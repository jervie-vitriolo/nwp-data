  'Prominent-Hong-Kong-civil-rights-group-disbands-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-16T11:24:31.655+08:00
    'imagesource': 'jcr:b64bd565-47d9-4a41-a73b-8d3c3da538b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ba034a-bbdf-4f5c-9e5c-90ec30b19c47'
    'lead': 'Civil Human Rights Front (CHRF), the pro-democracy group that organized
      some of Hong Kong''s biggest protests, announced Sunday that it was disbanding
      -- the latest of a string of civic organizations that have dissolved in the
      wake of a sweeping national security law.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T11:26:33.003+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:28:28.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:49.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'civil-rights-group']
    'template': '1'
    'title': 'Prominent Hong Kong civil rights group disbands, citing government pressure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c8efb-1a24-4d88-b823-b6386510d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Civil Human Rights Front (CHRF), the pro-democracy
        group that organized some of Hong Kong''s biggest protests, announced Sunday
        that it was disbanding -- the latest of a string of civic organizations that
        have dissolved in the wake of a sweeping national security law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cd2c8-779b-4da7-93ac-145ba3951f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e4513-5ddd-4af1-ade6-25a307e3010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHRF, an over-arching organization of local pro-democracy groups,
        organized mass marches that drew as many as 2 million participants during
        the 2019 pro-democracy, anti-government protests, according to some estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b8704-a1ff-4330-8e4a-ece9e54cfd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc02b71-5daa-43e4-9b0f-81f52a77452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long played a critical role in Hong Kong''s civic society,
        as the organizer of the annual July 1 protests that mark the anniversary of
        the city''s handover from Britain to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907467f-5ae0-4051-ae72-1cfd49b26467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0b18d-dc38-47bd-a739-c8e65c9e41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve aimed to advocate for the human rights and freedom of Hong
        Kong people. We have abided by the ''legal, peaceful, rational and non-violent''
        principles in organizing mass demonstrations, allowing everyone in society
        to have a chance in speaking up on issues they care about," CHRF said in a
        statement announcing its dissolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597dead-007d-43c2-849f-5e9c9043ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c588d8f-bce8-434d-9b3d-b4b314259b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, for the past year or so, the government repeatedly
        used the pandemic as a pretext to reject the front and other organizations''
        applications to hold rallies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10f1a7-ba3a-4911-bb48-f2299d087a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e081217-e152-4a7c-b0d1-3f58ddb2c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said with its leader, Figo Chan, in custody for his part
        in 2019''s protests, and no one willing to take over, the organization had
        "no choice but to disband."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5707741-e0bc-401e-a020-33d68ee95120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fa5ad-1721-43ed-86d6-208f4691ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Police Department acknowledged CHRF''s dissolution
        in a statement but said it would not absolve the group of any potential criminal
        liability. The statement alleged that CHRF, which was founded in 2002, broke
        the law because it failed to properly register with the relevant Hong Kong
        government departments. CHRF did not immediately respond to the police force''s
        accusations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c9fb4-7a1a-424d-976d-0fe793d4811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1023c-0b6d-458c-a4fc-1b02a1caf65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Hong Kong Police Department and the government''s
        Information Services Department for further comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8d7b7-60bb-40bd-9d0c-46484ee55e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17aed4-6dc2-4970-ae1e-8ded9032cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass marches organized by CHRF in 2019 began as peaceful demonstrations
        -- but clashes with police soon tipped the protests into a six-month-long
        political crisis that often turned violent. The protests were condemned by
        the central government in Beijing, which watched from across the border with
        growing impatience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6e11b-a618-431a-973e-e435b0f1adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded87e7-a1b9-44d7-baf2-21a4dbb2ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When coronavirus restrictions put a hold on all protests, Beijing
        moved to promulgate a national security law in June 2020 that criminalized
        secession, subversion, terrorism and collusion with foreign forces. All four
        crimes hold a maximum sentence of life imprisonment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf523d2-6b90-4e6f-9106-e476aaa95455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a9c27-5468-4f73-a430-1c60831b1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year since, national security police have arrested protesters
        and journalists, raided newsrooms, and censored textbooks and websites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e4ac7-b959-452c-9633-31a5f87b9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f466914-c593-4335-8ef2-2e5b0c31eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have repeatedly denied that they are cracking down on
        political opposition or stifling dissent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd33719-bd06-4f0c-b4d5-8054b66f07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d2276-3fe4-46b4-b96d-93ae033d5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Security Law only targets an extremely small minority
        of criminals and acts which endanger national security, whereas human rights
        and freedoms enjoyed by the overwhelming majority of the citizens will not
        be affected at all," said Hong Kong leader Carrie Lam in a speech on July
        5.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7cce3-967c-4b5d-8170-193c75420cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dc262-016c-4f0f-959e-7345bf37543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the voluntary closure of the CHRF shows the law''s
        far-reaching impact across various sectors and aspects of society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9b4a5-e585-4c68-8807-78686ddbfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52eef4-e185-4310-92d4-98f23940ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unions and organizations dissolve</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7a10e-3c3d-4656-9b7d-7a5260cb04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHRF is just the latest in a string of organizations and groups
        that have chosen to disband or leave Hong Kong in recent months, citing diminishing
        civil liberties and a shrinking public sphere.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546d29e-c1c9-4b71-a04e-26ea90b2d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a75236-1afe-4bfb-8063-6274d5112768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Professional Teachers'' Union (PTU), a group of
        teachers and educators with more than 100,000 members, announced that it was
        disbanding -- a decision that came after increasing pressure from authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe39d1-9ee0-4719-ae1e-c5992ffd68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a185d-1c6d-424e-a758-31c585b55f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, several Chinese state-run news outlets published articles
        accusing the union of poisoning the minds of children, and posing a threat
        to national security. Just hours later, Hong Kong''s Education Bureau announced
        it was formally cutting ties with the union, which it called "no different
        than a political group," according to public broadcaster RTHK.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca617a3-0f78-4148-af41-8c29a652a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb991a6e-309a-40e3-97b9-75aa0ae0df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to its members, the union said it was "deplorable" that
        the political environment had changed so drastically that civic groups face
        an untenable future, according to RTHK.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75b6f1-086e-4ff2-8e7a-6ca0c3591c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ea0bc-7a78-4d53-9965-18c7a0371e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s renouncing of the teachers'' union is "absurd"
        for several reasons, said Joseph Cheng, a prominent Hong Kong political commentator
        now based in New Zealand -- one being that they are a relatively moderate
        group which had traditionally expressed support for government policies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb74227-09f7-4c41-ac95-57fe6f538ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00955a5c-76b7-4c88-9eb4-73a8ed743c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PTU certainly has no inclination in support of Hong Kong independence,"
        Cheng said. "They are teachers, they are moderates, cautious, they don''t
        want to have anything to do with violent actions."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded30e6-65cc-4634-9cb3-73b10db6f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e4e35-edaf-4733-8b9f-92d5127b346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only when the Chinese authorities came out to attack the
        PTU, then the (Hong Kong) government felt it had to take action," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efda93f-dde3-4e4c-ad6b-14004e1dba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885784a0-6541-4f1b-913c-643e42af06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Burns, an emeritus professor at the Department of Politics
        and Public Administration at the University of Hong Kong, pointed to one other
        reason why the government might have cut ties with PTU: to limit their influence
        in local elections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72949166-64bd-4ebd-85fe-819a1cc752fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b67c4-c4e5-4d1c-b2a4-9270388ac4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsector elections for the Election Committee -- which selects
        the next chief executive to lead the city -- will take place next month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320224c-09a0-44ee-ae31-17d667c62b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602b617-071e-4ffb-993a-61ca095bc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an announcement to the community of Hong Kong that (the
        teachers'' union) were no longer legitimate," Burns said. "This paves the
        way for pro-establishment unions to take over the positions that previously
        the PTU seemed to fill."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcf84d-e7b0-40b6-bba3-ddf0e74a6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512f31f-1082-45a4-bab9-35b5b52ca3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations that have disbanded recently include a medical
        workers'' union, a lawyers'' group, and more.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42750737-4253-4ecb-9154-989529897104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525f20e-d82b-4cf3-a883-397338f3eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists'' groups, too, are coming under fire. Members of the
        media have already faced intensifying scrutiny and tighter limits, highlighted
        by the raiding of pro-democracy newspaper Apple Daily, which was forced to
        shut down in June after its assets were frozen by national security police.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c8ef2-3d41-4f5d-9cc2-1d6939e5633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d3e65-aefe-48c1-8fe3-6d49d5cd306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the pro-Beijing newspaper Wen Wei Po published a blistering
        article against the Hong Kong Journalists Association, calling out several
        of its members by name, and accusing the group of inciting hostility toward
        the government -- raising fears that the organization could be next to fold.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecfa4d-d49a-4194-b5a5-0604d1d57830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f537d8-2964-470a-a233-bd06673762f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronson Chan, the head of HKJA, told CNN on Friday that the group
        had no plans for dissolution, and that they would continue to protect press
        freedom in Hong Kong.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf01ef-6a50-4d73-a1f7-f53694c4b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f4b27-0f32-43b9-bfd0-27a6f65385f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The broader impact</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d434207-8227-4122-90f1-9c570c3f770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slew of disbandments also raises questions about whether the
        security law might be applied retroactively.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa38a5-7e39-49cd-a68b-b6601fcc1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e638266-3202-40f5-87d2-4ec38cbee577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the law was first introduced, Beijing and local authorities
        assured the public -- as well as alarmed international observers and world
        leaders -- that it would not be.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646ce81-0da8-461c-a4ab-651853d33d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:28:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573053a6-d371-47ee-963d-72dc31906786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent events seem to suggest otherwise. In their criticism
        of the PTU, both Chinese state-run media and Education Bureau pointed to alleged
        actions in 2019 -- before the law had even been drafted.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afce798-3e65-44bb-8c7a-2d9c7e1bb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7867d-2846-45f3-8585-fd290000588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s police commissioner was more explicit, saying on Friday
        that mass rallies organized by CHRF "are suspected of violating the national
        security law," and that "the force will investigate thoroughly," RTHK reported.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fd6d6-b4fb-410e-b2ae-56092eadba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d5e69-caaf-44e9-92a0-5d52136206fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed that the government''s promises are "certainly not true,
        because all these accusations are based on past actions," said Cheng.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c993735-a929-4d9b-b594-500887e0d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecea5e-617c-460e-98e1-12df44f9dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, from PTU to CHRF, and the Confederation of Trade Unions,
        they feel the pressure," he added. "There is no more tolerance of civil society,
        there''s no more tolerance of criticisms of any kind -- even moderate, reasonable
        criticisms."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef0cff-d822-423e-8293-bd3c76f7021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8c6b5-ac9d-4009-a0b3-1cbda7540cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longer term, it could mean fewer and fewer voices in Hong
        Kong''s formerly rich and pluralistic public sphere -- and an inching closer
        to the kind of system seen in mainland China.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47326a-7456-4b56-8997-0c850822b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5a19d-1c0e-40f8-ad2c-ad089ecffea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Communist Party uses civil society on the mainland, but their
        civil society is mobilized ... where you control information, and where you
        restrict the right to organize and to freedom of expression," said Burns.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47f861-6c19-4818-a93b-072f067bd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbd80f-3d4c-4536-a803-65e6369706d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has for decades provided a safe space for various groups
        to flourish, he added -- but now, "all of these actions against unions and
        associations of various kinds are an attack on civil society."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039866c-0345-4fcd-9cec-15f2ebcbd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T11:26:33.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:29:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/15/asia/hong-kong-chrf-disbands-intl-hnk/index.html"><em>"Prominent
        Hong Kong civil rights group disbands, citing government pressure"&nbsp;</em></a></p>'
