      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The earthquake''s epicenter wasn''t in Port-au-Prince,
        Haiti''s capital, where most of our countrymen are staying.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334daabe-d958-4044-a054-179726fd49b9'
      'mgnl:activationStatus': true
