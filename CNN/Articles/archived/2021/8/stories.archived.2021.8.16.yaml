      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c64a9-e7c1-442f-acad-f99163581bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:07:26.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:03.497+08:00
