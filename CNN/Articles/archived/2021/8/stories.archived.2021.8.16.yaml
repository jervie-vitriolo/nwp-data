    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Duque still not off the hook from DOH issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171bf4a-89b8-46be-a3ac-95a5c638d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Health
        Secretary Francisco Duque III is "not yet off the hook" from other issues
        hounding the Health Department, even if state auditors did not make a finding
        on loss of funds due to corruption in the agency, a Senate leader said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666444c-5683-450e-8383-c225a16d7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664bdb0-635d-4574-aa3a-734421eaa42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon told CNN Philippines'' <em>The
        Source</em> that Duque still has to address the recent findings of the Commission
        on Audit about the Health Department''s failure to address the pandemic with
        its fund irregularities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2954417-0564-4ae9-83df-dc93cda8dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f177703-849f-4eae-ad7d-288bcb3119cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness, we have not yet seen evidence of corruption but as
        I have said at the very start, while there is no evidence of corruption, Secretary
        Duque is not yet off the hook because of the finding of COA that the way the
        pandemic response has been conducted — there are dismal inefficiencies and
        lack of sense of urgency demonstrating poor management and leadership," Drilon
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9531d4-cd08-4373-b9df-09277927ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaeb8aa-f6b3-4028-982b-a593832383b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will hold an inquiry into the reported "deficiencies"
        in the management of over ₱67 billion of the Health Department''s pandemic
        response funds due to non-compliance with pertinent laws. The Senate Blue
        Ribbon Committee led by Sen. Richard Gordon will spearhead the investigation
        this Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d8bfd-47ca-424a-b451-83405cf06a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:27:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c7189-58d0-490b-859c-132c932bfea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/12/Senate-DOH-probe.html">Senate
        to probe DOH for ''deficiencies'' in management of ₱67-B pandemic funds</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eab25-dab0-4577-81e6-b8040a1eb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t this criminal? You have so much of the funds which are unobligated,
        so much of the funds which are placed in the procurement service of the DBM
        (Department of Budget and Management), and yet you have lack of ventilators,
        you have hospital bed deficiencies, and then you have our health personnel
        complaining that they have not been paid their allowances?" Drilon noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf95cd3-c770-4053-b3cf-4636adb8b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f1e18-d039-4ad2-940b-d3f05a00e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:28:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was referring to the ₱43 billion transferred to the procurement
        service of the DBM and unobligated allotments totaling P24.64 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244342ec-313b-4dff-819c-bbaa37d12331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T13:04:16.207+08:00
