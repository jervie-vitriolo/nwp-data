      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the reaction of Malacañang <a href="https://cnnphilippines.com/news/2021/8/13/COVID-19-vaccine-booster-shot-Philippines.html">following
