    'template': '1'
    'title': 'PH tallies 14,610 new COVID-19 infections; active cases at 106,672'
    'updated': 2021-08-16T21:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de529712-c914-4ee1-b097-6aaef21bc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        government reported 14,610 new COVID-19 cases on Monday, the third consecutive
        day the tally rose by over 14,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19856393-326e-4ae8-ad7d-b1ce9eb319b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected soared to 1,755,846, of which 106,672
        or 6.1% are active cases, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d13fe-a825-4fb5-ad57-b302204ff6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the sick, 96.1% exhibit mild symptoms, 0.9% are asymptomatic,
        0.89% moderate cases, 1.3% severe, and 1.3% critical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5688a4-5568-42a1-ba3a-eb273202cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido David of the independent group OCTA Research noted 4,071 new
        cases were listed in Metro Manila alone, adding the last time the figures
        surpassed 4,000 was on April 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd780b8e-f39e-4eb0-a2af-ce69fcb337b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4425d-c5b2-4354-80bb-7b4a8bd8e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the virus reproduction rate, or the number of people infected
        by a single patient, in the capital region is at 1.89.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d295c67-ba40-4f36-a170-d0e94e0cf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d27dc3-2224-477e-bbdc-ea529c9c0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New deaths nationwide, meanwhile, dipped to 27 after five days straight
        of fatalities hitting three-digit figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e581b-4483-4810-a2ea-45de2e66f431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 22 were mistakenly classified as survivors in
        previous reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a75134-43c9-4a6d-bdb4-84c2a8238e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll now stands at 30,366, with the past week alone accounting
        for 1,240 of that number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c6273-b2d0-4427-95d2-ae58e10eb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10,674 new recoveries raised the number of survivors
        to 1,618,808.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7de9ab-3d33-408f-bd99-81eab2002eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test results from seven laboratories which have yet to submit their
        reports were not yet included in the bulletin. The DOH noted that the seven
        facilities contribute around 1.5% of samples tested and 1.6% of positive cases,
        based on figures over the past two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bcd6a-e38d-4714-86ca-37076c381459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:54:11.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted a positivity rate of 23% based on 58,471
        tests reported on Aug. 14. This means at least 1 in 5 people tested for the
        coronavirus turned out infected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff15afc-eb26-4869-b3cc-5e420389cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:30:14.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A percentage of above 20 suggests inadequate testing efforts and
        that there are likely more virus-hit individuals in the community who have
        not been detected, according to the U.S. nonprofit Covid Act Now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c078849-c811-4ed7-99a1-c2380b84104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:30:14.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it deleted 380 duplicates from
        its data, including 369 recoveries and one death. It also reclassified three
        survivors as ill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17db50f-8185-4a4d-bec0-54274de8215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:30:14.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 27.8 million COVID-19 vaccine doses have been administered
        nationwide as of Aug. 15, the government said. Over 12.56 million Filipinos
        have been fully vaccinated, while 15.24 million have received their first
        shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fefa8-c74f-4529-a763-9f9aedd67812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said 36
        more caught the virus, 45 got well and seven lost their lives over the past
        week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c6363-bd75-412e-9b78-5e681cbbcece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1466d0-a7ae-43dc-ba34-54b7143429ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T21:08:53.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:26:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now a total of 21,767 infected overseas Filipinos, of
