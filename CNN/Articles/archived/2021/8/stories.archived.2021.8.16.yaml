      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Trofimov also shared one of the most up-close views of the evac
        from what appeared to be a military helicopter landing zone. <a href="https://twitter.com/yarotrof/status/1426864565044879363">He
        captioned it "The end."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1273902-5246-42e9-a8ac-e268c5262846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
