      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe751678-cd51-4ab2-8ba3-ef2d62e05f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:47:17.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Immediately within July, <em>ang bilis po ng pagtaas ng kaso nitong
        ating</em> Delta <em>kung</em> [the increase in our Delta cases was so quick
        in] comparison po to the Beta and Alpha cases," PGC executive director Dr.
        Cynthia Saloma said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10aaac-19e0-4f0f-85ae-792450880154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:47:17.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1c613-074f-4f7a-b789-33bd2f24a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:47:17.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:26:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, cases of the highly transmissible variant first discovered
        in India already made up 42.41% of total cases sequenced by the center nationwide
        as of July — compared to 3.81% in May and 5.84% in June based on latest data
        from the organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733bef1-9804-4aba-8eca-7826c757c8a6'
      'mgnl:activationStatus': true
