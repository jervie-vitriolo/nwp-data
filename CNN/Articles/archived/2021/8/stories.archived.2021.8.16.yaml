      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22803fd9-b375-4ec0-907a-1b381ddad7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T08:10:50.058+08:00
