  'PH-covid-cases-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T16:53:32.976+08:00
    'imagesource': 'jcr:2e5f6bc3-3fbe-41db-ad08-c5e79a057038'
