      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From rates within the 40% level in May and June, the Alpha and Beta
        variants’ percentages in overall sequences only rest on the 20% level as of
        July.</p>'
