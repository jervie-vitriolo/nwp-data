      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a6f41-9143-4517-b114-08f4c276d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T19:27:01.888+08:00
      'mgnl:createdBy': 'david'
