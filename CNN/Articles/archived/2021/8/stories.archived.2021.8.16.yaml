      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FILREIT noted it recorded higher earnings as revenues reached ₱1.96
        billion during the period, while costs and expenses were kept at ₱863 million.</p>'
