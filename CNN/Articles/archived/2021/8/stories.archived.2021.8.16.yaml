    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Delta', 'economy', 'clouds']
    'template': '1'
    'title': 'The Delta variant is just one of the clouds hanging over China''s economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dce6c5-e829-471d-ba82-e8e87fa81e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economic recovery is slowing down
        — and it''s not just the spread of the Delta variant of Covid-19 that has
        economists and government officials on alert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a70a0c-ff7d-4e73-bf07-305a818086a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a147a91-3c46-47da-9c0a-8a8c75f8bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials on Monday released new data on industrial production,
        investment and retail sales for July showing signs of weakness in the economy.
        Growth in industrial production was the slowest it has been in 11 months,
        rising by 6.4% from a year ago. Car production was slammed by the global shortage
        of semiconductors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366eabd0-e3b8-4c3b-8244-79905bc60d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758202a-989e-465e-bee9-73e35d6fcb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in retail sales in July was the weakest it has been all year,
        while investment in fixed assets also missed economists'' expectations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469ed2e-7fc5-493a-9080-0bc1b549ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494721c2-643e-4b1d-84ee-956f39822fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of the virus and natural disasters have affected the
        economy in some regions, and the economic recovery is still unstable and uneven,"
        said Fu Linghui, a spokesman for the National Bureau of Statistics (NBS),
        at a press conference in Beijing on Monday. Along with the latest coronavirus
        outbreak, catastrophic flooding swept through central China last month, killing
        more than 300 people. Widespread damage and disruption has also caused direct
        economic losses totaling nearly $21 billion, according to government statistics
        released this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe629cf7-2cf5-40a0-90dd-12fdf62d078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f476a66-667a-4445-9a2a-37369a380c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flareup of Covid-19 likely contributed to at least some of the
        slowdown in retail sales toward the end of July, according to Julian Evans-Pritchard,
        senior China economist for Capital Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432a5da-45e2-43f4-b378-5087ca332e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fbcdc-456b-45c1-a9b8-e923e85d32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in China has spread to more than half of the country''s
        34 provinces and regions, and led to more than a thousand confirmed cases.
        Authorities have taken dramatic measures to stamp out new infections, including
        isolating cities, canceling flights and closing down entertainment venues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1c790-26f9-4924-8737-d8ce7895be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b200ca-5930-499b-9f6e-bc12307b5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for young people worsened in July to 16.2%,
        according to government data. That''s the highest rate in a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb487f5e-5445-4eb8-9e60-cfd7c21344b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b97943-6856-4417-9343-ae472cebbf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus outbreak, along with disruptions caused by severe flooding
        in central China, "appears to have disrupted the hiring of fresh graduates
        somewhat," Evans-Pritchard added in a Monday research note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a662e79-2444-414a-9964-204aee36b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571858e5-3776-4896-8bab-a5a2ff250c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu of the NBS said a few factors are contributing to pressure on
        the labor market. More than 9 million new college graduates are seeking jobs
        in China this year. And because of the pandemic, many students who were studying
        overseas have returned home to look for work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9fcfc-d084-409c-bed8-b4c544ee81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09905afc-f73d-4523-800a-a6307cbe6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistent supply bottlenecks and tighter credit conditions have
        exacerbated concerns about economic growth. Infrastructure spending was especially
        weak as authorities withdrew fiscal support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dff40-287b-4c4a-ae83-1f731b6bdd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0333a-0159-44ca-892c-e9f7b5f208cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tighter restrictions on borrowing among developers appear to be
        taking some of the heat out of property investment," Evans-Pritchard added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006abbe-05ac-4dda-bbb6-fbe969513119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d5a33-c6d7-48fe-b906-32cfc251f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car manufacturing was the worst performer among major industrial
        sectors, contracting 8.5% in July compared to a year earlier. That was mainly
        because of the ongoing chip shortage, according to Iris Pang, chief economist
        for Greater China at ING.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a22924-cbbd-4ff2-b3e5-74649c8783ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:54:35.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:23:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
