  'coa-deped-learning-modules-late-delivery':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-16T16:07:17.885+08:00
    'imagesource': 'jcr:ef2a4717-a040-4f52-99ed-a74f871bfed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1424105f-f807-42bc-b8ad-7151400147ef'
    'lead': 'State auditors flagged the Department of Education over poor planning
      that resulted in delayed production and deliveries of printed modules for the
      distance learning program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-16T16:11:10.717+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:27:06.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:19:53.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'DepEd', 'Department-of-Education', 'Commission-on-Audit',
      'learning-modules']
    'template': '1'
    'title': 'COA questions DepEd over incomplete and late delivery of learning modules '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06840d-c0bb-4258-9c9e-3d150be87379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — State
        auditors flagged the Department of Education over poor planning that resulted
        in delayed production and deliveries of printed modules for the distance learning
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e1ea1-45fa-4f62-87b4-61a5db87d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the Commission on Audit noted that some of DepEd''s
        regional offices chose suppliers that have limited capacity to print in bulk,
        failed to set a specific deadline in the contracts, and extended deadlines,
        among others as the reasons for delays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902ff16-c4ec-4b34-9b77-2245be05d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the urgency and importance of the printed materials,
        the incomplete/non-availability of modules on the period in which it is supposed
        to be used deprived the learners of better learning opportunity and hampers
        the continuity of the learning process during this time of pandemic," state
        auditors said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e9b27-0a11-4972-a45e-3d860323e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 22 million students enrolled in public elementary and high
        schools for school year 2020-2021. The COVID-19 pandemic forced students to
        shift to distance learning which involves the use of alternative learning
        modes such as online, TV, and printed modules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3ac7b-0832-4ae4-8d5d-20e33b5f1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA report, DepEd regional offices received a total
        of ₱11.9 billion for the distance learning program but the use of over ₱8
        billion in the budget were marked by "deficiencies".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdfa33-249c-4097-acb2-9a1e6532e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also flagged the DepEd for non-submission of contracts,
        purchase orders and other supporting documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7177d3-b203-4a12-87d4-05e8e05d1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said none of the COA''s initial findings pertain to corruption
        and malversation of public funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72f17a-013f-4dfe-a1c6-c5899ad1a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nature of the observation issued by the Commission is a way
        for the audited agency to rectify deficiencies and improve the management
        of its budget through the former''s recommendation," DepEd explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f689a4-3fbe-4ee4-bb29-fc17551c0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T16:11:10.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:27:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones created a task force within the
        agency to recommend possible areas of improvement and immediate response to
        audit concerns.</p>'
  'pgh-children-with-severe-covid-recover':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
