      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fe4a2-0762-4299-bc10-9ae0bb929ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Late-night videos from the airport, on Snapchat and other platforms,
        showed absolute chaos. In <a href="https://twitter.com/hamemafghan/status/1426954997040926735">one
        video</a>, people were seen climbing into a US Air Force transport plane.
        Afghan filmmaker Sahraa Karimi <a href="https://twitter.com/sahraakarimi">posted
        pictures</a> from the tarmac.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd303f11-788d-4765-bbb3-ef8f0bf445fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fb6c9-28f8-4630-9b2d-05ec44146ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.469+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Amna Nawaz of PBS wrote about <a href="https://twitter.com/IAmAmnaNawaz/status/1427008065207930881">texting
        with sources</a> in Kabul who "couldn''t get to the airport. They''re holed
        up in what they hope are safe spaces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0f466-c1a4-4072-a97f-67ec44cc80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad9d27-6ee9-443f-b1c1-a2c68b025bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Beyond Kabul, "Afghan government officials were shown in video
        footage accepting a handover of power to their Taliban counterparts in several
        cities," the <a href="https://www.nytimes.com/live/2021/08/15/world/taliban-afghanistan-news">NYT
        reported</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73498c80-bace-4307-b205-20ce64e5f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedec97d-73ef-40bb-a196-f31b264cba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sign of the times</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c3f49-eed1-443d-b388-5d980fddddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NYT and WSJ reporter Quentin Hardy, now the head of editorial
        for Google Cloud, <a href="https://twitter.com/qhardy/status/1426963630604505094?s=21">called</a>
        it a "sign of the times: Choppers on the roof, the president has fled -- and
        the telecoms are fine. The besieged are interviewed on Internet calls, the
        insurgents post videos to social media."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a12a5-df02-47d7-8643-8d36b95c3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9924bf4-015e-4167-b8f7-a5fbfc98c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I interviewed Megan Stack four days ago, she predicted this.
        She said we''d see a ton of "citizen journalism and decontextualized cell
        phone videos" as the Afghan government crumbled. Phones are the difference-maker
        since 2001, she said, when there were practically "no computers in Afghanistan."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c166b-bb56-4240-ad72-96b01c060359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23604bd4-455b-4155-8c09-3420ca87bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains to be seen: How, if at all, will the proliferation
        of smart phones and social platforms affect Afghanistan''s next chapter? Will
        the Taliban clamp down on this technology and stop Afghans from telling their
        own stories? Disturbing stories have already tricked out of some Taliban-controlled
        provinces. CNN''s Sam Kiley has a closer look at what "an Afghanistan under
        the Taliban look like" <a href="https://www.cnn.com/2021/08/15/middleeast/afghanistan-taliban-rule-analysis-intl/index.html">in
        this CNN.com analysis...</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef2f9a-beb4-41f2-be85-e113290326ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d1aa1-801f-4b2b-9e11-ef91a7bcfd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It all happened so fast</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1038c1-f3a6-4c44-b2f8-c20aa96efee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WaPo''s Dan Lamothe <a href="https://twitter.com/DanLamothe/status/1426905034386706445">wrote</a>:
        "On Monday, the Washington Post published a scoop that U.S. intelligence officials
        had revised their assessment of Afghanistan to say that Kabul could fall in
        90 days. Some said it could fall in 30. That was six days ago."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed91ea1-92a0-4803-923d-9cf52be5c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf60838-bbf4-4ed7-93d2-49784aacd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s seizure of Afghanistan was, many analysts said, shocking
        but not surprising. It was widely expected, but not so soon. Maybe this was
        a failure of imagination as well as a failure of American intelligence. When
        I sat down in the CNN anchor chair just before 11am ET, the international
        desk moved an URGENT that said "Taliban have entered Kabul." So we began the
        hour with the news of the Afghan government''s collapse. We ended the hour
        with Kylie Atwood''s reporting that the US flag was down at the embassy. It
        all happened so fast...</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f1206-88d2-4db3-a8c0-24ecd618680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4284a-ea88-4b1f-a313-5e5d8aa6fc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Afghan journalists are "absolutely petrified"</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f32577-dcee-4d4a-b97d-ec77365743a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Clarissa Ward told me during one of her live reports
        from Kabul on Sunday. She said Afghan journalists, particularly women, are
        "absolutely petrified" by the Taliban takeover. "They''ve been doing bold
        and incredible reporting for many years, and now there''s a very real fear
        that they might face retaliations for that or that certainly they won''t be
        able to do their work anymore."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8798b21-2ccf-4ba2-892e-e3a8dc285670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e90750-9afc-46a3-a48d-70f773b0312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we were speaking live on CNN, I was inundated with emails
        and tweets from viewers who were worried about Ward''s safety. So I asked
        her about that. She said CNN''s crews in Afghanistan are being "exceptionally
        cautious," and will leave if necessary. But "for so many Afghans, that''s
        simply not an option," she pointed out. "They''re here, they have to stay,
        they have to live with the consequences of this next chapter." Alexis Benveniste
        has more <a href="https://www.cnn.com/2021/08/15/media/journalists-at-risk-in-afghanistan/index.html">here...</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7cf30-f10b-49c2-b4e3-47af05de7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b97301-8601-4a33-834d-1eeb7630d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CPJ''s Sonali Dhawan <a href="https://twitter.com/SonaliDhawan_/status/1427005700102926339">reports</a>
        that the Taliban "invaded the homes of at least two female journalists in
        Kabul today. One managed to escape, one is unreachable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41a242-5e16-45c6-a71a-69b1d0daa234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cde21b-b0c0-413b-ba1b-c7b7ed725895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In a <a href="https://twitter.com/tripgabriel/status/1427015143993528320">memo
        to staffers</a>, NYT publisher AG Sulzberger said "we are doing everything
        we can to try to get our staff, former staff and their families out of harm''s
        way as soon as humanly possible... Please keep our colleagues and their families
        in your thoughts and prayers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9dde8-db9e-49e8-be75-e646b33d3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c4975-2a46-4940-92db-f48b7f887d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Newfound anonymity for Afghan women</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54df937-3d5f-4739-b078-3ff84e96a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T17:33:16.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:24:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian has been publishing astonishing essays by Afghan contributors.
        <a href="https://www.theguardian.com/world/2021/aug/15/an-afghan-woman-in-kabul-now-i-have-to-burn-everything-i-achieved">This
        one</a> is by a female resident of Kabul who now insists on anonymity for
        obvious reasons. On Sunday, she wrote, "all I could see around me were the
        fearful and scared faces of women and ugly faces of men who hate women, who
        do not like women to get educated, work and have freedom."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04702ecc-8c65-4d53-9655-ed6dd6cd46fd'
      'mgnl:activationStatus': true
