    'template': '1'
    'title': 'PH govt starts mandatory repatriation of Filipinos in Afghanistan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d03765-d704-4f4d-a88e-6417a6be9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        mandatory repatriation of Filipinos working in Afghanistan is underway after
        Taliban fighters seized control of its capital city, the Department of Foreign
        Affairs said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c585b1f-17d5-4fd8-9bdd-2c1034ee091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said 32 Filipinos were evacuated and awaiting their confirmed
        flights from Doha to the Philippines. Another group of 19 Filipinos are also
        set to leave immediately. The DFA estimated that around 130 Filipinos are
        residing in the south-central Asian nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd304612-06c7-4f43-9790-d7dfa7da7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency issued the highest alert on Sunday due to the "worsening
        security situation" there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac0dd5-4579-45f6-af3e-fea7e94138ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 4, the Philippine government undertakes the mandatory
        evacuation and repatriation of all Filipinos in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b6542-7f5e-4d9e-9687-7c254ce5c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban edged closer to solidifying control of Afghanistan on
        Sunday, including entering the presidential palace in Kabul hours after former
        President Ashraf Ghani fled the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657687fc-2efc-4c1c-9d93-8a01bc852ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/8/16/Afghanistan-Taliban-.html">RELATED:&nbsp;Chaos
        is unfolding in Afghanistan. Here''s what you need to know.&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0a2b7-be3d-409f-b112-8549f91191a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T09:41:11.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:32:20.822+08:00
