      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/8/13/COA-DOH-2020-budget-unspent-funds.html">&nbsp;DOH
        called out for ₱59-B unspent funds in 2020 budget</a></strong></p>'
