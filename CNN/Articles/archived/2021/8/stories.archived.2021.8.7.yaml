      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a7556-a2c5-40c4-a94b-0ef302ab28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since seizing power, Myanmar security forces have killed at least
        948 people and detained more than 7,000, according to advocacy group Assistance
        Association for Political Prisoners, including doctors fighting a severe Covid
        outbreak, protesters, opposition figures, teachers, and children. Fighting
        between Myanmar soldiers and local militia groups, as well as ethnic armed
        organizations, has increased in recent months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d0f66-4558-459c-85e3-e21764e22306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
