      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041297e-940c-48e7-9a97-e90145cd6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.110+08:00
