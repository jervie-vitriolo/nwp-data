      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f334f-13b0-4b67-9dad-15a7d3daf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June jobs gains were revised up as well, to 938,000 positions
        added, showing the recovery''s strong pace over the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e5825-4866-4fa8-8854-3899d79db2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b367acc-7b74-4c3e-9deb-8e73ec41bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also touted the massive $1.2 trillion bipartisan infrastructure
        bill, called the Infrastructure Investment and Jobs Act, which would enact
        key elements of Biden''s economic agenda. The President argued the package,
        which is currently making its way through the Senate, would make key investments
        in communities across the nation and further boost the US economy and its
        competitiveness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aede55-a441-4cb3-bf34-347b9e805432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb965598-43ef-4f3b-98b4-76596c5bf085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Delta variant is "taking a needless toll
        on our country," primarily among unvaccinated Americans, and urged Americans
        to get the shot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77ba84-e24d-41ad-8be8-8516b7a99a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06969870-e828-4878-942c-9c6f993c16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today about 400 people will die because of the Delta variant in
        this country. A tragedy, because virtually all of these deaths were preventable
        if people had gotten vaccinated," Biden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93462e26-f798-4031-a0a5-fddd08c94358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762bbf33-ce50-4efc-9d6e-f9bb685b8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans have not gotten vaccinated, and the White House has
        been working to conduct outreach and combat misinformation running rampant
        about the vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d2e63-1b68-415a-abd2-6048589508c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c61e5-ff25-4904-8e52-2993ef3b0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said the national vaccination effort had protected
        the population from the worst of the Delta variant spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165f8ba-a7d0-471f-ae7e-d46608fddd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7d243-c560-4288-80bb-80eb7790b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of our success with the vaccination effort, this new Delta
        variant wave of Covid-19 will be very different," Biden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4863bb2-440c-42b6-a3bb-7f81d940a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30193bbf-41c7-4e0e-930e-4de6ab78b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the President cautioned: "Cases are going to go up before
        they come back down. It''s a pandemic of the unvaccinated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef330f2-3ca6-4579-b6e4-235d76eba3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfc13d-5d42-47ad-b42d-687999457a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the US population is fully vaccinated against Covid-19,
        according to White House Data Director Dr. Cyrus Shahpar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebd98b-31ac-4d19-8775-48c93478a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e9237-9f91-4420-b98f-83073d235c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Friday, Shahpar said that more than 821,000 doses
        had been reported administered over the previous day''s total, including about
        555,000 people who got their first shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315f5ee-00bd-4681-8e77-ca4c3cd019a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f7978-5b49-4553-b460-631bc1faeeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has seen a rise in cases recently, fueled by the Delta variant,
        but Covid-19 vaccinations have also been ticking up in recent days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff0b65-f17a-419a-afcd-fd5803954368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4fb12-d51f-496a-a1e1-aeef3278a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data available from the CDC dashboard, an
        average of 699,261 doses have been administered each day over the past seven
        days, and an average of 464,778 people initiated vaccination each day over
        the past seven days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db24a9-e7a6-43db-9ef7-ec45fa487b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:25.663+08:00
