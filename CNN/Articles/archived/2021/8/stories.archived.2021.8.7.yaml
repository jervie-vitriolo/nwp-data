      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e1a39-e551-4784-833a-bb612e2c7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention''s online Covid-19
        vaccination data tracker had not officially updated with this data by noon
        ET Friday, but was expected to in the afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6bd5b-d253-4ad3-9d06-fae06198c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1c61c-f552-4943-a425-fc8858840d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, the CDC had said, 49.9% of the US population
        was fully vaccinated. The fully vaccinated percentage out of the population
        eligible for the vaccine -- 12 and older -- was 58.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f838d3-055a-48f0-83d7-33974629aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915c91a-c5d1-4056-af46-0a2eff8f434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose of Covid-19 vaccine was administered about nine months
        ago, on December 14. It took about four months -- until late March -- to fully
        vaccinate a quarter of the US population, and another four and a half months
        to reach half, according to the CDC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5e7dd-f9e2-4ad9-9c69-0b3526a6cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b25a0-3cff-4bc1-8609-eb72d8b5adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 699,261 doses have been administered each day over
        the past seven days, and an average of 464,778 people initiated vaccination
        each day over the past seven days, according to the latest data available
        from the CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6575e12-0eb5-4970-bbce-7be74f12c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05baa2-f3e0-4722-a44f-6f8806292599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccinations in the US reached a record high in mid-April,
        with an average of more than 3 million shots administered each day and about
        2 million people initiating vaccination each day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97871332-65d1-493c-9ca5-d10abeca05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/06/health/coronavirus-us-half-population-fully-vaccinated/index.html">Half
        of US population is fully vaccinated against Covid-19, official says.</a>"</em></p>'
  'US-Biden-economic-recovery-COVID-19-Delta-variant':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Evan Vucci/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T01:15:53.544+08:00
