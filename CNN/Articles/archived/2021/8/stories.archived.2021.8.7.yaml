    'mgnl:tags': ['New-York', 'governor', '-Andrew-Cuomo', 'staff', 'criminal', 'complaint']
    'template': '1'
    'title': 'Cuomo staffer files criminal complaint against governor with Albany
      sheriff''s office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4cea38-3ab3-4f88-9a1f-c8497bdb14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A criminal complaint against New York Gov.
        Andrew Cuomo has been filed with the Albany Sheriff''s Office by a staffer
        who is among the 11 whose sexual harassment allegations against the embattled
        Democrat were detailed in the state attorney general''s report released earlier
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d322a-6f60-415b-99af-2039079182e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ce2f4-45a6-432c-bfe9-f0535332e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was confirmed to CNN by an attorney representing the
        anonymous accuser and a second source with direct knowledge. Albany County
        Undersheriff William Rice confirmed to CNN that a criminal complaint was filed
        by an unnamed accuser Thursday, but he did not go into details about the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c55d1f-1003-4f0f-bd52-fd69fb1d8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f11017-14ff-4c07-971e-d3e4ccac4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first known criminal report filed against the governor
        regarding allegations of sexual misconduct. The governor''s office had notified
        Albany Police of the allegation several months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5128d-d60c-410e-9864-38e1d7cd92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356a291-7d21-43d4-b0f6-41da55a1aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has denied in testimony that he inappropriately touched the
        woman, but the complaint adds to the mounting legal and political pressure
        facing the governor in the wake of the report, which has led to calls for
        his resignation or impeachment from office. His legal team is scheduled to
        hold a virtual briefing at 3:30 p.m. ET Friday, a media advisory said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765ed8b-3a36-45aa-9552-fcdbf6317630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0c11e-a4e4-44fb-8ca9-f4f08a0defdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous accuser sat for an informal interview to discuss her
        allegations against the governor at the Albany Sheriff''s Office Thursday,
        her attorney said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7f866-f461-4661-87be-0409a4d23993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf255fc2-9f76-4966-a9f2-0f155df921fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was informed that the sheriff''s office and Albany district
        attorney were obtaining all relevant information from the attorney general''s
        investigators and will proceed from there, according to her attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2c7ea-4b05-4971-bc74-d78f921ade75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb4ca3-e851-4fce-b50c-1959d2051949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, identified only as "Executive Assistant 1," was among
        the 11 women who accused Cuomo of sexually harassing them in a report released
        Tuesday by New York Attorney General Letitia James'' office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c91d9d-0b0a-4e46-b710-4afe225f5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
