      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)—</strong> Moments
        after absorbing the split-decision loss in the men''s flyweight finals, boxer
        Carlo Paalam kept his chin up, thanked the referee, and happily congratulated
        his opponent and eventual Olympic champion Galal Yafai of Great Britain and
        his camp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0e58e-d701-49c3-9548-b8ce80ef1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T21:16:14.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:14:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/sports/2021/8/7/Carlo-Paalam-silver-medal-Tokyo-Olympics.html">newly
        minted silver medalist''s</a> demeanor echoed that of the whole nation —&nbsp;still
        beaming with pride as the Philippines sealed its best Olympic campaign since
        joining the summer games in 1924.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebebb0-7415-455c-bec1-6d53fd7ab1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T21:16:14.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:14:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines will be bringing home four medals from Tokyo, its
        biggest haul in history, courtesy of Paalam, fellow boxers Nesthy Petecio
        and Eumir Marcial, and weightlifter Hidilyn Diaz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b771d-8fcc-4efa-8c10-3cea801760a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T21:16:14.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:14:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz made history as the country''s first gold medalist, while Petecio
        and Marcial bagged silver and bronze medals in the women''s featherweight
        and men''s middleweight divisions, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fdac18-b0fc-4d83-93d8-5848560b863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T21:16:14.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:14:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the Philippines stands at 49th place in the Olympics''
        medal tally, making it the best performing Southeast Asian nation in the quadrennial
        meet.</p>'
