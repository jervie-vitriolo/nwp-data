      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor law covering the private sector generally requires changes
        in work conditions for represented employees to be reached through collective
        bargaining agreements. And some unions, while urging members to get vaccinated,
        have opposed vaccine mandates as a condition of employment.</p>'
