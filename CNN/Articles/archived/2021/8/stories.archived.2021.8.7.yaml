      'mgnl:type': 'text'
      'text': '<p>The silver medal finish of Paalam is the country''s eighth medal
        in boxing, the sport with the most number of Olympic medals won by Filipinos
        since joining the quadrennial sports competition in 1924. The country now
        has a total of 14 Olympic medals.</p>'
