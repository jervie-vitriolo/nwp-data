      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said it deployed a search and rescue team to Barangay Canipaan
        in Rizal town after receiving information about the incident on August 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934dc7f0-fb93-4e2f-a8ae-958ddbf95153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PCG statement, witness Mario Mabuhay recounted
        he was fishing near the village shoreline when he saw the Chinese fishermen
        on board the raft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8cee11-9781-4229-90b3-9b9e1ff93e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabuhay said he found out that two of them were dead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905b776-7afa-4f3b-bf41-769589bda645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Mabuhay) carefully towed the [raft] towards the shoreline of
        Barangay Canipaan and immediately coordinated with the barangay officials
        for further assistance," the PCG said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02011fd7-db50-4c87-939b-c5b50f3505a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two survivors —&nbsp;natives of Hainan, China —&nbsp;were brought
        to the hospital.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2F792756084726381&show_text=true&width=500"
        width="500" height="800" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88481bc-029e-4942-a5f5-7c43fbc7e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.469+08:00
