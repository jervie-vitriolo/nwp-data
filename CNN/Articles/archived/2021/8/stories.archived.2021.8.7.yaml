      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe27b6-0cf3-40b7-9834-37753a7970de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
