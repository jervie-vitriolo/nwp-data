      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d5e98-2eee-44f5-8973-d4450467d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other Water Defenders scored in double digits - Flora with
        13, Satrriani Espiritu with 12, and Gen Casugod with 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb827e0-de65-40ff-bb0b-d8c595ec6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.785+08:00
