    'jcr:uuid': '71aa0a87-7caa-4b66-862f-ca84dc1c21e2'
    'lead': 'Canadian footballer Quinn made history at the Tokyo 2020 Olympic Games
      by becoming the first trans and the first non-binary athlete to win a medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T02:39:26.914+08:00
