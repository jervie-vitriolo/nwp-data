      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Cagayan de Oro native duplicated the feat earned
        by compatriot <a href="https://cnnphilippines.com/sports/2021/8/3/Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics.html"
        target="_blank">Nesthy Petecio</a>, who took home the silver in the Tokyo
        Olympics women''s featherweight division and the first Filipina pugilist to
        win an Olympic medal.</p>'
