    'mgnl:tags': ['China', 'US', 'United-States', 'COVID-19', 'covid']
    'template': '1'
    'title': 'China doubles down on baseless ''US origins'' COVID-19 conspiracy as
      Delta outbreak worsens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25f228-e3ab-4e36-9e32-1dd2372ee151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Beijing grapples with a worsening
        outbreak of the Delta variant, an outlandish conspiracy theory linking the
        origin of the coronavirus to the United States military has gained renewed
        traction in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2118e0-9113-42dc-a5fc-b3fe368b0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab968722-3b0e-463c-8116-858894b7e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wholly unfounded theory, which claims the virus may have been
        leaked from a US Army lab, has been repeatedly promoted by Chinese officials
        and state media since March last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b850908-2749-40c1-bc04-4d3b6ae23889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db0568-9a0d-4e1c-b751-93c55afd8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:14.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past week, Beijing has doubled down on the conspiracy,
        mobilizing its diplomats and vast propaganda apparatus to call for a World
        Health Organization (WHO) investigation into the US Army Medical Research
        Institute of Infectious Diseases at Fort Detrick, Maryland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c77e71-1f72-488f-8d64-568a5d94081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c22177-c8d7-4f41-9b0a-9b7f33432e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign comes after Beijing rejected WHO''s proposal for a
        second-phase probe into the origins of Covid-19 last month. The study would
        include audits of laboratories and markets in Wuhan, the original epicenter
        of the pandemic. That has drawn the ire of Beijing, with a top Chinese health
        official accusing WHO of "disregarding common sense and defying science."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad10a0-1e61-4680-9255-193ba41fa2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee644cd-cd56-4a03-982d-e066032faa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO released an initial report from its Covid origins study in China
        in March, concluding the lab leak theory was "extremely unlikely." But a growing
        number of Western nations and scientists have questioned the thoroughness
        of the original report, accusing China of "withholding access to complete,
        original data and samples."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653a493-eae0-4f62-a2dc-04061e24bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a505fab-4877-44cf-a348-66f4e4f6983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, US President Joe Biden ordered American intelligence
        agencies to redouble efforts to look into how the coronavirus originated,
        including the possibility it emerged from a lab accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff6170-f89a-451f-a643-4e5ecbaabdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c11d51-459f-42a9-8853-8e10d862308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community was required to report back to Biden
        in 90 days. Since then, no smoking gun has emerged to support the lab leak
        theory, and many scientists continue to believe the virus is more likely to
        have jumped naturally from animals to humans. For now, senior intelligence
        officials say they are genuinely split between the two theories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7353deb-f8c0-47dc-b3b5-82c406607851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf53697-3ad8-430c-8302-17ab1059b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has emphatically rejected the idea the coronavirus could
        have been leaked from a lab in Wuhan, alleging that Washington is attempting
        to politicize its origins. And yet at the same time, it is also aggressively
        pushing a counter-lab leak conspiracy theory without any scientific evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048b998-a725-43d8-8fe3-fea5a77ab118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b40e2-75c8-4e3d-a5a3-d42c1f79eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the state-run Global Times started a campaign calling
        for people to sign an open letter to WHO demanding an investigation into the
        Fort Detrick lab. The letter — which only requires a single click online to
        "sign" — has since gathered 25 million "signatures."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18864a8-0dd8-4484-8fe3-5f810a73fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132aed39-6dbb-4e78-8725-c2a1249c7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference last week, Chinese Foreign Ministry spokesman
        Zhao Lijian called for WHO to investigate both the Fort Detrick lab and a
        laboratory at the University of North Carolina, helmed by leading US coronavirus
        expert Ralph Baric.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398239a2-01fb-4a3e-a5e3-6d1e04a6d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628248c-d064-40e8-a187-30fc12fb483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also suggested American military athletes who attended the
        World Military Games in Wuhan in October 2019 could have brought the coronavirus
        into China — reiterating a baseless claim he made on Twitter in March 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125c92e-728c-475c-9bef-15df55001009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fabd8c-0c05-4265-8650-13876bf65c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state broadcaster CCTV, meanwhile, aired a 30-minute report
        this week titled the "dark inside story of Fort Detrick." On Weibo, China''s
        heavily censored version of Twitter, a hashtag related to the report was the
        top trending topic on Tuesday morning. It has since been viewed 420 million
        times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ec65b-4487-4508-bed0-9573f7eba964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc384c-99be-47e6-b623-d384bc477d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, some government and state media accounts promoted
        yet another groundless theory from an obscure Italian tabloid, which alleged
        the US military had spread the coronavirus to Italy through a blood donation
        program. "Damning evidence! The coronavirus entered Europe from Fort Detrick
        via a US army blood donation program," read the headline of a widely read
        story posted by the Communist Youth League, the youth branch of China''s ruling
        Communist Party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174f21b-b4be-4ff5-b83a-7805b4c1669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c3363-5263-46ba-997d-cb28537dfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerted propaganda push has further fanned nationalist fury
        against the US. Some Chinese internet users have accused the US of being "shameless,"
        while increasing numbers have taken to referring to Covid as the "US virus"
        — a dig at the term "China virus" repeatedly used by former US President Donald
        Trump, who lashed out at Beijing as his administration struggled to contain
        surging cases and deaths in America.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2ab99-ae11-466b-8e5b-34dadebb2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b3328-c064-413d-a80e-de4e420bb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s renewed focus on Fort Detrick comes amid the rapid spread
        of the highly contagious Delta variant across China. Since July 20, the spiraling
        outbreak — the worst in more than a year — has infected more than 500 people
        in dozens of cities, placing millions of residents under lockdowns and triggering
        mass travel restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7f6d2-9292-41d3-9847-37457c4d9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e651438-5c91-43ab-a64b-e5d6197c5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta outbreak is posing a major challenge to China''s much
        heralded "zero-tolerence" approach toward infections, and some prominent Chinese
        public health experts have suggested the country will eventually need to switch
        to a new strategy and learn to coexist with the coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cdc533-1776-4f33-9df9-f967eadbb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07d625-dbdb-4c1a-998d-69a035bd9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is unlikely to be an easy shift. In China, public tolerance
        toward infections — even if mild — is extremely low, and fear of the virus
        still runs high. That is partly because China has been so successful in keeping
        Covid-19 at bay, but also a result of months of unrelenting state media coverage
        highlighting the devastation of rampaging infections in Western countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4e1a5-08e6-4ff7-91d2-15ec3ac083fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda4361-e894-4cef-afcf-33eb202a7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:29.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since China contained its initial outbreak, Beijing has repeated
        blamed local flare-ups on the import of coronavirus from abroad, either through
        air passengers, frozen food or other goods. The source of the latest outbreak,
        for instance, has been linked to a flight from Russia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd23b1-a410-4b14-987f-3a5dee06f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f1fdd-20de-48a0-89d5-ec274f79c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the heightened focus on Fort Detrick, the conspiracy theory
        has just provided another target for those who want to play the blame game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35413383-512d-473e-a7b8-671ecfc52c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9c1c7-4e9c-42a0-87ee-d5bbddb0afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US-China friendship at the Olympics</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01043d2f-4b09-46c4-9286-b1853d6bf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the trade war, military tensions and coronavirus finger-pointing,
        it''s been a rough few years for US-China relations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42621c2c-28f9-4bd5-bcac-97241e88bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ede9c-bb01-4509-95b1-0cb248f60ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tokyo Olympics has allowed athletes from both countries
        to demonstrate what their governments haven''t for years: friendship.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469dee2-5765-4b2b-bfe1-e45347cb460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f890c5-2c81-494d-82e1-35ef39853877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chinese gymnasts Guan Chenchen and Tang Xijing won gold
        and silver respectively in the women''s balance beam final, while US gymnastics
        star Simone Biles claimed bronze. Both Chinese gymnasts are first-time Olympic
        medalists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d6e46-7089-480b-b89a-2281b4eeae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f2cdd-13c0-46bd-93ba-1cfbe38ffde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was particularly significant for Guan as the 16-year-old
        identifies Biles as her hero, according to her biography on the Games'' website.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf815f-d50f-4439-8ff4-0b6c03255df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05d94a-cd35-4b6f-b9af-817b21c9242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the results were announced, a beaming Biles embraced Guan.
        Her US teammate and all-around Olympic champion Sunisa Lee, who had loudly
        cheered on Guan during her routine, also hugged Guan. Afterward, Lee posted
        on Instagram that she was "so proud" of Guan, and retweeted a video of Guan''s
        dismount from the beam, captioned, "I love her (so much)."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d577d44-c173-4ccf-8e62-d62a079a486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c66cb-d2e3-4982-b472-a013b9fc9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthusiastic celebration and the warmth exchanged between the
        teams — so rarely seen now as US-China relations and public sentiment sour
        — quickly went viral online.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79e180-f55d-4fdf-b21a-597a42be81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd1888-d37d-4018-9c90-be1da0daf065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel the same! This is what it means," tweeted the official
        Chinese Olympic Committee, along with a heart emoji and a photo showing the
        celebration between the four athletes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469d93c-1422-4efd-88a7-24ce7f19cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87210b71-4aa2-4257-b6e3-904ecc3968b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the nationalist Chinese tabloid Global Times chipped in, saying
        in an article Lee''s "sincere and joyous reaction touched viewers around the
        world."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e8ac4-99c7-44bf-9afd-cb28d84b750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4608b5-48a1-4da7-8272-ac7b8986d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many on the Chinese social media platform Weibo praised Biles
        and Lee for their sportsmanship, arguing the kind of camaraderie they shared
        with Guan and Tang embodies the true spirit of the Olympics.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87f610-4e2e-4205-8fc2-a16cd1971e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be70e4-0be6-421f-86f9-cccf08b7191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where you are from, what race you belong to, what beliefs
        you have, people in international society should unite together, making human
        life better," said one Weibo user, according to state media. "I see that hope
        at the Olympic Games. These athletes give us a good example."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38711d-278b-47bd-a3ce-6a2daf5b28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3645f77-bc97-479c-bc2f-90085023d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—By Jessie Yeung</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d1ff0-ce6f-46fc-9d65-f55c526faa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc108089-c19d-44c5-bd1d-0652dcdc43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese regulators eye unruly online fans and pop culture shows
        as their next crackdown targets</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299434d-a596-4022-baec-d84ea0a46b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese internet and media regulators are pledging to come down
        hard on "unhealthy" online fan groups as supporters of pop star Kris Wu took
        to social media to vehemently defend him against allegations of rape.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec42bc7-93e6-45e9-8b28-4667c9ecf9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8daf4cc-5c69-4f8c-a471-fe590626b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Commission for Discipline Inspection — the ruling Chinese
        Communist Party''s disciplinary watchdog — said Thursday that the Cyberspace
        Administration of China, the internet regulator, has shut down 1,300 fan groups,
        disabled 4,000 online accounts, and removed more than 150,000 "toxic" remarks
        in a recent crackdown against "unhealthy" celebrity fan culture.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b27b43-c2b3-45f8-89aa-f14d5c74f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47895d7-fece-43bc-af27-a725b6c53608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chaos in celebrity fan clubs, exposed by the ''Kris Wu'' incident,
        reflects that bad fan culture has reached a critical moment that must be corrected,"
        the agency said, adding that "fan club" culture is "crazy" and "devil-possessed."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4d568-3121-47ea-a52d-13de35429e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f5af0-24a1-4469-8391-2fc279c533ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must cut off the black hand of the capital — and curb the wild
        growth of the entertainment industry, " the agency said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0187f7e-42d5-49c5-9788-9bdb7dce7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab1af1-f559-4c02-98e4-df7df9217f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Radio and Television Administration — the country''s
        top media regulator — has added to the scrutiny on celebrity media culture,
        saying earlier this week that it would spend a month clamping down on celebrity
        variety shows that it accused of cultivating "star worship."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765a020-fd6f-460e-91a8-3f0458392e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88773b4f-1486-4658-9def-265a85e5d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, one of China''s biggest pop stars, was detained earlier this
        month by Beijing police. Authorities said the 30-year-old artist has been
        accused of "repeatedly seducing young women into having sex," adding the case
        is still under investigation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4de9ac-ad32-4d66-9221-a706e75330e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599405e2-a30b-4b0b-b094-2d05719d2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Wu''s representatives earlier this week, but
        did not receive a response. He denied the allegations on his personal Weibo
        account last month, and his company at the time announced it was pursuing
        legal action against a woman who accused him of assault, calling the accusations
        "malicious rumors."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aede194-2570-4117-b2ea-a5cb02077eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20133859-d396-4aed-8a41-ce356a7ab523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His once wildly popular social media accounts — including a Weibo
        account with more than 51 million followers — have been taken down. Louis
        Vuitton, Bulgari and other major luxury brands also cut ties with him last
        month as the allegations surfaced.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972cc05-acd7-4e60-824f-2c33f2198dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd4b4f-c011-4967-919d-d919e2ec52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident triggered a social media firestorm in China. Many on
        social media voiced support or expressed thanks to a woman who, posting last
        month under the verified handle "Du Meizhu," alleged she was sexually assaulted
        by Wu when she was 17.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d6f9b-8eef-4b35-bf44-27127806e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:52.078+08:00
