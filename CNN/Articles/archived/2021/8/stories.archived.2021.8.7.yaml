      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Former Assistant Attorney General Jeffrey Clark</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd7111-cc3e-41eb-a9ea-093e64b87be7'
      'mgnl:activationStatus': true
