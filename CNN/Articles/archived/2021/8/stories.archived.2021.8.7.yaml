  'covid-19-infection-rate-metro-manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-07T15:29:01.159+08:00
    'imagesource': 'jcr:a0531c85-64a9-42c2-9ba3-30381ff4bf90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc57991d-0c96-4e81-9d8c-0cc7dfc74dfd'
    'lead': 'Coronavirus infections will continue to rise in Metro Manila even if
      the government decides to extend the hard lockdown to six weeks, a Health official
      said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T15:31:22.550+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:15:49.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:34.649+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. sees higher COVID-19 infection rate in Metro Manila even with
      six-week hard lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1bffe2-166e-4769-8977-641089abd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Coronavirus
        infections will continue to rise in Metro Manila even if the government decides
        to extend the hard lockdown to six weeks, a Health official said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a2f57-c2ed-4d9c-b48f-02f7cbfd55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is imposing hard lockdowns to boost the health care
        capacity and "delay" the uncontrollable COVID-19 spike, Health Undersecretary
        Maria Rosario Vergeire said as she warned active cases in Metro Manila are
        expected to reach tens of thousands by end-September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da112432-186f-4c65-856f-db34fc5080ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under enhanced community quarantine from August
        6 to 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05841b3-906a-4f53-a524-5c8be96e015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Vergeire shared the Health department''s
        initial case projections for the capital region:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066de0a-befe-4592-8446-156e7b7b49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• one week of general community quarantine (GCQ) with heightened
        restrictions + five weeks of enhanced community quarantine (ECQ) = 15,000
        active cases by the end of September</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9a7ed-3895-4aa9-9ee1-9352d23561d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• one week of GCQ with heightened restrictions + three weeks of
        ECQ + two weeks of MECQ = 42,000 active cases by the end of September</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e28f5-15b0-4362-9d32-89a04e5c9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• one week of GCQ heightened restrictions + two weeks of ECQ + three
        weeks of MECQ = 58,000 active cases by the end of September</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f9d72-ef85-4256-aabd-982e60974cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures were higher compared to the health authority''s case
        projection last week, which stated that the National Capital Region''s active
        cases could range from 18,000 to 30,000 by end-September even if the ECQ will
        be extended to four weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8dc6a9-4026-4a58-81c3-1cbfc5006460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Health department said the new variant was detected
        in all of Metro Manila. It also reported 119 new Delta cases, pushing the
        total to 450.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cdae6-9845-4d63-8723-adbdc3104e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the agency has yet to confirm community transmission
        of the new variant, but the government is already "acting as if there is community
        transmission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea1181-9bdc-42e1-8025-a3bf0da0b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita na po natin na sumisipa na ang mga kaso. Nararamdaman
        na po natin ang epekto ng Delta variant sa ating bansa," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77198f-f690-46f1-aad4-64532061d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can already see that the cases are kicking in.
        We are already feeling the effect of the Delta variant in our country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bc893-7dd5-454f-af8b-f6e5bc7d2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginagawang paghihigpit, ang adhikain dyan ay (The restriction
        aims) to delay further increase. Ang ginagawa ngayon ay (What we''re doing
        is) we''re preparing our system for this continuous increase in the number
        of cases," Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5f4f6-3dab-4638-8eef-b7327361f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:31:22.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government is expanding beds and stocking up medical
        supplies in different facilities across the country.</p>'
  'PGH-hospital-occupancy-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-07T15:41:36.023+08:00
    'imagesource': 'jcr:5419b8e4-7c1e-4b0e-a1a8-3852c00c4923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01381831-6d1c-4fe4-8538-b4bd410efe83'
    'lead': 'The Philippine General Hospital (PGH) says 169 of its 225 COVID-19 beds
      are already utilized as of Saturday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T15:48:14.919+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:15:40.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:35.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '75% of COVID-19 beds in PGH occupied'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c437c7-07b9-4d6d-a4e7-a1ed83237077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> —<strong>&nbsp;</strong>The
        Philippine General Hospital (PGH) said 169 of its 225 COVID-19 beds are already
        utilized as of Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4bc5f-3270-4202-8324-d23657f85592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s roughly 75% occupancy," PGH spokesman Jonas del Rosario
        said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e32aed-0e38-45bd-825c-c5efe7b7e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those admitted to PGH, six are children - three of them are critical,
        two are moderate, and one is mildly ill, according to del Rosario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeae2e-5de7-433e-8fbd-e56547845640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the children in critical condition have comorbidities while
        the other one developed Multisystem Inflammatory Syndrome in Children (MIS-C),
        a complication of COVID-19, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce0f5c-85f3-4737-b01b-c516ca7e9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention defines MIS-C as
        a rare but serious condition in which various organs become inflamed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408361ab-a284-445e-a9df-e254924f5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of these coronavirus-hit kids have been sent to the Philippine
        Genome Center to determine what variant they have.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d72c8-8db6-4133-b379-4e063f92d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said Delta, which is among the four variants of concern,
        appears to make people sicker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534c75e-31df-4a76-ad75-d4221d2be988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also spreads the fastest and appears to reduce the efficacy of
        COVID-19 vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f495543-8bd2-4f51-9d30-d4944acb80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinated vs. unvaccinated</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3c349-e37d-4255-9ccf-c0afd5414680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said they are currently getting updates on the vaccination
        status of the COVID-19 patients admitted to PGH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392758b-e02a-4c7d-9a0c-a92a3e4a1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on their latest survey conducted on Aug. 3, 86% of 110
        hospitalized patients are unvaccinated, 11% received at least one coronavirus
        vaccine dose, and 3% are fully vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc60924-8269-4daa-8cdb-2e0207721a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 80% of PGH''s healthcare workers are fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa6e63-21c0-45ad-b025-fd4d8487aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital logged 26 "breakthrough" infections in May, another
        28 in June, and 38 in July, but most of them had mild symptoms, del Rosario
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27699c93-896a-477f-87cb-c81261cd36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others did not have symptoms while some got moderately ill, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fd417-1afa-417d-8475-075b55d36563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakthrough means a fully vaccinated individual has tested positive
        for coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355f6d9-d1db-496a-a1f5-fb3a120553db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T15:48:14.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:15:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said currently available shots - which are mostly for 18
        years old and above - can prevent one''s risk of getting hospitalized or dying
        if they catch the SARS-CoV-2, the virus that causes COVID-19.</p>'
  'BaliPure-beats-Perlas':
