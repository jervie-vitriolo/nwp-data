      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)—</strong>&nbsp;Two
        Chinese fishermen were found dead while two others were rescued after their
        life raft drifted towards waters off Palawan due to rough seas, the Philippine
        Coast Guard (PCG) reported on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49d69e-ad06-432d-bd8d-8b97ca0b2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:22.348+08:00
