      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rosen</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253dc24-338e-4cea-ac1a-96d5c8d10e0f'
      'mgnl:activationStatus': true
