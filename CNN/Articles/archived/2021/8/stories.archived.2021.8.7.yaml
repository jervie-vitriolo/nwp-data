      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0870b-6f47-4da1-b844-27fa2bd007b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the ambassadorial nominees require Senate approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5aabb-7e2b-4494-9018-cec9f44c0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597db31-ab8a-4866-8ba5-8cce741e62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller and Stanley are not the only Biden donors to be nominated
        to ambassador-level posts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ea5fe-d50e-49e4-81e3-daa9658e934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb394d84-f7a3-4702-984a-0197d2bbaf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Biden announced his ambassador picks for Canada, Slovenia
        and Austria. All three nominees were or had spousal ties to Biden campaign
        bundlers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b176ad6-b213-4dcc-b43d-e80caa5f09d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8fa78-070b-4844-af9d-211ae02469ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the appointment of presidential political allies and donors
        to plush ambassador posts has long been the norm in Washington, Biden officials
        indicated earlier this spring that they were planning for a larger percentage
        of career ambassadors than the Trump administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9c986-2ac0-4f09-ad53-43cc1d0797e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210708ae-59f8-4098-bd58-1abaf71042ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s nominations for ambassadors started
        off slow. Focused on the pandemic and with international borders closed, the
        President went more than two months into his presidency without naming a single
        ambassador to send overseas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87ce94-8036-4d01-ad2f-70aa96b00f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a52dc-1a38-4e9b-a710-caa0abdbc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pace having picked up on nominations, there are still
        key vacancies among US ambassadorships. And while Biden has made nominations,
        the US does not have any confirmed ambassadors installed in key countries
        such as China, Canada, India, France or Israel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e82fd-08b3-45ae-a39c-100f55a2971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd5433-e746-4814-b885-51dae79a1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also nominate Alice Albright as chief executive officer
        of the Millennium Challenge Corporation. Albright, who is the daughter of
        former Secretary of State Madeleine Albright, is the CEO of the Global Partnership
        for Education. She previously served as the executive vice president and chief
        operating officer of the Export-Import Bank of the United States during the
        Obama administration, and was a top official in the Global Alliance for Vaccines
        and Immunization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf6221-4144-41a8-bb43-53c51f4053cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/06/politics/biden-ambassadors-donors-switzerland-argentina-equatorial-guinea/index.html">Biden
        set to announce three new ambassador picks, including two top donors</a>."</em></p>'
  'US-Capitol-riot-committee-Trump-White-House-call-logs':
    'author': 'Zachary Cohen, CNN'
