      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> The
        Black Mamba-Army Lady Troopers made sure to end their 2021 Premier Volleyball
        League (PVL) Open Conference stint on a winning note by beating the Cignal
        HD Spikers in four sets, 25-14, 17-25, 25-18, 25-19, Saturday at the PCV Socio-Civic
        and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96060ef1-2bc3-46f4-9d4e-526fcfefc904'
