  'amazon-mask-requirement-covid':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-07T10:26:40.370+08:00
    'imagesource': 'jcr:95cee96d-7418-4df9-bff4-8b704d3af442'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43b0d41-eb8b-410c-afb5-9f52b9c06977'
    'lead': 'All of Amazon''s US warehouse employees will once again be required to
      wear masks indoors beginning on Monday, whether they are vaccinated or not,
      the company confirmed to CNN Business on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T10:28:14.064+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:18:13.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:30.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon reinstates mask requirement for all US warehouse workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31805c27-1c60-4413-bffa-ec38cc106858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> All of Amazon''s US warehouse employees
        will once again be required to wear masks indoors beginning on Monday, whether
        they are vaccinated or not, the company confirmed to CNN Business on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32266c-0b9d-4423-9306-bc8c11575a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes one day after Amazon said it would delay its office
        return date for corporate employees until early next year. The back-to-back
        announcements highlight how one of America''s largest employers is rethinking
        its coronavirus policies in the face of rising infections linked to the Delta
        variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a0d37-ab9c-4f22-b5f2-e329ee6861ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the concerning spread of new Covid-19 variants in
        the US and guidance from public health authorities and our own medical experts,
        we are requiring face coverings indoors regardless of vaccination status,"
        said Kelly Nantel, an Amazon spokesperson, in a statement to CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1720aa8-a874-4547-b696-919776531855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the situation closely and will continue to follow
        local government guidance and work closely with leading medical healthcare
        professionals, gathering their advice and recommendations as we go forward
        to ensure our buildings are optimized for the safety of our teams," Nantel
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb345401-e2d9-4b88-84a4-b2dc2c2584d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of big companies have shifted their policies for
        corporate and frontline workers as the pandemic has worsened, in some cases
        requiring vaccinations. But for now, Amazon does not appear to be taking that
        step: Nantel declined to comment on whether the company is considering a vaccine
        mandate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70c2c4-07f0-4a45-8632-38abcd7e8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was first reported by Bloomberg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b90a5-fac3-4b54-abc1-0ae443ce9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon had relaxed its mask requirement on May 24 for fully vaccinated
        US warehouse workers, at least in areas where local regulations did not continue
        to require them. More recently, Amazon said it would stop offering on-site
        Covid-19 testing by the end of July, citing the wide availability of testing
        and vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c3923-55ca-47e1-933c-2b1259271efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s business boomed during the pandemic as households and
        companies leaned on its various services. But the company was criticized early
        on in the pandemic after some workers said the company had not provided sufficient
        protective gear or adequately sanitized its warehouses, leading to protests
        and lawsuits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b829fe3-f0c7-43b7-b3f8-749a0ef95414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:28:14.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/06/tech/amazon-warehouse-mask-mandate/index.html">Amazon
        reinstates mask requirement for all US warehouse workers</a>".</em></p>'
  'Huaning-Philippines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-07T10:31:01.148+08:00
    'imagesource': 'jcr:fa3e835d-4262-4b19-824b-51b0b18b7bd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0496fb9b-db8c-40e7-868c-0270427e7561'
    'lead': '''Huaning'' left the Philippine area of responsibility at 11:00 a.m.
      Saturday, state weather bureau PAGASA said in its 5 p.m. bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T10:33:17.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:18:06.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:30.795+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Storm Huaning leaves PAR'
    'updated': 2021-08-07T17:42:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0f4b4-41d2-4ca1-9c2a-993e271ad603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:33:17.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Tropical
        Storm Huaning has left the Philippine area of responsibility (PAR), according
        to state weather bureau PAGASA''s 5 p.m. bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93f49b-fdfb-4336-865c-bdafb69aa765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:33:17.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm exited the country''s monitoring area at 11:00
        a.m. Saturday, PAGASA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e7b49-6cd0-42ba-b69a-2655fe011404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:37:32.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaning entered PAR at 5:00 a.m. Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30ba59-343c-43b7-9d7e-a27ea349805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:37:32.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02945d04-8009-4c1b-a53a-68bcfb791d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:37:32.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast track of Huaning shows it is moving northeastward over
        the East China Sea going to Kyushu Islands in southern Japan, and will remain
        as a tropical storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724770dd-689d-4285-898e-8078efc83a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:33:17.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier said Huaning will not directly affect the country
        but it is expected to enhance the southwest monsoon or habagat, which will
        bring strong winds to Ilocos Norte, Ilocos Sur, Apayao, Abra, Batanes, and
        the Babuyan Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed619142-82e5-4df0-85b4-9eca54405dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:37:32.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also warned the southwest monsoon enhanced by Huaning
        will cause rough to very rough seas in the northern seaboard of Northern Luzon
        and western seaboards of Northern and Central Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738044b-043d-4604-93a1-200b9b283be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:41:00.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:18:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaning is the eighth tropical cyclone to enter PAR this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d48c4d-6f51-4977-bda3-f050065360eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:41:00.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:18:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5b45a-3bf2-48be-bc73-7db8fed83b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:41:00.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:18:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Ariel Rojas said the agency is monitoring
        another low-pressure area east of Mindanao that may enter PAR on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d880a-fd8d-4006-8594-96248ace56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:41:00.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:18:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b12a2-68b5-454f-9152-a5a7ab04688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:41:00.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:18:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA may develop into a tropical depression, he added.</p>'
