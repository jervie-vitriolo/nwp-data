      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four judges scored 29-28 in favor of Yafai, while the remaining
        judge gave the same score to Paalam.</p>'
    '8':
