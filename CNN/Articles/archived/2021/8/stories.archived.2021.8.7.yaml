      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case count is 4.6% of the COVID-19 tally, with at least
        93% experiencing mild symptoms, 3% without symptoms, 1.8% in severe condition,
        1.19% in moderate condition, and 1% in critical condition, according to the
        DOH case bulletin.</p>'
