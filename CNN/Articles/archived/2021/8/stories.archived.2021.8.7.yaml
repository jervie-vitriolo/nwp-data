      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460107f-c6f1-4f38-a337-e5a6e4b84f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the fishermen were conducting a "fishing venture" when
        they encountered bad weather and rough sea conditions, prompting them to abandon
        their vessel and launch a life raft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d1350-767b-49c8-b5ec-4efc0e2fcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:17:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the casualties succumbed to serious head injury after being
        hit by debris from their fishing vessel, while the other died due to drowning,
        the PCG added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00a819-68f2-45a2-b9b1-51490e325237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T18:19:55.468+08:00
      'mgnl:createdBy': 'alyssa'
