    'template': '1'
    'title': 'A crucial ocean circulation is showing signs of instability. Its shutdown
      would have serious impacts on our weather'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b41e9f-bdc3-4c3e-a0fb-6afe1eff04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A crucial system of currents in the
        Atlantic Ocean that helps control temperatures in the Northern Hemisphere
        and has implications for the entire planet''s weather systems is showing signs
        of instability due to human-made climate change, scientists said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3baed1-863c-473c-bdfe-caee054e2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its collapse would have dire consequences for our weather and life
        on Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0703a-d293-4ca4-ab5a-cf3663f52082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic Meridional Overturning Circulation (AMOC) -- which
        the Gulf Stream is a major part of -- helps maintain the energy balance in
        the Atlantic Ocean. It is often described as a "conveyor belt" that takes
        warm surface water from the tropics and distributes it to the north Atlantic.
        The colder, saltier water then sinks and flows south.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c5002-77cf-40a0-8c26-bc6905e6a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study, <a href="https://www.nature.com/articles/s41558-021-01097-4.epdf?sharing_token=qWMQcnRcVRZQmZ_yahYbd9RgN0jAjWel9jnR3ZoTv0ODQw4Na6S4LwvIIwjZ_S3NdBoG6pi8c5NBfIwoUKp1VK_OHHszXMnB3OMoyz8L8emOhG-hoDsJyn1YMubz_IampYbIRg_8P9vjnfIPPzRQwm6m9BfwEGfoLu0JsB4E2trSfyu4r947mOz1oZQlyxQxZLxaMkEINR4Wt7XEIrPrRkahci-lKgCSTZahFzlH7wM%3D&amp;tracking_referrer=www.washingtonpost.com"
        target="_blank">published</a> Thursday in Nature and Climate Change, warned
        of "an almost complete loss of stability of the AMOC over the course of the
        last century. Researchers said it could be close to a collapse from a strong
        circulation to a weak circulation, though the threshold for such a collapse
        is still uncertain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004509f-7124-4271-afb2-ca5e35ee5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:08.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned for years that the circulation is weakening.
        Heavy rain and melting ice sheets are making the water in the North Atlantic
        Ocean less salty, which makes it lighter and less likely to sink. If the water
        in this region becomes too light, the entire circulation could be disrupted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d27791-4d31-404f-a793-d72d66255750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global weather patterns are critically linked to the circulation
        and its transport of heat and nutrients around the planet. A collapse of this
        system would result in significant and abrupt changes, including fast sea
        level rise, more extreme winters in Western Europe and disruptions to monsoon
        systems in the tropics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed9ec9-05bb-4c07-8f66-22bc0dcef9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also have a cascading effect and destabilize other components
        of the Earth''s climate system, including the Antarctic ice sheet and the
        Amazon rainforest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8164ed-6e9d-4063-8a83-849a0fb80013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scenario was the premise for the 2004 climate science fiction
        film "The Day After Tomorrow," in which a series of extreme weather disasters
        strike after climate change caused the AMOC to collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9e614-886c-487b-ba2e-cf15e1c1964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circulation is weaker than it has been in around 1,000 years,
        scientists had previously said, but they did not know whether it had actually
        been destabilized or undergoing natural changes. This week''s study used eight
        datasets looking at surface temperatures and salinity in the North Atlantic
        over a period of 150 years, and found global warming was driving the destabilization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab97f0-08be-4afb-96bb-d960923c506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is crucial," the study''s author, Niklas Boers from
        the Potsdam Institute for Climate Impact Research, told CNN in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7c446-ea3c-4164-b9d4-c8a7fc621d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a chair, which can be either shifted (with all four legs
        remaining on the ground) or tilted. Both change the position of the chair
        (corresponding to the change in mean AMOC strength), but in the first case
        the stability of the chair won''t be affected, while in the latter case there
        exists a critical point. If we tilt the chair just slightly further, it will
        fall down. My results suggest that what is happening to the AMOC is more likely
        to be a tilting than only a shifting, so the AMOC has moved toward the critical
        threshold at which it may collapse," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb34ea7-3a55-498f-9f62-ab65e5590ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boers added that he himself was surprised by his findings that the
        AMOC had been destabilized and was "moving toward its critical threshold,
        at which it could abruptly collapse."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd58f9-fe0c-4e97-afe3-88b425fb528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collapse of the circulation would mean significant cooling in
        Europe, Beors said, "but maybe more concerning is the effect of an AMOC collapse
        on the tropical monsoon systems of South America, Western Africa, and India;
        especially in Western Africa, an AMOC collapse could lead to permanent drought
        conditions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f60fb-fe69-4d6e-b3d8-17f83c2d8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boers recognizes in his study that he and other scientists still
        don''t know if and when the current might collapse, but he called on the world
        to reduce greenhouse gas emissions "as much and as quickly as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26805ed7-3b65-4370-8cad-5ba5baf14d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every gram of extra greenhouse gas in the atmosphere will increase
        to the probability of an AMOC collapse in the future, so emitting as little
        as possible, both on individual but of course also on collective and international
        level, is the key."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390953ba-f6ed-4732-82b1-8487e88653b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:13.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes ahead of a major report by the UN''s International
        Panel on Climate Change on Monday, which has been years in the making and
        is expected to provide the most conclusive look yet at the extent of human-made
        climate change. It will also likely paint a picture of what the future could
        look like, depending on what action the world takes to reduce its greenhouse
        gas emissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e6cbe-8a1f-4f6b-9d55-127202b82127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:53:22.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/06/world/climate-gulf-stream-collapse-warning-study-intl/index.html"
        target="_blank">A crucial ocean circulation is showing signs of instability.
        Its shutdown would have serious impacts on our weather.Sean Gallup/Getty Images</a></em></p>'
  'Adam-Alexander-rarest-vegetables':
    'author': 'Sasha Fairhead, Gisella Deputato, CNN'
    'caption': 'Credit: Garden Organic'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T07:13:26.890+08:00
    'imagesource': 'jcr:8e89015f-dbfa-4dc4-adee-624755cc5891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca0081f8-4bce-4bb2-8c51-c650ecdc61e2'
    'lead': 'Hidden amongst lush Welsh woods and fields of wildflowers, grows an assortment
      of rare vegetable varieties. They might look ordinary enough, but many have
      been saved from extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T07:18:22.077+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:18:51.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:28.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the ''seed detective'' on a mission to save our rarest vegetables'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b58a8-8f8d-4f3b-b6e2-4c29ed4ff51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Hidden amongst lush
        Welsh woods and fields of wildflowers, grows an assortment of rare vegetable
        varieties. They might look ordinary enough, but many have been saved from
        extinction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abf5bc-b05b-4c95-9bbe-f513c2b9bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each variety has its own story. The Syrian long pepper was grown
        from seeds taken out of the country during its conflict in 2011. The Llanover
        pea was brought to Wales by a German prisoner of war after World War II as
        a gift for a maid he had fallen in love with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6611ab-2028-4ea3-9e98-8d7845ffd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plot is the work of Adam Alexander, a self-styled "seed detective"
        who tracks down rare plants, helping to preserve genetic diversity in our
        crops and reshape our relationship with food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200fa10-602e-4077-a10c-ee8a68c8ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving vegetables like these is about more than just conserving
        unusual species. It could help feed our planet in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732f612-a747-4c2a-b5a4-1da5da8eb024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of mass monoculture</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1f007-f0bf-457b-ae07-0dcb4026822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 8 and 20% of the world''s estimated 400,000 known plant
        species are edible. Yet we depend on just 200 plant species for the global
        food supply. Just nine of those account for 66% of the world''s crop production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b709ca-e713-4a1f-96ed-1a097871e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of mass monoculture, where farmers grow a single crop,
        75% of plant genetic diversity has been lost in the last century. With many
        of the remaining agriculturally viable species under threat from climate change,
        diversifying the crops we use could be a solution for future food security,
        species conservation and environmental protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c413a-b198-40d8-9a99-bcc8ff7bb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander is one of 180 volunteer "Seed Guardians" across the United
        Kingdom who share a passion for collecting and saving rare, endangered and
        traditional "heirloom" vegetable varieties with the hope of putting them back
        on our plates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0374c9-82dd-4ece-bbb1-81a7c0957987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Seed Guardians work with the Heritage Seed Library, a conservation
        initiative run by the horticultural charity Garden Organic. It operates like
        a normal library but instead of checking out books, members check out seeds.
        They plant the seeds, grow the plants, harvest the next generation of seeds
        and share the surplus with members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04dd45-db81-436c-ba94-842fccc9156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seed Guardians are specialty growers responsible for 50% of
        the library''s stock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098cdea-6da2-41a2-b0b8-744edd2770b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not simply about conserving the past but securing genetic
        resources for future generations," says Catrina Fenton, head of the Heritage
        Seed Library.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e516f3-84e3-4489-8b5c-895d583b725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 450 seed libraries around the world, ranging
        from simple seed swaps to programs at public libraries and more established
        institutions. By promoting the sharing of seeds, they differ from seed banks
        -- such as the Svalbard Global Seed Vault, in the Arctic Circle -- which are
        closer to a safety deposit box for seeds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45669f08-a45c-45f0-b38f-119b54b8f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than having them sitting on a shelf ... we want to share
        these really interesting varieties -- and potentially in the future, very
        valuable varieties -- with growers around the UK," says Fenton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dc9c0-fd11-43aa-ba09-add467cb773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heritage Seed Library is helping to conserve around 800 vegetable
        varieties. Thirty of these, such as the Bronze Arrow Lettuce and the Summer
        Sun Squash, are now commercially available again and no longer require conservation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e07e1d-0f92-457f-a8bf-f450b71effe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A pea nut''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cb786-80d8-4305-b2c3-fd92fbb23176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:59.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In over three decades, Alexander has amassed his own personal library
        of 493 seeds, of which 96 have been grown for The Heritage Seed Library.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99fbd8-ae16-427c-a6b2-8e1fdf265e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a bit of a pea nut and I grow at least 15 different varieties
        every year," says Alexander. His favorite species he grows is the Avi Joan
        pea, donated to him by a Catalonian friend who he says was the only grower
        in the world before it was shared with Alexander.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf7790-6f09-456b-a15b-d29e7ca1b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avi Joan is now grown by members and its seeds stored in the
        library''s fridges for safekeeping, alongside others, like the hardy and disease-resistant
        leek Sim Seger and the lengthy broad bean Bowland''s Beauty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae995a-52db-46e7-b568-537390c4e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles -- who is an avid gardener and patron of Garden Organic
        -- also helps preserve rare species and grows some of the library''s varieties
        at his private residence in Gloucestershire. These include the tall and nutty
        flavored Mrs Lewis Purple Podded climbing French bean and the Black Valentine
        dwarf French bean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88413ce8-dc8c-4793-ac99-d246a536e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander says sharing seeds for others to grow can help remind
        us how important it is to cultivate a relationship with our food.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1074142-178c-47ba-9ab5-3bd21d1709bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it is herbs on a windowsill or local tomatoes on your balcony,
        "the thing that we can do as individuals to try and connect us with our food
        is first of all, try and grow something," says Alexander.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7794b-b86f-45f6-be5f-e1d18750c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as you put some seeds in the ground, even if it''s just
        to grow some basil or some parsley on your windowsill, suddenly you have a
        connection, a direct connection with that thing that you''re going to put
        into your tummy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17365e8e-81a2-453c-9abf-cd735b4df885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:18:22.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/03/europe/seed-detective-heritage-seed-library-spc-intl/index.html"
        target="_blank">Meet the ''seed detective'' on a mission to save our rarest
        vegetables</a></em></p>'
  'UN-fears-for-Lalibela':
    'author': 'CNN staff'
    'caption': 'Credit: Sean Gallup/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T07:28:34.394+08:00
    'imagesource': 'jcr:5bbdb4af-bb81-4ec9-8e5e-080f53268ee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537b9dc7-1729-4a07-9fa5-8b17bf60da86'
    'lead': 'A United Nations agency is worried they could be in peril after reports
      that fighters from Ethiopia''s Tigray region have seized control of the ancient
      rock-hewn churches of Lalibela, which is a UNESCO World Heritage Site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T07:41:33.342+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:18:40.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:28.956+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN fears for revered Christian and tourist site in Ethiopia that goes
      back 900 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc094f-ffd9-433b-a696-0823f364b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They''re one of the greatest cultural and
        religious treasures not only in Ethiopia but also in Africa and in Christendom:
        the ancient rock-hewn churches of Lalibela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a3eb2-7aa1-4976-97cd-1be98976bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now a United Nations agency is worried they could be in peril
        after reports that fighters from Ethiopia''s Tigray region have seized control
        of this UNESCO World Heritage Site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66171140-31a7-4eac-aafb-5d998dc02902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, UNESCO called for "the respect of
        all relevant obligations under international law in ensuring the protection
        of ... this precious site by refraining from any act that may expose it to
        damage, and by taking all necessary precautions to prevent any attempts of
        looting and pillaging cultural properties located in the area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d818bb-3bf6-4e8a-b073-2f2107c09757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO stated, "Lalibela is a place of pilgrimage, devotion and
        peace: it should not be a place for instigating violence and conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef27b6-4968-448e-bed7-6a2702d54209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History and unusual architecture of Lalibela</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd96c3-94a9-4b99-82af-491ef006b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 medieval monolithic cave churches of this 13th-century "New
        Jerusalem" are in a mountainous region in northern Ethiopia, UNESCO said.
        They joined the World Heritage List in 1978 and are about 645 kilometers (about
        400 miles) from the capital of Addis Ababa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beef2cb-4a37-47b3-82f0-e69d168ed67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structures were commissioned by King Lalibela of the Zagwe Dynasty,
        which ruled much of the country back in the 12th century. Nearly impossible
        to see at a distance, the impressive feat provided a safe space for Christians
        to hide from Muslim expansion from the north at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f15997-4040-40e6-8fa8-edc07ecb02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity here goes back many more centuries, though. It dates
        to the 4th century in this region, and the Ethiopian Orthodox Church is one
        of the oldest Christian organizations in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36667b-60b2-490c-b15f-5d0f5e2f405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The churches were hewn from monolithic blocks below ground level,
        according to UNESCO. These blocks were further chiseled out, forming windows
        and doors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df841a85-b611-4a91-9ce0-b91a01b7f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous churches have been built in a variety of styles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de02760-6490-472c-9535-149c55903daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them were chiseled into the face of the rock, while others
        stand as isolated blocks, such as the church of Saint George, constructed
        in the shape of the cross.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029f09b-992d-4baa-8a39-1d3798216288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complex and extensive system of drainage ditches, tunnels and
        subterranean passageways connects the underground structures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e74b3-68d8-456f-ad4c-9bcdde915263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following the faithful</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9ce24-8103-40e5-ae78-c233907b8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, photographer Tariq Zaidi followed the pilgrim route in
        and around Lalibela.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430acb3-5b40-4f08-b2d7-c7731f662a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled the majesty of the architecture and beauty of the region,
        but most of all its people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc019c-c446-4fc2-b588-2cd4b833646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very poor, very humble," he told CNN then. "They come
        for the pilgrimage hopefully once in their life if they can afford it. Many
        people have walked across the country, with almost nothing with them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba24a5-50f8-44f0-a6bb-b7ba96b3faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaidi described the local community coming out to help pilgrims,
        feeding them and even helping to wash their feet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96731d-a0ba-4d21-970b-d67e1294388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very beautiful, poetic -- even romantic -- in a way very
        few things in our world are," Zaidi said. "They all support each other."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b052e-b70a-4b0d-a2be-4be1b86caab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T07:41:33.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:18:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/lalibela-ethiopia-churches-history-un/index.html#:~:text=UN%20fears%20for%20revered%20Christian,that%20goes%20back%20900%20years&amp;text=(CNN)%20%E2%80%94%20They''re,rock%2Dhewn%20churches%20of%20Lalibela."
        target="_blank">UN fears for revered Christian and tourist site in Ethiopia
        that goes back 900 years</a></em></p>'
