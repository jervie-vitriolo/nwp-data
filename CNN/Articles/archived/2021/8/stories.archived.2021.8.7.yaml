    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T02:55:31.432+08:00
    'imagesource': 'jcr:e57a3b9b-e1f2-431f-9cb2-268257c8f4f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2837ad83-9b05-4393-bbbe-f89dadc2e07d'
    'lead': 'The complaint was confirmed to CNN by an attorney representing the anonymous
      accuser and a second source with direct knowledge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T03:11:46.830+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:21:28.330+08:00
