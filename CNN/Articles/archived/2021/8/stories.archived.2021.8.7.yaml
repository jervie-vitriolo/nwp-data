      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Half of the US population is fully
        vaccinated against COVID-19, White House Data Director Dr. Cyrus Shahpar said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8a0bb-ec02-4435-ad8c-6e8b3a738a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d6af8-2b98-48c5-94d4-72f8a9c1e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 821,000 doses had been reported administered over the
        previous day''s total, including about 555,000 people who got their first
        shot, Shahpar said in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c22f6-f45c-40c6-91bd-cca709638ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b376c-11af-45e4-abd6-7a1353371fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"50% of Americans (all ages) are now fully vaccinated. Keep going!"
        he tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851d5e5-f560-491c-b81f-7252f6179b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T00:41:26.817+08:00
