      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73343c5d-5b6e-4a36-9c01-34525592b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d23572-5a97-4ebf-956b-f538736e31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Southeast Asia, countries with low vaccination rates now
        face their worst coronavirus outbreaks, driven by the Delta variant — as well
        as new lockdowns, supply shortages and protests from frustrated citizens.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79004ab8-2d40-4238-9cd0-047e2fb4c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 people were killed and more than a dozen injured after
        lightning struck a wedding party on a boat in Bangladesh.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce9b1f-a3f2-4ae6-88df-7ca2b3e90e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Olympians returning home have been criticized for being
        "loud and disruptive" after drinking too much on the plane — including throwing
        up in the bathroom and leaving the toilet inoperable all flight.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086c866-8b99-40fe-9032-28e9822c7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia will create a $280 million reparations fund for the "Stolen
        Generations" in three territories — Indigenous children who were forcibly
        removed from their families during the country''s colonial period, which has
        caused lasting intergenerational trauma.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1ddd3-2075-46ec-a27f-0ebfd3c4c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged rape and murder of a 9-year-old girl — who belonged
        to one of India''s most oppressed castes — has prompted a judicial inquiry
        into the incident, after five days of protests in the national capital.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b0ddd-c0b1-4e90-b939-ced1c239f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: A version of this story appeared in CNN''s Meanwhile
        in China newsletter, a three-times-a-week update exploring what you need to
        know about the country''s rise and how it impacts the world</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7a009-94eb-4260-b7be-05adcf2c9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:00.131+08:00
