    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:25.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'one-time', 'booster', 'shot', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'COVID-19 vaccine booster might just be a one-time shot, not a yearly
      one, leading US FDA researcher says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643cc65-1a61-4155-aa3c-76265cf960e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A booster dose of COVID-19 vaccine
        might just be part of the completion of immunization, not an annual requirement
        to revaccinate, Dr. Peter Marks, director of the Center for Biologics Evaluation
        and Research at the US Food and Drug Administration, said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586b870-fb69-4094-9407-f3586dad86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace13890-12be-4ad9-97be-ceb25bb69fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think that we want to think that these vaccines have somehow
        failed us,” Marks said at a discussion hosted by the COVID-19 Vaccine Education
        and Equity Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332a288-4977-4bd5-90a2-9df65a9b26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c32189-36ba-4cbc-abd0-7da577af53cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may simply be that to get the kind of really good immunity against
        COVID-19 that we get with some other vaccines, it may take a series of three
        vaccinations, much the same way that Hepatitis B for adults and multiple childhood
        vaccination primary series, you need to get a vaccination, you know, zero,
        one; or zero, two and four; or zero, two and six months," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403d498-9ad6-42dd-ba37-ac4a7b85c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks also distinguished between two ways of considering third doses
        — one to aid people without an effective immune response, and one to address
        continuing circulation of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53597c-4db5-49cc-9d95-90e13b916076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83013238-e075-4966-9335-91dcb10e23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:04:45.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is the third dose of vaccine as part of the upfront series
        for people who don''t make a good immune response – that''s one type of third
        dosing. And then there may be a third dose, or a booster, depending on how
        you look at it, that will be given to make sure we have good immunity against
        the circulating strains of COVID-19,” Marks said. “I think we need to make
        sure we present this correctly.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7796fd-aa8a-40fb-bb7d-ed4aad386747'
      'mgnl:activationStatus': true
