      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the singer shared a mysterious video of a vault, opening
        it to re-recorded tracks from her 2012 album.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352d10e-83be-4e3d-b497-b9881fcbb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T08:27:14.859+08:00
