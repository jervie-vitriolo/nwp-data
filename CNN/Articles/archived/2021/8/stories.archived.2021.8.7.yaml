      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, Paalam and Yafai continued to exchange some
        masterful punches to each other but it was evident that the British boxer
        got more open looks in connecting authoritative blows.</p>'
    '30':
