      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Paalam''s feat, the Philippines will leave Tokyo with its best
        performance in the 23 Olympic editions it competed in with one gold, two silvers,
        and one bronze. Weightlifter <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Hidilyn Diaz</a> ended the country''s 97-year wait for the
        Olympic gold, while fellow boxer <a href="https://cnnphilippines.com/sports/2021/8/5/Eumir-Marcial-bronze-Tokyo-2020-Olympics-boxing.html"
        target="_blank">Eumir Marcial</a> was the lone bronze medalist.</p>'
