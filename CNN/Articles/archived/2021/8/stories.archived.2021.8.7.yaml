      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan thought she cracked the code, tweeting, "THESE ARE ALL WORDS
        IN THE PUZZLE!!!! nothing, first, forever, ronan, about, message, winter,
        thing, every, chris, stapleton, sheeran, stone, think, bottle, better, nights,
        minute, phoebe, bridgers!!!!!!!"</p>'
    '8':
