      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of preparation for our athletes in 2024,<em> marami pa
        kaming ilalatag na</em> formula <em>diyan</em> (we''ll be laying out more
        formula for that)," Philippine Olympic Committee president Bambol Tolentino
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbc2e4-2abd-4f07-903d-c5d5c3eb236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T21:16:14.238+08:00
