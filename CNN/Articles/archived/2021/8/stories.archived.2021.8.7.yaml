      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08827bd-099a-4841-a8cf-7652ec7eb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
