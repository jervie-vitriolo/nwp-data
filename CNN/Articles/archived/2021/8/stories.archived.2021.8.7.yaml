      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong>&nbsp;The
        country recorded another surge of new COVID-19 cases at 11,021 on Saturday
        - the second day in a row this week with over 10,000 new infections - bringing
        the nationwide tally to 1,649,341, the Department of Health said.</p>'
