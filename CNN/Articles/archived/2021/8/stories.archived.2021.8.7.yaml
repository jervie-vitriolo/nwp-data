  'COVID-19-vaccination-protection-from-reinfection-study':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Courtesy: Mario Tama/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T01:37:18.897+08:00
    'imagesource': 'jcr:0ca7d589-203b-48f3-b16c-e03359077d71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38754ffd-6089-4dc0-bd15-720d57205cc0'
    'lead': 'For adults previously infected with COVID-19, a new study shows that
      vaccines do a better job at protecting you from reinfection than natural immunity
      on its own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T01:44:26.698+08:00
