      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1683989-7afb-45f9-b9d6-f8490b2f90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our NYPD investigators and prosecutors from the US Attorney''s
        Office for the Southern District of New York worked relentlessly with our
        law enforcement partners to bring them to justice before any harm could be
        done."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453eeb6f-2369-4414-b637-7b75fdfe5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
