      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran hitters Jovelyn Gonzaga and Royse Tubino unleashed their
        known scoring form with 14 and 12 points apiece to help the Lady Troopers
        finish the conference with a 4-5 slate.</p>'
