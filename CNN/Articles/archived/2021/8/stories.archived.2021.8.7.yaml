      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54402c43-f3cd-4563-827f-de837a19f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state attorney general''s report also detailed an allegation,
        previously reported by the Albany Times Union, of an incident at the governor''s
        mansion in which Cuomo allegedly reached under her blouse and grabbed her
        breast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7915ded-9f67-4e27-bf6d-50972f2720c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255a859-652f-4da2-ac0a-88e73c1c654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman testified, "And I remember thinking to myself who—I knew
        what just went on, I knew and he knew too that was wrong. And that I in no
        way, shape or form invited that nor did I ask for it. I didn''t want it. I
        feel like I was being taken advantage of..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcd158-6650-4a93-9575-0a68eede2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57645b22-3ce7-43fd-85ba-efc74437dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Executive Assistant #1 kept the incident
        to herself and planned to take it "to the grave," until after watching Cuomo''s
        March press conference in which he said he never "touched anyone inappropriately."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a7312-d826-44fb-a2c0-3ba3aec76c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072f2e4-e47c-4de2-8532-68abf8b84f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also detailed allegations that Cuomo made inappropriate
        comments about Executive Assistant #1''s appearance and personal life, including
        asking multiple times about whether she had cheated or would cheat on her
        husband.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476c29b-6c21-4522-95d7-37f124403534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648a395-6dd0-47f7-b841-64f565f834f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman also testified that Cuomo would hug her and kiss her on
        the check, and, on at least one occasion in early 2020, kissed her on the
        lips.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c13047-a4e6-496a-9931-a23d15dff30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e0deb-60d6-488c-a733-4ced9c773d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says Cuomo denied any recollection of kissing Executive
        Assistant #1 on the lips and testified that he did regularly hug the assistant
        but claimed that it was she who was the "initiator of the hugs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d16d29-9888-40e0-add4-cbaf38e65eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72804818-2704-4fba-9600-545a07436bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to the complaint, Rich Azzopardi, a senior adviser
        to Cuomo, would only say, "As we said previously, we proactively made a referral
        nearly four months ago in accordance with state policies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d788e6-276e-429e-9985-4eb89789dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f49b2-eb0e-4a6a-b244-57e0dac5f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March statement, then-Acting Counsel to the Governor Beth Garvey,
        said that as a matter of state policy, when allegations of "physical contact"
        are made, an agency informs a person making a complaint that they should contact
        their local police department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3eaf7c-08e0-476f-abba-f3487235d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74629081-4488-43e8-bedd-aaec45a60b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they decline, the agency has an obligation to reach out themselves
        and inform the department of the allegation," Garvey said in the statement.
        "In this case the person is represented by counsel and when counsel confirmed
        the client did not want to make a report, the state notified the police department
        and gave them the attorney''s information."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8caf1f-fc0f-4ba9-a905-e8dbe2e0473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c4b6e-f9ea-450c-83b7-619374322eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this week that Albany County District Attorney
        David Soares'' office requested investigative materials from James'' office
        regarding the report on Cuomo. Soares'' office on Friday said it will "not
        be confirming these reports, nor will any documents or information be disclosed
        and released from our office at this time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48868054-e63e-4fd3-96f5-146566df3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/06/politics/cuomo-accuser-sexual-harassment-files-criminal-complaint/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2021-08-06T18%3A45%3A03&amp;utm_term=link">Cuomo
        staffer files criminal complaint against governor with Albany sheriff''s office</a>."</em></p>'
  'United-Airlines-requires-employees-COVID-19-vaccination':
