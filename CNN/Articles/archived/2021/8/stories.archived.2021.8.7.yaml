      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam also matched the silver medal achievements of Anthony Villanueva
        in the 1964 Tokyo Olympics and Onyok Velasco in the 1996 Atlanta Olympics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c877eed-2ff1-4c88-828d-bda264866704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:09:37.249+08:00
