      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> Nesthy
        Petecio, one of the country''s two silver medalists in its historic Tokyo
        Olympics campaign, was chosen as the flag bearer in the closing ceremony on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ea3ab-96ac-4246-b1b4-55a24e69cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec450a09-f73d-4361-b06d-010f814281e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee president Bambol Tolentino made the
        announcement on Saturday, saying Petecio was selected for being the country''s
        first female Olympic boxing medalist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e2db7-48bb-41d8-a0b2-bb1100cb11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/3/Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics.html"
        target="_blank">Boxer Nesthy Petecio bags silver for PH in women''s featherweight</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d032a-b8bb-448e-8ae1-f549a7c489e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver medalist Carlo Paalam, bronze medalist Eumir Marcial, boxer
        Irish Magno, the Philippine boxing team coaches, and national skateboarding
        chief Carl Sambrano will attend the Tokyo Olympics closing ceremony scheduled
        at 7:00 p.m. Philippine time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6692297-4b07-4868-b0c9-bec693c6743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/7/Carlo-Paalam-silver-medal-Tokyo-Olympics.html"
        target="_blank">Carlo Paalam achieves silver medal finish in Tokyo Olympics</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76fdef-c95e-462e-b719-1baea5094599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines achieved its best performance in the Olympics in
        Tokyo since joining the quadrennial sporting event in 1924 after winning one
        gold, two silvers, and one bronze.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e732cbe-b5ef-4316-9dbe-059df54ccc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:30:05.639+08:00
