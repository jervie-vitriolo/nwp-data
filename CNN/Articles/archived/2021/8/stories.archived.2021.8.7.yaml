      'text': '<p>After the Philippine team''s historic run in Japan, all eyes are
        now on the next steps for our athletes, particularly the campaign for the
        next Olympics in Paris in 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd014f3-ddca-4bda-8daa-614539b6b74d'
      'mgnl:activationStatus': true
