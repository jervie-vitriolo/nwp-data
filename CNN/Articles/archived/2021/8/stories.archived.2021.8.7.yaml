      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Team USA avenged its early Olympic
        loss to France by beating the French men''s basketball team for the gold medal
        on Saturday and the 100th American medal of Tokyo 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e64c26-3215-4a4e-bdc8-4af25c3cb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T12:45:46.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:18:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant of the NBA’s Brooklyn Nets led the way for the US,
        scoring 29 points. This is his third Olympic gold medal, tying him with American
        Carmelo Anthony for the record in the men’s tournament. The Americans have
        now won men''s basketball gold in every Olympics since Beijing 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2d512-06e6-4c17-a07e-1bffe2b18689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T12:45:46.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:18:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US men’s basketball team lost once during these Olympics, against
        France in the Americans’ first pool game. Team USA didn’t lose again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030b088-78f2-47da-91ad-238b8856dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T12:45:46.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:18:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US men''s team has clinched a medal in every Olympic basketball
        tournament it has competed: 16 golds, one silver and one bronze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08825b5-822f-4588-9445-efdd1b9905ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T12:45:46.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:18:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has now won three Olympic silver medals in men''s basketball,
        having also lost to the US in the 1948 and 2000 finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4896660-5372-4380-8cc6-d30be812434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T12:45:46.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:18:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bronze medal game between Slovenia and Australia will be played
        later Saturday.</p>'
