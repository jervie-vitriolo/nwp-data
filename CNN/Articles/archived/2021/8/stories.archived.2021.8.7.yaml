      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> The
        BaliPure Water Defenders finished their 2021 Premier Volleyball League (PVL)
        Open Conference campaign with a victory against the Perlas Spikers, 24-26,
        25-20, 25-17, 26-24, Saturday at the PCV Socio-Civic and Cultural Center in
        Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144b4c0-e864-4954-8f15-f5ed8be2da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5045a1b-e496-4560-83f6-feaaf16a39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graze Bombita produced another dominating performance with 19 points
        - 14 coming from attacks and the rest from aces - to help BaliPure tie with
        the PLDT Home Fibr Power Hitters at the eighth spot with a 3-6 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679827ca-d556-46a5-9b2f-95ff9c54fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5482711-0a89-4e2b-beee-e00c81ed1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlas pulled off a close victory in the first set, but Bombita
        and Bernadette Flora led the attack in the second set as BaliPure got even.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683904a9-b602-43af-af98-5f0837199d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982eb6c-fc08-4104-8304-f8bbb15f1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rommel Abella-coached Water Defenders continued to dominate
        the Spikers in the next two sets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce59d4-c076-4189-ad0f-7fb3908ba275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.784+08:00
