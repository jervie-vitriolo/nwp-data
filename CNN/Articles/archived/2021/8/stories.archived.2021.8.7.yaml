    'template': '1'
    'title': 'Biden touts economic recovery but warns of Delta after US added 943,000
      jobs in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e96972-d0f7-4a25-bbca-f78a9143be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday touted
        the country''s economic recovery from the coronavirus pandemic after the US
        added 943,000 jobs in July and the unemployment rate fell to 5.4%, but said
        more work needs to be done to vaccinate the rest of the country amid the Delta
        variant surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf677d-1522-4966-8edb-ebe4e0577898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c8e17-a86e-4499-a5c9-3e937c47ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message today is not one of celebration. It''s one to remind
        us we have a lot of hard work left to be done, both to beat the Delta variant
        and to continue our advance of economic recovery," Biden said, speaking from
        the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17235cc5-dcc9-49ed-842a-37ee0d9c71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd561c-9034-45a5-adf9-3587a2a343ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President argued the strong July jobs numbers showed that
        his administration''s policies were strengthening the economy amid a deadly
        pandemic that has lasted for about a year and a half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a48ee4-9b82-443c-8837-dd2ffd03eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d2540-b287-4000-9c20-956b885350bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now while our economy is far from complete, and while we undoubtedly
        will have ups and downs along the way as we continue to battle the Delta surge
        of Covid, what is indisputable now is this: The Biden plan is working. The
        Biden plan produces results, and the Biden plan is moving the country forward,"
        Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
