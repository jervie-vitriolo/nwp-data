      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July jobs report released by the Bureau of Labor Statistics
        Friday showed the biggest jobs gain since August of last year, when more than
        1 million positions were added back. It was more than the 870,000 jobs economists
        had expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427c043-dd73-4ae2-8c2f-50f106257c37'
