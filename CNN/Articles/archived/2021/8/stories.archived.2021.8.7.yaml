    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffd393-d574-4302-a43d-40f8e6cdea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.097+08:00
