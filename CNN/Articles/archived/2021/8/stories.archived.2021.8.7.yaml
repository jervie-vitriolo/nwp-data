      'mgnl:lastActivated': 2023-01-25T08:15:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83080e-f903-4cf3-99a4-fee6b3b2c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T16:18:18.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Roces led Perlas with 13 points as the Spikers finished
        their 2021 PVL Open Conference with a 1-8 record.</p>'
  'Petecio-PH-flag-bearer-Tokyo-Olympics-closing':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
