      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British fighter started aggressively in the first round by pounding
        his Filipino foe with solid combos and power punches.</p>'
