    'template': '1'
    'title': 'January 6 committee considers whether to seek Trump White House call
      logs as investigators eye next steps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff2445-395f-463a-8dd7-693df44f82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The select committee investigating the
        January 6 insurrection is weighing whether to pursue call logs from the Trump
        White House on the day of the riot, a move that could present a potentially
        thorny dilemma for US President Joe Biden who would ultimately have to determine
        whether the records should be covered by executive privilege or qualify as
        essential evidence for the ongoing probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054150e-731a-4809-978f-cb3dbb7f3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b46c3-1dd3-4166-b3d6-029f708b2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has been engaged in ongoing discussions with the Biden
        administration about its plans for the investigation as it has taken the lead
        role in examining all things related to January 6 and prepares to issue its
        first round of subpoenas, two sources familiar with the matter told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc28d4c-260e-46bb-b377-2f847e189e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a01e7-52e1-45c3-9f34-d4d5bbcfcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone records from former US President Donald Trump''s White House
        will likely not be among the first subpoena targets as a source familiar with
        the matter told CNN that the committee has not broached the topic during preliminary
        discussions with the Executive Branch. But the panel is actively considering
        the possibility of pursuing those records and other relevant documents that
        could raise additional executive privilege questions, the source added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45faeb27-7e6e-454c-a783-a749a76a0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadaf67-cb32-43b1-8961-a6a26f799411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the committee, including GOP Rep. Liz Cheney, have made
        clear investigators must "get to every piece of information that matters"
        in order to piece together a detailed understanding of what Trump and his
        closest allies were doing that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d00ced-8d86-4d89-aa95-c9702aae5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443609fa-a84a-4a5b-a372-3b26de9d96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what that will entail still remains unclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea9436-9532-4142-a8de-75c0dc920add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edb637-1d11-44d5-b415-b88cdbfce45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select committee chairman Bennie Thompson has declined to say specifically
        if investigators will bring in former Justice Department officials who were
        considered key witnesses in the probe led by the House Oversight and Judiciary
        committees, including former acting Attorney General Jeffrey Rosen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f2072-83a8-43cb-ae99-8105fd339fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40d6a3-12d1-422e-b09b-0a576ceeddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen was set to be interviewed by the House Oversight and Judiciary
        committees this week but that plan was scrapped once House Speaker Nancy Pelosi
        decided to shift all January 6 investigative responsibilities over to the
        select panel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838fa8f-fd13-4fc2-b79d-2cb05e307809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e2150-14e2-4ea6-8463-0039496ef661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the select committee has expressed an interest in speaking
        to former DOJ officials who have been linked to Trump''s effort to push false
        voter fraud claims and could seek relevant White House call logs from the
        National Archives, which has legal custody of all the presidential records
        from Trump''s time in office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b5ae6-6905-449e-9a87-c1ea11e0c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f136b5a-5c43-4cb3-9082-782e43e8cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archives acknowledged to CNN that it has possession of the Trump-era
        call logs and other potentially relevant records from the previous administration.
        In March, the Archives received a letter from several House committees "requesting
        records related to the January 6, 2021, assault on the U.S. Capitol," but
        it is unclear whether White House call logs were considered part of that specific
        ask.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c3c34-6a14-441d-a653-062c33757eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3254e-80dc-4309-bfe3-8894be914262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Archives noted that there is a process "by which the
        Congress and the incumbent administration may request access to records of
        former administrations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ccc11-bcd3-4ffc-9267-d25fa896369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7abdb-fff2-46b8-ab5b-ae24bdd4d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing so may be fraught with political challenges. Biden has
        the ultimate say over whether those phone records from the Trump White House
        can be shared with the committee or if doing so could compromise the privilege
        of the presidency itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede02c2-bf33-44aa-9f6e-ecf048c1e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f97cf8-807c-4f7e-8678-8b157ef8476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding the latter could pose a potentially uncomfortable political
        scenario should the Democrat-led committee decide to pursue more extreme legal
        avenues in an attempt to obtain those records.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e4c49-e12a-4d4d-af55-4fda4d28c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45348c-1807-4354-84c2-673b0e8a4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with ongoing engagement between the committee
        and Biden administration suggested the panel is still deciding if it wants
        to go down that road, telling CNN it is still "TBD" whether specific requests
        will be made during staff meetings with the executive branch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a12101-967a-417e-a21b-df788f78c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241c376-afeb-4200-b014-040db164b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s executive privilege and Trump''s</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f997024-25e3-415c-aa67-7724bab0248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has formally declined to assert executive
        privilege over testimony related to January 6, telling former Justice Department
        officials in a letter they were free to provide "unrestricted testimony,"
        but it remains unclear if that view also applies to records and documents
        from the Trump White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28066974-c26d-4a41-8182-e23fe167704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52c25d-f5bf-4f8b-96bc-cf48a9c35362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump can also assert executive privilege if the committee does
        ultimately request the records, though Biden would still have the opportunity
        to overrule him, according to federal regulations for presidential records
        managed by the National Archives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f58215-e8f8-4d38-9504-4d45dc2ef90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd206e-4ee2-4391-951a-4feb9bd379bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process for requesting the call logs and other executive branch
        records begins with a court-established doctrine known as the "accommodation
        process," according to Norm Eisen, who served as special counsel to the House
        Judiciary Committee for Trump''s second impeachment and trial, during which
        investigators say the White House largely refused to hand over any relevant
        documents or records that were requested.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456cc42-d3cf-4b89-931d-eb13606919cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e013e-eec8-4810-ba31-b1bb9fdbe003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First you have some combination of written requests and phone conversations
        to describe what you want, because of constitutional balance of power issues,
        both sides are supposed to work with each other informally. If that breaks
        down, you move to the subpoena process, if that breaks down, you go to court,"
        Eisen, a CNN contributor, said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b297a-3f67-4b2c-84ef-75f4cbf92451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf677f3-b97d-4adb-88b3-5c9ac0b6f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Biden deem the White House call logs and other internal documents
        as being protected by executive privilege, the committee will then have to
        decide if it wants to challenge that decision through litigation -- a move
        that would likely require a months-long court battle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce89313-cd73-4e94-a766-0422e84caf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33714ee-1e2c-4af9-bde6-6204ed5b763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Justice Department and the White House Counsel''s Office
        are letting the six former DOJ officials who witnessed Trump''s pressure on
        election fraud share what they know with Congress, because January 6 and what
        led to it is an "exceptional situation" in "which the congressional need for
        information outweighs the Executive Branch''s interest in maintaining confidentiality."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15310fad-02ce-4e68-a671-4fd2f36b912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c412da8-aad3-458e-81e0-afbd85899e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Counsel''s Office conveyed to the Department that President
        Biden has decided that it would not be appropriate to assert executive privilege
        with respect to communications with former President Trump and his advisors
        and staff on matters related to the scope of the Committees'' proposed interviews,"
        Associate Deputy Attorney General Bradley Weinsheimer wrote in a letter last
        month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a2933-1d5a-496f-8f24-545aec014a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c7d02-0b90-4b76-841b-7d440c3c0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other ways the committee could potentially get its
        hands on those call logs. During Trump''s second impeachment, House investigators
        faced obtained White House call records from the phone provider after the
        executive branch made clear it was not going to cooperate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02970c75-7878-418b-9076-1adacb02a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2284d0-8127-4369-988f-efe2a8b65e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shedding light on Trump''s January 6 whereabouts</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bee3a-1cf0-41f9-b5d7-f892840d1530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about how the committee will proceed with regards to potential
        subpoenas come as it has taken over key witness interviews that were just
        about to be conducted by another congressional panel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd7466-9275-4cf1-929d-b8aee5d9dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:19:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4a4e0-2737-4981-b7a6-6c365b2ebb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The select committee, which met virtually on Monday to discuss plans
        for the weeks ahead, is still in the process of hiring staff and determining
        the exact scope of its investigation, but members of the panel have already
        made clear it will issue "quite a few" subpoenas, likely by the end of August.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03c96f-8149-4bf5-873b-8eb5e5b42121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8911110-6dbf-495e-b02a-258985833b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific subpoena targets, however, remain unclear as members have
        expressed interest in hearing from anyone who might be able to shed light
        on Trump''s whereabouts on January 6 and reviewing all relevant documents
        that might exist, including various memos written by senior Trump officials
        that have not yet been handed over.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73340540-8b0e-4995-a1fa-6a0761a9fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
