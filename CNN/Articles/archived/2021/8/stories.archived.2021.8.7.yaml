      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of the fourth set, BaliPure was down 23-24, but
        Flora scored three consecutive hits to end their season on a positive note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc0d72-081e-4716-943e-a208004db448'
