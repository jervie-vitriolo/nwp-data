    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saso finishes Olympic debut in Top 10; Pagdanganan settles for 43rd
      place'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09feb91-5aae-4bef-84c6-b68773a37f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> Yuka
        Saso and Bianca Pagdanganan made contrasting finishes in the final day of
        the Tokyo Olympics women''s individual stroke play Saturday at the Kasumigaseki
        Country Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a281877-c8c8-42e6-b881-140818fb4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1faf19-f417-4e31-89b8-af69b23bb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:15:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso landed a Top 10 finish after firing her best performance in
        the four rounds with a six-under-par 65. She finished with a total of 10-under-par
        74 for joint ninth place with five other golfers from South Korea, China,
        Japan, and Denmark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49072f07-9390-497e-978b-0fa115414bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb33ae-975e-4bfa-9d94-d9e50f173936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Filipino Japanese had a fine start in the front
        nine with a bogey in Hole 4 and bounced back with a birdie in Hole 5. She
        had a strong finish in the back nine after notching four birdies and an eagle
        in Hole 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945ca88-3c6c-4840-a814-2375d099971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24028c1-8e61-4b8f-8e85-88ac5e864005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso''s performance for a Top 10 was an uphill climb after she began
        the first round at 47th place with three-over-par 74.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf003b-3ff1-400a-af69-33282ed33b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d95a7-e6f3-4233-a64c-33c3489ef7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 US Women''s Open champion improved to 34th place after
        Round 2 with three-under-par 68. She continued her rise after the third round,
        with a four-under-par 67 performance to catapult her into the 20th spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8934d-f2ae-4546-a553-92526513d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc719826-2f75-494f-8b30-818cad939d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pagdanganan settled for an overall finish at joint 43rd
        place with a total of one-over-par 285. She is tied with golfers from Thailand
        and Morocco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd477c3a-1cfb-4cc5-825b-0208620e3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615a828-5cdf-49b3-9808-8a701e975a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:16:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth round, Pagdanganan began her first hole with a bogey
        and settled for pars until the eighth hole where she made a birdie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee18e4c-2f8e-4c92-9c74-6371acf9574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:44:00.890+08:00
      'mgnl:createdBy': 'david'
