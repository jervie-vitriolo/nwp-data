  'ph-economic-losses-hard-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-07T17:09:35.767+08:00
    'imagesource': 'jcr:856f0c37-30d3-4dcd-b120-59ef6f8475d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208eca4f-29b2-46c0-9bbc-86e1931b1eb9'
    'lead': 'Economic losses are expected to balloon to ₱150 billion per week as government
      imposes strict lockdowns in more areas in the wake of the more infectious Delta
      variant, a Cabinet official said late Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T17:11:53.500+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:14:58.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:36.473+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: Weekly economic losses to top ₱150B due to hard lockdowns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225d864-38dd-43fb-a74f-a0153666bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> – Economic
        losses are expected to balloon to ₱150 billion per week as government imposes
        strict lockdowns in more areas in the wake of the more infectious Delta variant,
        a Cabinet official said late Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8df7b1-461e-4631-a2a6-5f6c32568466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new projections sent to the media also noted that around 250,000
        people will add to the poverty numbers as over 600,000 workers will become
        jobless, Socioeconomic Planning Secretary Karl Chua said in a statement, adding
        that businesses will take a hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a2213-2593-46ec-855f-3b91c9e3269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CQ (community quarantine) classification beginning August 6,
        2021 puts 68% of the economy in GCQ with heightened restrictions or stricter,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c5dee-4644-40b4-849a-9dca7ef6b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will result in lost production output of about ₱150 billion
        per week...," Chua said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff6477-0e4a-4d11-b61d-121ed01e0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the hard lockdown took effect in Metro Manila on Friday,
        the government announced that the province of Laguna and Cagayan de Oro and
        Iloilo cities would also be under ECQ until August 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b997528-1c72-40b9-98aa-b9bb3e3d3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite, Lucena City, and Rizal will be under modified ECQ, while
        Batangas and Quezon will be placed under general community quarantine with
        heightened restrictions for the same period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37a4d2-bd2a-4560-8b9b-c315fec877c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo province, Ilocos Norte, Bataan, Lapu-Lapu City, Mandaue City
        are also under MECQ until August 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b200b1-1d88-4d2f-a586-5b7651c54ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard lockdown in Metro Manila will last until August 20 in a
        bid to quell the fast-spreading Delta  now detected in the whole region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddf1ea-0d49-4c2b-8e0e-a8b8319876fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under GCQ with heightened restrictions from Aug. 1 to 15 are Ilocos
        Sur, Cagayan, Bulacan, Naga City, Antique, Aklan, Bacolod City, Capiz, Negros
        Oriental, Zamboanga del Sur, Misamis Oriental, Davao City, Davao del Norte,
        Davao Occidental, Davao de Oro, and Butuan City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dc5e3-ea65-4610-9ba5-353b58f40d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under regular GCQ are Baguio City, Apayao, Quirino, Isabela
        including Santiago City, Nueva Vizcaya, Batangas, Quezon, Puerto Princesa
        City, Guimaras, Negros Occidental, Zamboanga Sibugay, Zamboanga del Norte,
        Zamboanga City, Davao Oriental, Davao del Sur, General Santos City, Sultan
        Kudarat, Sarangani, North and South Cotabato, Agusan del Norte, Agusan del
        Sur, Surigao del Norte, Surigao del Sur, Dinagat Islands, and Cotabato City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bd4ab-113d-4a4c-b079-102ea503c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T17:11:53.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:15:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country is under modified GCQ.</p>'
