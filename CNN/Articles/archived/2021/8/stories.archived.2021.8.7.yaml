      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        rose from 18.2% on August 4 to 19.1% based on 56,636 tests reported on August
        5. A high rate means the country needs to test more people since some cases
        may be left undetected. According to US nonprofit Covid Act Now, positivity
        rates should be below 3% to show adequate testing while a percentage of above
        20 points to inadequate testing efforts. The World Health Organization set
        the benchmark at below 5%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
