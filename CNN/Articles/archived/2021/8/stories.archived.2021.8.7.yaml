      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam tried to reverse the outcome of the fight in the third round
        as he landed vicious hits to the body and head of Yafai. The Filipino pug
        got the nod of all five judges in Round 3, but his comeback was not enough
        to win the country''s first Olympic gold medal in boxing.</p>'
