      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Former Acting Deputy Attorney General Richard Donoghue</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40a462-4731-47e0-9c32-5b154a41c847'
