    'jcr:uuid': '61141719-3646-45ee-9bc5-b48511599044'
    'lead': '"My message today is not one of celebration. It''s one to remind us we
      have a lot of hard work left to be done, both to beat the Delta variant and
      to continue our advance of economic recovery," US President Joe Biden says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T01:28:24.485+08:00
