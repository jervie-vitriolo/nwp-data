        or the National Athletes and Coaches Benefits and Incentives Act, ₱5 million
        each from business tycoons and sports patrons Ramon Ang and Manny Pangilinan,
        and ₱2 million from Deputy House Speaker Mikee Romero.</p>'
  'At-least-10-people-injured-in-stabbings-on-Tokyo-train':
