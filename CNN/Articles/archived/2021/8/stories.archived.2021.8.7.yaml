    'lead': 'Nesthy Petecio, one of the country''s two silver medalists in its historic
      Tokyo Olympics campaign, will carry the Philippine flag in Sunday''s closing
      ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T16:30:05.638+08:00
