      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/06/china/china-covid-origin-mic-intl-hnk/index.html">China
        doubles down on baseless ''US origins'' Covid conspiracy as Delta outbreak
        worsens</a>"</em></p>'
  'Saso-Pagdanganan-Tokyo-Olympics-final-round':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-07T14:50:41.177+08:00
    'imagesource': 'jcr:365020cb-0796-4f24-baf9-39248284d3ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59618ae8-e924-4df2-aee4-816de217b028'
    'lead': 'Yuka Saso lands a Top 10 finish in her Olympic debut, while Bianca Pagdanganan
      settled for the 43rd spot in the field of 60 female golfers in the Tokyo Olympics
      women''s individual stroke play.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T14:44:00.888+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:15:58.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:34.278+08:00
