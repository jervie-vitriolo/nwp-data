      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan invests $110 billion in funding toward roads, bridges and
        major projects, $66 billion in passenger and freight rail, $65 billion to
        rebuild the electric grid, $65 billion to expand broadband Internet access,
        $39 billion to modernize and expand transit systems and $7.5 billion to create
        the first federal network of charging stations for electric vehicles. The
        bill additionally includes $55 billion for water infrastructure, $15 billion
        of which will be directed toward replacing lead pipes.</p>'
