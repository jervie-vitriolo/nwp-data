      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylene Paat led the way for Chery Tiggo with 11 points as the Crossovers
        closed their elimination round campaign with a 7-2 record, tied with Choco
        Mucho for second place behind top seed Creamline Cool Smashers.</p>'
