      'mgnl:lastActivated': 2023-01-25T08:17:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten people were stabbed Friday night on
        a train in Tokyo by a man with a knife, according to the Tokyo Fire Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40289ddc-dde1-4d8f-be4e-ee18bc82f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7e548-3eb5-40ba-bb60-e0982d19c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department responded to a call at 8:38 p.m. and found victims
        with bloodstains when they arrived at the scene. All victims were conscious
        and one person walked away on their own, the department said. No deaths have
        been reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1d81e-3b1d-4e52-92c1-60e5204867ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc028721-a6ac-4ead-b0b5-3da1842e8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s public broadcaster, NHK, the suspect walked
        to a convenience store and turned himself in, saying to the clerk, "I am the
        suspect of the crime that''s playing in the news right now. I''m tired of
        running." Tokyo Metropolitan Police say the man admitted the charge and confessed
        he "just wanted to kill any women who looked happy, anyone," NHK reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de4735-0d97-430b-ba5b-b7d1ea0e8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6427bcd-caa7-4684-adb1-27e95b15bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK reported the suspect appears to be in his 30s, and the store
        clerk said he had bloodstains on a part of his body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfeaae-8753-4b38-8975-fee479e9775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e23f3-2f5e-4e26-95bd-8df04ff7b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on an Odakyu Line train, between Seijogakuen-mae
        station and Soshigaya-Okura station in Setagaya Ward, Reuters reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773b08e-7877-4467-9b2b-60bb3fbf288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecf05f-8969-42f2-9952-212205ae8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video recorded and posted on social media by one of the passengers
        shows medical workers who were on the train putting on plastic gloves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd4124-73d9-43e3-8977-3c9eb5d57bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167b7f4-feaa-4f4a-aa09-d5120a2eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent crime is rare in Japan but there has been a spate of violent
        knife attacks by assailants unknown to the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba7ee7-6289-4e5e-b797-69976a8b201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8e151-0d18-478a-ac3f-918d4e5a112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2008, a man in a light truck drove into a crowd in the popular
        Akihabara district and then jumped out of the vehicle and started stabbing
        pedestrians, leaving seven dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887956e1-384b-4216-8bdf-4a990796ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:13:03.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:36.567+08:00
