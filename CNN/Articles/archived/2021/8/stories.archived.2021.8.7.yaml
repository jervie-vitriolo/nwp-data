      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca314e-d7dd-4009-be20-5fac6e583961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, Senate Majority Leader Chuck Schumer moved
        to cut off debate on the bipartisan infrastructure bill, paving the way for
        swift passage of the sweeping legislation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90342015-a7eb-4113-9aef-234fbe5a514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a3cd4-e0b4-4a9b-a4b7-95a2d10c1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:23:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill features $550 billion in new federal spending over five
        years and represents a major bipartisan achievement that will allow both parties
        to claim victory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03a6b8-1f31-4a80-b493-194efa319de1'
      'mgnl:activationStatus': true
