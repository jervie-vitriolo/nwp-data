  'China-US-origin-conspiracy':
    'author': 'Nectar Gan and Steve George, CNN'
    'caption': 'As Beijing grapples with a worsening outbreak of the Delta variant,
      an outlandish conspiracy theory linking the origin of the coronavirus to the
      United States military has gained renewed traction in China. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T14:15:50.805+08:00
    'imagesource': 'jcr:5c3ef341-cb38-40b5-af0f-be22a5f4f24f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d623c81-8abf-4a4b-abca-6948e1a03c0c'
    'lead': 'As Beijing grapples with a worsening outbreak of the Delta variant, an
      outlandish conspiracy theory linking the origin of the coronavirus to the United
      States military has gained renewed traction in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T14:18:28.086+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:16:11.832+08:00
