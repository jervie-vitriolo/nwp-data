      'mgnl:type': 'text'
      'text': '<p>Swift captioned the video: "*presses post* *cackles maniacally*
        Level: casually cruel in the name of being honest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0f1be-d7cb-4a9f-b11f-1fb115f19de8'
