      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Executive Assistant 1" told investigators that Cuomo grabbed her
        buttocks during hugs and a photo, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0afaf-67c6-4392-9b2d-65b473a06b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:11:46.831+08:00
