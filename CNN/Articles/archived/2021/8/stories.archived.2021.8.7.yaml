  'us-july-job-report':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-07T10:23:58.109+08:00
    'imagesource': 'jcr:e035e5ac-4772-403a-aaff-f51440bde6c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7cb1597-59d9-4221-a81f-6b27e8a006db'
    'lead': 'The US economy added 943,000 jobs in July and the unemployment rate fell
      to 5.4% — a new low of the pandemic era — the Bureau of Labor Statistics reported
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T10:25:31.382+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:18:19.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:30.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US employers added 943,000 jobs in July, signaling a strong labor market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383683e6-1089-4553-8dcb-c2c163ffd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US economy added 943,000 jobs in July
        and the unemployment rate fell to 5.4% — a new low of the pandemic era — the
        Bureau of Labor Statistics reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef5ba1-8016-4e89-b6db-7054973906f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the biggest job gain since August last year, when more than
        1 million positions were added back, and more than the 870,000 economists
        had expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33c6ab-80b6-4ff8-903f-864bcc4bd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June jobs gains was revised up as well, to 938,000 positions
        added, showing the recovery''s strong pace over the summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197da227-739f-4550-bb0f-435676a7a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have yet to find a blemish in this jobs report," wrote Harvard
        economist Jason Furman on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42ee60-f348-462e-a06d-680bf601702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 2020, America has added back 16.7 million jobs. But it''s
        still 5.7 million short of its pre-pandemic level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956f91a-55b7-405b-85ef-d2f5d0c9d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Friday touted the success of his administration''s
        economic policies but tempered his message saying "we doubtlessly will have
        ups and downs along the way as we continue to battle the Delta surge of Covid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563715e-66c7-46fd-aa26-23f85609bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still a long way to go</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd5432-2cb2-43cf-a7a1-058e529f0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:23.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitality and leisure industries — decimated by lockdown measures
        last year — were once again the biggest contributors of job gains, accounting
        for more than a third of the total. Some 253,000 jobs were added in restaurants
        and bars alone last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a046ed-31d8-4e9a-9f94-6a82a7fd9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rampant growth is great news, the industry is still down
        1.7 million jobs since February last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3023c8-1628-46b3-816f-eebd9c190d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring also picked up in eduction, according to the seasonally adjusted
        data. But the labor bureau warned that because hiring and layoffs in education
        were so distorted by the pandemic, the adjusted data might overstate the hiring
        in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136259bc-5fda-4689-9fe1-5d1683267005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average hourly earnings rose for the fourth month in a row, adding
        11 cents to $30.54, as the high demand for workers is pressuring companies
        to pay more to attract staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f735a31-a015-4f1c-8135-8e03163d9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobless rate fell to its lowest level since the pandemic started,
        declining across nearly all demographic groups counted in the survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958e9e7-c173-4341-86f8-6636a8dd57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate for Black teenagers jumped by four percentage
        points to 13.3%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a08a0-e453-4ce2-83c5-f7bdfe1f7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor force participation rate inched up to 61.7%, while the
        employment-population ratio increased to 58.4%. Both measures are still below
        their February 2020 level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1df75-6b0e-4eb3-ad37-47aa3ea823e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stagnant participation rate confirms that there are millions
        of potential workers who are still outside the labor force, not currently
        looking for work and therefore not counted among the unemployed," said Cailin
        Birch, global economist at The Economist Intelligence Unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0fffd-f813-4fa0-99d8-75221cd0dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, nearly a million people found work in July, and that''s
        a good sign for both the jobs recovery and consumer spending, which the US
        economy needs to grow, Birch said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2379fed-f0df-4f54-b804-966e64ef3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic recovery has been defined by a mismatch between businesses''
        demand for staff and workers'' ability and willingness to go back out there
        amid childcare issues, virus fears and generous benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775d12d-7e78-4e51-8c97-7b669f4e4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fed implication and Delta risk</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af8c4c-8cca-42de-b834-f91676cd2365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:29.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Federal Reserve, which has been touting that it needs to
        see more improvements in the labor market before adjusting its policies, the
        July jobs numbers are just what the doctor ordered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29d74d-e798-4803-8172-51ce583be26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the central bank doesn''t seem to be in a rush to end
        its easy money policies, the sustained summer job growth is an important piece
        of the puzzle. In June, the Fed''s consensus projections showed an interest
        rate hike in 2023, while it is widely expected it will start to taper its
        monthly asset purchases before then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f09038-2a68-458b-a524-288fbdb12afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correspondingly, the US stock market was mixed Friday as investors
        digested the good economic news along with the possible policy implications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18742d43-8adc-4d91-ac1b-c144d0becbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, there''s a new hurdle in the path of the labor recovery:
        The Covid-19 Delta variant has brought back restrictions on public life in
        some places in the nation, and the Centers for Disease Control and Prevention
        updated its mask guidance for those who have been vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4b017-fbad-4925-a4ab-4a9326fcce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the increased virus spread from Delta has not weighed on
        the jobs data much, but that could change in the next reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd2cd9-8eb0-4e98-b5ea-133d7497428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:18:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN''s Betsy Klein and Kate Sullivan contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad2a7b-2ec6-4a36-8c14-8d479c52ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T10:25:31.384+08:00
