      'mgnl:lastActivated': 2023-01-25T08:20:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is announcing
        a new round of ambassador picks, which includes two top donors to his 2020
        presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2c794-4070-4140-aa26-0bca6e732d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5df87-ebd4-4799-803b-5cda36649078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will nominate Scott Miller, an LGBTQ rights activist
        and philanthropist, to be the next US ambassador to Switzerland. Miller and
        his husband Tim Gill have long been top Biden donors, giving money to his
        presidential campaign, foundation and political action committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ff17a-52f9-491b-9b16-4bacf12a8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc57c0-eba2-40fd-baae-30b21b69cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is the co-chair of the Gill Foundation''s board of directors,
        a foundation focused on LGBTQ equality. He was previously an account vice
        president at UBS Wealth Management in Denver, Colorado.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b86ac0-5317-494b-8573-de3eed6f2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c8202-08db-4828-8aab-8e47970cf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will also nominate Marc Stanley, a Biden bundler and
        Texas attorney, to be the next US ambassador to Argentina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811477f2-59e7-497a-a201-f55736a2d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf61837-ac4b-43fd-b844-b485e563c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley is former president of the Texas Trial Lawyers Association
        and the Dallas Trial Lawyers Association. He also served as chairman of the
        Texas Public Finance Authority and was co-chair of the Mayor''s Complete Count
        Outreach Committee for the US Census (City of Dallas).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75bf99-ab56-46f8-88ee-11c44d5ac720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ac966-869b-4dfb-b0e2-10be9573ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President rounds out his picks today by nominating David Gilmour,
        a career member of the Senior Foreign Service, as ambassador to Equatorial
        Guinea. Gilmour previously served as US ambassador to Togo and has served
        in several assignments across Africa, Central America and Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba5203-d196-4ad0-ac33-987a48fb3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.919+08:00
      'mgnl:createdBy': 'bamba'
