      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans speculated that the clues also hinted at Swift releasing
        never-before-heard songs. Others wrote out the letters to try to solve the
        words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ed16f-03c1-4f52-8995-5108019ece56'
