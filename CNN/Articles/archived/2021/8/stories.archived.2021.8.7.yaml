    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ed4ac-3203-4c5a-b8de-2378c304aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T04:48:49.918+08:00
