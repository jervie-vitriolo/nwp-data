      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laboratories contributed an average of 0.3% of samples tested
        and 0.3% of positive individuals in the last 14 days, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe613a-a326-4939-a8a8-4dc42a108887'
