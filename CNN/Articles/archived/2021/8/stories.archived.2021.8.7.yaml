      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes former Department of Justice officials believed to
        have direct knowledge of efforts by Trump and his allies to overturn the 2020
        presidential election -- individuals emerged as potential witnesses in the
        more narrowly focused probe being conducted by the House Oversight and Judiciary
        committees.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdeb93-268a-4b9f-877b-1c30379b27a3'
