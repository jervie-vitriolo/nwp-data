  'pervasive-language-sexism-Olympics':
    'author': 'Kara Fox, CNN'
    'caption': 'Photo courtesy: Laurence Griffiths/FIFA/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-07T22:50:41.480+08:00
    'imagesource': 'jcr:46273c87-22c5-4e8f-9b1f-a93c598f3732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2ccebd-5626-4267-8dd5-6a5dcc2bbe70'
    'lead': 'Academics studying the intersection of gender and sport highlight the
      fact that commentators continue to use the word ''girls'' to describe elite
      female athletes, regardless of their age, while they would rarely refer to male
      athletes as ''boys.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T22:49:18.586+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:13:00.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:39.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ponytails and smiles: Pervasive language keeps sexism in Olympic sport
      at play'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff4db4-4a7d-4295-aa8b-e5ddda4926f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Rebecca Smith sat down to watch New
        Zealand play the United States Women''s National Team in a Tokyo 2020 football
        match last week, she was floored -- and not just because of the athletes''
        incredible prowess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970db87d-d5f5-4083-b713-157a772df677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5070c-8b70-42fc-bb90-ed2bd6e75658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the game from London, a British commentator kept calling
        an American forward by the wrong name. The commentary of Great Britain''s
        game against the Netherlands has also provoked dismay after the a commentator
        got two players'' names wrong and seemed to be under the mistaken assumption
        that Phil Neville is still the GB coach -- he left in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de4b49-23ab-4c98-bb8f-6670bfcb0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f07430-82dd-488d-abfb-f5e95fbcd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Smith -- a two-time Olympian footballer who also captained the
        New Zealand team -- listening to the commentary of the Football Ferns playing
        the USWNT was like entering a time warp: It had happened to her and her teammates
        throughout her whole career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54acde-1f6b-4fa1-8d92-dcf55055c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735abb07-1784-400a-a850-1cf4739f0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wasn''t really any time where I really felt like this full
        panel of media is really interested in the game, follows the game (or) knows
        really in-depth about the game," Smith told CNN Sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084d27d-ffe8-478d-bf00-ce36fa736fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556f784-01e3-4fa9-9d4c-61a8b9e6f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see that some commentators still hadn''t done the "absolute minimum"
        of learning an Olympic athlete''s name "basically reinforces that stereotype
        that no one is watching, (that) no one cares about women''s football, or female
        athletes," Smith said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332ce7d-a6ff-4ab8-802d-672df3faf010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d23ad6-374b-4d2c-b513-8a09c9b329ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Roll their eyes</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662e40c-edd1-432e-a30e-621e02c0615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academics studying the intersection of gender and sport highlight
        the fact that commentators continue to use the word "girls" to describe elite
        female athletes, regardless of their age, while they would rarely refer to
        male athletes as "boys."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4f92b-1f73-4660-b81b-630a4a454a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e12b5-65f2-4a3c-b224-3b854f2443cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Fink, an expert in the marketing of female athletes and women''s
        sport and the Associate Dean of University of Massachusetts Amherst told CNN
        that it was hard to understand how in 2021 "you could call someone who''s
        a world-renowned athlete a girl."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2112a-669d-43f6-9906-ddb5af17b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849db382-b97d-4b23-b83c-616e306e28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, if you just flipped it, and you thought about a commentator
        talking about (a male athlete as a) boy...it''s comical."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46abfe-8f62-4266-8d7a-5557e299c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be691dd-ef88-45cb-a861-0a648e93250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink added that she believes that sort of language has an impact
        on how people perceive female athletes, but that it is unclear how that language
        impacts how female athletes view themselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634a016-43a0-4e71-ad93-cc94f279b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ef391-888e-47fa-bf76-0b15ccde29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "I think they probably roll their eyes a lot of times
        at some of those commentators."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d34e3f-c4e1-47d4-9f76-e3506bb1dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2e2fc-617b-4477-a9d5-8163b7dc2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, visibility and interest for women''s sport continues to grow,
        with former and current athletes often playing a significant role lifting
        those profiles, according to Smith.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882a946-c146-4510-a80b-da2bdf51a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16daa9dc-4a85-4d42-b026-65e34886bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 Nielsen Sports study found that the volume of media coverage
        of women''s sports across Europe ranged from as low as 2% to just 12% at peak
        times, whereas the Olympics represent a more balanced playing field in terms
        of competition. Plus, the Olympics tends to fare better in terms of balanced
        coverage for women''s sport than in the normal sports landscape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a863989-4529-4084-8743-695be5ea7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22f34e-6f45-4e9b-880f-f398dbcd6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of female athletes participating in the Tokyo 2020
        Olympics might signal yet another indicator of a that progression. But gender
        inequality still very much exists at the Games, with the infantilization and
        sexualization of female athletes a pervasive force.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e8732-f90a-4702-b3c1-d54d8f2d92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b046a85-32bc-4c08-8279-3aa1cd570309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith points to another Olympic football match last week, where
        a Team GB athlete''s "swishing blonde" ponytail was the subject of commentary,
        or how one male commentator pontificated about the "beautiful" smile of a
        a rugby sevens player.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efba849-23bb-4e38-aad2-6b84e4692f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415a679-da7d-473a-a495-da46697ae254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of 2020 Games, the International Olympic Committee (IOC) released
        new guidelines for the media to counter such coverage, encouraging broadcasters
        to put gender equality at the forefront of coverage, to avoid sexualizing
        women and to treat all athletes with integrity, instead of focusing "unnecessarily
        on looks, clothing or intimate body parts."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439af844-db85-4479-b6d0-f19831889572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a8878-3581-4037-9451-13fd8c315566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the IOC''s new gender equality advisor, the former Olympic
        swimmer Naoko Imoto, has said host country Japan was failing in that regard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e624f6b-943c-414c-a624-1243b0a14f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635570c9-d568-47bb-9b96-c177d9176d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week she blasted her home country''s coverage, saying that
        Japanese broadcasters continue to use the word "girls," "wives" or "mothers"
        when describing the athletes, instead of focusing on them as "pure athletes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870a5e5-c3ec-4753-b4bc-46137feb80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c8532-5721-4b70-8973-f8ef53fd5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Fastest vs. pregnant''</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ae8e1-941f-411e-80f1-627f0b9b7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is language that researchers at Cambridge University have identified
        as consistent with general sports reporting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96af012-537f-47bf-8d02-db48d6477ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c81c5f-e17b-4d05-b63c-47a7578e0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 study, researchers found that men are mentioned almost
        three times more often than women in general sport reporting, with language
        around female athletes focusing disproportionately on aesthetics and personal
        lives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bbeb5-6597-4971-807e-5d90b803760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d263d84-8466-4455-9a1b-f1d9b43c81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- which drew from a multi-billion word database of written
        and spoken English from a wide range of media sources -- found that men are
        seen to have a competitive edge in sport, with male athletes associated with
        the words "fastest," "strong," "beat," "win," and "dominate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2349e2-7a44-4666-83f3-b458a93db562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b1320-280f-4dae-b545-55ed6870fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, female athletes were associated with the words "aged,"
        "pregnant," "married," "compete," "participate" and "strive."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e688a3df-a4a1-4504-aff8-eb18a4aea4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6c58b-4abd-4d78-b389-e6dd56e707e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers drew from the same data to analyze how those word
        associations would play out at the Rio 2016 Olympics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916bf6f-0536-41d4-958f-75857ef4fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3aec2c-cf66-4db5-8755-b9ceec8d7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they found that some language had improved, with the use of
        the gender-neutral term "sportsperson" used with higher frequency in comparison
        to the language of sports in general, men''s sports still received 20% more
        airtime at the Olympics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac2d31-c339-4add-8f93-7585740db2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83b743-3f10-4348-aa63-9eaac6ef9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culture plays a part.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81463d-cf6d-4694-83ac-f8483d92134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7b6f4-ea33-4906-82e1-cfc344663d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Toni Bruce, an expert in the sociology of sport at the
        University of Auckland told CNN: "I think sports media reflects society. So
        as society changes, then sports media changes, but it''s often running behind
        the change -- not necessarily leading it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200d3d9-ee8e-4364-b623-2fe9a7a900bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4bb65-acd2-4959-9c9b-d41c758365a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is a good example of societal change leading the way
        for sport coverage, she explained, noting that in the 12 channels broadcasting
        Olympic coverage this week to be generally good with gender-neutral terminology
        -- with commentators using words such as "strength" and "ability" when speaking
        about women.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28ac54-bb76-4932-93e1-2a9929909bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3b04b-b145-4f76-9e0c-5cf5fd1ed840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinning that language is New Zealand''s structural commitment
        to gender parity: The country sits in fourth place for gender equality, according
        to the 2021 World Economic Forum Index.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849d19f-36c0-4eb3-8ce0-26582374b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e05c9e-376c-4635-a6fa-196877f03cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is sort of a kind of energy in New Zealand at the moment
        around gender equality and making sure that we do the best job and don''t
        fall into these old tropes in terms of how you talk about female athletes,"
        Bruce said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88075fc-e126-45d8-9cc3-190fb1dd3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81359209-a141-4ff4-b31b-2c87ef2bef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there is a real commitment towards gender equality and growing
        women''s sport, coupled with growing the diversity of people who are commenting,
        writing or in charge of news coverage, significant progress can be made, Bruce
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d8dae-5dd5-42fc-a29c-9b2f5b317c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaef73-94d2-473d-a8b1-182c0455d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she acknowledged that New Zealand is likely to be in a "different
        place as a nation compared to some of the other countries."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5887a4-88af-4d21-800a-7e7c4f3cf222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d38a8e-955b-4bf7-a522-9b54dcc900ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rings true for Smith, who played 74 times for New Zealand and
        whose 10-year international football career brought her to clubs in the US,
        Germany, Sweden and Switzerland.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b274aa-60db-4210-be2a-51099be9fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3fe93-e16f-4984-8c39-f9132525cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the media continued to perpetuate narrow and damaging
        stereotypes of female footballers, she said, even when their team thrice held
        the title of European champions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d1172-c015-4226-9f26-af73f9e2f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6e65e-536e-4630-9cf2-09d7b0593b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in places like the US (where Title IX, the landmark gender equity
        law passed as part of the Education Amendments of 1972 banned sex discrimination
        in federally funded education programs), or in Sweden (where gender equality
        across socio-political and economic landscapes is robust), language around
        women in sport appeared to be much more concentrated on terms like "athleticism"
        and "strength," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344f3b4-5617-4d59-8beb-f92ff5f2938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056b60c-dac9-4d8a-83ba-300969e0df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith then looks to England''s difficult history with women''s football,
        explaining that although it claims to be the home of the sport, women were
        essentially banned in 1921 from playing it -- a measure that lasted for 50
        years.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201fa97-cc70-42d1-b30c-453148ceb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35b98e-ef8a-4093-900d-cd4fab278555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that really set them behind both in like the performance
        and the athletes," Smith said, "but also in commentary and how they look at
        athletes and how they look at women."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75511c-518e-414c-a877-d37af5fd1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cabd5d1-61d2-4240-8053-aaba9bd87cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that those practices still prevail, pointing to the fact
        that schoolgirls are still unable to play or access the same opportunities
        to play football as boys, with many encouraged to take up netball instead.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9b3f5-1a14-46c8-b852-c24556fa2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe363d-bf9d-479d-9e3e-220018ecf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This segregated nature of sport was noted in the 2016 Cambridge
        study, which found that the only context where women are mentioned more in
        reporting is to delineate their sports as "other" -- meaning that men''s sport
        is often considered the norm.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d103e-65cb-4d08-b5f2-8f07d530616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec09d31-ffd7-4be3-ab3d-1bdeb5c3a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball, golf, football and cycling is often just called by their
        names, while female teams will be marked as "women''s basketball, women''s
        golf, women''s football."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3bd47-1a48-4a07-82d2-686f81b5fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2564c-5efa-4417-ad3e-3ceef3acb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoung-yim Kim, Assistant Professor of the Practice of Social Science
        at Boston College, explains that ultimately these problems stem from a "sex-segregated
        structure" that is "based on the sexist understanding of gender differences."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e9a24-9749-4dfc-ad10-2c879b444193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019138b2-39e0-49b4-9d8f-9c0dc5d1823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this understanding of gender that causes this problematic
        media coverage of girls of women," Kim said, adding that the infantilizing
        and "ambivalent framing of women''s accomplishment" in sport stems from our
        social understanding of gender.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed51f78-468a-4d3e-a7d2-245b31832582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362230d-68ea-4400-a210-a2548bc522eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to change this language, that entire system has to be challenged,
        she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61370af-2337-4e51-84de-331cb9fab94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfa53e-bac9-4a17-88de-ae0c82e8e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Tokyo 2020 is hosting 18 mixed-gender events.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fa8ff-8c89-4ff8-bbb5-0741c0710f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fde17e-af8d-4e41-bf02-478fd21606d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim suggests the IOC has more work to do, pointing to the fact
        there is no third gender or intersex delegation as well as the continued regulation
        of women''s participation in sport through "sex testing" -- practices that
        human rights advocates including Human Rights Watch say violate fundamental
        rights to privacy and dignity.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547ed1d-8a6b-49b4-8fce-b8a2af691973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381a0d1-a10e-4374-81c7-32a0441954a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC and their entire structure of sport basically reproduces
        and embodies the binarized and hierarchical forms of gender," said KIm.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e4901-6211-47ee-a5eb-92e98154addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa6aa7-8154-464c-9231-223346e96311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want to challenge this sexist language and hierarchical
        language then there should be discussions, at least, to talk about how the
        IOC can be a frontline institution thinking critically about this binary notion
        about sport structure as a whole."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b316c-34c0-4587-9d15-3032dbdbb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c5794-e55c-4cc7-a488-8da3e05886e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC told CNN Sport that it is "committed to inclusion across
        the Olympic Movement and recognizes that all athletes, regardless of their
        gender identity or sex characteristics should engage in safe and fair competition,"
        and that the current guidance on eligibility to complete in male and female
        competition -- issued in 2015 -- is currently under review.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506db987-110c-4464-a1d1-cc245671bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94015f24-d2b0-408f-ba3e-34d79ac4568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognizing that there is a perceived tension between fairness/safety
        and inclusion/non-discrimination, and in consideration of the latest developments
        on many fronts, the IOC has decided in October 2019 to work on a new comprehensive
        and rights-respecting approach to address the complexity of this issue.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcb470-6297-4a83-bd6c-3e7589fedc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881a94f-fc40-4558-bd3e-8dd82046cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the IOC is developing new guidance to help ensure that
        athletes -- regardless of their gender identity and/or sex characteristics
        -- can engage in safe and fair competition," the organization said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef14d8-6356-4b17-9824-00acd61f1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b924a-8557-4abd-9c43-cf074ba2332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been much debate about the inclusion of transgender athletes
        in the Games, with the IOC saying that they will review guidelines for trans
        athletes after Tokyo 2020.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5344c1-e954-4b8d-bcec-9656f22d4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84e8f6-daf8-445c-8a54-7107603ae282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not entirely unaware of the controversy which surrounds my
        participation at these Games," said New Zealand weightlifter Laurel Hubbard,
        who became the first ​out transgender woman to compete in the 125-year history
        of the Olympics on Monday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41966f88-a67d-4663-b0ed-122d07345e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1a8db-629e-4d01-8672-8c668eda6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as such, I would particularly like to thank the IOC for, I
        think, really affirming its commitment to the principles of Olympism and establishing
        that sport is something for all people. It is inclusive, accessible."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29d221-e355-4185-a4af-468ba0adc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae2fcb-413b-4907-87a0-432810c52eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Smith, who now works as a consultant, there are clear steps
        that we can take to drive this change, including elevating former athletes
        who can speak from a position of experience and authority to commentator roles,
        as well as investing in more women (and diversifying talent) at the executive
        level.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d6056-049c-458f-bd8e-041ff7ebbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb79e4-4c96-404f-8828-3101e8ee34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without that commitment, the cycle will continue, with the next
        generation not living up to their full potential, she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd257de-c3e2-4177-91a3-2f780e41a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271eaeb6-abae-4b2f-8c18-e254fca6d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re constantly feeding them messages that are not gender
        equal, that are racist or homophobic or not inclusive, then I think that we''re
        bringing up a generation that''s going to be ignorant and not inclusive --
        and we''re not going to be the best form of the human race that we can be,"
        Smith said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483573c-17d6-4531-98e3-ebbb41470160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T22:49:18.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:13:55.878+08:00
