    'template': '1'
    'title': 'United Airlines mandates COVID-19 vaccines for all employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de01eb-19f0-4598-abb8-775034891d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Airlines will join the growing list
        of companies that are requiring employees get vaccinated against COVID-19,
        the first major US airline to implement such a mandate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8bf25-4bc1-43b8-be8d-ff5de91a4add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35ddb2-a75b-4498-bf28-562b064b1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United executive said it was not considering a similar rule for
        passengers, and that any such requirement would be a decision for the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4470b-1118-4d89-9f0e-a7626058c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa666c-8f04-44fb-a467-2d0716437cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline set a late October deadline for employees to prove vaccination
        status, and said it could move earlier if a vaccine receives full federal
        approval sooner. Any employee who refuses to show proof of vaccination will
        be fired, unless they can provide proof of religious or medical reasons for
        not getting vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a3ac9-9e1a-41d3-94fd-57d90a9916ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e9a8d-3022-4c23-baa3-a92f89862dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United spokesperson said the airline will consider on a case-by-case
        basis employees who seek those health or religious exemptions, and that those
        employees granted exemptions will have to wear masks at all times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff950f8f-f720-449e-9e7c-1f261aeb6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138de4e0-65e5-4666-b905-95127d140a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United said while it has had discussions with its unions on the
        new rules it has not reached agreements with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b46fca-a96e-4e1c-a95a-7a2c6b0662e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cef6ee-569f-499d-b482-b91d9b9c2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three of the largest unions at the airline — the Association
        of Flight Attendants, the Air Line Pilots Association and the Teamsters, which
        represents 6,600 mechanics at the airline — all issued statements to their
        members Friday suggesting the unions will accept the mandate. The flight attendants''
        union said 80% of its members are vaccinated, while the pilots'' union said
        more than 90% for its members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed071bb6-7555-447b-a77d-fc9b807c11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0724e-2216-48f8-9ee5-3c203cc70376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experts agree, vaccination is our best defense against Covid-19
        and the extension of harm," said the notice from the flight attendants union
        to its members. "We''ve seen a notable uptick of test positives over the last
        two weeks, [the] majority of which are unvaccinated Flight Attendants, though
        some breakthrough infections have been recorded."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f134e22-0e94-4d0f-8174-4e29f9c51713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2a9ca-9315-4b6a-b8e8-2c67a1d3807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots union''s statement was more cautious, saying it believes
        the mandate "warrants further negotiations to ensure our safety, welfare,
        and bargaining rights are maintained." The group also said it believes recent
        court decisions suggest that "employer mandate would be determined to be lawful"
        if it were to be challenged in court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34138ed9-a6f6-4cfb-b136-838c0963d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b64ba9-531e-4ff5-bc24-cabb815ea59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teamsters also said it concluded that "employers have the right
        to mandate vaccinations in most instances." It said it would defend the rights
        of members who have "bona fide medical or religious reasons for not getting
        vaccines." It also said that it would seek separation packages for those who
        do not qualify for an exemption but who refuse to get the vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbd22a-fe36-4fa5-aaae-f4d3f3f88e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6a554-939c-40dc-83f0-51a81e97e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Association of Machinists, which represents 28,000
        United ground employees — including ramp workers, passenger service and reservations
        agents among other positions — said that while it encourages vaccinations,
        it is still gathering information and listening to its membership''s views
        about the mandate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8bb0cf-25c9-4c32-af11-02666c701d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a64b49-853d-4095-9fd5-eff92f42e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline set a late October deadline for employees to prove vaccination
        status, and said it could move earlier if a vaccine receives full federal
        approval sooner. Any employee who refuses to show proof of vaccination will
        be fired.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a827b-960a-43e7-b7b3-93666469c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b256-8854-49c4-ac84-de70334f62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We know some of you will disagree''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaceb8d6-1720-4f77-ac17-307ffd060547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United said the October deadline was driven by a sense of urgency
        to protect its workforce, their family members and its customers. It cited
        statistics that show that while there has been a surge in Covid cases among
        those who are vaccinated, those who have had one of the vaccines are far less
        likely to need to be hospitalized or die from the recent surge in the disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fefef0-0a25-4df6-b005-764f1e30dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd0a52-068a-478d-8605-39ad08a16e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know some of you will disagree with this decision to require
        the vaccine for all United employees," the airline said in email to staff.
        "But, we have no greater responsibility to you and your colleagues than to
        ensure your safety when you''re at work, and the facts are crystal clear:
        everyone is safer when everyone is vaccinated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62efb03-ec28-4956-ba9e-f2cd0d3df869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e50ce-cbc2-4fd1-a0c0-0a1c66389d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United is also offering an additional day of pay for most employees
        who provide proof of vaccination by mid-September. The pay does not apply
        to United pilots and flight attendants who already have a union-negotiated
        incentive to be vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a59d8a-f142-4665-808b-beb2429cbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a63d6-245e-457b-9d5a-29c403d5b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 16 months, [CEO Scott Kirby] has sent dozens of condolences
        letters to the family members of United employees who have died from Covid-19.
        We''re determined to do everything we can to try to keep another United family
        from receiving that letter," said the notice to United employees. "Together
        we''ll do our our part to defeat this virus."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a953a-805e-48c3-a165-fc45edadf422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be392f88-20a0-40c3-94d6-19de280e26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing number of companies imposing mandates</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9143171-6f54-4c10-adf4-58c4eed09153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has required vaccines for new employees since mid-June. But
        those new employees are not yet part one of the unions that represent most
        of the employees at the airlines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54f173-7eb3-48eb-a733-537c9c27f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b3699-de8d-4b74-b8d9-506cc35c2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United had 80,000 employees on staff as of June 30, according to
        a company filing, and 85% are represented by unions. After deep job cuts during
        the pandemic, United and other airlines have been hiring this summer to meet
        the surge in leisure travel and the hoped-for rebound in business travel this
        fall.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc00a94-7b29-457d-8db8-1e2dbb0a268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6e4b9-8b4f-4cc8-a3c6-46c52ff5b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine requirements by employers are becoming common. Among the
        other companies that have announced similar moves for some or all of its employees
        are Google, Disney, Facebook, Goldman Sachs, Morgan Stanley, Netflix, Tyson
        Foods and Walmart, the nation''s largest private-sector employer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13221682-1253-42a3-9943-a3aa2cab130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18145d-6fdf-462b-9c9f-7b292accf495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T03:43:55.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is requiring proof of vaccination only for corporate employees,
        not employees in its stores. And some of those employers, such as the tech
        companies and banks, have few unionized employees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
