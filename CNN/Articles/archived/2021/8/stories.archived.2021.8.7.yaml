    'mgnl:tags': ['Tokyo-Olympics', '2020', 'Canadian', 'footballer', 'Quinn']
    'template': '1'
    'title': 'Quinn: First out trans Olympian isn''t just thinking about medals at
      Tokyo 2020 -- ''The fight isn''t close to over'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d99e1-d923-4eda-9a5a-6d862f899ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian footballer Quinn made history
        at the Tokyo 2020 Olympic Games by becoming the first trans and the first
        non-binary athlete to win a medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2ef12-455e-4e9c-8b31-e54f3866d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce653c-f577-4b29-b312-72232d50eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took two periods of extra-time and a drama-filled penalty shootout,
        but Canada''s Julia Grosso buried the game-winner against Sweden to capture
        the first-ever gold medal for the country in women''s football.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fa1af-e480-4fdc-bea0-b0ec831a5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223d9d5-d758-4c52-b7d1-46259969861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stina Blackstenius had scored the first goal to put Sweden ahead
        in the first half. Canada drew level thanks to a Jessie Fleming penalty in
        the second half to force the game into extra time before the shootout ensued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276a808-3942-4861-9a6e-7773f624f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e09275-f4d9-4491-a32f-7f90ea1776ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:58.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Tokyo 2020, ​the star athlete known by the single name Quinn
        hasn''t been just thinking about medals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e007ba-a756-4699-823e-3f56001ee16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31718b87-8fe1-42c2-965c-121eeaeff33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:21:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Monday''s semifinal win over the United States Women''s National
        Team -- Canada''s first win over its North American rival in 20 years -- Quinn,
        who uses they and them pronouns, told CBC Sports that they''ve been "getting
        messages from young people saying they''ve never seen a trans person in sports
        before."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af95f7-dbb8-4cca-8b33-bb0c3ca3c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82edd90-95de-4fbd-8d11-b8aeececb772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletics is the most exciting part of my life and it brings me
        the most joy. If I can allow kids to play the sports they love, that''s my
        legacy and that''s what I''m here for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7eda79-c0c4-493c-8120-454759aa275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2775d-66e5-485c-a41e-cc27c1d77ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn''s mother ​Linda played basketball at the University of Waterloo
        in Canada, while their father Bill played rugby at the University of Western
        Ontario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e21252-9f05-4d42-999c-55a0e4467435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57fb4e-99c1-4cc8-ba3f-e5d173a73b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn, who plays for Seattle OL Reign in the NWSL, made their debut
        for Canada in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf77a5-5d5a-453b-af5e-3b5eb2b4384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f069a-1e1d-43c6-8472-00e26282a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old has since made 68 appearances for their country,
        including winning a bronze medal with the team in Rio in 2016 -- but at the
        time they ​were not publicly known to be trans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fc23c-1e15-454c-9e12-5f097060cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11279159-6a6e-42cb-87cf-0dd80da90c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2021 and on July 21, Quinn became the first out
        trans athlete to compete at an Olympic Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03487592-798f-403b-a68a-21d30b55e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bddad7-3469-45f6-9d83-043e3de6192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First openly trans Olympian to compete. I don''t know how to feel,"
        they wrote in a post on Instagram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba137b56-3299-4932-b2d5-ca2612d80a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27662524-f40e-414e-af3f-ad10340d3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel proud seeing "Quinn" up on the line-up and on my accreditation.
        I feel sad knowing there were Olympians before me unable to live their truth
        because of the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b3d31-f0fe-46f6-8ec8-376bfe170f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c802c7-5021-456e-bea6-402d112bd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel optimistic for change. Change in legislature. Changes in
        rules, structures, and mindsets."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bb104-6c5c-4911-af9b-a65646ac1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01db80-457d-43b4-9eff-a86a1d78585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly, I feel aware of the realities. Trans girls being banned
        from sports. Trans women facing discrimination and bias while trying to pursue
        their Olympic dreams. The fight isn''t close to over ... and I''ll celebrate
        when we''re all here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9774f-dcec-4fa2-b513-9404f0708eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192389f-5df0-497a-8c32-03aa58991c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn is a dynamic midfielder who has been pivotal in opening up
        the play for Canada. They have started four out of five matches at these Olympic
        Games, including the semifinal against US, and are sure to play a significant
        role in the final.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1222f-f207-4c44-937d-1277498b74e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d22de-c3a4-472a-875d-42ab300a82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Stephanie Labbé has been crucial to Canada''s success
        so far and the team will be looking to record international goalscorer Christine
        Sinclair -- in both men''s and women''s football -- and her leadership as
        captain to help them walk away with the gold.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5433fe-f21c-4295-ae5b-02dd28a7c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06108767-e708-4400-a422-efc319cb1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2021/08/04/sport/tokyo-olympics-park-skateboarding-olympics-spt-intl/index.html">Skateboarder
        is youngest medalist at Olympics in 85 years</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805b4b0-3558-4b26-997f-535b5025524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5f3e7-7977-4fdd-b93d-b4957b47eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Quinn has made history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fd520-0705-4fc2-8667-9d9b710915de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be275469-be4e-4248-b197-218c4638ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing football ​in college at Duke ​(or "soccer," as it''s
        known there) from 2013-17 they became the highest-drafted Canadian player
        in NWSL history when the Washington Spirit picked them third overall in 2018.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fecad-b8cb-4d1a-b8aa-f1f28d357c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7697509-97ab-4af4-a709-44e96226e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo 2020 Olympic Games have been billed as the most inclusive
        Games to date, with Outsports reporting in July that there would be at least
        180 out LGBTQ+ Olympians in Tokyo and at least four ​athletes who are out
        ​and either trans or non-binary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210afeb3-894c-420d-abb7-a0b91f3e8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27340f-4aa9-4c7a-9f75-0a7b09eed3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rio, ​the number of out LGBTQ+ athletes was just 56 and there
        were no out transgender athletes​. ​It was a 2004 ruling from the International
        Olympic Committee (IOC) that first formally allowed trans athletes to compete.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc43cf-755a-4091-9182-02070b1a92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09236ad-8eec-40d9-94af-44f858e08585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn is joined by history maker Laurel Hubbard, the first out transgender
        woman to compete in the Olympics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a400246-c573-433f-9bed-47304c74bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1c72a-c9f0-4b35-bb8d-d93c95b7a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard, a weightlifter from New Zealand, failed all three of her
        snatch lift attempts​, including one at 120kg and two at 125kg, meaning she
        was no longer in contention to win a medal. After her attempts she waved to
        the crowd and bowed before she walked off stage.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9a997-ad55-455c-ac21-23c6ec7bed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426d687-5965-41e0-bc3c-1a5c07bbe249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been much debate about the inclusion of transgender athletes
        in the Games, with the IOC saying that they will review guidelines for trans
        athletes after Tokyo 2020.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e3995-b32f-4bbb-9a02-4a699fbc71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a81b5-021a-4cd5-8816-0d34a0ae65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not entirely unaware of the controversy which surrounds my
        participation at these Games," Hubbard said after competing on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f94439-ab2a-4c99-92a7-02f2850efbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399019f-faf2-472a-90ab-672791c0e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as such, I would particularly like to thank the IOC for, I
        think, really affirming its commitment to the principles of Olympism and establishing
        that sport is something for all people. It is inclusive, accessible."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782d357-ed68-4d8c-95c7-6a04a240b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc28c2-4002-4358-9266-95a1e3092890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They have embraced change''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7b62e-da11-4246-a19c-0247d05f12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA skateboarder Alana Smith, who identifies as non-binary,
        ​competed in Tokyo, and fellow American Chelsea Wolfe, ​who is trans, was
        in Tokyo as an alternate for team USA''s BMX team.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b603f-c910-4dc4-8e95-70478c92b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640d66c-6acf-4cba-a096-012a585bf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian midfielder Quinn ​shared on Instagram in September 2020
        that they were trans. Quinn has since been vocal about their personal journey,
        saying they want to be a role model for future generations of athletes to
        feel that they can compete as their ​authentic selves.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ffd87-62fe-4b55-84e0-cfd4f143d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d84955-f8c4-4f32-bb42-3ae157a73b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know for me it''s something I''ll be doing over again for the
        rest of my life. As I''ve lived as an openly trans person with the people
        I love most for many years, I did always wonder when I''d come out publicly,"
        said Quinn.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cb033-5a31-4a04-a9b6-f003e04dca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d034a7-2ff9-400f-9420-463faf0549fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instagram is a weird space. I wanted to encapsulate the feelings
        I had towards my trans identity in one post but that''s really not why anyone
        is on here, including myself.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9e684-c4f2-4080-a730-8952db196dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06808ec6-9d17-467a-aa42-caadcb744280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So instead, I want to be visible to queer fo(lks who don''t see
        people like them on their feed. I know it saved my life years ago. I want
        to challenge cis folks [...] to be better allies."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869c572-cea5-4cac-8389-c720512dbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48906d2f-0971-4c80-8bad-8211e65fe09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Cis, or cisgender, is a term that refers to people whose gender
        is aligned with the sex they were assigned at birth.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb6b4a-4e2e-4f31-824e-8dec8b969c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c3f92-b850-4d39-8875-160114966491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn has said that Canada and their teammates have welcomed their
        transition, saying on Instagram that "they have embraced change and turned
        into uncomfortable conversations and I love them for it." ​</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca33816-0b41-4931-aa01-a360de4ab740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7aabb4-9d08-4293-b98b-ce62c820bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada will be aiming for their first Olympic gold medal in women''s
        football on Friday when they face Sweden.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d0bb7-5591-4c1d-8d83-8e1c44cc4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e2028-5ebc-4e65-bf75-a9ace6600012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final has been moved to a later kick-off time and switched to
        a different venue over heat concerns.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7dd7ff-a909-4670-ae36-676cf718db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8548c-a53f-45e5-8ae1-7b7e2ee9280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match had been due to take place at 11 a.m. (local time) on
        Friday in Tokyo but both teams expressed concerns over heat and humidity.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d5340-0865-401f-a250-079e589eff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee63d0-14f2-42ce-8fef-db3db8f06434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers confirmed on Thursday that the gold medal match will
        now take place at 9 p.m. (local time) in Yokohama.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd7c8f-262d-4bc4-b915-09c6ac889839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507091b0-147e-4dc1-82e5-442d5e2755da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change also means that the men''s bronze medal match between
        Mexico and Japan will now kick off at 6 p.m. (local time) at the Saitama Stadium.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cab6ee-36df-4ec4-9070-39cfb3eb1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T02:39:26.920+08:00
