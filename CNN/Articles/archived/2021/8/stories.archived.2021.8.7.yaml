      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful right underhand punch from Yafai sent Paalam down the
        canvas midway in the first round, but the Filipino fighter stood up and engaged
        his opponent into a slugfest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
