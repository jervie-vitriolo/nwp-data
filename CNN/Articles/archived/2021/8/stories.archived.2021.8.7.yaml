      'mgnl:type': 'text'
      'text': '<p>Some of the other companies with vaccine mandates, such as Tyson
        and Disney, are in the process of negotiating their mandates with their unions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdefdb-4ad2-4248-80a4-f7b1f68c1048'
