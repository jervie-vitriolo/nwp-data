      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Former Associate Deputy Attorney General Patrick Hovakimian</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b134ac-dfc3-45d3-9320-4dcab9d39155'
