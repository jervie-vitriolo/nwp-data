      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam clinched the country''s second silver medal in Tokyo after
        settling for a split decision loss against Great Britain''s Galal Yafai in
        the men''s flyweight finals Saturday at the Kokugikan Arena.</p>'
