      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila, meanwhile, thanked the Filipino fisherman
        and authorities who helped the distressed Chinese fishermen.</p>'
  'Two-men-arrested-over-alleged-plot-to-kill-Myanmar-ambassador':
    'author': 'Helen Regan and Jamie Crawford, CNN'
    'caption': 'Two Myanmar citizens have been charged in New York with allegedly
      plotting to kill or injure Myanmar''s ambassador to the United Nations, Kyaw
      Moe Tun, the US Attorney''s Office said Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T14:13:07.825+08:00
    'imagesource': 'jcr:da2fb47d-5e85-4276-b00f-b0ec2c3f41c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd92395-a524-4732-8de0-8c20cdbebf1d'
    'lead': 'Two Myanmar citizens have been charged in New York with allegedly plotting
      to kill or injure Myanmar''s ambassador to the United Nations, Kyaw Moe Tun,
      the US Attorney''s Office said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T14:15:31.475+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:17:01.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:32.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'UN', 'United-Nations', 'ambassador', 'US', 'United-States']
    'template': '1'
    'title': 'Two men arrested in US over alleged plot to kill Myanmar''s UN ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7706f-32a5-4d2e-a05d-978c6e9bc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two Myanmar citizens have been charged
        in New York with allegedly plotting to kill or injure Myanmar''s ambassador
        to the United Nations, Kyaw Moe Tun, the US Attorney''s Office said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe6a10-d11a-44e2-bc3a-3afff48f6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204525d6-2b41-49cb-a3fa-bb381d3d607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo are accused of conspiring with an arms dealer in Thailand
        who sells weapons to the Myanmar military, to "seriously injure or kill" the
        ambassador "in a planned attack on a foreign official that was to take place
        on American soil," said Audrey Strauss, the US Attorney for the Southern District
        of New York, in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d76ea-529f-4e31-87f3-fd41c22a507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32001939-5abe-43b3-9adb-4e3c86c04b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military seized power in a coup on February 1 and Myanmar
        Ambassador Kyaw Moe Tun has been outspoken against its sacking of the civilian
        government and its deadly suppression of protests. The United Nations has
        not recognized the military junta, and in his position as UN ambassador, Kyaw
        Moe Tun continues to represent the ousted civilian government, which is operating
        underground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e891b9-12b5-4719-a5b5-74e2be2089a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fb57b-321f-45ce-aa0f-a3becab6d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun told CNN he was made aware of the alleged plot on Tuesday
        and reported it to the US Mission and law enforcement, believing it to be
        a credible threat. He said the FBI and New York police are now providing him
        with 24-hour security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d3fde-2664-407c-8045-8db927213276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af1861-0398-4bad-b495-333f63239c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects Phyo Hein Htut, 28, and Ye Hein Zaw, 20, who live in New
        York, were each charged with one count of conspiracy to assault and make a
        violent attack upon a foreign official, which carries a maximum sentence of
        five years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491314c-09c3-470e-b998-f5bd098938bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b691f-734c-42d6-b2ac-a07b6cda21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the legal complaint, Phyo Hein Htut told the FBI the
        arms dealer had made contact via Facebook and FaceTime, allegedly offering
        him cash to hire attackers to hurt the ambassador in an attempt to force him
        to step down from his post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abcf22-e408-4037-bcab-279cd5df542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d73dc-0297-40e7-86bc-2c857bb860f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kyaw Moe Tun did not step down, the arms dealer allegedly proposed
        the attackers would kill him by tampering with the tires of the ambassador''s
        car so it would crash while he was inside, the complaint said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ea573-d875-4911-9726-58807ce502fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67ddc8-1c16-491e-812d-c9cb05535c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After allegedly agreeing on the plan, Ye Hein Zaw is accused of
        transferring about $4,000 to Phyo Hein Htut as a advanced payment. Later,
        during a recorded phone conversation, the pair allegedly discussed how the
        attackers would need an additional payment of $1,000 to carry out the attack
        and "finish off" the ambassador, according to the complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c717c-c740-43b1-9c27-b66caf13769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28903866-95c4-46b4-aa3e-9721457cdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volunteer security guard at the UN mission told the FBI that Phyo
        Hein Htut had approached him about the alleged plot, saying he had been in
        contact with the arms dealer in Thailand to allegedly hire a "hitman to kill
        or injure the ambassador."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d0939-c68d-408f-87d0-630040045f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03074baa-e69a-42eb-acd6-066ce8b28a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged conspiracy took place between July and August 5, and
        the planned attack would take place in New York''s Westchester County, where
        the ambassador lives, the complaint said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7c3f9-b401-46c5-917e-7ad52fb5027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cdf312-0eaf-4b22-ab0c-fd2ccafe0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alleged in today''s federal charges, these defendants reached
        across borders and oceans in designing a violent plot against an international
        leader on United States soil," NYPD Commissioner Dermot Shea said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
