  'goldman-sachs-ph-economic-rebound':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-07T18:57:13.723+08:00
    'imagesource': 'jcr:a5f7fcbb-33fd-4115-8bb3-37df8e032049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb7f7c8-c234-4c93-80a6-ed15c360628d'
    'lead': 'Global investment banking giant Goldman Sachs said it is optimistic the
      Philippines could weather pandemic woes and eventually witness economic gains
      over the next two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T19:00:01.634+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:14:27.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:37.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goldman Sachs confident about PH economic rebound

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc251b-1806-4908-bb7c-dfdc0346b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Global
        investment banking giant Goldman Sachs said it is optimistic the Philippines
        could weather pandemic woes and eventually witness economic gains over the
        next two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c00ea6-2bc9-4e7a-905c-e1eefda782ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Leland, Goldman Sachs president for Asia ex-Japan, said in
        a letter to Finance Secretary Carlos Dominguez III that the investment firm
        is "delighted to see Moody''s (Investor Service) affirmation of its Republic
        of the Philippines (ROP)''s stable Baa2 rating."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8b40f-0eb6-4195-bbb3-3b1bb272532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he considered Moody''s Investor Service''s latest credit
        analysis report on the Philippines as "a vote of confidence".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc0f53-edee-4dac-805b-3bbc4f5742a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is reflective of  ROP''s relative resilience in view of Moody''s
        negative rating action on 58 sovereigns globally since the start of the pandemic
        in March 2020. We believe that this rating affirmation is a vote of confidence
        on ROP''s fiscal and external buffers, and policy flexibility during crisis
        periods...," Leland said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1fd65-2218-4334-bd21-b1f2e34c1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also stated that Moody''s echoed Goldman Sachs'' assessment
        "of ROP''s (Republic of the Philippines) strong positioning versus its rating
        peers globally."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536d48b-1a76-414a-8eaa-7d97febf8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs'' bullish outlook was driven by these factors: low
        debt burden, current account surplus, and the country''s expected strong recovery
        over the next two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc6435-b876-4207-b464-1387638f53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, debt-watcher Moody''s said the local economy is expected
        "to grow faster than nearly 85 percent of rated sovereigns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bcc68-9e04-41f1-b929-c392603b3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Moody''s report, the Philippines will regain its full-year
        economic growth to 2019 levels next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9021a-d3ec-480e-9007-4e35c5f86179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T19:00:01.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:14:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s economic growth forecasts for the Philippines were at 5.8%
        and 6.5% for 2021 and 2022, respectively.</p>'
