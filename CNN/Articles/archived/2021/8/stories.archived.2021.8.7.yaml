      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e31b2-b8ae-4227-935e-1c5d09401f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of Wu''s fans also came to his defense. The disciplinary
        agency held up several examples of what it described as extreme action from
        fans, including calls to fundraise for Wu''s legal proceedings or break him
        out of detention.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b57428-7c2a-4b0a-bc3f-40c54e9578bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5b392-47f7-47d2-85f3-eb8c7642c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s statement added to growing scrutiny on the media and
        online fandoms, and it reflects the government''s longstanding, aggressive
        desire to regulate fan groups and the entertainment industry. Beijing has
        long been wary of the rise of celebrity worship culture and has made clear
        that celebrities need to be inoffensive in public to stay in their good graces.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182165f-e56e-4f45-b6b3-a46fcc22f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620e470-a3d4-4686-b6fe-d9f0b6c08cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:16:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo said Monday that it had removed or banned nearly 1,500 accounts
        regarding "inappropriate remarks" about the Wu incident.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c655432-bb40-4eb9-858b-896596fbefd3'
      'mgnl:activationStatus': true
