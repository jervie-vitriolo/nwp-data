      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo led Army''s early offensive onslaught in the lopsided first
        set, but an error-plagued second set hurt the Lady Troopers and gave an edge
        to Cignal.</p>'
    '5':
