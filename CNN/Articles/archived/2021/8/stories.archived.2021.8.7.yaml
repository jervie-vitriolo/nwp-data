  'US-FDA-COVID-19-one-time-booster-shot-':
    'author': 'Virginia Langmaid, CNN'
    'caption': 'Courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-07T04:00:16.202+08:00
    'imagesource': 'jcr:68e8b413-9a82-4f39-aa3f-23e91045d7b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf55930-c35e-4fc2-8575-067c77306bc1'
    'lead': '“I don''t think that we want to think that these vaccines have somehow
      failed us,” Dr. Peter Marks, director of the Center for Biologics Evaluation
      and Research at the US Food and Drug Administration, says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T04:04:45.538+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:20:42.264+08:00
