      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those committees have already released hundreds of pages of documents
        and requested transcribed interviews from a host of former DOJ officials that
        could contribute meaningful testimony in the January 6 investigation, including:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88826c-5ad2-479f-8beb-0a48561d935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5302057-436c-464b-8987-700ddad22cdd'
      'mgnl:activationStatus': true
