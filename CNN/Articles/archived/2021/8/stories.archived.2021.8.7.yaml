      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em>By Laura He</em></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b283b11-8e18-4721-82ca-933666d6a85b'
      'mgnl:activationStatus': true
