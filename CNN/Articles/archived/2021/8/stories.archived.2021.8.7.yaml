      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 30-second video, scrambled words appear on the screen, which
        had fans guessing who will be making an appearance on the "Taylor''s Version"
        re-release.</p>'
    '11':
      'contentWidth': '100%'
