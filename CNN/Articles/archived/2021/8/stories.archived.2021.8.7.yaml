      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 253,000 jobs were added in restaurants and bars alone last
        month. The hospitality and leisure industries, which were decimated by Covid-19
        lockdown measures, were once again the biggest contributors of job gains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452445cc-d377-4379-9eb7-15ea02650ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:28:24.486+08:00
