      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da151658-4f93-4ddc-8521-af9ad85330a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:18:28.092+08:00
