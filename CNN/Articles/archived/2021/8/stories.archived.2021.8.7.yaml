    'mgnl:tags': ['COVID-19', 'coronavirus', 'vaccine', 'pandemic', 'reinfection',
      'adult', 'study', 'protection']
    'template': '1'
    'title': 'Vaccination more than halves your chance of COVID-19 reinfection, study
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac9255-25be-401c-9f79-f054e214bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> For adults previously infected with
        COVID-19, a new study shows that vaccines do a better job at protecting you
        from reinfection than natural immunity on its own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc7c1f-d8e1-4677-8a48-eb4848bf0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2d62e-b8a0-4459-8c30-bff599d13400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Friday by the US Centers for Disease Control
        and Prevention, suggests that people who got COVID-19 in 2020 and didn’t get
        a COVID-19 vaccine were more than twice as likely to be reinfected in May
        or June 2021, compared with people who also had Covid-19 but were later fully
        vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4571225-94ba-427c-baaf-875a3b78fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18170376-fc83-49ed-9016-af439188d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have had COVID-19 before, please still get vaccinated,”
        CDC Director Dr. Rochelle Walensky said in a statement Friday. ”Getting the
        vaccine is the best way to protect yourself and others around you, especially
        as the more contagious Delta variant spreads around the country.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458287d6-5a76-4607-a547-eb6a6d417ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has long recommended that people who have been previously
        infected also get vaccinated. The agency notes that reinfection risk “is low
        in the months after initial infection but may increase with time due to waning
        immunity.” There is no minimum time to wait between recovering from Covid-19
        and getting vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fd615-24a9-4e64-a705-60d7b268d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa13e1b-52f8-4e00-8587-9e72282d6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note that scientists are still unraveling how long and
        how robust natural immunity to COVID-19 is. A number of earlier studies have
        shown evidence of lasting immunity in some people with previous COVID-19 –
        but scientific consensus has maintained that vaccines do an even better job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f764e0b-6f7f-4787-b482-bc89152d010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c769f3d-b4cc-4dd2-b1dc-147d3e38ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta variant driving a surge in cases, the study also
        noted that “the emergence of new variants might affect the duration of infection-acquired
        immunity, and laboratory studies have shown that” those antibodies from natural
        infection might be weaker against certain variants of concern.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37f960-3853-4d47-8c2f-82bac86631e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509fd18-3c48-4380-b81f-1f49768b8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, studies of vaccinated people have continued to show high
        levels of protection, particularly when it comes to severe outcomes, including
        hospitalization and death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae6965-8929-4d6b-b36a-03d931f79881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c93f32-e717-4605-b191-ebaa1a02abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study of hundreds of people in the state of Kentucky did
        not assess severity of reinfections, and it noted that vaccinated people may
        be less likely to get tested, thus potentially skewing the numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d67b0-e82e-4194-a14a-e330c20fe178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:22:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more <a href="https://cnnphilippines.com/news/2021/8/7/live-updates-covid-19-pandemic.html">here</a>.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4dde27-ccc4-4e42-9765-8c35b6eaf181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T01:44:26.699+08:00
