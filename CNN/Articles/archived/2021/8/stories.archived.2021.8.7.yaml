      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7ea69-c991-402f-8c14-1d5d2732f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 27, Kyaw Moe Tun was fired as Myanmar''s UN ambassador
        after making an impassioned speech to the UN urging the use of "any means
        necessary" to stop the military coup in his country. He refused to step down
        in a decision that was supported by the UN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faeee82-8f50-4a42-ae51-3d4a7a3227ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d7555-4735-4665-a809-26de3b09b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he believed the orders for the alleged attack
        to come from Myanmar''s military junta, the ambassador told CNN he could not
        speculate as to who was behind the plot, but that the incident would not put
        him off his work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d4d48-22a9-4f99-bc72-dec6de871cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9597dc6-1c07-43b8-a6ee-a69e1293751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course what happened is disturbing, but my day to day work has
        not been impacted," Kyaw Moe Tun said. "I will continue what I have to do
        and this incident will not deter what I am doing for the country and for the
        people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1de31-e626-4430-815b-2ea3bcdc4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853c6a5-31f3-431b-9547-ce1e0ddc7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun thanked the US government, State Department and law
        enforcement agencies for their "support, kind assistance," and "professionalism"
        in responding to the incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfc8ed-cdbd-43fc-ab41-d8058024048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa46abb-c934-40a9-b137-5e0d466191d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:17:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They saved my life and saved any harm from coming to me," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce75587-305f-4d84-bbb9-de1c18563cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T14:15:31.478+08:00
