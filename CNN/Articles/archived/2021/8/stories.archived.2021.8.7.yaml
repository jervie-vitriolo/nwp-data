    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e07369-ce29-418c-a80a-f4e050afdf4f'
    'lead': 'Phone records from former US President Donald Trump''s White House will
      likely not be among the first subpoena targets as a source familiar with the
      matter told CNN that the committee has not broached the topic during preliminary
      discussions with the Executive Branch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T05:45:47.106+08:00
