      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Former US Attorney for the Northern District of Georgia Byung
        Jin Pak</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc7364-7a78-406a-804d-2f773ffa2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Former Acting US Attorney for the Northern District of Georgia
        Bobby Christine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1c08f-fb9e-4393-8ae5-0d907452f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the former officials who have already been contacted by
        the Oversight and Judiciary committees, including Rosen, Clark and Donoghue,
        also expected to hear from the January 6 panel, according to people briefed
        on the matter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9004d-fefe-47a7-96d3-9561210c5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681972c-ba59-4b7f-beda-5dd80c7948e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Thompson, a Democratic congressman from Mississippi,
        declined to say if the panel would bring in Rosen and former Attorney General
        Bill Barr, but contended the Justice Department''s decision to greenlight
        testimony from former officials who served at the department under Trump will
        make their job easier.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ebb57-6d24-4b7a-9e60-80c788a983c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7465317-5852-42fc-a625-bb73a81fc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not putting names to it," he said. "We think it is important
        now that the process of accessing individuals is easier that is important
        for the committee. I appreciate DOJ''s position on it ,and it makes the work
        of the committee that much easier."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2441a-733b-4bb5-a26a-175a93e80c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fec0fa-65ba-4374-b6b4-67d93ddc6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson wouldn''t say whom he wanted to subpoena.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aca9b1-ee3f-44fa-b832-cb7fb64db86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43eba1-f00c-4159-9592-2827fcbdd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s early," he said. "I can tell you that when we issue them,
        they will be part and parcel to the individuals who are germane to the investigation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ad046-fbe8-48e8-affb-835427527cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68db471-cea1-41a3-a8b9-e058d9d981cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting McCarthy, Jordan and other Trump allies</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0f310-48c8-4b6b-a19b-076f0a3dacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the select committee have also expressed interest in
        hearing from lawmakers who spoke to Trump on January 6, like House Speaker
        Kevin McCarthy and GOP Rep. Jim Jordan, as well as those who participated
        in the former president''s rally that day, like Rep. Mo Brooks, suggesting
        they too could be subpoena targets.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949824b5-b00a-45a4-9f04-5b85013cbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d55fc9-b0f8-4c32-8436-11e0c00f21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure we will want to talk to members of Congress," Rep. Zoe
        Lofgren told CNN''s John King on Sunday when asked about Brooks. She also
        said that "sounds like [Jordan] has something to hide," pushing back on Jordan''s
        threats to us that the GOP would seek to depose Democrats Adam Schiff and
        Eric Swalwell in a Republican majority next Congress.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4727106-97ba-445a-85ff-3acc64616f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4daeba-c6cc-4764-b7bc-bebb2f1cd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the committee may have a harder time securing testimony from
        Trump and aides such as former White House chief of staff Meadows, as well
        as McCarthy, Jordan and Brooks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e6dce-2d93-4ca2-9d7d-aff8f059f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881069b6-f285-4b08-9280-b09e1d3430ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Biden administration doesn''t intervene, Trump could
        still try to go to court to stop the select committee from obtaining documents
        and testimony from the Trump White House by attempting to assert privilege,
        an effort that could delay the probe.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37441dd-0cec-4bb4-a86f-a7f994e2e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1520162-522d-4c11-bff1-4d64065277b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials could also defy congressional subpoenas as they did frequently
        during the Trump administration.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2c493-76ce-43a3-bb93-c5bbb61d9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36102533-b699-47ea-9653-85424ad56d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Adam Kinzinger said on Sunday he expects the select committee
        to issue "a significant number of subpoenas for a lot of people," in order
        to learn details of Trump''s whereabouts on January 6, but indicated he would
        be reluctant to subpoena Trump himself immediately.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046c55a-dab6-48c0-a459-c48e4b18f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cec35-1862-40c0-8ec4-fb333fc4da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, look, I don''t know. Again, it''s going to depend where the
        facts lead. We may not even have to talk to Donald Trump to get the information.
        There were tons of people around him, there were tons of people that were
        involved in the things that led up to January 6. Obviously if you talk to
        the President, the former President, that''s going to have a whole new set
        of kind of, like, you know, everything associated with it," Kinzinger said,
        when asked on ABC This Week whether he would want to hear from the former
        President.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c2c97-69b5-47aa-97f6-7552b7c544fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30addde5-5839-424c-9418-e54bc3a220b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinzinger struck a different note when asked whether he would support
        issuing subpoenas to McCarthy or Jordan, saying, when asked, that he would
        support subpoenas "to anybody that can shed light" on what Trump did on January
        6.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a339623-c923-44d9-a3e2-b8ec2a799d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695abe5-9278-4de3-908a-1b24e53b126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "If that''s the leader, that''s the leader. If it''s anybody
        that talked to the President, they could provide us with that information.
        I want to know what the president was doing every moment of that day."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc39c3b-8f04-4859-bcfa-d199caa41af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efcaa9-c53a-4fcd-b720-7f7a5d7789c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy has long been among those considered to be a likely subpoena
        target given previous reporting about his conversation with Trump on January
        6.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde6856-a07c-4136-bb1c-ac44a601db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcb9c0-5c65-4f44-bdd5-2ba7c339256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in hearing testimony from Jordan has increased in recent
        weeks after a series of interviews during which he failed to directly address
        questions about the nature of his phone call with Trump on January 6.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a50cc-8497-4f14-be88-1123a94275dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c9002-6699-426f-9766-0b570bf365a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While subpoenaing Jordan could carry political risks, Democrats
        have left the door open to that possibility.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c5707-dcca-467c-9001-21e3226a923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff511ee-7820-4e5d-bcee-4d26e6960d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds go up every time he opens his mouth," one Democratic aide
        said about the possibility of issuing a subpoena to Jordan.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01904f69-9f8f-4640-8d86-119668c7525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T05:45:47.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:20:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/06/politics/january-6-committee-investigation-white-house-phone-logs/index.html">January
        6 committee considers whether to seek Trump White House call logs as investigators
        eye next steps</a>."</em></p>'
  'walking-underrated-exercise':
    'author': 'Melanie Radzicki McManus, CNN'
    'caption': 'Credit: Sean Gallup/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-07T06:32:40.593+08:00
    'imagesource': 'jcr:960319c6-9697-4cb6-841e-c5a875afe172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f086198-1daf-4bcd-876f-ad3b02e3d36f'
    'lead': 'They may not be handing out Olympic medals for doing it, but don''t underestimate
      the many benefits that walking can bring to your life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-07T06:36:44.858+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:19:15.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:27.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you should know about the most underrated form of exercise'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d7359-6b37-4b87-bc5b-3d7a3bafe309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;(CNN)</strong> — For many of us, walking doesn''t
        seem like anything special. It''s just something we do every day. But walking
        is actually one of the best forms of exercise out there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b793e8c-6c7e-4949-a9a4-f4f2d3031ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of studies show that this simple form of movement has a wealth
        of wide-ranging benefits, including better physical and mental health, increased
        mindfulness and enhanced communication skills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a41b5d-2f66-415c-8c52-b18165862544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking is the most underrated, corrective, mind-body, fat-burning
        exercise available to humans," said Dana Santas, a CNN fitness contributor,
        certified strength and conditioning specialist, and mind-body coach in professional
        sports. "I walk every single day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb780e7b-f310-425f-9bb2-7638de7fcb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are several things everyone should know about this simple,
        yet beneficial, form of exercise. (Important note: Before beginning any new
        exercise program, consult your doctor. Stop immediately if you feel pain.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf0bc9-4658-41bd-b4e0-06b8c9b1411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walking improves your health</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cada96-2ef7-40b7-8cd5-6eea59fc72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A walking regimen can help you lose weight; lower your blood pressure
        and cholesterol; and reduce your risk for heart disease, diabetes and cancer;
        among other benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891cb6b-e134-43c6-96cb-5ac90bd7605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking for Health," a special report issued by Harvard Medical
        School, says that walking can do more to combat disease and other health conditions
        than pretty much anything else. One example: Walking just two-and-a-half hours
        a week, or just under 22 minutes a day, might reduce your risk of heart disease
        by an impressive 30%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c047c-c70f-4b71-b7aa-291535bbe862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It improves memory and cognitive capability</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cc5e1-43e1-4f9f-9d2d-a7c5ed858549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous studies show that walking is a brain booster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c9757-bc4a-439f-9ccc-2f8bcf1ae97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in a 2010 issue of the journal Neurology found
        a link between walking and a greater amount of gray matter in the brain. For
        example, research from the University of Virginia in Charlottesville indicated
        walking lessened the risk for dementia and Alzheimer''s disease in elderly
        men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82caf930-cbb0-441e-8653-7581839e7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It boosts your mood and lowers stress</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d5737-3c9e-420f-b799-db763838326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking even a few minutes a day calms anxiety and enhances your
        mood. This is especially true if you''re walking outside in nature, a setting
        that numerous studies show is beneficial in myriad ways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879836a-d519-4a81-844b-e554d4c5322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can strengthen your muscles, bones and joints. Your leg and
        abdominal muscles get a workout when you walk, as do your arms if you''re
        pumping them or using trekking poles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6a0fd-1a85-4b18-82fc-cd4ed233bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your bones benefit, too, as walking is a weight-bearing exercise,
        which is great for building bone strength. And as you walk, your motion helps
        bring oxygen and nutrients into your joint cartilage, which has no direct
        blood supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737f9c9-fbdc-4efa-afd1-c64d18e618f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walking is energizing, yet also helps you sleep</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9defa28-f86e-4af9-b919-95edae9bb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A walking regimen helps boost your energy levels, but don''t worry
        if you suffer from insomnia. Women ages 50 to 75 who walked for an hour every
        morning were less likely to have insomnia than those who did not, according
        to the Arthritis Foundation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70814887-a9ba-4e8b-9a2b-40a827966430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a safe, easy exercise for newbies</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef12e4-b380-4dae-82d8-112efc1a3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 17% to 50% of Americans are inactive, according to the US Centers
        for Disease Control and Prevention, with percentages varying by state and
        territory. For these people, walking is arguably the cardiorespiratory exercise
        best suited to them, said Evan Matthews, associate professor of exercise science
        and physical education at New Jersey''s Montclair State University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cf24e-0dc5-4945-8ad9-23ca9d2ecc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because it is likely a familiar movement, removing the
        learning curve that occurs with a new form of physical activity and the intimidation
        factor many feel when starting out," he said. Walking is also safe with one
        of the lowest exercise injury rates, according to a report by the US Department
        of Health and Human Services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9403699-278d-4afb-9ddb-c5a26111034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews noted those without the stamina to finish a 30-minute walk
        can break it up into small chunks, something not easily doable if you need
        to exercise at a gym. "This could be a 10-minute walk to work, a 10-minute
        walk on your lunch break and a 10-minute walk home from work."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf4498-901f-48b5-9321-17f5283e7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walking can be a vigorous workout</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993218e-e58b-4b58-9924-9fc2b2d17e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to ramp up the intensity, try intervals, where you alternate
        a few minutes of easy strolling with intense bursts. You can also walk with
        hand or ankle weights, assuming they are not so heavy that they throw off
        your form, Santas said. Or strap on a loaded backpack. Another option: hill
        repeats, where you walk briskly up a hill, then easily back down, several
        times in a row.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979503b-8ebc-46d4-84da-f9a3c24d010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don''t need to take 10,000 steps a day</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a666de-2fe1-4eea-aa15-0f52a9e1dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many groups tout walking 10,000 steps a day, research supported
        by the National Institutes of Health and published in 2019 found that while
        older women who took 4,400 steps a day had a lower death rate than those taking
        just 2,700, the benefit of more daily steps leveling off around 7,500.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea22255-c0f2-4f47-81fb-0f0593aee9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Build family bonds</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb942e14-f760-4cb8-9289-ec7532131cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading out for a stroll with your children could enhance your communication,
        reduce behavioral issues and even boost academic success. And don''t forget
        your spouse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921456f-88dc-434d-bab9-7473cfa6d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One man told me walking saved his marriage," Santas said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63a818-17f4-49c0-a1c4-23c3b0fd632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was on the brink of divorce when his wife began accompanying
        him on his daily walks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31a329-f92d-443a-836c-ecd633bd0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started communicating in ways they hadn''t before, and it
        brought them back together."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33957a0-9a33-480a-a8dd-0a7d24bd3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Develop community bonds</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a703cad-442e-4d5a-9e73-2eed50d1750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that when people frequently walk around their neighborhood,
        crime drops. Regular walks are also a great way to get to know your neighbors,
        and social bonds are important at any age.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d3756-25d8-42f5-831b-c6da47d5e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walking is free and can be done anywhere</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e576aa4-56f4-4bdc-a721-7fb3173463e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need for a pricey gym membership. Just put on your shoes
        and head out the door. If the weather''s bad, look for a place such as a mall
        or school that offers community walking time. You can even walk around your
        house.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13fb1e-01aa-4366-9f15-c3ca456ed9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One final thought: While walking is a great form of exercise, new
        research shows we should move regularly throughout the day for optimal health.
        "Walking for five minutes every hour goes a long way," Matthews said. "It
        doesn''t need to even be moderate intensity. Just move."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd889da-2fbc-4322-895b-f1f6e6dbb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-07T06:36:44.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:19:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/06/health/walking-benefits-exercise-wellness/index.html"
        target="_blank">What you should know about the most underrated form of exercise</a></em></p>'
  'Greenland-icebergs-':
