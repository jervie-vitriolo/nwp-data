      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef6575-01d7-4444-8bfb-ea2131f59caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said that almost 14 million Filipinos have
        completed their vaccine doses as of Tuesday — still far from the government''s
        target of inoculating 70% of the country''s 109-million population to achieve
        herd immunity.</p>'
    '17':
