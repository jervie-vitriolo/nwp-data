      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Tuesday, OCTA
        Research fellow Guido David said COVID-19 cases will still likely continue
        to increase a little further before going on a downward trend.</p>'
