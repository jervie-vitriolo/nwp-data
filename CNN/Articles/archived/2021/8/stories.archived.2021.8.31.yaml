      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Philadelphia Inquirer national columnist Will Bunch, an
        outspoken critic of America''s involvement in "forever wars:" "Whether America
        can complete a shift away from more than 20 years of failed militarism and
        reap a peace dividend by curbing Pentagon spending."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdb120-5a36-4b85-9b72-5233ec4f50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
