  'Duterte-vice-president-2022-election-opposition-Otso-Diretso':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T14:14:29.677+08:00
    'imagesource': 'jcr:2a891768-cb34-4c61-bef9-344c6a536037'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2c0fa2-aa70-419d-aab7-c6d9520d1dcd'
    'lead': '''There is no opposition. The opposition won''t win. I''m sure the Otso
      Diretso record will happen again,'' President Rodrigo Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T14:17:19.186+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:24:43.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:00.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he decided to run for VP in 2022 due to ''lack of opposition'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45b3ba-0bfe-414d-8e4b-acad32a06c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> President
        Rodrigo Duterte said&nbsp;he is confident of a victory in the 2022 polls,
        claiming there are no other viable contenders in the upcoming vice presidential
        race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a29600-f2e9-4623-a4e9-fef8cae1f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko magtakbo ako ng Vice President. Bakit? Walang oposisyon
        eh. Hindi naman manalo ang oposisyon na ''yan. Sigurado ako ang Otso Diretso,
        ulit na naman iyon," he said in a speech that was taped around midnight Monday
        but was aired by the state-run network on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89587032-f7a6-43b4-9355-e9ff4f588969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said I will run for Vice President. Why? There is
        no opposition. The opposition won''t win. I''m sure the Otso Diretso record
        will happen again.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c0e1b-b616-4326-a5e4-04595ce81716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the eight candidates of Liberal Party''s Otso Diretso landed
        a Senate seat in the 2019 midterm polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eccf00-2d93-4f69-8d7e-9753e46a37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only Senate President Vicente "Tito" Sotto III clearly expressed
        intention to run for vice president in next year''s election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24ff45-6ab0-4a68-a2e8-55123249ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte confirmed he will seek the vice presidency once
        he relinquishes the highest office next year. He said he will give way if
        his daughter, Davao City Mayor Sara Duterte, runs for president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30dde0-0336-4f23-9e39-70393c63ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T14:17:19.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution does not prohibit a sitting president to run
        for lower political positions, other than the presidency.</p>'
  'Duterte-DOH-special-risk-allowance-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T14:48:05.158+08:00
    'imagesource': 'jcr:1bfcfcfb-1e73-45fe-91e7-f9525e1429ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b920cd-6800-489b-a2cb-e7b9ed7351c8'
    'lead': 'The Department of Health cannot give COVID-19 special risk allowance
      at will and without legal basis, as the agency runs the risk of being flagged
      by the Commission on Audit, President Rodrigo Duterte maintained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T15:03:35.688+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:24:43.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:01.415+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: DOH cautious in releasing SRA to avoid COA flagging'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc371f-8325-42f3-9fcd-7b63f4d6096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Department of Health cannot give COVID-19 special risk allowance at will and
        without legal basis, as the agency runs the risk of being flagged by the Commission
        on Audit, President Rodrigo Duterte maintained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7f7fe-60e5-4e6c-ae66-59e398dce158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ka basta basta maggasta, magbayad ka ng walang basis, ma-fa-flag
        ka na naman," the President said in a taped address that aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669f87b-9bf8-4d5e-a201-4fa9175b201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot just pay without basis, as you are going
        to get flagged again.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834010f-7535-4d83-a5d5-9e3eb3ec8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remark came amid complaints from health workers they
        have yet to receive their SRA and other benefits under the Bayanihan to Recover
        As One Act or Bayanihan 2,0. The DOH has sought more SRA funds to address
        delays in payments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa1cd2-88fd-4533-a6f1-f8c3b789a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA earlier flagged the release of benefits to health workers not
        mentioned in the Bayanihan 2, which specified that "those catering to or in
        contact with COVID-19 patients" shall get the SRA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88f62e-b04b-4be3-b03e-72b88e8a0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the DOH is now asking Congress if a liberal interpretation
        can be applied to this SRA provision so all health workers can receive this
        special allowance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1cc06-c205-45a8-aeab-639273bad0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:03:35.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said it completed the disbursements of SRA funds
        to nearly 380,000 health workers before the Bayanihan 2 expired on June 30.
        The agency received additional SRA funds worth around P311 million for 20,000
        unpaid health workers and requested more funding for 17,000 more. There are
        1.8 million health workers in the country, according to DOH data.</p>'
