      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b2a22-5643-4fa6-b112-9ec97eb076e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Committee to Protect Journalists board chair Kathleen Carroll,
        former exec editor of The AP: "What will history tell us about the end of
        this 20-year war and can we see that now? Can we pull back the stick from
        the chaos and heartache and betrayal on the ground and look for what there
        is to be learned for us as a society, a nation, a people? Can we only see
        the important moments long after the fact? Or is there a way to see them when
        they are happening and explore their meaning in our coverage?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bdae6-db75-4348-804d-c8395f2f74c0'
