      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Pfizer official said the company plans to have data
        from its trial on Covid-19 vaccine booster efficacy by late September or early
        October.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b6f3d-bcbb-4679-83e2-4b6c8e5ec6c2'
