      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The markets are slowing," Mohammad Abdulatif al-Fares said in comments
        to Reuters on Sunday. "Since Covid-19 has begun its fourth wave in some areas,
        we must be careful and reconsider this increase."</p>'
    '35':
