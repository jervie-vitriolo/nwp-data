      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1e196-b1ee-47e0-ad76-1a46c7b31dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Commentary associate editor Noah Rothman, an equally outspoken
        critic of Biden''s withdrawal decisions: "I would definitely be focused like
        a laser on US passport holders trying to get out. But also the Pentagon''s
        effort to gloss over legal permanent residents -- people with jobs, families,
        homes, and bank accounts here. To say nothing of visa holders and visa eligibles.
        It all adds up to a number the administration hoped to elide, but my suspicion
        it is in the thousands. And I don''t suspect the press will need prodding
        to cover their stories. My strong suspicion is that they will be too horrible
        to ignore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52151c4-0cc9-46e1-b973-276eb4281063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
