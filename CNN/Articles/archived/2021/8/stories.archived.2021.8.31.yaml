      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William C. Gruber, the company''s senior vice president of vaccine
        clinical research and development, told the AICP there''s data from Public
        Health England, Israel and others that speaks to the decline in vaccine efficacy
        over time and potential for boosters, but the company is hoping to provide
        a controlled study of the efficacy of boosters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787d0e5-8d78-417c-8e49-bf034c46d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.737+08:00
      'mgnl:createdBy': 'bamba'
