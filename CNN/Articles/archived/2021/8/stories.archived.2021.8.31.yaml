    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df3d04fd-4957-4c43-a2b7-6b0f5fdc747b'
    'lead': 'San Miguel Corporation is working together with famed urban planner Felino
      "Jun" Palafox, Jr. to develop the Bulacan airport city project into one that
      includes "green, sustainable, and disaster-resilient architecture."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T15:25:46.798+08:00
    'mgnl:createdBy': 'pia'
