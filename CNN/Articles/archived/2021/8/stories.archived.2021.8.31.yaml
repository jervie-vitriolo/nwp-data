      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Gonjiam Haunted Asylum”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39863e64-42c1-4167-bea2-4a458e93d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T19:44:15.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean horror has become something of a cinematic genre on
        its own, with films like “The Wailing,” “The Host,” and “A Tale of Two Sisters,”
        — that there have been YouTube essays <a href="https://www.youtube.com/watch?v=490QcBgrNog"
        target="_blank">dissecting</a> and <a href="https://www.youtube.com/watch?v=QOtjKkH7hJU"
        target="_blank">exploring</a> its merits. Recently, I watched “Gonjiam Haunted
        Asylum” (2018), an interesting South Korean addition to the wildly erratic
        found footage horror film canon. The film’s plot is pretty basic: a group
        of horror enthusiasts film their attempt to open a mysterious (not to mention
        deadly as other attempts have led to several deaths) room in the abandoned
        Gonjiam Psychiatric Hospital — one of the ten freakiest places in the world
        according to <a href="https://edition.cnn.com/travel/article/freakiest-places-world/index.html"
        target="_blank">CNN Travel.</a> They broadcast their visit “live” but, as
        this is a horror movie, things don’t exactly go the way they planned out to
        be. We get pretty attached to the characters, even the crooked film crew (led
        by the affable Wi Ha-Joon of “18 Again”) who risks taking the trip just to
        monetize their livestream that it’s kind of hard to see them killed off when
        the terror gears start grinding. Jump scares are aplenty but the whole atmosphere
        of the abandoned asylum, plus the backstory of the tortured patients, make
        up for an unnerving experience. Stream on Vivamax. — DJ</p>'
