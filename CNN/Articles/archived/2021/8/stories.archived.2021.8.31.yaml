      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7468c-adda-452b-a3d8-9a30066355a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54289c2b-0d51-4233-b7d6-c61605658a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben’s music, for fans, is a guide through the gloom in their
        lives. In reprising the hopefulness of their sound in “Pebble House Volume
        1,” the band renews their promise to be our companions in seeking light, as
        liwanag, but also as ease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac10fb4-72aa-4f69-9160-4ff235104f56'
