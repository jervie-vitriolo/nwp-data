      'mgnl:lastActivated': 2023-01-25T11:24:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — There
        is now a community transmission of the more contagious Delta variant in the
        Philippines, the World Health Organization''s representative to the country
        confirmed on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68453a77-9eb7-4d50-8aa0-e5f148a2fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:39:40.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly. With these kind of numbers, we are in community transmission
        of the Delta variant," Dr. Rabindra Abeyasinghe said in a media briefing.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb51e9-2b95-4989-9970-d8f3b5dd8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:39:40.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also confirmed that the feared variant is now the dominant
        coronavirus variant in the Philippines based on limited whole genome sequencing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17df263-44b7-4f44-abcb-a8bb99d1a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:39:40.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier confirmed community transmission
        — wherein the sources of the infection can no longer be traced — in <a href="https://cnnphilippines.com/news/2021/8/23/Delta-variant-cases-community-transmission-Metro-Manila-Calabarzon.html">Metro
        Manila and Calabarzon</a>. But said it more data is needed to say if the situation
        is the same nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a1009-11ea-4793-ada7-45d4973f1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:39:40.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the biosurveillance report released on Aug. 27, nearly
        69% of the 748 samples reviewed were confirmed to be Delta infections. The
        total stands at 1,789 Delta cases or 14.12% of the variant cases in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd03821-25cd-41c9-9acd-9c7360607514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:39:40.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is believed to be as transmissible as chickenpox
        — with each infected person able to spread the virus to eight or nine others
        on average.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b706fac-30d6-47ff-9a8b-12f92ed8ae52'
      'mgnl:activationStatus': true
