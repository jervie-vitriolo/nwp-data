      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965a2dd-b7ec-4839-9d1f-f1819c866add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:26:30.889+08:00
