    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff361bf-03f9-4289-8cb5-8eb13aea5abf'
    'lead': '''With these kind of numbers, we are in community transmission of the
      Delta variant,'' WHO Representative to the Philippines Dr. Rabindra Abeyasinghe
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T11:39:40.380+08:00
