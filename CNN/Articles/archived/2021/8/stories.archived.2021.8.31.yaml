      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68736c-145a-4095-88d8-4ed014389a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, 70% of self-identified Republicans said they had at least
        some trust in national news organizations. That number is now 35%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ef768-9955-43ff-93dc-8389e7257b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e9054-a6c1-4ce6-8b79-081aab822ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2020, trust in the national news media fell off a cliff.
        Almost half (49%) said they had a lot or some trust in the mainstream media
        in late 2019. That marks a 14-point drop on the question in less than two
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea7f45-24a5-4540-90a6-7e3b33f2e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5292d-0084-4d60-a717-7838fe82ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That precipitous decline is directly attributable to a nonstop --
        and largely one-way -- attack on the idea of the media and, even more broadly,
        capital "T" truth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1df27-c852-4180-a5ef-4f99a9233d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb316e65-c1f4-47cd-a502-948322fdc540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that Trump told us exactly what he was up to back in 2018,
        speaking to a VFW gathering. "Don''t believe the crap you see from these people,
        the fake news," Trump told the crowd. "What you''re seeing and what you''re
        reading is not what''s happening."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f133f10-46d1-45f3-a897-0ce2bf7885fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e2991-cb13-4876-ad10-9dd5e63dd809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted to be the sole disseminator of information -- and "facts"
        -- to his base. That desire was driven by selfish and political concerns:
        Trump wanted to create an alternate reality in which he was winning at everything
        from the economy to immigration to even Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c33fd9-66df-4a8d-80cd-cf8b353635c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69032611-1492-4f05-bf4c-7f942597edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That such a concerted effort would have disastrous and even deadly
        consequences -- witness the number of unvaccinated Americans unnecessarily
        dying from Covid-19 -- didn''t concern Trump. Vilifying the media, he believed,
        was a means to his desired end: winning reelection and/or burnishing his political
        (and personal) brand among the hardcore Trumpist base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b3fc7-c8b2-4832-8536-8e81fd98068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dacbfe-96b2-4120-8de1-d0afcc1bda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: When history books are written about the legacy Trump
        left behind after his turbulent four years in office, his assault on truth
        -- and the role a nonpartisan media plays in society -- will be its defining
        trait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cdc2c1-f8a7-4964-9e24-171545591c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.417+08:00
