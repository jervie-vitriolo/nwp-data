  'FDA-booster-shots-health-workers-sinovac-march':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T21:34:27.755+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0dcc4e-ef9d-42c5-89f6-7507a1878445'
    'lead': 'The Food and Drug Administration chief also allays fears of waning immunity
      among the health workers inoculated in March. He says even if their antibody
      levels do decline, they are still assured of a significant level of protection
      against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T21:36:23.990+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:18:20.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:30.343+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA chief: Not enough data to prove boosters needed for health workers
      vaccinated in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af65fb-7b28-4873-830b-56d360ba917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — There
        is not enough evidence to say healthcare workers inoculated with Sinovac in
        March would soon need booster shots, Food and Drug Administration Director
        General Eric Domingo said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60fcde-2ce2-43f0-a266-3a50cde593d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after an infectious disease expert said those injected with
        the Chinese brand may have to get boosters half a year after their second
        dose, as a study in Thailand <a href="https://cnnphilippines.com/news/2021/8/30/sinovac-delta-wanes-six-months.html">found
        "waning" efficacy</a> of the vaccine against the Delta coronavirus variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa20d9-c01b-4db8-95a3-ed9235f1bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far <em>naman</em>, there''s not enough data to show that we
        actually need boosters," Domingo told CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c14f21-817d-4cd1-bafc-70beac43e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the WHO (World Health Organization) is not advocating boosters,
        because we know that even if the antibody levels go down, it doesn''t mean
        we''re not protected," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49362f43-cd51-4198-9dc5-329c1100c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained those vaccinated still get an amount of protection
        "way above" those who haven''t gotten any shot at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd42404-b4c5-4f82-a804-76bb38d960fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Domingo, doctors at the Philippine General Hospital
        are still monitoring the antibody levels of those vaccinated in March to check
        if there has been a decline in immunity. The PGH is one of the government
        facilities first to receive the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004f2b4-5ce8-4b6f-87d0-eb536147b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say we would get data on that maybe in the next month or
        couple of months," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa32c6-e491-4560-b4ed-918ef5bfa650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the FDA chief maintained that vaccine availability remains
        crucial in even considering giving booster shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512d974-363d-49d5-b125-540d3249a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember we''re not really at a position to give booster
        shots yet," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7021b-0bb3-4cc6-a531-074e1967ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something other officials and health experts have also stressed,
        saying the priority is to ensure as many people as possible are inoculated
        first before using supplies as extra doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e201b2-ac99-4889-a6ca-45daf42b36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:36:23.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the country achieves a level of protection "high enough," and
        when there''s sufficient vaccine supply, Domingo said that''s when the government
        can start thinking of redistributing some of the extra doses for those most
        at-risk. These are frontline healthcare workers as well as senior citizens,
        especially those with several comorbidities, he added.</p>'
  'PH-banks-bad-loans-buffers-Moodys-Investors-Service':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-31T21:46:30.257+08:00
    'imagesource': 'jcr:7ad17ee4-95ba-4f4b-bfd6-bc11e416d888'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8355d516-a5e6-49c7-a49a-3b8017798f5c'
    'lead': 'Moody''s Investors Service notes how rated banks ''proactively'' hiked
      loan loss provisions early last year as they anticipate more soured loans amid
      the pandemic, adding that they possess "sufficiently strong capital" to absorb
      unexpected ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T21:50:14.454+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:18:09.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:30.983+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moody-s', 'Moody-s-Investors-Service', 'bad-loans', 'non-performing-loans',
      'NPLs', 'banks', 'COVID-19', 'surge', 'pandemic']
    'template': '1'
    'title': 'Bad loans to go up amid COVID-19 surge, but PH banks'' buffers ''sufficient''
      — Moody''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b58a7-e8df-4a7f-bac4-982324144d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;Sourced
        loans in the country might increase with the spike in COVID-19 infections
        hampering an economic rebound, but banks are capable of weathering the losses,
        a global credit rater says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f3923-28b3-48cc-a1b7-4c9d12df0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235e722-88cc-4a3b-b990-ce028e36cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a resurgence of coronavirus cases amid a low vaccination rate
        delay the Philippines'' economic recovery, defaults by individuals and small
        and medium-sized enterprises (SMEs) will result in an increase in nonperforming
        loans (NPLs)," said Moody''s Investors Service in a report published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ee82c-7849-43b9-8902-d332b3fc7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678a775-1fd2-4f9a-897f-7a21b872e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While conglomerates are expected to stay resilient given the diversification
        of their revenue sources, mid- to large-sized firms in sectors gravely hit
        by the health crisis like hospitality and retail are confronted with higher
        default risks, according to Moody''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7ff89-827a-4f72-afca-1f607fd9de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b76399-85f0-40f3-ad69-d0be367edee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it says rated banks have "strong" buffers against loan losses
        despite the increase in bad loans in the previous 18 months, with the banking
        system''s NPL ratio at 4.48% as of June -- way up from pre-pandemic rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e31f97-01d9-4c97-a9a2-ad497bc8433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b0eee-71f3-483f-b92c-cc772aaad06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s attributes this to banking institutions "proactively increasing
        loan-loss provisions in early 2020 in anticipation of increases in problem
        loans caused by the pandemic," adding that they also possess "sufficiently
        strong" capital to take in unexpected losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af73a7-95e7-433b-87ea-81a9ea43fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea4a31-261a-4f5b-8a70-afd13162719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under a stress scenario where 50% of Stage 2 loans become NPLs,
        the asset-weighted average for the tangible common equity ratios of rated
        privately owned commercial banks in the Philippines would still remain above
        15% in 2023, a strong level," added the American rating agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a279e6-1525-4866-b73a-106bac96b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d8d8c-c302-4b7e-b5c7-78806948ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term prospects ''remain intact''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f82396-49ac-44e6-a4c4-6465e9af3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf4df8-4058-44d5-a956-4f02053e1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the global pandemic disrupting the national banking system,
        Moody''s notes its growth prospects in the long run stay in place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073d62d-c1db-4f90-b768-93c383051871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46525b2-d798-44cd-85f8-c7fc157cc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater cited the large, young population of the Philippines,
        which yields a pool of future customers for banks. Financial institutions
        are also able to expand their customer bases through the wider availability
        and adoption of digital financial services, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83571d-4dbe-42ba-8b49-e16472d30959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1e3f3-f3c4-4cb5-ae26-0dc10e3de96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic and a policy push for the adoption of digital financial
        services have led to exponential increase in digital transactions," said Moody''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc06c7-004c-4596-b6cc-36cca9504ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0727342-7d84-455d-843d-037312bd1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:50:14.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been pushing for digital transactions to further
        reduce the spread of COVID-19 by eliminating physical contact among users.</p>'
  'duterte-cabinet-members-congress-hearings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T22:28:56.982+08:00
    'imagesource': 'jcr:61c8389d-7e58-41b1-8ffd-a678207557af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d085895-17a8-40d8-8718-73cab2f5864e'
    'lead': 'President Rodrigo Duterte has threatened to order members of his Cabinet
      to snub congressional inquiries, as he criticized senators for their supposed
      "rude" treatment of his appointees.

      '
    'mgnl:activationStatus': true
