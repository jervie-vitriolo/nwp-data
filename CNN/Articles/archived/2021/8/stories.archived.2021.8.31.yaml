      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032d0d9-9352-4be6-b107-3df069f2f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this day of history, with America''s war in Afghanistan officially
        over, I asked a cross-section of journalists and activists to weigh in on
        what''s next. Pretend to be an assignment editor, I said, and answer this
        question: "With the US officially leaving Afghanistan, what''s the No. 1 angle
        that needs to be covered now?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2a841-6530-45b6-9549-8d27dbd6699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab8917-157d-4396-aaba-504a99602463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are the answers:</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2e16c-914f-4605-8a9d-c888648f3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1bf44-2ae9-40e8-a789-cde25f308f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; CNN Pentagon correspondent Barbara Starr: "Humanitarian
        relief. I think it''s central to everything. We know the Taliban need it to
        come into the country and it''s a potential lever for the new ''diplomatic''
        agenda for President Biden. And it may be the only way the people survive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f5b03-0140-4366-8c01-0f4721b31e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d8ac7-f338-4b94-8484-a5ad1770cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Paul Rieckhoff, founder of Iraq and Afghanistan Veterans
        of America: "The plight of the Afghan people. And especially our Afghan allies
        who are in particular grave danger under the Taliban. They are terrified about
        being left behind. They are more terrified about being forgotten. Biden may
        say the war is over. It''s not over for them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61a7e7-972e-4822-ba0e-83fdb494fbc1'
      'mgnl:activationStatus': true
