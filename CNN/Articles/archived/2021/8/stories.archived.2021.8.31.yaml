      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; PBS "NewsHour" special correspondent Jane Ferguson, who
        flew out of Kabul just a few days ago: "Can the Taliban hold onto control
        over Afghanistan, or will everything descend into chaotic civil war and failed
        state? Because if it is the latter -- similar to Somalia in early 90s -- US
        troops will be back in some capacity, and a major migrant crisis and humanitarian
        catastrophe will be the result. What happens with Taliban rule/strength will
        determine the global implications of the fallout of this drawdown over everything
        else."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3cf44-50ca-40d0-8d1a-a624ea0d29de'
      'mgnl:activationStatus': true
