      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efefda-45f0-4252-8d6e-39b3eab248bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, at its peak during the last school year, the state
        reported a total of 10,487 Covid-19 cases among students for the week ending
        January 10.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bcb9ed-3546-4ada-906e-621cc88628fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6beee-f4c5-46db-9009-3a0b0ea9a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty University in Lynchburg, Virginia, is putting its entire
        campus under quarantine for two weeks to "slow the spread" of Covid-19 among
        its student body.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd1c3e-553e-4ee2-b80f-8f27f3c4bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a86c65-260b-4044-9045-8afa5bcd931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the university''s Covid dashboard, there are currently
        159 active cases -- 124 students and 35 staff members. That accounts for about
        0.55% of the university''s total population.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f206879-1ad0-4413-9fff-4f2a54eee390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd961f-cc8c-45db-a764-7881f44aa00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university announced indoor classes will be moved online and
        no large indoor gatherings will be held during the "temporary mitigation period"
        starting today and going through September 10, but emphasized in a statement
        that this is not a "campus wide lockdown."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c2536-53be-4c5b-8e39-52a400550405'
      'mgnl:activationStatus': true
