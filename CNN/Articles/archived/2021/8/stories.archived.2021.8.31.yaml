      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal in Batangas province remains under Alert Level 2 of the five-step
        warning system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0294a-b29e-4315-b8fb-93261d6897df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T09:00:07.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status means “sudden steam- or gas-driven explosions, volcanic
        earthquakes, minor ashfall, and lethal accumulations or expulsions of volcanic
        gas can occur and threaten areas within and around (Taal Volcano Island),”
        according to Phivolcs.</p>'
  'coronavirus-variant-c.1.2-South-Africa':
    'author': 'Maggie Fox, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T10:04:41.322+08:00
    'imagesource': 'jcr:43ba3b59-3d73-4d01-a4f1-e7facb57ab62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '521a372a-30fb-477b-9005-202a23c756d9'
    'lead': 'The variant genetic researchers are watching, called C.1.2, has popped
      up across South Africa as well as in seven other countries in Africa, Asia and
      the Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T10:06:25.029+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:24:54.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:52.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South African researchers keep wary eye on yet another new coronavirus
      variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44da871-8880-4a12-a4ed-5d54a0d0eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Genetics researchers who have been watching
        for new coronavirus variants say they''ve seen a troubling new lineage that
        carries many of the same hallmarks as other strains, including Alpha, Beta
        and Gamma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0a7b4-9596-4ed0-9808-72454700024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant they are watching, called C.1.2, has popped up across
        South Africa as well as in seven other countries in Africa, Asia and the Pacific,
        the researchers report. They''re not sure whether its constellation of mutations
        will make it more dangerous, but it carries changes that have given other
        variants increased transmissibility and the ability to evade the immune system''s
        response to some degree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92624edb-ea18-4d92-b736-03d51527b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more mutations does not necessarily equal more danger — some
        mutations can weaken a virus and it''s the combination of changes that affects
        whether a virus becomes more efficient. One extra mutation could cancel out
        the effects of another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd7c6a-cb07-4496-8259-a38ae3fae633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team — which includes virologist Penny Moore of South Africa''s
        National Institute for Communicable Diseases — say they are keeping an eye
        on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018a28a-9c25-4854-b146-80f39ef98ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently assessing the impact of this variant on antibody
        neutralization following SARS-CoV-2 infection or vaccination against SARS-CoV-2
        in South Africa," they wrote in a report posted online as a preprint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eaf847-e545-4882-bc26-2a0a813bfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant has been detected throughout the third wave of infections
        in South Africa from May 2021 onwards and has been detected in seven other
        countries within Europe, Asia, Africa and Oceania. The identification of novel
        SARS-CoV-2 variants is commonly associated with new waves of infection."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80282d-e090-4dc0-8858-08dd25967cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon for the variant to be designated a variant of interest
        or a variant of concern by the World Health Organization, so it does not yet
        have a Greek alphabet designation. WHO currently names four variants of concern,
        which are more easily transmitted, affect severity of disease or evade tests,
        vaccines or treatments: Alpha or B.1.1.7; Beta or B.1.351; Gamma or P.1; and
        Delta or B.1.617.2. Variants of interest, which have troubling mutations and
        have caused clusters of illness, include Eta or B.1.525; Iota or B.1.526;
        Kappa or B.1.617.1 and Lambda or C.37, according to WHO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1b936-a169-4047-b2d5-4e5555672c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria van Kerkhove, technical lead on Covid-19 for WHO, noted that
        very few people diagnosed with coronavirus have been found to be infected
        with the C.1.2 variant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42660db6-8f57-4dbb-a6e0-75956eb0e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date there are around 100 sequences of C.1.2 reported globally,
        the earliest reports from May ''21 from South Africa," she said on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2b11e-d066-45e0-a4b2-311c26e2e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T10:06:25.031+08:00
