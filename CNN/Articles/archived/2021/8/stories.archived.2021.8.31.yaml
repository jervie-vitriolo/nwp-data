      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, total recoveries in the country breached the 1.8-million
        mark, with 16,759 new survivors for a total of 1,810,847.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e6bcd-d73c-417a-a627-64d98c6fe407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.021+08:00
