      'mgnl:type': 'text'
      'text': '<h2>Texas K-12 schools surpass highest Covid-19 weekly total from last
        year</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c119821-86cf-4386-8420-0d360ef9b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Health Department says 20,256 students and 7,488 employees
        have tested positive for Covid-19 throughout Texas districts that returned
        to school in August.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24591ea-f5d5-4c4a-b939-5a738cfa7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
