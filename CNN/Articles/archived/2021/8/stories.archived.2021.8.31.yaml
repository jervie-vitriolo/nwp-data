      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Commission on Higher Education is crafting the guidelines on tapping medical
        and nursing students as additional vaccinators for the COVID-19 vaccination
        drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b42a8-9d4f-44ef-8141-87e6fa7db0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:05.506+08:00
