    'template': '1'
    'title': '''Hidilyn Diaz Act'' gets House nod on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8170e9a-75ea-4fab-acd2-09823608d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) –</strong> The
        House of Representatives on Tuesday approved on third and final reading the
        bill seeking tax exemption on rewards and other benefits given to Filipino
        national athletes and coaches competing in international sports events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247e8d5-261a-4d9e-8ba0-529c03ffaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259fe31-5640-4dbc-b729-1c576f678d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 205 congressmen unanimously approved House Bill 9990 or the
        Hidilyn Diaz Act, named after the Zamboanga-based weightlifter and the country''s
        first Olympic gold medalist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e49f0-2a42-419f-adf0-a5863a44afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30903d-a897-49f9-8d9c-15be9ed437b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to amend Republic Act No. 10699 or the National Athletes
        and Coaches Benefits and Incentives Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5b2fa-fb64-4f53-8682-d99c9b86c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06842f-c4bd-4139-8ee5-7e1da17580d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure provides that all rewards, emoluments, donations,
        gifts, and other related incentives given to Filipino national athletes and
        coaches will be free from all taxes and fees levied by any government agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e08ed-ac68-4b2b-ae83-197b819d70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc8672-1116-425f-822e-7e1a9bf139ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides for the retroactivity of the exemptions to
        cover benefits received beginning Jan. 1, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e790b64-a151-406b-86dd-00cb5c7811cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c1f9a-bd46-4fbb-b44e-66bd7ef2cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda, the bill''s principal author,
        earlier said filing the measure is a "way" to express the State''s solidarity
        and congratulations for athletes representing the country in competitions
        abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8adfc-d616-4681-abb3-316fcc598aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb355d-8505-474b-a9f1-1f6ec9091358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the measure in the House of Representatives came after
        the country''s best finish in an Olympic edition in Tokyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf08371-8229-49ff-8024-fa4beca53a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:10.575+08:00
