      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3f12f-7fbb-4ba6-a043-b9b022e8f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped public addressed aired Tuesday morning, Duterte
        challenged the COA to publish the number of criminal cases filed against its
        General Auditing Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7df6fb-1192-4d86-a73e-550c0956194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e8ee2-6482-4a1a-9d4d-113ee01aefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ''yung…inyong mga kaso sa</em> Ombudsman, <em>dapat</em>
        i-publishin (Your cases with the Ombudsman should be published) but there''s
        a law which says that you cannot do that. And we should respect that because
        that is for everybody," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d513391-8edf-4c2e-8813-9fe7bae14c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2b15a-ae6f-4396-8218-910c9fcb27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But on your own, why don''t you publish the number of criminal
        cases filed against…<em>itong</em> (this) GAO, General Auditing Office, involving
        corruption also? <em>Mas masahol ''yan...eh</em> bribery, <em>tinutulungan
        pa ninyo mag-</em>falsify, <em>mag</em>-fraud (That''s worse, it involves
        bribery and you are helping them falsify and commit fraud)," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0847d63-8b25-44b8-8d3d-97938bd130e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f37c9-06d3-4ddc-9c81-b94cbbb0e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest of the chief executive''s tirades against state
        auditors after they flagged government agencies for mismanagement of public
        funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcd319-f071-413e-ab4c-d51b1f7b1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e03365-df4d-49f8-b14c-a58f49c9e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:59.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:23:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA is not exempt from its own auditing efforts. State auditors
        has <a href="https://www.cnnphilippines.com/news/2021/8/30/COA-flagged-P12.3-million-unliquidated-cash-advances-.html">questioned</a>
        their own colleagues at the Commission''s central office, noting that over
        ₱12.3 million or 99% of their cash advances for foreign and local travel remain
        unliquidated as of end-2020.&nbsp;</p>'
  'PH-COVID-19-cases-nears-two-million':
