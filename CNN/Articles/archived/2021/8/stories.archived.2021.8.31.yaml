  'Duterte-Robredo-SALN-release-Ombudsman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T07:37:32.127+08:00
    'imagesource': 'jcr:b057d5b3-5819-4e5b-a181-fb489bf6d005'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aedf1416-7a43-4ba4-801e-d5ba3593e4a2'
    'lead': '''We leave it to the Office of the Ombudsman, an independent constitutional
      body, to release to the public President Rodrigo Roa Duterte''s Statement of
      Assets, Liabilities and Net Worth (SALN),'' says Presidential spokesperson Harry
      Roque, responding to Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T07:40:02.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:24:59.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:49.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Ask Ombudsman for a copy of Duterte''s SALN'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447f543-8e5d-4f77-904b-62e33f5027f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Malacañang
        on Monday said the release of President Rodrigo Duterte''s Statement of Assets,
        Liabilities and Net Worth (SALN) is up to the Office of the Ombudsman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0500ea5-844a-4c93-b01b-98d6b97b124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Vice President Leni Robredo called on the chief
        executive to publicize his net worth to prove he is serious about fighting
        corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63519974-ff0c-4f63-9633-68d120a265d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stance of the Office of the President has been clear and consistent,"
        Presidential spokesperson Harry Roque said in a statement.  "We leave it to
        the Office of the Ombudsman, an independent constitutional body, to release
        to the public President Rodrigo Roa Duterte''s Statement of Assets, Liabilities
        and Net Worth (SALN)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f222471-1087-4928-a4cc-0e1382c7bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted that Duterte has complied with his duty to file
        his SALN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b36c7-f2fc-493c-88b1-b9686c3879b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interested parties may therefore wish to write a formal communication
        to the Office of the Ombudsman, which has copies of SALNs of all public officials,
        asking for a copy of the said document," the spokesman added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0470cc-7d02-4fac-b204-dfa599122349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday said it would be better for Duterte to release
        his SALN to show his commitment to end corruption in government instead of
        saying he will audit all agencies if he becomes vice president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8020505-3152-4040-88fb-bcb431f86288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president last released publicly his SALN in 2017, while the
        vice president has been consistently releasing her SALN annually since 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40774d-b8f2-4c26-aef3-cd4efec76084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, the Ombudsman issued <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">new
        restrictions</a> on the public''s access to the SALNs of public officers,
        which include a consent from the SALN''s owner before the request is processed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502c18e-1efd-46ab-8e8e-4cfbc3f55746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:40:02.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this <a href="https://www.cnnphilippines.com/news/2020/9/30/ombudsman-new-policy-on-disclosing-saln-duterte.html">new
        policy</a>, even the SALNs of Duterte from the past years cannot be disclosed.</p>'
  'romantic-comedy-evolution':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-09-01T07:03:17.906+08:00
    'imagesource': 'jcr:092ab255-ea70-4779-8899-720d9f9ecdb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb892635-f14a-4e78-89a1-60500d6e4afd'
    'lead': 'Romantic comedies have long been a staple of Hollywood, and though they''ve
      become a misogynistic punchline in recent years, that wasn''t always the case'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T07:56:45.689+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:24:59.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:49.953+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rom-com']
    'template': '1'
    'title': 'A genre reborn: Inside the evolution of the rom-com'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bb37c-77ef-4396-b7bb-6f191aaa6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A recent episode of the Apple TV+
        sitcom "Ted Lasso" features a moment that brings the characters together:
        a love of rom-coms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bb7f2-beff-458a-a6ac-fb092ea1bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode, titled "Rainbow," the happy-go-lucky titular character
        extolls the virtues of the romantic comedy while giving his team, the players
        of AFC Richmond, a pep talk: "If all those attractive people with their amazing
        apartments and interesting jobs, usually in some creative field, can go through
        some light-hearted struggles and still end up happy? Then so can we."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb075df-3ba7-4ba7-a540-dcb8cd13e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refers to his philosophy as "rom-communism," noting that believing
        in it "is all about believing that everything is going to work out in the
        end."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3cb90-cb96-49cb-8957-74480b05cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without spoiling it too much, the episode culminates in a series
        of rom-com homages referencing everything from "When Harry Met Sally" to "Jerry
        Maguire." The audience is expected to know -- and love -- every single pop
        culture Easter Egg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17484133-3de0-43cb-8aa9-47ef97152902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just a new example of how the romantic comedy has evolved,
        even though someone declares the genre dead every few years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b2f5b-76f2-4df0-89e2-855affee6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rom-com has been pronounced dead since the 1970s, before the
        rise of stars now synonymous with the genre like Meg Ryan or Julia Roberts.
        In 2016, the Washington Post declared it dead again -- in 2019, Variety did
        so as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e81b9-2efb-499f-b04f-26964ce09c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in an era of streaming and superhero movies, the romantic comedy
        has been largely cast aside by traditional Hollywood studios putting out theatrical
        releases. Nevertheless, the genre of meet-cutes and airport scenes, sweeping
        kisses and witty one-liners, has persisted in various forms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227e9c9-a4b5-4de8-b7d4-b3a6b2fcedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What exactly is a rom-com?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac20b6a-2a96-40ae-b369-21344f7001c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romantic comedy is a movie grappling with couple formation,
        said Maria San Filippo, an associate professor at Emerson College and editor
        of the collection "After ''Happily Ever After'': Romantic Comedy in the Post-Romantic
        Age."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2439a-871f-4c3f-8994-1ae1d1848126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonally, these movies tend to be a bit more carefree and optimistic
        than other movies that might deal with similar topics (such as "Marriage Story,"
        which San Filippo called a drama).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d787fad-6832-464d-9312-3a526f51ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romantic comedies have long been a staple of Hollywood, and though
        they''ve become a misogynistic punchline in recent years, that wasn''t always
        the case. In 1934, "It Happened One Night" -- credited often as the first
        screwball comedy, a subgenre of rom-com films -- swept all five of the Academy
        Awards it was nominated for: best director, actor, actress, adaptation and
        outstanding production (now known as best picture). It was the first film
        to sweep all the "Big Five" awards, a feat that has only been repeated twice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e65de3-7d5b-4487-9787-7495fac5c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Gable and Claudette Colbert''s unlikely tumble into love led
        to the production of dozens of similar screwball comedies, launching one of
        the most memorable eras of romantic comedies. Katharine Hepburn, Cary Grant
        and Rosalind Russell were at the peak of their powers -- there was shouting,
        rowdy one-upmanship, and of course, love!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a96d1-db61-4619-bcd9-6f05b4568d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though elements of these movies live on, classic screwball comedies
        fizzled out by the mid-1940s. Decades later, Woody Allen''s landmark 1977
        film "Annie Hall" explored similar themes of romance and couple formation
        even though (spoiler alert) its main characters do not end the movie rushing
        into each other''s arms -- a departure from earlier norms. Though the movie
        is undoubtedly a romantic comedy, it''s one that subverts the usual tropes
        in favor of something a little messier, maybe a little more real -- Allen''s
        complicated legacy aside, it marks a notable shift in tone for the genre.
        For those keeping score, the film took home four Academy Awards, including
        best picture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8655c-0258-4e60-aa3e-ddf26368e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, "neo-traditional" romantic comedies took hold, led by
        the hilarious bickering of Meg Ryan and Billy Crystal in 1989''s "When Harry
        Met Sally" (nominated for best original screenplay at the Oscars).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef4a0e-9e3a-4341-b0a3-9169b17a6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These neo-traditional romantic comedies are now what most people
        think of when referencing the genre. It''s "Pretty Woman" and "Four Weddings
        and Funeral." It''s Nancy Meyers and Nora Ephron; it''s Katherine Heigl and
        Matthew McConnaughey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b6d04-08d9-4e20-b59b-682889a1dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These movies -- to varying degrees of success -- typically follow
        a formula: White heterosexual boy meets White heterosexual girl, problems
        and hilarity ensue. In Black romantic comedies, like "Brown Sugar" or "Two
        Can Play That Game," the formula is more or less the same.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953a996-8d00-4af0-a542-6b0e7b22d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to dismiss the formula, said John Alberti, a professor
        of English at Northern Kentucky University who has written extensively about
        the genre. But when it''s done well, it feels like Heath Ledger belting "Can''t
        Take My Eyes Off You" while dancing across the bleachers -- joyous magic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0dad1-cb40-47b1-9805-d7845aa7496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Romantic comedies are dealing with the fundamental aspects of human
        existence: Desire, love, loneliness," Alberti said. "Unlike (for example),
        ''Fast and Furious,'' most of us are not going to become world class street
        racers, but most people do aspire to being in relationships, and take that
        very seriously."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00805650-9543-4d0e-b5ed-f924771aed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, who hasn''t breathed a sigh of relief watching two people
        find their way to each other? Who hasn''t wiped a tear away after a heartfelt
        "I love you" speech? These movies pull at our heart strings, by appealing
        to one of our most basic wants -- to be loved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f1405-828d-4a6b-9962-162dca7583ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But something happened over the years, between the wild commercial
        and critical successes of movies like "Annie Hall" and "When Harry Met Sally,"
        to the largely bland offerings of the early to mid-2000s. The movies simply
        became redundant, with their over-reliance on cliches, content to deliver
        the same story with (slightly) different faces and little chemistry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1d28b-f88c-464d-be1b-e39a3ee982ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take "The Ugly Truth," a 2009 film starring Gerard Butler and Katherine
        Heigl. In a New York Times review of the movie, longtime critic Manohla Dargis
        begins the article with a damning statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418c678-f50b-4b3c-8e26-0a5c483afbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tap-tap-tapping sound you hear," she writes, "is another nail
        being driven into the coffin of the romantic comedy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8fdfe-5315-48e5-9cd3-07612c0ec110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They used to be hits. What happened?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546f26f-97d9-4380-b5ca-ba26b36f2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason romantic comedies became so redundant is studio
        demand for content that could be aimed at a broad audience, said San Filippo.
        As a result, the movies became "incredibly White, incredibly heteronormative."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d67b95-8470-467c-bf80-25024ceb3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, those movies were successful -- they were cheap
        to make and brought in huge profits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276029a2-4705-4abb-a6a7-32ead83749c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Best Friend''s Wedding," a 1997 movie starring Julia Roberts,
        Dermot Mulroney and Cameron Diaz, was made on a $38 million budget, but worldwide,
        the movie brought in more than $299 million. "Pretty Woman," (1990) with Roberts
        and Richard Gere, was made on a miniscule $14 million budget, but brought
        in a whopping $463.4 million worldwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56fbc6-f0b7-43c3-a841-3bcb89b59089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as late as 2009, "The Proposal," starring Sandra Bullock and
        Ryan Reynolds, was made on a budget of $40 million and grossed $317.3 million
        worldwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be15900-a7a3-40bd-8ddf-b6ab362df204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were "mega, mega movies," said media analyst Karie Bible.
        But as the years went on, they simply stopped making as much money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa8424-8a58-4492-824a-2cc62c848af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just one year before the smashing success of "The Proposal," "Fool''s
        Gold," starring Kate Hudson and Matthew McConaughey, only grossed $111 million
        worldwide on a $70 million budget.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f7a52-ec15-4fa2-a0dc-028f8d705860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, 2019''s Rebel Wilson-led "Isn''t It Romantic" made
        a mere $48 million worldwide on a $31 million budget.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a788f14-66c4-4eac-8de6-bbd5935b2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers hardly hold a candle to the romantic comedies of yore.
        And there''s a lot of reasons that could be to blame, Bible said. Finding
        stars that actually have chemistry is no easy task, let alone finding a script
        that works.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c6017-287b-446d-88f7-29a8cb4b0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Julia and Richard, that was magic," she said. But it doesn''t happen
        often.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c8cb5-3368-46f9-a851-fb7d2fdd8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios have also moved away from mid-budget movies, Alberti noted
        -- a trend that''s affected romantic comedies as well as melodramas. Instead,
        studios have focused on investing in giant blockbusters, like superhero movies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a039a-6a02-4145-b24b-26dba0a3aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after years of being force-fed mediocre romantic comedies, audiences
        are changing, too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebd0e3-0d3d-4682-b784-24f07caf735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genre has long been written off as "chick flicks" unworthy of
        serious consideration, by audiences and critics alike. At the same time, some
        have tired of the played-out notion that a woman''s life is incomplete if
        she''s single (an idea, common in post-2000 movies, that the 2016 romantic
        comedy "How To Be Single" attempted to subvert). And many are no longer content
        to see the same White faces, as people of color or LGBTQ people are relegated
        to roles of "sassy best friend" or therapist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10d5fa-6cec-40e8-b95d-b40720e0411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, San Filippo noted that culture writ large has become
        "post-romantic," as more and more people become disillusioned with ideas of
        love, marriage or monogamy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f5e95-ce8b-4e66-87da-41371458a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, these shifting dynamics have led to the demise of the
        romantic comedy -- at least as we''ve traditionally known it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fe3e8-5bf1-4499-b2ee-a54631ac8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the genre has been buried just yet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d88440-76ec-40a9-9d42-93903c29ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is the romantic comedy now?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc679c6d-638c-4bbb-848c-0f415b3ed486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romantic comedies, San Filippo said, tend to be narrowly defined
        -- often considered to be chick flicks and nothing more. This narrow definition
        of the genre, combined with the fact that the films are also most often targeted
        toward women, feeds into the idea that they are better left dead, she said.
        And, if the movie is actually good -- critically acclaimed or widely lauded
        -- it''s less likely to even be called a romantic comedy in the first place,
        San Filippo said, pointing to films such as 2013''s "Her."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ab567-523f-483c-9f40-71495e5f116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many movies can actually be interpreted as romantic comedies
        in disguise: Movies like "Wonder Woman 1984," the "Harry Potter" franchise
        and even "Tenet" all have elements of romance and comedy in them and incorporate
        some aspect of couple formation into their storylines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d45b3d-3822-4b56-b257-61d46d230b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, just because traditional Hollywood studios have moved
        away from formulaic romantic comedies, doesn''t mean the demand for those
        movies has disappeared. The demand, as Netflix and other streaming sites have
        shown, is very much there.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69984a3a-4325-4f3d-a250-e4fc1de2798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most streaming services do not make the numbers for their content
        readily available, but it''s no secret that Netflix has become a leading producer
        of the genre and probably one of the largest producers of romantic comedy
        movies, Alberti said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59bc08-3f44-44c5-a320-7e0c8f5c31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has to do with the nichification of streaming, he said.
        Whereas traditional movie studios wanted to reach as broad of an audience
        as possible, streaming websites like Netflix are attempting to appeal to very
        specific audiences through algorithms -- a strategy that requires having lots
        of content within a specific genre. That''s why it may seem like Netflix or
        other streaming sites are creating the bulk of the romantic comedy movies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12301c59-999b-43de-a4e3-51cb96e3fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has "The Kissing Booth 2" and "To All The Boys: P.S. I Still
        Love You." HBO Max has "Superintelligence." Hulu has "Palm Springs" and "Happiest
        Season." These were just the movies released in 2020.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e716db-8508-4b23-b0cd-5e8ed3cb50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these films largely follow the traditional romantic comedy structure
        and contain many of the same tropes (boy meets girl, an airport scene, a sassy
        best friend). Though they may be more diverse than the romantic comedies of
        the past, they aren''t necessarily doing anything new, in the way that some
        might say the movies of the past did. In some cases, they''re simply mediocre
        -- or just filler.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2c4fa-0f10-44bd-9fed-25aee1f37d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where TV series come in -- the place where the genre is
        seemingly being pushed forward. Where movies are typically capped around two
        hours, series can go on for multiple episodes or seasons, allowing space to
        ask deeper questions about romance, love and couple formation. San Filippo
        used HBO Max''s "Made For Love" as an example, a show that forces its audience
        to think about what romance could look like in the future, asking questions
        like whether it''s possible to fall in love with machines. (CNN and HBO Max
        share parent company WarnerMedia.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9614e29-562a-45a1-8aab-c2513ac4312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The classical romantic comedy plot is very end-point driven," Alberti
        said, pointing to the ways in which movies focus solely on the couple actually
        getting together or making it to the wedding. "With a serial, you can get
        into the idea of a relationship as a process."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f7a7d-5e30-4965-9ea4-ee131ddad682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means looking beyond the happily ever after and instead exploring
        the more challenging parts of being in a relationship.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cef8c-5d36-49ae-a87f-85b4731b1309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s "Easy" and Amazon Prime''s "Modern Love" are indicative
        of the evolving genre. Both shows explore the messier aspects of pursuing
        love and sex, from open relationships to gender roles in sex. Unlike many
        traditional romantic comedies, both refrain from fantasy, choosing instead
        to remain grounded in the real world.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7179a-cfd7-4a7e-9a17-2902467e3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Hulu''s serial remake of "High Fidelity," which retained a
        rather classic romantic comedy structure, still managed to feel fresh, allowing
        Zoe Kravitz the space to portray a chaotic and selfish main character whose
        anxieties about relationships and growing old many young Millennials could
        relate to.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7aeed2-7755-46cf-a86e-5c3fa4bdd119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t to say that films are not pushing the genre at all:
        2021''s "Together Together," starring Patti Harrison and Ed Helms as a surrogate
        and single father navigating the boundaries surrounding their relationship,
        hits many of the same notes of a romantic comedy -- without the traditional
        romance aspect. In its place is something platonic, though still tender and
        affectionate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcf9b0-fc61-402b-a7c0-a989cc3a4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with culture shifts -- creating space to question monogamy,
        marriage or even romance itself -- romantic comedies, especially the serial
        ones, become more interesting, San Filippo said. It takes the genre beyond
        simply wish-fulfillment ("Will the cute guy love me back?") and into the realm
        of reality.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790144d-2165-475b-92e9-b6ae9e8e6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the formula is a formula for a reason, and it probably
        won''t disappear any time soon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6452e-6104-4d94-90ce-312a98d2026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But increasingly, romantic comedies are no longer limited to escapist
        wish-fulfillment fantasies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f4f92-d91e-4e0e-88be-798b35809fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also be thought-provoking, like Netflix''s "Love," or quietly
        devastating like "The Half Of It." They might make viewers question their
        own relationship, or think differently about love and sex. They may reveal
        the inherent romance in non-romantic relationships or reveal a larger world
        view -- like "Ted Lasso" did with "Rainbow." They might even question if it
        really exists.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbb8a2-add6-4012-95b0-0e8ad287071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this means the romantic comedy is dead. If anything, it''s
        been reborn.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f2368-d4bc-4a5f-9be0-0d9b25601555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:56:45.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/29/entertainment/romantic-comedy-evolution-trnd/index.html"
        target="_blank">A genre reborn: Inside the evolution of the rom-com</a></em></p>'
