  'dfa-passport-backlog':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T17:00:27.112+08:00
    'imagesource': 'jcr:090a9dad-d419-4984-8efd-f4b6a6599710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be949016-45f1-476a-860d-6202971744d9'
    'lead': 'The Department of Foreign Affairs has accumulated a backlog of three
      to four million applications for passport renewals due to the COVID-19 pandemic,
      an official said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T17:03:24.243+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:22:57.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:10.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DFA', 'Department-of-Foreign-Affairs', 'Brigido-Dulay',
      'passport']
    'template': '1'
    'title': 'DFA: Backlog for passport renewals reach 3M-4M due to the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d77bc-d675-495a-b29a-374c6fd95e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:22:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — The
        Department of Foreign Affairs has accumulated a backlog of three to four million
        applications for passport renewals due to the COVID-19 pandemic, an official
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135db0c6-23d7-427a-a97c-9ec1173deb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:22:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Brigido Dulay said the capacity of consular offices
        to process passport applications have been limited due to the restrictions
        on venue capacity imposed by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87febf26-c845-4e33-bfc1-0017d918968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:22:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We admit your honor, that there is a current backlog of around
        three million to four million for passport renewals. This stems from the pandemic,
        which has limited our ability to provide the usual, the regular consular services
        and passport renewals to a lot of Filipinos," Dulay told lawmakers during
        the House appropriations committee''s briefing on DFA''s proposed 2022 budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6d07a-4fab-40e8-9c94-f8c3166e1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:22:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DFA was able to process 4.8 million passport applications
        in 2019. Last year, only 1.7 million applicants were served due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09c51d-ac63-4276-b5a2-0a23195747ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA opened this year six sites for temporary offsite passport
        services (TOPS) to address the backlog in passport applications. These sites
        can process 2,500 applications daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dccfb-3879-4a44-9aaa-14170fd0b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said DFA will need ₱53.7 million in 2022 to open 10 more TOPS
        sites to reduce the backlog in passport applications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cf66f-f386-454f-ad7c-62d764757e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:03:24.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:23:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has approved a proposed
        budget of ₱21.051 billion for DFA and its attached agencies for 2022.</p>'
  'Duterte-Michael-Yang-Lloyd-Christopher-Lao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T17:15:41.226+08:00
    'imagesource': 'jcr:52d9d1ee-3680-4e2b-8790-2f5a77cc816e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ee3fc6-02c7-47bd-94af-6be965e26af6'
    'lead': 'President Rodrigo Duterte comes to the defense of two of his former appointees
      who are now in the midst of controversy surrounding the government''s procurement
      of medical supplies for its pandemic response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T17:20:26.843+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:22:48.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:11.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends Michael Yang, ex-DBM exec Lao amid allegations of links
      to govt supplier'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b372ab-74e3-41aa-b66a-89daa255d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — President
        Rodrigo Duterte came to the defense of two of his former appointees who are
        now in the midst of controversy surrounding the government''s procurement
        of medical supplies for its pandemic response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649fe29-10ac-4cba-a980-8377f9fa56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped address that aired on Tuesday, he said no one can
        question the appointment of his former economic adviser, Chinese businessman
        Michael Yang, and ex-Budget Undersecretary Lloyd Christopher Lao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070be81-0c2f-4a3a-b0ee-5e71ada2bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, senators harped on the alleged ties between Yang and
        Pharmally Pharmaceutical Corporation, a small company that has been the government''s
        biggest provider of medical supplies during the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff7cee-0d37-4798-893c-7dd8d5b54a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President described the Davao-based trader as the person who
        helped the Philippine government close deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a814f-2b21-45a4-a9e7-8916997d2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowest bidding kaya ito. Ang nagbili lowest bid. Ano ba reklamo
        niyo? Kasi si Michael Yang daw. Negosyante ito adre, hindi ito na nagtatapon
        ito ng pera. May contact ito sa China na malalaking korporasyon at siya ang
        nag-pagador and made their entry here," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c94dde-c66e-4fe7-bc25-22193adc82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added: "Akala ko ba let us go to China and invite the investors
        here? Ayun nag-invest nga pero sa panahon ng pandemya. What''s wrong with
        that?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd0e53-e019-4a90-9f58-88705717ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: This is the lowest bidder. What are you complaining
        about? Because Michael Yang is linked here? He is a businessman, he knows
        how to use his money. He has the contact of big companies in China and he
        helped the businesses enter the country. I thought you wanted investors to
        come? They entered during the pandemic, what''s wrong with that?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021ad60b-e943-4d22-9166-c14c9b2ffc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally is now in the spotlight as Congressional hearings reveal
        it has bagged over P8.68 billion worth of government contracts, including
        the purchase of allegedly overpriced medical supplies for COVID-19. Based
        on government documents, it is a small company in Taguig incorporated in September
        2019 and with a paid-up capital of only P625,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aaadf1-df06-4bd7-9fec-07efe979cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also defended Lao, who awarded the deal to Pharmally
        when he was the head of the Procurement Service of the Department of Budget
        and Management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2123d7-8a68-4eb3-a1b5-0c9c17860e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added there is nothing wrong with appointing his fraternity
        brother who has worked with him since he was the mayor of Davao City, but
        he also told lawmakers not to spare Lao if he is found guilty of lapses in
        the bidding and procurement process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a41fde-2c3e-4dec-93bb-15150de6d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong masama kung magbayad ako ng utang? Nagtanong kayo saan galing
        itong tao... Ito fraternity brothers ko. Pero kung sabihin may nakuha o nakita
        kayo na mali, ipakulong niyo," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce09143-9bfe-4579-8e7b-6fd28c46bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s wrong with paying a debt of gratitude? You''re
        asking where he came from. He''s my fraternity brother. But if you find that
        he did something wrong, send him to jail.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdcb8b-d1e0-4915-86c0-c7a862cfcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier raised concerned about Lao''s failure to cross-check
        the credentials of Pharmally. Senate Minority Leader Franklin Drilon said
        the missteps in procuring from the small company point to a <a href="https://cnnphilippines.com/news/2021/8/30/Lao-Pharmally-backer-overpriced-medical-supplies.html">deliberate
        "plan to plunder"</a> public coffers, with a supposedly mysterious backer
        whose identity has yet to be revealed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ad47d-cf9d-4f64-8d93-57a159231b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:20:26.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:22:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During several rounds of inquiries into the Department of Health''s
        alleged misuse of COVID-19 response funds, lawmakers pointed out that Lao''s
        office bought face masks at ₱13 and ₱27 each while the Philippine Red Cross
        purchased them at only ₱5.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
