      'mgnl:lastActivated': 2023-01-25T11:24:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae020b6-c81e-4802-9710-63e510ce9a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government formally turned over the modular hospital
        to the LCP on Aug. 11. The facility is expected to accommodate 108 COVID-19
        patients once it is fully operational.</p>'
  'bulacan-aerocity-smc-palafox':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-31T15:19:07.612+08:00
    'imagesource': 'jcr:a0d3d7a1-9651-4c2e-b08c-e563fcee75c6'
