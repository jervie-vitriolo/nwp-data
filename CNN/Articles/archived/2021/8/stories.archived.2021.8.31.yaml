      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;President
        Rodrigo Duterte has approved the extension of travel restrictions on ten countries
        until Sept. 5, his spokesman announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5f085-551c-4721-90b0-88a9caa5c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T20:15:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:20:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions on incoming passengers from India, Pakistan, Bangladesh,
        Sri Lanka, Nepal, United Arab Emirates, Oman, Thailand, Malaysia and Indonesia
        were supposed to lapse on Aug. 31 but was extended until Sunday, Sept. 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec97ce-2743-4a67-aa1b-ca0fc55fc21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T20:15:13.011+08:00
