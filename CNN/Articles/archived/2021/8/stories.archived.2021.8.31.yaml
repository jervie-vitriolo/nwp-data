      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ongoing challenge in the fight against Covid has been misinformation,
        the latest example of which has people taking anti-parasitic medicine in an
        attempt to fight the virus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13666ba-eb9a-46dc-9d4a-971661f07092'
