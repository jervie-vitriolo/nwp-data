  'Only-Murders-in-the-Building-review':
    'author': 'Brian Lowry, CNN (Review)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-31T00:52:15.997+08:00
    'imagesource': 'jcr:224874b5-262f-45fc-9851-941c67715f1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e4b5aea-2692-47f0-9eae-c4efb0847494'
    'lead': '"Only Murders in the Building" might have been co-created by Steve Martin,
      but it has the feel of Woody Allen''s lighter mysteries, drenched in New York-centric
      touches and characters as eccentric as the décor in their high-rise apartments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T01:01:54.332+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:25:29.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:41.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Only-Murders-in-the-Building', 'review', 'Selena-Gomez']
    'template': '1'
    'title': '''Only Murders in the Building'' is Steve Martin''s take on a Manhattan
      murder mystery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de045fce-c2b5-4689-ba60-e40b35ba1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Only Murders in the Building" might have
        been co-created by Steve Martin, but it has the feel of Woody Allen''s lighter
        mysteries, drenched in New York-centric touches and characters as eccentric
        as the décor in their high-rise apartments. Martin, Martin Short and Selena
        Gomez play the unlikely sleuths, in a Hulu series that''s good fun as long
        as you don''t over-think it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81d847-fce1-4c3f-8ceb-353dc5fd2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aaf4c-9700-4902-ab2e-a9cbeb8334f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s Charles is a former TV star -- his history with a crime
        procedural comes in handy -- who has essentially become a recluse. He grudgingly
        catches up with Short''s Oliver, a cash-strapped theater director, when the
        two are forced to evacuate their building because one of the residents has
        been murdered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349a599-ae1e-4e64-945f-9b603e6929e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e4e84-210a-467a-b083-24acfdfa13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, they''ve teamed with a mysterious and much younger
        neighbor, Mabel (Gomez), hatching elaborate plans to not only crack the case
        but to turn their findings into a true-crime podcast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9af68-ecc8-4faa-aa8f-68943a950737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68211c-2409-45f3-9713-ecae114804f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-created by Martin and John Hoffman, who also produced along with
        a team that includes "This is Us''" Dan Fogelman, the series not surprisingly
        revels in inside-showbiz humor, drawing on Charles and Oliver''s self-obsessed
        backgrounds. But it also reveals an astute ear for true crime, exploiting
        the notion that Manhattanites go about their business without knowing much
        about who''s down the hall, much less in the rest of the building.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a734c-4a48-4821-a1a3-b102a9e08922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f39d0c-1b4d-46e8-b401-15a56b68f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big names don''t end with the central trio, attracting cameos
        by the likes of Tina Fey, Nathan Lane and Amy Ryan, as well as a certain rock
        star who happens to be one of the building''s understandably wary occupants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6863bd3-4ae3-4911-9dfe-a6ceb6a77b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01987612-a6b9-4bdf-92fd-001ffb5cfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with movies like Allen''s "Manhattan Murder Mystery" (one of
        the more obvious comparisons, though there are plenty), the notion that it
        takes a life-and-death situation to get the blood pumping is clearly evident
        here. Despite his grumbling, Charles notes that pursuing the investigation
        is "the most alive that I''ve felt in a decade."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a234f2-479a-4de1-922f-2ab805cb4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17be52-8e54-49a0-b647-78ca57c8eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin and Short''s long affiliation includes "Father of the Bride"
        and "The Three Amigos," but Gomez (ostensibly sitting in for Chevy Chase)
        proves well matched with this veteran pair, as Mabel harbors her own secrets
        -- starting with how a young woman can afford to live alone in this building
        -- that play into the story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe82b6d-92c6-46cb-8d30-40b23ffb6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60bd4c-4032-499d-90bc-8c03a3c4c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulu didn''t make the final episodes available, so it remains to
        be seen whether the payoff enhances the journey; still, the underlying mystery
        is almost beside the point, even if the victim''s name, "Tim Kono," gets repeated
        so many times that it would make for a pretty good drinking game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21028b4-380c-4379-a238-416b484aa706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc949fd6-5225-4dca-9b10-6a89f2a612d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a writer, Martin has always exhibited eclectic tastes, and "Only
        Murders" reflects a playful extension of those sensibilities. In a nice dichotomy,
        it''s a throwback to an earlier kind of entertainment, but all about podcasts
        and running on a new-fangled streaming service. In short, just the place these
        days that you''d expect to find a wild and crazy guy and his pals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba20ea-b1ee-4e0a-b41f-3becb7bbe356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885891b1-f76e-46c4-aece-5926ab4a8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only Murders in the Building" premieres Aug. 31 on Hulu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5c972-8f9f-4f68-aeb1-31429f0bcb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:01:54.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/entertainment/only-murders-in-the-building-review/index.html">''Only
        Murders in the Building'' is Steve Martin''s take on a Manhattan murder mystery</a>."</em></p>'
