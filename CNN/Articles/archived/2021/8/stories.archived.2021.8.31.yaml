      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd948c-7a85-49ef-a5c4-a74eb97bde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.299+08:00
