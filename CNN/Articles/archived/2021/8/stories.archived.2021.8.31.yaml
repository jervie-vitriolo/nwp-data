      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci urged those considering taking the drug Invermectin -- which
        is used to treat parasites such as worms and lice in humans and is used by
        veterinarians to de-worm large animals -- to avoid it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35f611-8b71-465d-ba34-d8840cc58d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
