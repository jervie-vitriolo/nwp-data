    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d64503-7798-4747-96b2-0f1b71937965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> COVID-19
        patients who are not admitted to the National Kidney and Transplant Institute
        may not be able to avail of remdesivir or tocilizumab from the hospital, whose
        stock of the experimental drugs used to treat coronavirus infection has reached
        critical level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af35ac-db3a-4512-a0fa-ce829e5fd082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a4140-c1db-4645-8cf0-2c6f22616e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NKTI executive director Rose Marie Rosete-Liquete told CNN Philippines''
        <em>The Source</em> on Tuesday that the hospital is now prioritizing severe
        to critical patients who will be in need of the drugs to recover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43ecb1-8366-438d-8340-cd119feb5515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6a599-1c24-43ff-ac0a-da12d73447de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stock is already critical and we have not been receiving stock
        from the supplier," she said. "I believe with that volume of 115 COVID-positive
        (cases) already in the hospital, not to mention, we have a lot of them in
        the emergency room still waiting, I believe we will be needing more of these
        in the coming weeks. "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa862cad-0359-4ddf-afbc-6c71b9e8615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f71bfc-2528-4853-95f5-e0b112b44bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/nkti.gov.ph/posts/10160147402063606">In
        its advisory on Sunday</a>, the NKTI also said it will suspend the dispensing
        of hemoperfusion cartridges used for blood purification of COVID-19 patients
        "due to limited supplies as well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a378918-502d-445a-a0bd-92bec990fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d6b85-2ad3-4835-9b32-0c743b128609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosete-Liquete did not state exact numbers, but said the institute''s
        current supply of remdesivir and tocilizumab may only last for a few days,
        as inpatients continue to arrive. She said there are at least 60 patients
        who are also waiting in their emergency room and more than 70 are currently
        admitted in the modular hemodialysis facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a864539-3737-47e7-8459-6f5ed82d9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028641d8-ffb0-408f-97e9-12e3fc1d6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few days, there will not be enough anymore because everyday
        we are increasing...Now if you compute the need of each patient who is severe
        to critical, <em>ubos lahat iyon</em> (supply will run out immediately),"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc74f42-beb2-4630-813b-db4c41f2a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb92d28-8670-4e46-adf4-5329eaf4a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published last March showed that the antiviral drug remdesivir
        shortens the duration of illness for people with higher risk of severe infection.
        Tocilizumab, meanwhile, is a repurposed rheumatoid arthritis drug. A number
        of studies show it helps critically ill patients survive, while others have
        shown otherwise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782029f-6f82-44de-a5e9-ddd1ad0f815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365f4c3-5ed0-4250-b27c-0f37acec2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/3/26/Remdesivir-tocilizumab-COVID-19-medicine.html">Remdesivir,
        tocilizumab stocks to arrive this month&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196eb8cb-b9c9-4a5f-9669-31f94c6a5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3451a96-7dff-4fd2-8f11-8db2a38416df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:02:03.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI is already in the process of procuring additional remdesivir
        and tocilizumab, but Rosete-Liquete said other patients who might be in need
        of the drugs should inquire with other hospitals for the meantime.</p>'
  'Imee-Marcos-Sara-Duterte-Bongbong-2022-elections':
