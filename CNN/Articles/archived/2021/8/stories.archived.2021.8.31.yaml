    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654996f-c038-4832-b0b5-a5efdbd88e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:45:28.426+08:00
