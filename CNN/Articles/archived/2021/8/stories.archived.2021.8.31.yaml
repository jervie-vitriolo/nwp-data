      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Guico succinctly describes the record as “a collection of
        memories.” In the musical house that Ben&amp;Ben built, sincerity is the main
        foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e3c31-63dd-4cd1-9a09-d9fe3f7674d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:17.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben is a contemporary musical force to be reckoned with.
        Amid the educated discussions and healthy debates on what hugot means for
        Filipino culture in the past years, TikToks of confessions and proposals have
        been set to “Pagtingin,” newly-wedded couples have slow-danced to “Araw-Araw,”
        and thousands more have shared their love stories in the comments section
        of Ben&amp;Ben music videos. In a display of how acutely aware they are of
        the potency of narratives, the band crafted their song “Lifetime” out of a
        fan’s YouTube comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccd7fa-4b61-4857-8f1a-457adc105742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therein lies the commercial aptitude of the band edging out their
        mastery of emotion by a little: they know the significance of a moment. I
        have heard the critique from a musical standpoint, which I can comprehend
        on a general level. Being saccharine all over, the songs are sometimes too
        linear, the lyrics too literal. That little room is allowed for musical complexity,
        which is to say they have not experimented much sonically.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21fa76-47fc-4b3f-aab7-b9b4a4ab3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critiques are somewhat familiar. I have heard similar things
        more than a decade ago aimed at pogi rock bands and their music. Ben&amp;Ben
        diverges, and the honesty they let their fans consume is a strategy propping
        up their success. This has become vital in a world where virtual and public
        spaces serve as confessionals.</p>'
    '77':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1420" height="572" src="https://www.youtube.com/embed/P5ktQh3sWZk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d88cd1-2ee5-414a-995d-db9819188607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e4c01-75cc-423f-be70-58f6ac748ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their second album, the band churns out an assortment of sound
        and feeling. The musical diversity in the tracks is no accident. Percussionist
        Andrew De Pano alludes to the deliberateness in the band’s fresh direction.
        “I don’t think it came from the fear of sounding the same, but more [that]
        it came from a place of genuinely wanting to stretch the limit of what we
        can do creatively and explore even more the creative energy of each individual
        member.” The decision to feature other artists on half of the tracks was done
        thoughtfully as well. Miguel explains it well, that “[We’re] all about serving
        the song. And if we feel like a collaboration will help serve the song...then
        we want for it to happen.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ffb41-11ca-4a58-ae1c-fafabaf8a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pebble House Vol. 1” feels more than just a bag of musical tricks.
        The songs, as different as they sound individually, flow seamlessly into one
        another. “Kasayaw” is a slick, groovy opener that sets the complex tone of
        the album. A playful reflection on an otherwise dreary existence, “Swimming
        Pool” tucks in a meditation on faith. “Elyu” is a temporal trip, an exercise
        in remembering and forgetting that takes us to a familiar elsewhere. Two tracks
        where percussionist Toni Muñoz shares songwriting credits stand out: the beat-driven
        “Sabel” and “Ilang Tulog Na Lang” that sways with peace. Ben&amp;Ben ventures
        into previously uncharted themes while retaining the elements crucial to their
        initial success.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd18d57-4b9e-4165-90b4-d260aeab1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96933f66-7fcc-41dc-b4e2-8158fdd97f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first came across Ben&amp;Ben’s music when I heard “Kathang Isip”
        on the radio sometime in 2017. Maybe my story is not too different from other
        fans — their songs were precise articulations of sentiment, pulling the words
        that need to be said on our behalf. I’d like to think I understood on initial
        contact what they were trying to do. Every so often, a generation needs a
        catchy, anthemic love song.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5087b-29f5-4539-abb2-45d141f3945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once I got home, I picked up my acoustic guitar already collecting
        dust and learned to play the song. “Kathang Isip” came along when I already
        had relegated music’s place in my life as a filter for background noise. Years
        of sitting in coffee shops for hours to study with headphones on drastically
        reconfigured my relationship with music. Leaving behind the act of listening
        purely within the context of utility left me more lost than found. What is
        my relationship now with songs? How is pleasure to be regained? I was then
        a newly-minted lawyer in my first foray into difficult, emotionally demanding
        human rights work. I matriculated at different spaces of human encounter.
        I was a lost sheep needing instruction on how to be tender and delicate once
        more.</p>'
    '78':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1420" height="572" src="https://www.youtube.com/embed/daZoiEGyFgg"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa19f8-2ced-42c0-8034-660e13ac4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ab855-4cd4-45d5-a023-f2449b209715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe pop love songs served as the vehicle for me to learn joy again
        because they allowed me to tap into something primordial. They were my homecoming
        to the radio hits I listened to in the many long car rides of my childhood.
        They, too, served as a balm for my soul roughed out by failed relationships.
        Failures that have forced me to ask probing questions on loneliness. To whom
        I projected the scenarios in my head remained tentative then, not seeing myself
        breaking the cycles of modern-day dating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f676479-c543-417a-8d94-1d32ba9a6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I listened to “Limasawa Street” with intent upon its release in
        the summer of 2019. I liked the album so much that when I moved to Europe
        the following year with all the optimism I could muster, its songs gave me
        a soundtrack. At the beginning of 2020, I relocated to the city of Turin in
        northern Italy for graduate school. The charm of living in Europe aside, Ben&amp;Ben’s
        music became my default reminder of home. The Italian Alps were picturesque,
        and the whole record would play from start to finish in my rather long daily
        commute. But when the world plunged into the initial shock and chaos of the
        pandemic, I was once again unmoored, finding myself in an existential trap
        while I was stuck, away and alone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114f19c-9bd9-4ded-ae32-6a4cfd264483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week into lockdown, I bought a new guitar. I started posting silly
        and badly-sung tunes. I joined the “Lifetime” cover fest on Twitter. Slowly,
        I regained my footing, if only to survive. Music would see me survive. Different
        artists found ways to entertain the world gripped by fear and anxiety. Online
        concerts held in the confines of their homes became our distraction for a
        while. There was a strange aspect to this sudden invitation to intimacy. Ben&amp;Ben
        had their own fundraising concerts, the first one for the benefit of healthcare
        workers. They have since replicated the performance in another online show,
        providing their fans with everyday video content in between.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc6df3-5f1e-45ce-b526-6d1372211e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracks the band dropped in 2020 alone once again showcased their
        sharp reflexes: they fashioned the pandemic as a canvas for their songs. “Nakikinig
        Ka Ba Sa Akin” references what ails us collectively. Their newer songs after
        “Limasawa Street” are stirring enough to have helped expand their fanbase.
        It was in December of that year, in the wake of a violent shooting in Tarlac,
        that the Guico twins would come out strong with a short song directly interrogating
        power and the powerful. The full track, now entitled “Kapangyarihan” and features
        bars from SB19, made its way to “Pebble House Vol. 1.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dace7b9-4b7b-4fa2-a414-46d484cbe439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keyboardist Pat Lasaten reflects on the band’s awareness of their
        growing influence in shaping conversations. Speaking about the value of providing
        representation to their young fans for instance, Pat says “It’s nice for girls
        to see na nandito kami, and we stand for what we stand for, we fight for what
        we fight for.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261562b-9dfe-4251-bb17-4c13e051bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:24.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps at a time where we’re individually made to face difficult
        choices, it’s comforting to know artists who understand the underlying strength
        of lending their voices and acknowledging their impact. Ben&amp;Ben does this
        and so much more — they have nurtured the deep bond between them and their
        fanbase, and that of their fans with one another. “Pebble House Vol. 1” is
        a place as much as it is a collection of sounds. It’s where we can potentially
        find pieces of ourselves that have gone missing from living through the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b94f60-1b09-4d06-a7c9-c964df0db6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e92897-700e-4096-9980-669844d19d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the world have begun to imagine and plan their post-pandemic
        lives. Here in the Philippines where the increasing number of COVID cases
        shows no signs of letting up, the end seems nowhere in sight. The pandemic
        has brought out the best of collective action set against the backdrop of
        collective rage. And rightly so. While hugot is a respite, our practice of
        care demands a radical transformation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bbad4c-4c54-471a-8776-fb6521ea9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band’s violinist Keifer Cabugao sings in the track “War” from&nbsp;“Limasawa
        Street” — I wanna see / A people of my kind / I wanna hear / the marching
        sound of love. I imagine someone reaching out. I think of the communities
        we have built—and have yet to create — to resist the enveloping darkness.
        Meanwhile, “Magpahinga” from the new album does not shy away from advocating
        the value of rest that comes after leading the charge and confronting what
        troubles us.</p>'
    '76':
