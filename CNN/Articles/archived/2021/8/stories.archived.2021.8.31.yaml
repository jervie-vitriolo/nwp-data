    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Windows 11 gets a launch date. It''s surprisingly soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae87048-f9c4-461f-baf9-f52e324a5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Microsoft is rolling out its newest operating
        system, Windows 11, earlier than expected for some PC users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaab7f9-5f6a-4fc6-81c8-ee9d461bf3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b99f3-c7a5-4240-91a5-497177e7cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting October 5, the company will begin a "phased and measured"
        approach to the free upgrades, in which newer devices will be given priority
        over older equipment. Microsoft had previously said it expected to release
        Windows 11 next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8310430-59b6-4038-a935-aef8e8968770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1d1d4-e071-4037-b6d2-57d6acf9e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eligible users will receive the free upgrade by mid-2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0896555-4e2d-465b-8d02-7d94d6ca8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baec20-b748-41a9-bb52-376c53b4fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new software features visual improvements, Microsoft Teams integration
        and a new Microsoft store, among other changes that were announced in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be7836-e6df-4db8-865c-00b83541a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b10c0f-81b9-436b-9196-f8acf8babc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the biggest changes Windows 11 will bring is a Start
        menu and new Start button that''s centered on the taskbar. The menu opens
        a window with pinned apps, "recommended" recently opened documents and a search
        bar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379d6fe-147c-433f-8fd7-95cb1f4faa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b45843-2e44-4e2f-85a6-4b40d374dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Teams will also be directly integrated into Windows 11
        and will have its own icon on the taskbar. For gamers, the new operating system
        will bring an "Auto HDR" feature that will automatically improve the color
        and lighting of game displays, technology first introduced in Microsoft''s
        Xbox consoles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e89b5f-cc42-4ed4-bbec-27d2bbae8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9b2d7-ef95-409b-bb4b-76f82542c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Windows 11 launch comes six years after Microsoft last overhauled
        its operating system with Windows 10, a major upgrade that''s now running
        on roughly 1.3 billion devices worldwide, according to CCS Insight. Compared
        to the substantial change from Windows 8 to Windows 10, Windows 11 isn''t
        a "revolutionary step," CCS CEO Geoff Blaber said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00310626-303c-4efe-905d-29307dc7f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fae0ba-b828-4009-a07f-8e8cbe1d0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Windows 11 is an iterative release," Blaber said. "Microsoft is
        making adjustments to areas that have potential to move the needle on user
        experience, engagement and the ever-expanding reach of Office 365 apps."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e22cf-5c27-4cff-8216-7ba6baaeecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:34:31.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:17:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/31/tech/windows-11-launch-date/index.html"
        target="_blank">"Windows 11 gets a launch date. It''s surprisingly soon"</a></em></p>'
  'Taliban-Kabul-tarmac':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Taliban leaders declared victory over the United States from the tarmac
      of Kabul airport on Tuesday, hours after the withdrawal of the last American
      troops left Afghanistan in the grip of the militant group. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T23:42:14.154+08:00
    'imagesource': 'jcr:cc7f228c-22cb-405a-aa1f-4f166f844cb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1e89dbc-1ecc-4fd8-959a-ac680426b147'
    'lead': 'Taliban leaders declared victory over the United States from the tarmac
      of Kabul airport on Tuesday, hours after the withdrawal of the last American
      troops left Afghanistan in the grip of the militant group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T23:45:13.448+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:17:03.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:36.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'Kabul', 'US']
    'template': '1'
    'title': 'Taliban declare victory from Kabul airport tarmac after US withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d4762-f229-44c4-aa10-d9689b4db367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taliban leaders declared victory over
        the United States from the tarmac of Kabul airport on Tuesday, hours after
        the withdrawal of the last American troops left Afghanistan in the grip of
        the militant group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fea159-32ac-4445-9568-d06a445a7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport that in recent weeks had been the epicenter of a frantic
        Western evacuation mission was transformed into a stage for Taliban celebrations
        after the final US plane departed just before midnight on Monday, bringing
        an end to America''s longest war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec6591-e432-4b38-9d06-ab28cb72f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed Taliban fighters filling the night air with gunfire
        and walking through the airport. As the sun rose on Tuesday, footage showed
        the militants making their way through an abandoned hanger strewn with equipment
        the US left behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f1296-62de-4888-85a3-73d9a82bf25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, militants dressed in US-style uniforms and holding
        US-made weapons examined a CH-46 Sea Knight helicopter parked inside a hangar.
        Taliban fighters were also seen posing for photographs while sitting in the
        cockpits of planes and helicopters that once belonged to the Afghan Air Force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe7bd0-2bd5-4aea-b7b1-808c6bb9a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:05.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pentagon Press Secretary John Kirby told CNN Tuesday he wasn''t
        "overly concerned about these images" of Taliban fighters examining the abandoned
        aircraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dc807f-56b6-40cf-99cb-5ff4bc435ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can inspect all they want," Kirby said. "They can look at
        them, they can walk around —&nbsp;but they can''t fly them. They can''t operate
        them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b4d45-1f81-4cac-a4e7-a4e69eac29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US military had made "unusable all the gear that
        is at the airport —&nbsp;all the aircraft, all the ground vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9f8f6-8118-4b92-8f65-404134edfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that we left operable is a couple of fire trucks
        and some fork lifts, so that the airport itself can remain more operational
        going forward," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab197a16-ccc4-4ee4-a92e-a75637306826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victory and uncertainty</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715de0d-db03-4cb8-9295-5e1cbe8f7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on the airport runway on Tuesday morning, Taliban spokesman
        Zabihullah Mujahid told a small crowd that "This victory belongs to us all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202a0c2-58f2-4b9d-a5a7-27ba9b8ab84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by heavily armed fighters from the Taliban''s Badri
        313 special forces brigade, kitted out in camouflage uniforms and desert boots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5855c-5803-462b-b303-53479755a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid congratulated the Taliban fighters lined up, and indeed
        "the whole of the nation." He said the Taliban wanted to have "good relations
        with the US and the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9b3fb-7e7c-4eaa-ba15-59e9707201ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Afghanistan''s roughly 38 million people woke
        to a new phase of the Taliban''s takeover of the country for the first time
        since the 1990s, when it imposed a barbaric interpretation of Sharia law that
        banned girls from school, stoned women for adultery, and plunged the country
        into economic crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67aa2c2-c5e8-4cca-b2d0-a639bc91a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have pledged to govern more moderately this time around,
        and said they would still allow foreign nationals and Afghans with proper
        documentation to leave the country after August 31. But many Afghans are skeptical
        of their claims, and huge question marks hang over the Taliban''s ability
        to run the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1d6e0-b2ba-46c2-bb42-0318f7ab544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airport a lifeline</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068a126-4a53-42c4-bb51-f7c428e071e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An immediate challenge for the Taliban will be securing Hamid Karzai
        International Airport, a vital lifeline to the rest of the world — both for
        Afghans and foreign nationals wanting to leave, and for aid to get in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb95a10-5348-4da0-ac88-9cbc4b7eddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan is heavily reliant on foreign aid, and the WHO and UNICEF
        have already struggled to get critical food and medical supplies to the airport
        amid the mass evacuation operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66e531-8018-4459-a004-c292ee2f5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the political upheaval of recent weeks, Afghanistan
        represented the world''s third-largest humanitarian concern, with over 18
        million people requiring assistance, according to UNICEF. But with no commercial
        aircraft currently permitted to land in Kabul, getting aid in will be difficult.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304a645-023a-4161-8480-ab37f30ffe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restarting commercial flights will also be crucial for people still
        wanting to leave the country but who did not make it onto military evacuation
        planes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cf5f1-dc8c-4d94-9f6e-b77880a8af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 123,000 people were evacuated by American and coalition
        aircraft since August 14, US Central Command Gen. Frank McKenzie said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc551a5-aecd-4575-afb6-f9ae9fe3f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of these —&nbsp;around 79,000 —&nbsp;were evacuated
        by the US in what McKenzie called the "largest non-combatant evacuation" in
        the military''s history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5bbd2-5a81-4983-9637-54c522641318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken said the US and allies were discussing
        ways to reopen the airport as quickly as possible to facilitate safe travel
        out of Afghanistan for Americans, US legal permanent residents and Afghans
        who worked with the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3be4f-aef6-4273-963e-4f4c29617c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed how we will work together to facilitate safe travel
        out of Afghanistan, including by reopening Kabul''s civilian airport soon
        as possible," Blinken said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01a759-92b2-4cfc-bee0-793ac7827845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we very much appreciate the efforts of Qatar and Turkey, in
        particular, to make this happen. This would enable a small number of daily
        charter flights, which is a key for anyone who wants to depart from Afghanistan
        moving forward."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e83bc-9a16-4096-9ccc-e78ce65c2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Foreign Minister, Mevlut Cavusoglu, said Sunday that Ankara
        had been in talks with the Taliban about providing technical help to operate
        Kabul airport, Reuters reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84561e6c-31be-49fb-9ebb-ee152776729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu said inspection reports showed that runways, towers and
        terminals, including those in the civilian side of the airport, were damaged
        and needed repairing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbea7b-f3c7-493b-af25-97398188a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of attacks on the airport in recent days show that security
        will also be an immediate concern for the Taliban. As many as five rockets
        were fired at the airport on Monday, a US official told CNN. There were no
        reported casualties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52ab05-d243-4a06-a77c-c7ff1ce2f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket strikes happened just days after two suicide bomb attacks
        at the airport killed more than 170 people, including 13 American service
        members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbde35-2f8e-4bf3-b514-be5a46e71d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T23:45:13.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:17.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/31/asia/taliban-control-kabul-airport-intl/index.html"
        href="https://edition.cnn.com/2021/08/31/asia/taliban-control-kabul-airport-intl/index.html">Taliban
        declare victory from Kabul airport tarmac after US withdrawal</a>"</em></p>'
