    'jcr:uuid': '8584cb57-de08-4961-a37d-27253d46f621'
    'lead': 'The National Citizens'' Movement for Free Elections (Namfrel) proposes
      a new look for May 2022 ballots by raffling off the order of names per position
      rather than listing them alphabetically to dissuade "personality politics."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T15:54:59.726+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:23:53.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:05.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Namfrel', 'election', 'ballot', 'order', 'transparency', 'open-source',
      'source-code', 'digital-signatures']
    'template': '1'
    'title': 'Poll watchdog wants random order for list of candidates'' names in 2022
      ballots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c296a-7cbd-4820-b9e2-d6333abae419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) –&nbsp;</strong>A
        poll watchdog has proposed a change the layout of the ballots to be used in
        the May 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843a5f0-e2f6-458b-a4f1-2ddcc490efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Citizens'' Movement for Free Elections (Namfrel) put
        forward a five-point reform proposal on Tuesday, which includes asking the
        Commission on Elections to stop listing the names of candidates in alphabetical
        order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879d93a-76bc-46d5-9a8b-b7b5aa017a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, politicians will draw lots to get a number that will determine
        their slot on the list of candidates per position similar to what was done
        for party-list groups in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d283a9b-ca4c-4500-9b0f-a32aa06467ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil naka-focus ang kampanya sa mga numero at hindi sa mga
        pangalan lamang, sa palagay ng Namfrel ay mababawasan din nito ang</em> personality
        politics <em>sa</em> Philippines," Namfrel secretary general Eric Alvia said
        in a briefing. "<em>Mababawasan ang pagdepende ng kampanya sa sikat na apelyido
        lamang sa darating na eleksyon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce679e7-9ec6-4555-b63d-0b8680802448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the campaign is focused on a number and not
        just on a candidate''s name, Namfrel believes this will reduce personality
        politics in the Philippines. Campaigns will depend less on the popularity
        of a surname for the upcoming election.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14a031-d994-4819-b272-e215894962a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/5/30/garbin-elections-party-list-ballot.html"
        href="https://cnnphilippines.com/news/2019/5/30/garbin-elections-party-list-ballot.html">Ballot
        layout to blame for party-list losses – lawmaker</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679352c8-121a-4f70-b4a0-a08d1a308058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:55:55.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that this will also be easier for voters, especially
        for those who cannot read, and will level the playing field among surnames.
        Numbering will be continuous for the entire ballot, which Namfrel said should
        be a hint for voters to check the back page for party-list nominees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be762087-907a-428c-9bba-b9bd03631aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Transparency</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b52627-84f8-42bf-8567-2138f3ac325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel also called for the use of digital signatures to protect
        the integrity of vote canvassing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f089b0c-2162-4f53-ad4a-c7f99852fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the technology is available through the Department
        of Information and Communications Technology. If the digital signatures match,
        this meant that votes counted by the machine have not been tampered with when
        it is sent to the board of canvassers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e503f2-c762-4c68-87ca-9714f875af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would dispel doubts about the results even if there are delays
        in transmission, like when the so-called seven-hour glitch happened in 2019.
        This will already be used in the May 9 polls, Namfrel national council member
        Fernando Contreras, Jr. added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c07949-fd0b-48dd-a4b9-fe80f5e7f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for a shift to using open-source software for automated
        elections for better scrutiny of the codes, printing QR codes on election
        returns, and releasing precinct data using election mark-up language (EML)
        rather than comma-separated values (CSV) files to transparency servers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbf45d-66e1-4cab-952f-6d331e1041dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://www.cnnphilippines.com/news/2021/6/23/2022-election-related-activities.html">Some
        things to expect in 2022 election-related activities</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503e7ba-148d-4d5c-8cef-6713ccb1e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Independence''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be568c6-21a2-40fb-85fe-acc6f4e16c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:01.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the selection of three new members of the Comelec en banc, Alvia
        said the public will want to see candidates who will "satisfy the criteria
        of independence" given that they oversee the conduct of elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74716c90-aac6-437f-bd0b-1ea028a979a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Sheriff Abas, along with Commissioners Rowena Guanzon and
        Antonio Kho, Jr., will leave the poll body in February  barely three months
        before voting day. By May 9, all seven seats will be filled with appointees
        of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946100c-5da0-4ee3-820f-34992d871150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:54:59.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:24:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will seek the vice presidency in 2022 but his
        party has not yet named the standard bearer.</p>'
  'groups-voter-registration-period-extension-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Photo from Defend Jobs Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T15:57:25.415+08:00
    'imagesource': 'jcr:511d165d-6e71-40fe-8659-edef21b1e3e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb37b27-7c19-4001-b5da-4174254bae28'
    'lead': 'Two groups on Tuesday filed formal requests for the Commission on Elections
      to extend the Sept. 30 deadline to register to vote in the May 2022 polls. One
      petition wants registration to last until January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T16:01:41.908+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:23:47.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:05.778+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voter', 'registration', '2022', 'election']
    'stories': ['c3224a3e-3196-4b79-8a44-7f6d37ec3102']
    'template': '1'
    'title': 'More groups file petitions for longer voter registration period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92118219-dafb-4a9a-b522-6bd15486b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> –&nbsp;Two
        groups on Tuesday filed formal requests for the Commission on Elections to
        extend the voter registration period beyond Sept. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aba5cf-9a71-4ce1-884b-b92f07bab80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor for a longer voter registration period grew stronger,
        adding to earlier requests of senators and members of the House of Representatives
        to accommodate more voters who will take part in the May 9, 2022 presidential
        and local polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d66a4c-8f51-43a1-8d5e-0bb683b9049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defend Jobs Philippines asked the poll body to keep accepting applications
        for new voters, transfer of records, and reactivation of delisted voters until
        end-October. Meanwhile, Akbayan Youth and members of the First Time Voters
        Network&nbsp;said registration activities should last until January of next
        year to make up for lost time due to COVID-19 lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40914bfd-4c8f-474a-973e-70dc98402ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration for the May 2022 election is only allowed in
        areas under general community quarantine and modified GCQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898e01b-7621-489c-958d-86021d668a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate petition from former poll commissioner Gregorio Larrazabal
        appealed for registration to <a href="https://www.cnnphilippines.com/news/2021/8/26/Comelec-MECQ-Sunday-registrations.html">resume
        in areas under modified enhanced community quarantine</a> (MECQ) like Metro
        Manila and Iloilo. He said there is no legal impediment for Comelec to allow
        voter registration in MECQ areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37150356-914d-4b9e-94ab-413ca37125fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/30/Comelec-James-Jimenez-MECQ-registrations.html">Comelec
        to weigh contagion risks vs calls to resume voter registration in MECQ areas</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c633a6-333d-4587-b36e-b6a70733a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Citizens'' Movement for Free Elections said
        a "selective" extension may be considered for lockdown areas rather than a
        nationwide reprieve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b4c5e-9147-41e7-b23d-8c4e2dc191a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be ideal if we could extend the voters registration but
        it''s also very difficult for Comelec to extend it because on Oct. 1 to Oct.
        8, this is the period where Comelec and Comelec offices will start receiving
        the certificates of candidacy (COC) of those who wish to run for the 2022
        elections,"  said Eric Alvia, Namfrel secretary general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63954e34-8a6a-4c2f-80ad-86c17313f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:01:41.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:23:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvia added that more satellite registration desks should be set
        up to accommodate registration during the COC filing period. There were 61.08
        million eligible voters as of last week, according to Comelec data.</p>'
  'Roberto-Ballon-wins-2021-Ramon-Magsaysay-Award':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T16:53:41.053+08:00
    'imagesource': 'jcr:8703ce5f-9de2-4ef5-b4a6-eeac98560b5c'
