  'Delta-variant-community-transmission-dominant-Philippines-WHO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T11:35:33.431+08:00
    'imagesource': 'jcr:2b1c383c-dec3-41b5-bad1-1d2b96f8f15c'
