    'template': '1'
    'title': 'PBA kicks off PH Cup restart with triple header in Bacolor'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61916f60-aaf7-479c-9692-187bd6336724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:54:53.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:24:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        PBA will resume the 2021 Philippine Cup after a month of hiatus due to the
        COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913fe71-5d2b-4437-9544-2a53b59a255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:54:53.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:24:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league on Tuesday released the schedule for the week. The games
        will kick off on September 1 at the Don Honorio Ventura State University Gym
        in Bacolor, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76782cc7-17cf-4221-9cf4-f91c2ca8cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:54:53.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:24:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT Tropang Giga aim  to continue their spotless campaign against
        winless Blackwater Bossing in the opening tip-off scheduled at 12:30 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b93ba5-0984-4c84-94fc-c71810bdca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:54:53.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:24:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the San Miguel Beermen and Terrafirma square off in the
        second match at 3 p.m. The Meralco Bolts and Magnolia Pambansang Manok Hotshots,
        on the other hand, clash at 6 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
