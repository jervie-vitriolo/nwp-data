      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We projected in our surge plan that if we will open the whole hospitainer
        complex of five clusters, we can use as much as 200 more nurses for the whole
        (modular) hospital needs," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b358b2-185b-495e-a9c1-9fdedd3d5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706b898-8711-42a6-a947-d64b665245fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said the LCP hopes to open at least one unit of the facility
        within the week, with "a little healthcare team there to start running."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42e4b1-e47f-4a39-b333-0700217267cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10576042-ef5b-4766-a4e5-45ce6a0e184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as the hospital expands its services, it needs to hire
        nurses, nursing aides, medical technicians, respiratory therapists, and nutritionists,
        among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb6708-8ed1-4779-889b-df3a865c3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e8edf-f888-4e9d-899b-4531b33810df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we dedicate more areas for COVID, we will be needing even
        more personnel k<em>aya ‘yung operational capacity ng hospital ''pag hindi
        COVID</em> [that''s why for the operational capacity of the hospital for non-COVID],
        we can admit as much as 220 to 225 beds. But right now, we can only operate
        182 because of the staffing," Francisco revealed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f801d8e-6c5e-4882-8eaf-871913c46e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45397160-e4b9-4a70-9a12-95da5ea8c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that of the 182 beds in the LCP, 84% or 152 beds are dedicated
        to COVID-19 cases, but figures have been "on the brink of full capacity over
        the past few days." He added that ICU beds in the hospital have already reached
        97% occupancy, while their isolation rooms are already 100% occupied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad6651-d643-4427-bc2d-3ed2d777c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:18:21.371+08:00
