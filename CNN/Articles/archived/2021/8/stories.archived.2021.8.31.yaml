    'title': 'Phivolcs records slight increase in Taal''s volcanic activity with 52
      quakes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1071283-e613-453b-b2b5-e962f740256f'
