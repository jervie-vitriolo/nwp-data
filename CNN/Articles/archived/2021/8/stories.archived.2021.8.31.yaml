    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658c8c5-30fa-4405-b817-07692f8b7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.296+08:00
