      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)&nbsp;–</strong>
        The total number of COVID-19 infections in the country nears the two-million
        mark on Tuesday, with 13,827 new infections reported by the Department of
        Health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f06f28-73d7-4943-b6a2-a440cadfd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.022+08:00
