  'PH-debt-end-July-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-31T17:44:35.454+08:00
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1144f7ac-dfc0-4fca-b70e-7db833a2e98d'
    'lead': 'The latest figure surpassed the record ₱11.16 trillion set in end-June
      as authorities borrow more from local and foreign sources to fund the country''s
      COVID-19 war chest. It is also a 26.7% climb from the ₱9.16-trillion tally in
      July 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T17:47:06.831+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:22:20.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:13.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-debt', 'outstanding-debt', 'Bureau-of-the-Treasury', 'July',
      'Treasury', 'loans', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'National debt soars to new high of ₱11.61T in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca093fc-f93f-4955-b526-25f1536847f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> National
        outstanding loans as of end-July breached the record high set the month prior,
        data from the Bureau of the Treasury published Tuesday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580bc9c-7c27-43b8-8c82-99bbb3d0522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823d6d7-d141-48d6-a4c6-24d06432998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency reported an outstanding debt stock of
        ₱11.61 trillion for the month, zooming past end-June''s ₱11.16-trillion tally.
        The latest figure is also a 26.7% climb from the ₱9.16-trillion tally in July
        2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a861d-39a5-4710-b635-b8423821677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10b662-f508-4aab-a130-bbd395f7911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans inched higher by 2.3% to ₱8.12 trillion on a month-on-month
        basis according to the Treasury, citing the net issuance of government securities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dafd23-090d-4bb0-a314-fc24241c7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791cd0c-2515-40a0-9669-12555941d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans with foreign sources, meanwhile, climbed to ₱3.49 trillion,
        an 8.2% increase from end-June''s level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4ccb0-aa0d-4b69-ada6-3dc951c62f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb5af4-53eb-43b4-bc10-948c9bbbf2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The net availment of foreign loans added ₱159.34 billion, including
        ₱146.17 billion from the issuance of USD Global Bonds," the Treasury noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a1a22-71ed-41e8-8f7d-1c17b0dd9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3a10f-b1dd-4674-bb7d-72923abb4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also attributed the increase to the impact of local- and third-currency
        exchange fluctuations against the dollar worth ₱100.66 billion and ₱3.39 billion,
        respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e1f31-3cc6-4276-aa88-81ef7b92c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ae296-175b-44d6-bd83-1b391376632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, guaranteed obligations grew by 1.3% from the previous
        month to ₱444.3 billion in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10d7c2-f03f-4cc8-a752-2e359d57ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c0e6d-b637-4956-b93a-3c1fbf781b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.832+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher level of guaranteed debt was due to the impact of local-
        and third- currency exchange rate fluctuations against the US dollar amounting
        to  ₱6.07 billion and  ₱1.25 billion, respectively," said the bureau, adding
        net repayments on both local and foreign guarantees offset ₱1.62 billion of
        the recent tally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa7e85-336a-4a94-854b-3b92c96b86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef445b-1168-4b4e-9bdb-28f8deff1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:47:06.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:22:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has consistently assured that the country''s
        debt is manageable despite the increase, citing the need to borrow more as
        the pandemic is expected to continue hampering revenue collection.</p>'
  'Duterte-PH-COVID-19-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T17:51:22.778+08:00
    'imagesource': 'jcr:2a891768-cb34-4c61-bef9-344c6a536037'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb7c4d9-9011-4ad1-a956-877d1f28929a'
    'lead': 'After the country recorded a new all-time high of new cases, President
      Rodrigo Duterte said the country''s COVID-19 death toll is lower than other
      countries'' fatalities — a remark that drew flak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T17:53:19.237+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:22:15.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:14.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH''s 33K COVID-19 death toll lower than other countries''
      fatalities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef87e4-496a-4296-8c2b-e2c7e72f2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;After
        the country recorded a new all-time high of new cases, President Rodrigo Duterte
        said the Philippines''&nbsp;COVID-19 death toll is lower than other countries''
        fatalities —&nbsp;a remark that drew flak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25959568-d5bd-4a58-a0d2-cb0be131d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hirap ang America ngayon. Ang Europe is suffering from a maraming
        mas namatay," Duterte said in his taped public address that aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebf97e-3107-4a97-8351-8c130131c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: America is facing difficulties. Europe is suffering
        from more deaths.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb74105-759b-480c-a62e-368ec617f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atin hawa lang, ang patay natin hindi masyado ganun karami," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95e8b8-3a16-418e-8761-e88651e894a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our case it''s only the transmission, our deaths
        are not that many.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aee518-d8f4-4b0c-8f3e-2979fe0f6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos took to social media to express dismay over Duterte''s
        remark, saying the more than 33,000 deaths are not just numbers, but people
        who meant the world to their loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bd9e5-bed4-44b3-b194-214814ca4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:22:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 22,366 new cases on Monday, the highest since
        the pandemic started last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e7c30-4929-4896-9169-000daf82a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:53:19.238+08:00
      'mgnl:createdBy': 'catherine'
