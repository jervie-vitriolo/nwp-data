      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said it expects the rate at which prices
        of basic goods increase to rest within the 4.1-4.9% range during the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5108e-3bf3-473b-b094-0a0e0da1b72a'
