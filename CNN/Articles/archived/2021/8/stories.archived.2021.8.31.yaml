    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghan folk singer taken from his house and killed by the Taliban'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38815bec-8412-42fc-9432-a4c5d68edf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Afghan folk singer Fawad Andarabi was dragged
        from his home and killed by the Taliban in a restive mountain province north
        of Kabul on Friday, a local journalist told CNN, raising fears of a return
        to the militant group''s harsh rule of 20 years ago — including a clampdown
        on music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415d8a5-81f2-4ce1-92e5-62fb0c987f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Jawad, told The Associated Press that the singer was "shot
        in the head" at the family''s farm in the Andarab Valley in the northern Baghlan
        province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecc792-824e-4451-b4af-7930b4fce833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was innocent, a singer who only was entertaining people," his
        son said. The AP was the first to report Fawad Andarabi''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953477f2-af3e-45f1-abe8-c533d88c1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed the circumstances surrounding
        the singer''s killing, but Afghanistan''s former Minister of Interior Massoud
        Andarabi, who is also from the district for which the family is named, spoke
        publicly about his death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56c1b4-cc7d-4971-b62f-29764288c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taliban''s brutality continues in Andarab. Today they brutally
        killed folkloric singer, Fawad Andarabi who simply was bringing joy to this
        valley and its people. As he sang here "our beautiful valley ... land of our
        forefathers ..." will not submit to Taliban''s brutality," he tweeted Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16d391-afeb-4a43-82d3-1f4175a02e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing has raised concerns about a return to the harsh form
        of rule the Taliban imposed when it was last in control of Afghanistan, from
        1996 to 2001. During that time, the Taliban banned most forms of music as
        un-Islamic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df043d-801d-4130-b9d7-a0d5cb6f40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The New York Times Wednesday, Taliban spokesman
        Zabiullah Mujahid said "music is forbidden in Islam," when asked if it would
        once again be banned in public in Afghanistan. He added that the Taliban hoped
        it could "persuade people not to do such things, instead of pressuring them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f8ef6-9974-4b65-b8eb-fceb8ea7470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the militant group''s previous intolerance for music without
        religious meaning has made rights advocates wary of renewed crackdowns on
        artists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d286fe-e724-45b4-903f-c2275f3d51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Special Rapporteur on cultural rights Karima
        Bennoune and UNESCO''s Goodwill Ambassador on artistic freedom Deeyah Khan,
        have expressed "grave concern" over reports of Andarabi''s killing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3134e-be8e-4f24-9056-afa5d36f3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As UN Special Rapporteur on cultural rights, (with) UNESCO Goodwill
        Ambassador on artistic freedom Deeyah Khan, I express grave concern about
        reports of the terrible killing of singer #FawadAndarabi. We call on governments
        to demand the Taliban respect the #humanrights of #artists," Bennoune said
        on Twitter Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e7906-0177-439d-bcf7-1125264651fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andarab Valley is located next to the Panjshir Valley, 90 miles
        north of Kabul, where sporadic fighting between the Taliban and an armed coalition
        of northern militias known as the Northern Alliance has been taking place
        since last week. Some recent fighting has also taken place in districts of
        the Andarab Valley.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f2648-b45d-4642-9617-fb0821278e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:29:43.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban commanders have told CNN that an agreement has been put
        in place to stop offensive actions; however, the Northern Alliance has not
        directly commented.</p>'
  'India-rape-Hindu-priest':
    'author': 'Esha Mitra, Manveena Suri, Vedika Sud and Rishabh Pratap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T06:32:16.870+08:00
    'imagesource': 'jcr:139166f6-7c41-4a3f-b617-afaa949b2da7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9d5da0-e53b-4b65-a019-58f3a85da041'
    'lead': 'Four men, including a Hindu priest, have been charged with the rape and
      murder of a 9-year-old girl in the Indian capital Delhi, police said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T06:33:37.630+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:09.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:45.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four men charged with rape and murder of 9-year-old girl in India'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d771ed-4579-4560-95c6-39146644ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four men, including a Hindu priest, have
        been charged with the rape and murder of a 9-year-old girl in the Indian capital
        Delhi, police said Saturday, in a case that has once again highlighted widespread
        sexual violence and caste-based discrimination in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9af365-a669-48e4-97cd-9f3d801d4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who were arrested on August 2, have been formally charged
        with rape, murder, and destruction of evidence, among other crimes, the Ministry
        of Home Affairs said in a statement. They could face the death penalty if
        found guilty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccdce8-0afd-4e72-b77d-9fc3241b8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim belonged to India''s Dalit community, the most oppressed
        in Hinduism''s caste-based hierarchy, senior police official Ingit Pratap
        Singh told CNN. The victim was allegedly gang-raped and killed on August 1
        in a southwestern district of the Indian capital, after she had gone to fetch
        water from a crematorium, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd368a-e246-4204-9f07-6776b33f9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crematorium''s priest had called the victim''s mother and showed
        her the body of her dead child, Singh said, citing the mother''s statement.
        The priest allegedly told the mother her daughter had been electrocuted, he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c01230-b3f7-42bd-a55e-e367f26abbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest and three other crematorium employees convinced the mother
        to cremate the body, claiming it would be a hassle to involve the police,
        Singh said. The girl''s body was cremated, with her parents present, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bebf3-2ac9-4df5-9254-6daac2c5014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incident caused uproar in the victim''s village, where about
        200 villagers gathered that night, demanding justice. Police then arrested
        the four men accused of the girl''s murder, according to Singh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d41f1f-3ae5-46c2-8d0a-42a64efa08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of protests followed in New Delhi as hundreds of protesters
        gathered at the victim''s village, demanding accountability for the girl''s
        death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082afc0-d478-46db-8a81-c15eed1e6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some burned effigies of Prime Minister Narendra Modi, as anger grew
        over his alleged failure to protect young girls from the country''s urgent
        rape problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65188dd4-8183-4206-b206-c8b5d3ad3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anil Kumar, a 46-year-old protester said there was "complete lawlessness"
        in New Delhi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4181f1a-c901-4581-99a9-851d8879dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 9-year-old is raped and the administration was sleeping," he
        said. "We want the harshest punishment for the accused, an example should
        be set by the government. Women''s safety cannot be taken lightly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c94976-96fb-4664-9f2b-37b1c0103da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case will be heard in a district court on Tuesday and will later
        be sent to a fast track court, according to the Home Affairs Ministry''s statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f90ab-520f-43fd-8205-a7bdd9e9b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-rape and women''s rights activist Yogita Bhayana said that
        while the swift laying of charges in the case was "very welcoming and progressive,"
        it was a result of the immense pressure placed on authorities to swiftly investigate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33762b7a-7348-4ecd-b107-de4d710f80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the move but I want every such case to be dealt in the
        same way this case has been handled," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f6a03-b6ee-4efc-9605-7f461a418fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against Dalit women and girls</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07608d27-56a8-4479-9085-af8a711d8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though India''s caste system was officially abolished in 1950, the
        2,000-year-old social hierarchy still exists in the Hindu-majority nation.
        The caste system categorizes Hindus at birth, defining their place in society,
        what jobs they can do and who they can marry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc4854-569d-42ab-9e54-58a630c3ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalits -- who account for about 201 million people of India''s 1.3
        billion population, according to government figures -- are one of the most
        oppressed groups in the caste system. They have been referred to as "untouchables"
        in the past and continue to experience rampant discrimination, sexual violence
        and assault.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0a2b6-5d6b-449f-9833-f551368ca31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a the latest figures from India''s National Crime Records
        Bureau, more than 32,000 cases of alleged rape against women were reported
        in 2019. But activists believe the real figure is much higher, as many go
        unreported out of fear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ad501-4e31-4bbe-bb37-631820abfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalit women are further marginalized, owing to their status in society,
        coupled with the social stigma and shame attached to reporting sexual assault.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2465ac-4bef-464f-95b1-4b3741641579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A litany of violent crimes and sex attacks against Dalit women and
        girls have caused outrage in recent years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d463b76-0b50-455b-9399-84125ecb7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the gang rape and death of a 19-year-old
        Dalit woman in the northern state of Uttar Pradesh sparked protests across
        the country. The incident followed the rape and murder of a 13-year-old Dalit
        girl in the same state just a month earlier.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895cbb6-2f34-47d4-aa54-acfbbb261a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, two Dalit children were allegedly beaten to death after
        defecating in the open. And in 2018, a 13-year-old girl from a lower caste
        was beheaded in the southern state of Tamil Nadu, allegedly by an assailant
        from a higher caste.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325a5f6-1464-43e1-b878-1efaa98bbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and opposition politicians say the crimes reflect an atmosphere
        of hate, fueled in part by a rise in Hindu nationalism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40510f6-9aa6-4cec-b84d-54485e9aa7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2020 report by the non-government organization Equality
        Now, sexual violence is used by dominant castes to oppress Dalit women and
        girls.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c0e8-be41-49af-9aca-613fed4a3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their investigation found that Dalit women and girls in the northern
        state of Haryana are often denied access to justice in cases of sexual violence
        due to the "prevalent culture of impunity, particularly when the perpetrators
        are from a dominant caste."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c079a0b-c597-49e9-b4cd-010a74e4f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization called on the government to ensure increased police
        accountability and effective law enforcement to protect caste-based minorities.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed99a9-dfa8-4579-9d67-fa3d1fed102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:33:37.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, then junior member of the Ministry of Home Affairs,
        G. Kishan Reddy, said in a written response to parliament that the government
        was "committed to ensure protection" of those in marginalized castes. He added
        that laws had been amended in 2015 to strengthen both preventative and punitive
        measures for crimes against Dalits.</p>'
  'COVID-19-vaccination-US-Open':
    'author': 'Matias Grez, Aleks Klosok and John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-31T06:30:47.505+08:00
    'imagesource': 'jcr:508314b8-7ce6-4a16-a41a-4833c44dd94b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff6ba5b-bbd8-4dfa-9329-0431f7fac999'
    'lead': 'In a statement sent to CNN, a ​spokesperson for the Women''s Tennis Association
      said nearly 50% of its players are vaccinated, though it has set a target of
      85% by the end of the year'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T06:41:09.906+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:25:07.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:46.425+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tennis'' governing bodies continue to urge players to get vaccinated
      ahead of US Open'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca6402-21f4-4d04-a134-526a279b54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some of the world''s best tennis players
        are congregating in New York for the US Open, the season''s final grand slam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e04fe-176a-4be6-99ff-dd1516ccdc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do so at a time when there appears to be a sense of vaccine
        hesitancy among some of the sport''s leading stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c04178-467f-4686-b4b1-8764b2a818d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s world No. 3 Stefanos Tsitsipas has been the latest high-profile
        star on tour to have voiced vaccine hesitancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b36be-c200-4edf-bd6a-ec2e4cea930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s world No. 2 Aryna Sabalenka also expressed hesitancy towards
        inoculation against Covid-19 back in March, saying: "I don''t really trust
        it. For sure, I don''t want my family to take it. If I will have to do it,
        I will really think twice before I take it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0680ac-1373-4608-9df1-f3444f2e8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabalenka''s representatives didn''t respond to CNN''s request for
        comment on whether her stance had changed ahead of the US Open, where players
        from the men''s ATP Tour and the Women''s Tennis Association (WTA) Tour will
        compete at the US Open.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fb08c-7cb0-4c75-bbc9-6d3b9a588cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, a ​spokesperson for the WTA said nearly
        50% of its players are vaccinated, though it has set a target of 85% by the
        end of the year.​</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd87834-8d64-4613-9dbb-897b714c5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the organization "believes in and encourages
        everyone to get a vaccine," but the decision to vaccinate was "a personal
        decision, and one which we respect."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0637d479-0502-4a93-948a-0e2025a50e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP ​Tour, the men''s tennis organization, said its current
        vaccination rate is "just above 50%."​</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512ae64-fb0b-4b01-a04b-8fe55a4fab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a spokesperson said the tour "continues to
        strongly recommended vaccination to players, based first and foremost on scientific
        evidence supporting the health benefits and protection provided," but that
        the decision for each player to vaccinate remained one of "free choice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c55683-4beb-4cf3-b60d-4b67e88fea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MaliVai Washington, a Wimbledon finalist and four-time winner on
        the ATP Tour, says players are in a privileged position to be able to influence
        others when it comes to receiving the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58c3f9-e916-478b-9236-966d53c84e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look at the ATP and the WTA Tours, the elite international
        athletes, they can show a huge leadership role right now," Washington told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd63abc-0d3d-4ec0-b95e-58eb13c152f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say leaders, these athletes on the tour, they have a significant
        influence on many people who are following them and if they are an advocate
        for it, you know, people will say: ''You know what, I''m gonna take another
        look at this. I''m going to follow that. If so-and-so is doing it, maybe it''s
        okay for me.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d76c51-95b7-4870-bd55-a40ed493db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they could have a big impact on vaccination rates if, let''s
        say, a handful of players on the men''s and women''s tours came out saying:
        ''Yeah, I just got vaccinated.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc657ad-2e17-4b70-a59b-3cc2c73f79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Washington, who ​said he is vaccinated, doesn''t necessarily
        believe players have the responsibility to use their platforms to publicly
        advocate for others to get vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09948b0-f4ca-4cc1-b682-af36daddf530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, ​he believes they share the same responsibility as the general
        public to do it to protect themselves and those around them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da9164-37ad-43ca-937f-f0572fb2e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every individual is going to look at ​the word ''responsibility''
        differently," he explains. "I personally think it is everyone''s responsibility
        to get the vaccine ... now, not everyone feels comfortable promoting it and
        getting out there and talking about it and getting the vaccine on camera because
        they don''t feel that ​it''s their responsibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d398b1-e00d-46da-9a41-397e80708aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were on the tour today, I would have no problem publicly announcing
        that I am taking the vaccine and I would probably encourage other people to
        do the same.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c9391-86c9-4d2a-af30-d4a8cec3fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, 20-time grand slam champion Roger Federer revealed
        he has ​been vaccinated, while long-time rival Rafael Nadal has also publicly
        support​ed vaccinations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97662725-0f2c-4351-83e9-1a24ef962fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine hesitancy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41edd16-6a89-4c61-8158-872ec483254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week ​on CNN, Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, outlined a 2022 timeline for when "we''ll
        start to get some good control" over Covid-19 in the US -- if vaccinations
        pick up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515e4ad-5644-47f5-8a55-cd54f4961db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean it''s really how many people get vaccinated, how many people
        step up and say, ''You know, we''ve had enough of this, we''ve got to put
        an end to this terrible outbreak that''s completely disrupted our lives,''"
        Dr. Fauci ​later told CBS This Morning on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1d52d-2c01-4dac-b8dc-cd503a2b79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except the message espoused by Fauci and other leading public health
        experts across the world appear​s to be ​unpersuasive for many elite tennis
        players. ​</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3705a-6969-4a6e-a715-a798d8f8e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas​'' recent comments were enough to draw a rebuttal from
        the Greek government, with spokesman Giannis Oikonomou saying the 23-year-old
        "does not have the knowledge and studies to assess the need for vaccinations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30fe21-2847-454b-b3a2-36477d21349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the start of the US Open, Tsit​sipas'' agent didn''t respond
        to CNN''s question as to whether he had been vaccinated following Oikonomou''s
        comments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e8b55-c246-4b9c-a64f-45ace8030807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, a spokesperson for the ITF, the governing
        body of world tennis, said: "The ITF continues to update the protocols that
        all ITF-sanctioned tournaments and participants must follow in order to mitigate
        the risk of exposure to, and spread of, Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa904db1-4468-4bb0-8a37-603545001643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it remains a personal decision for each individual, we would
        strongly encourage all participants in ITF events to take up the Covid-19
        vaccination as it becomes available to them in order to further protect themselves
        and others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd271e7-116e-4e45-adf1-1f69df142c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in everyone''s interests that restrictions can be responsibly
        eased for the benefit of participants, tournament hosts and the wider community."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10603de2-b217-4fbe-80f5-e447b79037c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US Open rules</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0e001-11e6-4e3f-ad4d-eb68bdee38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as hundreds of tennis players jet in from all ​around the world,
        there are potential real-life consequences for New Yorkers, not least the
        individuals working behind the scenes at the US Open.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72906768-921b-4f2f-8778-7c34a679837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the United States Tennis Association (USTA) announced
        that the New York City Mayor''s office will be mandating proof of COVID-19
        vaccination from spectators for entrance to much of the US Open, which had
        previously not been the case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd2c5a-1e37-4a01-8746-dea0328eceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the continuing evolution of the Delta variant and in keeping
        with our intention to put the health and safety of our fans first, the USTA
        will extend the Mayor''s requirement to all US Open ticket holders 12-years-old
        and older," the statement read.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73affc5-aa26-4ebd-b49c-20779a8fbcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any US Open attendee with tickets to Arthur Ashe Stadium, Louis
        Armstrong Stadium, The Grandstand, or the grounds of the US Open, will be
        required to provide proof of at least one dose of a COVID-19 vaccine to enter
        the grounds of the USTA Billie Jean King National Tennis Center."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4aa48-2f2a-43aa-83ec-449cc86d7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Open regulations state that guests attending the tournament,
        like the players, will also require proof of vaccination for indoor dining
        areas due to New York ​City''s recent executive order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955148b9-f5ab-4b4c-9f31-966115216e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will also have to show proof of vaccination to eat at restaurants
        at the US Open''s Flushing Meadows venue -- and everywhere else in New York
        City -- but the city''s ​vaccination mandates ​for indoor events will not
        apply to events ancillary to the tournament, such as press conferences, unless
        they are residents of the city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bba1d-5341-48b5-bc2f-1c1a98484d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Open rules require players to take a Covid test on arrival, but
        they will not have to self-isolate while awaiting the result.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b719c3-f079-4f42-b7d4-64a54c071dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, an ATP spokesperson said: "Vaccination
        also helps players reduce the risk of being ruled out from competition, by
        virtue of being a positive case or a close contact.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4df59-5847-4a34-b343-96d424ed9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regularly reinforce this position in our communication to players,
        which has included several virtual sessions with medical experts on the subject
        in recent months."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275dffd-374b-4403-8262-d0a31574c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Open director Stacey Allaster last week ​cited New York City''s
        vaccination rate of almost 70% ​as one reason organizers ​stand behind their
        tournament protocols.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de040d3-50d4-4d7c-9af9-79f4530abaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans filling the stands at Flushing Meadows will be a stark contrast
        to the 2020 edition of the tournament, which was played entirely behind closed
        doors and even required players to stay largely within a US Open "bubble."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c4a1e-4c6f-4d4d-8399-559236ad7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One leading tennis player has already had to withdraw from the upcoming
        US Open after testing positive for Covid-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6549b4-a014-49e6-a72f-60ff10548e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Sofia Kenin, the 2020 Australian Open champion and currently
        ranked fifth in the world, said on social media she is vaccinated and her
        symptoms are "fairly mild."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8b22e-7055-44c3-8ba9-5a9972cff6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:41:09.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/30/tennis/atp-wta-itf-address-vaccine-hesitancy-among-tennis-players-spt-intl/index.html"
        target="_blank">Tennis'' governing bodies continue to urge players to get
        vaccinated ahead of US Open</a></em></p>'
  'Sandra-Oh-Greys-Anatomy-fame':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-31T06:41:16.688+08:00
    'imagesource': 'jcr:3e39f918-ff13-4a9c-9280-92ad56e34283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
