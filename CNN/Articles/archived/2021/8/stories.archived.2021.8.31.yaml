      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m figuring sort of late September, October time frame for actually
        being able to demonstrate the nature of efficacy," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9845d7b-2b83-4b28-b2f7-cc54ef6a8d5c'
