      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell people that they must stop waiting going back to the ''normal,''
        going back to what was before...You''ve got to be able to prosper in your
        now, which is in the pandemic," he told CNN Philippines.</p>'
