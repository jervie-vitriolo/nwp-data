      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389e96d-9479-49a7-967c-0480b271c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:24:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the country''s first Olympic gold won by Diaz, boxers
        Nesthy Petecio and Carlo Paalam each brought home a silver medal while fellow
        pugilist Eumir Marcial notched a bronze medal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8c93b-d6eb-41e5-a4e2-75bf8b92edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:53:27.599+08:00
