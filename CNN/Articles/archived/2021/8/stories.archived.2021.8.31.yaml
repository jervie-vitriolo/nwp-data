      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Filipino films in the festival are Petersen Vargas’
        “How to Die Young in Manila,” Shireen Seno’s “A Child Dies, A Child Plays,
        A Woman Is Born, A Woman Dies, A Bird Arrives, A Bird Flies Off (Arcade 4walls
        Edition),” and Miko Revereza’s “Distancing.” — DON JAUCIAN</p>'
