      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs listed
        193 new cases, two new fatalities, and 120 new recoveries over the past week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15128b2-9d83-4c3e-a990-288a22af392c'
