      'text': '<p>“Kung hindi natin papayagan ang mga estudyante na gawin ‘yan, hindi
        sila makakapagtapos ng kurso nila. Hindi sila makakakuha ng licensure test,”
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b7b06-4e27-45a6-9e18-c26de20e74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
