      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s been a lot of film festivals this month aside from Cinemalaya
        2021. One of the most interesting so far is <a href="http://festival.seashorts.org/"
        target="_blank">SeaShorts</a>, which gathers some of the best contemporary
        filmmakers from around the region. The festival is on its last two days (it
        closes on Sept. 2) and the festival pass is $15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c640a2a-a52b-458c-bdf9-07e069a8bb6e'
