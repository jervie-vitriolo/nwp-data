      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36805b1-e9b8-4bfd-a922-9f6471dbb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech giant had already made headlines earlier this month
        for announcing limits on the amount of time minors could spend playing the
        company''s online games, such as the popular title "Honor of Kings."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c7cc4-2b4f-40eb-bb4c-d02efa22b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c81a9-ebef-462b-8f18-934783a22cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under those rules, minors could play the game for only two hours
        on holidays, and an hour on other days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dd948-41a9-4e8f-bdce-52d3a6c0ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39430bc-3b45-40ea-99c2-35b8a363f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement came after a newspaper owned by Xinhua published
        a lengthy analysis that used terms such as "spiritual opium" and "electronic
        drug" to describe the harmful effects of gaming on children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb90ca3-f72a-4e9c-9f45-ea147d48acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ca3a7-29f5-41a3-812d-9c1255e39b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NetEase did not immediately respond to a request for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af220644-d207-4a3e-81bd-cf6f3c60da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a88e0f-bd76-45b4-b3b5-4891d1c6993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules prompted outcry on Chinese social media, where many
        users complained that they were too strict.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d2a06-5e6b-47b8-9012-f15d38fc43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a31fc-e4ae-4edd-8dfb-e41df91cb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This policy presumes that gaming is bad," wrote one user on Weibo,
        China''s Twitter-like platform.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07cd120-fa2b-4e48-81b9-fa05bfe953c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420d93c-ffd5-4ee2-ab8f-f219dbad2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also pointed out the drawbacks of imposing a blanket ban, suggesting
        that there should be rules that apply for "different kinds of games and minors
        of different ages."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc83582-d487-4284-a8dd-b6bb7b7f33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a1b4c-16da-4052-bfc4-1ff4fc6b40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are [the ages of] 7 and 17 the same?" asked another Weibo user.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ff701-a09c-4591-9a78-39fb029bbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9b10c-11cd-4eae-9825-077fd273d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others fretted that it would ultimately put the country behind in
        the world of competitive gaming.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f6f95-03bc-4551-9b51-d88a7ac46ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c23cf4-f419-4918-a224-a6e5a56685cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China doesn''t have the future for e-sports then. It''s impossible
        for teens to train," wrote a third Weibo user. "Kids in other countries [will]
        win the world''s champion at 17 years old, while we start to play the game
        at 18."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19aed0e-aa54-41a1-9057-62aced54096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.639+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/tech/china-ban-video-games-minor-intl-hnk/index.html">China
        bans kids from playing online video games during the week</a>."</em></p>'
