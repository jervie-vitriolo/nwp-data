      'text': '<p><strong>Check out the SeaShorts Film Festival</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad35fd6-83c3-4ec3-80a2-490bd79d3c2c'
