      'jcr:uuid': '4eb837e1-b5ac-410e-b373-c11cf3de89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much prices will increase, and for how long, will depend
        on the extent of the damage. The storm hit Louisiana and the Gulf Coast on
        Sunday, killing at least one person and knocking out power for more than 1
        million customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57b7eb-9599-483d-9271-7b359313f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c760c9f-078f-483f-890c-a420d5413740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a gallon of regular gas stood at $3.15 Monday, according
        AAA, up only a fraction of a penny from the previous day''s average, and down
        1 cent from a week ago. But wholesale gasoline futures were about 5 cents
        higher in early trading Monday. They were up as much as 10 cents a gallon
        in Sunday night trading, suggesting retail prices could soon follow suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e1446-41d1-4842-9b3a-7cad43817665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdd370-6f9a-43f8-adae-3f58d1971566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices have already shot up nearly 80% from their low point
        in April 2020, when driving and economic activity broadly came to a halt because
        of the pandemic. But in the months since, Americans have been hitting the
        road in droves, sending demand for gas up sharply. Prices are up 41% since
        last August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3de7f6-7a3a-4544-8540-726187a5b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a56980-9e0e-4b33-b245-093e17cac108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gulf shore production shuts down</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a3bd7-b27d-4b87-b5cd-cffb2c812c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 95% of US oil production at offshore platforms and rigs
        in the Gulf of Mexico were shut down ahead of Hurricane Ida, according to
        the Bureau of Safety and Environmental Enforcement, the federal regulator
        overseeing those facilities. They will remain shut until further notice, said
        Tom Kloza, global head of energy analysis for the Oil Price Information Service,
        which tracks prices for AAA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b5874-45c3-4d19-9bd7-36392a0904d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fee711-95fe-433d-b9f3-a5b600db316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the major refineries in the region are shuttered or running
        at reduced rates, Kloza said, with with no word yet when they''ll be back
        to normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6f2b3-2aa0-49d9-a986-ca6de291d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de9e44-da2f-460c-99a9-ef19de123914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana is home to three of the nation''s seven largest refineries,
        and accounts for 17.5% of the nation''s overall refining capacity at its 15
        refineries, according to the US Energy Information Administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea19e1-c085-4a9d-836c-53d80bd433d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff96603-2a73-455b-82c2-95386a0031e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is that major pipelines carrying gas, diesel and
        jet fuel from the Gulf Coast to other states were also shut as a precaution
        ahead of the storm. The shutdown of one of those, the Colonial Pipeline, after
        a computer hack earlier this year, caused price spikes and gasoline shortages
        along parts of the East Coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7910d7-1ff5-4171-acc0-0a2c552b093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a6f00-a6bb-4cf3-9d22-326e7eb06ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the flow of oil from offshore platforms and rigs was expected
        to return to normal within a few days flooding or prolonged power outages
        could keep the refineries and pipelines offline, which could also push gasoline
        prices up, Kloza said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e594898-8615-4dde-b4af-55ce19ce1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39cb9c-db39-4789-b580-ad962ea379a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential disruption could come from consumers themselves.
        In May, panic-buying at the pump exacerbated price surges and shortages during
        the shutdown of the the Colonial Pipeline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f63534-0086-4575-a6bf-dd2adc47165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881f3eb-8c61-4bc4-b008-f7da58c49777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to watch for bad human behavior," Kloza said. "It''s the
        week before Labor Day, which is normally a high-demand week anyway."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e8327-c8fe-415c-bcfc-855b70c14c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04520d-a71c-44f9-9fa7-6145111a6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bracing for price spikes</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f514832-d7e7-4eba-811f-e4d71a734e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst one-week spike of the last 30 years followed Hurricane
        Katrina in 2005. The average price of a gallon of regular gas shot up 46 cents,
        or 18%, to $3.07 a gallon, according to data from the EIA. It took two months
        for gas prices to return to pre-Katrina levels after that storm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dd924-0a57-4e6d-a619-3c907f337771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75794fc3-fb0b-4358-ba32-a1e1bd76179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that kind of spike is a worst-case scenario. In 2005, many refineries
        in the region were flooded and without power for months, Kloza said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6492cc-7884-4f39-a602-3e0c792e5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58a7d8-0d55-488b-9dfc-3fd49ab93a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest impact on gas prices will likely be in the Southeast,
        said Kloza, which was the area of the country with the cheapest gas ahead
        of the storm. All the states across the region have average prices below $3
        a gallon today.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af062e-7c5c-4aa8-b3f6-45067c0e6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f97bda-2689-4b1a-8245-b39f6503c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor in the direction could be an upcoming meeting of
        OPEC oil ministers along with officials from Russia and several other major
        oil producers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993517ea-654c-46a7-a555-11ca06dc8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62fc0f-d428-46c8-9630-37b3ba49800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration, concerned about inflation, has been pressuring
        allies in the group to agree to an increase in production. The group had been
        widely expected to agree to a 400,000 barrels a day increase. But Reuters
        reported that Kuwait''s oil minister made comments on Sunday questioning whether
        such an increase is needed in the face of surging Covid-19 cases and expectations
        that the ongoing pandemic could cut into economic activity and oil consumption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba300118-21a6-41d9-bde4-34c119f79e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4db3f-d789-4a22-ba79-6c62980c467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T01:37:25.633+08:00
      'mgnl:createdBy': 'bamba'
