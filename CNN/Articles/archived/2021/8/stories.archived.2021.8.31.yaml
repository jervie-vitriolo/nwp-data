      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky News has the FT and other papers here. The NYT''s banner headline
        says "U.S. FORCES LEAVE KABUL; EVACUATION ENDS." WaPo''s is three big words:
        "America exits Afghanistan."</p>'
