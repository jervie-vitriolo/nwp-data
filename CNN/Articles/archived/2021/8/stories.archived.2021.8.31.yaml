      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will not allow the students to do those things,
        they might not finish their program. They might not also take their licensure
        exam.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05a147-9781-4f69-8463-4c4c6b7abf78'
