      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pfizer began submitting data to the FDA for approval
        of a third dose of its Covid-19 vaccine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd856d-959a-431d-afaf-773db207438a'
