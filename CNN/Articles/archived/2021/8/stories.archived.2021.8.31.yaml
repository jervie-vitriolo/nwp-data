      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/08/30/politics/trump-legacy-fake-news/index.html">Here''s
        Donald Trump''s most lasting, damaging legacy</a>''</em></p>'
  'Ilocos-Norte-ECQ-September':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-31T07:15:42.137+08:00
    'imagesource': 'jcr:b4e3bd42-5c3c-4d2e-9d4b-9c8f68c592c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45f42cf-9cc3-4f71-bfe2-fd2e4895138d'
    'lead': 'Ilocos Norte Governor Matthew Marcos Manotoc issued an executive order
      extending the localized ECQ in 19 areas until September 7 due to a ''continuous
      upsurge of COVID-19 cases.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T07:18:10.533+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:25:01.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:48.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '19 Ilocos Norte LGUs to remain under ECQ until Sept. 7'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5ee6a-eb8b-4eb6-8d9a-b619d7f4f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — Majority
        of local governments in Ilocos Norte will remain under localized enhanced
        community quarantine until September 7, Ilocos Norte Governor Matthew Marcos
        Manotoc announced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e083292-cc9b-4094-8491-6c2412bfabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Manotoc issued <a href="https://www.facebook.com/MatthewMarcosManotoc/posts/2634650940175458">Executive
        Order No. 151-21</a> that extends the implementation of the strict ECQ from
        September 1 to 7 in 19 areas except for Adams, Carasi, Dumalneg, and Pagudpud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a665098-4afa-4161-86cf-ff8c7c01751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has been a continuous upsurge of COVID-19 cases in all cities
        and municipalities in the province except for the municipalities of Adams,
        Carasi, Dumalneg, and Pagudpud,” the governor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e19870-3226-42e3-9421-0afec176f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the national pandemic task force placed Ilocos Norte
        under modified enhanced community quarantine. This was before Manotoc shifted
        21 areas under ECQ due to the rising number of infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701ca59-e9ac-4b81-9872-350575bfde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected residents were also reminded that only essential travels
        are permitted, and strict border controls will be implemented. Likewise, social
        gatherings are still prohibited except those that have prior approval from
        the provincial government, city or municipality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81694d-546c-444b-91c5-f430a2119e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual outdoor exercise shall be permitted only within the vicinity
        of one’s residence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a32633-a283-4d92-8ccf-344b8a209f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial liquor ban and curfew hours from 9 p.m. to 4 a.m.
        will also remain. Cities or municipalities may adjust this to 8 p.m. to 4
        a.m</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9958ad9-ad55-4442-bfbb-66be98f4b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some essential industries will be allowed to operate while ECQ is
        enforced but under strict limitations. Work in government offices will continue
        under a skeleton workforce.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be740d-0471-4507-a198-b93adf17d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corresponding penalties will be applied to violators.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0ecf7-5d43-41af-b7b9-ab145c662ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manotoc also announced the <a href="https://www.facebook.com/MatthewMarcosManotoc/posts/2634711633502722">lifting
        of the moratorium</a> on accepting locally stranded individuals and returning
        overseas Filipinos on Sept. 1. Concerned residents were advised to coordinate
        with their respective local government units to facilitate their return.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6dff15-777e-43ca-ab7d-7cc7fbfa5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T07:18:10.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:25:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Health department show that total COVID-19
        cases in Ilocos Norte have reached 15,543 – of which 1,796 are currently ill
        patients. Recoveries stood at 13,579 and death toll at 168.</p>'
