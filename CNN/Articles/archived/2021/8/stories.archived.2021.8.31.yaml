      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED said that it is important to allow more programs to hold
        limited in-person classes especially those which require hands-on skill and
        board examination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d535402-84a8-4856-9c48-059e4b0074ee'
      'mgnl:activationStatus': true
