      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— NYT Mag contributing writer Matthieu Aikins: "Good morning, Kabul.
        The last US troops have left Afghanistan, and the Taliban control the airport.
        Today is the first day of a new and uncertain era."</p>'
