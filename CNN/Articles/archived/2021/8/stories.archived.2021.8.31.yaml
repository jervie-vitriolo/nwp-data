      'mgnl:lastActivated': 2023-01-25T11:23:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad809350-2ab1-47db-8322-13a8d308a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 33,448 with 118 more fatalities, including
        37 earlier classified as recoveries. This is the fourteenth consecutive day
        the country has seen a triple-digit increase in deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee5698-20d3-4d1e-b974-3133f76b59df'
      'mgnl:activationStatus': true
