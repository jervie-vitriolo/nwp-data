    'lead': 'Zamboanga Sibugay-based fisherman and community environmentalist Roberto
      Ballon is the sole Filipino and one of the five 2021 Ramon Magsaysay Award recipients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T16:17:19.733+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:23:34.941+08:00
