      'mgnl:lastActivated': 2023-01-25T11:18:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Joseph Azam, a lawyer and Afghan-American immigrant who
        serves on the board of the Afghan-American Foundation: "What happens to the
        people left behind? Depending on how you cut the data, there may be upwards
        of 1 million of them. American and coalition allies; at risk individuals and
        their families; Americans, Afghans, other nationalities. The withdrawal has
        a large wake, we can''t even begin to see what''s caught in it, but someone
        needs to be in the water to tell those stories."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd76cd-b164-489f-bab1-91cdd1b97222'
      'mgnl:activationStatus': true
