      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A boy is not what what we expected and I would be lying if I said
        the thought of mini me was purely exciting and not without challenges," Badgley
        says as Joe. "Let''s just say, I hope you''ll do as I say, not as I do, but
        for you I could change. I''ll be a man you look up to, a man you will be proud
        to call dad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a8de2-9cf5-4b10-a6e7-d52558c4cbd1'
