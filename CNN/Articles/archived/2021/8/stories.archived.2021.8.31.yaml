    'template': '1'
    'title': '''We''re doing all we can'': Biden speaks on Hurricane Ida relief efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5e785-570a-4804-97a5-ed4b4f2f0b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden spoke Monday
        afternoon on Hurricane Ida relief efforts as he met virtually with a host
        of leaders involved in the response to the massive storm that has rocked the
        Gulf Coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3df0f-ca8e-4097-9c32-c242d3d55001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b390a2e-79ef-4d79-a8b2-61c791c2761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know Hurricane Ida had the potential to cause massive, massive
        damage, and that''s exactly what we saw," Biden said, speaking from the White
        House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c81ebc-5b71-4285-8abe-dfe3ae053ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd158a-386d-4a5f-8902-8ec0016a0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said more than 5,000 members of the National Guard had been
        activated to support with search and rescue and recovery efforts. He urged
        people in affected areas to continue sheltering in place if it was safe for
        them to do so and tried to assure them that help is on the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a59173-4652-4206-a88e-3e673a0c1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ddceb-ea3f-4c73-a407-ba6e74ee8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran down a number of actions the federal government has taken
        including authorizing drones and satellites to assess the damage to energy
        infrastructure as the government works with private sector energy providers
        to restore power to the more than one million Louisianans without electricity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9d7e4-2bdc-4702-b100-8753fda447a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5e91e-1e76-4f7f-bc9d-39d4bd18557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing all we can to minimize the amount of time it''s going
        to take to get power back up for everyone in the region," the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd747c-0b73-4516-807f-7010d80c6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b4c02-6cf2-485b-9a0d-24ae204a4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told the governors and mayors at the briefing: "We''re going
        to stand with you and the people of the Gulf as long as it takes for you to
        recover."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858c428-253e-43fe-a842-b7b55d43dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc219a8a-12fb-45cc-8041-c748cffdb318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had asked the Federal Aviation Administration
        to work with electric companies in Louisiana and Mississippi to authorize
        the use of surveillance drones to assess Ida''s damage to energy infrastructure,
        as well as asked the Pentagon and the Department of Homeland Security to immediately
        make available any satellite imagery that could assist in assessing the damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51111d97-cafc-4d35-b743-d7688812a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c70074-7a78-4d1b-8fa8-530b3e02bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing I want to make clear to all of you is we''re providing
        any help that you''re going to need," Biden told the leaders at the briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe1a92-2383-42b1-a3cc-d89c01eb6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c85c67-bb96-4d24-b32c-c53faaadcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said White House senior adviser and director of the Office
        of Public Engagement Cedric Richmond would be a "direct line to the White
        House" throughout the recovery. Richmond served as a Louisiana congressman
        for 10 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba26b4a-582c-4ceb-ad1f-f6e7747a4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09deeba9-3850-4daa-970a-1c13bb157445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows the area, he knows the people ... who have been affected
        by Ida, and he knows how to get things done in the government," Biden said
        of Richmond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c647618-6904-4c71-8b9b-44ebf4519949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6475af-13d3-408e-a1d6-848e69639596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to assist those who have lost cell phone service in the
        region because of the storm, Biden said the Federal Communications Commission
        has worked with a cellular providers to allow customers to get a cell signal
        no matter who their carrier is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bb6a9-7077-4e3f-a383-8564fbe0ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a276f47-a7f0-463b-b15c-2adb483b3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a long haul," Louisiana Gov. John Bel Edwards,
        a Democrat, told Biden. He said his state would need assistance with a housing
        program and that he would be coordinating with Richmond to get a program up
        and running.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850566f5-5fcf-4df7-bdbc-320e7d5087f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb728ee0-c5d7-4bd9-935c-43274890a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in a life-saving mode here, doing search and rescue,"
        Bel Edwards said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3f358-72e0-4d85-aff1-0c122fce525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089566d-4800-4414-b661-1e46c3bc8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters on Monday:
        "While Ida has now been downgraded to a tropical storm, it is going to continue
        to inflict damage as it moves across the state of Mississippi today and into
        the Tennessee valley tomorrow."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ef2ba-f651-414b-9319-6289ce4605bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcfed7-a62c-4c8a-8312-61c0bded3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a lengthy whole-of-government and whole-of-community
        response and recovery effort. And we are closely coordinating with state and
        local officials at every step of the way," Psaki said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f483a9-9348-41f7-9cd9-9cda51d4266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618cb0f-761b-48cc-8a1d-1e2e0974a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was meeting with Federal Emergency Management Agency Administrator
        Deanne Criswell and governors and mayors from states and cities affected by
        Ida after the storm made landfall on Sunday in Louisiana and caused catastrophic
        damage. A White House official told CNN that Biden would speak on the relief
        efforts this afternoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d24872-7bda-4381-9d76-458b18005dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a5682-db56-4578-98a3-f33016dd5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person is dead and nearly half of the state is without
        power, including the entire city of New Orleans. State officials have begun
        search and rescue efforts. Ida has since weakened to a tropical storm, but
        life-threatening flash flooding has drawn on into Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e11d03-b841-4d0e-999e-266a97ba67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0973a-1c8a-404e-809c-216c19c4e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the President would be receiving regular briefings
        throughout the day from his homeland security team on the effects of the hurricane.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6921d6a-b1d7-4da7-a537-b91c6e611da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4b40a-80ed-48bd-89c3-057ba8c230aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida made landfall in Louisiana on the 16th anniversary of Hurricane
        Katrina. It has tied with 2020''s Hurricane Laura and the Last Island Hurricane
        of 1856 as the strongest on record to hit the state.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adaa37-82c3-4191-bad3-c57dd1c20c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cf5cb-6e32-4582-bf1e-d9f1b7ba7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has approved the state of Louisiana''s request for a major
        federal disaster declaration and the state of Mississippi''s request for an
        emergency declaration. These declarations allow federal aid to supplement
        state, tribal and local recovery efforts in the areas affected by Hurricane
        Ida.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0272e-bb9b-4a3b-99f1-ccb84bf7ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594af4d8-1ebf-4b4a-af3e-2e1371bc1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited FEMA''s headquarters in Washington on Sunday
        to receive a briefing on the storm. He warned the hurricane was a "life-threatening
        storm" and said "its devastation is likely to be immense."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28b9c9-1ff1-4112-a920-97817d129914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a89933-5ec5-4cc4-b51e-e1065181816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the storm passes, we''re going to put this -- we''re
        going to put the country''s full might behind the rescue recovery, and I mean
        that," Biden added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e61ee-564f-403d-abfa-dbe7e5c06cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48d483-4543-40f3-ba0f-aa2946051305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had been in touch with the governors of Alabama,
        Mississippi and Louisiana and that his team had been in touch with other state,
        local and federal officials in the region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3df7f4-2443-4972-a4d6-f935ba774dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5c1d2-9c2d-4078-b13f-d4554a063e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said equipment and response teams had been positioned in the
        region, including 2.5 million meals, 3 million liters of water and generators.
        He said more than 100 ambulances and emergency medical teams had been activated
        and that his administration had been working with local partners to open "dozens
        and dozens" of shelters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67543175-748f-42fd-af07-8c2bd296e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de6ae9-5e93-4d04-b572-8d63b2c4cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bel Edwards said Monday that clean up from Hurricane Ida "is going
        to be a fairly long ordeal." He said the state''s efforts remain focused on
        saving lives and that thousands had been deployed to help with search and
        rescue efforts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7f041-0eeb-4788-a3ac-6bebd86a8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T02:56:43.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/politics/biden-hurricane-ida/index.html">''We''re
        doing all we can'': Biden speaks on Hurricane Ida relief efforts.</a>"</em></p>'
  'sleep-duration-effect-on-brain':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-31T03:16:03.672+08:00
    'imagesource': 'jcr:39e53378-f075-4917-9eb8-512bb481b8b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5370cc11-03c7-4180-be3d-a8d87834dc3b'
    'lead': 'How long older adults sleep could affect their brain health, according
      to a study published Monday in the journal JAMA Neurology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T03:18:50.042+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:25:24.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:42.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'duration', 'health', 'effect', 'brain', 'wellness']
    'template': '1'
    'title': 'Find your sleep ''sweet spot'' to protect your brain as you age, study
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9704f0f-707b-439d-8b62-0243890c1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How long older adults sleep could affect
        their brain health, according to a study published Monday in the journal JAMA
        Neurology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c91457-4315-4d20-a5b6-eba5819b1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaec477-22c1-4c4d-89e2-3b1624e30705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disrupted sleep is common in late life, the study authors wrote,
        and associated with changes in cognitive function -- the mental capacity for
        learning, thinking, reasoning, problem-solving, decision-making, remembering
        and paying attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f35e3-e947-49f3-93c4-9fa940e669b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebb7af-488d-4844-a073-79b44433f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age-related changes in sleep have also been linked with early signs
        of Alzheimer''s disease, depression and cardiovascular disease, so the authors
        investigated possible associations between self-reported sleep duration, demographic
        and lifestyle factors, subjective and objective cognitive function, and participants''
        levels of beta amyloid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470b471-bd52-4d4f-83a7-4f4c2f3ba996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d90689-bbc2-4b6e-a941-e3ba2fb6d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the study who reported short sleep duration -- defined
        in the study as six hours or less -- had elevated levels of beta amyloid,
        which "greatly increases" risk for dementia, said the study''s lead author
        Joe Winer, a postdoctoral research fellow at Stanford University in California,
        via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83f0eb-007b-4aa3-85cd-b20d217e3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27b0b8-2311-41af-9da6-8d84acefac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in comparison to participants who reported normal sleep
        duration, which the study authors defined as seven to eight hours of sleep
        per night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be581d-4a75-4733-9aa9-02b54ad586b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58a8d0-c11b-4a72-b00a-be3df2d9d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older adults with inadequate sleep also performed moderately
        to significantly worse on tests commonly used on older adults for assessing
        cognitive abilities, including orientation, attention, memory, language and
        visual-spatial skills; and identifying mild dementia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6955794-6adf-4842-ab98-8195617e123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fb51c-2117-4f3e-a5da-9368d7943816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping too much was also associated with lesser executive function,
        but those people did not have elevated beta amyloid levels. Participants who
        reported long sleep duration (nine or more hours) scored slightly worse on
        the Digit Symbol Substitution Test than those who reported normal sleep duration.
        For more than a century, this test has evaluated associative learning skills
        by observing test takers'' ability to correctly match symbols to numbers according
        to a key on the page within 90 to 120 seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55a27c-9c86-45ee-87a3-477850a25701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291014c7-1f80-426c-80d5-03ea082304bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main takeaway is that it is important to maintain healthy sleep
        late in life," Winer said via email. "Additionally, both people who get too
        little sleep and people who get too much sleep had higher (body-mass index
        and) more depressive symptoms." The findings suggested that short and long
        sleep might involve different underlying disease processes, Winer added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1982be4-9e8b-48f5-b009-b977a6c528a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ed85b-031d-4116-a104-3ce7565af80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beta amyloid 101</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da96466-96bd-4c26-adcf-bfdd40b969e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beta amyloid or amyloid-β is "a protein created during normal brain
        cell activity, although we still aren''t sure of its function," said Winer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802aefa-5dff-4673-b854-a4638aa2a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696b5ae-a133-41d7-a4c3-bfd2a5b55252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amyloid-β is one of the first detectable markers in the progression
        of Alzheimer''s disease, Winer said. "In Alzheimer''s disease, amyloid-β proteins
        start to build up throughout the brain, sticking together in plaques. Amyloid
        plaques are more likely to appear as we age, and many people with amyloid
        built up in their brains remain healthy. About 30% of healthy 70-year-olds
        will have substantial amounts (of) amyloid plaques in their brain."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899933a2-d157-4372-9623-c2ed88528ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39e58a-b497-4a44-b809-87c7756a9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone has Alzheimer''s disease, the person''s brain cells
        that retrieve, process and store information degenerate and die, according
        to the Alzheimer''s Association. The "amyloid hypothesis," one of the leading
        theories on the culprit of this destruction, suggests accumulation of the
        protein might disrupt communication between brain cells, eventually killing
        them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211eba1b-7221-4478-9512-140e62b3a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea16f4-809c-400e-b98f-b6c8b93b388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has suggested "that sleep may both help to limit
        the production of amyloid in the brain and support the drainage system that
        clears it," said Laura Phipps, head of communications at Alzheimer''s Research
        UK, who wasn''t involved in the study, via email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68325103-4bf8-4435-9f6d-9d8184ca8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933079e-1655-4f8c-acc2-88b1fae71ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amyloid-β can start building up many years before obvious Alzheimer''s
        symptoms show, Phipps added. "This makes it difficult to tease apart cause
        and effect when studying sleep problems and Alzheimer''s risk, especially
        if you only look at data from one point in time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6393a4-3c32-4fc0-a350-e19e270ff598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de6342-7a68-4190-af23-28ee5b3b5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep, depression and sociodemographics</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2c5e3-ef24-4607-8786-ed379c181f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current study analyzed 4,417 participants with an average age
        of 71.3 years old, mostly White and from the United States, Canada, Australia
        and Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a260d0a-36ef-4173-bc07-1b8b0021476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9798e6-10b7-4f6d-9b11-e8a94641f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the short- and long-sleep duration groups reported more depressive
        symptoms than the normal sleep group. Self-reported caffeine intake wasn''t
        associated with sleep duration. But the more alcoholic drinks participants
        drank daily, the more likely they were to sleep longer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad33cc-310b-469c-8c3a-3a5ad2f852be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068de3c-77a1-4371-bf98-451ede4cbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were differences among genders, races and ethnicities, too:
        Being female and having had more years of education were both significantly
        linked with sleeping longer every night. And when compared with White participants,
        Black or African American participants reported a mean sleep duration of 37.9
        minutes less; Asian participants reported 27.3 minutes less; and Latino or
        Hispanic White participants reported 15 minutes less.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38db5a3-0233-4d2b-9c94-cf6fe041e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3bfff-ac0b-4142-9d72-9f6346720418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings suggest that sleep disparities could be associated
        with disparities in other aspects of life, such as cardiovascular and metabolic
        health, socioeconomic factors and "racial discrimination and perceived racism"
        correlated with less sleep in prior studies, the authors wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a7bb8-4002-4126-a9ab-33c23a2f20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6caea98-e636-4da3-b958-38d78872ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remaining questions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc3d6b-44aa-420a-88ba-de270000fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To better understand the order and the direction of causation in
        these relationships, future research will need to build a picture of how sleep
        patterns, biological processes, and cognitive skills change over longer periods
        of time," Phipps said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7658c-3f0e-43cb-90cd-5286f8e71a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f68e0e-b798-469d-83a3-3030c0e1ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new research is from a large, international study on cognitively
        healthy people, but it did rely on participants to report their sleep duration
        rather than measuring it directly," she added. "The researchers couldn''t
        assess quality of sleep or time spent in different stages of a sleep cycle,
        each of which may be an important factor in the link between sleep and cognitive
        health."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08454dcc-fa3e-4b3a-b22e-abc7bc1e4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f4fdb-7295-4ce3-9e61-1921e9d2c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether some cognitive domains are more affected by extreme sleep
        duration than other domains also remains controversial, the authors wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ade4b-41f4-4404-8d2f-0a170b1d2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3882c-1b92-4b13-a9e7-9a08173ac6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults concerned about these findings should consider sleep
        as important as diet and exercise for their health, Winer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a6617-0058-4e80-9e55-fc7e9c0798c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69e21e-0e54-40ea-aac0-331510aa98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While researchers are still working to understand the complex relationship
        between sleep and our long-term cognitive health, high quality sleep can be
        important for many aspects of our health and wellbeing," Phipps said. "The
        best evidence suggests that between seven and nine hours of sleep is optimal
        for most adults and anyone who thinks that their sleep patterns may be affecting
        their long-term health should speak to their doctor."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a5dbd-678f-4b12-b06a-e33ddcd8cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T03:18:50.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/health/sleep-duration-alzheimers-dementia-risk-study-wellness/index.html">Find
        your sleep ''sweet spot'' to protect your brain as you age, study suggests</a>."</em></p>'
  'Afghan-YouTuber-killed-at-Kabul-attack':
    'author': 'Masoud Popalzai and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T04:30:44.118+08:00
    'imagesource': 'jcr:61dbe816-0892-4abc-b237-99393dd0c240'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c3b3f9-0f16-46c0-8bbc-6bed1d2631d1'
    'lead': ' Four days after the Taliban''s takeover of Afghanistan, 20-year-old
      YouTuber Najma Sadeqi sat on her bed and recorded a final video to tens of thousands
      of followers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T04:44:17.114+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:25:22.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:43.597+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'YouTuber', 'Kabul', 'airport', 'chaos', 'attack',
      'death']
    'template': '1'
    'title': 'An Afghan YouTuber was killed at Kabul airport. Many more fear the worst.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9eb42c-91c4-452f-b2dc-b569ef9aff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four days after the Taliban''s takeover
        of Afghanistan, 20-year-old YouTuber Najma Sadeqi sat on her bed and recorded
        a final video to tens of thousands of followers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff290bb7-3616-42d2-aafe-1c750216c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a89b5f-f18b-4b6a-b453-21c40021d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, her posts would show her cooking or exploring Kabul alongside
        her friends, in bright clothes and with cheerful music playing in the background.
        But before Sadeqi even began speaking, the dispirited expression on her face
        told viewers that this one was different.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb581ba8-79e5-41ed-a4f1-029e28ec8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e6602-dbbf-4736-a1ba-6626b6b6e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we are not allowed to work and go out of our homes, we all
        had to record you a last video," she began. "And through this video say goodbye
        to you all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d68dd8-4db4-4f70-84d9-a7cc1b080d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8933a6-7f75-4a30-837b-e0356f02f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told viewers she was too scared to walk the street, and asked
        them to pray for her. "Life in Kabul has become very difficult, especially
        for those who used to be free and happy," she said. "I wish it is a bad dream,
        I wish we can wake up one day," she added, stopping at times to stifle tears.
        "But I know that it is not possible .... and it is a reality that we are finished."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa814e61-3c60-4196-8aea-e1806fec5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535c6cf-9f92-4604-ace5-acddeb22d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Sadeqi was killed in a terror attack outside Kabul''s
        international airport, two of her colleagues told CNN. At least 170 Afghans
        died in the atrocity, while trying desperately to flee the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10947cbe-2089-415b-b564-71dd4d6b1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b1da6-f04c-4051-a262-9797865d9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadeqi was in the final year of study at a journalism institute
        in Kabul. She had recently joined the Afghan Insider YouTube channel, whose
        videos have amassed more than 24 million views. They gave weekly glimpses
        into the lives of young content creators, who had been raised amid the relative
        safety of a post-Taliban age. They also allowed Sadeqi and others to support
        their families, while following their own aspirations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3aacd7-b4a4-4042-b0f1-9d81a90ed0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae7efb-261f-4f27-bbcd-5b0e5028557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was working to make enough to pay for my daily expenses and for
        my education," Sadeqi said in her last video. "Most of the families in the
        city are just waiting for (one) meal for the day to survive now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e6e5d-b9b6-4bd2-9e73-2ab28d14901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d29cd-900d-4cd3-8eae-a6273515ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has rattled a broad community of young YouTubers who have
        enjoyed the freedoms afforded to Afghans in the two decades since the last
        Taliban regime was removed -- many of whom do not even remember the pre-9/11
        days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5e83f-0c72-4bb5-8b06-1c529ba855a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634c664-9763-4e42-8f65-a11139069000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it shone a devastating new light on her final video -- an emotional
        eight-minute goodbye to those who had watched her work. "Dear friends! We
        are both mentally affected and physically have become vulnerable," she said.
        Sadeqi would usually co-host videos with her friend, Rohina Afshar, but the
        pair were forced to record their last messages separately, for fear of leaving
        their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc1ed4-e92d-4a7b-87e2-167444fd7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fba24-8b67-43b6-8bf1-0aa831c47542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the attack at the airport, many vloggers had gone dark.
        They included Afshar, who confirmed her friend''s death to CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218164d-3180-49aa-8ee7-7687791b9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e9a59-e20e-4f22-934e-4271eae77cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the only breadwinner in my family as my father is dead and
        my brother is not old enough to work," she told CNN. "With the salary I used
        to get from the YouTube channel I was paying for all our expenses. Now I am
        jobless, I am too scared to go out and we have got no income at all. I don''t
        know how can we survive this situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8439b6-5eb5-4e04-9d13-3b0f5156dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9d4d9-2cd8-4840-82f4-4af988b2d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides economic hardships, I am very worried because a lot of
        people know my face as I used to work for media," she said. "I have been hearing
        rumors that certain groups identify girls who worked for media like me so
        that they can go after them. I don''t feel safe at all."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f7c16-ce4f-4b60-ace6-99ea3d8376b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215dc50-96ee-4e98-9416-5269b5bbf762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afshar, who said her life has been "flipped upside down" in the
        space of just a few days, reflects the desperation of countless women and
        girls across Afghanistan. "In the last ten days or so that I am at home I
        am totally depressed," she said. "I don''t know what to do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700769b8-b3dc-443e-b2dc-64ecf59cb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b84f9-c941-48ad-a897-e692232ee708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has become a prominent platform in Afghanistan in recent
        years, shining a light on the country''s nascent democracy and providing a
        valuable platform for aspiring journalists like Sadeqi and Afshar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7904f1-17c9-46dc-bcbb-3c4e46cf9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193728cb-efd3-45d8-9c53-cd41c5649db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khawja Samiullah Sediqi, who worked at Afghan Insider, now fears
        for those who produced videos for his and other channels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addafe1-c5c9-413e-aec8-8af4e040152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45ef9f-3414-44d9-b569-3bc4995a0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last couple of years dozens of young and talented Afghan
        boys and girls started working for YouTube channels, not only to make a living,
        but to find a platform to prove themselves and the progress Afghans had made
        in the last two decades," he told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc289975-fa59-4184-80e5-e8bb5c7b760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160af94-52d6-4fbe-b14f-b98e70fb3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the last couple of weeks everything changed," he said. "We
        stopped producing new stuff, we are scared of being targeted, intimidated
        or harmed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1af1c-737c-42f0-abf6-2ff7c178b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e13f7-965d-492d-806b-ada6a11eeb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the channel''s reporters was physically attacked while reporting
        from Kabul airport, he said. "We are too afraid to use our right of speaking
        freely and we are totally unsure about tomorrow."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05fcc5-799d-4463-9541-4d1ad401fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029ddbd-c0da-4c64-8610-3452f9a310d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sediqi said he is concerned that the plight of young content
        creators, spread across the new media landscape, may be overlooked by the
        global community.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138c393-f7c7-4f59-8d1b-d58a631c2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffaff13-5b82-4dec-8b33-5b2cddbd41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know many journalists working for traditional media have been
        provided with help and support by their employers and other organizations
        protecting journalists, but no one has paid attention to us," he said. "Working
        for social media platforms like YouTube is somehow a new phenomenon in Afghanistan,
        but the nature of our work is the same as any other TV channel."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5faf8-710d-4d98-b1cc-cedd50276d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a6d6f-8a53-4923-8cf1-444de1fc8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We became a bridge between Afghans living outside and poor people
        living in the country," a fellow female YouTuber for another channel told
        CNN. "We are in a difficult situation. They shouldn''t abandon us like this."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9846b-d90e-45e7-9936-db2dc37df5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a04e9-e114-44e2-99c1-e82119c78657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the YouTuber, who like Sadeqi is in her early
        20s, due to safety concerns. "Yesterday, it was Najma''s turn. Maybe tomorrow
        it is mine, and the next day, another girl''s," she said. "Najma had found
        my number from somewhere and she texted me (to ask) if I was OK. I still have
        those text messages ... even until now I can''t believe that she is gone."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03477718-a37f-4dd5-9ec5-3d72a992556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2e604-ca85-4b87-95d9-1b952df1c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so hopeless; all my dreams were crushed. I even can no longer
        help my younger brothers, (and) my mother who also can''t go to work now,"
        she added of her life under Taliban rule. "We are in a difficult situation.
        They shouldn''t abandon us like this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3338d-53fa-456e-8d90-de34860d7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990586fe-abb3-4a5b-8e12-556ca4703e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Taliban are different from the previous ones since they
        have access to smartphones now, they have access to the internet," she said.
        "Some of them probably can easily recognize me ... since the day they have
        entered Kabul, I have not gone out of the house at all."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02156da4-2ed6-4458-b3f4-f65349066e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:44:17.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/tech/najma-sadeqi-afghanistan-youtube-cmd-intl/index.html">An
        Afghan YouTuber was killed at Kabul airport. Many more fear the worst.</a>"</p>'
  'US-coronavirus-deaths-Anthony-Fauci':
    'author': 'Amanda Sealy and Hollie Silverman, CNN'
    'caption': 'Courtesy: Hannah Beier/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T04:44:41.022+08:00
    'imagesource': 'jcr:2d764ff4-c965-4138-8d0a-8dfa7d9a6ab6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e57fabb8-a81f-44d5-b4a4-4eb4a4a519fc'
    'lead': '"What is going on now is both entirely predictable, but entirely preventable,"
      Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious
      Diseases said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T04:52:56.733+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:25:20.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:44.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'Anthony-Fauci', 'deaths']
    'template': '1'
    'title': 'This is how to prevent another 100,000 COVID deaths by December, Fauci
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edec9b-ec49-44f4-b421-1ea9186ed41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With nearly 100,000 Americans hospitalized
        with COVID-19 and infections surging among the unvaccinated population, it''s
        possible another 100,000 people could die from the virus by December, according
        to a recent University of Washington model.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232f7fe-8efa-4069-b7e8-8fde6f1b1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325070a6-cee6-4507-95ab-441347e18324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is going on now is both entirely predictable, but entirely
        preventable," Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN''s Jake Tapper Sunday, saying the outcome
        of the model is possible. "We know we have the wherewithal with vaccines to
        turn this around."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b95cd-e56e-4802-b365-25272ecd9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87241ec7-e139-4d07-9262-023a9c615751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80 million eligible Americans are still not vaccinated --
        the very group that could help turn the pandemic around, Fauci said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080fd1e-0393-473c-87b8-2f402d7b201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9832875-7e38-490e-b860-4ec22ac854a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could do it efficiently and quickly if we just get those people
        vaccinated. That''s why it''s so important now, in this crisis that we''re
        in that people put aside any ideologic, political or other differences, and
        just get vaccinated," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119c068-8fba-478c-8a77-1eeb193f48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9ae7d-4402-40ad-b5d1-dca2cfc52142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a daily average of 155,000 newly reported infections, many
        hospitals are buckling under the weight of another surge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ad3cf-81f0-4ccf-89c2-79d483d9c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb34a1-1688-4b7d-a9d6-82ea29f67da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the south last week, many hospitals were reporting oxygen
        shortages amid a rise in hospitalizations from the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c94de-f78c-4ae6-b10a-de979fc91cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a778c3-7dcc-454b-b58a-e63824747653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those hospitalizations were pediatric patients, which have
        also been increasing since students returned to classrooms in some areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d177ac-9b56-473b-a6f7-a9b0635124da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d157e-dfb6-4a46-a765-ab352a400c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of children were in quarantine over the past week due
        to Covid-19 exposure, creating an uncertain start to the school year as officials,
        teachers and parents weigh safety precautions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67570bb6-7ebb-4857-84a2-f89d6dbd93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52471d09-e9f0-45bb-bbbd-6c75086b5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, data presented by a vaccine adviser from the US Centers
        for Disease Control and Prevention showed a hospitalization rate 16 times
        greater in the unvaccinated population than in those vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdf8b9-2822-44a1-8f49-92d9b33a7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fec22-90e6-461f-bb0a-d1cd30f4b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This to me seems to be a strong indication that the current epidemiologic
        curve that we''re seeing is really a reflection of failure to vaccinate, not
        vaccine failure," Dr. Matthew F. Daley said at the CDC Advisory Committee
        on Immunization Practices (AICP) meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdc545-8b2e-4687-af7c-7ebc60a67d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36845e63-aa68-4e20-a5d6-41dd4689cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines a possibility for children under 12 in coming months</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1115c-55ed-4459-91fa-14097dcd9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccines are currently the best defense against the spread
        of the virus, they have not yet been approved for those under the age of 12.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46162cd7-26e5-40dd-9a63-dcc53f4de926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9918b6-60f8-4582-8dc2-8c77ea053903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these children, masking and vaccination of the adults and teens
        around them are their only protection. But that could change in the coming
        months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788ccf7-bdbb-4f01-a3bd-921d9f182a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cb397-b6c7-4368-9e0e-0953e518e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is working to file data that would help authorize its vaccine
        for those ages 5 to 11, Dr. Scott Gottlieb, former commissioner of the US
        Food and Drug Administration, said Sunday on CBS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11dea4-5270-4c18-b9f8-6cba3a882965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a840f-2f48-4ff4-bd95-01c8caf46aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb, who is on the board of Pfizer, said the drug maker could
        be in a position to file the data for authorization "at some point in September."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536fca9-ce75-49af-a885-facd64f67add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbd733-544d-43f0-9059-28b39c4da644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that Pfizer could then file the application for
        Emergency Use Authorization for this age group "potentially as early as October."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7111605-d82f-47b8-8d66-b2c70e38ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ae20d-944b-4c34-9e0b-a59c6f52b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb told CBS''s Ed O''Keefe Sunday that "we have to throw everything
        we can" at minimizing cases among school children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8baf9-b202-4d6d-aa64-06ded26b31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250e9c2-f716-4b38-a8f8-1410aae1e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that we should be going into the school year lifting
        the mitigation that may have worked and probably did work last year to control
        outbreaks in the school setting, until we have firm evidence on what works
        and what doesn''t," he explained, adding measures such as frequent testing
        and putting students in social pods "are probably the two most effective steps
        schools can be taking."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b317e-1270-4d66-8e78-cc8e00c00b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b13986-fb9f-4eb3-b9f2-b5abb006a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools that have been successful in mitigating spread include those
        that frequently test, contact trace, and set quarantine protocols when a positive
        case is detected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917523ce-2043-4570-9ab2-546ea9c68b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ec3b3-a500-4153-81bc-4e995afaa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using masks and improving ventilation is also going to be very
        important. And finally, getting kids vaccinated. About 50% of kids who are
        eligible to be vaccinated, have been vaccinated. So there''s still a lot of
        work we can do there, getting parents more information trying to encourage
        parents to vaccinate their children," Gottlieb added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60afc08-4637-4e71-b6c9-055c975ee70c'
      'mgnl:activationStatus': true
