      'mgnl:type': 'text'
      'text': '<p>In a bid to promote mask-wearing, streaming’s own orator Hasan Minhaj
        once suggested messaging face masks as “bumper stickers, but for the face.”
        For those who are more minimal in their style, KOSTURA’s linen number is a
        gentler statement, with ear loops that don’t hurt, a vent shape and fabric
        that makes it easier to breathe, and the branding tucked away inside.</p>'
