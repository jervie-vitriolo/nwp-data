      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is Filipinos should explore more opportunities and be willing
        to fail because that means you also learn something new, said Sanchez. Third
        is to stop overthinking and start "over-thanking," he added.</p>'
