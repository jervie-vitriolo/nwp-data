    'lead': 'The 205 Congressmen unanimously approve House Bill 9990, or the Hidilyn
      Diaz Act, which seeks tax exemption on rewards and other benefits given to Filipino
      national athletes and coaches competing in international sports events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T15:53:27.597+08:00
