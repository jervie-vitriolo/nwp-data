      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, C.1.2 does not appear to be rising in circulation,"
        she added. She said WHO would update people on its website and via news conference
        if that changes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f9962-af36-447c-8362-eff0ec0f6906'
