    'template': '1'
    'title': 'Duterte tells Cabinet officials to skip Congress hearings if ''rude''
      questioning continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d5e04-9afc-4fbd-8cd9-016c3e954f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> —&nbsp;President
        Rodrigo Duterte has threatened to order members of his Cabinet to snub congressional
        inquiries, as he criticized senators for their supposed "rude" treatment of
        his appointees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4de66-587e-4daa-957c-de98248b6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag ganyan ang bisyo ninyo [If that''s how you''ll act], I will
        not allow any Cabinet member to go to Congress to testify," Duterte warned
        during his address to the nation aired on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c70521-53cf-4a0d-b005-45976415e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that for one, Health Secretary Francisco Duque had been
        cut off by lawmakers while responding to questions on the management of billions''
        worth of pandemic funds. The President has repeatedly defended Duque, who
        has been in hot water since the COVID-19 crisis started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4174b9-7e45-4e1b-a5e3-538fb2d350a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot even answer. He cannot even complete his answer without
        being interrupted," Duterte said. "Nagbabastusan na tayo eh. [That''s just
        disrespectful.]"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f297d-b756-4434-97f8-a2c375d990e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also compared senators to Nazi interrogators, saying attendees
        have been bombarded with questions during hours-long hearings. If they are
        being interrupted mid-sentence, he instructed his Cabinet officials to leave
        the session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5a506-fc26-4db7-a877-b2ecad05f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mapuno ka na, you just stand up," he said. "I-contempt ka
        nila, ikulong ka nila, maghanap ako ng paraan. Makukuha ko kayo. In 24 hours,
        I will extract you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc783b-e57a-4a20-bf05-211844d0088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re fed up, just stand up. If they hold you
        in contempt, if they jail you, I''ll find a way. I''ll get you out. In 24
        hours, I will extract you.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8efc6c-a16f-4b51-89e3-5a6419eda79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also asked Congress to "consider the reduced manpower
        of the departments" when probing and grilling officials over alleged irregularities
        flagged by state auditors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f0954-886a-4c67-8d3a-e217d86f50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:28:01.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:18:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/31/Duterte-senators-probe-all-agencies-flagged-by-COA.html">Duterte
        dares senators: Probe all agencies flagged by COA</a></strong></p>'
  'Go-Gordon-Senate-probe':
    'caption': 'Amid a possible probe into his alleged ties with an ex-Budget official
      behind a supposedly shady deal, Senator Bong Go hit Senate Blue Ribbon Committee
      and Philippine Red Cross chairman Richard Gordon for entering into a contract
      with PhilHealth during the COVID-19 pandemic. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
