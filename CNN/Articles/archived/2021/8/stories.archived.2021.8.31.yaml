      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 case total reached 1,989,857 on Tuesday,
        with 145,562 active cases or currently ill patients. The death toll jumped
        to 33,448 while a total of 1,810,847 persons have recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07c8dc-f846-4ef6-a568-0bbfc3931506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T20:15:13.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:20:47.200+08:00
