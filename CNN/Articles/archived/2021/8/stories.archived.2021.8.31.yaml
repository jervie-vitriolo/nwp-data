      'text': '<p><strong>Watch “My Father is Strange”</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aeb5b6-e525-4cad-b0a7-5efc730c63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T19:44:15.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:21:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started watching the 2017 Korean drama “My Father is Strange”
        when our Korean language teacher suggested it as a good way to practice using
        Korean honorifics. What was initially a review attempt became one of my new
        favorite dramas — a great comedy of manners that focuses on the Byun family,
        a middle class brood living in the outskirts of Seoul. What’s great about
        the show is how it’s able to intersect the various storylines (every family
        member’s relationship within and beyond the household is explored) while managing
        to keep the storytelling compact. Perhaps what is most comforting to learn
        is how familiar their family values are with those of Filipino families: the
        closeness (and its pros and cons), the conservatism, and in many ways, its
        humor. It reminds me a lot of how much I loved Kevin Kosme (Dolphy) and his
        family in “Home Along Da Riles,” a long-running sitcom in the early aughts
        about one family’s many misadventures. “My Father is Strange” is 50 episodes
        long, but I promise that it’s worth the time invested. — MARGA BUENAVENTURA</p>'
