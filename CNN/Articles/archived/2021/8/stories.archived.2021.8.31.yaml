      'mgnl:created': 2021-08-31T16:43:05.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received positive response from the schools. We
        are now crafting the guidelines to see how it will work. Because we need additional
        help in the vaccination program as more vaccines arrive in the country.]</p>'
