      'mgnl:lastActivated': 2023-01-25T11:18:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; The Nation publisher Katrina vanden Heuvel, a longtime
        opponent of the US war effort: "Will media look at next wars, endless, in
        the world -- from Syria to Iraq to Africa? Will there be a new cohort of media-savvy
        analysts to speak to rethinking of a new security/foreign policy agenda? Also,
        who is the new Barbara Lee? Where is the new generation of diplomats, especially
        those with a knowledge of the Middle East? And how will the Biden team challenge
        The Blob?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0c424-4a0f-486d-858f-1700dc52b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
