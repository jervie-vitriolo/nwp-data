      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a third dose comes as many hospitals face an
        uptick in hospitalizations and a decrease in supplies, with cases in the south
        increasing as available oxygen -- a key component in treating those with the
        virus -- has decreased.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
