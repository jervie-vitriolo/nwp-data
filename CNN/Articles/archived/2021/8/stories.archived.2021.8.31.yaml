      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher prices for LPG, Meralco electricity, and key food items
        along with the depreciation of the peso are sources of upward price pressures
        during the month," said the central bank, adding the drop in domestic petroleum
        and rice costs could partly offset these.</p>'
