      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d697a-364c-442b-963f-9b78e7405c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:05.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairperson Prospero De Vera said the government plans to enlist
        fourth-year and fifth-year students as well as graduates who have not yet
        passed the board exam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152bd1e-32b7-4ad5-9d37-a554f580b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:05.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6665e3-3e29-4bbc-a304-9c3c4d0cb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:43:05.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:23:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive naman ang response ng mga eskwelahan. We are now crafting
        the guidelines to see how it will work. Kasi kailangan na natin ng dagdag
        na tulong para sa pagbabakuna habang dumadami ang dumadating na bakuna sa
        atin," he said during the Laging Handa briefing on Tuesday.</p>'
