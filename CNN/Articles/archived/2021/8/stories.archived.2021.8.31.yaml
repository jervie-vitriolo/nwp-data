      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291a78d-0bfe-4d50-9de2-0043abf463c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case tally rose to 1,989,857, of which 145,662 or 7.3%
        are active cases. Of the currently ill, 95.9% exhibit mild symptoms, 1.4%
        are asymptomatic, 0.99% are moderate cases, 1.1% are severe, and 0.6% are
        critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead99779-6a06-4b79-8f91-146d3aef6452'
      'mgnl:activationStatus': true
