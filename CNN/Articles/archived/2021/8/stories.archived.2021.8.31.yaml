      'COVID-19']
    'template': '1'
    'title': 'China''s economy is being rattled by the Delta variant and supply chain
      woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8110b-504e-451c-bfb5-9cde2df86ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s economy stalled this month as
        the country tried to stamp out a surge in coronavirus cases and contended
        with the ongoing shipping crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8534b8b-67f0-45a1-bec6-7ba67a7635e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0f29e-a027-497b-b112-ccfed2122ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official survey of manufacturing activity fell to 50.1 in August
        from 50.4 in July. That was just above the 50-point mark indicating expansion
        rather than contraction, but still the slowest rate of growth since the start
        of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41475f-a75a-4fe7-8214-b6a7ad3331b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2663875-555a-403d-81b4-07f2dd7b9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service industries, which now account for a larger slice of the
        world''s second biggest economy, fared even worse. The non-manufacturing Purchasing
        Managers'' Index plunged to 47.5 from 53.3 in July, the first contraction
        since February 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5b1fc-8a09-46d0-990e-68c9e8aac98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5729a-b77b-4ed2-9e93-d879c9b9420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy initially coped with the pandemic much better than
        many of its peers, recording growth last year as others shrank. But fallout
        from the Delta variant and China''s zero-Covid approach has wrought havoc
        in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa3374-9dbd-4d3d-bc06-835d3c6d21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ef972-5367-4030-bf75-fa078af9ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s worst coronavirus outbreak in a year spurred authorities
        to take dramatic measures to stop new infections, including locking down cities,
        canceling flights and suspending trade. The aggressive and uncompromising
        strategy appears to have contained Delta — at the expense of economic activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152be9a-c8c0-4222-a35e-92cbb045e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190b8c4-036d-47b3-847f-2b9e76842cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest surveys suggest that China''s economy contracted last
        month as virus disruptions weighed heavily on services activity," Julian Evans-Pritchard,
        senior China economist at Capital Economics, wrote in a Tuesday research note.
        He added that the non-manufacturing PMI drop was driven entirely by disruption
        in the services sector as "movement restrictions were reimposed and consumers
        became more cautious amid the renewed virus flare-up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceff0ed-6cc3-4d9f-b93c-1b3f2de280b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9cfbe6-aac7-482a-8083-4f321bafc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing problems with the global supply chain have worsened matters.
        Global trade has been in chaos for months as manufacturing picks up and consumer
        demand explodes, and supply chains have been further snarled by container
        shortages, coronavirus-related factory shutdowns in Vietnam and the lingering
        effects of port closures in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77adc1-6ddf-4401-90f0-63fe1592c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a077ba-441e-45b8-b4a2-793bd507b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A terminal at the Ningbo-Zhoushan Port south of Shanghai was shut
        for weeks after a dock worker tested positive for Covid-19, adding to a backlog
        caused by an earlier shutdown in southern China, home to some of the world''s
        busiest container ports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaa23c-3cbc-4e20-b208-51b1d37c3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032ef87-c603-415a-8d26-e35f54b167db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There continues to be signs of supply shortages in the survey breakdown,
        with delivery times lengthening further while firms continued to draw down
        their inventories of raw materials," Evans-Pritchard wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471f45c-306c-465c-a0fe-544c31af8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94e504-17cc-4d36-a5c1-30c573e41f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid outbreaks and shipping woes aren''t all that China is dealing
        with, though. Beijing has also embarked on a massive crackdown targeting businesses.
        Tech, private education and other industries have all been swept up in the
        fracas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7315234-180e-40b0-9a69-54135dee3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749718d-c87e-4f8f-a82f-5198a5a3295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdowns — especially in tech and education — "are impacting
        both employment concerns in those affected and broader consumer confidence
        as fears of wider interventions rise," wrote Jeffrey Halley, senior market
        analyst for Asia Pacific at Oanda, on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c63b8e-8a92-47ae-a390-d64f435fc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50c719-f7f8-44d4-8961-91aac460d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans-Pritchard expected most of the weakness reported Tuesday to
        reverse in September, since Covid cases are under control in China. But he
        said other concerns persist, pointing to tight credit conditions as posing
        a "growing drag."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea68e2-27e1-4191-9d31-33cc01195f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca073e6-4f20-4d94-8e1d-9e4f60fa5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upshot is that, even looking through the volatility caused
        by China''s recent virus flare-up, the economy looks to be coming back to
        earth," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df33dfb-3d02-497f-bb52-3fc3cf728d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:01:39.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/31/economy/china-economy-services-factories-intl-hnk/index.html">China''s
        economy is being rattled by the Delta variant and supply chain woes</a>."</i></p>'
