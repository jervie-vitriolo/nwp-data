      'text': '<p>A new trailer for "You" Season 3 features a voiceover from the actor
        revealing his character and Love, played by Victoria Pedretti, will become
        parents in the next chapter of the Netflix drama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5badd6d-9132-46d1-9b17-8d72e87375d8'
      'mgnl:activationStatus': true
