      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Asian basketball giants are also grouped with New Zealand
        and India in a draw held on Tuesday at the Patrick Baumann House of Basketball
        in Mies, Switzerland.</p>'
