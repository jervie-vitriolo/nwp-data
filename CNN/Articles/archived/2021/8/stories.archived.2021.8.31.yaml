      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e52d37-e23d-41a1-893a-e7c98cbdd6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF has endorsed the proposal to the President already. I
        hope the President will approve it, so we can expand the limited face-to-face
        classes to more courses that need hands-on experience,” said CHED chairperson
        Prospero De Vera in the Laging Handa briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ba0fc-d425-47a6-b2bf-911fbfd5e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78a230-ec9c-4485-84c7-855d92b0cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, De Vera said that only 41
        students and 51 faculty members have tested positive for COVID-19 since the
        limited in-person classes for medical and health allied programs started early
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9199a3-d3f5-40dd-bb32-89ea94db3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0267aa-b673-4bcf-b10a-2169a5f41eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The good news is out of all the students that are part of the limited
        face-to-face classes, the infection rate was very, very low. It is less than
        1%, it is 0.3%,” he said during the briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6d3c6-a4bb-4df8-8fd2-de6a728aae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c4ef6-78ab-4d93-90a8-35364af8a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera noted that the positive cases among students were asymptomatic
        and have now recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5fc958-66fd-4cce-bd19-47eb674435d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
