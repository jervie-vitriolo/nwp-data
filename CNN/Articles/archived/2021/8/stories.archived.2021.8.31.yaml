    'template': '1'
    'title': 'Go hits Gordon for Red Cross-PhilHealth deal, as Gordon urges focus
      on Senate probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f876fe9-c675-4b48-9b20-6efebd44af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;Amid
        a possible probe into his alleged ties with an ex-Budget official behind a
        supposedly shady deal, Senator Bong Go hit Senate Blue Ribbon Committee and
        Philippine Red Cross chairman Richard Gordon for entering into a contract
        with PhilHealth during the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a61c8-618f-4910-8a99-3f0bd3230e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba may</em> conflict of interest <em>na isa sa iniimbestigahan
        mo ay katransaksyon ng organisasyong pinamumunuan mo?</em>" said Go in a privilege
        speech during a Senate session on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e887343-b07d-4cf6-a426-67eae63ddea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t there a conflict of interest if you are investigating
        someone who had a transaction with the organization you''re heading?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22398f-b132-4119-b640-1fca5406bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee is in the middle of an investigation into
        alleged anomalies in the Department of Health''s spending of COVID-19 response
        funds, which also covered PhilHealth''s pending claim payments to hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e456806-fbb3-4141-836f-d944af715577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dagdag pa diyan, hindi ba</em> disadvantageous <em>sa gobyerno,
        at</em> against the law <em>ang paghingi ng</em> advance payment?" Go raised.
        "In the spirit of impartiality, shouldn''t the Blue Ribbon Committee chair
        inhibit himself from further hearing all matters involving PhilHealth?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c3a78-1ead-4df9-8604-8a7c55526d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Moreover, isn’t it disadvantageous to the government
        and against the law to ask for advance payment.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3ddc8-6704-49b8-8ad3-8f738a26e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict of interest had been <a href="https://www.cnnphilippines.com/news/2020/9/21/PH-Red-Cross-transactions-PhilHealth-legal-.html">raised
        last year</a> when Gordon’s panel led the probe on PhilHealth for corruption.
        The PRC previously maintained that all its transactions with the state health
        insurer were legal since its memorandum of agreement is exempted from the
        Government Procurement Reform Act.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d22818-b361-49ce-b27d-8e69c37c23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Panic mode''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97a9cc-152a-4fc7-9762-4e8a0e0a2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Go, Gordon said they should focus on the issue at
        hand, instead of attacking institutions. He also directed the remark to President
        Rodrigo Duterte who has been launching tirades against the Commission on Audit
        and the Senate for flagging and probing possible irregularities in the government''s
        COVID-19 response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85935d61-c888-4ccb-b638-017ed02ded7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong ginagawa natin dito, ayaw ko i-</em>divert <em>ang</em>
        public attention, <em>ina-</em>attempt eh, <em>inaalis sa atensyon ng publiko
        ''yung talagang kwestiyon na ano ba talaga ang nangyari</em>," said Gordon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10495480-651f-4f19-824d-0f7cc930da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want to divert the public’s attention from
        what we are doing here because there is an attempt, they are distracting the
        public''s attention from the question of what really happened.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767a621-4a9e-4dc4-a123-b5024bd140c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasaan napunta ang limpak-limpak na bilyon na pera?</em> <em>''Yan
        lang ang tinatanong</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681dcd2c-4d61-41b5-8431-e7b43268fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where did the billions of cash go? That is the only
        question.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a952de8-b542-4cd9-a778-ffdb42646ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, who was also the target of the President''s
        recent verbal attacks, suggested that Duterte may be in "panic mode."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888af04-8adc-440e-b4bd-ac656f8e8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lacson and Gordon surmised that it may be due to a video that
        resurfaced showing the President meeting with former presidential consultant
        and Chinese businessman Michael Yang, along with officials of Pharmally International
        Holding, in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9703a6-de8a-45be-a2a3-4f34ce56f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan-based company is linked to small local firm Pharmally
        Pharmaceutical which is under scrutiny for bagging an ₱8.68-billion procurement
        contract for supposedly overpriced face masks, face shields and COVID-19 test
        kits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc844ac-cf87-4dc4-9485-9fc82e272807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:17:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract was awarded by former Budget undersecretary Lloyd Lao
        who allegedly has ties to Go since he earlier worked under the Office of the
        Special Assistant to the President previously headed by the senator. He also
        served as an election lawyer to Duterte during his 2016 campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05961a71-1adc-482c-a113-5fba4b95530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T22:31:16.600+08:00
