      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said new infections may fall anywhere between 12,000 to 14,000
        on Tuesday before the surge hits around 19,000 new cases based on his short-term
        forecast. He said that his group is not yet seeing daily cases hitting over
        30,000 anytime soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49506bd4-d96d-48b1-9068-3608b70a5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914d20f-71fe-45ea-bd76-81d2f260c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire told CNN Philippines'' <em>News
        Night</em> on Monday that new cases in Metro Manila may soon breach the 30,000-mark,
        with total active cases projected around 83,000. This may further rise to
        152,000 active cases in the capital region by the end of September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25dab6-4cd6-48e7-86d8-50cb2bca6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fefde9-8787-4013-897a-24bc52db443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, we have 41,000 active cases in NCR and as I’ve said,
        we have projected around 83,000 by the end of August so we are looking at
        right now an average of 17,000 cases a day, a seven-day moving average in
        the NCR," she said. "So it''s August 30 right now, we are talking about double
        of this 83,000, maybe we can have per day 30,000+ but we have to remember
        also that there are factors that can improve this kind of situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc266c-4da4-4923-8d67-94334a53f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0ed7d-e10e-4523-8b2e-93cd5863e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire cited an improved vaccine coverage, a shorter duration
        between detection and isolation, and better compliance with safety protocols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cd717-7069-457b-8d02-a88f438248f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884bc2b-91cc-498b-9bcd-ae0d2c97627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire and David both noted that the healthcare capacity
        in Metro Manila has improved compared to the March surge. However, David warned
        that now the "likelihood of having an ICU case is twice as likely compared
        to the previous variants" of coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2f70b-913d-4c4a-aafd-831d204557fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T08:37:14.605+08:00
