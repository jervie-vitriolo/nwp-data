    'template': '1'
    'title': 'Lung Center, NKTI raise concern over COVID-hit health workers amid surge'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06607c-5bc6-4503-8b30-6ac1c250d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>The
        Lung Center of the Philippines and the National Kidney and Transplant Institute
        have raised concern over the number of coronavirus-infected health workers
        amid the surge in cases in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505943e6-c5a5-4bc0-9861-63c6c3c2fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f6bf0-d686-4551-b4c9-c00ee7294bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NKTI executive director Rose Marie Rosete-Liquete told CNN Philippines''
        <em>The Source</em> on Tuesday that they are close to reaching the record-high
        tally of health workers who caught the virus last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718996bd-0a2d-4d43-907e-28d76019da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be801e3f-5679-4eb7-b73c-a4f2504e7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, 2021, we already have 424 workers who have become positive...If
        I were to compare this with last year, <em>478 ang nagpositive last year</em>
        (478 tested positive last year)," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb06317-44f6-4740-a1d3-0810258db685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04811e8-5e73-49ad-8e71-3bad136eaeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, around 30 are now undergoing quarantine, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5ea44-d011-4102-a623-1545fec2f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52807968-c2b0-4ddd-8215-2e3b8a0a53c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosete-Liquete said there are currently 115 COVID-19 patients admitted
        in NKTI, while at least 60 patients are waiting in the emergency room. Meanwhile,
        more than 70 are currently admitted in the off-site modular hemodialysis facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10962ba-8b9e-4237-ab25-298c1e961e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf891e4e-685b-4f92-a9b7-a33899092632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LCP spokesperson Norbert Francisco said they are alo currently at
        their highest number of personnel who caught the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce84bc8-580b-4bdd-a83c-997ccae212db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e6a65-23df-4d4d-91f5-a2a94b681a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently have 48 active cases. Luckily, only two of them are
        admitted right now and others are in isolation facilities or in other non-hospital
        occupying areas," Francisco said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a673e59-acf0-41fe-a13b-dd48da94bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216e21b-8bcf-44d2-8ad0-57fd3eb4511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is relatively low compared to other healthcare facilities
        or other hospitals. Our best record is 30 days without even a single personnel
        getting COVID. But these are different times, this is a different variant,
        and this is so far our highest," he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cdd5a-282c-4852-96fa-f4c4330e55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbe679-51a5-4c19-b689-1e303267f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco bared that amid the rise in infections among their staff,
        ICU beds for COVID-19 patients have already reached 97% occupancy, while their
        isolation rooms are already 100% occupied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5d4da-9b32-4522-8672-eeef143a5752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7444a-55e1-44a5-ae6d-5c1c770d682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, there are 10 patients still waiting in their emergency
        room, even after the hospital expanded from 12 to 29 beds dedicated for COVID-19
        cases, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e30ce-6065-4d1d-971e-2cd92f187034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389e4fa-7605-49a1-9eec-c091b316046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite NKTI and LCP nearing full capacity, Rosete-Liquete and Francisco
        said they have no choice but to tend to patients who need immediate treatment.
        Francisco, however, said that walk-ins or uncoordinated transfers are strongly
        discouraged in order to fully respond to the needs of patients, especially
        if they turn out to be severe to critical cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ff8cb-654e-424d-9789-167a6cc2fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b68e54-01c7-4251-8283-a2e90309362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/30/new-covid-cases-all-time-high.html">The
        Philippines logged a record-high tally of 22,366 new cases on Monday</a>,
        beating the country''s previous record of 19,441.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348fbadd-ac73-4983-b535-66ba06722677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5c737-eff2-4b26-b4f5-decb00d00658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T13:45:22.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:24:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 watchdog OCTA Research said Metro Manila accounts for only
        25% of the recorded cases so far. However, <a href="http://cnnphilippines.com/news/2021/8/31/OCTA-COVID-cases-25-000.html">the
        country may breach the 25,000-mark on single-day infections next week</a>,
        it warned.</p>'
  'PBA-Philippine-Cup-resumption-Bacolor-Pampanga-September-1':
