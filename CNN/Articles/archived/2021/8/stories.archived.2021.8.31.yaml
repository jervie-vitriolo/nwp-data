      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a crisis going on but find a way to prosper now. Move
        now. Stop waiting," he added.</p>'
