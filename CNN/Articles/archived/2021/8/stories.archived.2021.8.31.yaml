    'template': '1'
    'title': 'Zamboanga Sibugay-based fisherman among 2021 Ramon Magsaysay awardees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3fc6a-8f94-41cd-a565-1fce7b5abd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) –</strong> Zamboanga
        Sibugay-based fisherman and community environmentalist Roberto Ballon is the
        sole Filipino recipient of the 2021 Ramon Magsaysay Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25bfdc2-c661-4d1f-8a5b-6e873aa7f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb1685-582d-4373-b757-81ea4cd224d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Magsaysay Award Foundation announced this year''s five
        awardees in a virtual event on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244340b5-607a-4c42-8be4-ab4c1aa61566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761902e-f9d3-4ca3-bf19-5eac82056268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballon, who grew up in a fishing family in the coastal village of
        Concepcion in Kabasalan town, was recognized for leading his fellow fisherfolk
        to revive the dying fishing industry by preserving the coastal environment
        in their area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c165c5a-0672-470a-9e4e-1ed9c07aef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2fd92-d7d9-4ff6-bbb9-124d8f834bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our families depend on the sea for our survival, not on politicians
        or other people, so it is only right that we make its protection our priority,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b709dd6-5afb-4157-8bf4-b9e0e99122c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/29/fisherfolk-are-frontliners.html"
        target="_blank">We should recognize fisherfolk as food security frontliners</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ede3f-c724-4a0f-a1f2-5333edb4a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballon and other fishermen founded an organization named Kapunungan
        sa Gamay nga Mangingisda sa Concepcion (Association of Small Fishermen of
        Concepcion) in 1986 to call for a halt in rampant fishpond conversion and
        destruction of nearby mangrove forests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361dd68-73d2-47eb-8100-3d83ec935b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec68798-ace4-4998-8e13-bd28ae476bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pleas of Ballon and the Concepcion fisherfolk were heard as
        they were granted tenurial rights to a land where they can plant mangrove
        trees. The reforestation program of the fishermen grew to a total of 500 hectares
        of mangrove forests as of 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69df39-7263-4a88-bd06-a77aadc785ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T16:17:19.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c9e88-d172-4700-8176-6b7c3ddc94c4'
      'mgnl:activationStatus': true
