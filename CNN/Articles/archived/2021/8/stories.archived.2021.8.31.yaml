    'template': '1'
    'title': 'Cebu City man arrested for selling fake vaccination cards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f860ada-c386-423f-b38f-ede743e7cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:49:10.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:21:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, August 31)</strong> — A man
        selling fake COVID-19 vaccination cards in Cebu City was arrested by police
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d1ed9-9341-4511-a483-893017ba73dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:49:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:21:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Clifford Arcilla was collared inside a printing shop
        on Sanciangko Street in downtown Cebu City where the fake vaccination cards
        were made and sold to customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b181f-c8f6-4b5c-9c45-ca19bf650d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:49:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:21:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla is believed to be co-owner of the printing shop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03e6d2-30e7-4fc7-8e5d-041bb1f31694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:49:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:21:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLt Albe Codilla, deputy chief administration for Cebu City Police
        Office station 5, said they received a tip about the illegal printing and
        sale of vaccination cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfc118-fd16-4b47-8ce5-98579839f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:49:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:21:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Codilla said they were able to validate the claims of the tipster
        and prepared an entrapment operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3703b9-e31a-464c-aa31-6b8d79446cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:49:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:21:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Codilla said the suspect will be charged with falsification of documents.
        The police are also studying other charges against the suspect and against
        the establishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f3fb4-25fe-4e84-a51c-403372b027a4'
      'mgnl:activationStatus': true
