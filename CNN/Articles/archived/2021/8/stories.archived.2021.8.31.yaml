      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag hindi  natin ipinabalik ang mga bata, baka hindi nila makuha
        yung skills na kailangan,” said De Vera. “Halimbawa, sa maritime, kailangan
        talaga diyan na gumagamit ka ng mga makina kung paano paandarin ang isang
        barko, paano aayusin.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
