    'mgnl:tags': ['Bulacan', 'Bulakan', 'SMC', 'San-Miguel-Corporation', 'Ramon-S-Ang',
      'Ramon-Ang', 'Felino-Palafox-Jr', 'Jun-Palafox-Jr', 'Palafox-Associates', 'New-Manila-International-Airport']
    'template': '1'
    'title': 'Bulacan ''aerocity'' development seen to set pace for future green cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13837540-d593-4529-8534-27ac85233f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — San
        Miguel Corporation is working together with famed urban planner Felino "Jun"
        Palafox, Jr. to develop the Bulacan airport city project into one that includes
        "green, sustainable, and disaster-resilient architecture."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8058bb-7129-4c23-bef7-3c2f6e887f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize to our countrymen that what we are building
        is more than just an international gateway with four runways, with an infrastructure
        network to connect it directly to Metro Manila and many other points in Luzon.
        The airport is just one component — what we''re building is the Philippines''
        first truly green city of the future," SMC president Ramon S. Ang said in
        a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507bac9-0e6f-426f-b193-9b99c49f5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palafox Associates has been tapped by SMC to help master-plan its
        airport plus city concept or "aerocity" development, where the ₱740-billion
        New Manila International Airport will be located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaab05-bd1c-4a0b-8783-93dd7cc6791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will rise in the municipality of Bulakan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410686fe-2311-45ab-8434-b41aa99824fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/1/14/smc-bulacan-airport-operational-2025.html"
        target="_blank"><strong>READ: SMC: ₱740-B Bulacan airport up and running by
        2025</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b244019-811b-4ecf-84a3-567e52c57d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Palafox, the development will integrate best practices
        that he has advocated and implemented worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8060948-ff10-4353-bf26-c16b630925f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We envision the Bulacan Aerocity development as the first model
        and pacesetter for future green and sustainable cities in the country," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c3e0d-6b47-40b1-bb17-b933ee084847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ang said the project will be a legacy project, not
        just of him and Palafox, but of the present generation for future generations
        of Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba112ca-a7ce-4c5a-819f-b8a4ce8c5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:25:46.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also said the project could help generate jobs and opportunities
        for Filipinos not just in Bulacan but in the whole country.</p>'
  'benandben-pebble-house-album':
    'author': 'Ross Tugade'
    'caption': 'Perhaps at a time where we’re individually made to face difficult
      choices, it’s comforting to know artists like Ben&Ben who understand the underlying
      strength of lending their voices and acknowledging their impact. Photo courtesy
      of SONY MUSIC PHILIPPINES'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-08-31T15:39:01.128+08:00
    'imagesource': 'jcr:db57fb47-72e4-4571-8f86-c913fdd1b26d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b5d017c-cac0-405c-a6bf-96bf4a35b650'
    'lead': 'For the fans of Ben&Ben, the band''s music is a guide through the gloom
      in their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T15:48:48.441+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:24:13.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:03.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Ben&Ben, all roads lead to home '
    'visualType': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acc23e-617a-4d81-a194-8df78729f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have met different versions of myself, marked by the pop culture
        I consumed across time. On the LiveJournal blog I kept through my late teen
        years during the aughts, I have repeatedly self-professed as an emo kid. Later,
        I would smoothen out my identity as a fan of indie music popular in the late
        2000s to early 2010s. Now navigating my 30s, I am at a phase which I call
        a return to sentiment. I cycle through my playlist of love songs from the
        1970s to 1990s, deposited in my mind through core childhood memories. These
        days, I find myself a captive audience, too, of music that sits in hugot territory,
        best represented by the nine-piece Filipino band Ben&amp;Ben.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f15d96-bff8-484c-bebb-39b3049bab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs in the band’s first album “Limasawa Street” and the string
        of hits prior to their debut won the hearts of many Filipinos. Romantic films
        like Exes Baggage, Dito at Doon, and LSS prominently featured Ben&amp;Ben’s
        music, and they have built a solid fanbase — the “Liwanag” — now with more
        than two million followers on their Facebook page alone. Their YouTube account
        has more or less the same number of subscribers, and their TikTok page has
        racked up more than four million likes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d279c8-01ea-4051-8bfc-9e16efbccb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/music/2021/7/7/benandben-interview-collaborations.html?fbcid"
        target="_blank"><strong>RELATED: The past, present, and future of Ben&amp;Ben</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98caa7-1844-41d8-a986-9435c1e93f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T15:48:48.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:24:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is against these formidable numbers that one may begin to understand
        the anticipation in the days leading up to the release of their second album.
        The record, entitled “Pebble House Volume 1: Kuwaderno,” features 12 tracks,
        all written in Filipino, half of which are collaborations with other artists.
        Several songs were released early as a sampling of the album. “Pasalubong”
        features Moira Dela Torre, while Munimuni joins the band in “Sugat.” These
        collaborators themselves hold mass appeal similarly owing to their emotional
        lyricism and melodies. Adjusting to the circumstances of the pandemic, the
        band produced the album while cooped up in one house.</p>'
