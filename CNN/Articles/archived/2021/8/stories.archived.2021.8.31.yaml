      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit opens on Sept. 4 at Silverlens Galleries in 2263 Don
        Chino Roces Avenue Extension, Makati City, Metro Manila. The show is by appointment
        only. For more information visit the Silverlens <a href="https://www.silverlensgalleries.com/"
        target="_blank">website</a>. — CNN PHILIPPINES LIFE STAFF</p>'
