      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas projects inflation will rest above the 2-4% target
        band for 2021 this August.</p>'
