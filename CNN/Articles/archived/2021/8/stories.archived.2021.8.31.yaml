    'lead': 'The total number of COVID-19 infections in the country nears the two-million
      mark, with 13,827 additional cases on Tuesday for a total of 1,989,857.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T17:01:38.020+08:00
