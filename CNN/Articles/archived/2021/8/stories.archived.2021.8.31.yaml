      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2fb9b-9163-46d2-a9f2-009cede77b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it deleted 172 duplicates from
        the total case count, where 153 were recoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9309707-3a43-4ca2-bbe5-4bea1d09c8db'
      'mgnl:activationStatus': true
