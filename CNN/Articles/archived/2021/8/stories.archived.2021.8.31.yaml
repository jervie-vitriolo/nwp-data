      'text': '<p><strong>Metro Manila (CNN Philippines Life, August 31) —</strong>
        This week, we’re welcoming the -ber months so we’re recommending some cozy
        things to do such as watching a Southeast Asian short film festival, viewing
        a young artist’s exhibit on humanity and ecology, and more.</p>'
