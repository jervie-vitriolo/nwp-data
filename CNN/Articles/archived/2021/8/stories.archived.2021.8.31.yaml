      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monitoring &amp; assessment of variants is ongoing &amp; critically
        important to understand the evolution of this virus, in fighting COVID-19
        &amp; adapting strategies as needed," she added. So far, the Delta variant
        is still dominant, Van Kerkhove said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790e054-ee91-44a9-9227-4a5a2d140e29'
