      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Abdul Rashid Shirzad was quiet and nervous
        on the taxi ride with his family to the Kabul airport, the last American-controlled
        enclave in the Afghan capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27974ca-9e19-4158-9466-76b0a0408749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to make it, and survive," Shirzad, 34, a former interpreter
        for United States Special Forces, said in a video filmed as they drove through
        Taliban checkpoints on August 20. "It''s too tough to live here. We live in
        fear every day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12028786-731c-4062-9664-b12dee0beed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot air was filled with the blaring horns of cars and motorbikes,
        as thousands of people crammed around the airport''s perimeter. Aircraft arrived
        and took off in the distance as desperate Afghans tried scaling the airport
        walls, hoping to get on an evacuation flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b9a57-144c-418b-93e2-ed400e6cc056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Shirzad''s second attempt at reaching the airport, after
        failing just days earlier due to the dense crowds. He knew it was dangerous
        to try again, especially with his wife and three young children in tow, but
        he believed staying in Afghanistan would have been a death sentence — possibly
        for the whole family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd61a3-fc2b-4d4e-86c2-08cb100a7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crowds pushed forward, they became caught in the pandemonium.
        Shirzad hurt his leg jumping over the wall. His 8-year-old son was nearly
        trampled. Soon after, his 2-year-old son became sick with diarrhea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c081de3-b751-4b7a-a9da-68c69fd22f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made it out of the mayhem in one piece, but their hopes of
        escape were once again dashed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce96c8-2bc0-4cc4-ab2d-37c7e09c168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They returned home, not knowing which day might be their last.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c986251-627f-4c27-b9f0-645511839d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an interpreter for US forces for five years, Shirzad had faced
        enemy militants on battlefields alongside US soldiers. But now, that role
        was a target on his back. Though the Taliban said they would not harm those
        who worked with foreign forces, revenge attacks have been reported; <a href="https://edition.cnn.com/2021/07/22/asia/afghanistan-interpreters-taliban-reprisals-intl-hnk/index.html"
        target="_blank">one interpreter</a>&nbsp;was dragged out of his car and beheaded
        by Taliban militants in May, according to witnesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e97a1e-8938-487e-9141-ce7c1b087aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his work as an interpreter, Shirzad is also part of the
        persecuted Hazara ethnic minority group, and has spoken to several Western
        news organizations including CNN — making him even more vulnerable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0f721-71a0-4c85-b6e4-6b30c9bde720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why (have) the American soldiers forgotten about us? After everything
        we did, the sacrifices we made? Why are you leaving us behind?" he said in
        a tearful voice recording sent to CNN on August 18. "They''re going to cut
        our heads off if they find my location.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c8ac0-89ac-491e-b104-c233b98b0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be left behind, I don''t want to be killed by
        the Taliban. I don''t want them to kill my kids. Please, somebody, help me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205ab82-b962-4d1b-9c51-70b4adc37724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seemed he was on his own. The US military terminated his
        contract in 2013, and when he applied in 2015 for a Special Immigrant Visa
        (SIV) to the US, an immigration category for Afghan nationals employed by
        the American government, it was rejected the following year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438721a-1d50-4048-bccc-4533d6144dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that more recently, he tried reaching out to old contacts
        within the military — some didn''t respond, while others wanted to help but
        didn''t know how.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709c320-5347-4d98-b3e4-50be19b204ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of help from official channels, a group of his friends
        and contacts — former US colleagues, British special forces members, and CNN
        journalists — came together in a global effort to evacuate Shirzad and his
        family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea350980-eb2a-4973-93af-2adb24097ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a frantic, fearful scramble, the family finally landed in
        Washington, DC on August 26 — safe at last after a week-long nightmare that
        swung constantly between hope and despair. Shirzad documented his journey
        in videos, photos, and voice recordings sent to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f694deb-7136-41da-8d3d-c587006d6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as terrifying as their journey was, Shirzad and his family are
        among the lucky ones who got out. As of late July, about 18,000 Afghans who
        worked for the US military had applied for a SIV in the hope of fleeing to
        the United States. More than 2,000 SIV applicants and at-risk Afghans have
        been brought to the US since the Taliban takeover — but many more remain in
        limbo, feeling abandoned and betrayed as their pleas for help go unanswered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3f1e1-4855-416b-b613-04425a4da71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He undoubtedly saved lives''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9b676-220c-401f-97b0-a53f712cfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirzad was excited to work with the Americans when he took the
        job as an interpreter in 2007. He quickly became a vital and beloved teammate,
        say his colleagues, who Shirzad refers to as his "American brothers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2e0d1-4567-49ae-913c-750394fac3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became a lead liaison between US and Afghan Special Forces, accompanying
        the US Navy''s SEAL Team 10 on missions in the Kejran Valley in southern Uruzgan
        province. He helped evacuate injured Afghans, questioned detainees, and helped
        US soldiers navigate friend from foe on the battlefield, according to recommendation
        letters for his US visa application seen by CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821f394-7c4a-4aba-a451-9a571aa6a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recommendation letter, one lieutenant commander described Shirzad''s
        "courage and poise in harrowing circumstances," adding that "he never hid,
        he never shied from challenge or danger." Others called him a "valuable and
        necessary asset" who "undoubtedly saved the lives of Americans and Afghans
        alike."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daeb3fe-4afa-4ad6-b7a6-8ecdb5af364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Navy SEAL described encountering a bomb during a mission. "After
        the explosion took place, (Shirzad) assisted me with taking charge of the
        Afghans to return fire while we got the injured Americans to the medical evacuation
        helicopter," he wrote in his recommendation letter. "It would''ve been impossible
        for me to complete that mission, let alone any of the others, if it wasn''t
        for him."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2814d46-bdd5-4a44-b740-333b5bd8f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirzad''s contract was terminated by the US military in 2013 after
        he failed a routine polygraph test. Shirzad said he has no idea what he did
        wrong and never received an explanation. When his 2015 SIV visa application
        was rejected, the US Embassy cited a "lack of faithful and valuable service"
        in its letter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb02008-c323-42ec-9a3d-d2e62d9c0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Afghan translators <a href="https://edition.cnn.com/2021/07/22/asia/afghanistan-interpreters-taliban-reprisals-intl-hnk/index.html"
        target="_blank">told CNN</a>&nbsp;polygraph tests were routinely used for
        security clearance to access US bases in Afghanistan or as part of the screening
        process to apply for the visa. Many, like Shirzad, were terminated after failing
        the polygraph tests, though were often not told why they failed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985563e-06ab-4dc7-a9b2-a51997ec2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US State Department''s most recent report on the SIV program
        in April, it said applicants denied for this reason "generally have involved
        cases lacking the requisite positive recommendation or evaluation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3859320-d09b-483f-9a1e-54d0db47a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the US Department of Defense, which directed
        questions about the use of polygraphs and visa process to the State Department.
        The State Department did not immediately respond to a request for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf78d7-8ba0-4a25-b874-6fd1cc268931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scramble to escape</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f4692-0d88-4690-9b52-9971c1a1f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Shirzad''s failed attempt to enter the airport on August 20,
        he knew time was running out to get his family to safety.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc13a7-39d1-4c28-be0c-072b18414d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was set to end its operations in Afghanistan on August 31,
        after which there would be no more evacuation flights. The Taliban controlled
        the rest of Kabul and nearly all of Afghanistan, meaning the airport was Shirzad''s
        only shot. And, after the chaos of his last attempt, he couldn''t afford to
        place his children in danger again by trying to shove through the crowds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9371624-f5fe-42b3-8ca1-3cfba53128ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reached out to CNN contacts he had spoken with in July — and
        soon received instructions to get ready. CNN''s efforts to evacuate its own
        staff from Kabul had opened up a channel that could now help Shirzad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef8a75-5324-4eb9-b11a-3406a7f68772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family packed up their belongings, and left before dawn
        on Sunday, August 22. They traveled to a rendezvous point close to the airport,
        where they were picked up along with nine other people looking to escape.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdce536-16cb-44f5-9083-5f7decc7e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were driven to the south side of the airport, then walked to
        the nearby Baron Hotel, which has previously housed diplomats and foreign
        visitors. The hotel, a heavily secure compound with a 4-meter (13.1-foot)
        high perimeter wall and five guard towers, has recently been expanded into
        a base for British soldiers and other allies to process evacuees before bringing
        them into the airport.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a6e21-877f-46b7-8305-5aca15707ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re good, we''re inside now ... thank you so much," Shirzad
        said in a video filmed from the compound. "We are so close to the gate!"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87506c14-dd7a-4bb9-a6c3-68e093c95199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed like a straight shot to the airport from there: the group
        was picked up by US Special Forces and taken to the nearby Abbey Gate, which
        was manned by US Marines and had become the main entry point to the airport.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ae28e-e99b-47a2-b882-da3cbc4fb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they arrived at the gate, the Marines refused them entry
        because they didn''t have a visa. They were ordered to go back, despite the
        presence of Special Forces who had escorted them there.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606123b1-d707-455a-a3e4-e8a298838722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having come so far — the closest to escape he had ever reached
        — Shirzad was desperate not to turn back. He contacted CNN and a frantic day-long
        effort ensued, with messages and phone calls between CNN, its contacts, and
        security staff on the ground, spanning time zones from London to Hong Kong
        to Atlanta.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979520b3-138b-49f2-ac24-b173d056f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven hours later, approval was finally granted — and Shirzad and
        his family were through.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09518474-9a7b-487c-979a-637f020d1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it ... we are really excited," said Shirzad in a video
        filmed from inside the airport terminal. In the video, his children hang onto
        his shoulders, gap-toothed grins stretching ear to ear, while his toddler
        babbles happily.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0532a-f1b2-406f-82de-57aee82116e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family waited for nearly two days at the airport, as thousands
        of fellow Afghans were airlifted to safety.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18325f8-011f-4499-b9e5-e2aec4447bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, several Navy SEALS and commanders who had worked
        with Shirzad all those years ago rallied to help, sending in letters of recommendation.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4b990-6c10-405a-aadb-8784a7c23522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He quite literally exemplifies what our nation looks for in those
        that are seeking citizenship in our great country," read one letter from a
        lieutenant commander. "I would fight to have him on my team again if given
        the chance."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a4eb2-f45d-46bf-b23b-7a466359535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, it was their turn to hop on an evacuation plane, the family
        eventually landing in Bahrain on August 24. They spent the night in a room
        on a US military base, where they got to shower and enjoy some much-needed
        sleep in air conditioning after several days in the hot, dusty outdoors.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a6d95-b755-416d-9f84-1fdc98007264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early the next morning, "someone said, pack your stuff up, you''ve
        got a flight," Shirzad said in a video filmed as the family took a bus to
        another plane. "We still don''t know where we are heading to, so hopefully
        it''s the US."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cb9fb-33d5-49bc-9d33-faff265077d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brimming with excitement and high spirits during the flight.
        At one point, the 2-year-old fell off his seat and continued napping on the
        floor by Shirzad''s feet; his wife began laughing, saying Shirzad had fallen
        off their bunk bed the previous night while sleeping as well.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d5762-3bf7-4353-8222-8305d3ef531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen hours later, on August 26, they arrived in Washington,
        DC — the start of their new life.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bcec1-2f9f-4579-8e53-184762fe110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families left behind</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da78fb-e684-44c8-a919-6a33484c1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirzad and his family are now discovering the perks and curiosities
        of American life, while staying at an army base in Fort Lee, Virginia.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea38c8-a2ee-48e4-a57f-39c80b5b67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They find the army base''s dining hall fascinating, and have discovered
        a love for fried chicken, ice cream, milk and protein bars. They aren''t allowed
        off-base, so Shirzad and his sons spend their spare time playing soccer on
        lush grassy fields within the base.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1fd7b-fb86-416b-ae07-fb69e40254c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so lucky that we are saved, and we are in the United States,"
        he told CNN on Monday. "It is beautiful to be here ... we are the luckiest
        people on Earth."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916b640-de49-432c-aa81-bb981982f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their legal status is not clear, since Shirzad has not yet been
        granted a visa, although the family have been assigned a case worker. Shirzad
        hopes to receive his visa in the coming weeks — but the SIV program is <a
        href="https://edition.cnn.com/2021/08/23/politics/afghan-refugee-vetting-biden-administration-siv/index.html"
        target="_blank">massively backlogged</a>, and processing can take months for
        some, if not years.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909c7b6-c38b-406d-87a3-46746fa835ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirzad is already thinking of next steps — after their paperwork
        is sorted, the family might settle in Pennsylvania, California or Texas, where
        they have friends and family. Shirzad might become a truck driver, like many
        of his friends.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95389c21-0023-47be-9304-5c49154db146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hanging over everything is a deep fear for those back in Afghanistan.
        Shirzad worries his younger brother, only 21, might be targeted by the Taliban;
        his wife is also worried for her mother and brother, and wishes they could
        have brought her mother to the US.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373f771-ce08-417a-866b-780b18670b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shirzad says they now have no way out of the country. On August
        26, the same day Shirzad arrived in the US, two suicide bomb attacks took
        place at Abbey Gate and the Baron Hotel, both sites that had facilitated evacuees.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f48131-0af1-481a-939b-fd5a46d7d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://edition.cnn.com/world/live-news/afghanistan-kabul-taliban-us-news-08-27-21/h_e15d7395330a0d7b5fd5ccd3fcbe5dd3"
        target="_blank">170 people were killed</a>, including 13 American service
        members, and at least 200 were wounded. The evacuation processing center at
        the Baron Hotel has since been shut down.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f02b0-d9ac-4dfc-a136-f74aa2bca82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all countries involved in evacuation efforts — Canada, Australia,
        New Zealand, France, Spain, Italy and more — have ended their operations and
        pulled out from the country. The last US military planes left Kabul on Monday,
        marking the <a href="https://www.cnn.com/2021/08/30/politics/us-military-withdraws-afghanistan/index.html"
        target="_blank">full withdrawal of American forces</a>&nbsp;from Afghanistan.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98564403-1819-4891-825e-5f39a2ef0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of heartbreak associated with this departure," said
        Gen. Frank McKenzie, the commander of US Central Command, on Monday. "We did
        not get everybody out that we wanted to get out."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45316eb9-ecac-4216-9f07-203d97cc9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban fighters entered the Kabul airport soon after the Americans
        left — marking their final takeover of the last space of resistance within
        the capital.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d61f11-74b4-4dbf-ab25-1a52c38aa29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department, along with dozens of governments from other
        countries, released a joint statement Sunday saying they had "received assurances
        from the Taliban that all foreign nationals and any Afghan citizen with travel
        authorization from our countries will be allowed to proceed in a safe and
        orderly manner to points of departure and travel outside the country."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70f5ba-9d5b-40b0-8c87-716b030405e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement included no other details on how travel in and
        out of the country would be organized — and what would happen if the Taliban
        reneged on their promise.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46716623-02be-4a54-a6f1-7840284a58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, after the complete withdrawal, US leaders reiterated
        that they and their allies are discussing ways to reopen Kabul airport as
        quickly as possible. But these efforts, too, will rely on the Taliban to secure
        a safe passage out.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbb8a4-1195-4561-b0f8-48bfeb237547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s unclear what options are left for Afghans still stranded
        and at the mercy of the insurgent group — and whether the thousands of interpreters
        who worked for the US military will be ultimately allowed to leave without
        retribution.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641c4f3-0afe-44a9-85fa-8e4b972b592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirzad, who is still in touch with many of his fellow interpreters
        in Kabul, said he has received countless messages from those fearing for their
        lives. They, too, deserve to be in the US after risking their own safety to
        help American forces, he added.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990f1a8-2d25-4d54-84d0-b2a49cdf4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second chance for us, to continue to our life," he
        said. "This has all happened because we had a good team on our side. Otherwise
        it was impossible."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e9487-cdb5-4d54-b80c-a66aaf8909b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:58:33.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/asia/afghanistan-interpreter-escape-kabul-intl-hnk-dst/index.html"
        target="_blank">I don''t want them to kill my kids'': Afghan translator''s
        desperate journey from the clutches of the Taliban to a new life in the US</a>."</em></p>'
  'Remdesivir-tocilizumab-NKTI-critical-level-stock':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-31T11:55:57.958+08:00
