    'template': '1'
    'title': 'Duterte: Imee Marcos wants to be Sara''s VP'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a369e42-b2d4-40fd-9b31-47b7feb3c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:59:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> President
        Rodrigo Duterte said Senator Imee Marcos wants to be the running mate of his
        daughter Davao City Mayor Sara Duterte if she seeks the presidency in the
        2022 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129354fb-58b7-484e-a9bd-fe9263abd9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:59:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Imee ganito ang laro niyan. Pinupuntahan niya si Mayor Duterte
        sa Davao hoping na kung magtakbo ''yun, siya ang maging bise," he said in
        a taped speech that aired on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514df156-a3ab-4bc3-8c6b-4a3cfce68d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:59:37.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is Imee''s game. She visits Mayor Duterte in
        Davao in the hopes that she will be her vice president if she decides to run
        for president.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce3ca6-a99d-4c4c-a9c2-4a49640f8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:59:37.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the lawmaker said her brother, former senator Bongbong
        Marcos, would be honored if he would be the running mate of Mayor Duterte.
        The Marcos siblings recently met with the President''s daughter in Davao City</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284eaf2-7a08-4fba-92f0-586039a9c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T12:59:37.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:24:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that his daughter is not interested in running
        for president.</p>'
