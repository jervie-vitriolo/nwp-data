  'Windows-11-launch-date':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-31T23:35:37.304+08:00
    'imagesource': 'jcr:439b0f09-66f7-42c3-a610-1e4266340534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff5060bf-26a8-40f4-a933-6e22f8d3f8be'
    'lead': 'Microsoft is rolling out its newest operating system, Windows 11, earlier
      than expected for some PC users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T23:34:31.085+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:17:19.169+08:00
