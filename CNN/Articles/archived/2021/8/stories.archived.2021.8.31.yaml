      'mgnl:lastActivated': 2023-01-25T11:22:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c558ed-63a1-42b8-8028-573b656169f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals such as the Philippine General Hospital, Chinese General
        Hospital, and UST Hospital said they have received their due benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3b72e-afe0-4b73-8927-75b4f048e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21109046-8e6c-443a-bd74-5d0b9410f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite receiving their SRA, UST Hospital Employee Association President
        Donell Siazon said they will still be joining the mass protest which will
        be held in front of the DOH on Wednesday, Sept.1. He noted that the SRA they
        received is not enough for the needs of healthcare workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca896f-1830-48f2-ba44-6a6e22df65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35284054-08b6-42f2-93a3-67852d4d50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung karamihan po sa amin di na po kami umuuwi sa aming sari sariling
        bahay so mangyayari we have to look for an apartment or a room for three to
        five persons ganon din yung iba," Siazon said. "We are spending our own money
        just for that, ayaw din namin makahawa sa pamilya namin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a1b0d-50ed-4121-b6a9-3ae757f428a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19d624-c885-4cc6-9253-efcef3b56897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of us don''t even stay in our homes anymore.
        We have to look for an apartment or a room for three to five people. We are
        spending our own money for that because we want to make sure that we don''t
        infect our families.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dbb10-4516-4889-b104-831433c46b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69794133-1180-491d-9bba-3b55b5203a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA is among the benefits that healthcare workers are entitled
        to under the Bayanihan to Heal as One Act and Bayanihan to Recover as One
        Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004899ad-5b01-4b75-af7b-fb0242fff344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43028a5d-4ae1-4bbf-bcd9-92f9dff9104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Recover as One Act, the SRA does not cover
        meals, accommodation, and transportation allowance, as well as life insurance,
        and sickness and death compensation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228e569-44dc-4453-907b-1bf146384000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cdeaa-33bf-405b-8b83-6369195dd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 21, Duterte ordered Health Secretary Francisco Duque
        and the DBM to release the allowances and benefits due to medical frontliners
        within 10 days, amid protests by healthcare workers over the delayed payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40f3b7-360d-407f-8f64-b98479e27157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999be6e-7810-4817-a2c4-a72cd6036649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:22:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some hospitals such as St. Luke''s Medical Center in Quezon
        City and the Research Institute of Tropical Medicine have yet to receive their
        due benefits as of Tuesday afternoon.</p>'
  'PITC-COA-report-PPE-contract':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T18:06:45.092+08:00
    'imagesource': 'jcr:34425570-81a1-44d7-9b19-9446c3eb4cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce5b60ac-f89a-4e3a-9cc5-b0ff599e37d2'
    'lead': 'The Philippine International Trading Corporation opted to award multi-million
      peso contracts to a Davao City-based supplier of personal protective equipment
      despite lower bids from other companies, according to the Commission on Audit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T18:09:54.909+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:21:52.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:16.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite lower bids, PITC granted multi-million peso contracts to Davao
      City-based PPE supplier — COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6666b8b-74ff-4ec7-b987-f40a16e78486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> —&nbsp;The
        Philippine International Trading Corporation (PITC) opted to award multi-million
        peso contracts to a Davao City-based supplier of personal protective equipment
        (PPE) despite lower bids from other companies, according to the Commission
        on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff3bae-54da-4305-8499-e2cf9b789a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, COA said the PITC approved a budget of ₱186.584
        million for emergency procurement of various PPE from a certain supplier "without
        considering the lowest price proposal for each item."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c250e-ebdd-49b6-8b5e-b0b3b322c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government could have saved ₱2.166 million if the PITC considered
        the lowest prices offered, COA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc263cef-09e1-47a5-aa14-6e480781c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not identify the winning bidder, but data on awarded
        contracts available on the PITC website showed the chosen supplier was Biosite
        Medical Instruments, which has Davao City as indicated address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec6f2d-4ed4-4ad6-9846-8c63ab3e4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on uploaded documents, Biosite Medical Instruments secured
        10 contracts, dated April 2020, for the supply and delivery of 74,000 pieces
        each of different medical items. Notable among these are face shields sold
        at ₱198 each, totaling ₱14.65 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871df1d2-1917-4365-ac6d-0ad3a4635105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cost more than the ₱120 face shields bought by the Department
        of Budget and Management last year, which are being questioned by lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0edab6-4343-430a-91bb-e84bd6864594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/8/20/former-dbm-official-overpriced-face-masks-face-shields.html">Ex-DBM
        official on ''overpriced'' face masks, face shields: ''That was the cheapest
        during that time''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c674da3-a40d-41cf-bf57-8b8457edc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PITC-approved budget for PPE is around ₱186 million, the
        contracts amount to a total of ₱129.8 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0f890-9069-4a0e-8441-6e79181e473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state auditors, the PITC''s&nbsp;request for quotation
        (RFQ) provided that the basis for award of the contracts were: the ability
        to deliver all 10 items; the earliest proposed delivery period; and the lowest
        price proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe47a8a-9637-4f94-bc2c-810115b3ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four bidders, three of which passed the eligibility and
        technical requirements, COA said. It pointed out that a firm other than Biosite
        Medical Instruments proposed the same delivery period but at a lower price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c0cee-5792-4154-898d-42c016b2e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended that Management instruct the BAC to be meticulous
        in the evaluation of the bid proposals to serve the best interest of the government,"
        the audit report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828f977-da8c-4553-ab2a-f8987a1d90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA further noted that the winning bidder incurred a delay in delivery,
        and that the PITC granted the request for extension without imposing any penalty
        or damages against the supplier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4035da-3099-412a-8a3a-c671984aa337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lowest price never the sole factor''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585165c-14f5-4424-89ae-427ea4114cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In defending its decision, the PITC argued "the lowest price proposal
        is never the sole factor in determining the winning bidder."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919bb9e2-4238-42cd-bbda-d3e6dbf05094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:21:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said given the urgency in addressing the COVID-19 pandemic, it
        favored suppliers that can deliver most, if not all items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376e884-8b7a-4e54-9bc4-1ba3546f3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This concern was emphasized by DOH to ensure that medical frontliners
        will have the complete set of PPEs, not just a particular item in the set,
        which, at that specific time, and given the worldwide scenario, had an uneven
        supply condition," the PITC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41856a-b1db-45c1-b3ff-6a544c389e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that another reason bidders were declared failed
        —&nbsp;despite having lower price proposals and offering a delivery period
        within the required time —&nbsp;was late submission of bids.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417326f-485f-435e-9564-f7e2feeac34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA said while the price is not the only factor, "it is
        still one of the primary considerations...particularly when all the bidders
        met the eligibility and technical requirements."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc656b4-9fb1-4115-90f4-915371db92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that there was another supplier who passed the eligibility
        and technical requirements of the procurement as well as proposed the same
        delivery period and at a lower price, PITC should have followed letter (a)
        of the RFQ and saved ₱2.166 million for the government," the commission said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32878b4f-2bed-4f8c-8aec-2db4b59d8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was referring to the part of the RFQ which stated that companies
        "may bid for one, some or all" of the 10 items provided that they bid for
        complete quantity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43598c-9ed7-49d3-9248-76ee350e6e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the observation on the awarded contracts, the COA report
        also stated that ₱11.022-billion worth of fund transfers from various source
        agencies (SAs) for PITC projects from 2014 to 2020 remain unutilized as of
        December 31 last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0d804-16e4-4ebb-9c10-64508efdcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterated our previous years'' recommendation that Management
        direct the concerned official of PITC to immediately return to the Bureau
        of Treasury (BTr) the remaining unutilized trust funds from SAs and residual
        fund transfers from completed projects," COA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3b9c5-8bb9-4aa2-8293-2cb093b1c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITC said it has continued to process the return of funds upon the
        SA''s confirmation that the projects were no longer necessary. It added that
        apart from those already taken care of in 2020, more funds were returned this
        year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951060c-b792-4669-aba2-d476c0d0e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:09:54.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:22:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA said if the agency plans to still utilize prior years''
        fund transfers, it should first request the concerned SAs to secure authority
        from the DBM to do so. Otherwise, all said funds should be returned to the
        BTr, it maintained.</p>'
  'PH-COVID-19-vaccines-September-October':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-31T18:23:11.269+08:00
    'imagesource': 'jcr:ec8dcac0-9f2c-4698-b834-8b570e746ff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf2d255-8de7-41d6-83bc-dd0c670c89c8'
    'lead': 'The government expects to receive over 40 million doses of COVID-19 vaccines
      in the next two months, vaccine czar Carlito Galvez, Jr. says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T18:25:30.799+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:21:47.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:17.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to receive 42 million COVID-19 vaccine doses from September-October'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa5958-0d8c-473f-a21c-68059f3072e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:25:30.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — The
        government expects to receive over 40 million doses of COVID-19 vaccines in
        the next two months, vaccine czar Carlito Galvez, Jr. said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a392a1a-3bbb-4995-9310-fb5daf29cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:25:30.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon po tayo ng [we are going to have] more or less 42 million
        sa dalawang buwan po ng [in the months of] September at (and) October," Galvez
        told President Rodrigo Duterte during a Cabinet meeting on the government''s
        pandemic response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559d09d-6b52-4df9-be9c-57fb1ecb4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:25:30.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number includes donations and those procured by the government,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ccd2d-0e5f-4ffa-aeae-bcb47a52c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:25:30.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received 48.8 million doses, Galvez said,
        adding that around 33 million were already administered. The government has
        secured a total of 187 million doses, the official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20673d-3879-43dc-8cac-1351b18ee47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:25:30.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 13.7 million fully vaccinated persons as of Aug. 29,
        still far from the government''s target of inoculating 70% of the country''s
        109 million population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f97d1-e3ea-4c31-89a4-68b44a25e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T18:25:30.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:21:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that 45% of Metro Manila residents have already completed
        their COVID-19 shots.</p>'
  'cebu-city-arrest-fake-vaccination-cards':
