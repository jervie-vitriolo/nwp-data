      'mgnl:lastActivated': 2023-01-25T11:25:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some very challenging situations over the last couple
        of weeks, where hospitals have had their oxygen deliveries disrupted with
        hours delay, putting them in a situation where they''ve had very low oxygen
        supplies," Mary Mayhew, president and CEO of the Florida Hospital Association,
