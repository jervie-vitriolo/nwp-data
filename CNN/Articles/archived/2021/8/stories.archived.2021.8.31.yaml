    'jcr:uuid': '52691074-b635-4518-9427-3ca82adc68a3'
    'lead': 'Sandra Oh said quick rise to fame with the success of "Grey''s Anatomy"
      was "traumatic" and led her seek out a good therapist'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T06:44:23.847+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:25:05.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:46.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Oh says intense fame from ''Grey''s Anatomy'' led her to seek
      therapy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa5665-4135-46d2-9daf-457320e52b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sandra Oh said quick rise to fame
        with the success of "Grey''s Anatomy" was "traumatic" and led her seek out
        a good therapist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae3d18-5eaf-4f16-84ae-8270f5893967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh appeared on "Sunday Today" over the weekend with Willie Geist,
        where she spoke about losing her privacy when she first became famous. Oh,
        who played Dr. Cristina Yang for the first 10 seasons of The ABC medical drama,
        said it all happened so fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370592d-c0dc-4301-a8f2-923152083fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be perfectly honest, it was traumatic," she said. "The reason
        why I''m saying that is the circumstances you need to do your work is with
        a lot of privacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946db08-a414-432e-af37-85d33cf9619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "So when one loses one''s anonymity, you have to
        build skills to still try and be real. I went from not being able to go out,
        like hiding in restaurants, to then being able to manage attention, manage
        expectation, while not losing the sense of self."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23cfbe9-eb7d-475d-bf36-28457b45bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to cope with the help of a therapist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026091d3-0064-4119-a820-b4dd22e84f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not joking. It''s very, very important," she said. "You just
        have to work at finding your way to stay grounded. And a lot of times that''s
        by saying no."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb809f4-7250-4c04-b0ea-8361424914ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh announced her departure from the show in 2013. She landed five
        Emmy nominations and a Golden Globe Award for her performance on the show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c420e-ded0-453e-9d67-9370692ab660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Season 17 of "Grey''s" saw the return of Sarah Drew as April
        Kepner, Patrick Dempsey as Derek Shepherd, T.R. Knight as George O''Malley,
        Chyler Leigh as Lexie Grey, and Eric Dane as Mark Sloan, Oh has not returned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137431a5-0d38-4f3b-9155-4489e9b066a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:44:23.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:25:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/30/entertainment/sandra-oh-fame-trnd/index.html"
        target="_blank">Sandra Oh says intense fame from ''Grey''s Anatomy'' led her
        to seek therapy</a></em></p>'
  'Hate-crime-surge-12-years':
    'author': 'Christina Carrega and Priya Krishnakumar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T06:49:04.042+08:00
    'imagesource': 'jcr:083c8718-3c9d-4748-9f15-6a7cc86603f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf9d94f-3964-44b9-bb5a-53401ba2536d'
    'lead': 'More than 10,000 people reported to law enforcement last year that they
      were the victim of a hate crime because of their race or ethnicity, sexual orientation,
      gender, religion or disability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T06:51:29.432+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:25:04.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:47.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hate crime reports in US surge to the highest level in 12 years, FBI
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93317923-9e93-4f85-a225-92b3ffa95e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 10,000 people reported to
        law enforcement last year that they were the victim of a hate crime because
        of their race or ethnicity, sexual orientation, gender, religion or disability
        —&nbsp;a number that has been on the rise in recent years, according to FBI''s
        annual hate crime statistics report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de2711-c6cd-496a-ac3b-42a98eda174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f8dcd-d989-4bb1-b90c-5a236a6de8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released on Monday, found more than 7,700 criminal hate
        crime incidents were reported to the FBI in 2020, an increase of about 450
        incidents over 2019. The increase comes even as fewer agencies reported hate
        crime incidents in their jurisdictions to the FBI than in previous years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2bb3b-8d14-494c-acd1-c5cc508a9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99af718-cc73-4888-9c86-4c69409fe8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year had the highest tally of reported hate crime incidents
        since 2008, when 7,783 incidents were reported to the FBI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb35c9c-1e59-4530-9c0f-0fa1971d8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02534ff-3d4a-4192-bf36-8d410ea30166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks targeting Black people rose to 2,755 from 1,930, and the
        number targeting Asians jumped to 274 from 161, the data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93eb0f6-8dac-427c-b4a1-98f232f2c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a8d15-f050-4a6e-9978-729aeb92b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data released on Monday showed that bias against African Americans
        overwhelmingly comprised the largest category of reported hate crime offenses
        pertaining to race, with a total of 56% of those crimes motivated by anti-Black
        or African American bias. Asians have been targeted during the Covid-19 pandemic
        amid online and political rhetoric stigmatizing them, though this category
        of hate crime is often underreported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7b311-9b2b-485e-95dd-c131b352a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a05a2-7af3-45dc-b880-47c87d1db416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category of hate crime incidents where a victim was targeted
        because of their race, ethnicity or ancestry had the highest increase between
        2019 and 2020, with 4,939 incidents in 2020 compared to 3,954 the previous
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a4687-1762-4d25-9f8d-e6306e072b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e905f2-cc55-4555-bae7-82be56081d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI report, 62% of victims were targeted because
        of their race or ethnicity, up from 58% in 2019. About 20% were victimized
        because of sexual-orientation bias in 2020, and 13% because of religious bias,
        the FBI said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66944748-970a-441e-ac47-1150ac9f37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b9c19-271b-408a-81ea-2fe163d4e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, more than 10,500 people reported that they were victims
        of a hate crime motivated by a single bias, and 333 were victims of crimes
        motivated by different biases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badabf1-9da9-41a9-bc42-4d27abc326ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55534fb9-456a-4ca6-9a49-6306d7e8799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the known offenders, more than half were White, according to
        the FBI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ebfd4-403d-4ca9-b3a4-93aa255992bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61844f-272f-4722-90a0-60302eb7ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and FBI are required by a 1990 federal law
        called the Hate Crime Statistics Act to publish an annual report on hate crime
        statistics. The annual report serves as the most comprehensive look at hate
        crime across the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec9145-a471-437d-988f-847d0a87cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f478d-d83d-4ab5-8321-9e4f268c6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These statistics are likely a vast undercount because law enforcement
        agencies are not required to submit their data to the FBI for their annual
        crime report. There are more than 18,000 agencies in the United States and
        more than 3,000 did not submit their crime statistics in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847eabd2-6340-4f93-8a5a-3a5071bd7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff958069-6222-4407-af9a-62685ffb3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s data may also be incomplete because in some jurisdictions,
        local prosecutors, not police, decide what is charged as a hate crime. The
        federal government does not collect hate crime statistics from local prosecutors
        or courts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461fb5b-d9e3-4205-8940-0e69b2cc91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5934e5-41e3-4246-8136-716bf1be5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland on Monday said in statement that
        preventing and responding to hate crimes are among the Justice Department''s
        top priorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836f839-aafb-44c5-9997-1ebec0619654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116de5b9-03c5-491a-aeca-a52e1fb18e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These statistics show a rise in hate crimes committed against Black
        and African-Americans, already the group most often victimized, he said. "Notably,
        they show a rise in hate crimes committed against members of the Asian-American
        Pacific Islander community. This also confirms what we have seen and heard
        through our work and from our partners."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7d3ed-06d7-4003-925e-eff12e7eaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69dd25-fbb8-4e96-b902-ab519356745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scope of the problem hard to capture</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aace64-d328-4f74-a4a3-e8b026740590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate crime and bias incident data released by police departments
        and federal agencies is just a fraction of actual incidents, and deficiencies
        in hate-crime reporting have led organizers and activists to take it upon
        themselves to collect data on their own. Even then, the definitions of hate
        crime may differ, leaving policymakers with competing datasets that don''t
        capture the scope of the problem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f119e-6a2f-4c3a-b7f0-0e119eb6432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3035371-931f-48f4-b142-90bfe274212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Stop AAPI Hate report by a coalition tracking racism and
        discrimination against Asian Americans shows there were at least 4,533 incidents
        in the first six months of the year and advocates say numerous other attacks
        have taken place over the summer. The report showed it has received 9,081
        firsthand complaints between March 19 of last year and June 30. The organization
        has previously said it doesn''t independently verify any of the reports it
        receives, but that its total number of incidents only includes those reports
        that came with a description.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c0569-3025-414e-90c5-191899ab6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff55ef-dee2-4889-95fb-5bbec27b4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the incidents -- about 63.7% -- were cases of verbal
        harassment, while shunning or avoidance made up about 16.5%. About 13.7% of
        the incidents involved physical assaults, according to Stop AAPI Hate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47758e-a919-4ced-a107-6a81ee241927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ecea0-b1f7-41b4-8ab5-afa634fde7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those saying they''ve experienced bias, women accounted for
        63.3% of all reports and 48.1% said the incidents involved "at least one hateful
        statement regarding anti-China and/or anti-immigrant rhetoric," the coalition
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2f187-3671-412d-92e9-1559aec5fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d3ef1-1c09-4c01-9753-04b2d0806da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the Covid-19 pandemic, thousands of people
        in the United States have been victims of anti-Asian incidents, from verbal
        abuse to physical attacks. More than a year later, Asian American advocates
        fear that even more women, children and seniors will be at risk as the nation
        slowly returns to schools, workplaces and outdoor activities this fall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3fb005-c005-4152-8532-3a8122960102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38249bd4-4bc0-4f69-9ec2-89d8ba974b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US intelligence community reached an inconclusive
        assessment about the origin of the Covid-19 virus following a 90-day investigation
        ordered by President Joe Biden, according to an unclassified summary of the
        probe released publicly on Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c70669-c780-4ade-afdb-abeb9b93e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47e920-f460-4463-b3d6-08bf5b7d8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian American leaders were concerned that the report on the origins
        of the Covid-19 would be used to "legitimize racist language" and lead to
        more anti-Asian violence across the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d3f4c-4dcf-4915-8417-a6f8e2285790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3b0ac-dc47-4267-85c5-4e8c08efbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community is still divided about which of the two
        theories -- that the virus came from a lab leak or that it jumped from animal
        to human naturally -- is likely to be correct, the intelligence community
        said. There is consensus among the intelligence agencies that the two prevailing
        theories are plausible, according to the summary released by the Office of
        the Director of National Intelligence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c06e2a-f92f-4cef-9254-49975f5df6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20363e-b94f-45c0-b0f7-f32163af096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All agencies assess that two hypotheses are plausible: natural
        exposure to an infected animal and laboratory-associated incident," the intelligence
        community wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ca23e-ec8d-4de0-8fc8-c8b09499c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a895d1-ee5e-4d15-8645-cb42406ab6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unclassified report, two-page report, was released Friday by
        the intelligence community after Biden had asked intelligence agencies to
        "redouble" their efforts to determine how the Covid-19 pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d98c8-d601-4eb8-b34c-814cecccb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:51:29.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/08/30/us/fbi-report-hate-crimes-rose-2020/index.html"
        href="https://edition.cnn.com/2021/08/30/us/fbi-report-hate-crimes-rose-2020/index.html">Hate
        crime reports in US surge to the highest level in 12 years, FBI says</a>''</em></p>'
  'Trump-legacy-fake-news':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T06:51:35.920+08:00
    'imagesource': 'jcr:d24f604c-f17d-41c8-adba-bdfd94f7bd6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81b45e4c-58a2-4385-81c9-5a67d3b9ae66'
    'lead': ' The one that stands out? His relentless bashing of the media as "fake
      news" and insistence that Republicans tune out all forms of mainstream media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T06:53:45.353+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:25:02.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:48.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Here''s Donald Trump''s most lasting, damaging legacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113dc43-7ce0-4235-87a7-8f9d040564c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump has held very few consistent
        positions since he began running for president in 2015. The one that stands
        out? His relentless bashing of the media as "fake news" and insistence that
        Republicans tune out all forms of mainstream media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fee711-98bd-4ade-9909-38f3dd46592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afcdfb-d2d8-48f1-98dd-7c6f217b524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is amazing what''s happening to the discredited media like CNN,
        MSDNC, New York Times, and Washington Post," Trump said in a statement released
        from his Save America PAC earlier this month. "Their businesses have dropped
        off a cliff, which is actually a very good thing for the American people,
        because they are Fake News (likewise the networks, ABC, NBC, CBS)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb7177-77a3-4a66-b5e7-4c0126ad2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac5c15-3317-459c-9c62-599afe16aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His six years in public life are littered with just that sort of
        over-the-top rhetoric, with few actual facts to back his wild claims up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582f19a-4643-4d39-9bca-f9607d38705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b4ffe-0531-4f11-bb0a-20ced05eece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:25:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter. A new Pew Research Center analysis shows that the number
        of Republicans who say they have "a lot" or "some" trust in national news
        organizations has been sliced in half over the last five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9fe56-08dc-4214-8722-03db96cc6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T06:53:45.354+08:00
