      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> State
        volcanologists on Tuesday reported a slight increase in Taal Volcano''s activity,
        with 52 volcanic earthquakes recorded in the past 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92de4c2-64f0-4285-bcec-0684a11c09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T09:00:07.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 15 volcanic earthquakes were logged. The peak last week
        was 67 quakes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5f5fd-fb55-493e-b46d-32a626590f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T09:00:07.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:24:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from volcanic quakes, the Philippine Institute of Volcanology
        and Seismology recorded plumes from the main crater that rose 2,000 meters
        high before drifting west.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b991d04-1306-47ba-b277-2e5fe38ff494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T09:00:07.540+08:00
      'mgnl:createdBy': 'catherine'
