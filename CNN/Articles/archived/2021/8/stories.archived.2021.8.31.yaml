      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Issay Rodriguez continues her study of the link between humanism
        and ecology in her latest exhibit at Silverlens. The exhibit features photos
        of mutant plants in monochrome prints that show “the elaborate and intimate
        workings of plant breeding, leading us to think about these interventions;
        what we make of these findings becomes shared participation in visual culture
        and meaning-making entrenched in the curiosities of human-centric activities,
        economies, cultures, and the sciences.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0d00e-349a-472c-a6d3-3724f4c63092'
