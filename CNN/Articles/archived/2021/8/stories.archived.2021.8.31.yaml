    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO confirms community transmission, dominance of Delta variant in PH'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641090f7-dbe1-4a04-b456-109ed264dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:39:40.381+08:00
