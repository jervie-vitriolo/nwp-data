    'jcr:uuid': '486cb813-d9c4-4b4e-99ae-ca278748376f'
    'lead': 'Afghan folk singer Fawad Andarabi was dragged from his home and killed
      by the Taliban in a restive mountain province north of Kabul, raising fears
      of a return to the militant group''s harsh rule of 20 years ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T06:29:43.972+08:00
