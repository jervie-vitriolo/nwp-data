      'mgnl:lastActivated': 2023-01-25T11:23:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8833a82-76be-42e1-8530-5d5885cd569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department added that data from eight testing laboratories
        were not part of the count. They contribute around 0.9% of samples tested
        and 1.2% of positive individuals based on the agency''s data over the last
        two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c908fed-240d-4eff-9f95-ba75331b6c1e'
      'mgnl:activationStatus': true
