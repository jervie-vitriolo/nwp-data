      'mgnl:type': 'text'
      'text': '<p>Jumping to the future, the couple has "moved to the balmy Northern
        California enclave of Madre Linda, where they''re surrounded by privileged
        tech entrepreneurs, judgmental mommy bloggers, and Insta-famous biohackers,"
        according to a Netflix show synopsis.</p>'
    '7':
