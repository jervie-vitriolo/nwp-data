    'template': '1'
    'title': 'China bans kids from playing online video games during the week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c71c2c-2ece-449e-8637-e1dcf71977b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has barred online gamers under the
        age of 18 from playing on weekdays and limited their play to just three hours
        most weekends, marking a significant escalation of restrictions on the country''s
        massive gaming industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5563c3e-a060-4bbf-9dcd-7271db08e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40296228-2722-40c0-aa37-05ae2809f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this week, minors will be allowed only an hour of play
        time between 8 pm and 9 pm on Friday, weekends and public holidays, according
        to a statement from Chinese media watchdog — the National Press and Publication
        Administration (NPPA) — that was posted by state news agency Xinhua on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620f407-9806-4f45-9742-a994bd635194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78af24-45dd-47d3-9d8e-8ee9e81e9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move represents a huge tightening of earlier limits set by the
        agency in 2019, which had restricted play to 90 minutes on weekdays and three
        hours on weekends for children. Authorities said that the restrictions were
        put in place to help prevent young people becoming addicted to video games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec82268-bf6f-436b-93a5-1e79f9550b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9c1cc-94ff-42cb-8efe-53627e9b8fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPPA noted this week that the rules were being issued "at the
        beginning of the new [school] semester, putting specific requirements for
        preventing the addiction to online games, and protecting the healthy growth
        of minors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f152af-95e0-4831-8a31-c157091e5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd67c5-9554-438d-ae34-caf8c25e79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were quick to react. NetEase slumped 3.4% during regular
        trading hours in New York on Monday. Tencent suffered roughly the same drop
        in Hong Kong on Tuesday before ticking back up 1.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8247f8-ca9c-40b0-bf48-db01d683fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b75a29-e6e6-46cf-878f-8f0b3f9a3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An escalating crackdown</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874f6ba-8d60-4cb8-8ef4-3fa35b68d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, China has embarked on a major clampdown on private
        enterprise, which has engulfed some of the country''s top players. Initially,
        it appeared that regulators'' main target was the booming tech sector, but
        lately that has expanded to reach other industries, such as private education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c283446-e79d-4f05-8fea-c55834a9f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cb8d5-dd82-426d-9d78-107fe3629b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Yap, an analyst at Citi, said that she expected the impact
        of the latest curbs on gaming companies to be "minimal," with less than a
        "low single digit" hit to China revenue for both Tencent and NetEase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808abdb1-668b-4449-b7ec-9ac7b01a4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad4b60-0eba-4ca0-9f05-4395ec9e4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, we believe this will still represent another setback
        to the industry and potentially send another wave of negative sentiment to
        the market and lower investors'' overall expectations for future gaming industry
        growth," she wrote in a note to clients Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78df85-ac87-4d71-b4e7-77cc50cb1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792885b-0ac4-4fdc-9701-dc45490416dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:18:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, a spokesperson for the NPPA said that
        the strict new curbs were in response to complaints from parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc537f3d-02c3-4ec9-8f93-4244fcd810e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24e13c-2047-42e7-a4b3-22d11f9af13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many parents said that teenagers'' addiction to online games seriously
        affected their studies, and physical and mental health, leading to a series
        of social problems, making many parents suffer," said the unidentified representative,
        according to a report by Xinhua.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbeb6e-2930-4b19-8ebe-53439e640b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0f202-e98b-41dd-8b35-34a3c2b43b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Chinese government implemented a registration
        system which required people who played computer games to do so under their
        real names, allowing companies to check up on them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf98cf-3f05-4527-ba79-99dea5395b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28eb32-8add-4697-ab45-007a3fa1fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:02.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, it reiterated that policy, with the NPPA noting that
        "online game enterprises shall not provide game services in any form ... to
        users who have not registered or logged in with their real names."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b92209-ec91-4f33-9a61-138c77c2cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c007dfd-4794-4295-8dc2-f0b2481c344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Tencent said it had been working on "various
        new technologies and functions for the protection of minors" since 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231375b7-cd3b-4ff8-95b0-b88f5f8558e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910c4f5-cc71-4d1a-92c8-492c3d90299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will continue, as Tencent strictly abides by and actively
        implements the latest requirements from Chinese authorities," the company
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7aac2d-4332-4f99-8ef8-8379b32ac156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83efa26-ccbb-439b-b5ce-58223512a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has previously noted that the amount of revenue it earns
        from minors playing games is relatively small. In its most recent earnings
        presentation, it said that players under the age of 16 accounted for only
        2.6% of its gross gaming receipts in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5504cd-b32d-4196-a60b-f6034951af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf42b0f-a78a-457e-8249-47a97298912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Lau, the company''s president, also said at the time that
        "there are a lot of new regulations that will be coming, but we are pretty
        confident that we can be compliant."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eade1c3-1985-4e0d-be4f-f0e07787e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:04:48.638+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:19:07.207+08:00
