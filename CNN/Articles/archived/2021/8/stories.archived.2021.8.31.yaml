      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        COVID-19 Inter-Agency Task Force has already endorsed to President Rodrigo
        Duterte a proposal to expand limited face-to-face classes to engineering,
        hotel and restaurant management, and maritime studies, the Commission on Higher
        Education said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0d8c1-b14f-43ee-95b1-708287a28dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.294+08:00
