      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a035b2-be77-479b-8310-533d9dbee580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:39:59.295+08:00
      'mgnl:createdBy': 'vince'
