  'r-kelly-saexual-abuse-trial':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-31T11:49:51.319+08:00
    'imagesource': 'jcr:a88dfaf4-1b01-4c82-bf66-9f01b65812ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158af1e4-0612-441b-b3d6-9cdd7b5ff930'
    'lead': 'A man identified only as "Louis" testified Monday at R. Kelly''s trial,
      saying the singer lured him to his home and studio when he was 17 with promises
      of helping his music career but instead sexually abused him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T11:53:49.806+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:24:52.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:54.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-Kelly']
    'template': '1'
    'title': 'First male to speak publicly of alleged sexual abuse by R. Kelly testifies
      at trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87608b4-393e-4d5b-89c0-18cada13d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: This story contains graphic court testimony.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b89798-c160-4e7c-a75b-cda779f90eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man identified only as "Louis" testified
        Monday at R. Kelly''s trial, saying the singer lured him to his home and studio
        when he was 17 with promises of helping his music career but instead sexually
        abused him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95437c-7cc2-4132-a695-b5a2dd31fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis is the first male to publicly speak of alleged sexual abuse
        by Kelly. He was charged in a separate case and pleaded guilty in February
        to one count of attempting to bribe a witness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b31ed-81c3-4b4d-8b1a-7abdbcc2d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is not charged with having a role in the attempted bribery,
        and Louis testified Monday that Kelly was not aware of the plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99911b-f16f-4243-8e86-d77c96311516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis took the stand to describe a more than 10-year relationship
        with Kelly that started at a McDonald''s drive-thru when he was a high school
        aspiring rapper and ended sometime in the year after Kelly''s 2019 arrest,
        when Louis decided to cooperate with federal prosecutors in their case against
        the singer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeeecd3-8606-416a-9ce1-f26051f91d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony came in the third week of Kelly''s Brooklyn federal
        trial on racketeering and sex trafficking charges. Kelly has pleaded not guilty
        to all charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba02d5-3c43-43ff-8d61-184742d41219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Kelly, Thomas Farinella, had no comment on Louis''
        testimony when contacted by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffa332-4103-4c8d-a584-e31812efc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Maybach at a McDonald''s drive-thru</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e84d3-692f-4f3a-9b05-75e31036f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis testified he met Kelly in 2006 while working at the drive-thru
        of a Chicago-area McDonald''s during his senior year in high school, saying
        a driver and Kelly pulled up in a Maybach and eventually handed the teen and
        a co-worker slips of paper with Kelly''s phone number.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7ad8a-afbc-4b7b-a10f-b1d4c122bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis testified he gave the number to his mother, who eventually
        called Kelly and told him her son was a big fan, an aspiring rapper and "would
        love to work with him on (his) music."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ee373-5cc0-4dc6-8095-2f4c9b0fe79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly invited Louis, his mother and stepfather to a party at his
        home and studio in the Chicago suburb of Olympia Fields, Louis testified,
        and Louis was later invited to Kelly''s studio multiple times. Louis said
        he rapped for Kelly and even recorded a song in Kelly''s studio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77bb04-54bf-4c42-bd04-47a08aca9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day when he was still 17, Louis said, Kelly invited him to his
        house, where the singer asked him what he "would do for music." Kelly then
        asked whether he had any fantasies, specifically about "you and men," to which
        Louis responded that he did not. He testified that Kelly unzipped his pants
        and started performing oral sex on him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f19c0f-0173-471b-bc1d-2ddbd9b38f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t into it and I was not getting a reaction, so he had stopped,"
        Louis testified. "He had told me to keep it between me and him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb286db-ac62-4edb-b15c-7923127d297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis continued to contact and meet up with Kelly, he said, sometimes
        for parties at the singer''s home, and sometimes to watch Kelly play basketball
        near the McDonald''s where he worked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fd39f-8bad-49bb-9ef7-1d70757b522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Assistant US Attorney Elizabeth Geddes why he continued
        to spend time with Kelly, Louis testified, "Because I really wanted to make
        it in the music industry."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802087fe-2dd0-4ac8-ab2f-8a946edaec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During another visit to Kelly''s house, Louis said, the singer took
        him to a detached garage where he had a boxing ring and exercise equipment.
        He testified Kelly snapped his fingers and a "young lady" crawled out from
        under the boxing ring.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5c92b-8fd4-463a-aaaa-3c0d1b6cc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She crawled over to (Kelly) and gave him oral sex. He told her
        to do me the same way she did him," Louis testified. He also testified he
        didn''t "mind" oral sex with the "young lady" if it had been just between
        the two of them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231abd44-cb8f-442b-96e6-53adbeb18356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis testified he had multiple "sexual encounters" with Kelly,
        but it was unclear from his testimony whether all of those alleged incidents
        took place when he was 17. He also testified that Kelly recorded many of the
        incidents on a camcorder or iPad.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186939c-c901-442f-9d9c-c4734a1f8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our relationship got stronger, he called me more like a brother
        — I was his little brother," Louis testified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581cb8ea-8211-4071-b4f9-e7ee8a2c011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A cooperation agreement</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d72a8-0ac4-4b28-a501-49fbce8da035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, Louis was arrested and charged by Brooklyn federal
        prosecutors with attempting to bribe a witness to stop cooperating in the
        case against Kelly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924702e0-1806-4c25-89c1-e3b2a7c9d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That witness <a href="https://www.cnn.com/2021/08/23/us/r-kelly-trial-testimony-monday/index.html"
        target="_blank">testified last week</a>&nbsp;in the trial as a former girlfriend
        of Kelly, identified only as "Jane." She alleged Kelly sexually abused her
        when she was 17, luring her into his orbit with promises of helping her musical
        career.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d55b9f-2c4d-4cca-91c0-6a181d9ebe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis pleaded guilty to one count of attempted bribery and entered
        into a cooperation agreement with prosecutors, he testified Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c52116-8cc1-435d-9a5a-4c80fe3a5635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Louis said he offered the witness money "to not
        cooperate" with prosecutors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5f3ff-a571-46fa-ace5-bdec28e6005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During cross-examination, defense attorney Deveraux Cannick emphasized
        that Kelly has not been charged in connection with the attempted bribe Louis
        was a part of, and pressed Louis on why he attempted to bribe the witness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b059502-6097-4c63-9462-8ff541f0fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to help that person, I was trying to help myself as
        well," Louis testified. "I was going to get a certain part of the money and
        I thought that person might have some tapes on me as well."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdd989-673e-4f24-ae0a-844d438913dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis testified Kelly was not aware of the plan, and said he was
        not certain where he would get the money for the bribe.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec8892-8c8d-401d-a1d0-724723d8ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis began cooperating with prosecutors on the day he was arrested,
        he testified, and said he now faces 15 years in prison, but will likely get
        a letter from prosecutors urging for little to no prison time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df502973-c77b-43ac-a6a2-9f3da03618e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified he has not given on up his dreams to make it in the
        music world, but he was worried that testifying at this trial will affect
        his career.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38452dc9-1560-4f1b-9743-e4aa92675326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will affect me — my reputation — in a bad way," Louis testified.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ab062-9f34-4236-8e2c-611f88478f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a prosecutor what Kelly — who had allegedly promised
        to help him as an aspiring high school rapper — had ultimately done for his
        career, Louis responded: "Nothing."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659f9d5-5023-4c43-9084-57a2e7aea17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T11:53:49.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:24:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/us/r-kelly-testimony-male-witness/index.html"
        target="_blank">First male to speak publicly of alleged sexual abuse by R.
        Kelly testifies at trial</a>."''</em></p>'
