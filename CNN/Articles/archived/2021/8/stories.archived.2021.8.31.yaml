  'US-military-planes-withdraw-from-Afghanistan':
    'author': 'Barbara Starr, Oren Liebermann, Jennifer Hansler and Nicole Gaouette,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-31T04:54:11.018+08:00
    'imagesource': 'jcr:8d66328b-6fc0-44ca-9ecf-290a041dda9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e776987a-4cb8-466e-823d-97d572b7f3b8'
    'lead': 'The last US military planes left Afghanistan, Commander of US Central
      Command, Gen. Frank McKenzie announced Monday at the Pentagon. The US departure
      marks the end of a fraught, chaotic and bloody exit from the United States''
      longest war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T04:57:10.416+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:25:16.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:15:45.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'military', 'planes', 'Afghanistan', 'evacuate']
    'template': '1'
    'title': 'The last US military planes have left Afghanistan marking the end of
      the United States'' longest war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dbd2e-0e5a-47e2-a9ca-5c777a9ebdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The last US military planes left Afghanistan,
        Commander of US Central Command, Gen. Frank McKenzie announced Monday at the
        Pentagon. The US departure marks the end of a fraught, chaotic and bloody
        exit from the United States'' longest war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9887a2-3e6b-451a-9cc8-8d4281a93f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29829098-84a5-4acc-a724-1f673467d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure marks the first time in nearly two decades that the
        US and its allies have not had troops on the ground in Afghanistan and --
        after $2 trillion in spending and nearly 2,000 US troops killed in action
        -- the pullout raises questions about the utility of a war that saw the service
        of parents and then their grown children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1b632-55a1-4348-ab56-e8a8ef8955ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6aebca-3293-4b97-b757-92452a06d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said Monday that the State Department
        will not have civilians on the ground once the US military leaves Afghanistan.
        "We are not going to have civilians on the ground once the military has left,"
        they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213e7f8-82ab-4743-8f75-591ab21e3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc59d5-0a5e-4655-b5d4-b39ee41eabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that they expected the US Embassy in Kabul to
        suspend embassy operations upon the end of the military retrograde, but said
        "that doesn''t mean that we are suspending any commitments to American citizens
        in Afghanistan, to at risk Afghans, to the Afghan people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee58cb9-bada-4132-ab08-ded6f030232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eba9f3-52ed-4abb-9680-5580261de9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20 years after the US invaded Afghanistan to avenge the terror
        attacks of September 11, 2001, and strike at al Qaeda and the Taliban, which
        hosted Osama bin Laden, another American administration is leaving the country
        in the control of Taliban militants who still maintain close ties to al Qaeda
        and other terrorist organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555ff56-8a16-4a7f-8e38-ca70c715c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9e6a0-2b95-4eb9-818d-004bec5df597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden pulls the US from the country, Afghanistan looks likely
        to shadow him politically and engage him militarily -- on Monday, White House
        officials said the President is continuing the hunt for terrorists in the
        country, telling his military commanders to "stop at nothing" to avenge the
        deaths of 13 US service members at Kabul airport last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e926abc-0e17-48e8-9c56-91fb2c232727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a699a202-0cc9-40a2-889e-a9bf3ff19b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, more than 122,000 people had been airlifted from Hamid
        Karzai International Airport since July, Pentagon spokesman John Kirby told
        reporters, including 5,400 Americans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114ac5c-8d14-4f2d-afa1-ab8c5dedbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a9213-5a70-466f-bf4f-4dc1c2a61432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said the department believes
        there are fewer than 250 American citizens currently in Afghanistan who may
        wish to leave, as US officials stressed a Taliban commitment to let Afghans
        leave the country after the US and allies'' withdrawal. The State Department
        official put the number of American citizens who have left the country through
        evacuation flights or other means closer to 6,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b80935-83d0-4d5f-a483-3d711fb7cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c839459-28dd-463a-b745-0525ebb204bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there''s still a small number who remain, and we''re
        trying to determine exactly how many," the official told reporters Monday.
        "We are going through manifests of people who have departed, we are calling
        and texting and WhatsApping and emailing our lists, in an effort to have a
        more concrete figure regarding how many Americans may remain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e273027-36c0-4903-85f4-fa78aaee48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb31a36-9a18-442f-a451-8c0f242d018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 24 hours leading up to Monday morning, 26 military C-17 aircraft
        lifted off from Kabul carrying 1,200 evacuees, according to Gen. Hank Taylor,
        the deputy director of regional operations for the Joint Staff, who spoke
        alongside Kirby at a Pentagon briefing earlier Monday. In total, 28 flights
        departed from Kabul airport in that 24-hour window, Taylor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521e61b-9050-482c-80f2-267d85eb9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c432f-d0c0-46a4-a10e-c3a324a853fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same 24-hour period, the US conducted a drone strike that
        killed multiple civilians, including children, the Kabul airport was targeted
        by rocket fire, and military officials continued to warn of active, specific
        threats to the evacuation effort.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c588f94f-7be1-47fc-a527-d1889d6575b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735316c5-dbef-4292-82d0-0a2ed6776954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "threat stream is still real. It''s still active, and, in many
        cases, it''s still specific," Kirby said at the Monday morning briefing when
        asked if another attack on the airport was still likely. Taylor added that
        military operations were continuing with a focus on the security of the US
        troops in Kabul, and the military would have capability to evacuate Afghans
        until the very end.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bb21b-9b88-43eb-930d-d9c3e6c68b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16b653-f3b9-4235-8301-ccf8cda1e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking it very seriously and we will right up until the
        end," Kirby said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e0d56-aaed-41b4-88ba-241f5caaa074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2d331-868b-465f-ba91-d2523b49e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the military exit, the US is pulling out all diplomatic
        representation, leaving open the question of whether it will formally recognize
        the Taliban as the rulers of Afghanistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb6777-8035-4c14-bea4-1d6efcbb65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973762f-33af-4a10-9956-95139241cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal military and diplomatic "retrograde" is ending even as
        the US leaves behind Americans, some of whom did not want to leave and others
        who may have already left, according to State Department officials, as well
        as vulnerable Afghans who worked for the US military and now face possible
        Taliban retaliation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bed52a-5113-4101-90db-2615bb837703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fd20e-8042-48c6-9c68-28d4e6bea62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tragically unfinished business will become part of the broader
        political challenge that Biden faces as he enters the second half of his first
        year in office. As a devastating hurricane batters the South and the Covid-19
        pandemic once again gains traction, Biden is also facing calls for an accounting
        of the Afghanistan withdrawal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63753a14-ebb8-4fb5-82df-f95354c2db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d48230-20f1-4399-9d8e-49968dcfa268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlift, which started as a seemingly haphazard and hastily
        organized effort, was scarred by the deaths of 13 service members last week
        and the death sentence hanging over Afghan translators who helped US troops
        and diplomats but were unable to escape the country. In addition, Biden''s
        decision to leave will be shadowed by questions about whether and how well
        the threat of terrorism emanating from Afghanistan has really been addressed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755cc51-6a75-4728-bd5f-63ee1a8dea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04888fe-98c4-42e5-aa0e-8e48d0830ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has already committed to prolonging some US engagement
        with Afghanistan, telling his military commanders that they should "stop at
        nothing" to make ISIS pay for the service members'' deaths, Psaki said Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0521f71-43c6-42ff-b07a-2519c9f7672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b02f27-c4e1-442d-9dec-999e86327b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can tell you that the President has made clear to his commanders
        that they should stop at nothing to make ISIS pay for the deaths of those
        American service members at the Kabul airport," Psaki said at a White House
        press briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c05ff-8b4b-441a-b3c4-9a2f999e2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1e2cf-2875-4562-9194-1f931cd7505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s drone strike, targeting a suspected car bomb headed to
        the airport, killed nine members of one family, including six children, according
        to a relative of those killed who spoke to a local journalist working with
        CNN. US Central Command, which oversees US military missions throughout the
        region, had said earlier they were assessing the possibilities of civilian
        casualties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aef2c0-7c72-4e20-bac3-e32324be6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343bd65-242f-4176-a9d1-f9c6e1ae6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US presence drew to a messy close, Blinken convened an international
        ministerial on Afghanistan, meeting virtually with members of the coalition
        present in Afghanistan and other allies and the United Nations Security Council
        met in New York.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46955388-1612-478d-b8e4-63f6f98375e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa218e-47c7-45d8-98e1-5ba9148131f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN body was briefed on the latest news out of Afghanistan after
        France and Germany proposed a Security Council resolution "calling for safe
        passage for those leaving Afghanistan," that would include counterterrorism,
        human rights and humanitarian elements, diplomats told CNN over the weekend.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b02fe5-d915-472f-a772-0cf30d3eec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:57:10.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/politics/us-military-withdraws-afghanistan/index.html">The
        last US military planes have left Afghanistan marking the end of the United
        States'' longest war</a>."</em></p>'
  'Afghan-folk-singer-Fawad-Andarabi-Taliban':
    'author': 'Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
