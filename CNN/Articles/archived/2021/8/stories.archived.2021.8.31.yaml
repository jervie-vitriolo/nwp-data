      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870186fe-0a47-4930-b83b-f7b9cb4e2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t do it," he said on CNN''s "State of the Union" Sunday. "There''s
        no evidence whatsoever that that works and it could potentially have toxicity
        ... with people who have gone to poison control centers because they''ve taken
        the drug at a ridiculous dose and wind up getting sick, there''s no clinical
        evidence that indicates that this works."</p>'
