      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3df1bb-3e90-45df-89b9-2ed71f11cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T21:08:12.298+08:00
