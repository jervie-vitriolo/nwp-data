      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some variants, such as Alpha and Delta, have quickly spread to become
        the dominant variants in much of the world. Others have spread more regionally,
        including Beta and Gamma. Others have looked troubling but caused only sporadic
        outbreaks.</p>'
