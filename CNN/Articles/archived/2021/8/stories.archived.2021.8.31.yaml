      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) –</strong> The
        historic rivalry between the Philippines and South Korea in the Asian basketball
        scene will have its new chapter as the two countries were both picked in Group
        A of the 2023 FIBA Basketball World Cup Asian qualifiers.</p>'
