      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce14e31-5839-4f3a-8189-a47e0061a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:25:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amounts to 0.38% of the state''s 5,340,108 students and 0.93%
        of its 800,078 employees. Last week alone, 14,033 students tested positive
        for Covid-19 statewide, surpassing the highest weekly total from the prior
        school year.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217c1cb-656f-4155-a4d7-8dc66473b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T04:52:56.738+08:00
