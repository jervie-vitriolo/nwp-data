    'lead': 'China''s economy stalled this month as the country tried to stamp out
      a surge in coronavirus cases and contended with the ongoing shipping crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T21:01:39.725+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:19:18.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:16:27.602+08:00
