      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;Some
        hospitals have already received the special risk allowance (SRA) for their
        medical frontliners after President Rodrigo Duterte ordered the Department
        of Health and the Department of Budget and Management to pay them immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b358fcb-3eb4-4dc6-abb3-22fa14f0bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:54:33.812+08:00
