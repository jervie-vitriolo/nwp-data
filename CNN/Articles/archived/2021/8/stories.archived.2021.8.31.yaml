      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tuesday''s front pages</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bef84a-4ac0-4009-b965-309db2068df9'
