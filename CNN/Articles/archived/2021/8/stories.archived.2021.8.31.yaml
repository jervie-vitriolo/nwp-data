      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b51b2-7581-4d31-acc9-c5eccd6e305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:23:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures indicate that COVID-19 has killed 1.68% of all confirmed
        patients nationwide, while 91% have gotten well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d97d78-9c1e-4378-a24e-7884efe572bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-31T17:01:38.021+08:00
