    'lead': 'The Lung Center of the Philippines and the National Kidney and Transplant
      Institute have raised concern over the number of coronavirus-infected health
      workers amid the surge in cases in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-31T13:45:22.123+08:00
