      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Al Jazeera''s Charlotte Bellis: "Famous Taliban saying changes
        tense. You had the watches, we had the time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa20b3-b07b-4680-bccc-36204f1aae63'
