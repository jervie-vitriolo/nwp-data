      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.cnnphilippines.com/news/2021/8/19/Govt-eyes-tapping-medical-students-vaccinators-Vince-Dizon-.html">Testing
