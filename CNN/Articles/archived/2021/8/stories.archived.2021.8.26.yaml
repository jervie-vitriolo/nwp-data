  'Mexico-Afghan-journalists':
    'author': 'Karol Suarez and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T07:23:08.767+08:00
    'imagesource': 'jcr:3ab79bca-9925-4b18-b1b3-81ddff2fa939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc7ce72-1a7c-4bd4-9bc1-6cc8c6cfaff8'
    'lead': 'Over 100 Afghan journalists and their families arrived in Mexico on Wednesday
      after requesting humanitarian protection, according to a statement from Mexico''s
      Foreign Ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T07:24:48.219+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:47:35.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:55.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico welcomes more than 100 Afghan journalists fleeing the Taliban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab4e26-b051-41a4-90e3-8d568c64e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over 100 Afghan journalists and their
        families arrived in Mexico on Wednesday after requesting humanitarian protection,
        according to a statement from Mexico''s Foreign Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c450c0-2fdd-4b26-a090-c3da73d3672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10bda6-7afb-4ace-a735-f1c4570a38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of 124 people whose lives would have been in danger in
        Afghanistan consisted of media workers and their families, including children,
        according to the statement. They arrived to Mexico City International Airport
        early on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f08014-3f61-465c-9736-806cc747f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfc6e6-ede1-4b6a-856e-f2a214584f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Foreign Minister Marcelo Ebrard said the decision to offer
        protection to the journalists is "congruent with the historical position of
        Mexico."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684fb5dd-55cb-4ea0-8bfe-c0a24061c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1513c-2db2-4db3-9a74-836f8f3fce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about those who are risking their lives to inform, to communicate;
        who are committed to freedom of expression," he said, adding that the group
        included reporters and local staff members from "many media who have applied
        for humanitarian visas to Mexico due to the latest events."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c0928-b4a6-4392-8e99-fe072c9f021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e407e-ddcf-4875-9ca4-34f7cc64a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry added in the statement that the travel and
        living costs during their stay in Mexico will be covered by private sponsors
        and civil society organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4271aa-5c2a-40d2-8c8b-80a19d9f8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2bcc7-89e0-4048-b1e2-28c68e4218b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists has warned that Afghan journalists
        face extreme dangers amid the Taliban takeover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29cf00-f2f9-478d-9fcb-b88014426a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee4277-1eba-48d7-8e29-c8bd9148d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three female Afghan journalists have been murdered this
        year, according to Reporters Without Borders (RSF), while one was shot dead
        by a gunman in December 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa918b-a076-421d-95a7-610874297049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad78e1b-e796-4cd6-920e-642d79fd2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times said Wednesday that a group of Afghans who worked
        for the newspaper, along with their families, were part of the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15d22e-c698-4da7-8761-b91de9158bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f33a1c-ac72-46c0-8ae7-c037645834db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement issued by the Mexican Foreign Ministry,
        the director of International News for the New York Times, Michael Slackman,
        thanked Mexico for its support and "the rapid dispatch by Mexico''s government
        of safe transportation for journalists."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd207037-367c-427e-b18a-d6286d474b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c0bce-211c-46bb-b6fd-acc8c912f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Slackman also urged "the entire international
        community to follow this example and to continue working on behalf of the
        brave Afghan journalists who are still in danger."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942071a8-0383-4c2b-a2ac-4309ed9f96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618457d4-14ba-44ad-a988-c0e83f364e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF said the Taliban was already imposing harsh constraints on the
        news media -- even as it made promises about protecting press freedom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cbae0-af9a-4a4b-bc84-000cd879fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684a850-c1e5-471e-9a64-738240e6cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially, the new Afghan authorities have not issued any regulations,
        but the media and reporters are being treated in an arbitrary manner," RSF
        secretary-general Christophe Deloire said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0df9a-5155-405d-bf63-b45c37a5ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb987702-b920-4d84-9f4b-574bd7f9cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that at least ten journalists have been subjected
        to violence or threats while working in the streets of Kabul and Jalalabad
        in the past week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a26b8-9d27-4b78-b521-8f58c13f67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1f31a-d670-49f5-96a5-08987800cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the western media that had presence in Afghanistan have
        evacuated their foreign correspondents and local staff in recent weeks, following
        the Taliban takeover.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c3da8-6862-41ac-9d52-8b0bf851597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:24:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''Mexico welcomes more
        than 100 Afghan journalists fleeing the Taliban''</p>'
