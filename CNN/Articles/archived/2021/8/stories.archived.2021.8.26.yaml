    'template': '1'
    'title': '1SAMBAYAN launches Ateneo, La Salle chapters – but analyst says more
      needs to be done to get youth vote  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9100702-bde2-4df3-b385-cbb8d4c66506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) –</strong> Two
        leading universities with a storied rivalry are the first picks of a key opposition
        group for its youth arm. The opposition seeks to ignite school spirit among
        the youth for 1SAMBAYAN’s big political fight next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4735415-2888-4870-859b-b0cc49aac642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77cef3-00f4-43cf-a1f1-d7058714002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group held a virtual launch Wednesday afternoon of its first
        two student chapters: 1SAMBAYAN Lasalyano and Ateneans for 1SAMBAYAN. Both
        chapters aim to galvanize its student populace to support the opposition’s
        bid in next year’s elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8707e18-4129-4cb5-9737-3c62b10c51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24824dd-54b6-464a-8bdc-d43202732937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still mum about her plans in 2022, Vice President Leni Robredo
        expressed support for both chapters, saying that these show how Filipinos
        can unite for better governance despite fundamental differences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a08070-8286-4f89-83c2-4930af92984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b466845-cdb1-49fe-afaf-bed3495b4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am with you in the call for unity. But aside from this, I will
        reiterate: we should not be the only ones talking here. The challenge is to
        give our fellow Filipinos a space in our hearts. Be open-minded, listen, understand.
        Expand the scope of how we can help,” she said in Filipino through a video
        message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b5e25-cf32-41ca-ad90-0225c94c379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7f63c-11c3-4175-a615-c67410e901e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent anti-administration figures from both Ateneo and La Salle
        also delivered messages of support for the new chapters, saying Filipinos
        can unite for better governance amid differences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe38a8b-a933-4be2-a0f4-2e01bf84ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f13629-2ae8-41c6-84f0-3141442878cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atenean Senator Risa Hontiveros called on the youth to rally around
        the opposition, emphasizing that young Filipinos should decide the outcome
        of the 2022 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e08ed-73ea-414d-8e40-3e5e41c8c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea8f7b-38bc-400d-815d-0e5e0b3ef495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am certain many of you here, whether Atenean or La Sallian, are
        witness to each other’s burgeoning political spirit, each other’s Animo. We
        can only really do this successfully and with less doubt through a strong
        and solid united front,” Hontiveros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2e674-8fcc-4476-a882-12dcfd605774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd18c8-28a2-446f-92ec-5625071fcade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side of the Green Archers, veteran human rights lawyer Atty.
        Chel Diokno echoed Hontiveros’ call to the youth, saying, “This is going to
        be a choice of the kind of leader we want for our country. Do we want a leader
        who lords it over us, or a leader who serves the people?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a79a03-a572-4333-a55a-706696dd643b'
      'mgnl:activationStatus': true
