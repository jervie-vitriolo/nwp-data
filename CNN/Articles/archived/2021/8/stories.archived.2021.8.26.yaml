      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you shop on the SM Malls Online app, you don''t need to worry
        about the hassle of multiple online checkouts or multiple costly delivery
        fees that add up. You can buy all the products you need from your favorite
        brands all in one online checkout and pay only one delivery fee and just like
