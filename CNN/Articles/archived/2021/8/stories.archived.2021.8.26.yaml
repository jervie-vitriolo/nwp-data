      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong>&nbsp;Two
        inmates were killed after attempting to break out of the Marikina City Jail
        on Thursday, Bureau of Jail Management and Penology spokesperson Xavier Solda
        confirmed.</p>'
