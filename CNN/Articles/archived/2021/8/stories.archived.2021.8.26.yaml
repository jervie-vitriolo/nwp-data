      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9140d-d1f8-45f7-94ae-93e7afb4a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain''s wife, the singer Courtney Love, is listed on the lawsuit
        as an executor of Cobain''s estate, alongside others including the photographer
        Kirk Weddle and record labels Warner Records and the Universal Music Group.
        CNN has contacted each party for comment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24484533-19fb-46d1-9768-258b72e14a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.272+08:00
