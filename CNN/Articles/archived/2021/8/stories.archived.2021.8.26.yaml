      'mgnl:type': 'text'
      'text': '<p>Reposar also said, Ateneans and La Sallians should be aware of their
        educational privileges. He notes that the high costs of education are pushing
        those in lower socioeconomic classes to apply for scholarships just to be
        part of the student body.</p>'
    '50':
