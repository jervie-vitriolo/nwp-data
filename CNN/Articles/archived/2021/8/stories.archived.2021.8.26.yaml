      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169e865-9735-483e-bcf0-e5a0a9d53247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:18:36.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> —&nbsp;The
        government is seeking to improve the country''s healthcare infrastructure
        with a ₱19.6-billion budget for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53266cd7-b31f-4381-b7bb-63eb0d52cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:18:36.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary Rolando Toledo said the proposed 2022 national
        budget will support the Health Department''s Health Facilities Enhancement
        Program (HFEP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90fa9d5-b6fe-40b1-b80a-be86ca8dcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:18:36.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-peso budget for HFEP—which is higher than 2021''s
        ₱7.84 billion—will finance "the construction, rehabilitation and upgrading
        of health facilities and purchase of medical equipment and procurement of
        ambulances," Toledo said during the House Committee on Appropriations'' deliberations
        on next year''s proposed ₱5.024-trillion national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559e140-2471-4226-8ef4-a2adfc5d3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:18:36.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toledo noted ₱1.4 billion of the budget will be earmarked for newly
        established hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2877e-5752-47c7-bd0a-cace22d3c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:18:36.993+08:00
      'mgnl:createdBy': 'lisbet'
