  'afghanistan-kabul-airport-blast':
    'author': 'Barbara Starr, Kylie Atwood, Ivana Kottasová, Nick Paton Walsh, Sam
      Kiley and Zachary Cohen, CNN'
    'caption': 'An explosion was reported outside the Hamid Karzai International Airport
      on Thursday. This picture shows the Hamid Karzai International Airport in Kabul.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T22:01:26.907+08:00
    'imagesource': 'jcr:48b70674-a04c-4118-aa0d-983de7c46fe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e814297-87d3-4881-9cc9-0e22e03c0cc6'
    'lead': 'An explosion was reported outside the Hamid Karzai International Airport,
      according to two US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T22:04:11.878+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:44:59.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:34.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosions at Kabul airport with US personnel reported among casualties'
    'updated': 2021-08-26T23:30:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c48d1f2-cc10-4b8e-af9d-5643f4c3c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:04:11.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least two explosions took place
        outside the Kabul airport on Thursday as the United States and other countries
        try to evacuate their citizens and Afghans at risk from the Taliban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d969406-8502-4e9c-a208-91c74866a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US officials and a source familiar with the situation said
        that according to initial reports, there were some US personnel among the
        casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889cd8f3-c529-4099-93e8-efbc1431fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that the explosion at the Abbey Gate was the result
        of a complex attack that resulted in a number of US &amp; civilian casualties.
        We can also confirm at least one other explosion at or near the Baron Hotel,
        a short distance from Abbey Gate. We will continue to update," Pentagon spokesman
        John Kirby tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73478087-6481-4be0-9b99-8d6dff7117c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened at one of the entry gates of the Hamid Karzai
        International Airport and appears to be a suicide attack, according to three
        US officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1d33c-b1af-4606-8584-868bf55924dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of Afghans have been gathering at the gates trying to gain
        access to the airport, which has become the only way out of the country since
        the Taliban took over Kabul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba457e7-a3ff-4684-840f-898bd735105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul said that US citizens who were at the Abbey
        Gate, East Gate, or North Gate of the airport "should leave immediately" in
        the wake of the blast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7a0d1-6f48-4ec8-b555-3dce60810837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a large explosion at the airport, and there are
        reports of gunfire," the security alert said. "US citizens should avoid traveling
        to the airport and avoid airport gates at this time," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1c3a6-c6a6-4960-b233-9b8aaa9748a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Ambassador to Afghanistan, David Martinon, warned that
        a second explosion at the Kabul airport remained a possibility. "To all our
        Afghan friends if you are close to the doors of the airport get away as quickly
        as possible and shelter yourselves. A second explosion is possible," he tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511e055-a981-4ee2-a48d-590df67ceabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have been evacuated by the US military
        and NATO allies from the airport in the past two weeks. These evacuations
        are set to start winding down in the next few days, ahead of the August 31
        deadline for the final exit from a 20-year war in Afghanistan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ceafb-5072-47df-b84f-006feb9ea4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official said there are injuries among Afghans, but there
        is no information yet on any US casualties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfbef4-dd4a-4f08-ae40-20950230e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said earlier on Thursday that concerns about security
        around the airport have increased based on "a very specific threat stream."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bb7d2-de94-4579-9a06-0e247a7cb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat in Kabul, Amb. Ross Wilson, said Thursday that
        he could not get into the specifics of the security threat outside the gates
        of the Kabul airport cited in an embassy alert, but noted that "it was clearly
        regarded as credible, as imminent, as compelling."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf1955-b2e5-4dd4-8d11-89c4f2dffdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has been briefed on the explosion outside
        Kabul airport, a White House official said. The President was in the situation
        room along with Defense Secretary Lloyd Austin and Secretary of State Antony
        Blinken.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6810c-a069-44c7-bdc8-1d4c483f43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UK government said the government was "working
        urgently to establish what has happened and its impact on the ongoing evacuation
        effort."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ff8b0-3750-4fb3-8786-c35b6cc047e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary concern remains the safety of our personnel, British
        citizens and the citizens of Afghanistan. We are in close contact with our
        US and other NATO allies at an operational level on the immediate response
        to this incident."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02941e93-fbe5-484c-9019-1433ee9e2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T23:29:55.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency services of the Bundeswehr, Germany''s military operations
        command, were unaffected by the explosion, the German Defense Ministry tweeted
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c3262-2a55-4625-94e7-110228fe4d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:04:11.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. It was first published on CNN.com,
        <a href="https://edition.cnn.com/2021/08/26/asia/afghanistan-kabul-airport-blast-intl/index.html#:~:text=(CNN)%20An%20explosion%20was%20reported,explosion%20outside%20of%20the%20airport.">"Explosions
        at Kabul airport with US personnel reported among casualties"</a></em></p>'
