      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663df568-f6cb-4b06-9f29-0cde6dbb1ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.274+08:00
      'mgnl:createdBy': 'glee'
