    'title': 'Naked ''Nevermind'' baby sues Nirvana for ''child pornography'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fba1f-e328-447e-bfe0-3df3fecfd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.666+08:00
