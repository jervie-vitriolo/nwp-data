      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        number of new coronavirus infections in the country may soon hit levels that
        would eclipse its current peak due to ramped-up testing and contact tracing
        efforts in areas with rising cases, a Department of Health official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481b7bc-b5aa-4ed4-b835-a0d00876b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.551+08:00
