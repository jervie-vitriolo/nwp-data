  'DPWH-revives-plan-to-build-underground-flood-tunnels-in-Espan-a':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T00:26:18.212+08:00
    'imagesource': 'jcr:886fdb2d-339c-4195-8f78-a957f1978f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c111f004-db04-40d6-8ae4-18644b0f76de'
    'lead': 'The Department of Public Works and Highways'' plan to construct catch
      basins underneath Manila''s Sampaloc district is back on the pipeline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T00:31:44.712+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:47:55.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:48.650+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DPWH', 'underground', 'flood', 'tunnel', 'Espan-a', 'Manila']
    'template': '1'
    'title': 'DPWH revives plan to build underground flood tunnels in Manila''s perennially-flooded
      España area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fdbef-3865-42aa-a8d5-d7108e4e9de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        Department of Public Works and Highways'' (DPWH) plan to construct catch basins
        underneath Manila''s Sampaloc district is back on the pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247ce98-700b-42b2-b874-083681a1836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292ea80-1663-4446-b10c-c70f0a4f9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH flood control engineer Lydia Aguilar on Wednesday said the
        project is inspired by technology from Japan, where a huge underground storage
        can hold a lot of flood water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3b914-892f-4ab6-a3db-5b3c3e108a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501fcec-f87b-4786-9734-15b1e75cac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang ang</em> tendency <em>ng tubig ulan dahil</em> highly-urbanized
        <em>na tayo</em> [Metro Manila] <em>ay</em> paved roads so <em>hindi makapag</em>-infiltrate<em>
        ''yung tubig.</em> We really need to have a catch storage basin which is underground.<em>
        ''Yan po ''yung isa sa mga</em> inidentify naming proposed projects," Aguilar
        told members of the House of Representatives during the joint hearing of Metro
        Manila Development and Public Works and Highways committees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fef69-4872-42ec-9bf6-6d78380d77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d020f-373a-4927-8e30-fe6d465ab778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since Metro Manila is now highly-urbanized, the tendency
        is rainwater can''t infiltrate because of paved roads. We really need to have
        a catch storage basin which is underground. That''s one of the proposed projects
        we''ve identified.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cf134-cac4-4dd2-acd8-e6da8ac90e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0d6c4-1f23-407f-afbd-5163e57d569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar, however, did not specify where exactly in Sampaloc these
        underground tunnels will be constructed. The plan is set to undergo a new
        feasibility study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4e5f5-a379-48da-a926-b1f2921edcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed8154-d835-4fb5-9e35-dd0e91a8df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampaloc district, especially the España Boulevard and surrounding
        areas, have been infamously known for heavy flooding every time it rains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f74522-f4b4-499a-8221-295b06a200c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ed0c4-c911-4608-a8e2-1a3b38b84f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the COVID-19 pandemic, university belt students suffer
        by wading through floods to take a ride and get home during the rainy season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a8e3b-cd0d-4636-9ad9-02aa9ddebabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925820f-36e2-4d52-b91b-f5dd735496c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district''s long-time councilor and now congressman Edward Maceda
        even questioned Aguilar on the supposed lack of any improvement on flood management
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee124c-090d-4cc6-9aa9-b155fc2c5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58783ce-2bfd-47fe-ba68-284e6e9bc9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa ring masyadong pagbabago eh</em>. On a scale of one
        to 10, <em>hindi kailangang</em> 10 <em>''yung buhos, kahit mga</em> six or
        seven, <em>''yung medyo malakas</em>, 30 minutes<em> na dire-diretsong buhos,
        hindi na kayang agarin noong</em> drainage <em>''yung ulan</em>," Maceda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9c6db-e7d8-4a45-81d0-2aef8397ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c0a4c-6d4e-45ae-88af-e2c3e2abfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost nothing has changed. On a scale of one to 10,
        and the rains don''t even need to be as strong as 10, just six or seven, 30
        minutes of continuous rainfall, the drainage can no longer contain the downpour.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6191f0-5045-4a1f-a0e9-a711dbcd1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825a5f6-e13c-411e-a041-9ccda27db7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has been planning to build the flood-control project
        under the University of Santo Tomas (UST) open grounds even before the Duterte
        administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c55a76-2171-4698-b43c-ea83c766f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b5e5b-3da5-4266-9a6a-037a708c82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, however, the late President Noynoy Aquino said "a big university"
        opposed the proposal because it may affect some centuries-old buildings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f2c1a-6f25-4019-92e7-1c9253027006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dcd70-3bd9-4568-96cc-d3afb780b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST administration then confirmed rejecting the plan due to
        security concerns and possible disruption of regular school activities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213c198-a6da-47eb-9b8a-5bfee0e45e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T00:31:44.714+08:00
      'mgnl:createdBy': 'bamba'
