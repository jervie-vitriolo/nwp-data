    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa269259-a653-4722-823c-c5b721b55ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.600+08:00
