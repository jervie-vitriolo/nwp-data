  'Moderna-vaccine-full-approval-submission-to-US-FDA':
    'author': 'Jamie Gumbrecht, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T01:33:33.551+08:00
    'imagesource': 'jcr:be0d38b2-69b9-4b32-b49f-830d41d7e5cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd170f34e-c54b-4a0e-add0-3650c7f3b70d'
    'lead': 'Moderna announced on Wednesday it has completed its submission to the
      US Food and Drug Administration for full approval of its COVID-19 vaccine for
      people age 18 and older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T01:37:49.070+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:47:54.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:49.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'Moderna', 'COVID-19', 'coronavirus', 'vaccine', 'full-approval',
      'submission']
    'template': '1'
    'title': 'Moderna completes submission to US FDA for full approval of its COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9502f-15f9-4674-876c-5f35850c66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna announced on Wednesday it has completed
        its submission to the US Food and Drug Administration for full approval of
        its COVID-19 vaccine for people age 18 and older.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90ca7f-24b9-44b6-a7a2-934b02498423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34672664-7445-4a42-a5ad-a5cfa9a923b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it has requested priority review from the agency. The
        company began submitting data for its Biologics License Application, or BLA,
        to the FDA in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e8781-5c57-420b-9c00-ce00ee85a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc0d8b-b4b0-470b-bfb0-ef50120419fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This BLA submission for our COVID-19 vaccine, which we began in
        June, is an important milestone in our battle against COVID-19 and for Moderna,
        as this is the first BLA submission in our company''s history," Moderna CEO
        Stéphane Bancel said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab34d1-06ad-4840-977a-92ebdefdae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5dbb80-36ce-4a27-9da3-406657ccad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is currently available under emergency use authorization
        for people age 18 and older in the United States. Moderna has also filed with
        the FDA for an emergency use authorization for its vaccine in people age 12
        and older.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cc8d2-787b-44f6-a038-5564415a4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa1915-e8e9-4663-a2fe-42d9ca6e7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine would be the second one approved by the FDA.
        On Monday, the FDA approved the Pfizer/BioNTech vaccine for people age 16
        an older, opening the door to more vaccine mandates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5020b-9aaf-4e82-8c05-7a36f18387d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9a189-cea3-4245-9bc8-a4d79dca55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with priority review, the approval process typically takes
        months; the FDA moved resources around in order to be able to approve the
        Pfizer/BioNTech vaccine in less time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39edb90-cdee-4496-a36b-f663d8c7ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f0d07-9bb0-498d-9b06-375f50e17750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research, said Monday that the agency worked around the clock to conducts
        its own analyses and inspect facilities, completing all the same work it would
        for any approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6d85c-43fc-41ef-bed2-89e69f36e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e557247-7c25-43da-9dee-b68ba2c71f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually 97 days since Pfizer completed the role of its BLA
        and the clock started, which means that we completed this in about 40% of
        the normal clock time for a submission of this magnitude," Marks said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f9ab2-3ddb-4c40-a4b1-525ef5928f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T01:37:49.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/health/moderna-vaccine-fda-submission/index.html">Moderna
        completes submission to FDA for full approval of its Covid-19 vaccine</a>."</em></p>'
