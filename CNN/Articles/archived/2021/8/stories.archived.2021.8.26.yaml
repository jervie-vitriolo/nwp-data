    'lead': 'President Rodrigo Duterte, who recently confirmed he''s running for vice
      president next year, earlier said he will not be gunning for the second highest
      post in the land if House Majority Leader Martin Romualdez will do the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T19:29:57.983+08:00
