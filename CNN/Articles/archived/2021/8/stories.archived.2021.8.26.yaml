    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0f1e1-b329-4002-8267-fae7360e83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that COVID-19 vaccines are key to the country''s economic
        recovery. Economic managers frequently cite a faster, more efficient vaccine
        rollout as one of the strategies to further help the economy bounce back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad7805-2deb-494e-909d-a38b3de3e1c3'
