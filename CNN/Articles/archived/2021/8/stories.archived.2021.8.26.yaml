      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate is in full effect through October 1. After that date,
        middle and high school officials can lift the mandate for vaccinated students
        and staff, provided 80% of students and staff in a school building are vaccinated,
        the release says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
