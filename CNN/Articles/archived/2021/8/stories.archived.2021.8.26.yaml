    'mgnl:tags': ['Fitbit', 'Charge-5', 'mental', 'physical', 'health', 'stress',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Finally, a Fitbit that tells you it''s OK to not workout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c386b-7bb6-4e03-9fd1-02a30ab8db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global pandemic threw daily routines
        out the window; sleep schedules changed, so did diets, workout regimens, even
        hygiene. Stress levels were reported higher than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcecd2d-934d-4d88-ae20-77e0c5c67c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bf891-4d81-43c2-9ce0-a4ae5da31d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit CEO James Park said the last 18 months inspired the company
        to look closer at how its fitness trackers can better support mental health
        and stress management. Its solution: a next-generation fitness tracker that
        scores how mentally and physically ready users are to take on challenges each
        morning — and makes personalized suggestions to better plan their day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abb081-e85e-42ff-9d9d-810f1e632365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17ed86-89d5-445c-9308-45b8ee00dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized [during the pandemic] we were capable of more than
        we thought and what it means to be strong took on a new meaning -- maybe it
        isn''t about being in the best shape physically," Park said in a press briefing.
        "It''s about checking in with your body and balancing activity with rest.
        It''s about finding time for both your mental and physical health and managing
        your stress. It is about giving yourself a break today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fb446-cefd-4b75-b189-01788c781fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135dc39-ba97-42b3-a4d1-e7c2989813fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charge 5 ($179.95) comes with all the bells and whistles you''d
        expect on a fitness tracker -- it''s thin, sleek, features a bright AMOLED
        screen and touts built-in GPS. But its new daily readiness feature is the
        big selling point. Fitbit said it uses an algorithm to generate a score each
        morning that looks at the level of activity or exertion from the previous
        day; how well you slept in the past few days; and heart rate variability during
        deep sleep, which helps measure the body''s responses to stress factors such
        as illness and emotional stress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc11dbe-eaf7-43ad-abca-5c20c86c424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc1a91-726d-46b6-8285-6f593b85ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These benchmarks are then measured against a personal baseline.
        When a user gets a low score, the app will suggest prioritizing recovery and
        recommend activities such as yoga, stretching or a mindfulness session. When
        a high score is given, it''ll suggest one of its hundreds of workouts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798058d-86a6-4041-95ae-469074f0878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34215978-6810-4086-a2fe-d88f2ed008cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is available via Fitbit''s Premium service, which costs
        $10 a month (or $80 annually) for advanced health insights, sleep tools, games
        and guided programs. The Charge 5 comes with six free months of the service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b15b4a-441e-4da5-aa02-363613808fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf867a-57a7-4054-afa5-5a997680b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature will also be available as an upgrade to other Fitbit
        devices, including Sense, Versa 3, Versa 2, Luxe and Inspire 2 devices. The
        company said it has about 1 million Premium subscribers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426836b-414f-473d-a917-b45a2031b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf9d27-a19b-4d91-8947-f755e86ffb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit also brought over several tools already featured on its Sense
        smartwatch line, such as an EDA sensor, which measures the body''s response
        to stress by monitoring changes in the sweat glands, and an ECG sensor that
        monitors heart rhythm and potentially flags abnormalities that could help
        prevent blood clots, strokes and other risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a558a-5689-45d1-92f3-8586a1c19c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446798a8-3494-4019-b255-a7dddac045c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitbit is in a unique position to provide a feature like a daily
        readiness score as it tracks both sleep and heart rate, and learns more about
        the user over time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bfba3-cfb7-492d-8944-20c29fd1801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c669a6e-c2b7-4da2-b474-42f9a68c49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body readiness is clever because over-exercising can be a problem
        and lead to injuries down the road -- and under-exercising leads to being
        out of shape," said Ramon Llamas, research director of market research firm
        IDC. "This provides proof to the user what their body is ready for or what
        it needs, taking the guesswork out of how a user is thinking about how their
        body is doing. It uses the user''s own data to come up with a score instead
        of comparing to some vague and sometimes inaccurate set of information."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bca67-a803-4677-af99-4adf6db693b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:33:31.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
