      'mgnl:lastActivated': 2023-01-25T10:47:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes ISIS-K, which is a sworn enemy of the Taliban, wants
        to create mayhem at the airport and has intelligence streams suggesting it
        is capable and planning to carry out multiple attacks, according to the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b0843-7652-4a29-af03-3d7c3665115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519d46a-ed57-4527-a303-71a243d342f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul advised US citizens at a number of gates
        at the airport to "leave immediately," noting "security threats outside the
        gates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e7414-2b18-45aa-9ba0-9f0b80ec0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3f3a5-cf30-4e47-a569-f6d36e95571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of security threats outside the gates of Kabul airport,
        we are advising U.S. citizens to avoid traveling to the airport and to avoid
        airport gates at this time unless you receive individual instructions from
        a U.S. government representative to do so," the alert said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840afdfc-b5ea-48c2-9d1f-e2da5e0af66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dec62b-e44e-4e93-9fd2-8058a59c01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, as he confirmed his decision not to extend the evacuation
        deadline beyond August 31, President Joe Biden acknowledged the growing threat
        the group poses to the airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b48a25-6161-4940-aa93-856a7b7b0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43e9c1-245d-4686-b42a-eb1d0d27e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we''re on the ground is another day we know that ISIS-K
        is seeking to target the airport and attack both US and allied forces and
        innocent civilians," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72dc35-8760-40d9-9cee-d79750e4b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce64d6a-f9e9-4f83-a079-96c1f2c4076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns increased after more than 100 prison inmates loyal to the
        ISIS affiliate in Afghanistan escaped from two prisons near Kabul as the Taliban
        advanced on the Afghan capital, CNN has learned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acae779-c5c4-44bd-a034-eeb67ad1bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ee43a-738d-463a-a0a2-db00e294776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One regional counter-terrorism source told CNN that as many as several
        hundred members of ISIS-K may have escaped from the jails at Bagram and Pul-e-Charkhi,
        both to the east of Kabul. Both prisons fell to the Taliban shortly before
        they entered Kabul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5374d1-e2ea-4247-a86b-4e4bd5371813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89587a4b-7002-4b3c-8cf6-b9a8930c081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban spokesman would not address reports of the escapes when
        asked by CNN Wednesday, saying only they were not confirmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec42e8-516e-440b-80d9-2afac9cbebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f44308-3521-454b-b7e7-9b8f53107177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the risk of terrorist attacks at and around the airport,
        a Taliban spokesman said Tuesday: "There have been reports that some ill-wishers
        want to disrupt the security situation there by attacking and harming people
        and the media. So don''t go close to the airport to avoid being hurt."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34f1d4-3814-4447-ba47-6db228179352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bfea3-0730-4535-b1b6-25e5cd38cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials in the previous Afghan government, there
        were approximately 5,000 inmates at the Bagram facility when the US left it
        in July. They included members of the Taliban, al Qaeda and ISIS as well as
        ordinary criminals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cc63e-8159-47cb-abf5-81a6287ac800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef49b5b-2ae5-430e-9407-ac2734e5475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-Khorasan is a branch of the terror group that first emerged
        in Syria and Iraq. While the affiliates share an ideology and tactics, the
        depth of their relationship with regards to organization and command and control
        has never been entirely established.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6ebd8-23cb-43dc-9316-398f990a287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308346be-39b6-413d-901b-446097ba68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials previously told CNN the ISIS-K membership
        includes "a small number of veteran jihadists from Syria and other foreign
        terrorist fighters," saying that the US had identified 10 to 15 of their top
        operatives in Afghanistan. The group''s name comes from its terminology for
        the area that includes Afghanistan and Pakistan: "Khorasan."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781eed1c-f517-4a46-a657-188c959cf735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c788b5-f64c-4cc8-a549-fa47d6c2846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department Inspector-General for Afghanistan said
        in a report covering the months April to June of this year that "ISIS-Khorasan
        exploited the political instability and rise in violence during the quarter
        by attacking minority sectarian targets and infrastructure to spread fear
        and highlight the Afghan government''s inability to provide adequate security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a3064-f44b-48dc-887a-477203486d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db221a7e-340c-4ef0-944b-3965909b3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K has formed cells in Kabul, which have carried out a number
        of devastating suicide attacks in and beyond the Afghan capital since 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ccbea-9a07-447f-b69a-084729b4573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4513b135-ef0d-4c61-b9b0-df15900941da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May this year, ISIS-K attacked a school for girls in Kabul and
        killed at least 68 people, wounding more than than 165, most of them girls,
        according to a Defense Intelligence Agency assessment cited by the inspector
        general. And in June at least 10 people were killed and 16 others wounded
        in an attack on the British-American HALO Trust demining charity. ISIS-Khorasan
        claimed responsibility for the assault on the camp in northeastern Baghlan
        Province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd937a-dac5-44b7-881b-21c57ae017d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efd63a-7e99-49d0-aa82-ebec01926076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has built up a presence in eastern Afghanistan in recent
        years, especially in the provinces of Nangahar and Kunar. Last August, the
        group attacked the main prison in Jalalabad, the capital of Nangahar, in an
        effort to free dozens of their supporters who had been captured by the Afghan
        army and police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddabb4c-921b-4c59-a3c0-16dda49b1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626aaa0-fa37-4373-af72-59802eae8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:12:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with the US Embassy warning Americans
        at certain airport gates to leave.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a16707-20ef-4f2b-8f7d-3e8378984ab2'
      'mgnl:activationStatus': true
