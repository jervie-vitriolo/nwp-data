    'lead': 'Filipino swimmer Gary Bejino misses a slot in the Tokyo Paralympics men''s
      200-meter individual medley SM6 finals after finishing last in the field of
      17 swimmers in the preliminary heats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T09:04:17.266+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:47:26.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
