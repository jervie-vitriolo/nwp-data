    'created': 2021-08-26T19:25:06.366+08:00
    'imagesource': 'jcr:60d50975-2061-490c-a4c4-6703b6b71220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
