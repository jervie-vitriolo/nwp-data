    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128b513-422d-43fa-a880-bde30af09d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.601+08:00
