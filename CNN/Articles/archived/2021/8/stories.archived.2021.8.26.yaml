      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the regional party Hugpong ng Pagbabago headed by
        the Davao City mayor said she will likely settle for the mayorship to avoid
        a Duterte-Duterte tandem. But she herself has yet to declare whether she will
        run for president.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e78917-ddf0-4135-9522-be299145b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:42:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PDP-Laban secretary-general Melvin Matibag said party
        officials weren''t informed of President Duterte''s reported plan to drop
        his vice-presidential bid if Sara runs for the top government post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad512297-51df-47bf-9026-3cfa800b855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:42:16.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malacañang has <a href="https://www.cnnphilippines.com/news/2021/8/25/Duterte-to-give-way-VP-bid-Sara-presidency-PDP-Laban.html">confirmed</a>
        this, Matibag said it would be better to hear the decision from the President
        himself.</p>'
  'Duterte-VP-bid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-26T15:11:20.293+08:00
