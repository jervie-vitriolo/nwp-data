      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930cdc1-16a1-4ded-bab6-4762b17a4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Department of Elementary and Secondary Education
        has implemented a mask mandate in all public K-12 schools, effective immediately.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd33074-46bc-4ed2-a416-4b941830a06a'
      'mgnl:activationStatus': true
