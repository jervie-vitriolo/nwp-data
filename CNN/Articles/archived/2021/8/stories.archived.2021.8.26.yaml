      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22decec5-3330-4b12-abac-84675a2b6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already dubbed as the “Dimple Couple,” the two leads are very much
        aware of the expectations they’re facing. “I know there were high expectations
        even before we started filming, but I didn’t feel a lot of pressure,” says
        Shin Min-a, who plays dentist Yoon Hye-jin. “I really enjoyed acting on set
        with Kim Seon-ho. He’s a really good person and a comfortable person to be
        around. I think our good chemistry and flexibility is portrayed through our
        acting.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e22bf4-c1d3-415f-8209-1e5d6c8f2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans of Good Boy like myself, his “reward” is working with an
        actress with two decades worth of acting experience, and who became such a
        familiar face after her most popular hit in the Philippines, “My Girlfriend
        is a Gumiho.” (She isn’t really the OG [original gumiho] though, the mythical
        creature was first played by Kim Tae-hee in the 2004 drama, “Forbidden Love.”)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1e880-6efc-4141-b190-d8bd7fa27cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress has been one of the regulars for the rom-com genre,
        as she starred in other projects like “Oh My Venus” and “Tomorrow With You.”
        It was also in the latter where she last worked with “Hometown Cha-Cha-Cha”
        director Yu Je-won.</p>'
    '2':
      'image': 'jcr:0d219fc1-3106-46e1-99bf-04774b08988c'
      'imageCaption': 'Shin Min-a plays the dentist Yoon Hye-jin in the series. The
        actress has been one of the regulars for the rom-com genre, as she starred
        in other projects like “Oh My Venus” and “Tomorrow With You.” Photo courtesy
        of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df7040-cfc0-4e80-b087-20355147d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:22:32.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa829ed-9b2b-4c91-b6c9-0d7c3bc0c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s always very lovely and very talented. One could say she was
        born to be lovely,” the director says about his lead actress. “I think she
        was able to maintain that charm. I also think that her acting has become more
        mature, and she has deepened as a person and as an actor.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876f8ff-87bf-44c9-b019-aeb438e9e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, acting depends on who you act with. I think all
        of them complement each other and make each other comfortable,” the director
        adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc707ee-0320-4bd9-a545-a24a74e7b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We prepare a lot beforehand, and when your partners are able to
        accommodate what you have prepared, there is a sense that everything is going
        to work out and turn out successful,” says Shin. “They are very serious in
        their acting, but at the same time, they are very funny and playful. It’s
        really great working with them.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e35676-87a5-4dce-95af-421d5b3abd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the press conference was actor Lee Sang-yi, who
        plays star producer Ji Sung-hyun. He also talks about the relationships they’ve
        formed on set. “We’ve become quite close friends. We can play jokes on each
        other. I feel that they really know me and I know them, and I feel accepted
        by these great people, so it was a really special experience,” he says.</p>'
    '4':
      'image': 'jcr:2bac4e28-439b-4619-be23-122f05e48338'
      'imageCaption': 'The seaside town of Gongjin also plays a huge part as the setting
        of the series. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628af30-692c-4057-9826-9f4efc9db643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:22:32.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e1e5a-ffae-4a87-8d90-d4bf8eba3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Setting the Hometown</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340afa9d-16c9-4295-8793-4e748b468942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing a huge part in developing these bonds and setting up the
        atmosphere was their set, which was a seaside village called Gongjin. “I felt
        like we had become a part of the village because we stayed there for a long
        time,” shares Kim. “We would wake up and go to bed at the same time, spend
        the whole day together shooting. I felt like we blended in and became part
        of the village. My mind is still there as a part of the village.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82721ae-e8ae-4ba0-9ef6-860c6f8470b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we’re shooting by the seaside, I was looking forward to watching
        the beautiful scenery,” says Shin. “However, the weather is something we cannot
        control, and I remember it being really hot. So when I become exhausted on
        set, I would just look at the ocean, hear the waves, and feel comforted. The
        scenery is very soothing and gives us energy to make it through whatever challenges
        we face while filming.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6ce5c-06a5-4f6f-8db9-2ab5ccb5708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is a remake of the 2004 film, “Mr. Handy, Mr. Hong.”
        The Korean title of the series translates to “Seashore/Seaside Village,” but
        Director Yu Je-won shares that he wanted to differentiate it from the original
        work. “I wanted to bring something new to our version, so we chose ‘Hometown
        Cha-Cha-Cha’ to suit it. It’s a type of dance that’s befitting of our characters
        in the series.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbea5b7-6916-4d71-98e6-3adbf3d98525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the rhythm in which we deliver our lines is something that
        can be appealing to viewers,” says Kim.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b43f96-6a03-4ebe-9c78-4ade224bc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hye-jin and Du-sik bicker a lot and don’t like each other at first.
        But then, I think the audience will see that they are alike in some ways,
        so I think that will be something to look forward to,” adds Shin.</p>'
    '6':
      'image': 'jcr:f4bdc4f7-5246-4e2b-b768-0a90c16dc550'
      'imageCaption': 'Kim Seon-ho on the set of "Hometown Cha-cha-cha." Photo courtesy
        of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9df900-a01c-4493-abd7-e24bbeb0a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:22:32.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a33719-6697-45d5-b6b7-c9175e394d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Character Preparations</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6dbd8-34ed-4289-95a9-9bda3e730743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing in serious dramas, such as the two seasons of “Chief
        of Staff'''' and the movie “Diva,” Shin Min-a yearned for the rom-com genre
        as her comeback.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315807ec-902e-458f-b5c2-9c980ec15218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “While I was waiting for one, I came across this script
        and found it so well-written, with a solid storyline and a lot of wonderful
        characters. I was drawn to my character as she is a realist and a perfectionist,
        but there are elements of her that are a bit clumsy. She looks perfect, but
        she’s actually not, and I think that’s an appealing and lovely trait of hers.
        I tried not to emphasize too much of the loveliness of her character, so hopefully
        a lot of women watching can connect with Hye-jin.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ac4d3-5246-4b5e-8f42-376ff90117c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for her role as a dentist, she visited her dentist to
        have her teeth checked and observe how their facial expressions are during
        the process, while trying to understand their personal feelings.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161c4c0-cbcf-4629-a560-e6b98caf3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stable beat is a far cry from odd job expert Hong Du-sik, of
        whom the cast and crew spoke about Kim Seon-ho’s extensive preparations for
        the many hats he wears. “Because my character does so many different things,
        I had to set [aside] some time to learn all of his abilities. I had to learn
        how to surf, how to make coffee as a barista, and so on,” says Kim. “I had
        to maintain a certain balance between being unemployed and having a lot of
        handy talents.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea157b33-eba0-48fa-bc77-66e342d66661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these, two piqued his personal interest. “A lot of people
        are interested in real estate these days. I was really interested in his realtor
        license. Another license he has is being a professional fruit plater, like
        laying out fruit on a plate,” he shares with a hearty laugh.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba2e17-d871-4003-9991-96be56a98793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lee Sang-yi, being part of the variety show “Hang Out with Yoo”
        prepared him for his role. “I watched a lot of programs to observe producers,
        and I noticed how they’re usually just quietly observing in the back instead
        of being talkative on set,” he shares.</p>'
    '8':
      'image': 'jcr:ab9e99f6-7dbc-439f-9229-e543a090bac6'
      'imageCaption': 'Lee Sang-yi plays producer Ji Sung-hyun in "Hometown Cha-cha-cha."
        Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66a222-21b5-4e5f-8227-70bc633707fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:22:32.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2d1e3-77c8-40a8-95ad-d76f8e4fd3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.777+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Healing experience</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191b685-561a-46ba-aa75-31b87e2be9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing experiences from different walks of life and with varying
        careers is what Yu Je-won wants the series to portray. “It is not about big
        events, it’s about the small stories in our daily lives and emotional changes.
        It’s about healing and warmth. I hope that this is the message we can send
        to our audience. It’s entertaining and the scenery is breathtaking,” says
        the director.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e946f-2bf0-4a2d-94ef-a6c290948a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are elements in the show that will look like a documentary,
        but there are also elements that have a dramatic side,” adds Lee. “After having
        a long week and when you’re ready to relax, I think our drama will be fun
        to watch and can feel like your retreat on weekends. I am sure you’ll be able
        to get good sleep after watching this comfortable drama.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c734963-be04-4f12-83f6-2c00c990aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many beautiful sceneries and a lot of small stories.
        Even though some incidents are not particularly special, as in the case of
        villagers of Gongjin — it could happen to anyone and still have the experience
        of healing,” says Kim.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e079db-b49b-42ad-ab07-ca9fe7b15eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s unresolved feelings from previous dramas of any of
        the leads, or just being overwhelmed with the day-to-day happenings around
        us, now we can look forward to some form of healing during weekends for the
        next few months.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10a998-8fbc-4775-8be1-e2effc144d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca1992-4130-4da0-a369-199fa0b6d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hometown Cha-Cha-Cha” premieres on Netflix on August 28, with
        new episodes every Saturday and Sunday at 10 p.m.</em></p>'
