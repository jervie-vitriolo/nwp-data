      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47019e-36c6-4df9-9f29-60173cad3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007 he told the Sunday Times he found it "kind of creepy that
        many people have seen me naked ... I feel like the world''s biggest porn star."
        The following year he told CNN that he was often asked to attend events as
        the "Nirvana baby."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2506ee-6c77-4cfd-905a-3b0ef96e2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.676+08:00
