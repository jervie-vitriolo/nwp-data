    'template': '1'
    'title': 'Nearly two dozen San Diego students and their families are stuck in
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abacc0f-7f9d-48f3-9876-6d322f103d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About 20 San Diego students and their
        families who traveled to Afghanistan this summer are stranded in the country
        and unable to get to Kabul''s airport, school and congressional spokespeople
        told CNN Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244fa31-ae89-44d4-a12b-abbcbe96bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c4bff-59be-4687-b8fa-33ee9da41a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six families, including about 24 children, became stuck in Afghanistan
        after traveling there to visit relatives, said Howard Shen, spokesperson for
        the Cajon Valley Union School District.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213abace-f797-444c-82e7-cbdedcf8e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4ff6f-e0f7-48d1-acbe-92eb68fbbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the stranded families was able to make it safely
        back to the US, Shen said Wednesday evening. The family has five children,
        four of whom are students in the district.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ba95e-d1d7-41f1-8050-1bfe0c39f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf81dc0-f420-4b36-b843-f38140a2e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are stateside, and they are safe," Shen said, noting it is
        unclear if they are currently in California or elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9b3e6-433c-4065-88d3-9544396ee9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf9c0c-77e6-473c-94e7-00d3baba117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is that all 24 students will be in school sooner rather
        than later," Shen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea31d5d-2e1a-4aa3-bc5a-e2076d9de817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e5227-356e-444d-a042-da6a6432b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district, which serves between 16,000 and 17,000 students
        from preschool through eighth grade, is home to a large immigrant and refugee
        population, mostly from Afghanistan and Iraq. District officials have reached
        out to US Rep. Darrell Issa for help getting the affected families back to
        the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79dc73-d224-4038-ac56-bedcef564dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3671b1b-3961-442c-a82a-173bdf10c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa and his staff "are aware of the location of several American
        citizens," and are in direct and consistent contact with them, said Jonathan
        Wilcox, a spokesperson for the representative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f29b88-e6d9-465f-a1fc-e8863291c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba03f0-77fc-435f-bd13-261600d60279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are scared, stranded and trapped in the Kabul area," Wilcox
        said in a statement. "So far, they''ve been unable to reach the airport. I
        know the President and his Press Secretary have previously said this isn''t
        happening, but that''s dead wrong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d98aba-8e81-4a05-b284-7e7afc1a4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b257a-8113-4ffc-8256-c6a8c57047af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken said Wednesday there are about
        1,500 people who may be Americans left in Afghanistan as evacuation operations
        continue. And while the pace of those evacuations has picked up significantly
        in recent days, Biden administration officials have voiced concern about security
        around Kabul''s airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92833a22-f131-44f7-9c9e-9524694b9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a0813-5666-4c53-9303-8c4ddb934428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has evacuated at least 4,500 Americans since August
        14 and more than 500 in the past day alone, Blinken said, adding that "over
        the past 24 hours we''ve been in direct contact with approximately 500 additional
        Americans and provided specific instructions on how to get to the airport
        safely."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b582f-3979-40f2-98db-595c49803ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836873c-9a72-44d0-ad05-39a39bcb3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the remaining roughly 1,000 contacts that we had who may be
        Americans seeking to leave Afghanistan, we''re aggressively reaching out to
        them multiple times a day through multiple channels of communication," he
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f7e71-5511-4e60-86eb-adfb3ff83f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the group of Southern California students at a White
        House briefing Wednesday afternoon, White House press secretary Jen Psaki
        said, "I certainly don''t have additional information on that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbcdbe-3cb4-4667-9fe8-54cc20e78273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35182d5e-d971-40ad-a975-6444c58d34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcox said Issa and his staff are "in consistent contact" with
        the State Department and the Pentagon and others on the ground in Afghanistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c300b3-bdaf-4cc5-89ff-5db2ed976d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367454f-7360-437c-8987-ab6a81d62742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reason to believe that other California residents are very
        much in the same situation," Wilcox said. "This is real."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5f860-04f0-45e6-b66b-111ec12d046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77eb600-d5ae-4e72-bbbc-1a8d89a3d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen, the district spokesperson, could not provide details on whether
        anyone from the group has been hurt amid the crowds of people who are hoping
        to flee the country, or whether the families are together.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2c8a0-e9eb-4028-8fef-68eef5c22d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85871226-2ab9-433b-99f1-38e621a20512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:14.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is fluid, but we are expecting them to be back,"
        Shen said. "That is the hope."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a3266-de7e-4002-b7ab-1d93ef236572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:59:33.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
