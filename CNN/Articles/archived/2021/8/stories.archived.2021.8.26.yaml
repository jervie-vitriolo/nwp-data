      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda clarified that the ₱45-billion fund was assigned "in the absence
        of any definitive ruling from the IATF or DOH that it is a requirement at
        this point."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3584522-b0a7-4ea3-ad99-da838af74339'
