      'jcr:uuid': 'fc8401dc-c8e5-47c8-80a3-8fa14ea9db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.600+08:00
      'mgnl:createdBy': 'pilar'
