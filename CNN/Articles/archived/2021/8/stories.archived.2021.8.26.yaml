    'template': '1'
    'title': 'Legal expert tells Duterte: VP bid will not protect you from lawsuits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81f0b6-f9f0-471b-908f-c13179cad76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong>&nbsp;President
        Rodrigo Duterte''s vice presidential bid in the 2022 elections will not protect
        him from lawsuits, a legal expert said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435c0f7-94ca-4609-8b11-9145a75b7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87dee33-f0a5-4ddb-96c4-27816fe44fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, lawyer
        Tony La Viña weighed in on the likelihood of Duterte seeking the vice presidency
        after being president for six years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281db2c-fb5b-4e68-89ba-e12314cff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e9f72-f298-4e6c-b595-2396a543ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can force (Davao City Mayor Sara Duterte) to accept him,
        he will run. Because he wants some protection," said La Viña, former dean
        of the Ateneo School of Government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3db56-072b-4984-b8e2-bb6e87e78413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267cfc2-8101-4237-b891-15149d876f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But La Viña said the vice presidency would not protect Duterte from
        lawsuits stemming from the implementation of the bloody war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb558dc1-9e43-46c8-ab22-668d820044d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089392b-6b00-442d-9430-cb306cecbd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make sense that he thinks he can be protected from
        the International Criminal Court, or from the Ombudsman. Aside from the International
        Criminal Court, there will be hundreds of murder cases filed against the President,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ab636-9465-4911-ba18-9a8bc751e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd4916-7ef8-4246-8430-3f67d0baddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this time around, the families of those who have been killed
        are not going to stop  nothing''s going to stop them from trying to get justice,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1770e11-88fc-45ce-9b14-cf7a88808a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e795fd-850f-4d51-ab32-a158a483ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also noted that while there is nothing in the 1987 Constitution
        that could serve as basis to disqualify Duterte from running for vice president,
        it will serve as way to remain in power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb299f9-d987-47c2-9bef-19a43d0e1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24021457-45b3-4543-b9ed-785f4ad223f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Textually speaking, a former president can run for vice president
        from a legal point of view. Question is, since the vice president can be the
        successor of the president, can the vice president therefore be a former president?
        Because in a way, that is a re-election to the presidency which is prohibited
        through the backdoor," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb612365-70c3-4f79-81bd-876343c79196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef72f8-2102-4b8a-a73f-3512d830844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we are saying, the spirit of the law says that the
        president cannot be a candidate and cannot assume the position of vice president
        because the only job of the vice president is to become president when the
        president resigns, when he dies or is incapacitated," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637055c7-cb50-4bc6-a9e7-e75b5a36098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad42bf-76ba-4f25-981d-2781421c0c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution does not categorically prohibit a sitting
        president from running for lower positions. However, Article 7, Section 4
        of the charter states: "The President shall not be eligible for any re-election.
        No person who has succeeded as President and has served as such for more than
        four years shall be qualified for election to the same office at any time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a15104-38ed-4937-8ecd-ca94718ba85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611acc0a-9213-4c48-afbc-89c6eadc6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently accepted the endorsement of the PDP-Laban faction
        led by Energy Secretary Alfonso Cusi to run in tandem with Sen. Bong Go, but
        Duterte said he and Go would step aside if his daughter Davao City Mayor Sara
        Duterte seeks the presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b7818-fe31-44c0-8824-14b667b83d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedf156-2a8f-4906-b36f-a515db0bb442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:14:38.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte called out her father after telling the public that
        she was offered to choose between endorsing the Go-Duterte tandem or taking
        Go as her running mate. To date, she has not yet formally declared her plans
        for the 2022 elections.</p>'
