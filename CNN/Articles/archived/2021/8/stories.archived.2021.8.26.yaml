      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district, the second-largest in the country, enacted
        the measures throughout its more than 1,000 schools.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7638739-5210-4731-9938-7f61a55ccc46'
