    'mgnl:tags': ['OCD', 'NDRRMC']
    'template': '1'
    'title': 'OCD, FDA main offices temporarily close after staff test positive for
      COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefc4be-7754-42ca-b983-ca4d684ade86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong>&nbsp;The
        Office of Civil Defense (OCD) temporarily closed its central office on Thursday
        after a number of its personnel tested positive for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d390d-98b7-4cc0-a0bb-cb9a9593a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b80b8d-c3f6-4012-a88c-190a3e9f0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD spokesperson Mark Timbal said 116 or about 30% of the OCD''s
        staff members were infected. The OCD headquarters in Camp Aguinaldo, Quezon
        City will undergo disinfection until August 30, he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ad4e6-933d-4569-949b-06c175c55a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:58:59.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9043a-d32f-4d76-9170-ebefc5ca4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:58:59.596+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central office has a total of 380 workers, of which 218 underwent
        coronavirus tests. The agency is still awaiting the results of 85 personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d298544-62c3-47a1-9765-8ea34a7c7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1025f38-5c2b-4ccd-bca7-29a2c526e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said the OCD is making arrangements to test the family members
        of the infected workers, adding he has since advised them to isolate and limit
        movement while waiting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6469259-4902-458a-84f5-4079c9feb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b306651-f559-44d6-aa76-ce5d23606a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:37:03.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, OCD services will be available online while staff
        members work from home. The 24/7 NDRRMC Operations Center will also continue
        to provide regular monitoring and coordination services, Timbal added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587f87a-5261-4f97-b04c-b4c7d0e6d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:58:59.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) is also closing its main
        building in Muntinlupa City Friday for disinfection, according to FDA Director
        General Eric Domingo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb185dc3-e7f3-41cc-bfbb-bbcc923a7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:23:49.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ee3cb-58d3-4cdf-a312-92be30a8d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:23:49.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said 29 of the agency''s workers have tested positive for
        COVID-19 since last week. All cases were "community-acquired" but only have
        mild symptoms since the workers have all been vaccinated, he added.</p>'
