      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e398f9b-3e37-4764-944a-034e4a653e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden told CNN in 2008: "Rumor had it that Cobain had the original
        concept of wanting to show a mother giving birth under water." Elden added:
        "But the compromise was to have a baby swimming under water. Or so that''s
        what I was told."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fec68-e5ae-4e50-9f05-bb6450bbe628'
