      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Justice is finally served with the conviction of former police
        sergeant Jonel Nuezca. He was already dismissed from the service long before
        this conviction which means that all his benefits were already forfeited,”
        PNP chief PGen Guillermo Eleazar said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9a80e-9cba-40b8-9ef7-917ef39b505e'
      'mgnl:activationStatus': true
