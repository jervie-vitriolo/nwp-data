    'mgnl:tags': ['Taliban', 'Afghan-women', 'Afghanistan', 'women', 'workplace',
      'work', 'respect', 'soldiers']
    'template': '1'
    'title': 'Taliban tell Afghan women to stay home from work because soldiers are
      ''not trained'' to respect them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb8ae5-24a2-479a-b1a0-a12038e4fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fear is mounting for women and girls in
        Afghanistan after the Taliban told working women to stay at home, admitting
        they were not safe in the presence of the militant group''s soldiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76505b40-1993-467d-8ff2-6cea155100d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d8c7f-0825-4995-bce4-782512077eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesperson Zabiullah Mujahid said at a news conference
        on Tuesday that women should not go to work for their own safety, undermining
        the group''s efforts to convince international observers that the group would
        be more tolerant towards women than when they were last in power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0224310-cec0-4769-a5d8-84984c34562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f917f7b-e7db-406c-833d-a858cf101af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruction came the same day that the World Bank halted funding
        in Afghanistan, citing concerns about the safety of women, and within hours
        of the UN calling for a "transparent and prompt investigation" into reports
        of human rights abuses since the Taliban takeover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a5bcc-5d4e-4db8-a64f-18b8a2fb3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd3561-f926-4617-9898-eebe763e2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid said the guidance to stay at home would be temporary, and
        would allow the group to find ways to ensure that women are not "treated in
        a disrespectful way" or "God forbid, hurt." He admitted the measure was necessary
        because the Taliban''s soldiers "keep changing and are not trained."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd47105-f0a6-4e35-b479-d03bc8d0c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcfcb0-c0a4-4b1e-8995-093929f66b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy for them to enter the buildings but we want to make
        sure they do not face any worries," he said. "Therefore, we have asked them
        to take time off from work until the situation gets back to a normal order
        and women related procedures are in place, then they can return to their jobs
        once it''s announced."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ac37f-ff58-4e42-bdef-6567a60aabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dbdb7-ee04-413d-b8f1-913f392ff949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When last in power between 1996 and 2001 the militant group banned
        women from the workplace, stopped them from leaving the home unaccompanied
        and forced them to cover their entire bodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165d8e4-e838-4aea-b9ec-a949e35580f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0b8dd-0b55-4a4c-ba87-8a2b2056f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has insisted its new era in charge will be more moderate,
        but Taliban leaders have refused to guarantee women''s rights will not be
        stripped back and many have already faced violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27626313-5850-4ba5-9b45-1d12725f19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de09187-8a5a-4481-b7c2-08fa53cdbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank announced Tuesday it is halting financial support
        to Afghanistan amid worries about the fate of women under Taliban rule, dealing
        another blow to an economy that relies heavily on foreign aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa57d4-b5da-48d9-9f0b-3b1ef7fec172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68d35c-c993-4152-af2d-eacb3a615c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned about the situation in Afghanistan and
        the impact on the country''s development prospects, especially for women,"
        World Bank spokesperson Marcela Sanchez-Bender said in a statement to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb68e8-2b9a-4c7b-987f-17490e586b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88eb2ec-cd30-418c-9d29-228f7b573716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And five women from Afghanistan''s renowned robotics team arrived
        in Mexico on Tuesday, after being issued humanitarian visas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bf53b-a157-4718-a49c-def4475e4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82815f7-3afb-4b4f-b0db-7ed88185904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early months of the Taliban''s resurgence in Afghanistan,
        women have been increasingly isolated from society and many have been the
        targets of harassment and attacks -- including the high-profile murder of
        three female journalists in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefb64e-86e7-46c2-bae1-99c3deafd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274c9f2-c2fd-4443-b8f3-a4f25b3b7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early July, insurgents walked into the offices of Azizi Bank
        in the southern city of Kandahar and ordered nine women working there to leave,
        Reuters reported. The female bank tellers were told that male relatives would
        take their place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5efbb-1761-44e8-9ae1-f1b8d488390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3436d3f-3916-44cb-9be8-462851a3e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid increasing concern from the international community, the United
        Nations called for an "transparent and prompt investigation" into human rights
        abuses "committed by all parties to the conflict" on Tuesday, after an emergency
        meeting of its Human Rights Council.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737c644-9ed6-43b0-ada4-436d00d8464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b7523-ef23-4841-b8a2-2099bcb4473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency was condemned by a number of non-profit organizations
        for parsing its language after adopting the resolution, initially proposed
        by Pakistan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cedcc-d4e5-4606-82db-99c08ab4566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7aff5-f974-488a-8119-b6eca5e879cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Fisher, Geneva director at Human Rights Watch, said in a statement
        that the UN "failed to create a strong human rights monitoring body and meet
        its responsibility to protect the Afghan people." He said the resolution "is
        a slap in the face to Afghan human rights defenders and women''s rights activists
        who are watching in horror as the rule of law crumbles around them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a34db0-dce1-4e43-80ae-caf446ef5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791838f3-7dda-498d-9d00-f9010263bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban also warned Tuesday that the US must stick to next week''s
        deadline to pull out, and said they were "not allowing the evacuation of Afghans
        anymore," though a source familiar with the situation told CNN on Wednesday
        that the apparent ban had not yet had a discernible effect on arrivals at
        Kabul airport.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b62ae-d546-4e02-9529-f9a0619006a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f822e-8eaf-466f-927f-9e33a77e0a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said some priority local Afghans would get help in the
        coming hours, the source said, though some applicants for the Special Immigrant
        Visa (SIV) program -- an avenue for Afghans who worked for US forces and agencies
        to get out of the country -- would have to wait.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4abf42-bb35-4e91-9441-aa4849b7205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ecdbd-cf48-47ff-b5cd-02b89a7f4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon announced on Wednesday that a total of 19,000 evacuees
        left Afghanistan in the last 24 hours, including 11,200 people flying on 42
        US military aircraft and another 7,800 evacuated by coalition partners.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155bb4a-adcc-463b-b303-301224f73ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdaaf3-6fe6-4966-9130-3256dbeba62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of evacuees was down slightly from the previous day,
        when the US reported 21,000 people were evacuated from Kabul airport via 37
        US military flights carrying 12,700 evacuees, plus 57 coalition flights carrying
        8,900 people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99c587-893a-41d1-83f6-78dca84db6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843f213-9064-46bb-8ee4-a5f33eb903bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the US and coalition forces began the evacuation to date
        approximately 88,000 have safely departed from Afghanistan," Joint Staff deputy
        director for regional operations Army Maj. Gen. William "Hank" Taylor said
        at a news briefing Wednesday. "Every 39 minutes yesterday, a plane departed
        Kabul Airport."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba0607-d6aa-48d3-8495-549ff4651671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33c3a2-6492-4ecb-bdbd-c9b479985c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said there were more than 10,000 people waiting at the airport
        to leave but that the number would change as more people arrive at the airport
        and as flights depart.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48760bd2-6a8e-4935-8170-8a059fc7eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6b534-7d3f-4420-b190-136cf0474b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frantic Western evacuation operation at Kabul''s airport has provided
        the only faint opportunity for many Afghans to escape the country in recent
        days, and crowds outside the facility have swelled since the militants seized
        power.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcffe9-874e-476c-95ba-e8e00298840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02541ffa-f9c2-4234-b197-9059b785fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US President Joe Biden reiterated that he aims to stick with
        his August 31 deadline to withdraw troops from Afghanistan -- as long as the
        Taliban does not disrupt ongoing evacuation operations or airport access.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b114e21-8a4f-42d1-8c3a-5c0c84e61cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:40:36.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/asia/taliban-women-workplaces-afghanistan-intl/index.html">Taliban
        tell Afghan women to stay home from work because soldiers are ''not trained''
        to respect them</a>."</em></p>'
  'confiscated-pterosaur-skeletons-most-complete-found':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T02:54:36.339+08:00
    'imagesource': 'jcr:04c0649e-2309-4556-be4a-fad5cea1b48c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa56cd1-32df-45e9-afb6-16af0e47d890'
    'lead': 'The newly discovered fossil preserves almost the entire body of the pterosaur,
      including bits of soft tissue. This species is known as Tupandactylus navigans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T02:57:54.491+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:47:51.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:50.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pterosaur', 'skeletons', 'complete', 'police', 'raid', 'fossil']
    'template': '1'
    'title': 'Fossil confiscated in police raid is one of the most complete pterosaur
      skeletons ever found'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f0877-549f-4ff0-8be1-331f1bb8b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A discovery made during a police raid has
        been identified as the most complete fossil of a flying reptile from Brazil.
        The remains revealed new information about tapejarids, or pterosaurs that
        soared across the skies during the Early Cretaceous period between 100.5 million
        and 145 million years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e8f45-06a0-40a2-a9e3-c1f1b2521e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ad17e-9308-4fe9-b022-e2aa74f52a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study on the findings published Wednesday in the journal PLOS
        ONE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00712c-5467-46b2-8b61-747fecdba184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72828354-ee3b-476f-9c3b-0f7f6f637421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These particular pterosaurs are best known for having a giant crest
        crowning the head. Tapejarids are common within Brazil''s fossil record, but
        most of these are only partial remains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fbd6a8-3ab3-40cd-b33d-54348e6c168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fcfed-8a3a-49d8-b530-c78b54b4aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered fossil preserves almost the entire body of
        the pterosaur, including bits of soft tissue. This species is known as Tupandactylus
        navigans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1969d9b-250f-4da0-8e4c-f7febe930946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8414d07-a83e-4e16-af1b-33af211f1c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil was located in six squares of limestone slabs that were
        confiscated during a 2013 police raid of São Paulo''s Santos Harbour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ae1d0-34bb-4851-b0f0-e54aa82834b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b3d4b-0185-4bbe-8bc6-4c5c59f4e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Police of Brazil was investigating a fossil trade operation
        and recovered, in 2013, over 3.000 specimens," said Victor Beccari, study
        author and vertebrate paleontologist at the University of São Paulo. "Fossils
        in Brazil are protected by law, as they are part of the geological heritage
        of the country. Therefore, collecting fossils requires permission, and the
        trade and private collections of fossils are illegal in Brazil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90609d74-f49e-49a6-95b2-966fb7babf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9818a2-951d-46c3-8fa6-f134f988b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the slabs were moved to the University of São Paulo, they put
        the slabs together like a puzzle to figure out the fossil and researchers
        conducted a CT scan to find the bones inside the stone. Beccari and his colleagues
        began studying the fossil in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745099ba-01e7-44c6-9454-d470a31908cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780899f-ad3c-4d23-9212-e6393a83acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery marked the first time researchers have studied a nearly
        complete skeleton, rather than just the skull, of T. navigans. This enabled
        them to reconstruct how the creature would have appeared and behaved when
        it was alive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed4797-b04e-427a-bb8b-30725c62d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770145df-3782-40cd-b746-4adcb043b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specimen is exceptionally well-preserved, with over 90% of
        its skeleton and soft-tissue impressions of the head crest and the keratinous
        beak (a structure similar to that found in birds, named rhamphotheca)," Beccari
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a0e9c-7fb1-4ce2-92e4-00b82d17c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc05869-b2db-4670-994e-8b6788c58dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton came from the fossil-rich Crato Formation in northeastern
        Brazil and was dated to about 115 million years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65f3fa-088f-4755-8195-a190111d38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07a926-d9a1-46b1-87d2-f13be2916bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pterosaur had a long neck and the researchers believe it spent
        most of its time on the ground foraging for food like seeds and fruits and
        likely didn''t fly for long distances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c9076-efee-4b01-88f4-1d313567c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137152f-dbc4-48dd-9396-8dcef65cd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pterosaur was over 2.5 meters (8.2 feet) in wingspan and was
        1 meter (3.3 feet) tall (40% of this is accounted for by the head crest),"
        Beccari said. "With such a tall head crest and a relatively long neck, this
        animal may have been restricted to short-distance flights."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c211411-42c5-425d-96ba-130dd2738b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a35a3-6b70-44ff-88fb-f91ae60b5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these pterosaurs had the adaptations necessary for powered
        flight, including a notarium, or the bone that helped brace the chest against
        the forces created by the movement of its wings. The pterosaur also had a
        developed muscle anchoring region within its arm bones, according to the researchers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004228d-19d9-4118-803a-b4da7f1f9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170c02b-1ea1-48c5-a3c8-fef99f9c60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The skeleton shows all the adaptations for a powered flight, which
        the animal may have used to quickly flee predators," Beccari said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f7480-911b-48f5-8a3d-bd2f0d8c1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9ac30-00e2-4907-8af9-b147a8274c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the large head crest, T. navigans also had some flair
        in the form of a large crest on its chin, too. More research is needed to
        understand how this affected the flight of the pterosaur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60e5e0-8507-42d0-8452-c6a79a6b8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe361c90-9fc6-4344-a229-c31e5423d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This specimen allows us to understand more about the complete anatomy
        of this animal and brings insights into its ecology," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b03cc-8785-4c7b-a9bc-e2c1a57d9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T02:57:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/world/confiscated-fossil-pterosaur-scn/index.html">Fossil
        confiscated in police raid is one of the most complete pterosaur skeletons
        ever found</a>."</em></p>'
  'Ford-factory-workers-absentee-COVID-19':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Courtesy: Richard Drew/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-26T04:09:44.461+08:00
    'imagesource': 'jcr:b632a2ef-3df4-4214-87ff-ed7f1abeaecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
