    'title': 'BSP cap on digital bank license applications ''favorable'' for current
      banks — ratings firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7e94b-614d-4764-ad9c-8effb70d2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.118+08:00
      'mgnl:createdBy': 'pilar'
