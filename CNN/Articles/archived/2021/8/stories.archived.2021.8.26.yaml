      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bones of a teenage hunter-gatherer
        who died more than 7,000 years ago on the Indonesian island of Sulawesi tell
        the story of a previously unknown group of humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a1593-b326-4edf-b181-a563161b1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4c780-7993-4b87-8ef8-1fc35d548a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This distinct human lineage has never been found anywhere else in
        the world, according to new research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1742df-5a1c-4b7b-91ea-52259c20a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9676e-8546-415d-bb93-f56f7bd2375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal Nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a013d-733a-4aea-881e-2f36380b38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b3b3d-5426-405e-b226-c3a8030cde8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have discovered the first ancient human DNA in the island region
        between Asia and Australia, known as ''Wallacea'', providing new insight into
        the genetic diversity and population history of early modern humans in this
        little understood part of the world," said study coauthor Adam Brumm, a professor
        of archaeology at Griffith University''s Australian Research Centre for Human
        Evolution, via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a58902-9fd0-4e11-bc74-7785d58619cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e533c58-c91a-4626-bb93-bf3dd57b57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first modern humans used the Wallacea islands, mainly Indonesian
        islands that include Sulawesi, Lombok and Flores, as they crossed from Eurasia
        to the Australian continent more than 50,000 years ago, researchers believe.
        The exact route or how they navigated this crossing, however, is unknown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ba32a-4d5c-428f-9061-169d5d131c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9b535-2fc0-4ec6-be1f-89b76f24158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must have done so using relatively sophisticated watercraft
        of some kind, as there were no land bridges between the islands, even during
        the glacial peaks of the last ice age, when global sea levels were up to 140
        meters (459 feet) lower than they are today," Brumm said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56190447-db17-4628-bc1c-f357206c4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a42bf-428d-4660-8c2a-c8593a16391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tools and cave paintings have suggested that humans were living
        on these islands by 47,000 years ago, but the fossil record is sparse and
        ancient DNA degrades more rapidly in the tropical climate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5214653-3ccb-46d9-87c1-fd7512442614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fe2a4-8b44-4601-a81c-d226b6130677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers uncovered the skeleton of a female between
        the ages of 17 and 18 in a cave on Sulawesi in 2015. Her remains were buried
        in the cave 7,200 years ago. She was part of the Toalean culture, only found
        in a pocket of Sulawesi''s southwestern peninsula. The cave is part of an
        archaeological site called Leang Panninge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7351cf9-7369-4e60-8eb8-7c80d8adbaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc97db-b301-40f9-aecc-2710d4978d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Toaleans'' is the name archaeologists have given to a rather
        enigmatic culture of prehistoric hunter-gatherers that lived in the forested
        plains and mountains of South Sulawesi between around 8,000 years ago until
        roughly the fifth century AD," said Brumm via email. "They made highly distinctive
        stone tools (including tiny, finely crafted arrowheads known as ''Maros points'')
        that are not found anywhere else on the island or in wider Indonesia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703b0c8-4e70-48f0-969a-ce7a1d9c1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59daaa-c8e4-4e58-8ec9-256272396e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young hunter-gatherer is the first largely complete and well-preserved
        skeleton associated with the Toalean culture, Brumm said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f74b3b-d017-45a2-b51d-d45c2bf074e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cad47f-efbf-4e29-9a63-9a0bf31dcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead study author Selina Carlhoff was able to retrieve DNA from
        the wedge-shaped petrous bone at the base of the skull.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a21202-1ae8-4588-9939-aedc2c1db9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1c74a-8220-4d62-8b68-868b6a8d92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a major challenge, as the remains had been strongly degraded
        by the tropical climate," said Carlhoff, also a doctoral candidate at the
        Max Planck Institute for the Science of Human History in Jena, Germany, in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2cfec-190f-46cf-826d-150cf97b4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74261caf-a15d-462f-b1af-a7e2b50553ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secrets hiding in DNA</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370bcd0-1698-40fd-a281-750a490d6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work to retrieve the genetic information was well worth it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26e7ae-3f6e-4cb0-88b6-b0feef8736f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf744e40-282d-4287-9948-9654c41ab529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young woman''s DNA showed that she descended from the first
        wave of modern humans to enter Wallacea 50,000 years ago. This was part of
        the initial colonization of "Greater Australia," or the combined ice age landmass
        of Australia and New Guinea. These are the ancestors of present-day Indigenous
        Australians and Papuans, Brumm said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd780d63-a5ea-4d99-a57b-094728400b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da042a-b1c1-4d9d-814b-9f86d2b4ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it turns out that the oldest genome traced to the Wallacea islands
        revealed something else: previously unknown ancient humans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf459f-48e4-45df-9e9b-84bcae40f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2ac5e-e059-4eb1-af9a-3acdf6d64107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shares ancestry with a separate and distinct group from
        Asia who likely arrived after the colonization of Greater Australia -- because
        modern Indigenous Australians and Papuans don''t share ancestry with this
        group, Brumm said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed364df8-6b5a-429b-a984-9ceeb8ff5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eab6b9-2ba7-4487-ae92-75c5ddfa19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, it was thought that the first time people with Asian
        genes entered Wallacea was around 3,500 years ago when Austronesian-speaking
        farmers from Neolithic Taiwan swept down through the Philippines and into
        Indonesia," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12f676-69bf-4527-a069-1e0c71580f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82b58f-c030-4350-9d75-257948675c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It suggests that there might have been a distinct group of modern
        humans in this region that we really had no idea about up until now, as archaeological
        sites are so scarce in Wallacea and ancient skeletal remains are rare."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3ea71-de09-49ff-980c-778472dd207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf3cf4-d00a-4070-85d7-ccf559a1d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No descendents of this lineage remain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620df0b6-99c8-4d7c-a07e-76661ac87aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08006ef-e03a-48ce-87e8-8b9630bc6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her genome included another trace of an enigmatic and extinct group
        of humans: Denisovans. The handful of fossils signifying that these early
        humans ever existed are largely from Siberia and Tibet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e36769-520b-4fac-865b-45ec82bfe07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b3b1b-e9e0-4b9c-99d3-8974e461f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that their genes are found in the hunter-gatherers of
        Leang Panninge supports our earlier hypothesis that the Denisovans occupied
        a far larger geographical area" than previously understood, said study coauthor
        Johannes Krause, a professor of archaeogenetics at the Max Planck Institute
        for Evolutionary Anthropology in Leipzig, Germany, in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23aaeb0-59b3-499f-b6b8-9a197ebce868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abc51f-ba75-437e-8b40-c974aac86f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when her DNA was compared with that of other hunter-gatherers
        who lived west of Wallacea at the same time, their DNA didn''t contain any
        traces of Denisovan DNA.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5182c8c-984e-4fe4-914b-681a96444744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946373f1-2605-4378-aba0-f3c93bc76647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The geographic distribution of Denisovans and modern humans may
        have overlapped in the Wallacea region. It may well be the key place where
        Denisova people and the ancestors of indigenous Australians and Papuans interbred,"
        said study coauthor Cosimo Posth, a professor at the University of Tübingen''s
        Senckenberg Centre for Human Evolution and Palaeoenvironment in Frankfurt,
        Germany, in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb55553-7cfb-4de6-9385-b3f78bd3d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16d59d-03cd-4d72-8233-8d7f07679172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers don''t know what happened to the Toalean culture, and
        this latest discovery is one piece of the puzzle as they try to understand
        the ancient genetic history of humans in southeast Asia. Brumm hopes that
        more ancient DNA from the Toalean people can be recovered to reveal its diversity
        "and its wider ancestral story."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e4ebb-afb8-4c98-bc58-2dcc370c609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:29:11.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/world/wallacea-skeleton-dna-discovery-scn/index.html">Ancient
        DNA from a teen girl reveals previously unknown group of humans</a>."</em></p>'
  'Fitbit-Charge-5-mental-health':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: Fitbit'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-26T04:30:21.946+08:00
    'imagesource': 'jcr:66e35f2e-dc7d-428d-84df-307a257d1124'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb041095-8f5d-4502-81c0-836b2b9ba654'
    'lead': 'Fitbit CEO James Park said the last 18 months inspired the company to
      look closer at how its fitness trackers can better support mental health and
      stress management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T04:33:31.282+08:00
