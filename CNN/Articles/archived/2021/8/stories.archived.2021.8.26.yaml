  'doh-meal-accommodation-transportation-allowance-dbm':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T16:58:03.358+08:00
    'imagesource': 'jcr:104f1791-42de-45d4-a016-2f7bc2b385bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7102a4-1778-42c1-99d1-7b38d38c073b'
    'lead': 'Health Secretary Francisco Duque III said they would seek more funds
      from the government for the health workers’ meal, accommodation and transportation
      (MAT) allowance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T17:07:27.739+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:46:44.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:19.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DBM', 'Department-of-Budget-and-Management', 'DOH', 'Department-of-Health',
      'Francisco-Duque-III', 'House-Committee-on-Public-Account', 'Lawrence-Fortun']
    'template': '1'
    'title': 'DOH to ask for more funds for health workers’ allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64b73d-eef4-4fe0-8136-996e630b0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — Health
        Secretary Francisco Duque III said they would seek more funds from the government
        for the health workers’ meal, accommodation and transportation (MAT) allowance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de2d40-3e91-44e8-99bc-341f383a87f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask for more (funds) as the grant of MAT to beneficiaries
        is not included in the ₱311 million," Duque said during the House Committee
        on Public Accounts hearing on Thursday, referring to the recently released
        fund to the agency for the special risk allowance of around 20,000 frontliners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b048b-31ff-44de-8bc5-d70bf446c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/25/DBM-SARO-health-workers-special-risk-allowance.html"
        target="_blank"><strong>READ: DBM releases P311M in funds for health workers''
        risk allowance</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c7f62-edf8-4c5b-8d0a-5d8a3ab66a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they had asked for the inclusion of the MAT allowance
        in the amount requested from the Department of Budget and Management but was
        told that there was no legal basis for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dead5a-17ed-43d9-8189-8b38207ecf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal basis for the MAT allowance was pointed out by Agusan
        del Norte 1st District Rep. Lawrence Fortun at the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa100b-8181-4ad7-ab83-a3abbfecc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the MAT has basis under (Republic Act) 11494...Section
        10 (a)(5) states accommodation, transportation and meals for all public and
        private health workers...that''s the legal basis for the grant of meals, accommodation
        and transportation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719598c6-a04c-4e0d-88d3-f59f41283fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun cited Republic Act 11519 which states that the eligibility
        of RA 11494 "is extended without exception." He said because of this, the
        previous explanation why the allowance was excluded has no legal basis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61090a-5e45-4383-b52c-45a6128a221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very specific <em>‘yung ating batas. Ang</em> intent was to extend
        the effectivity of the entire (R.A.) 11494 without exception...Why did DBM
        exclude certain benefits when that is not the intention of Congress? <em>Wala
        akong makita sa</em> very short <em>na batas na ito na ang</em> meals, accommodation
        and transportation <em>ay hindi kasama sa ine-extend natin,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab79f7d-91ab-4e83-8ff4-9ae1f81af23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law is very specific. The intent was to extend
        the effectivity of the entire R.A. 11494 without exception...Why did DBM exclude
        certain benefits when that is not the intention of Congress? I see nothing
        in this very short law that meals, accommodation and transportation will not
        be included in the extension.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea767dd0-2c70-4cf0-86ca-4a6cafbbce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allotment of such benefits was necessary, Fortun, said because
        it would provide much needed help to health care workers on the frontlines
        of the COVID-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5abd5-abec-4c05-8457-bfb09ee32169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the MAT allowance will be given to personnel who are
        actively giving medical services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c333c-c260-43f9-9d77-fc1826b51afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less, those who will receive SRA plus hazard pay will receive
        the MAT allowance," said DOH Director Jose Llacuna, Jr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244b558-e23c-4e37-8cb2-8089b4ad8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM has not issued a comment on today''s hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e4457a-70e0-489d-82e8-2b5f43ee5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:07:27.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and AC Nicholls contributed to
        this report.</em></p>'
  'Delta-disease-severity-DOH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T17:18:58.129+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2404f4d-c2a8-4c30-aa39-31e3cc8d8f81'
    'lead': '''As of now, we have no evidence that Delta is causing less or more severe
      disease,'' DOH chief epidemiologist Alethea de Guzman says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T17:22:49.683+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:46:41.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:20.426+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Still no evidence Delta can make people sicker'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224233e9-ba1e-4788-81cf-8aba7dd069cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        local impact of the Delta coronavirus variant on disease severity is still
        unclear, a Department of Health official said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df035cbe-19cc-4ae5-8cce-6aec51c9fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, base sa ating mga nahahanap na Delta cases, hindi tayo
        nakakakita ng (as of now, based on the Delta cases we found, we do not see)
        higher rates of severe or critical disease,” DOH chief epidemiologist Alethea
        de Guzman said in an online briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed273c33-4ee1-4b00-ae5e-60510b98bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember, of the 1,273 na Delta cases, less than 2% ay mga (are)
        fatalities. As of now, we have no evidence that Delta is causing less or more
        severe disease,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854ee27-caa1-4430-b4ce-a37c9556c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some <a href="https://www.cdc.gov/coronavirus/2019-ncov/variants/delta-variant.html"
        target="_blank">studies</a> conducted abroad suggest that Delta might cause
        severe disease in unvaccinated people, according to the United States’ Centers
        for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253606d0-f532-4497-a379-e5b535b0bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is Delta, which the World Health Organization said
        has been <a href="http://file:///Users/catherineapelo/Downloads/20210824_Weekly_Epi_Update_54%20(1).pdf"
        target="_blank">detected in 163 countries</a>, spreads the fastest among all
        variants of concern.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d62725-be4b-4188-8df3-0c9185423920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier declared <a href="https://cnnphilippines.com/news/2021/8/23/Delta-variant-cases-community-transmission-Metro-Manila-Calabarzon.html"
        target="_blank">community transmission of the Delta variant</a> in Metro Manila
        and Calabarzon but said more evidence is needed to say the situation is the
        same nationwide. Community transmission means the source of infection can
        no longer be traced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02175ad5-ac27-4e36-bbc8-927fc5ad4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said local Delta cases have been detected in all regions
        except in Bangsamoro. She added one possibility is the Delta cases in Bangsamoro
        are undetected because of the small number of sequenced samples from the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55302d01-ee2f-4051-81e2-e65b6c4b5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:22:49.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Alpha and Beta variants have been found in all regions,
        according to de Guzman.</p>'
