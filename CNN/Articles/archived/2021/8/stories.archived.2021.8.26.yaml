    'template': '1'
    'title': 'Bill seeks to let people trade in recyclable items for cash, food'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1a311-ec3c-4fb7-94ab-11b4c1086193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> A lawmaker
        has filed a bill seeking to provide cash aid and basic goods in exchange for
        recyclable items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71666a-537d-4b7b-88f9-84dab61dd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 9781 filed by Quezon City 5th District Rep. Alfred Vargas
        authorizes the Department of Environment and Natural Resources, the Department
        of Agriculture, and the Department of Trade and Industry to establish the
        Incentivized Solid Waste Redemption System.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175e670-d8b0-4d0c-ba16-979a221e2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed system, individuals and organizations could trade
        in non-hazardous and recyclable solid wastes "for rice, water, canned goods,
        basic household consumer items, or cash."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20942ea7-6ca2-4517-a329-ab62b1971cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DENR, DA, and DTI shall determine the reasonable and compliance-inducing
        exchange values for graduated weights or volumes of solid waste surrendered,
        provided that the minimum exchange value of one kilogram of non-hazardous
        and recyclable plastic waste is one kilogram of commercial quality rice or
        its cash equivalent, while for one kilogram of metallic, non-hazardous, recyclable
        waste is two kilograms of commercial quality rice or its cash equivalent,"
        a portion of the bill stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68fc2c-719e-4406-add0-23cdbe1935df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also includes the creation of a reporting system through
        which people can report the location of suspected hazardous wastes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5463935-de93-46f1-866b-4d387a7210d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should have a cash reward feature to "encourage the public to
        help government pinpoint and confirm the exact location of hazardous wastes,"
        according to the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02420fdd-a04c-4a69-9d84-95bd601665ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:53:25.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing the proposed law, Vargas argued that incentive programs
        on waste management have to "adapt to the needs of the new normal."</p>'
