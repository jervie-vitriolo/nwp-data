    'lead': 'Fear is mounting for women and girls in Afghanistan after the Taliban
      told working women to stay at home, admitting they were not safe in the presence
      of the militant group''s soldiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T02:40:36.382+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:47:53.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:49.543+08:00
