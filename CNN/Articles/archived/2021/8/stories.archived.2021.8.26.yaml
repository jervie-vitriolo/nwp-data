  'afghanistan-taliban-al-qaeda-isis':
    'author': 'Tim Lister, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T16:41:00.105+08:00
    'imagesource': 'jcr:16c8d382-e995-47fc-b627-c6f797e2e41d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44269121-064b-4a7a-8c59-2ded94748bfc'
    'lead': 'While the Taliban''s connections with al Qaeda endure, both groups loathe
      ISIS, which has tried to establish a foothold in Afghanistan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T16:50:19.284+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:46:51.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:16.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Taliban', 'al-Qaeda', 'ISIS']
    'template': '1'
    'title': 'The Taliban''s recapture of Afghanistan has sparked fears of an al Qaeda
      and ISIS revival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b942ec3-99a2-41a7-93ba-9cbb603e6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the wake of the September 11, 2001 attacks
        on the United States, the Taliban resisted demands from Washington to hand
        over al Qaeda leader Osama bin Laden. The result was an invasion by US and
        allied forces, which swept the Taliban from power. <a href="http://www.cnn.com/2021/08/25/politics/why-biden-is-ending-the-final-afghanistan-mission/index.html"
        target="_blank">Fast forward 20 years</a>&nbsp;and the question facing Western
        intelligence is whether <a href="http://www.cnn.com/2021/08/16/middleeast/taliban-control-afghanistan-explained-intl-hnk/index.html"
        target="_blank">Taliban 2.0</a>&nbsp;are any more or less sympathetic to al
        Qaeda and other jihadists taking shelter in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1776d-8266-44e8-a3a0-95991944cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the February 2020 agreement reached with the US in Doha, the
        Taliban pledged to prevent al Qaeda and other terror groups from using Afghan
        soil. Last week, Taliban spokesman Zabihullah Mujahid repeated the promise.
        "No death will be caused to anyone outside of Afghanistan ... we will not
        allow anyone to use Afghanistan against them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1b608-8d07-4ae3-a850-5bc74a4b4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Taliban has kept al Qaeda in check. Edmund
        Fitton-Brown, who leads the United Nations Monitoring Team on Afghanistan,
        noted in an interview with CTC Sentinel 2019 that the Taliban had "shown an
        iron self-discipline in recent years in not allowing a threat to be projected
        outside the borders of Afghanistan by their own members or by groups who are
        operating in areas they control."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190a85e-77b2-47a6-ba89-ff73f9809f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western — and not only Western — intelligence agencies worry that
        discipline may begin to fray, for a variety of reasons. For a start, the Doha
        process is dead; facts on the ground mean the Taliban don''t need to play
        nice. There is continuing evidence of close ties between the Taliban and al
        Qaeda affiliates. The Haqqani Network, which straddles both groups, is now
        highly influential in Kabul. And as they emptied out prisons across Afghanistan,
        Taliban fighters set free hundreds of al Qaeda operatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bda8e6-65e6-4f44-ad61-b014c9ae4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As former CIA counter-terrorism officer Douglas London <a href="https://edition.cnn.com/2021/08/20/opinions/afghanistan-failure-intelligence-policy-qa-douglas-london-bergen/index.html"
        target="_blank">told CNN</a>&nbsp;National Security Analyst Peter Bergen,
        "Those folks are force multipliers for the Taliban, and they are likely to
        regroup [with] what is left of al Qaeda in Afghanistan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1b1e8-2db0-498c-ae2a-7192268a10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has argued that the threat from al Qaeda
        has metastasized to places like Africa and Yemen. "There''s a greater danger
        from ISIS and al Qaeda and all these affiliates in other countries by far
        than there is from Afghanistan," he said last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e7acc-a8f3-40d1-8606-0f4fc5c65dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior military officers seem less convinced. The chairman of the
        Joint Chiefs of Staff, General Mark Milley, acknowledged in a recent briefing,
        according to a US Senate aide, that groups like al Qaeda could reconstitute
        in Afghanistan in less than the two years previously estimated by the defense
        officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3e35c-ec81-49d0-bd42-c82c2d5d60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda''s leadership and ideological core remains in the mountains
        along the Afghan/Pakistan border. The US Defense Department said last year
        that al Qaeda''s affiliate in the region, al Qaeda in the Indian Subcontinent
        (AQIS), "maintains close ties to the Taliban in Afghanistan, likely for protection
        and training."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d8091-8019-4876-bada-bb9e2b45ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That analysis was supported by the UN Monitoring Team on Afghanistan,
        who reported in June that "large numbers of Al-Qaida fighters and other foreign
        extremist elements aligned with the Taliban are located in various parts of
        Afghanistan," estimating that the terror group has a presence in 15 of the
        country''s 34 provinces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aaa21f-85b8-4173-943b-c75fb5354da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that "Al-Qaida maintains contact with the Taliban
        but has minimized overt communications with Taliban leadership in an effort
        to ''lay low.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db712c-b446-4196-89ff-3e3156e9acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Raffaello Pantucci, a senior associate fellow at the Royal
        United Services Institute in London, says, "The idea that the Taliban would
        simply jettison such supporters after a glorious victory handed to them by
        God seems to miss a pretty fundamental point about the organization."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea3ccd-4fc6-4574-8beb-c3434b2303bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same applies to the Haqqani Network, which has several high-profile
        positions among the Taliban leadership. The UN report said that "contacts
        between al-Qaida and the Haqqani Network—including the Taliban''s deputy leader,
        Sirajuddin Haqqani—remain particularly close. They share long-standing personal
        relationships, intermarriage, a shared history of struggle and sympathetic
        ideologies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901c119-4164-487b-91d3-30ef5675a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to see these being shredded now that the Haqqanis
        are so influential in Kabul.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629736b-4c46-46a3-a98a-6fb4ca95b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent among them is Khalil al-Rahman Haqqani, seen last weekend
        meeting elders from across Afghanistan. Based at the Interior Ministry, he
        has been involved in negotiations with the Taliban''s opponents in the Panjshir
        Valley and has become an important powerbroker in Kabul.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed2bdb-fb0e-4cbd-8c9e-199d7fe3b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Rewards for Justice program has a $5 million reward for his
        <a href="https://www.treasury.gov/press-center/press-releases/Pages/tg1055.aspx"
        target="_blank">apprehension</a>, saying he "has also acted on behalf of al-Qaida
        and has been linked to al-Qaida terrorist operations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd0e5c-3efb-4049-9632-085b2acfde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thenews.com.pk/print/882401-from-battlefield-to-power-table-khalil-haqqani-emerges-as-key-player"
        target="_blank">Asked by Pakistani journalist Azaz Syed</a>&nbsp;this week
        whether the Taliban could offer reassurances to neighboring countries about
        militant groups on Afghan soil, Haqqani would only say: "We want peace among
        all the Muslim countries, my advice is peace."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcd613-4426-4469-b3c5-9a104e12088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Over-the-horizon capability''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e21bcd-9874-45dd-b690-5d9610f09ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question is to what extent US intelligence gathering in Afghanistan
        will be impaired now that it has no presence on the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f10953-9f12-48bf-8c3f-b42da1bb752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden has downplayed the risk, saying on August 16: "We''ve
        developed counterterrorism over-the-horizon capability that will allow us
        to keep our eyes firmly fixed on the direct threats to the United States in
        the region."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917bb49-8340-4842-9fbe-a52203e7a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no substitute for eyes and ears on the ground , whatever
        satellite and surveillance technology offers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bff454-ddfd-4d7c-9f09-806cbc7bf2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Department spokesman Admiral John Kirby said last week
        the US did not think the number of al Qaeda fighters in Afghanistan was exorbitantly
        high but cautioned that "our intelligence-gathering ability in Afghanistan
        isn''t what it used to be because we aren''t there in the same numbers that
        we used to be."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae9863-e69f-4a92-b2c8-ae5b01198858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director William Burns had testified before Congress earlier
        this year that neither ISIS nor al Qaeda in Afghanistan had the capability
        to launch attacks inside the United States but said "when the time comes for
        the US military to withdraw, the US government''s ability to collect and act
        on threats will diminish. That''s simply a fact."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23c36a-e1f2-4a88-916c-5e41e22034ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Taliban were prepared to rein in al Qaeda and other
        groups, their ability to do so is far from certain. Last month Ken McCallum,
        director of the UK''s domestic intelligence agency MI5, spoke of the risk
        of "ungoverned spaces" emerging in Afghanistan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e8175-5d7e-4071-a3d6-feba4e192793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effective insurgency doesn''t necessarily translate into an effective
        government in a country of mountains, poor roads and many competing constituencies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024067b2-3797-49b9-b3d4-15759d2a4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ISIS and the Taliban: Mutual loathing</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927be3c-b2d5-43ef-84f8-0f799970e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban''s connections with al Qaeda endure, both groups
        loathe ISIS, which has tried to establish a foothold in Afghanistan. The ISIS
        branch known as IS Khorasan (IS-K) has a presence in eastern provinces such
        as Nangahar and Kunar, but it has been diminished by Taliban attacks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f05f96-abc2-49bd-ac61-3171ae72ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abdul Syed, a researcher and author on militant movements
        in Afghanistan and Pakistan, says that through devastating attacks in Kabul
        and Jalalabad, IS-K "has transformed to a new shape for a long battle in Afghanistan."
        He told CNN that it enjoys support from radical Salafists in several provinces.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9cd30-dd84-48aa-8197-4ecd8ae63a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some captured IS-K fighters were being held at a prison outside
        Kabul, which the Taliban overran as their offensive on Kabul accelerated.
        There are unconfirmed reports — denied by the Taliban — that their fighters
        killed at least one senior IS-K detainee, Abu Umar Khurasani.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c873f-473a-4060-ae48-8f675454be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one regional counter-terrorism source, upwards of 100
        and perhaps many more ISIS prisoners escaped two jails near Kabul that in
        the chaotic days leading up to the fall of Kabul and have avoided re-arrest.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad06d4-dfa7-4738-8898-35b46c44d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Adviser Jake Sullivan said Sunday that the
        threat of ISIS in Afghanistan is "acute" and "persistent." It was the risk
        of suicide attacks by IS-K that led the US to establish alternative routes
        to Kabul airport and stick to the August 31 deadline to end the evacuation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78094252-4b62-40d5-b5e8-fcd4a425b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence estimates put the number of IS-K operatives in the
        low hundreds, but a war of attrition waged by the Taliban has failed to extinguish
        the threat.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c27d12-04a3-4215-a8d6-b7c06b371b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has scoffed at the Taliban victory, describing it as delusional
        and saying in its weekly online publication al Naba that "The victory of Islam
        will not come via hotels in Qatar nor the embassies in Iran and China."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9cc03-3f3c-4df0-a755-c25ff8074667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IS-K leader Shahab al-Muhajir may hope to attract disenchanted jihadis
        from other groups if the Taliban is seen to "deal" with the West.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d5c770-4ea5-4268-8f74-fc08a1a45d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other groups that see Afghanistan as a haven and pose
        a more regional threat.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6585a-fd6c-4c26-8aac-acc81a425e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Pakistani Taliban (TTP), which have carried out dozens
        of attacks in their home country, have deep connections with their brethren
        in Kabul. Abdul Syed, who has studied the Pakistani Taliban in depth, notes
        that the fall of Kabul resulted in around 800 TTP prisoners being freed, including
        the group''s deputy emir. The TTP renewed their oath of allegiance to the
        Taliban and exhorted their members to follow in the footsteps of their Afghan
        counterparts.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c9d67-0427-4564-b3ed-88a01db6ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ascendance of Afghan Islamists next door will only embolden
        radicals at home," <a href="https://www.foreignaffairs.com/articles/afghanistan/2021-07-22/pakistans-pyrrhic-victory-afghanistan"
        target="_blank">Husain Haqqani</a>, a former Pakistani ambassador to Washington,
        wrote in Foreign Affairs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2cd32-c8bc-4d65-8ed9-e883be551eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts [by Pakistan] to force the Taliban''s hand might result
        in violent blowback, with Pakistani Taliban attacking targets inside Pakistan."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dafce3-ae9d-40a2-960f-bb71be57e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is anxious about Uighur jihadis using eastern Afghanistan
        as a launching pad for attacks inside the restive Muslim province of Xinjiang.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d9311-f8e0-4591-82e7-d57752e938b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, according to intelligence sources and former Afghan
        officials, Uighurs belonging to the East Turkestan Islamic Movement (ETIM)
        have been in evidence in the province of Badakhshan, which shares a mountainous
        border with China.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd210f-8c0f-45eb-bd9f-09cf02e4e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi told Taliban co-founder Mullah
        Abdul Ghani Baradar last month that ETIM was an <a href="https://edition.cnn.com/2021/07/29/china/china-taliban-tianjin-afghanistan-intl-hnk/index.html"
        target="_blank">"international terrorist organization,"</a>&nbsp;and said
        the Taliban should "completely sever all ties" with the group.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf29d61-0391-4180-b8e5-17ad6e1bc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantucci says that China''s pre-eminent concern is that Afghanistan
        will become a base for such groups. So far, he says, the Taliban have largely
        provided "rhetorical assurances" about Uighurs who might try to use Afghan
        territory to plot against Beijing.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124e2dc-dc53-41c0-9b46-ed3d127a8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morale booster</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b08eaa-e630-492a-9673-5e1842c5c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, the fall of Afghanistan to the Taliban has boosted
        morale among al Qaeda sympathizers. One message widely distributed on jihadi
        forums hailed August 15 as a monumental day that had shown "what was taken
        by force can only be recovered by force."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf23d7-284f-4640-b11b-1dec3363cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, al Qaeda''s most influential affiliate — al Qaeda in the
        Arabian Peninsula (AQAP) — celebrated the Taliban''s victory as the beginning
        of the Muslim nation''s advance towards "sovereignty, breaking the shackles
        of dependence and slavery, getting rid of tyrants and expelling the invaders
        from Muslim lands."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0aeb4d-0741-4eb3-891f-dcb08ac35b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the local al Qaeda affiliate — al Qaeda in the Indian Subcontinent
        — was similarly effusive, praying that the "Islamic Emirate" in Afghanistan
        would become a "shield" for Muslims everywhere.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36467dda-b5c4-4ca1-a1ce-6f99af0bab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Monitoring Team''s report in June concluded that al Qaeda
        "stands to benefit from renewed credibility on the back of Taliban gains."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cc2c4-8912-4ca1-aea4-56591b68b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it said it was "impossible to assess with confidence that the
        Taliban will live up to its commitment to suppress any future international
        threat emanating from Al-Qaida in Afghanistan."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3133f4d-a15e-4d82-945e-a72fda5135a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if current al Qaeda leader Ayman al Zawahiri is sick — as many
        analysts believe — and out of touch, al Qaeda may not have to look far for
        his successor. The Western intelligence community sees Egyptian al Qaeda veteran
        Saif al-`Adl as the likely choice to succeed the ailing Zawahiri.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647ff4a-3eb5-4906-a61b-cd722a957779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He currently lives <a href="https://edition.cnn.com/2021/07/22/world/un-report-global-terror-threat-intl-cmd/index.html"
        target="_blank">next door in Iran</a>.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33d793-c634-4413-b323-e08dbe94cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantucci believes the Taliban "will do what is required to be politic
        and try to establish their state, but fundamentally they believe the victory
        was given to them by Allah. Why should they turn on their allies who fought
        with them?"</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea8aaa-62e2-4e42-90dc-f0323bec88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:50:19.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/asia/taliban-afghanistan-al-qaeda-intl-cmd/index.html"
        target="_blank">The Taliban''s recapture of Afghanistan has sparked fears
        of an al Qaeda and ISIS revival</a>."</em></p>'
  'hong-kong-tiananmen-square-vigil-investigate':
    'author': 'Jessie Yeung and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T16:52:00.286+08:00
    'imagesource': 'jcr:cd53640d-1825-4c06-99e9-d4b8b86c2793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea3b0f1d-5db7-40d7-8058-314ef2ba25ef'
    'lead': 'Hong Kong''s national security police are investigating the group behind
      the city''s annual June 4 vigil, which commemorates pro-democracy protesters
      who died in the 1989 Tiananmen Square crackdown in Beijing, according to a letter
      to organizers seen by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T16:55:18.482+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:46:48.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:16.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Hong-Kong', 'Tiananmen-Square', 'Tiananmen-Square-vigil']
    'template': '1'
    'title': 'Hong Kong national security police investigate Tiananmen Square vigil
      organizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955805c-f22e-49aa-978b-c765e026c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong''s national security police are
        investigating the group behind the city''s annual June 4 vigil, which commemorates
        pro-democracy protesters who died in the <a href="https://edition.cnn.com/2019/06/02/asia/tiananmen-square-june-1989-intl/index.html"
        target="_blank">1989 Tiananmen Square crackdown</a>&nbsp;in Beijing, according
        to a letter to organizers seen by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b228db-44c9-4f41-a4f2-a397ec907ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Alliance in Support of Patriotic Democratic Movements
        of China must submit personal details of all its directors and members, including
        their names, dates of birth, addresses, contact information and roles, the
        police letter said. It also demanded the group — formed more than three decades
        ago to support those protesting for democracy in Beijing — provide all meeting
        records with political groups in <a href="https://www.cnn.com/specials/asia/hong-kong"
        target="_blank">Hong Kong</a>, Taiwan and overseas, as well as its source
        of income.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f81aed-ed5b-4a70-a8ea-fb26db8c10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police letter said the request was made because it was "reasonable
        to believe" it would help investigate possible crimes against national security.
        The alliance must provide the information within 14 days, or they could be
        prosecuted, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e59b6-481c-4dcd-985c-77720ec20da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police confirmed to CNN in a statement that they had requested
        "certain persons" provide information that is "related to the maintenance
        of national security," but declined to provide more details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d07cc-42e4-4b52-ba5b-d3675059222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter came after public broadcaster RTHK reported this week
        that the alliance has considered disbanding following Beijing''s promulgation
        last year of a sweeping national security law that criminalizes secession,
        subversion, terrorism and collusion with foreign forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05080c45-ea8d-4093-8c7d-11003f1d2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the legislation, the city''s political and social
        landscape has been transformed. Under the security law, protesters, journalists
        and pro-democracy figures have been arrested; newsrooms have been raided and
        forced to shut down; textbooks, films and websites face <a href="https://edition.cnn.com/travel/article/june-fourth-museum-tiananmen-square-hong-kong-cmd/index.html"
        target="_blank">new censorship</a>; and civic organizations including labor
        unions have folded after pressure from authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb3f34-ee33-444b-b604-c34abb01a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Alliance has held the annual candlelight vigil on
        the anniversary of the crackdown since 1990.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e929821-30df-4aca-8a85-9a2ef0b4d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events of Tiananmen Square began with protesters in Beijing,
        mostly college students, gathering in the heart of the Chinese capital to
        mourn the death of an ousted former leader — then, to push for governmental
        reform and greater democracy. In the early hours of June 4, the Chinese military
        entered the square, with orders to put down the protests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e94d2c-82d4-4fb7-a64a-1344ed339a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official death toll has ever been released, but rights groups
        estimate hundreds, if not thousands were killed. The protests and crackdown
        have been wiped from the history books in China, censored and controlled.
        The annual candlelight vigil in Hong Kong has been, for decades, the only
        mass memorial held on Chinese soil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d8b10-a5b9-4b53-9481-8ded26e809e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vigil''s days appear to be numbered. This year''s event
        was banned by authorities, citing coronavirus restrictions. Hong Kong''s Security
        Bureau also warned that attending or promoting any <a href="https://www.cnn.com/2021/06/04/china/hong-kong-june-4-tiananmen-mic-intl-hnk/index.html"
        target="_blank">June 4 rally</a>&nbsp;could violate the national security
        law and result in imprisonment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6930cbc-e08c-428f-9e45-a17bb168960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:55:18.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/asia/hong-kong-national-security-tiananmen-vigil-intl-hnk/index.html"
        target="_blank">Hong Kong national security police investigate Tiananmen Square
        vigil organizers</a>."</em></p>'
