      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        move of Bangko Sentral ng Pilipinas to cease accepting new digital bank license
        applications will benefit current banks, according to a ratings firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3296e-9817-4cb9-8269-fd0b3d9a1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba3895-6e07-4dc4-a567-b24f4cb59ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Closing the door to new applicants helps to insulate conventional
        banks from more formidable competitors bearing these characteristics — at
        least until BSP''s moratorium on applicants is lifted," said Fitch Ratings
        in its latest commentary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de53f0-dcae-4f75-a08b-561e303cb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7f96e-3d5a-4097-8276-4d2fe6258162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s move also gives banking institutions more time
        to forward digital features that are as attractive as those of new digital
        banks at the very least, added the American debt watcher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b8108-0e6c-4407-b096-554c75b350d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa574072-2163-4ef9-8b7a-646ee3bd0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s leading banks likewise possess "large customer pools,
        sufficient investment resources and tend to be connected to their customers
        across multiple product relationships that put them in good stead to compete,"
        said Fitch Ratings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9c8e0-b5c5-451b-827b-502a6e375534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c148d-4dc2-4a60-a7bd-d292f2fb1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP earlier gave new digital banks until the <a href="https://cnnphilippines.com/business/2021/8/19/BSP-digital-bank-applications-August-31-deadline.html">end
        of the month</a> to hand in their applications. One of the reasons was to
        ensure the continuity of current business improvement, promoting healthy competition
        among banks.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f73e2-c9f0-491f-8ef8-65f8bb6d50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5515a7b-ff44-448b-8a67-7b05d0610d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings also noted that the BSP''s move is driven by a "regulatory
        philosophy of promoting innovation and financial inclusion" without ushering
        in destructive competition in the banking sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cbdda-a4b0-400f-bbbd-0871b1ab6691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94244b0-d935-4a61-8b7b-7ad08bfe843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the five current licensees are bank-owned digital subsidiaries
        and we believe that while they may accelerate the groups'' digitalization
        efforts, they do not materially intensify competition beyond that already
        posed by their parents," said the credit rater, referring to Overseas Filipino
        Bank Inc. and Tonik Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96907bee-fb89-47c9-8500-1c87c82b98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7610c9-11a8-478e-9d42-e06778181c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s major rated banks have "well-entrenched" banking
        franchises and enough resources to "adapt to the potentially disruptive entry
        of neobanks," concluded Fitch Ratings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
