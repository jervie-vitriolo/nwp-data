      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having "deep-pocketed" shareholders is also a plus, according to
        the ratings firm adding it can sustain the entrant''s heavy capital investments
        while it''s on breakeven mod.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92388fb7-a84a-4cd4-b87f-af15efb93476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.120+08:00
