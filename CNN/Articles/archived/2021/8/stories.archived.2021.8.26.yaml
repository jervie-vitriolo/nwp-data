      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/7/15/moodys-fintech-players-traditional-banks-retail-biz.html"><strong>RELATED:
        Fintech players seen to ''overtake'' banks in retail biz</strong></a>&nbsp;</p>'
