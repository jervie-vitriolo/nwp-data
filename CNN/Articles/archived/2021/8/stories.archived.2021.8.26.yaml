      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth charter allows the state insurer to process hospital
        claims for up to 60 days only. PhilHealth said its average claim processing
        is 44 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f872cd-d7a2-4801-8cad-166158960703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violation<em> na ''yan ng kanilang</em> law (That is already a
        violation of their law)," Committee chairman Mike Aglipay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e710f7e-21f4-41f3-8d7c-09ba27d0480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Red Tape Authority (ARTA) Director General Jeremiah Belgica
        —&nbsp;who was also present at the hearing —&nbsp;said they have an ongoing
        review of PhilHealth''s procedures in processing claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7665017-bfaf-4d31-9a82-49c2bd97845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said there are three choke points in the work flow:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c6add-261f-421f-b942-84d7e44fc396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Deficient information technology (IT) infrastructure for receiving
        eClaims;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141842c-527b-47ce-a7cd-6ce9226d6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Shortage in manpower; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d31e78-9d5a-448b-b344-c6c4c7b5709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Issues in the medical prepayment system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4522174-935b-4ad7-9ebe-bdcb4fa2aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Dante Gierran said this slow turnaround
        time has been discussed in the agency''s board meetings. Even Health Secretary
        Francisco Duque, chairman of PhilHealth''s board of directors, expressed his
        concerns over this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621e9df-2043-43c4-86d3-8a18b6634e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakalampag kami lagi ni</em> Secretary Duque, we have to
        increase, rather, we have to improve our turnaround time. <em>Pinagsasabihan
        po kami</em>," Gierran said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a7d94-2002-483a-af6a-3d988cb3cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque has always been prodding us that we
        have to increase and improve our turnaround time. He has been reminding us.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392b0cb-13e3-4feb-bfee-7d08aae3f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran added that he has created a task force to monitor the fast-tracking
        of claims processing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46486c-7f96-4afb-b422-739c2b8d05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fraudulent claims</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4c9ce-efa3-4e08-a8cf-7ad255cedd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA also discovered that there are just less than a percent of
        fraudulent claims from healthcare facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50754ff1-5419-490d-872a-2da9ba1cbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Legal Sector Senior Vice President Jose Mari Tolentino
        said they discovered 5,872 counts of fraudulent claims from January to August
        2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a3fce-e6bd-494c-aaee-b6caf6d333d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges were already filed before the agency''s adjudication board,
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927b3d6-f509-4c60-9792-214beb2766ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo suggested that if there is just a very
        small percentage of fraudulent claims, PhilHealth should rethink the way it
        pays hospitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cdbf2-5967-4dd2-a5e9-ffb738a68944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the state insurer may just do post-audit activities
        after reimbursement of claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9bf19-9fac-48d1-88cb-d4edf8d66fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the expedited process,<em> baka naman pwedeng</em> post-audit<em>
        na lang. Ibig sabihin, hind</em>i 100%,<em> maaaring</em> 20%<em> lang</em>,
        audit type.<em> Ibig sabihin babalikan niyo</em>, with of course proper medical
        team. And <em>kung malaman niyo na maling</em> diagnosis<em> ang nilagay,
        malaki ang</em> penalty," Quimbo explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6d9d2-032e-4a6f-8927-b7b5f9855456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the expedited process, maybe we can do post-audit.
        It means, not 100%, maybe just 20%, audit type. You can get back to it, with
        of course the proper medical team. And if you find out the diagnosis is wrong,
        the penalty will be big.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b48213-0826-400e-a2e7-7d2335406710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth currently follows a nine-step process which involves
        tedious documentary and medical verification.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35b199-a9e7-4a0a-99de-66284a39a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA also noted that around 8% of claims are being returned to hospitals
        due to lack of documentary requirements.</p>'
  'solon-booster-shot-funds-2022-revenues':
