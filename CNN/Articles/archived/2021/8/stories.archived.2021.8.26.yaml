  'Johnson---Johnson-booster-shot-COVID':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T06:13:57.737+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bdf971-ec1f-4442-b7f7-9f5d63df80da'
    'lead': 'Booster doses of Johnson & Johnson''s one-shot coronavirus vaccine generated
      a big spike in antibodies, the frontline immune system defenses against infection,
      the company reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T06:15:27.315+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:47:40.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:53.615+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson booster shot prompts large increase in immune response,
      company says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a9d81-2a0a-4af2-a507-79670a72b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Booster doses of Johnson &amp; Johnson''s
        one-shot coronavirus vaccine generated a big spike in antibodies, the frontline
        immune system defenses against infection, the company reported Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c084ac3-1962-42b2-8b19-09337989d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who received a booster six to eight months after their initial
        J&amp;J shots saw antibodies increase nine-fold higher than 28 days after
        the first shot, Johnson &amp; Johnson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3057f41-f54c-4742-be4b-3d6401bba898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data comes from two Phase 2 studies conducted in the United
        States and Europe, the company said in a statement. Some of the 2,000 or so
        people in the studies got booster doses six months after their first doses
        of J&amp;J''s Janssen vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467038a5-91b0-43a8-8b5f-ab0bdc8a1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New interim data from these studies demonstrate that a booster
        dose of the Johnson &amp; Johnson COVID-19 vaccine generated a rapid and robust
        increase in spike-binding antibodies, nine-fold higher than 28 days after
        the primary single-dose vaccination," the company said in its statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0601e-8604-4ab4-85f2-9a53b01e7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have established that a single shot of our COVID-19 vaccine
        generates strong and robust immune responses that are durable and persistent
        through eight months. With these new data, we also see that a booster dose
        of the Johnson &amp; Johnson COVID-19 vaccine further increases antibody responses
        among study participants who had previously received our vaccine," Dr. Mathai
        Mammen, global head of research and development for Janssen, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def517f6-5d66-4027-9077-5eaacaf4c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J said it was in discussions with the US Food and Drug Administration,
        US Centers for Disease Control and Prevention, European Medicines Agency,
        World Health Organization and other health authorities about the need for
        offering a booster dose of the Janssen vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d85162-b91c-4ddf-b89c-6c43e06344d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to discussing with public health officials a potential
        strategy for our Johnson &amp; Johnson COVID-19 vaccine, boosting eight months
        or longer after the primary single-dose vaccination," Mammen added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc79a6-7030-4463-9105-8836665aae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who received the J&amp;J vaccine have been clamoring
        for information about whether they will need a booster shot. US federal government
        officials have said they are preparing to start offering a booster dose to
        people who got Moderna''s or Pfizer''s Covid-19 vaccine after data showed
        boosters can amp up the antibody response -- and after studies started showing
        an uptick in infections in both vaccinated and unvaccinated people. The more
        transmissible Delta variant is partly to blame, experts say, as is a waning
        immune response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47845e-3dda-4d9c-bcec-77f3f42be180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Janssen vaccine was authorized at the end of February, more
        than two months after Moderna''s and Pfizer''s vaccines were authorized. About
        14 million Americans have received the J&amp;J vaccine, according to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8fb0c-b62f-4f55-9ee4-b2232f5c8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dan Barouch, a vaccine researcher at Beth Israel Deaconess Medical
        Center and Harvard Medical School who is not involved in the two clinical
        studies but is helping study J&amp;J vaccines, said the findings support getting
        a booster shot, but only after a delay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ada113-cf91-4032-8e92-e40e5f6fa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boost at six months is going to look very impressive and substantially
        greater than what has already been reported in terms of the two month boost,
        and that is significant because it, in my opinion, the boost should not be
        at two months, but it really should be at six months or later," Barouch told
        CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032175c-b9e1-42c3-aafe-439508fc3a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the studies looked at real-world efficacy, so the company
        has not demonstrated that people who get boosters will be less likely to become
        infected or to develop severe disease. But researchers are beginning to agree
        that antibody levels do indicate immune protection.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc35b1e-61bc-4c6f-8d0b-26a808941f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine is made differently from Pfizer''s
        and Moderna''s. Those two vaccines use messenger RNA or mRNA, encased in little
        lipid particles, to carry instructions to the body to start an immune response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4b234-ee28-46d2-b62c-cc851fa9d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Janssen vaccine uses a crippled common cold virus called an
        adenovirus to carry in similar instructions. There had been worries that a
        booster dose of such a viral vector vaccine might not work effectively because
        of the possibility the body would generate an immune response against the
        vector, also.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500ff39-228b-4a20-9ef3-89421177f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a theoretical concern that the generation of anti-vector
        antibodies by the first shot could impede the use of it again," Barouch said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafa265-70d9-4c93-a6e5-602c46aaecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these data put that to rest."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b8a0e-efb0-43e2-960d-99550b5b12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal health officials have said they believe a booster dose of
        the Janssen vaccine will be needed at some point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29637a-8327-4246-9804-1d318534a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:15:27.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite certain that the FDA, CDC, NIH, White House will use
        these data to likely justify or recommend a booster for J&amp;J-vaccinated
        people, probably with a second shot of J&amp;J," Barouch said.</p>'
  'US-Open-mental-health-services-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-26T06:15:50.645+08:00
    'imagesource': 'jcr:f3cf1f15-51ef-4d74-b06f-7cee1b27e496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d2717a-4d32-479b-bf34-95200ad9f7ea'
    'lead': 'The US Open will offer athletes mental health support during this year''s
      tournament, in addition to typical health services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T06:19:11.176+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:47:39.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:53.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US Open will offer mental health services to athletes this year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c3e86-b10a-4a86-b448-8518df18dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Open will offer athletes mental
        health support during this year''s tournament, in addition to typical health
        services, US Open officials said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47916a4d-9bc8-420a-b49e-36f28edc5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health care providers will join sports medicine experts from
        the Mount Sinai Health System at this year''s US Open in New York, scheduled
        to begin next week. Players will have access to counseling and "quiet rooms"
        throughout the tournament, US Open officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbde18-6114-4068-bffe-2cad2685a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacey Allaster, chief executive of the US Tennis Association and
        US Open tournament director, said the "new reality" of the Covid-19 pandemic
        influenced the tournament''s decision to offer mental health care to athletes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9c5a0-336a-4be9-a149-1b92252784fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of mental health awareness has been brought to the forefront
        over the course of the global pandemic, as many individuals, players included,
        have struggled with the stresses and emotions that have come as a result of
        COVID-19," Allaster said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6a674-60f1-49c8-8873-e5c1b38c3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most vocal athletes when it comes to mental health is
        Naomi Osaka. The 23-year-old phenom, who won the 2020 US Open, withdrew from
        the French Open earlier this summer, citing mental health concerns. She''d
        previously said she wouldn''t participate in press conferences during the
        tournament to protect her mental health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df9c20-7a8e-4dc3-9b0d-80881f58843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to press at the Western &amp; Southern Open earlier this
        month, Osaka told a reporter that while she''s typically open to speaking
        to the media, "there are times where I would say there''s people that I don''t
        know that well that ask me really, really, sensitive questions," and answering
        questions like that after a loss could be challenging. Osaka later began to
        cry when asked about this month''s deadly earthquake in Haiti, where her father
        is from.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12162e05-f19a-4d40-931b-212d52cde719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another world-class athlete, Olympic gold medalist Simone Biles,
        withdrew from several events during the 2020 Tokyo Olympics last month to
        "focus on [her] mental health."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4391e-4b2c-4d95-ab89-f4908fa56174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:19:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Osaka and Biles were criticized online for prioritizing their
        mental health over their athletic performance. Biles later said that her aunt
        unexpectedly died during the Games and told the media "at the end of the day,
        you have to be a little bit more mindful of what you say online, because you
        have no idea of what these athletes are going through as well as (in) their
        sports."</p>'
  '1Sambayan-Ateneo-La-Salle-chapters':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T06:34:35.922+08:00
    'imagesource': 'jcr:615d646e-a3b9-4303-871a-e4c7c6977adf'
