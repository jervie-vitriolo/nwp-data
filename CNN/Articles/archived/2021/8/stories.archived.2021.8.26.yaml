      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. Theoretically because that means lesser collections would
        mean lesser amounts to generate under windfall...effectively, that will be
        the one most affected initially," Budget Undersecretary and officer-in-charge
        Tina Marie Canda responded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
