      'mgnl:lastActivated': 2023-01-25T10:47:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the next days or weeks, we will probably be seeing additional
        peaks,” DOH chief epidemiologist Alethea de Guzman said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0254a-a949-4791-a757-09fd9402dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Posible paring pumalo pa siya pataas habang nira-ramp natin ang
        ating active case finding, ang ating contact tracing, not just in NCR but
        in all areas [with] increasing cases,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bad3e5-cc87-472e-a355-05b4c23fe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cases may still jump higher while we ramp up our active
        case finding and contact tracing, not just in NCR (National Capital Region)
        but in all areas [with] increasing cases].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91a9a2-1e47-463a-b04d-f35b7bd77e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country logged a daily average of 15,537 cases from Aug. 19
        to 25, higher than the prior week’s peak at 12,897, de Guzman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f098b-171a-42e8-8bfa-33f0c29beb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH still at high risk for COVID-19</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7734fe7-b431-4547-acfe-96fdb325e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains at high risk for COVID-19 due to soaring
        cases these past few weeks, according to the epidemiologist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba422e-d0bb-474e-bf76-4103c7f3eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk classification is based on the two-week growth rate of
        cases and the average daily attack rate. A positive growth rate means infections
        are increasing, while a negative growth rate indicates that cases are decreasing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256068d5-3cfd-49d8-b807-b7cf632c307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s growth rate is at 63% in the past two weeks, slightly
        higher than the 58% recorded three to four weeks ago, de Guzman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c739f1-2c11-4b1c-a033-14c918e1c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the average daily attack rate, defined as the number
        of infected people per 100,000 population, rose to 12.9 on Aug. 12 to 25,
        from 7.9 in the previous two-week period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e44218-e7e8-4c8b-bc6c-56b725f7c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the higher the attack rate in an area, the
        higher a person''s risk of getting the infectious disease there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4a2ff-1025-48d7-820f-e6f0d92ed7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus — composed of Metro Manila, Laguna, Cavite, Rizal, and
        Bulacan — as well as western Luzon, are showing the fastest rise in cases.
        Meanwhile, Visayas and Mindanao are also experiencing an uptick in case counts,
        but at a slower pace than Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251b692-cbae-4e14-aade-a255022f877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemiologist also flagged Cagayan Valley, Central Luzon and
        Calabarzon due to their high healthcare utilization rates, which reached over
        70% on Aug. 23.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e94bff-587b-48f6-b6be-89ac180ec680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Areas under highest alert</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffe78d-cde7-4e4b-b18c-d6b8016359b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-four cities and provinces are now under the highest COVID-19
        Alert Level 4, double the figure nearly three weeks ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708dc1e8-14a3-4901-9d6d-cbc192f37586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:52:52.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area is under this alert status is if its case classification
        is moderate-to-critical risk and the COVID-19 beds are more than 70% occupied,
        Health Undersecretary Maria Rosario Vergeire earlier said.</p>'
    '0':
      'image': 'jcr:04935a2c-a93c-44c5-8d59-4338e963220a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9bfcd-21c2-4598-9873-8aeec7809757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:57:19.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
