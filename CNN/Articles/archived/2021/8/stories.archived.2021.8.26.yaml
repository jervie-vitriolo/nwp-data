      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b44c8-a497-499a-bdd4-3e993013cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being closely integrated to consumer lifestyles and/or commercial
        platforms to enhance the likelihood of user adoption and retention," will
        also provide new digital bank players an edge, it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95bc14-c9c9-40e3-8f79-b665f9caa657'
