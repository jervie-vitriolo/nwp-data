      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he (Pacquiao) told me, he said,  ''go ito'' at 2 in the morning,
        he said, ''go tayo.''  And that’s the first time he said he had a good rest,
        a good night''s sleep," said Puentevella, who accompanied Pacquiao at the
        ringside during the senator''s fight with Yordenis Ugas in Los Angeles last
        Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3f649-bd32-458f-b1b8-b763428eaa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Senator Aquilino "Koko" Pimentel III also said
        the boxer-turned-lawmaker is “fit for the next fight” after his match in the
        United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d3129-aab5-483e-a96e-faeb8fe7af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is expected to announce his political plans in September.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8a7ad-2846-4d3e-a992-3c78a7fc17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The night after his fight, he said, ''give me a month, and I''ll
        tell you honestly what I will decide on.'' Because he wants to talk to everybody,"
        Puentevella said. "After his loss, do political leaders still want him? Do
        they support him? Do they all see or think that he is the one that can defeat
        the Dutertes?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cfbf2-1ac0-4aec-b784-d59f0569c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Pacquiao will first talk to Vice President Leni Robredo
        after his return to the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeed8a6-1e75-4d7b-8cfd-0e0ec42cc3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously told The Source that she met with the senator
        at least twice before his fight, in an effort to build a "broader alliance"
        and find a "common ground" among other political contenders ahead of the polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f26b0b-9b80-452b-b029-2de7397e0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4f3e4-7eff-4b15-9110-7fcfb7de4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.984+08:00
