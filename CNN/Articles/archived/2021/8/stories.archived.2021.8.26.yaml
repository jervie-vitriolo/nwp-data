      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199f462-bf62-48e7-8b70-0fd13a3810de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:20:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said the laptops will be delivered by a supplier directly
        to the regional offices. It added that the regional supply officer will identify
        the final list of recipients and take charge in the release of units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b1515-bf27-436f-b1e4-2d0d3599781d'
