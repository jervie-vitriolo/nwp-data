    'lead': 'Two leading universities with a storied rivalry are the first picks of
      a key opposition group for its youth arm. The opposition seeks to ignite school
      spirit among the youth for 1SAMBAYAN’s big political fight next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T06:40:24.436+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:47:38.808+08:00
