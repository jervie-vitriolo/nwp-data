      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ea462-31ba-40f7-b09b-e0af3ca512d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and employees are required to be fully vaccinated by October
        15. Masks are required for all students, staff and visitors. The district
        also has a "cohort" model in place, which aims to keep as many students in
        the same classroom and with the same group of students as often as possible.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecefc6-c928-4d30-a8bd-c3726cdb483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
