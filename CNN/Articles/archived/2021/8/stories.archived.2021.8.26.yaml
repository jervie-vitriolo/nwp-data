  'neda-ph-economy-to-hits-pre-covid-levels-2022-2023':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-26T15:50:18.790+08:00
    'imagesource': 'jcr:39dc973a-f51e-43c4-a066-31c3a8a1efcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481b3d40-a0ff-4807-8a52-695afd4114fe'
    'lead': 'The Philippine economy will not rebound to its pre-pandemic levels during
      the term of President Rodrigo Duterte, estimates from the National Economic
      and Development Authority (NEDA) showed Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T15:53:21.025+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:47:06.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:05.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: PH economy to regain pre-COVID ground by end-2022 or early 2023

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1969f-4754-4739-98b1-3af4a3137857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — The
        Philippine economy will not rebound to its pre-pandemic levels during the
        term of President Rodrigo Duterte, estimates from the National Economic and
        Development Authority (NEDA) showed Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1a01d-333d-4b66-a8b7-93496ab3cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Socioeconomic Planning Secretary and NEDA chief Karl Kendrick
        Chua said prospects for this year "remain encouraging".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c075f-86f6-4095-ad2f-2376e40f93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bullishness was being driven by the government''s ramped-up
        vaccination drive against COVID-19, the "safe reopening" of the economy, and
        the full implementation of the recovery package, such as the 2021 budget,
        Corporate Recovery and Tax Incentives for Enterprises Act (CREATE) and Financial
        Institutions Strategic Transfer (FIST) law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f27d51-cc91-4e4e-b15f-72b1986760b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These will allow us to recover to pre-pandemic levels some time
        at the end of 2022 if not, early 2023,” Chua said during the House Committee
        on Appropriations’ deliberations on the proposed ₱5.024 trillion national
        budget for 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e72d4-feb7-4529-880f-12cf89f62833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also help prevent long-term scarring and productivity
        losses," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef2202-bf43-47e2-929e-93f48b22b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines crawled out of a pandemic-induced recession with
        11.8% growth from a year ago in the second quarter of 2021 despite the reimposition
        of the hard lockdown in Metro Manila and nearby provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5d5eb-d634-44b2-a30e-06af376c4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on a quarter-on-quarter basis the economy was still down
        by 1.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5c554-1652-48a1-8269-db8086970730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/8/10/Q2-2021-GDP.html">READ:
        PH out of recession with 11.8% growth in Q2, meeting expectations</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bf781-0dd3-4b85-ae61-e78d2c6baa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua previously said this year''s restrictions are different from
        2020 as more industries and services are allowed to operate. Public transportation
        also got authorization for additional capacity, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4e7d9-f24e-4047-8b00-020dec761f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear indication that managing risks, instead of shutting
        down large segments of the economy, stands a far better chance of improving
        both economic and health outcomes," he earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782a367-2d65-44cb-a157-6cfccba2dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an international think tank, Capital Economics, expressed a
        bleak outlook on the Philippines'' capacity to record a strong economic rebound,
        citing the quarter-on-quarter decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9755d3f-b8b8-4305-8011-bf76762f0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That leaves GDP around 9% below its pre-crisis level and a whopping
        17% behind its pre-crisis trend,” said Capital Economics senior Asia economist
        Alex Holmes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15762855-0da2-47a6-8b6d-347123dcf93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:47:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said earlier this month the economy
        needs to grow by 8.2% to meet the lower end of the government’s 2021 target
        band in the last half of the year, and by 10.2% to meet the higher endpoint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc47fc4-a9ac-43e9-ab03-a5db7c32041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:21.027+08:00
      'mgnl:createdBy': 'lisbet'
