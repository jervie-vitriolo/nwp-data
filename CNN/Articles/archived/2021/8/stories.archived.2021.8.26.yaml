      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —&nbsp;</strong>The
        Department of Education will distribute some 40,000 laptops to teachers and
        field office personnel nationwide for the start of the coming school year
        this September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08998182-164b-4826-be62-922954eb1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:20:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf910c6d-ba95-49f6-95f7-a90559d8631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:20:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DepEd said the laptops were procured using funds
        under the Bayanihan to Recover as One Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5c5a5-f495-4f06-a14a-5e4eefac617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:20:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917536d-e6fd-425f-8cd3-81f68f5434d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:20:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department recognizes that teachers who use their own devices
        bought these out of their own expense. It is still the responsibility of the
        state to provide government-issued laptops,” said DepEd Undersecretary Alain
        Pascua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe3a52-392e-4c3e-b980-9e279c6057f4'
      'mgnl:activationStatus': true
