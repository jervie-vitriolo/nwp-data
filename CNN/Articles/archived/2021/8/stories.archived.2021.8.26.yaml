  'kevin-ong-patissier':
    'author': 'Juli Suazo'
    'caption': 'Mango, halo-halo, buko pie, and leche flan are some of the select
      Filipino bonbon flavors by Kevin Ong Patissier. Photo courtesy of KEVIN ONG
      PATISSIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-08-26T15:42:48.385+08:00
    'imagesource': 'jcr:5a16bd4f-db81-4699-b9b4-5eaee8ec1409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb81239e-bd74-430c-a5a2-eb95d7285075'
    'lead': 'Mango, halo-halo, buko pie, and leche flan are some of the select Filipino
      bonbon flavors by Kevin Ong Patissier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T15:53:53.340+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:47:05.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
