        lending spreads.</p>'
  'PhilHealth-in-process-hospital-claims-payment-next-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T18:17:04.047+08:00
    'imagesource': 'jcr:a4e3a417-533c-4f53-b625-f81227d8d6dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4d9d31-bbf6-4d90-a764-1e9df31ac6ea'
    'lead': 'The Philippine Health Insurance Corp. (PhilHealth) will pay 60% of in-process
      claims of hospitals by next week, its top official said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T18:32:31.779+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:46:35.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:25.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth']
    'template': '1'
    'title': 'PhilHealth to pay 60% of in-process hospital claims by next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b95a08-1466-46f1-bf0e-ae975cb571cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—</strong> The
        Philippine Health Insurance Corp. (PhilHealth) will pay 60% of in-process
        claims of hospitals by next week, its top official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144b41b-8d44-4188-bc1e-b4c1b88e23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Dante Gierran told a House hearing
        that the state insurance agency has ₱17 billion in the pipeline to pay the
        dues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27ad48-23ff-4e8b-a61d-bade122e2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Babayaran talaga ''yan</em>," Gierran said during the chamber''s
        inquiry. "So 17 out of 21… So <em>itong</em> ₱17 billion, <em>nas</em>a pipeline
        <em>na ito. Hinihintay na lang po ang dokumentasyon</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9b42e-f949-4260-846d-b648b78abe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will really pay. It''s 17 out of 21 billion… The
        ₱17 billion is already in the pipeline. We''re just waiting for documentation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a6e1a-01a1-4cc7-b5de-3df2eecf54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week, <em>babayaran ito</em>…60%<em> kung magkano ang amount
        na dapat bayaran namin doon sa mga</em> healthcare institutions, <em>ay bayaran
        kaagad ''yan,</em> outright, 60%," he also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a62ffd-32b8-4c6e-acba-bf0eb0a9fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next week, we will pay this...60% of what we need
        to pay healthcare institutions, we will pay them, outright, 60%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057dfc2-ce27-4042-b9ef-be08e40d6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran added the payment will be done through the Debit-Credit
        Payment method.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1878d4-1495-4701-a116-da5f2da1f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement came amid the outcry of medical groups, which
        have warned that disengaging with PhilHealth will be a <a href="https://www.cnnphilippines.com/news/2021/8/24/PhilHealth-disengagement-natural-consequence.html">"natural
        consequence"</a> if hospitals would not be paid for their claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbb6a5-c251-4719-bdfe-aff1e8070809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer earlier issued a circular on the possible
        conditional stoppage of payment for claims of healthcare providers being investigated
        for "fraudulent acts, unethical acts and abuse of authority."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc596a89-657a-4b09-93a2-cd9ca7e5ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/21/Hospital-groups-on-PhilHealth-suspensions-of-claim-payments.html">Hospital
        groups: Ties with PhilHealth ''bound to collapse''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c62953-6fb6-48bb-8e26-6252ed2c2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte also directed PhilHealth to
        release the badly needed payment for hospitals, his spokesperson Harry Roque
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd357ce-b9f0-4f13-aff1-d4b98da0f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inulit ni Presidente ang kautusan niya kay</em> Atty. Gierran:
        <em>bayaran ''yan nang bayaran</em>," Roque said during his media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb861dbb-d960-46ab-98b1-fa0821be6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President reiterated his order for Atty. Gierran:
        Pay what needs to be paid.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d6159-8814-4a81-af4b-e9157ff05ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil sa panahon ng pandemya,</em> we cannot afford to lose
        the cooperation of the private hospitals <em>na nagbibigay po ng</em> 60-70%
        <em>ng mga pangangailangan nating kalusugan</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf29814-e5ca-47a3-9d11-e118d57aadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the pandemic, we cannot afford to lose
        the cooperation of the private hospitals which provide 60-70% of our healthcare
        needs.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470b840-76dc-4cc9-940a-e91cb36f8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:32:31.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'PDP-Laban-Comelec-resolve-2022-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTOS)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T18:49:22.869+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae36806-8ba7-4551-b127-839c9eae4cac'
    'lead': 'A former poll body commissioner cites the urgency of settling the dispute
      within President Duterte''s political party to avoid candidates from being orphaned
      if they end up with the faction declared illegitimate by the Comelec.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T18:54:28.912+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:46:34.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:26.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDP-Laban', 'Cusi', 'Pacquiao', 'Larrazabal', 'Comelec', 'slate']
    'stories': ['744aec4c-8aa5-4ded-a556-bb0ec15c0d52']
    'template': '1'
    'title': 'Comelec urged to resolve PDP-Laban factions prior to filing of candidacies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddde683-f17f-4ecb-aa03-f4a471c6e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — The
        Commission on Elections must decide on the fate of the two warring factions
        within the ruling party PDP-Laban as soon as possible, a former poll body
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6051d8-25ed-4edd-8875-8b3c2efa70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Gregorio Larrazabal said ideally, the
        squabble should be sorted out before Oct. 8, the last day for the filing of
        candidacies for the 2022 presidential and local polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7d172-6ead-4e74-a74f-8341e04f4148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be before the deadline so that at least, the candidates
        can do something about it," Larrazabal said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184ea99-6b1f-4a54-89d3-fbc5703448d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than resolving other matters, this is important because you
        are talking about a political party of the administration, and you assume
        there will be thousands of candidates who will be filing under PDP-Laban and
        you have to know who is authorized to sign the CONA (certificate of nomination
        and acceptance) for the political party," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fffd8-3d03-405c-9339-22343182fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban is led by President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ef905-05f6-4150-b4bf-7aeed666c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Local candidates affected</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc006e9-483b-4eb9-b765-19dd7582f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more to the power struggle than meets the eye: candidates
        from the presidential and senatorial race, down to mayoral and municipal posts,
        are at risk of being orphaned should they join the wrong faction, that is,
        the one considered illegitimate by the Comelec.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f083f0-501c-47bc-bc0b-0dbca10f9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Comelec says faction A is authorized, then<em> lahat ng</em>
        [all of the] CONAs signed by faction B will be invalidated...Therefore, all
        candidates who filed under this faction will be independent candidates," Larrazabal
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07890c0e-e5d3-4430-a96a-baee6bee56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there will be people who will file from Oct. 1-8 and
        they will be substituted before the deadline of Nov. 15," he added. "It will
        cause a lot of problems if ''yung CONA pala nila, invalid so hindi sila maka-withdraw,
        <em>hindi sila&nbsp;ma</em>-substitute [if they realize that their CONA is
        invalid, so they cannot withdraw, they cannot be substituted]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec148fc-b6ad-4d63-af6c-71b66f0df459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The career Comelec official and lawyer recalled that a similar dispute
        involving two sets of nominees for a party-list group took a while to resolve.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9f8da-2fa1-41ee-9435-94d292e92096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:55:54.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the discussions will boil down to the list of officers and
        their authorized signatures submitted to the body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696497a-2811-4e29-8080-098d8e882865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:55:54.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/26/Bong-Go-Duterte-tandem-ploy-PDP-Laban.html">PDP-Laban
        faction''s Go-Duterte tandem only a ''ploy'' to coerce Sara''s 2022 plans
        –&nbsp;Analyst</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c7f40-29e7-46ed-8b8f-a26f88386fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Bloody'' dispute</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273d7e1-3285-4678-9bc6-2cfd5db2c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the camps led by Energy Secretary Alfonso Cusi and Senator
        Manny Pacquiao filed a list of officers for Comelec recognition earlier this
        month and are likely to submit their own set of nominees for the May 2022
        presidential polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a56741-9f17-46f6-9b81-4b0e686fcc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi''s camp said it will endorse Duterte as its vice-presidential
        bet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad005ff-5270-4a63-b839-ffc8e0d3f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/24/Duterte-vice-president-2022-PDP-Laban.html?fbclid=IwAR1VRxxFfYxOMQEZKXigVzmKVLyZrGto8fbj_5CXhXtQEsw8-aRX-cYX7bw">Duterte
        accepts PDP-Laban call for 2022 VP run</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be059355-3321-4343-bd7e-d88fcfe2bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas admitted earlier this week that they
        are bracing for an intense rivalry between the two party wings as the decision
        reaches the en banc.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc72c68-7858-4b57-9caf-7d9fc8682e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magiging madugo ''yan, parang boxing'' yan dahil</em> heavyweights
        <em>''yung mga involved diyan,</em>" Abas told reporters in a virtual briefing.
        "The Comelec, <em>kami magde-decide kami depende sa papel at depende sa batas,
        at depende sa</em> constitution and by-laws <em>ng mga partido na ''yan. Wala
        kaming pakialam sa politika nila, basta sa amin kung ano yung tama</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d6411-2884-4841-9ea0-44722d857b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will be bloody, it''s like boxing because heavyweights
        are involved. For us, the Comelec will decide based on documents and the law,
        based on their party''s constitution and by-laws. We don''t care about their
        politics, we''ll go with what is right.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31609a03-5dfa-4aba-a879-e0f6267130f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier said that Pacquiao, as party president of their
        bloc, has made the necessary filing for their set of officers to be recognized
        by Comelec and that the boxing champ is "very fit for a grueling nationwide
        campaign."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62749669-32fd-4cd3-a1b6-59f8395a673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Matibag, secretary general of the Cusi faction, said they
        are confident that the Comelec will recognize their group as the legitimate
        one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531d71d-8b18-4f14-904e-6b3c053023e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang chairman namin dito…sa group ni Secretary Cusi [ay] si
        President Duterte. But the submission ng SIUS</em> (Sworn Information Update
        Statement)<em> namin noong Aug. 5, ang pumirma mismo, ''yung chairman ng partido
        si Pangulong Duterte at si Secretary Cusi. Doon pa lang,</em> very basic,"
        Matibag told reporters, adding that even the officers listed under Pacquiao''s
        group have been "constantly attending all our meetings."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6321dc-9e69-4003-b3e8-b743ea818a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out chairman here...in Secretary Cusi''s group is
        President Duterte. But our SIUS submission last Aug. 5 was signed by our party
        chairman President Duterte and Secretary Cusi. Based only on that, it''s very
        basic.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179aaf2-197a-4ce8-a2b1-54ef775185ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:54:28.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/7/12/Palace--Duterte--recognizes--Cusi-s-leadership-despite-PDP-Laban-expulsion-.html">Duterte
        ''recognizes'' Cusi''s leadership despite PDP-Laban expulsion – Palace</a></strong></p>'
