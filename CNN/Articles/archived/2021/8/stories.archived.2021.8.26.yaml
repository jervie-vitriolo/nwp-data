      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed5738-0885-4d95-b0de-d014e853825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rigorous and costly testing initiative has also been put into
        place. Every student and employee must undergo free weekly testing regardless
        of vaccination status in order to be able to enter a school.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9627556-5d31-4b44-a05a-be926d2000fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
