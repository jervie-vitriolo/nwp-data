  'baby-Afghanistan-evacuation':
    'author': 'Michael Conte, CNN'
    'caption': 'A baby girl born on a US military evacuation flight en route to Ramstein
      Air Base in Germany on Saturday has been named Reach after the call sign of
      the aircraft, according to the top US general in Europe. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-26T17:01:25.518+08:00
    'imagesource': 'jcr:bef84b21-d800-401d-bf9b-0facae9e1cb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad7b928-3cc1-45a3-9822-3382f5c428f6'
    'lead': 'A baby girl born on a US military evacuation flight en route to Ramstein
      Air Base in Germany on Saturday has been named Reach after the call sign of
      the aircraft, according to the top US general in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T17:03:00.026+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:46:46.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:19.082+08:00
