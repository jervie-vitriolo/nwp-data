      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden has recreated the image at times during his adulthood, but
        has also suggested in interviews he felt uncomfortable about the popularity
        of the album cover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690fccba-648b-4a59-924a-40590fb2ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
