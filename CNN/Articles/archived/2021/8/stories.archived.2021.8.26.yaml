    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52eb8d-29bb-4338-9b71-5fc54d084e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.846+08:00
