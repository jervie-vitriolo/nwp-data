    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:50.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ford', 'factory', 'workers', 'absentee', 'COVID-19', 'face-masks']
    'template': '1'
    'title': 'Ford CEO: Up to 20% of factory workers are out on some days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e35a6e-fbda-4d48-89c1-cf29668cbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Face masks are required again in major
        US auto factories and, according to Ford CEO Jim Farley, that has some workers
        deciding not to show up for work. In some factories, absentee rates can exceed
        20%, he said in an interview with CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f107a90-30b6-4c23-b950-b6a22c349a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412da79-3210-4302-a6ba-e3a97dfe2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a fifth of your workforce isn''t coming in, in a manufacturing
        operation where everyone has their job and you don''t know who''s going to
        be missing every day, man, it''s really challenging," Farley said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41c91a-08f8-4039-8830-9a1d0aadc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1a6a3-a30f-46d2-9b29-5ad98e6d65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors, Ford and Stellantis, the company that makes Dodge,
        Jeep and Chrysler vehicles, agreed with the United Auto Workers union in early
        August to begin requiring masks in their factories again. That mandate has
        contributed to the absentee problem, Farley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b030c-ce81-47db-bb60-ea310001a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef05ae8-dff5-462b-a37b-3abf2451a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economics of staying out of work are getting more attractive
        during the summer," he said. "It''s people that are apprehensive. It''s people
        who say, ''I don''t want to wear a mask this week.'' It''s a variety of things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c416f-3920-4eeb-a890-37ed0a1cb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc26c9-94cc-461b-9303-8eb60a0ba391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for GM, Stellantis and Toyota, which was not party
        to the UAW agreement but also now requires masks in its US facilities, would
        not share information about absentee rates in their factories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99836ce8-c8ae-40a7-b297-5d590e879f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5da39c-9d22-45ac-9ef7-a2566acdc8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has been using temporary workers to fill in on the line when
        regular line workers don''t come in, Ford spokeswoman Kelli Felker said later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030abd21-cd02-4349-9487-35ee99276bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab34d61-0045-4c5e-9085-1d7d59d7ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM, Ford and Stellantis maintain a pool of temporary workers who
        are ready to fill in at positions left vacant by regular employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4b00f-de55-4534-b9af-7751ea441724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbcef8-66c5-4928-bcb0-fa5c89d08ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Dziczek, an industry analyst with Center for Automotive
        Research, said she''s not surprised that absenteeism can sometimes reach 20%
        given the combination of the surging coronavirus cases, summer vacation time
        and other reasons people want to take time off. It hasn''t become enough of
        a problem to greatly impact production, she said, which is backed up anyway
        by a chip shortage and other various parts supply issues. It does present
        additional challenges, though.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07865f05-70a9-4525-a431-6f7f635108e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07b155-81db-4a8b-9754-156354c09519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re having some struggles getting enough temporary workers
        and getting enough people in general." she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae14250-db96-4f9a-a227-c390a04114d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3068c6-9204-4430-9b17-adfe1e686600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford isn''t requiring vaccines in its factories, but vaccines are
        required for many executives, especially those who travel internationally,
        and their support staff, Farley said. Vaccine requirements aren''t a part
        of Ford''s contract with the United Auto Workers but Farley called the union
        "as diligent as anyone" in its concern about the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ae968-f9e2-488c-a73b-d77addd1d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459022aa-e3ef-4175-ba32-354ef2e0dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that we strongly encourage all members to be vaccinated
        and understand there are exceptions related to health and religious issues,"
        UAW spokesman Brian Rothenberg said in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24217efa-50c2-4782-9148-981971f93b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0706e39-8647-4e67-9ee1-ce5f530339ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from employee absenteeism, Ford''s factory production has
        been particularly effected by the global computer chip shortage, Farley said.
        Automakers across the industry have had trouble making cars and trucks without
        the computer chips that have become so crucial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9ebdc-9d73-4c26-9874-71eb307ee366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a5753-4d42-4e23-bb2e-d1b15d8f74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say it''s getting better for us in the third quarter, but
        we were hit the hardest," Farley said. "Ford lost over 50% of our production
        second quarter, most other brands lost 20%."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc22fa0-33a6-41e0-8d06-d6af0e902ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c18c2-28b2-4160-a54e-ccd2e9874771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Schuster, head of global vehicle forecasts for LMC Automotive,
        said Farley''s estimates were roughly correct when comparing actual production
        in the second quarter of 2021 with what had been expected. Most automakers''
        production was down by somewhat more than 20%, though, compared to what had
        been expected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba92093-b988-4905-818c-870417d7dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba56359-3858-4f2a-9721-f92110f1c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s sales last July, the first month of the third quarter, were
        down almost a third compared to July 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d54c43-8cf4-4c09-8632-c9176b323ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee133db5-03be-49a0-8a6c-48bb8bd34747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker is taking steps to prevent problems like this from
        occurring again, Farley said, by working with supplier companies -- and even
        suppliers to those suppliers -- to set up early warning systems. This way,
        when Ford''s suppliers are facing issues with their own supplier companies,
        Ford can take action sooner to prevent major problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b9f3b-41c4-4568-b3c4-a20d07021dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a0522-5993-4b8b-813d-72f3af4c3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge with that idea, said Dziczek, will be getting the
        various supplier companies to agree to such openness about their challenges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b27ac5-a045-48b9-9358-1ece6abe6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1795f5d-cd4a-4021-ab09-4951baceda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants anybody in their business," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e027f93-f340-48df-9f0d-7b25b4f123ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353f4cb-1961-48b4-9a5b-72cf2047c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With worker shortages combining with shortages of things like computer
        chips, steel and even shipping containers to carry parts to the factory, Dziczek
        said, a supply chain that is challenging to manage in normal times has become
        a nightmare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217cbe8-59a5-4594-aad1-39306a57119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9e38a-e179-44b8-9d61-f07f662dbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a goddamn miracle we can make a car at all," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599f542-bc82-47a7-890f-22e85dd5220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:12:37.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/cars/ford-covid-worker-absentee-rate/index.html">Ford
        CEO: Up to 20% of factory workers are out on some days</a>."</em></p>'
