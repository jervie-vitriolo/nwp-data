    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b00b781-c678-4c59-bc37-02a98ec184a7'
    'lead': 'The country''s total COVID-19 case count moved closer to 1.9 million
      on Thursday after 16,313 more people caught the coronavirus, the Department
