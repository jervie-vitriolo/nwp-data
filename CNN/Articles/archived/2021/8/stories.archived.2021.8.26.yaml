      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A dozen people have been hospitalized
        with salmonella and two dozen sickened as of August 24 in multistate outbreaks
        of two different strains of salmonella, the US Centers for Disease Control
        and Prevention announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5d1a9-a02f-4364-9c36-902f57a3eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36282a39-4338-4136-bfd2-e792aa62d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who became sick reported eating salami, prosciutto and other
        deli meats that can be found in antipasto or charcuterie assortments before
        their illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0bf35-5047-4d83-976e-505069fc5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005d637-143e-4017-a2ab-eb7c24c48ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigators are working to identify specific contaminated products
        and determine if the two outbreaks are linked to the same food source," the
        CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333fdb71-ecfe-4aff-aa0a-099f343178ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc17cd-065f-4904-a6cd-35ca6a67a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we identify which Italian-style meats are making people sick,
        heat all Italian-style meats to an internal temperature of 165°F or until
        steaming hot before eating if you are at higher risk," the CDC advised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a038d5a-ef38-4419-8ea2-309b330d8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0210174-b9b9-4aa5-8426-3635649eb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are at higher risk from a severe salmonella sickness if you
        are 65 years or older, have a chronic health or immune-compromising condition,
        or take any medications that lower your immunity and your body''s ability
        to fight germs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11decd5-52fc-47fc-bbf0-6ea0ce0aeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0cb108-7f98-4808-a279-c12ed5e7aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children younger than 5 years are also more likely to get very
        sick from Salmonella," the CDC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd5c9c-df08-420e-a043-9b0e657aa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bed0ca-a60e-4c29-bb78-8c06fa25b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Multi-state outbreak</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfccc59-5da5-4701-bd7d-c8742a2ea57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count of infections of both outbreaks is likely much larger,
        the CDC said, as it can take weeks for reports of illness to be alerted, counted
        and investigated. In addition, the CDC said, many people could have mild illnesses
        that are not reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8ad68-2d82-40c8-a2d9-096d4e172b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3a114-9714-4813-9e0a-8467ed26cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strain of salmonella called Typhimurium infected a group of 23
        people from 14 states between the end of May and July 27, the CDC said. Laboratory
        testing found that 20 of these cases were resistant to common antibiotics
        such as chloramphenicol, streptomycin, sulfamethoxazole and tetracycline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77988523-0f5a-49c4-9df4-29f70d902eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda07ded-3240-43c4-9ff9-e89028847032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people have been hospitalized, but no deaths have been reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000cf2ca-9e55-4b3e-b264-0cfc6a348eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbef49e-4242-46f0-b474-a36b8b6262f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states involved in the Typhimurium outbreak are: Arizona, California,
        Nevada, Washington, Utah, Colorado, Minnesota, Wisconsin, Michigan, Illinois,
        Ohio, Virginia, Maryland and Indiana.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3b321-1a0b-49b5-b5ca-7b7501f948f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310cf99-3190-474d-b5c4-c161b7d74282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A different strain</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6b28a-f02a-4ea7-b557-88da212eeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 13 people were infected between early May and the end of
        June with a strain called Salmonella Infantis, which typically strikes children
        under 2. Those sickened ranged in age from 1 to 74 years; of those, three
        have reportedly been hospitalized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3cb18-0229-457e-aa08-96cd869f181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10141928-925b-407b-b1a1-32a5ab4a3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths have been reported, and laboratory testing found no antibiotic
        resistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66add42b-2325-4374-926e-3357eb01e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7ca43-c007-42b2-91b5-dce01e7b5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states involved in the Infantis strain outbreak include Washington,
        Oregon, California, Arizona, Texas, Minnesota and New York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed135b7-0e62-474f-8bb4-59093056a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77cfc2-382c-427e-afdb-d953bb4ca4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Symptoms of salmonella</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74a90e-d24c-4383-a493-8c8b2595c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:20:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:47:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of salmonella usually begin within 12 to 72 hours of consuming
        contaminated food. These can include diarrhea, abdominal cramps and fever
        that lasts between four and seven days, the CDC said.</p>'
    '30':
