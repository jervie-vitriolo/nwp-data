      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Nuezca’s case will “serve as a lesson that will constantly
        remind us that as police officers, we are the protectors of the Filipino people,
        and not their tormentors.”</p>'
