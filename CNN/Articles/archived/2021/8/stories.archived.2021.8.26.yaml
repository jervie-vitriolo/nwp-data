    'title': 'US COVID-19 cases among children are surging. Experts warn it may get
      worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76199ec8-5971-4e96-81dd-1a1ac898f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, the number of COVID-19 cases
        in children in the US reached levels not seen since the winter surge. And
        with the return to schools, the Delta variant on the rise and this winter
        approaching, health officials are concerned it could get worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec09249-bdae-4f08-af74-d416a8710f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e5499-6fa7-4464-9703-59f10dfab4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a decline in early summer, child cases have increased exponentially
        -- with more than a four-fold increase in the past month, according to the
        latest report from the American Academy of Pediatrics and the Children''s
        Hospital Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a923afc-3191-4d88-887a-ae1b3fa99c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17007928-e2bf-441c-8786-960d27b665a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From about 38,000 cases a week near the end of July, the week ending
        August 19 saw more than 180,000 cases in children, the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c99da7-1eb3-405f-967f-7b391f0e9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c19227-c8c7-4c05-a1fc-969bbb400965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is raging in all these children who are unvaccinated,
        which is why in schools mask mandates are so important," CNN medical analyst
        Dr. Jonathan Reiner told Jake Tapper, pointing out that people younger than
        12 are not eligible to be vaccinated and inoculation rates are low among adolescents
        who are eligible. "They have no other protection. They''re literally sitting
        ducks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ccf85-0001-4142-82ff-ac4edd5a8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f93d67-9e86-4582-b5f9-3c0f13f5f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise has come while 48.3% of the population is not fully vaccinated,
        according to data from the Centers for Disease Control and Prevention -- and
        as the daily average of newly reported cases has climbed to more than 151,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61046231-439a-4907-8b22-cbb34a324e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f0cde-3103-48ea-ab62-5b6dd432ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have been particularly concerned about cases among
        children as students return to school, many without mask mandates and without
        access to vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc5617-60c0-4250-b519-5c5927fc9c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd9143-931b-42df-a009-b0358c44258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s vaccine was fully approved by the US Food and
        Drug Administration on Monday for Americans 16 and older, which National Institutes
        of Health Director Dr. Francis Collins told CNN was a "ray of sunshine in
        the midst of all these dark Covid clouds."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70382c-4102-4cd6-817c-e685af4994d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3a999-32c9-417e-8dca-f815b31cda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies said Wednesday they have begun to submit data,
        including that from a trial with 306 people, to the US Food and Drug Administration
        for approval of a booster dose of their Covid-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482de10-6784-40f0-a8c0-cb170f49fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484d171-7ede-4f4c-9610-eb9fabca7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced it has completed its submission to the FDA for
        full approval of its COVID-19 vaccine for people 18 and older. Moderna said
        it has requested priority review from the agency. Moderna''s vaccine is currently
        available under emergency use authorization for people age 18 and older. The
        company began submitting data for approval to the FDA in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f82dc-673c-46f1-8ffa-df4ca3f2b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d060333-c846-44bf-a0d7-1cb9a539ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, children younger than 16 aren''t fully approved for a vaccine,
        and the emergency use authorizations in place only cover adolescents 12 and
        older.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac357dd-e9da-4ced-830b-7cd622931ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1ea71-7e06-4fde-a9be-ca898132267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children ages 5 to 11 are the next group in line to become eligible
        to receive the COVID-19 vaccine, and an updated emergency use authorization
        from the FDA would make at least 28 million additional children -- representing
        about 9% of the US population -- eligible to receive the vaccine, according
        to a CNN analysis of federal data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb274695-fe91-4ea6-a9bf-8f506a30959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c11f29-b613-41df-ac26-b4d8a859ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of authorizing a vaccine for that age group may
        not be completed until the end of the year, US Surgeon General Dr. Vivek Murthy
        told CNN''s Brianna Keilar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a202550-7187-4281-a562-556eccb80619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25251ec1-1136-425f-8cfc-0a701e43d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing is a problem, Dr. Paul Offit, a member of the FDA''s
        vaccines advisory committee, told CNN, because the more transmissible Delta
        variant is spreading and the cold dry weather of the winter months makes it
        easier for the virus to spread -- all while children are sitting together
        in classrooms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8a8f2-ee9a-4051-a04a-bd365ecb1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118d4a9-43a1-4587-a904-b4147bf544da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are going to have a group of fully susceptible people all in
        one place," he told Jake Tapper. "That''s not a good recipe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8b251-25f4-4b06-92c9-a328fb7895d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300d005-975a-428a-b287-8e34a75b5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though it would be good to have vaccines for children before
        then, it is important for health officials to take their time in making sure
        the vaccines are tested heavily -- and deemed safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b72df3-7095-4c2d-a5e9-e9d92c49b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8517e39-b728-431a-8258-844a6e087bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving as quickly as we can, it''s just not easy to move
        that quickly when you talk about doing big vaccine trials," said Offit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adf841-4dee-4b11-9acf-2154967cd3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1591f0b-88eb-429f-bae1-ccb46db5c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations surpass the six-figure mark</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584df95-25c8-4fa9-8fe4-7a66c443d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people are hospitalized with Covid-19 in the US,
        the first time the country has surpassed that mark since January, according
        to data from the US Department of Health and Human Services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355535c-9a97-4229-9be7-868beee5d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb7adc-6e35-4b13-9554-46d1d2ab27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalizations have been on the rise in the US since
        early July. They''ve nearly tripled in the past month, and have grown by 10%
        in the past week alone. Current hospitalizations are about 71% of the peak
        from January 14, according to HHS data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13881265-7da7-43e8-9ded-1aa8d69f3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398ff5d-ca86-4008-8901-390b24f8b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida and Texas account for nearly a third (31%) of current COVID-19
        hospitalizations. Florida has the worst per capita hospitalization rate in
        the country -- about 80 hospitalizations per 100,000 people -- followed by
        Alabama, Mississippi, Georgia and Louisiana, each with more than 55 hospitalizations
        per 100,000 people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec527b60-4564-42f6-9d40-48601d48a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356f109-eb9f-4b56-ad02-fd7e0aac9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalization rates are still highest among seniors,
        but the gap is smaller than it was during the winter surge. In fact, Covid-19
        hospitalization rates among children and adults under 50 are the highest they''ve
        ever been, CDC data shows.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40f86b-9112-4b48-9097-1b5f48d8b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204b69f-7935-402e-bd3c-b860cdd0f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ensemble forecast published Wednesday by the CDC projects that
        new COVID-19 hospitalizations are likely to remain stable or have an uncertain
        trend over the next four weeks. It''s the first time since mid-July the forecast
        did not project an increasing level of hospitalizations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97113d-fcb0-4020-b20e-2336e03defef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95840f-87a4-4895-bddc-2da99ab16e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s forecast predicts there will be 7,800 to 27,000 new
        confirmed COVID-19 hospital admissions likely reported on September 20. Since
        July 14, the forecasts had projected that hospitalizations would increase
        each week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c2ad1-c83f-43f6-88a8-4a6d57d6748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d384c67-885c-47f0-8ed6-fbd26429d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast also predicts that new COVID-19 deaths will likely
        increase over the next four weeks, projecting a total of 651,000 to 680,000
        deaths reported by September 18. The previous forecast, published August 18,
        predicted up to 664,000 Covid-19 deaths by September 11.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48cc16-1425-495d-80e0-2bcaa6d5caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7087c0-8f26-4d47-a709-8398e24418f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous weeks, the agency says that its COVID-19 cases
        forecast should be interpreted with caution because actual numbers have fallen
        outside the range of previous predictions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecd85f-6d0c-4fe7-8b2a-635b71a36db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752532e-9155-4a47-9296-eef194882e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools take different approaches to rising cases</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246be77-2b62-4889-9de4-03f8f2dfad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rise among children, some school leaders are pressing for
        precautions while others are banning mask mandates.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc93af9-3def-4b19-8e31-a6ebabd020ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657221ca-a39a-4001-b57a-5039520260d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Florida''s 15 largest school districts, at least 11,851
        students and 2,610 employees have tested positive for COVID-19, amounting
        to more than 14,461 confirmed cases since the school districts started keeping
        track of cases for the 2021-22 school year, according to a CNN analysis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964838ab-b6cb-4a5f-914e-994c99fd1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b889c-b39c-4792-9bdf-79e276293aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis has issued an executive order banning
        schools from instituting mask mandates, but eight counties have defied the
        order as cases have grown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16820bf4-e48c-4a36-9d55-f8a3820946af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae35b5-2bc9-452b-9295-b13cb3451ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster also issued a ban on mask mandates,
        prompting a lawsuit from the American Civil Liberties Union, according to
        a complaint filed Tuesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cc64e-1aaa-481a-9831-fbd3ac2e0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b5a54-d11c-4151-9daf-58a5dff29f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disability rights issue," said Susan Mizner, ACLU disability
        rights program director.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea05ea-987b-402d-be9d-5530d6c2c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f95cd-dc83-4866-9327-5d78d391eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students with health conditions or disabilities that make them
        vulnerable to COVID have a right to attend school without endangering their
        health or safety. Schools who have children with these conditions have legal
        obligations under federal disability rights laws," Mizner said in an ACLU
        statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181e81c-69a2-4d5e-acef-81e210a15b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e188b6-fd3b-49ec-a4e9-6f9d3fa4298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster''s spokesperson Brian Symmes declined to specifically comment
        on the lawsuit, but said, "The only truly inclusive option is to allow every
        parent to decide whether their child will wear a mask in school."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08845cf-9a42-4a43-b7c8-76fb415e9f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756dbda-f15c-4ca8-9db1-1723dba8b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Los Angeles Unified School District has implemented
        strong mitigation measures and appears to have kept infection rates under
        1% during the first week of classes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57917dc-670e-4f27-85b5-3ce4742bced6'
