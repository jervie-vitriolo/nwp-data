      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61034e73-4371-415e-9fed-c1424221f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusivity is key for opposition to win in 2022 polls - analyst</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590fba9-5d28-42da-8d36-c4f97f7ae4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b45e7b-f3d6-4dd3-8b27-ef5d52ae5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Prof. Dennis Coronacion welcomed 1SAMBAYAN’s student
        chapters launch, saying that the move shows some concrete plans in the coalition’s
        electoral moves. These include tapping the youth vote, and moves to organize
        its base.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74389df6-fdc4-4333-b3b0-a1eae693a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2488af-aac2-4c05-8c90-811ebd80a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the move helps repair the coalition’s damaged reputation
        after several invitations extended by 1SAMBAYAN to prominent politicians to
        run under its ticket were declined.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7299b2-db83-4f87-88b7-366d872fa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f65545-538a-42f9-9cca-c403283e5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 1SAMBAYAN named several nominees for its selection process
        such as Vice President Robredo, Diokno, and legislators such as Senators Grace
        Poe and Joel Villanueva, and House Deputy Speaker Vilma Santos-Recto.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab2373-f2c4-42fe-8759-f6b61f4d215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2d398-64fa-454e-8fa6-d98142cd90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe – who ran for president in 2016 - said that she still had no
        plans to mount another presidential run. Villanueva said he was not interested.
        Recto also turned the nomination down, citing COVID-19 response and legislative
        duties as her main focus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532d3c5-5d02-496d-984d-185fbfdb0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c31b89-461f-4a38-970a-65214ace4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a good recovery on the part of 1SAMBAYAN and at the same
        time, their decision to reach out to the youth through those universities
        is also a good move,” Coronacion told CNN Philippines in a phone interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c6319-ca84-4377-ab2b-801594947fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a485e28-9d37-4709-9650-ad1208445564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that the group should have waited for other universities
        in the country to set up their own chapters instead of just launching it with
        the Taft and Katipunan-based institutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757570e-75e1-41f3-914a-59de131bf311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670b439-52b2-405c-954f-803b8621f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to invite the other universities and colleges too. <em>Maganda
        kasi yun na</em> (It is good to reflect) overwhelming yung support, but they
        have to tap the support of the youth, especially the educated ones. <em>Sila
        yung</em> (They are the) enlightened, and most of them are against the programs
        and policies of President Duterte,” Coronacion said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bed09-b78c-418d-a719-b1601a77c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76911f-5bbb-4e47-9d36-05757a3ea4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, building a coalition of 1SAMBAYAN chapters from different
        schools nationwide would have helped shed the party’s “elitist” image.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40d09a-642a-432a-ae08-11eb4e16d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e448961-ff82-40e7-b4ca-574f6ae50744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> (The) number one criticism or point against 1SAMBAYAN
        is that they are made up of the country’s elites, <em>yun bang hindi kayang
        maka-konekta sa masa</em> (they seem unable to connect to the masses),” Coronacion
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb802a5-eddb-4f11-a0fd-310784ff5ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c98919-1ca2-4628-9821-e9ab331f30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that linking with other universities would help their cause.
        State universities and colleges, as well as technical and vocational schools,
        should have also been tapped, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae61323-9ad2-4c50-b728-57fbe5e933d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74726232-a94b-461f-bb30-a2d766c0296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted three key challenges for 1SAMBAYAN and the opposition
        in general. These are how to encourage the youth in poor communities to register,
        how can the young can be inspired to vote, and how to convince them to choose
        opposition candidates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c75740-8b6b-422b-9db3-4f03ce2043a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40953d8c-c0cd-4370-9e25-a58699f6c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion believes that 1SAMBAYAN should also focus on reaching
        out to out-of-school youth. He believes that out-of-school youth outnumber
        those who have degrees or are currently enrolled.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec84049-a2bd-4f24-b717-80ca9d533c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686d4fd-d98e-478a-b23a-7afaf542e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to come up with a strategy to convince these huge sections
        of the youth population that they should not vote for Duterte and his allies.<em>
        Mahirap ilatag yung</em> (It is hard to lay down the) <em>agenda ng opposition,
        and ang hirap din kasi wala naman silang</em> (and the difficulty is that
        they lack a) unified agenda to begin with,” Coronacion said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73858113-3ba5-466d-9720-a09aa075175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb23079-927e-48de-8e8f-cc04bf199fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, 1SAMBAYAN youth convenor Rae Reposar said that the
        group is planning to launch more chapters, saying that the organization’s
        chapter at the Polytechnic University of the Philippines is already being
        set up.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dd15b-a92c-431c-86a2-a4a0bc33b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82535016-7b4c-4523-a045-e14863ca33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not just expanding in schools. We’re expanding in different
        areas across the Philippines,” he said during the launch.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db8354-a553-405f-8fad-d76aabcd2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:40:24.439+08:00
