      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the cellphone video and witness accounts showed that
        the shots fired by Nuezca were so sudden that the victims were not able to
        react. She said if the circumstance of treachery is present, the crime is
        considered murder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bcad6f-fc61-4cab-a159-477f3b864bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.870+08:00
