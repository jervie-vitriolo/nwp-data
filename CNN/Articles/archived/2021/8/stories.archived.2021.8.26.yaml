      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is also requiring unvaccinated employees to wear masks
        in "all indoor Delta settings." A federal mask mandate for air travel, both
        passengers and staff, remains in place through at least January 18, 2022.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3b979-a200-4ccb-9fc8-166411f3a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4aea26-be03-4afa-98d5-69b61a916844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta has stopped short of the vaccine mandate that rival United
        Airlines imposed on its US employees. The nation''s other two major airlines,
        American and Southwest, have also stopped short of a mandate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e445a-41fc-4f63-8a56-0fafad94cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c7ff7-8f3d-4b12-80be-e48ad20b58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a number of other household-name companies have begun implementing
        mandates in response to the surge of Delta variant covid cases, including
        major tech companies such as Google and Facebook, and Wall Street banks such
        as Goldman Sachs and Morgan Stanley.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6969ea-2e6a-4945-9f7e-25b79649316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c145e-d93c-4bee-96cc-0fe832244a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many other employers are reluctant to impose vaccine mandates,
        concerned about losing employees if they impose a mandate. Among unvaccinated
        workers asked what they would do if their employer instituted a mandate, 50%
        said they''d leave their job, according to a June survey by health policy
        think tank KFF.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353656e-cff9-4975-96b9-71f7c5a63dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d658146-d214-40d3-bb3d-2b3e73ebc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every company has to make its own decision [on mandates] for its
        culture, its people, what works according to its values," Bastian told CNN.
        "I think these added voluntary steps, short of mandating a vaccine, will get
        us as close to 100% as we can."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a290e-276b-4f45-99a3-65cd646ca8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e87d0-c95e-44db-a2d0-76eb8a52d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kirby, the CEO of United, told CNN in a recent interview that
        his airline''s vaccine mandate has produced some push back from employees
        who are opposed the vaccine. But he said he was pleasantly surprised that
        the overwhelming majority of employees who contacted him about the mandate
        supported the requirement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c79369-e07a-4b53-aff5-2da1be63a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb71934-9ef7-4d50-8c89-3f22a9c6f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we did this is I know that a year from now, even if
        there are some people who are still unhappy with me about doing this, there
        will be some people who are alive who otherwise wouldn''t have been because
        we required a vaccine," Kirby told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dbf70-6d25-4a7e-b3e4-6f665b65d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf1f12-1961-4998-87f4-4bdba8de841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United is offering employees who do get a vaccine an extra day of
        vacation and $50.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc9802-148b-4b4d-89da-dc0bad0ac38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa3132-1b0d-4c89-9b3f-1e8dde834e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the alarming rise of Delta variant covid cases companies face
        the tough decision of providing a safe workplace by using carrots and sticks
        to get employees to vaccinate or impose a vaccine mandate at the risk of alienating
        and possibly losing some employees," said Joe Holt, professor of business
        ethics at Notre Dame. "It seems more likely that a big stick will motivate
        employees more than small carrots will."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996ec2a-42b6-403c-bba7-4abb3029fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675ef64-9c4a-4d38-81dd-a5cd3d56fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holt says he would be concerned if the logic were extended and companies
        started charging higher health insurance rates or limiting sick days for employees
        who smoke or are overweight.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bfb34-1b1d-47fa-a5e3-8dd8888693d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a414939-5d8d-4c8e-be05-cb3f230b703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s a yellow light, to proceed with caution," he said.
        "I don''t know if it''s a red light to this case, given the gravity of the
        Covid-19 threat."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778f0c1-395f-4dd2-8e57-4f3ecfb84b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efeea7-cfd7-4fda-985d-a80adbbb45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in those cases, the risky behavior doesn''t pose the threat
        to other employees that an unvaccinated employee poses to their coworkers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef53382b-74af-466a-8a59-ab43b96bea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42613dfe-2787-4831-aa8c-1cd8180e531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important social responsibility for companies to resolve,"
        Holt said. "Lives are at stake."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bd43f-17a1-4026-9912-4a1fa336880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.514+08:00
      'mgnl:createdBy': 'pilar'
