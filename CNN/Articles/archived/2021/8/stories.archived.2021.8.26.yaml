    'template': '1'
    'title': 'Biden calls cybersecurity ''core national security challenge'' in meeting
      with tech, education and critical infrastructure leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744cc7ec-8223-463d-9515-7e25c076f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Business leaders from key sectors of the
        economy pledged to help harden the country against cyberattacks on Wednesday
        following a meeting with President Joe Biden at the White House, where he
        described cybersecurity as a "core national security challenge" and cited
        recent high-profile attacks on US businesses that have disrupted life for
        everyday Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7465aa-c31d-48c6-bbd4-22ad68512da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e7971-ac74-49f3-9b88-ec717f8efdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hours-long cybersecurity summit marked the Biden administration''s
        most visible engagement yet with private sector leaders amid a wave of ransomware
        and other cyberattacks that have ratcheted up tensions with US adversaries
        and prompted the President to issue an executive order in May shoring up federal
        IT security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7fb3a-b5ce-4371-9208-6d287f311b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ba222-53d3-42a7-8ba0-34e8ab01dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen time and again how the technologies we rely on, from
        our cell phones to pipelines, the electric grid, can become targets of hackers
        and criminals," Biden said in opening remarks to gathered CEOs from Silicon
        Valley, the water and energy sectors, the banking and insurance industries
        and academic institutions, who all wore masks at the in-person event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718f6da-8ea5-470f-927a-ed69ca92a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7663dc-f9f8-4433-8686-e92a74772a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official described this week''s meeting
        to reporters as a "call to action" for the private sector, which is composed
        of thousands of businesses that may lack the know-how or the resources to
        fend off hackers on their own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67952b-c68e-4c88-b129-41dde08e2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61baf3a-59c1-4c96-bba0-0c3a21323c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, tech giants including Google and IBM committed Wednesday
        to training hundreds of thousands of cybersecurity experts in the coming years
        to help fill what the US government estimates is half a million open jobs
        in the security industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119159b-397e-4168-b692-e74c5a2889f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24088df-2c05-4971-b3ed-b1670ba159d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it would spend $10 billion on cybersecurity initiatives.
        IBM added it would begin offering more widely a secure backup service that
        is already being used by critical infrastructure operators. Microsoft said
        it would spend $20 billion over five years on cybersecurity initiatives, and
        pledged $150 million in support for federal, state and local governments seeking
        to upgrade their security. And Amazon''s cloud computing division said it
        would provide free multi-factor authentication devices to US customers who
        spend at least $100 a month on average on Amazon Web Services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4cfd6-e339-42bb-a3fb-bad2c3e7e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45e43a-a305-4381-b939-a98aa0a91437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it would encourage its suppliers to boost their cybersecurity
        by using multi-factor authentication and better logging, a move that could
        enhance the cybersecurity of Apple''s supply chain. More than 9,000 of Apple''s
        suppliers are located in the United States, according to a fact sheet from
        the administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e5392-6410-4d88-bbfe-29e8a623f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf3d26-aa3f-4d09-8b89-af1bf49445cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute of Standards and Technology will work with
        Microsoft, Google and the insurance industry companies Travelers and Coalition
        to create a new framework designed to help guide the creation of more secure
        technology products and to audit the security of technology products, the
        administration said in the fact sheet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ae804-201e-4985-8f47-3b4f34e51aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c0de7-bff5-4b02-a4be-1782882d1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a program the Biden administration launched this year to improve
        the real-time network monitoring of electricity companies will now expand
        to include natural gas companies, the White House fact sheet said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf7360-3ac6-4055-b809-6541c596306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84297e-7dcc-4433-9176-bf6c528e5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, educational institutions including the University of
        Texas and Girls Who Code announced new accelerated or minority-focused cybersecurity
        credentialing programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51374d-2c18-419a-b17c-cf5b5e6fce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23b687-c5f1-410b-b850-35e3bbc060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber insurance provider Resilience said it would require customers
        to meet a minimum standard of cybersecurity in order to receive coverage,
        and Coalition said it would donate access to its cyber risk assessment platform
        to any organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558f1f7-4692-4f74-957a-2fd9effb9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826b65f-c75d-4e02-a0d5-59c534a09f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has grappled with the limits of its authority
        to answer the rise in cyberattacks, a problem that affects a broad range of
        businesses the White House cannot directly regulate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93448780-7b7b-4f46-a781-5b49e66455b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90887996-6dd5-4933-bdd0-32d727b6bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US government has rolled out mandatory data breach reporting
        requirements for certain sectors such as pipelines, and is increasingly using
        its procurement power to shape the cybersecurity practices of federal contractors,
        officials and experts say the White House lacks the authority to order more
        stringent measures like the use of two-factor authentication in private networks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8741991-ce35-4a42-997e-0be34ae110ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a965a-134d-46ac-bfdb-fca784ac9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Biden administration has tried to encourage private
        industry to take action voluntarily in defense of US networks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01665e7a-ddaa-4c19-93f9-ea57c9fe1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ea271-226c-46b2-8ce7-5644804c98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s summit reflects the latest in that strategy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d25ef-fa0d-48c7-a4dc-d47b39314904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:58:55.103+08:00
      'mgnl:createdBy': 'pilar'
