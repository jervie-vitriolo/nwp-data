      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—&nbsp;</strong>More
        than half of outstanding hospital claims have been sitting with PhilHealth
        for more than 60 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69a475-1b4e-4a77-89a5-9e1f732e4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.396+08:00
