    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swimmer Gary Bejino misses Tokyo Paralympics 200-meter IM finals slot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784b4bc-6c5c-432d-a93c-c3c687cd1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) –</strong> Filipino
        swimmer Gary Bejino failed to secure a finals berth in the Tokyo Paralympics
        200-meter individual medley SM6 event on Thursday at the Tokyo Aquatics Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d299d4-85f4-4df5-8388-aa6b90179369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490c700-5c92-4452-8bcd-2be0f4541e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejino finished last in the field of 17 swimmers in the preliminary
        heats with a time of three minutes and 17.19 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a4493-2966-454d-80d5-a7b3cb1d4b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d867f-0541-41d5-8210-28e51b7a3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old swimmer from Tabaco City, Albay needed a Top 8 finish
        to progress into the finals in the afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c22b0f-c1d2-4fb4-9f9b-7d9837a8aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d9d04-d865-4355-a257-fea66b806745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejino was the first Filipino para-athlete to compete in the Tokyo
        Paralympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1191d1a3-8696-4e26-9ec2-112a9b49bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d90623-19ac-4675-85d7-520156c34f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:04:17.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will see action in three more events: the 50-meter butterfly
        S6 on Aug. 30, 400-meter freestyle S6 on Sept. 2, and 100-meter backstroke
        S6 on Sept.3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce61c5-8ff8-4e67-8764-2b88c22a8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T09:11:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
