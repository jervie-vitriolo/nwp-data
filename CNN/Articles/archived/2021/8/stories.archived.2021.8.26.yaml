      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items under unprogrammed appropriations can only be financed if
        revenue collections exceed targets, and when additional grants or foreign
        funds are generated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12006d03-f649-45a9-ae98-b43a36ed293e'
