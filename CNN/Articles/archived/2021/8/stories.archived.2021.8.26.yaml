      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed during a hearing of the House Committee on Good
        Government and Public Accountability on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b29fc-9029-44d0-a20c-2429b978bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:40:04.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:45:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involves more than 3.5 million hospital claims worth billions
        of pesos from January 1, 2020 to August 24, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1eef3-10b5-49d5-8d52-40cea25e131f'
