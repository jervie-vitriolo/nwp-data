      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP meanwhile welcomed the court''s decision, saying justice
        has finally been served for the Gregorios.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d083b60-1ad3-4e31-ac35-b2dfec31cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:45:42.291+08:00
      'mgnl:createdBy': 'alyssa'
