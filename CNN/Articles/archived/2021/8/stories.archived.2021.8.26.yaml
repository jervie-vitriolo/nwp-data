    'lead': 'A dozen people have been hospitalized with salmonella and two dozen sickened
      as of August 24 in multistate outbreaks of two different strains of salmonella,
      the US Centers for Disease Control and Prevention announced Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T11:20:56.846+08:00
    'mgnl:createdBy': 'vince'
