      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon today announced that approximately 88,000 evacuees
        have left Afghanistan since the evacuation started, but thousands more are
        still trying to get out of the country before the scheduled withdrawal of
        troops completes next week.</p>'
