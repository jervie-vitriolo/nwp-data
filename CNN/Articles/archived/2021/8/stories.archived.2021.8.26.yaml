      'mgnl:lastActivated': 2023-01-25T10:46:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Monday, the nurse who delivered Reach said she
        was "expecting the worst, hoping for the best."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0b5e4-b99f-4b76-b880-e5a0e047864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba655c8-4cf4-4341-bb00-25ea488ad119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I evaluated the patient, we were past the point of no return.
        That baby was going to be delivered before we could possibly transfer her
        to another facility," said US Army Captain Erin Brymer, a Landstuhl Regional
        Medical Center registered nurse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16514fad-187a-48d6-84e3-c699998f99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38219802-d5de-4295-b52f-0e1a18b975d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when she realized things would be okay for the baby and mother,
        Brymer said, "When the baby came out screaming! And we were able to put her
        directly on the mom''s chest and get her breastfeeding right away. I was like,
        ''Okay, we''re good here.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2160b56-a5ba-45d6-b316-0e2ef7109dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a503da-ffef-4f3c-9add-9b2ed7b69709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot mistakenly announced that the baby was a boy, and Brymer
        said she corrected him. "I mean, it''s a girl," the pilot then said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294f205-2cbf-424d-898d-007f0be6288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
