      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack made by the accused was so swift and sudden that the
        victims were not able to defend themselves. The shots fired were made in quick
        succession. Hence, the attack made it treacherous," Gandia-Asuncion wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d7eea-272d-4294-8364-4b75a32cc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting incident stemmed from the firing of a PVC cannon or
        boga by the Gregorios, but the two parties were previously involved in a property
        right-of-way dispute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d8c01-e024-4fb5-be08-674808d642bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:27:36.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the brutal killing, Nuezca previously faced homicide
        raps, six cases of grave misconduct, <a href="https://cnnphilippines.com/news/2020/12/23/nuezca-demoted-in-october-for-robbery-extortion.html">demotion
        over robbery and extortion charges</a>, among other issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5e3ab-557b-43fe-b456-4a1655e34b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:27:36.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics slammed the Philippine National Police following the incident,
        calling an end to police brutality and impunity in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5de92-9b38-400c-88b2-dfcebb96377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:45:42.291+08:00
      'mgnl:createdBy': 'alyssa'
