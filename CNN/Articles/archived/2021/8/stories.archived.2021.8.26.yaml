      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy plunged by 9.6% in 2020 as the Philippines dealt with
        strict lockdowns amid the coronavirus crisis. The government also encountered
        difficulties in raking in taxes and customs duties last year as quarantine
        restrictions forced businesses to go dark, and individuals out of work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c06293-c896-4927-bd49-894588ace073'
      'mgnl:activationStatus': true
