    'lead': 'President Rodrigo Duterte''s vice presidential bid in the 2022 elections
      will not protect him from lawsuits, a legal expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T15:14:38.690+08:00
