      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings also listed features that new players must possess,
        among which is a large existing user base which will slash customer acquisition
        costs, citing an "ubiquitous" corporate sponsor as an example.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44352b49-7329-4eb5-b354-6df6e387ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T18:22:58.120+08:00
