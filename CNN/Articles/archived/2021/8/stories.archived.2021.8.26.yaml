      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges Elden "has been and will continue to suffer
        personal injury by the distribution and possession of child pornography,"
        including emotional distress and loss of earnings.</p>'
