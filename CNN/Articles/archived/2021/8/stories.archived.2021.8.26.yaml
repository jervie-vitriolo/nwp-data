      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag sinasabing La Salle, Ateneo, elitista. But first, kailangan
        po nating i-acknowledge kasi yung privilege natin na makapag-aral sa mga institusyong
        ito,”</em> he said, adding, “because you’re growing and you’re benefitting
