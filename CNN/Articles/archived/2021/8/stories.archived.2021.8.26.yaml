    'template': '1'
    'title': 'Lawmaker: COVID-19 booster shots may be affected in 2022 if revenues
      fall short'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b361c7c-917c-4724-a936-fd5e3071c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) ─</strong> A lawmaker
        warns funds intended for COVID-19 booster shots in the proposed 2022 budget
        may be affected if state revenues fall short.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc297ed7-7555-4b25-b46b-4ff0aee377c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573500c-e593-49d7-b7ff-e11ffdfc39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"En caso po na hindi natin makamit ang growth na expected at hindi
        natin makamit ang revenue collection na expected, ang isa sa pinakamatatamaan
        ay ang COVID-19 vaccines...bakit natin nilagay sa unprogrammed ang COVID-19
        vaccine na may halagang ₱45 billion?" Marikina Rep. Stella Luz Quimbo said
        during a House panel hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a68044-49d3-4a08-8844-37df98cc530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7245e-5ef5-4110-9378-0f04f73953c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case we don''t achieve the expected growth and
        revenue collection, COVID-19 vaccines will be among those affected. Why did
        we put COVID-19 vaccines under unprogrammed (appropriations) amounting to
        ₱45 billion?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953ff4a-46ab-417b-92a2-2bce69cded3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afca9a-189b-450a-b5a7-155eca77381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo was referring to the ₱45 billion assigned by the government
        for purchasing booster shots for all Filipinos in the proposed ₱5.024-trillion
        budget for 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b669397-bcb0-47c8-b3f7-06ab2d10e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d07416-f4c3-42bc-a183-24b989adbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:45:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker asked during her interpellation whether unprogrammed
        appropriations would be affected first should collected revenues fail to meet
        expectations if lockdowns were to make a return in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d0f62-6716-4dee-8731-ca167fef7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:45:55.600+08:00
