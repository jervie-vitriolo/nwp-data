      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Antony Blinken
        said Wednesday that there are approximately 1,500 people who may be Americans
        left in Afghanistan, adding that when evacuation operations began, there was
        a population of as many as 6,000 American citizens in the country who wanted
        to leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d0a5f-d8d1-4bdb-9d1f-61c80030c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebd132-2475-4b98-a7b8-2c9632a67b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US has "evacuated at least 4,500 American citizens
        and likely more" since August 14, and more than 500 were evacuated in the
        last day alone. "Over the past 24 hours we''ve been in direct contact with
        approximately 500 additional Americans and provided specific instructions
        on how to get to the airport safely," he said speaking at the State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606cd04-9fc5-4ad1-989d-7558c443f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e063b-8409-4ba6-ad66-26d624224b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the remaining roughly 1,000 contacts that we had who may be
        Americans seeking to leave Afghanistan, we''re aggressively reaching out to
        them multiple times a day through multiple channels of communication," Blinken
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f500a-bb70-4bfa-8236-f0a69e24c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610764c2-6e7b-413d-bd9c-3686cc9801af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the pace of US evacuations from Afghanistan has picked
        up considerably in recent days, Biden administration officials have repeatedly
        voiced concern about security around Hamid Karzai International Airport in
        Kabul. The US believes ISIS-K, which is a sworn enemy of the Taliban, wants
        to create mayhem at the airport and has intelligence streams suggesting it
        is capable and planning to carry out multiple attacks, a US defense official
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f590cf4-a775-4257-afab-5016cb0bacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa62aa-0bda-4c6c-a406-519f04275942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Wednesday that "it''s hard to overstate the complexity
        and the danger of this effort," citing Taliban control and the "very real
        possibility of an ISIS-K attack."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42983be2-95b5-460a-bdbb-bd0ec67ba8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb181d-dc65-48b7-8531-3c4a96062637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re operating in a hostile environment in a city and country
        now controlled by the Taliban with the very real possibility of an ISIS-K
        attack. We''re taking every precaution but this is very high-risk. As the
        President said yesterday, we''re on track to complete our mission by August
        31 provided the Taliban continue to cooperate and there is no disruption to
        this effort," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198841ff-8752-4792-a3f8-fa8c4ea94f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddf7e4-7e5f-40b6-ab04-e2cd4c77a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no deadline on our work to help any remaining American
        citizens who decide they want to leave to do so, along with the many Afghans
        who have stood by us over these many years and want to leave and have been
        unable to do so. That effort will continue every day past August 31," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da31509-dda1-452b-8646-7aae44c4804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7906e2-1330-4ba0-8a88-e448b39453ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, as he confirmed his decision not to extend the evacuation
        deadline beyond August 31, President Joe Biden acknowledged the growing threat
        that the group poses to the airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb55d84-2ad5-4bea-9920-3ca3b4a1aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e34b63-2252-4d3e-b624-348ffadc8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we''re on the ground is another day we know that ISIS-K
        is seeking to target the airport and attack both US and allied forces and
        innocent civilians," the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11c725-f523-4765-a035-a97076c121ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7b819-b129-4deb-a53f-8ee61c527d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Biden administration is in touch with US allies
        about securing the Kabul airport and efforts to keep it up and running, a
        senior State Department official said Wednesday. It is unclear if there will
        be any agreement to keep the airport open by the time the US military leaves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13571ec0-f373-4dec-a35a-195db290a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a77b5f-fff4-4e32-b2ba-4d9ae1e55f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken noted Wednesday that some may have left the country, some
        may not actually be Americans and some may choose to stay. He said the State
        Department believes "the number of Americans actively seeking to leave Afghanistan
        is lower, likely significantly lower," but noted that they are "dynamic" calculations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e7d66-1e7b-4507-9090-2a7c229808d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39136343-878d-4d42-bcda-8d80b164379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are not required to register with the State Department,
        Blinken said, making precise counts difficult.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4f784-d96c-4ec0-a68b-9c52f3a761af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fce45-f71c-48b3-8a67-f4c33d242c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the United States flies tens of thousands of people
        out of the country, many Afghans who assisted the war effort are still awaiting
        their turn to leave. The dangerous and chaotic scenes outside the airport
        have made it virtually impossible for Afghans -- even those with green cards,
        specific instructions from the US embassy, or ailing children -- to make it
        onto the airport grounds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074ce61-2100-4a54-936d-b74eca5296f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:17:13.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/politics/blinken-americans-afghanistan/index.html">Approximately
        1,500 people who may be Americans are left in Afghanistan, Blinken says.</a>"</em></p>'
  'Ancient-DNA-from-teen-girl-reveals-unknown-group-of-humans':
