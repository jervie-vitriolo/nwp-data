    'template': '1'
    'title': 'COVID-19 cases near 1.9 million with 16,313 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418a66a-2c81-48ba-ae4a-0f5d35a3bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>          Metro Manila (CNN Philippines, August 26) —</strong>&nbsp;The country''s total
        COVID-19 case count moved closer to 1.9 million on Thursday after 16,313 more
        people caught the coronavirus, the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b3aad-be37-4f05-9948-f0c54730f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          The DOH case bulletin counted a total of 1,899,200 cases in the country with
        6.9% or 131,921 active or currently ill. It''s the highest active case tally
        following April 19 when there were over 141,000 sick patients.          </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a29b49-55bf-49e4-a491-60e71f14beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 96.1% of active cases have mild symptoms, 1.2% have severe
        symptoms, 1.1% are asymptomatic, 1.03% are in moderate condition and 0.6%
        are in critical condition.          </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe1238-fea3-460d-bb30-6ca5a0191b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also soared to 32,728 - which is 1.72% of the COVID-19
        total - after 236 more people lost their lives. This marks the ninth consecutive
        day of over 150 deaths recorded daily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be2c32-53dd-4585-8a47-eebc8b386238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          Meanwhile, 9,659 more people recovered, bringing the survivor tally to 1,734,551
        or 91.3% of the cases.          </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32b11d-6cf4-4778-bb3f-a7b61e23a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 125 survivors into deaths after validation,
        and deleted 201 duplicate recoveries.          </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0b055-0d04-4a14-a545-4a92f1814700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:07:22.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories which failed to submit
        their reports on time, the agency added. These laboratories contributed an
        average of 4.3% of tested samples and 3.1% of positive individuals in the
        last 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b5a8f-b0a1-4dc5-bf47-7d88ed7616f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of all tested people with positive
        results - fell from 25.5% based on tests from August 23 to 24.9% based on
        65,903 tests reported on August 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01580ba-131f-436e-98b4-7ebacca84ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad341821-d0ea-46bc-b775-02c82ff084f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate still falls within the critical level which indicates the
        need for more coronavirus tests, according to US nonprofit Covid Act Now that
        is used by OCTA researchers for reference. An area should aim for a positivity
        rate of below 3% to show there is adequate testing, Covid Act Now says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df1324-1e13-4717-85e4-6bcea7d7cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cd80b-1e6c-478d-8a31-a1377057a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the World Health Organization set the standard positivity
        rate to below 5% to say that infection in an area is under control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8dc76-674d-4ef3-b750-2efaa3c6bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f80b7-6a5f-431e-b1eb-51cde2240e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been three days since the country hit a new all-time record
        for new daily cases but the DOH warned "<a href="https://cnnphilippines.com/news/2021/8/26/PH-COVID-19-cases-new-peaks.html">additional
        peaks</a>" may be seen in the coming days or weeks, due to ramped up testing
        and contract tracing efforts.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53ed70-2278-4c81-8350-c5dac834e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd11ae-fe9c-4e27-9947-9217876e9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country remains in the high-risk classification for COVID-19
        based on its increasing two-week growth rate of cases and the average daily
        attack rate, DOH chief epidemiologist Alethea de Guzman said in a briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae5387-0f4d-4678-b947-a63ae073ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35ce79-2aac-4b95-8c5f-6d6092610243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s growth rate is at 63% in the past two weeks, slightly
        higher than the 58% recorded three to four weeks ago, de Guzman said. A positive
        growth rate means infections are increasing, while a negative growth rate
        indicates that cases are decreasing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6096539-4b7f-45e2-8696-73cbd347ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521276e7-ead0-4da4-b21b-1cb9d26bbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:13:46.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:47:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the average daily attack rate, defined as the number
        of infected people per a population of 100,000, rose to 12.9 on Aug. 12 to
        25, from 7.9 in the previous two-week period. Officials earlier said the higher
        the attack rate in an area, the higher a person''s risk of getting the infectious
        disease there.</p>'
  'hometown-cha-cha-cha-interview':
    'author': 'Anton Holmes'
    'caption': 'Kim Seon-ho, Shin Min-a, and Lee Sang-yi in "Hometown Cha-cha-cha."
      The new Netflix K-drama is about “about the small stories in our daily lives
      and emotional changes. It’s about healing and warmth.” Photo courtesy of NETFLIX '
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-08-26T16:02:47.897+08:00
    'imagesource': 'jcr:c981c0e3-8db1-473d-8ae2-024185b94d7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ec6898-21d5-42be-b537-a2e8dcf3d2fb'
    'lead': 'The new Netflix K-drama is about “about the small stories in our daily
      lives and emotional changes. It’s about healing and warmth.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T16:16:22.774+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:46:59.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:10.566+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Hometown Cha-Cha-Cha’ is set to become our new weekly ‘healing’ habit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a33c1e-e530-4afd-a9bb-aa38ea183242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.774+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of 2020, the Netflix K-Drama “Start-Up” became wildly
        popular with a fanbase that kept asking for justice and happy ending for the
        show’s “second lead,” Kim Seon-ho. You might have seen it online (and offline)
        — the hashtags #TeamGoodBoy versus #TeamDoSan (aka #TeamSadBoi).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850bb60-6cd9-4fe4-999b-45febc672665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.774+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash forward to August 2021, and we have #TeamGoodBoy’s Kim Seon-ho
        starring alongside veteran actress Shin Min-a for “Hometown Cha-Cha-Cha.”
        Before “Start-Up,” Kim had over 600,000 followers, mostly fans from his variety
        show “2 Days &amp; 1 Night.” But because of his role as the angel investor
        and all-around mentor Han Ji-pyeong, that number grew fivefold by the end
        of the show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6824b70-936d-4a69-9f9a-4e327166e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.774+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with over 5.4 million followers, everyone’s SLS (Second Lead
        Syndrome) can finally be set aside. It’s his time, his story, and one where
        we will not be short on our return on investment as with that pilot episode
        of “Start-Up.”</p>'
    '0':
      'image': 'jcr:4bcab38a-3dd5-4fbc-a55e-19879fc9066d'
      'imageCaption': 'Shin Min-a and Kim Seon-ho. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709eb179-30ca-40bd-a072-fd7f31ed5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:22:32.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce376d6-49a0-4b98-a302-c4fa1faba688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.774+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the online press conference for “Hometown Cha-Cha-Cha,” it
        was very clear that the 35-year-old has now arrived. “This is a truly heartwarming
        story and I felt it was really human. I play the role of Hong Du-sik, someone
        who is unemployed but capable of everything,” he says. “It’s a drama that
        can help people heal,” he adds. The light tone and plot is just enough for
        anyone to de-stress — no complicated storylines or those over-the-top big
        bads, just the usual slice of life story that is brought about through human
        warmth and sprinkled with a bit of sea salt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e6c8a-921f-48a1-9128-17be05bd2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about how he wants the audience to receive his character,
        he answers, “I think it would be really nice if women who watch the drama
        think that it would be nice to have a boyfriend like Du-sik.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfb7cc-0f69-4758-bfa6-aea480e43e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cast Chemistry</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8164461-d9ff-421e-ba59-c3723a0559ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:16:22.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:46:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the factors that made Kim Seon-ho so endearing in “Start-Up”
        was his chemistry with his fellow cast members. The same could be said now,
        as the chemistry between the lead actors has been very clear from the very
        first poster, which was felt even more after the release of the trailer.</p>'
    '60':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
