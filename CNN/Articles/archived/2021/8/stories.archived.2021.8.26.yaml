  'WHO-backs-vaccinating-children-but-elderly-still-a-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T04:44:09.152+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0469955-f0df-4020-954b-784476966d17'
    'lead': 'The World Health Organization backs the vaccination of children with
      comorbidities living in areas at high-risk for COVID-19, but notes that the
      elderly should still be prioritized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T04:48:15.504+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:47:44.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:52.423+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'children', 'vaccination', 'coronavirus', 'COVID-19', 'elderly',
      'prioritization']
    'template': '1'
    'title': 'WHO backs vaccination of children at high-risk but says elderly still
      a priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4794f6-1d6f-4a9f-9e4b-270ebd5e715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        World Health Organization is recommending vaccinating children with comorbidities
        living in areas with increased COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ee740-38bf-4a18-ae10-7b149f187fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100aa53d-af95-42a0-b155-a04efaddbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHO is recommending to countries that where children have comorbidities,
        and if these children are in places where there’s ongoing community transmission
        and formation of clusters, then children could be vaccinated,” WHO Essential
        Medicines and Health Technologies coordinator Dr. Socorro Escalante said in
        a briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0afa4f-a2aa-4298-ba01-535be9e78e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297f9a0-9493-43e6-ae53-57c69cbb2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that while children are less likely to suffer from
        COVID-19 infection, there is still a small risk of severe illness and complication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465a88e-a79b-4cab-9a61-f421acef1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed565973-0730-4796-8874-f3fe46b14dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the elderly – a vulnerable age group – should still
        be prioritized in the vaccination program, Escalante noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f5cb0-73e3-40ba-85aa-ad91b5fdb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b67b93-5afa-4d90-9112-1ce449b1d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still need to put that in the context of prioritizing the elderly
        who are more vulnerable to severe disease,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbab865-432e-4a2c-ad67-fd3f8315ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800b32a-2b2e-4396-9202-6baa6878664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country records more children catching COVID-19, vaccine
        experts already rejected the call to start immunizing the said age group due
        to unstable supply of coronavirus shots and the lack of efficacy and safety
        data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526f48f-f0b8-412e-9fac-97c45ab0d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c0728-e94a-47d3-b8d6-5abf1e8f34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said it is prioritizing the inoculation of the
        most vulnerable, which include medical workers, senior citizens, and people
        with comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94094080-e81c-46b1-8934-39aac2e254f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcbb64-4749-4b80-91db-6b4d8d5e838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Food and Drug Administration has been reviewing requests
        of vaccine manufacturers to amend their emergency authorization in the Philippines
        to include children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656df832-f517-4aff-aa8e-67c4fb3e8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aedda23-c0b6-467b-ae92-ae20e17eec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only Pfizer COVID-19 shots have been approved for use on
        minors that are 12 to 15 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06726a-a471-4cad-b265-d4bb1e4f28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7e6f2-4a46-4b1e-af52-f940c7a75e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China-made Sinovac’s application to cover persons 3 to 17 years
        old has not yet been approved by the regulator due to lack of data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7469da-dd47-4a01-b072-c7760eb7e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f107a7-5822-444a-9bbe-04f7d2a70ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts are expected to decide by next week on the request
        to expand the coverage of Moderna’s COVID-19 vaccine to include those aged
        12 years old and above.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d20f2-4067-4e08-a39e-b33ba49d9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df63362-85dd-4b6c-88e2-53d607d8a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T04:48:15.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that the government has already fully vaccinated
        more than 13 million Filipinos. This is still a long way from its target of
        immunizing 70 million individuals to achieve herd immunity.</p>'
