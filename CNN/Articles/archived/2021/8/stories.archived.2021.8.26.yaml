      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spencer Elden, who appeared as a naked
        baby on the cover of Nirvana''s 1991 album "Nevermind," has claimed the record''s
        iconic artwork is child pornography and is suing the band over alleged "child
        sexual exploitation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b120b6-ee58-4f4c-a52e-16be1b62e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e90b53-f253-493f-a22c-b282f5452ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock album''s cover features Elden, then an infant, swimming
        underwater while undressed, his eyes fixated on a one dollar bill. It became
        one of the most enduring images in rock music after the record''s release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97626fe-9773-4d17-adb5-8d0882de7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1052d1b-f281-42b8-aa7e-2541b1869687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a complaint, filed on Tuesday at a federal court in California
        and obtained by CNN, Elden''s attorneys said the image was pornographic and
        that he has suffered "lifelong damages" as a result of his involvement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec013e2e-7b77-4cfe-90ea-c1fe8a045bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5a54a-1c69-4320-81e1-13e8f4d2ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elden, now 30, has listed the surviving band members, the executors
        of lead singer Kurt Cobain''s estate, and various record labels as defendants.
        He is seeking $150,000 in damages from each of the defendants, plus legal
        costs, and alleges the defendants "knowingly produced, possessed, and advertised
        commercial child pornography."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc02a8-840d-4685-b129-8c21d83bfb07'
      'mgnl:activationStatus': true
