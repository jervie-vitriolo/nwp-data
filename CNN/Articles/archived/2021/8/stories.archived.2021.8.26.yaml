      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po namin siya binigyan dahil hindi pa nga po namin sigurado
        kung talagang kailangan yan dahil wala naman pong</em> assurance <em>na kailangan
        po ''yun</em>," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec703781-3a26-422e-8db8-b99050669911'
