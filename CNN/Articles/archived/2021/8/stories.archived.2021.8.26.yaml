      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the community
        quarantine due to COVID-19, many of us stayed at home and downloaded various
        apps on our phones to have convenient access to essential products and services.
        However, having so many mobile apps from food delivery, shopping, to restaurants
        can sometimes be very confusing, especially when you need to keep track of
        all the pop-up notifications, payment transactions, and not to mention, the
        expensive delivery fees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c06dd5-ad8c-468c-9ff6-91d9ba97685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:20:44.439+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:46:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s one app you need to download because it has just about everything
        you need: the SM Malls Online app. With this app, you can safely and conveniently
        buy from various trusted essential and retail stores and restaurants from
        select SM malls and have them delivered straight to your doorstep -- all in
        one app.</p>'
    '3':
