      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f90b61-5968-4781-9580-0426cb565f84'
      'mgnl:activationStatus': true
