      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people recover on their own, but those who experience persistent
        diarrhea may need to be hospitalized. In rare cases, the infection can enter
        the bloodstream and cause severe illness.</p>'
