    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647edd48-1580-4d64-a127-66145ac612ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
      'mgnl:createdBy': 'bamba'
