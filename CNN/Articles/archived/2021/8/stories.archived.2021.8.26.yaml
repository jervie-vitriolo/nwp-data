    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Martin-Romualdez', 'Rodrigo-Duterte', 'vice-president', 'Palace']
    'template': '1'
    'title': 'Duterte won''t push through with VP bid if Romualdez runs, Palace maintains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a296b0f-22d6-40ea-80e7-e9d3e333dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Despite
        <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-confirms-VP-run.html">confirming</a>
        he will run for vice president in the 2022 polls, President Rodrigo Duterte
        will not push through with his plan if House Majority Leader Martin Romualdez
        will gun for the same position, according to Malacañang.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c2e3e-ae16-4a35-bce5-47b2afd98635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701cb2a-7104-4973-bf61-f034eb1573d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh kung tatakbo po si</em> Congressman Romualdez, <em>susuportahan
        pa rin niya. Pero wala naman pong</em> indication <em>na tatakbo si</em> Congressman
        Romualdez as vice president," Presidential Spokesperson Harry Roque said in
        his Thursday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71825d-fdd2-4be2-b620-4731c12e3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffb55a-e314-446c-a0e2-cc64153a1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Congressman Romualdez will run, the President will
        support him. But there''s no indication that Congressman Romualdez will run
        as vice president.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49275959-7dc8-4829-9f5f-84daf52690bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04329bc2-96f8-45c5-aa56-53b771c7d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, Duterte said he will not run for the second highest post
        in the land if Romualdez will do the same. Romualdez, however, said he also
        won''t run for vice president "<a href="https://cnnphilippines.com/news/2021/6/24/Romualdez-Duterte-Lakas-CMD-Hugpong-ng-Pagbabao.html">in
        contravention</a>" to the chief executive.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e383b43-6d4a-419d-8ce2-79bcc2541b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48451ee-760b-4f0b-ad09-89e161e900dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:29:57.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:46:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the President said that he is a man of his word. So <em>dahil
