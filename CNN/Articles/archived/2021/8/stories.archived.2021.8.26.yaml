    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Filipino pâtissier turns local flavors into bonbons'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd92080-18ca-404d-99eb-fe7005a20b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.340+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bonbon is a shiny and gleaming thin-shelled chocolate filled with
        a creamy ganache center that lives up to three weeks. A repetition of the
        French word bon meaning ‘good,’ bonbons, when eaten, are tiny chocolate explosions
        of different textures and flavors that unfold in your mouth. Part of its appeal
        is also the unexpectedness. The more you chew into the glossy coated chocolate
        pod, the more one flavor turns into another. Bonbons take up to three days
        to make following a labor-intensive process, with each hand-shelled chocolate
        painted by hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89549ea7-20ef-4f3f-a449-324b90da9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.340+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chef Kevin Ong, creating bonbons was what he learned to love
        doing, at the end of a series of bad decisions. “When I was in my 20s, I made
        bad decision after bad decision and I ended up in jail for around eight months,”
        he shared. “By the time I got out, I was already 30 years old with no money
        and the only opportunity that came up was to become a concessionaire near
        a BPO.” And even without any previous experience in running a business, Ong
        saw it as the best option to make ends meet.</p>'
    '5':
      'image': 'jcr:29708bed-ef3a-4d89-ac64-6e410c968b02'
      'imageCaption': 'Chef Kevin Ong of Kevin Ong Patissier. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ded5e-32f0-4943-bc12-a38c8ea32623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.340+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343f88c-0243-4b3d-ac6f-5f736c5759aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.340+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being in the food business is hard,” he said. “I wasn’t making
        money for the first three years so I started to question where I was and what
        I was doing.” When he decided to pack up his business, another opportunity
        to help his friend run a catering business followed. “For the longest time,
        I didn’t cook at all and I was serving buko pandan and coffee jelly at corporate
        and private events for another six to seven years,” Ong shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278ba58-2905-486f-805b-e54b2b28aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.340+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to enroll in a pastry school happened at a friend’s
        wedding. He thought he could top the quality of the desserts that were served
        so the following week, Ong enrolled in the Academy of Pastry and Culinary
        Arts in Makati, an international school headquartered in Malaysia and grounded
        on French pastries. He described his experience as a novice as nothing short
        of challenging. “I had to make a few thousand macarons before I finally got
        it right,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5a776-dbca-4029-9c34-8f9c67acf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to his catering business as a pastry chef kept his days
        busy baking mostly cakes and small desserts, again for corporate and private
        events. But when Ong went on his honeymoon in Europe and tasted a wide array
        of exquisite chocolates, he felt there was more potential in the colorful
        confection he had come to know as bonbon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fb6d9-49b6-4bc1-ae1d-98de39fb464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea of bonbons comes from the French, the pastry chef
        — after putting up his namesake patisserie brand in 2018 — decided to turn
        it into something that could fit the palette of Filipinos. “At the time, the
        Philippine market had a small appreciation of chocolate,” said Ong. Thinking
        of the popularity of bean-to-bar chocolates, he wanted to introduce a format
        that wasn’t available in the market. “When Filipinos think of chocolate, they
        only think of sweet flavor profiles but I thought, how can I offer something
        that would get them to enjoy chocolate in a different way and different flavor
        profiles,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb0bff-7ce2-4655-81ae-650ee3be71e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Pinoy flavors all started with the 2019 SEA Games,” said Ong.
        Then a rookie pastry chef, he received a call from one of his friends who
        wanted to know if it was possible for him to come up with an exclusive all-Filipino
        flavored chocolate box for international delegates and ambassadors of the
        SEA Games. “I took the time to study and kept thinking, what flavors represented
        our country best?,” he said.</p>'
    '16':
      'image': 'jcr:6179869c-5a94-4698-b6e5-93594472dcc3'
      'imageCaption': 'The exclusive 2019 SEA Games Kevin Ong Patissiere Bonbon Box.
        Photo courtesy of KEVIN ONG PATISSIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599e661-3d3f-4065-aea6-aea48318de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b60df-4961-4db6-bef8-cfbee01d726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought of what we’re famous for so I came up with the flavors:
        Mango, buko pie with coconut and crust filling, leche flan with caramel and
        custard ganache, gin pomelo, Matutum coffee using beans from Mt. Matutum,
        pili gianduja, halo-halo, and Calamandan, which is short for calamansi dalandan,”
        said Ong. He identified halo-halo as his proudest creation as it took him
        the longest to perfect, with the challenge of fitting all four layers of banana,
        purple, yam, milk, and pili crunch into a small bonbon. “It was the opportunity
        to make my country proud — local chocolates using local flavors,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab787ac-e8ac-47fd-940b-9a805d92c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Kevin has been experimenting with other flavors like
        yuzu, almond Pop Rocks, strawberry ivoire, Thai milk tea, pecan mallows, Earl
        Grey, hazelnut, orange cointreau, cherry black sesame, and pistachio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e85da-b3a9-459a-a7ff-5caea27348c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Different flavor profiles enhance the chocolate — from fruity notes
        to sour notes, and I eventually learned how to pair them,” said Ong. His personal
        favorite flavor is Olivia’s Milk Cookies, named after his daughter, which
        is spiked with milk and cookie ganache. “My daughter loves the macadamia cookie
        from Starbucks so I wanted to create a flavor that was similar and that she
        would like,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c15519-52d2-420b-9fb4-dbe7dd5943ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, the bulk of his operations remained focused
        on cakes for special events and corporate clients. But with the majority of
        events indefinitely postponed, he shifted to a direct-to-consumer business
        model on social media that paved the way for his bonbons — in their colorful,
        striking and picturesque form boxed in 16s — to be the center of attention.
        In a week, orders for his bonbons range from 30 to 90 boxes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66de923-b095-467a-b70d-cb4195772e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With new clients spanning from luxury accessories to local distilleries,
        Kevin continues to find ways to promote Filipino bonbons. “Mont Blanc approached
        me early this year to make galaxy-inspired chocolates for their latest watch
        launch at the time,” he shared. While using the same available flavors, Ong
        redesigned the shells of the bonbon to better fit the galactic theme. Another
        brand who enlisted his pastry prowess was Archipelago Gin, with gin-infused
        bonbons as the finished product.</p>'
    '29':
      'image': 'jcr:8ba95f22-a428-4c67-9fc9-4a9d9ef01d8d'
      'imageCaption': 'The galaxy-inspired chocolates for Mont Blanc''s watch launch.
        Photo courtesy of KEVIN ONG PATISSIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb458166-94a4-424b-b03b-e2cb55f87106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75b1a5-d0c0-470f-b1bd-412ed9ff7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Kevin wants to set up his own shop at the airport
        so travelers and tourists can bring Filipino chocolates wherever they’re traveling
        to. Short-tem, he’s setting up a new home for his cakes, pastries, and bonbons
        with his very own cafe in Batangas at Mt. Makiling Recreation Center, which
        is expected to be open by September. While navigating lockdowns first seemed
        impossible for a pastry chef who depended on face-to-face events to make a
        living, it eventually revealed new ways to continue running his business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7764425-6fd8-4a9a-b202-5398d6c7be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:53:53.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:47:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We survived the pandemic because of bonbons,” he said.</p>'
