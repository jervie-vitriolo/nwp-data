    'lead': 'After Health Secretary Francisco Duque criticized the limited impact
      of the government''s contact tracing app, a DILG official says people were prohibited
      from entering establishments after their StaySafe apps showed they''re positive
      for COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T15:56:14.490+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:47:04.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:07.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG official defends StaySafe contact tracing app'
    'updated': 2021-08-26T20:47:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7351932-9fae-43a5-843e-d071a33f6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> After
        Health Secretary Francisco Duque criticized the limited impact of the government''s
        contact tracing app, an official issued a defense on Thursday that StaySafe
        has been effective in cutting the spread of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d205e88-5c2f-402f-8439-06060eeb8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing said 115 people were prohibited
        from entering establishments in July alone after their StaySafe apps showed
        they''re positive for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfdd40-5cda-46a7-b5f9-32ed64a57e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron hong 115 na ating kababayan na ayon sa CDRs (COVID-19 data
        repository system) ng Department of Health ay kumpirmado pong COVID-19 positive
        na sumubok pumasok sa mga establishimyento. At dahil nagwork ang ating StaySafe,
        hindi po sila pinapasok sa establishments," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48813ced-d769-4ec8-9494-56ceee1e92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay isang pamamaraan para pigilan ang potensyal na pagkalat
        ng COVID-19," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae14e08-3727-4ea4-89bd-c36107803e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have 115 Filipinos who were confirmed to be positive
        for COVID-19 but tried to enter establishments. They were not able to enter
        because StaySafe worked. This is one tool to stop the spread of COVID-19.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d26d0-9ded-4269-a0e9-2f01eb35304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s official contact tracing app is required in all
        establishments. Customers need to scan the QR code before entering stores.
        Its main purpose is to inform users if they have been exposed to someone who''s
        infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921cad7-8490-466f-80db-41d6b99ec2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said Duque was possibly not updated on how many people are
        accessing the app when he said it is "very limited" and has "almost no impact"
        on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec982f28-dbc9-42e7-8a79-9627831670d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing added that the DILG''s information technology group has
        been asked to alert its personnel if a patient is trying to go out in public
        so they can get in touch with concerned local government units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde70f77-e876-49cc-9a51-1605405f6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T15:56:14.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG, which is in charge of contact tracing efforts, said over
        6.4 million individuals are registered with the StaySafe app.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5e726-9015-4637-9e35-cfde81ded13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:47:26.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque expressed concern
        over the DOH chief’s remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a73c0-ccff-4d6c-9155-fff77cdaea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:47:26.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will ask the DICT to explain <em>kung bakit ganyan ang naging</em>
        conclusion <em>ni</em> Secretary Duque [why Secretary Duque’s conclusion was
        like that]. In any event, that’s a cause for concern for the (presidential)
        palace because <em>alam natin importanteng-importante ang</em> automation
        <em>para sa</em> [automation is very important for] contact tracing,” Roque
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca2af2-0f1e-43b0-8eff-6aa78b5d6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Contact Tracing czar Benjamin Magalong
        said the StaySafe app "still helps," especially its digital logbook feature.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x83rabn?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5f0f8-c455-46a8-bc68-be7ab53d6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83ad81-f93e-488e-aefc-96a31a4f579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cb700-f0f5-4d6f-8a10-4131a5542ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the challenge is in terms of integrating
        the digital and manual logs since not all establishments use the app or any
        other system for contact tracing. This is why they encourage LGUs to develop
        their own platforms, or make use of the StaySafe app if they do not have any.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff718dcd-20d1-4241-ae91-ea5d783b965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7f627-2876-4a7d-9b26-5a96fe0b65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said they are also currently finalizing the TanodKontraCOVID
        (TKC), which will serve as a central platform where all contact tracing apps
        - including StaySafe - will be integrated. This will be the only source of
        national and local authorities for information for their contact tracing efforts,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c0dbb-f803-4dc2-bc94-4b76366065ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ee7d2-b201-44e1-8749-d9b52cb57518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system has been tested in Quezon City and now in some areas
        in Baguio City for the past three weeks, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1320f-9fc5-4d37-86a4-c9444fae0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183018a5-c828-4d58-95d3-3cc783e25e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T22:57:24.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong added that they are also hoping the joint administrative
        order for the TKC will be signed in the next two weeks by the DILG, DICT (Department
        of Information and Communications Technology), DOH, and NPC (National Privacy
        Commission) in order to implement the platform.</p>'
  'COVID-19-cases-close-to-1.9-million-':
