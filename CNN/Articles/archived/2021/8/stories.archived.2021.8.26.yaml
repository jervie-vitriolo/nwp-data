      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo, meanwhile, lamented the "chicken-or-egg situation" they''re
        faced with, given the possible impact of revenues falling short on funding
        for vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb654ac-a3c0-432a-a324-7e1d689354e4'
