  'Comelec-MECQ-Sunday-registrations':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T17:28:39.418+08:00
    'imagesource': 'jcr:ef194c1a-8f62-4067-9393-08716f0552d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593286c7-1b87-46fb-a2ea-da97c2cbd9c0'
    'lead': 'Former Comelec Commissioner Gregorio Larrazabal appeals for voter registration
      activities to resume in Metro Manila and other areas under modified enhanced
      community quarantine to accommodate more Filipinos ahead of the September 30
      deadline. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T17:32:19.628+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:46:39.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:21.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission', 'Elections', '2022-Election', 'Goyo-Larrazabal']
    'stories': ['c3224a3e-3196-4b79-8a44-7f6d37ec3102']
    'template': '1'
    'title': 'Ex-poll official appeals for MECQ, Sunday voter registrations before
      Sept. 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98f7f5-fa38-4551-a04e-b39e8b757c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) –</strong>&nbsp;A
        former official of the Commission on Elections offers a counter proposal to
        calls to extend the voter registration deadline <a href="http://cnnphilippines.com/news/2021/8/18/Voter-registration-period-Comelec.html">beyond
        September 30.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae853d39-d707-49f6-9f60-10f1b2bef748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Gregorio Larrazabal, who served as Comelec commissioner until
        2011, said registration activities should already resume in Metro Manila and
        other areas under modified enhanced community quarantine (MECQ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d5cde-9f74-4fcc-b765-6bb75e413708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in Metro Manila, Laguna, Rizal, Bataan, Iloilo, and other
        provinces under lockdown cannot apply as new voters or transfer and update
        their personal records. Comelec Spokesperson James Jimenez said this is in
        keeping with the government''s goal to limit new COVID-19 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a42f3-6b47-4c56-a1d8-faa34756ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration activities are ongoing in areas under general community
        quarantine (GCQ) and modified GCQ until next month from Mondays to Saturdays,
        including holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d791ba8-4a02-43f7-bc02-9c530b960b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more efficient way of doing it is to allow the people to register
        during the inclusive period," Larrazabal told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c412bc-09ce-4374-8d44-57420560052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro Manila is under MECQ now but banks are open, supermarkets
        are open, even malls are open. There are many shops that are open, but you
        won''t allow people to register as voters? It doesn''t make sense," he added.
        "I think more than prioritizing people to buy lotion or soda or snacks, allow
        them the opportunity to involve themselves in the electoral process by registering
        as a voter even during MECQ."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c99e59-7b97-4f24-b0e8-1901027fdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal, who once headed the steering committee for the 2010
        presidential and local elections, said Comelec should raise the matter with
        the Department of Health and the Inter-Agency Task Force as soon as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e23a30-710a-47f7-acb6-8cc04d67ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body should also consider opening Sunday registrations
        in September to accommodate those under lockdown this month, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bf495-2f0c-46c6-9597-bd9da408f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since <a href="http://cnnphilippines.com/news/2021/8/19/Comelec-extended-voter-registration-hours.html">August
        23</a>, Comelec offices are open from 8 a.m. to 7 p.m. on weekdays and from
        8 a.m. to 5 p.m. every Saturday in non-lockdown areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73c266-133d-4626-ba40-5b33145593e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure not everybody who failed to register within the period
        we were under the ECQ will be able to register. But if it allows 10,000 more
        people to register, that''s still 10,000 more people who will be able to vote
        on May 9, 2022," Larrazabal said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b12390-e86e-4ef9-b5ac-9e870cc84598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:32:19.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec has repeatedly rejected calls to extend the registration
        period as it will affect other preparations for next year''s polls. There
        are <a href="http://cnnphilippines.com/news/2021/8/24/Comelec-61-million-registered-voters.html">over
        61 million eligible voters next year</a>&nbsp;based on the commission''s latest
        tally.</p>'
