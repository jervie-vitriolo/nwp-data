    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae455a3b-937a-4b21-9f5f-6079b2c17623'
    'lead': 'Philippine General Hospital spokesperson Jonas del Rosario says the only
      way the hospital can open more COVID-19 beds and wards is to increase its workforce
      with the help of volunteers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T16:27:46.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:46:55.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:13.210+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH appeals for volunteer medical workers as COVID-19 patients flood
      hospital'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df6422-0dc1-494a-8fdd-560edd895ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:27:46.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:46:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — The
        Philippine General Hospital is asking the help of volunteer healthcare workers
        as the COVID-19 referral hospital can no longer cope with the surge in new
        infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694098a3-7de7-4c0b-ba70-813e59edc121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:27:46.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:46:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH spokesperson Jonas del Rosario said the hospital''s 320 beds
        allocated for severe COVID-19 cases are already fully utilized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c613809-ea50-4454-b8b0-2a69bdc790dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T16:27:46.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:46:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH also still can''t accept new patients in its emergency room
        amid the rising number of admissions, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
