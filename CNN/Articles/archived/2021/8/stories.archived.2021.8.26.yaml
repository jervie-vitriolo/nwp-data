    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddc391-c377-41ad-964d-fad694eaa904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T05:16:55.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:43.701+08:00
