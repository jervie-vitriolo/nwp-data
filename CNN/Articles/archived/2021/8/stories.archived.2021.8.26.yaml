    'title': 'Analyst: PDP-Laban faction''s Go-Duterte tandem only a ''ploy'' to coerce
      Sara''s 2022 plans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e339e8-0c61-417f-80d6-148e37306d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —&nbsp;</strong>The
        endorsement of the PDP-Laban faction led by Energy Secretary Alfonso Cusi
        of the Go-Duterte tandem was only a "ploy" to pressure Davao City Mayor Sara
        Duterte into choosing whether to support the team-up or have Senator Bong
        Go as her own vice president, an analyst said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b4bc3-850c-4d75-9f15-aece61d32a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ade4ad-7834-4e45-97f3-beeb4ea46d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, legal expert
        Tony La Viña said Mayor Duterte may have "burned the bridge" with her father
        <a href="https://cnnphilippines.com/news/2021/8/25/Sara-Duterte-PDP-Laban-Duterte-Go-own-up-tandem.html">after
        calling him out for offering the two conditions</a> while she has yet to declare
        her own political plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac188d6-dbf4-41df-ba0e-dd0e570f1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a56d2e-7712-45ad-841c-8ca2e4beb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was initially quoted as saying that he
        and Go would step aside if her daughter would run for presidency. But Mayor
        Duterte herself <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-to-give-way-VP-bid-Sara-presidency-PDP-Laban.html">confirmed
        her father''s intent to run</a> and urged him and Go to "own up publicly their
        decision to run as a tandem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee31e1-34ab-4818-95c6-dec3ba89851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12612e1-2173-4066-9b9e-30369385e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that is really a ploy, the announcement of the Cusi faction
        of PDP that President Duterte will run as vice president of Bong Go was really
        nothing but a coercion of Sara so that Sara will accept the father or Bong
        Go. Because the father still wants to have influence after," La Viña said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999a74d-bc3f-4c92-a647-923478a0c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b29462-76a8-4899-8d83-d5bbd1a64596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña said Mayor Duterte will likely "get her way" this time,
        even if she and her father do not always see eye-to-eye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6535f6-af37-45d5-8454-2ecadba9899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0491fed-1a34-4710-8058-cf5896faaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Cusi-led PDP-Laban faction endorsed the
        Go-Duterte tandem. This week, President Duterte accepted the offer for him
        to run for vice president, while Go has yet to speak up on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877b8a8-a9ed-4519-9888-c93dfab80fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119824f4-b1e9-40e3-a01a-ddc1d063e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Secretary Cusi did that for himself, I think he
        did that under the instructions of the President, and that seems to be how
        President Duterte works, right? <em>Parang nanggugulo, may drama</em> [it''s
        like he’s meddling, there''s drama]...they have reached a match (with his)
        own daughter," La Viña said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2ee1b-fb8c-4463-9d50-945711627667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c31301-dc13-4a44-89ed-87de004a28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña noted that the faction may eventually have to dismantle
        and choose which Duterte they will side on after the daughter revealed her
        father''s conditions. It can be assumed that the younger Duterte will not
        run under the ruling party anytime soon, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ecda9-7ad1-4fce-b7df-92ff2249d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafcc8c-a421-45ae-b311-b2e14c5de498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a choice they have to make now because Sara Duterte is clearly
        saying you have to make a choice…It seems like Sara Duterte will not run for
        PDP-Laban. That''s the big takeaway from yesterday."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16735ae-47bf-428b-94a4-6fc929183d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T13:54:05.376+08:00
