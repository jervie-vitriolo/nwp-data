      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/11/Pacquiao-Robredo-talks.html">Pacquiao
        to resume talks with Robredo after boxing match, says spox&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67545793-9cf2-42cd-a487-2f2e32fd1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33217ee-1075-4961-80f4-8d7a645c7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Leni the Vice President, the lady said on your program, ''we
        will meet again.'' <em>Yan ang sagot ko</em> (That''s also my answer)…Now
        I''m telling you, we will meet the lady and the Vice President again," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860f8e1-911e-4d63-aada-a57656178d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a5e0c-a4fc-470f-bdcf-c1301edd6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does this mean that Pacquiao is also considering a possible
        vice presidential bid? Puentevella said he does not think so, speaking as
        the senator''s ally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd7a01-01c2-40c3-8e97-0909947b7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea09f07-0cd7-4277-ab1a-560930e212a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala siguro. I’m sorry. Wala sa ulo niya yan (I don''t think so.
        I''m sorry. It looks like he is not thinking about it)," he noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b5724-eb14-451e-a216-2bd217300d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f250f6f-a735-4d59-b19a-bdfebd1d5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7664746-e138-470d-bbb6-517ecba4b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban faction led by Energy Secretary Alfonso Cusi, meanwhile,
        hopes the senator would delay his presidential dream for now and join their
        senatorial slate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bd688-fb7a-45f4-8257-c561b8a2ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party’s secretary-general, Melvin Matibag, said Cusi officially
        invited Pacquiao to lead their list of Senate bets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361bdfb-98a9-400b-9649-777ae0d9ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that Senator Manny Pacquiao will consider it,” he said.
        “He’s not actually abandoning his dream of becoming a president or his presidential
        bid but merely delaying it and in the process gaining more experience and
        confidence in the intricacies of governance and leadership.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14637f-3861-4c9d-bddf-e18f447fd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi wing endorsed Senator Bong Go for president with President
        Rodrigo Duterte as running mate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016133f-1f12-415b-b96a-e5b8ea010f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Puentevella said he does not believe that Go will pull
        through as he himself is intrigued about whether Filipinos will more likely
        accept a Duterte-Duterte tandem.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10568ba5-d769-46d4-812e-fca2113e4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T21:39:44.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go has not publicly accepted the endorsement so far, but the President
        said they will both give way to his daughter, Davao City Mayor Sara Duterte,
        if she runs for president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecbc1c-01a9-412b-80aa-0aef51e3a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf90566-d7f6-45ec-975f-af971b7f9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T12:39:09.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="http://cnnphilippines.com/news/2021/8/25/Sara-Duterte-PDP-Laban-Duterte-Go-own-up-tandem.html">the
        younger Duterte called out her father</a> after telling the public she was
        offered to choose between endorsing the Go-Duterte tandem or taking Go as
        her running mate for vice president. She has also not formally declared her
        plans for the 2022 elections to date.</p>'
  'Jonel-Nuezca-Gregorio-murder-guilty-police':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T12:45:54.040+08:00
    'imagesource': 'jcr:1564e1ad-5bc9-4e50-bd45-615cf4679ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c37cb9-6272-4a74-80ab-b6162a69b9ad'
    'lead': '''A ''shoot first, think later'' disposition occupies no decent place
      in a civilized society. Never has homicide or murder been a function of law
      enforcement,'' Judge Stela Maria Gandia-Asuncion says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T12:47:44.474+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:47:11.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:44:02.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tarlac court convicts cop Nuezca for murder of mother and son'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bf0b3-7c40-42a4-ab53-4cb2a54404dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        police officer who fatally shot his unarmed neighbors Sonya Gregorio and her
        son Frank Anthony Gregorio was found guilty of two counts of murder on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e01b1-59cd-481a-987a-c8d6ef4ffcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff Sergeant Jonel Nuezca was sentenced by the Paniqui Regional
        Trial Court Branch 106 to reclusion perpetua or up to 40 years imprisonment
        for each count of murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd84b3-b6cc-4dac-9297-ee0ac81e43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca, who was dismissed from service after the shooting in Paniqui,
        Tarlac on Dec. 20, 2020, was ordered to pay P952,560.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a94ca-5b84-43d2-94ed-e36152d13f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ''shoot first, think later'' disposition occupies no decent place
        in a civilized society. Never has homicide or murder been a function of law
        enforcement," Judge Stella Marie Gandia-Asuncion said in her 18-page decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd7a78-9aa9-4a89-89d8-4d2056f71070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T14:32:39.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:47:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence was caught on camera and the video went viral on social
        media. The policeman was seen with his young daughter in a heated discussion
        with Frank Anthony, whose mother was holding him back. Nuezca''s daughter
        pointed out that "my father is a policeman," to which Sonya replied that she
        does not care. An enraged Nuezca threatened to kill Sonya before shooting
        her point-blank in the head, then proceeded to shoot Frank Anthony twice,
        before firing at Sonya once again while she was already on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c863bd4-6c0d-43af-a28b-beccf07fd62a'
      'mgnl:activationStatus': true
