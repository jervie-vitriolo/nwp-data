    'template': '1'
    'title': 'Delta will hike insurance premiums and limit sick pay for unvaccinated
      employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d948e-d6f2-4f3e-8042-f6873b1aafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Delta Air Lines is raising health care
        costs for employees who insist on staying unvaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b6777-304c-4830-84ff-cc0aa003b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edddb7e-14a8-4116-8ddd-6905e3faedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said that as of November 1, unvaccinated staff will
        pay up to $200 a month more for their company health insurance, depending
        on the coverage. It will also limit the number of sick days unvaccinated employees
        are allowed to take if they contract Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3aec19-43eb-44db-b258-f5ad76285515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72599fe4-c42e-4975-8a84-db2a838334bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also require unvaccinated employees to take weekly Covid
        tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9a101-e77f-43a1-b6bb-268255cd0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc07162-5fe2-454d-80a5-b68bbee0c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta CEO Ed Bastian made the announcement in a company-wide memo,
        which the company shared with CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3787d-aaa7-4b29-b03c-1d25048768ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb42681-aef3-42fa-ad29-677065e90787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can be proud of our 75% vaccination rate, the aggressiveness
        of the variant means we need to get many more of our people vaccinated, and
        as close to 100% as possible," said Bastian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dea64-adcc-4777-b892-cefdd4193074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe3ac1-57ab-4cc7-b44f-667d9c9a8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average hospital stay for Covid-19 has cost Delta $50,000 per
        person," said the airline. "This surcharge will be necessary to address the
        financial risk the decision to not vaccinate is creating for our company."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da18383-51c7-4fa5-86ab-64da77dd97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5379e-6c5e-4d89-b11a-738b22ff2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the rise of the Delta variant, whose name has nothing to do
        with the airline, all cases of Covid-19 among Delta employees have been among
        the unvaccinated, according to the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc825e1-9d30-4560-acf9-efe72ed75409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae7f5b-c322-43f0-b10c-a97559547063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just costing lives, this is costing us financial resources
        as well," Bastain said on CNN Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf66939-59ae-46f2-b683-535a2deaddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b662f-ee16-433c-9f0e-26c6b06e4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta is only now returning to profitability after losing $12.9
        billion since the start of 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4a0d6-27fe-4b80-a383-1ce991a39c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7a168-7aec-4996-8e95-683523bdb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta says starting September 12, any US employee who is not fully
        vaccinated will be required to take a weekly coronavirus test "while community
        case rates are high." The airline says those with a positive result will need
        to isolate and remain out of the workplace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a56a71-ef30-4c13-a3af-6f1a46e73ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52494f8-ddea-4e53-bb28-58de0b2f6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there will be new limits for unvaccinated workers who become
        sick with Covid-19, or who can''t work due to a positive test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70701ec-d7a9-4356-9c4d-3183237b69f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60d242-712e-4010-be95-fd4dffad324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under legislation passed by Congress last year, Delta employees
        who are sick get up to 14 days of "Covid pay protection" before they have
        to start using their standard company sick days. That will end for unvaccinated
        employees as of September 30, Delta said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87de117-ef0f-4c35-9508-5734b7e23342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4a0ed-7c92-43d6-bbe6-0603cda6c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:05:54.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In compliance with state and local laws, Covid pay protection will
        only be provided to fully vaccinated individuals who are experiencing a breakthrough
        infection," said the memo to employees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb08a9-3eba-4baa-971d-e1adff3c0426'
