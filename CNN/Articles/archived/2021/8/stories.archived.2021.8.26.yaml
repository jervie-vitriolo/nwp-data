      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It applies to students 5 and older, teachers and staff, according
        to a news release from the education department.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cd98e-0776-424b-8fb0-d9e60ae42bd2'
      'mgnl:activationStatus': true
