    'mgnl:tags': ['National-Task-Force-to-End-Local-Communist-Armed-Conflict', 'budget']
    'template': '1'
    'title': 'Administration seeks ₱30.46-B budget for anti-communist body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02d097-388d-456c-8559-8adc9aa3ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) ─</strong> The
        Duterte administration is hoping to secure a bigger budget for the national
        anti-communist task force, a move which a lawmaker criticized as misplaced
        priority amid the raging COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c67731-fdaf-4fdc-ac5a-e63d4b844920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House hearing on the proposed ₱5.024-trillion national
        budget for 2022, Budget Undersecretary Rolando Toledo said the National Task
        Force to End Local Communist Armed Conflict (NTF-ELCAC) will have a funding
        of ₱30.46 billion. The current budget is ₱19.33 billion</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5c7a9-2a51-4f07-b46e-65a83fcde4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dc57c-947b-48bd-9cc6-de970cc345d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big portion of that amount, or ₱28.12 billion, will finance the
        Barangay Development Program, and&nbsp;the rest will go to the programs of
        the departments of Interior and Local Government, Agrarian Reform, and Social
        Welfare and Development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5d034-caca-455e-ac6d-b2c9fec1b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792713c5-e5d9-4a4c-bf91-6353ac571aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Officer-in-Charge Tina Rose Marie Canda explained the higher
        budget will cover 1,406 barangays from the current 822 barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7a785-fb57-4089-a641-9518295f686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1353fe6-d115-4464-9196-5fc5a559e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas expressed dismay over the
        proposed budget as it was "not a direct response" to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eee7a9-9888-4f5a-8da4-4529ecd115fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47b01c-13a0-461d-b6b1-c7d9d2370458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said there should be more spending for the health care system
        and Filipinos affected by the crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef71d2-67bd-4a74-a123-e32d1ee865b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8893b3-fcde-4487-a1ce-ef69f195f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat tanggalin ang pondo sa NTF-ECLAC (The NTF-ECLAC should be
        defunded)," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b8a2c-da8f-4cbf-81d2-cf72016a6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T19:27:39.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:30.594+08:00
