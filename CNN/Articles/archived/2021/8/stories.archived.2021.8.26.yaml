      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ae8dd-5c00-4a2e-ad8d-ef4b64b0ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevermind" and its lead single "Smells Like Teen Spirit" sold millions
        of copies and helped popularize grunge music in the United States. Both its
        content and artwork were heralded as seminal rock works, but three years after
        its release, Nirvana''s frontman Kurt Cobain died by suicide in Seattle and
        the remaining members subsequently disbanded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1f548-c2a0-4c3d-9233-19f798b1c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T06:46:48.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:36.677+08:00
