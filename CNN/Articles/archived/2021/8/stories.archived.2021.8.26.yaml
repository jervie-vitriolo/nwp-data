    'jcr:uuid': 'dd787131-0bfc-4251-81cd-07acfaf89578'
    'lead': 'Face masks are required again in major US auto factories and, according
      to Ford CEO Jim Farley, that has some workers deciding not to show up for work.
      In some factories, absentee rates can exceed 20%, he said in an interview with
      CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T04:12:37.673+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:47:50.170+08:00
