      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have secured assurances necessary to support our diverse creator
        community and have suspended the planned October 1 policy change," the company
        said in a tweet. "OnlyFans stands for inclusion and we will continue to provide
        a home for all creators."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b424c8-d388-466f-a72e-1d0dbe6d9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Business whether the announcement means the policy
        change might take effect at a later date, and whether the company agreed to
        make any changes to appease banks and allow for this reversal, OnlyFans said:
        "The proposed October 1, 2021 changes are no longer required due to banking
        partners'' assurances that OnlyFans can support all genres of creators."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9e365-d64a-4946-be4a-460dc70d25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal comes just days after OnlyFans announced it would bar
        creators from posting "content that contains sexually explicit conduct," sparking
        an outcry among sex workers who had helped create the company''s success and
        popularity. OnlyFans said the changes followed requests by "banking partners
        and payout providers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c1ce6-1350-440f-b650-8ecd97d9e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Financial Times that published earlier
        this week, OnlyFans CEO Tim Stokley blamed banks such as Bank of New York
        Mellon and JP Morgan, whom he said had blocked OnlyFans'' payments to creators
        and shut down their accounts. (Those companies declined to comment to CNN
        Business on Tuesday.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b227c53-ff2e-44f3-a57c-186a6922b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sex workers were in disbelief following the company''s sudden
        about-face. Just days earlier, OnlyFans had emailed creators with a link to
        its new acceptable use policy detailing more specifics about the planned sexually
        explicit conduct ban and informing creators that "existing content that does
        not meet the standards of the new policy will need to be removed before December
        1, 2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a8a12-41a6-444a-a4c8-55661afbe7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like the right to work has been given back to me even after
        it was kind of teased to be taken away from me," said one creator, who goes
        by the name of Maya Morena and who joined OnlyFans about four years ago. "The
        feeling is just bizarre."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393dd4f4-2184-4ed7-81d5-029c829f3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morena previously told CNN Business she was able to transition away
        from doing full-service sex work — meeting clients in person — and rely on
        her earnings from OnlyFans to support her. She said she planned to eventually
        leave the industry but didn''t intend to this soon, noting that she''s enrolled
        in college and has rent to pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657aa99-7397-48bc-8a41-4112ce4a2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lost so many platforms that I just didn''t think we would
        win," she said. Morena previously used services such as Backpage.com, the
        classified ads website that was shut down in 2018; Craigslist, which shut
        down its personals section that same year; and Tumblr, which banned pornography
        at the end of that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2743324-2edd-476a-8ddd-82a7d10cb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like something more permanent in the future, a guarantee
        that I can''t be put at risk to have my rights taken from me," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406920d8-bd8a-46b1-a5ea-24d7ef572750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another creator, Bria Backwoods, who previously told CNN Business
        that OnlyFans has been her main source of income since shortly after she joined
        the platform in 2018, focused on the company''s choice of wording that the
        proposed ban would be "suspended."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d761046-6c7a-4f4d-82a2-5f979e6b42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, suspended is putting your decision off. It doesn''t say
        you''re not actually going to go through with it," Backwoods said. "In a matter
        of days, they switched up and changed their stance on it... it''s very strange
        to me." She added: "What exactly is your plan?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29097be6-5646-4438-97a6-543add49d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:08:48.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:47:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/tech/onlyfans-suspends-ban/index.html">OnlyFans
        suspends proposed ban on sexually explicit content</a>."</em></p>'
  'School-closures-problems-UNICEF':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T10:58:51.962+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3924a115-6777-4bc0-b66b-7cb49bf64ab9'
    'lead': 'Prolonged school closures result in complex problems, including "heightened
      risk of drop out, child labor and child marriage," the United Nations Children''s
      Fund Philippines says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T11:01:33.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:47:18.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:43:58.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'School closures result in complex problems like child labor, marriage
      — UNICEF'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee9328-14b9-418b-b391-e2c38b0810ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Prolonged
        school closures result in complex problems, including "heightened risk of
        drop out, child labor and child marriage," the United Nations Children''s
        Fund Philippines said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d07b4-5a65-4121-9c08-c7c3a003b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF Philippines made this statement as it renewed its call for
        the reopening of schools in phases, starting with those in low-risk areas.
        Another year of online classes will officially start next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81d8d8-c589-44f6-8a97-77cf88854755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (reopening of schools) can be done on a voluntary basis with
        proper safety protocols in place," UNICEF Philippines said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a3a60-c9bd-4b56-bc92-50053eac2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the only five countries in the world that
        have not yet resumed physical classes since the COVID-19 pandemic started
        last year, affecting more than 27 million Filipino students, the UN agency
        pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf1cee-b1ab-4058-96cf-faa7d8812d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, schools across the world were closed for an average of
        79 teaching days, while those in the Philippines were shut for more than a
        year already, UNICEF Philippines Representative Oyunsaikhan Dendevnorov said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2234c-fa22-4e6b-b65a-6f97f9866378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The associated consequences of school closures — learning loss,
        mental distress, missed vaccinations, and heightened risk of drop out, child
        labor, and child marriage —&nbsp;will be felt by many children, especially
        the youngest learners in critical development stages," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c352a3-88fd-495a-b7f0-82c8eace418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote learning will still be implemented in the new school year,
        which starts on Sept. 13, the Department of Education said. The same approach
        was used during the previous academic year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb213bb-5628-423a-9248-040712455665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has been pushing for limited face-to-face classes, too. But
        President Rodrigo Duterte has rejected previous attempts to bring students
        back to the classrooms amid the spread of the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913e86c-47bc-4434-a89a-697814d53751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While countries worldwide have efforts to provide distance learning,
        "29% of primary students are not being reached," according to UNICEF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb879525-254b-4b53-8100-24873e9e5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to lack of assets for remote learning, the youngest
        children may not be able to participate due to a lack of support using the
        technology, a poor learning environment, pressure to do household chores,
        or being forced to work," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837f0d0-12bf-47e0-8680-4718899630e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also urged other governments to resume in-person learning
        as soon as possible and to provide recovery response for students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ded4fb-0c3a-428d-a334-a948050b7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T11:01:33.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO, together with World Bank and UNICEF, called on governments
        to focus on targeted programs, including effective remedial learning as well
        as support for teachers to address learning loss and to incorporate technology
        into their teaching.</p>'
