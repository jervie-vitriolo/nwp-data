      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t give them (booster shots) any because we
        weren''t sure if they will be required, as there''s no assurance they will
        be needed.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbf6e0-7f40-4e01-b39c-4efc8536a6d9'
      'mgnl:activationStatus': true
