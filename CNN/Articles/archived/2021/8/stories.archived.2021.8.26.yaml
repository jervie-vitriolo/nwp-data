    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan']
    'template': '1'
    'title': 'Baby born on Afghanistan evacuation flight named ''Reach'' after the
      aircraft call sign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b92017-e7ff-4503-9848-232e0bfe80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A baby girl born on a US military
        evacuation flight en route to Ramstein Air Base in Germany on Saturday has
        been named Reach after the call sign of the aircraft, according to the top
        US general in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e880119-6ea6-4148-8499-747733750570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634afb1-de16-49c9-a917-7aa9988f3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had further conversations with the mom and the dad of the
        baby," said Gen. Tod Wolters, commander of US European Command and NATO''s
        Supreme Allied Commander in Europe, at a briefing with reporters at the Pentagon.
        "They named the little girl Reach. And they did so because the call sign of
        the C-17 aircraft that flew them from Qatar to Ramstein was Reach."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2982b6a-4659-4b3b-ab40-bd069d365d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718a1c3-bdf4-428b-ba89-fa01896d3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach''s parents were on a flight from a staging base in Qatar after
        fleeing from Afghanistan following the Taliban takeover of Kabul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e795a-ddf6-4808-bd47-aa557b4714da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab7b87-c947-421b-aece-cfef821f9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Air Mobility Command tweeted out the details of the delivery
        on Sunday, saying the mother had gone into labor and "began having complications"
        before the flight landed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f8279-df8c-4672-8aa5-69fc5df24a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371ca3e-a527-4b23-8f87-99a2ff72b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft commander decided to descend in altitude to increase
        air pressure in the aircraft, which helped stabilize and save the mother''s
        life," said a tweet from the US Air Mobility Command''s official account,
        noting that medical personnel from the Air Force''s 86th Medical Group came
        aboard to deliver the baby once the plane landed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81503f-2c80-4ecf-9e9d-b0b6ea9ec76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c958af-ebe5-4eb3-b77d-386b8fc83e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon landing, Airmen from the 86th MDG came aboard and delivered
        the child in the cargo bay of the aircraft," said another tweet from the account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a32640-6896-4c78-b3e2-d63dab34ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a7a6c-eca9-4df9-8450-86a60ab37ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach and her mother were transported to a nearby medical facility
        where Air Mobility Command reported they were in good condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485b65c-c8e1-46f9-80a9-ff66c82c6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4767e6-c1ec-455f-866e-8e4068450d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T17:03:00.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can well imagine, being an Air Force fighter pilot, it''s
        my dream to watch that young child called Reach grow up and be a US citizen
        and fly United States Air Force fighters in our Air Force," joked Wolters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb336186-8e8d-44d7-8f05-e80f153c36c3'
      'mgnl:activationStatus': true
