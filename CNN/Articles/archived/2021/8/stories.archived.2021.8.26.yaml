    'template': '1'
    'title': 'US House committee seeks documents from agencies on January 6 Capitol
      attack, signaling massive investigative effort'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fbb0bb-6107-4150-8e78-5bcd9f79ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The House Select Committee investigating
        the January 6 Capitol attack demanded several US government agencies hand
        over a massive tranche of documents that signal it intends to undertake a
        sprawling probe of security failures and attempts to overturn the 2020 election
        results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d1605-fe21-45e6-9cfd-6a3325b67a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643121b-ff5a-4b8e-8d3f-f5a77149018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requests echo those previously issued by other House committees
        in the aftermath of the January 6 riot, while significantly broadening the
        search to other areas and people inside and outside government. Specifically,
        the select committee is asking for records from the Department of Justice,
        Department of the Interior, Department of Defense, the Office of the Director
        of National Intelligence, the Federal Bureau of Investigation, the National
        Counterterrorism Center, the Department of Homeland Security and, perhaps
        most importantly, the National Archives -- the custodian of the Trump administration
        White House records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f9d00-5743-40c9-9165-977997c5f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b9fd9-1f43-401e-adff-00ca37e82062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of targets is long and varied, ranging from information
        about attempts to either carry out or defy then-President Donald Trump''s
        orders, invoke the insurrection act, martial law or the 25th Amendment, as
        well as for communications regarding members of the Trump White House, campaign,
        January 5 and January 6 rally organizers, and even alleged members of far-right
        extremist groups such as the Proud Boys and the Oath Keepers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61196451-c71b-471e-9ff4-e3eb77a3a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d3ede-afd5-4381-8612-848a73f73423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Select Committee to Investigate the January 6th Attack on the
        United States Capitol is examining the facts, circumstances, and causes of
        the January 6th attack. Our Constitution provides for a peaceful transfer
        of power, and this investigation seeks to evaluate threats to that process,
        identify lessons learned and recommend laws, policies, procedures, rules,
        or regulations necessary to protect our republic in the future," committee
        Chairman Rep. Bennie Thompson, a Democrat from Mississippi, wrote in a statement
        Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc25e4-94d9-4e07-aa81-294c299e8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7905f6-85f0-4745-bc62-ab7cf5a3a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the letters request "all documents and communications"
        related in any way to Trump and members of his family who served in official
        roles at the White House, including: former First Lady Melania Trump and top
        advisers Ivanka Trump and Jared Kushner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07017c7b-e9f3-4a4f-81e1-582c6287e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523288f3-8fa3-4f9e-afbc-421cb69f9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the former President''s other children and their spouses,
        Donald Trump Jr., Eric Trump and Lara Trump, are named as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f05364-7fb1-47d8-9d90-f6dba854009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95accf1-4188-42c0-93fb-6f1ea6222a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is also seeking records related to then-Vice President
        Mike Pence and a host of former White House officials, including former Chief
        of Staff Mark Meadows, as well as of the former President, who have questioned
        the validity of election results in key states where Trump lost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b7eb9-c977-42f7-96d4-be2677ba1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5888a88-928c-4a15-b00a-87a7192736e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those listed are Rudy Giuliani, Michael Flynn, Steve Bannon
        and Roger Stone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf79a0a-0650-4ab4-8c0a-fceae495f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001befad-62ca-42ca-bcd7-8c742d27a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators focused on efforts to overturn 2020 election results</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b24cec-7156-4bb6-9251-25390dcecd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the sweeping records request, the committee has asked
        the Department of Justice for documents and communications involving discussions
        about challenging the validity of the election between Trump and former top
        DOJ officials, such as Jeffrey Rosen, Richard Donoghue, Patrick Hovakimian,
        Byung J."BJay" Pak, Bobby Christine and Jeffrey Clark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc5737-4be2-4dc9-9f08-688fddea7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4872f51-3dd5-4580-8d17-a5bda533065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also requested communications between Trump or his
        allies and "any DOJ official" in the days before and after January 6. As part
        of that request, the committee asked for any documentation related to discussion
        of the 25th Amendment from November 3, 2020, to January 20, 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a04db-9cf2-467f-b80c-37bce1c90a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f2b3a-6121-4a9f-80aa-f47c4c256edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Clark, a Trump-appointed environment
        law chief for DOJ, was at the center of the former President''s efforts to
        overturn the election, received a high-level intelligence briefing around
        New Year''s 2021 that did little to stop his efforts to prove foreign interference
        had cost Trump reelection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d1c6e-a7e2-4bf1-9308-672c7bbc2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7095a-9882-4490-8f0d-0b67d3c6a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has emerged as a major figure in the narrative being written
        in documents and testimony from former Justice Department officials who were
        forced to fight off his efforts to orchestrate a coup of leadership at the
        Justice Department and use it to help the former President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec899f6-4ea5-4ad8-acbb-880f41b60643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55dd6d3-812e-441a-aa5b-4dab1ea59a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark isn''t scheduled yet for an interview with the House Select
        Committee. A source familiar with Clark''s thinking told CNN earlier this
        month he is awaiting access to documents the committee has and to see whether
        a fight over the secrecy of presidential discussions materializes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25956a99-076d-4074-9213-78f6c4de1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1278af-ec16-41cf-862b-ac7fa8a2b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the committee requested all documents and communications
        from individuals that could show DOJ intervention in litigation filed by the
        Trump campaign -- or states seeking to challenge the election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2cf6de-6684-4675-b051-7b6bbcc50a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c63cb-aae5-443b-803e-be7fe39ec842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that list are Meadows as well as Trump lawyers and advisers,
        including Giuliani, Kurt Olsen, Sidney Powell, Jenna Ellis, Joseph diGenova,
        and Victoria Toensing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccfd22-d57e-44ab-9c86-b612976c2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45667a-ad5e-42f1-b46c-b44f4b34a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also asked the Justice Department to provide documents
        that pertain to the certification of the election, including the role that
        Pence played in presiding over the Senate the day election results were certified.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760c141-06e6-48dd-9438-319d4e4f65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0939816-1db4-4704-aa4a-d660087edd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the committee asked about any senior personnel changes at the
        Justice Department, including with presidential appointees, between November
        3, 2020, and January 20, 2021.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef87cf-4793-44b3-8542-f8bc44476b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1f1f0-d406-4205-b9e2-d8bf73cbfc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee specifically requested all documentation pertaining
        to Clark, a former Trump appointee at the DOJ who has emerged as central to
        Trump''s efforts to overturn the election. The committee also requested communication
        between then-Attorney General William Barr and attorneys investigating allegations
        of voter fraud.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d785c07-7a55-4f09-8454-4853c7be640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850cc17-9d18-41e0-a7a4-6fe8013efb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting efforts to overturn the election results from within the
        White House, the committee is seeking records from the National Archives including
        all communication between White House officials and state government officials
        from hotly contested states such as Arizona, Georgia, Texas and Michigan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870e0e6-6fd1-43da-9db0-d435286892a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7a64a-e377-4acc-8bdf-325827d20768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials include Arizona Gov. Doug Ducey, Georgia Gov. Brian
        Kemp, Georgia Secretary of State Brad Raffensperger, chief investigator for
        Georgia Secretary of State Frances Watson, Texas Attorney General Ken Paxton,
        Michigan state Senate Majority Leader Mike Shirkey, former Michigan Speaker
        of the House Lee Chatfield, and Wayne County Board of Canvassers Chairwoman
        Monica Palmer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492da83-f9f7-418a-ac85-33279ac9322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fa35c-3414-46d2-871a-f0d335434064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel is also demanding all communication related to Dominion
        Voting Systems Corp., which was the system used that became a primary target
        of voter fraud falsehoods.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31a58-7a35-486e-9c86-782d25265fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9742b9-62f7-4c62-924b-e0adfb03ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Committee seeks internal White House communications</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b753c-5a89-43c7-9cc5-72e7a620935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its request to the National Archives, which houses all of Trump''s
        records from his time as president, the select committee zeroes in on the
        paper trail it wants to obtain from the former President and his orbit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac8b09-7b4c-480a-a731-530dca2473f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7b5ea-25e2-4c45-b192-dbdc46f07342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on how the panel''s request is divided, it appears focused
        on examining whether the White House worked to delay or impede the counting
        of election results, what Trump knew about the election outcome versus what
        he stated publicly, the planning and recruitment around the January 6 rally,
        and if there were efforts to stop the peaceful transfer of power.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b04df-6324-4faf-babe-d49e47fa0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc425d-438b-4a71-bdf5-11278fa87dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list surrounding Trump includes requests for call logs, telephone
        records, schedules and meetings for an expansive group including the Trump
        children -- Ivanka, Eric, and Donald Jr. -- as well as Lara Trump, Jared Kushner,
        Melania Trump, Flynn, Stone, Giuliani, Stephen Miller, Marc Short, Hope Hicks
        and Kayleigh McEnany.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6908598-e576-4630-abeb-a2c3a945521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccae484-1556-4e77-86f9-15a6f271c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the list does not name any members of Congress, the committee
        requests documentation on "any Member of Congress or congressional staff"
        who fits into this category of officials who were influential in maneuvering
        Trump''s handling of the events of January 6.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988be417-9474-4942-a16b-365d5f18c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9552192-f3f5-4e8f-9a99-a7d6a02a2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the day of January 6 specifically, the committee requests all
        White House visitor logs, notations on movements of Trump and communications
        from the Situation Room.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0b57f-0f37-4978-bcc0-40b73225ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e32281-d2a8-4126-a80f-9d5123dc7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the security breakdowns related to January 6, the committee
        also asked the Justice Department for all documents related to its planning
        as well as decision making on when to deploy law enforcement personnel to
        the Capitol and discussion about the use of martial law.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284b43b-3245-4b88-88c0-5c8fd9354b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e1875-f401-43c5-812e-8adff43cc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee goes as far as requesting all documents pertaining
        to "the mental stability" of Trump or "his fitness for office" in the days
        between the insurrection and when he left office on January 20.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8bd401-b38c-4654-9632-2e31f8f81b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317955c-5f73-4fa5-a63b-314c74169382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Biden assert privilege?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6fd376-0abf-4528-87fd-ca6cf6da8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Archives previously told CNN it possesses documents
        that are relevant to the committee''s investigation and that there is a process
        "by which the Congress and the incumbent administration may request access
        to records of former administrations."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6df1bf-2359-4f62-95d4-0c07015195d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a994d-e8ea-45c9-9c6b-7519539a2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s document requests could lead to potentially lengthy
        fights over access.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408ecaf-bbc3-43b0-82d7-0191fb5bdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b4836-6dc1-4aca-954b-ccb4b6041b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden could seek to block the committee from receiving
        any of the documents by asserting executive privilege. Trump also could assert
        executive privilege, but Biden has the ultimate say over Trump on whether
        the documents can be shared or if doing so could compromise the presidency
        itself.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f019db-e5e1-44ac-b94f-1d53f0a41ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b4b5d-7ade-4172-b15d-4adb19281a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Trump could still try to go to court to stop the committee
        from obtaining documents from the Trump White House and testimony from people
        like former White House Chief of Staff Meadows.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518c66c-dd2e-4b64-8505-c2010e2d0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfc136-69f4-4c68-97d3-4f731e2c6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of executive privilege poses several potentially uncomfortable
        political scenarios for Biden.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd93aa2-6648-4cb9-8b79-e99640fbdf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c1693-f0d3-407c-9314-b8149f9c07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he does assert privilege, the Democrat-led committee could pursue
        more extreme legal avenues to try to obtain the records. If he doesn''t, that
        could set a precedent that opens his administration to expansive, Republican-led
        probes if the GOP wins either chamber in the midterm elections.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7ac76-b951-45f8-88e5-f8e93769a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd589d09-d942-4e36-9e37-a666657745e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has already declined to assert executive
        privilege over some testimony related to January 6, telling former Justice
        Department officials that they were free to provide "unrestricted testimony."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff341f08-dc48-471e-9571-0e5174588525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bed22-7a26-48cc-bb3e-6c48d3512b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Biden administration has not weighed in on whether the committee
        should have unrestricted access to records and documents from the Trump White
        House.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66662d34-f675-4a73-8fbc-0cc5473afd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa4573-029f-4838-a9e6-9a94425c4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this week that congressional investigators
        are also poised to send notices to various telecommunications companies requesting
        that they preserve the phone records of several people, including members
        of Congress.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39837004-5e13-4245-87c3-e61a3261374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f78269-3e95-47cd-9ca0-42a269426e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Thompson a Mississippi Democrat, said the panel plans to send
        notices to social media companies, too, though he declined to name which ones.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eceeec-913e-4813-9983-c7935f0fd6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba97155-087b-4254-aaeb-338358d477e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T07:28:01.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that we''ll look at everything that will give us
        information on what happened on January 6," Thompson said. "We will look at
        all records at some point."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58691a3-35dc-4c71-80f7-dd0154712ab8'
      'mgnl:activationStatus': true
