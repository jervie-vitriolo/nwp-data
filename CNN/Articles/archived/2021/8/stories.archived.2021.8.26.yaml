      'jcr:uuid': '92399758-bb53-4983-8922-160777df99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an initial investigation, lawyer Rex Fernandez sustained
        several gunshot wounds and died on the spot after still unidentified motorcycle-riding
        suspects attacked his vehicle at around 4:10 p.m. The incident happened along
        Salvador Street in Barangay Guadalupe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7d9ce-8f23-4862-8e8e-5560f90c0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wounded driver was brought to the hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653f16e-df35-4c4c-9bf3-67e25dbaf583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Police Maj. Jonathan dela Cerna said Fernandez
        was also with an unidentified companion inside the car but did not elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803b32a-acd3-401c-8b52-37005be2bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the two assailants waited for the lawyer’s vehicle
        at the corner of Salvador and Good Shepherd streets. Both fled the scene on
        their motorbike immediately after firing the shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b815c65-cec8-4088-a9e8-31e78a1bf7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found six empty slugs believed to be from a caliber .45 pistol
        in the crime scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583eef62-1420-4b11-9104-1626e2100b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NUPL President Edre Olalia described Fernandez as
        a “passionate, intense and brave” human rights lawyer who, even after becoming
        inactive in the organization, continued to work on public interest cases,
        including those filed against activists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ceee4d-09ac-47d4-838d-f3ef3ba99091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before he was silenced, he castigated the present administration
        which he had hitherto placed his sincere hope on would bring change,” Olalia
        added. “He died disillusioned that it was not meant to be. Rest in peace already
        Rex. You fought a good fight.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a9110-34e5-41d3-b27b-66e29e80b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez recently went on a hunger strike against the management
        of the condominium he was staying at in Mandaue City over utility issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f28e20-8a1a-4694-93f0-89afc045fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 24, the Integrated Bar of the Philippines (IBP) said
        63 lawyers have been killed under the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefa43c-86c2-422e-adf8-d0afcab638be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the IBP condemned the assassinations, which
        it noted “have alarmingly increased by as much as 500%” compared to previous
        governments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d2f3b-cbd6-4188-bdcc-a186de211b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had said it was working with the Supreme Court, the Department
        of Justice, the National Bureau of Investigation and the Philippine National
        Police to put an end to the rising attacks against its members. The IBP also
        called on police and investigative agencies to implement specific measures
        to improve the security of lawyers, judges, and prosecutors and swiftly resolve
        investigations on the killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05754874-aaa2-4206-a3b6-354beae449dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T20:20:26.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based Correspondent Dale Israel&nbsp;contributed to this
        report.</em></p>'
  'Government-offices-close-due-to-COVID-19-cases':
    'caption': 'The Office of Civil Defense (OCD) and the Food and Drug Administration
      (FDA) temporarily closed their respective central office and main building on
      Thursday after a number of personnel tested positive for COVID-19. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-26T20:24:36.828+08:00
    'imagesource': 'jcr:4b25dd41-fa84-489b-8e1b-b9e11b39a595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5db11d3-4291-4aa2-867f-47c7c40f44cf'
    'lead': 'The Office of Civil Defense (OCD) temporarily closed its central office
      on Thursday after a number of its personnel tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T20:37:03.764+08:00
