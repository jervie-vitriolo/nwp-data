    'imagesource': 'jcr:eef37922-7edc-4f50-a2bb-20b9e3239378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0043792-76f8-4fbf-9112-781e276f1c9d'
    'lead': 'A lawmaker has filed a bill seeking to provide cash aid and basic goods
      in exchange for recyclable items'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-26T11:53:25.866+08:00
