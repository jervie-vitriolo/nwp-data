      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82149bf-f0ed-4c3d-8c39-143cfee0e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon talagang mga papel-papel na hindi masyadong kumpleto
        sa</em> paperwork. <em>Pag mag-ano ang</em> COA, <em>magsabi ng</em> deficiency,
        <em>hindi mo sabihing</em> deficiency <em>na ninakaw mo iyong pera</em>. Deficiencies
        really in producing the necessary documents to complete the story,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3be3cc-001d-404d-b763-4c9079598261'
      'mgnl:activationStatus': true
