      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765986e-2aa0-4c56-a73e-18392d66a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers announced on Monday that there will
        be <a href="https://cnnphilippines.com/news/2021/8/16/health-workers-mass-protest-DOH-.html">work
        stoppage</a> to be led by employees of the 10 biggest private hospitals in
        Metro Manila and other public hospitals across the country to protest the
        Health Department''s failure to address their grievances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddda16-ecfd-4a57-937f-b818ce8e57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.096+08:00
