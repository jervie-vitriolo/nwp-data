      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate means the country needs to test more people since the benchmark
        for adequate testing is a positivity rate below 3%, according to US nonprofit
        Covid Act Now, which OCTA researchers use as basis for their projections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ed62c-c0b4-4f56-8c61-3900b76f4922'
      'mgnl:activationStatus': true
