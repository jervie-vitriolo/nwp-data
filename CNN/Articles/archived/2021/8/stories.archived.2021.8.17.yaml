      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612db9d5-ca56-4e8c-95c9-114414eeb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t overemphasize the urgency of the situation," Latour said.
        "Right now we are focused on seeking safe passage for our Afghan colleagues
        and their families who even now are bearing witness to events on the ground.
        We need the immediate support of the US government in bringing them to safety."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e2b3b-9b9c-42c0-b6c7-dcf6985373f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc030cf9-f99c-4e5f-9bf5-b9064b59194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists'' Executive Director Joel Simon
        recently made a case for helping the Afghan journalists "who do the lion''s
        share of the reporting for international news organizations, which have shrunk
        their bureaus as the American presence has diminished."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c4300-8b00-4f9c-a50e-9fb891c427f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8eb044-a7d7-4e1e-a00a-1cd1ab9a9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[U]nless the U.S. government intervenes to bring them to safety,
        an entire generation of reporters will be lost," Simon wrote in an op-ed in
        The Washington Post last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea92011-e324-4c11-a219-ec23be940a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23532be0-b43e-42c2-84af-30e846031813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the CPJ and US media organizations asked the Biden administration
        for humanitarian assistance and emergency visas for Afghan journalists. Signers
        of that July 20 letter included The Post, The Journal''s parent company Dow
        Jones and The Times as well as CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91c591-efba-46d4-910b-4633b30c71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1fea7-0f01-4078-a337-0e90e654921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is appalling that despite timely efforts to secure the safety
        of these local journalists who made so much of that reporting possible, they
        are being left to fend for themselves," Gypsy Guillén Kaiser, the CPJ''s advocacy
        and communications director, said in a statement to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3755ad-ef4d-4218-9e21-0afeeb2d88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc0425-ab41-4598-9498-3c39e2b3587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council and the White House did not immediately
        respond to CNN''s requests for comment. Biden said in a speech from the White
        House East Room Monday that the US is "expanding refugee access to cover other
        vulnerable Afghans who worked for our embassy, US non-government agencies,
        or US non-governmental organizations and Afghans who otherwise are at great
        risk in US news agencies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589c3cf-99d8-4dfa-b61a-806a03481953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.461+08:00
