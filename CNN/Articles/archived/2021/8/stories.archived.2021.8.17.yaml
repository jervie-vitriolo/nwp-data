      'jcr:uuid': '1b19fd74-ebb7-4a2e-9bb9-d6abc54dfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said of over 350,000 healthcare workers who received their
        allowance, 54,000 beneficiaries were from private hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92462a8-1276-4e4a-847a-e301789118c0'
      'mgnl:activationStatus': true
