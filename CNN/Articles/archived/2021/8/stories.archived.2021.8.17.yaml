      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tk is an online community index started by artist Nice Buenaventura
        in 2018. Here, Buenaventura, along with her co-director Cos Zicarelli, collates
        fragments of our contemporary vernacular culture including these familiar
        shades of green.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670ebe1-30e5-4141-ba12-4b6c48a9acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tk is just one of the many projects the artist pursues. Over the
        years of her practice, Buenaventura, who is one of the recipients of the Cultural
        Center of the Philippines’ 13 Artists Award this year, has interrogated the
        intersection between technology and the traditional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5e058-995c-48ec-b2d6-c34c8a7b2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take last year’s “<a href="https://nicebuenaventura.com/Boolean-Garden"
        target="_blank">Boolean Garden</a>” for example. Developed for her postgraduate
        program in media and arts technology at Queen Mary University of London, “Boolean
        Garden” unravels the legend of Apung Sinukuan through a digital channel. “The
        apparent incongruence between message and medium only serves to expose an
        underlying congruence: nature and technology can be mutualistic,” her artist
        statement reads. But like Tk, what a virtual walk in the Boolean Garden gives
        us is a better understanding of our culture.</p>'
    '0':
      'image': 'jcr:837a13ff-abc3-44a9-87e0-cf0130cca18d'
      'imageCaption': 'A screenshot of "Boolean Garden (Part I: Interface as Landscape)."
        Photo courtesy of the artist. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a9c15-16fb-4e2f-889e-fc116c591275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:26:49.256+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9dc35-d270-4962-939e-836b7e36ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Buenaventura tells us how she found her medium,
        how ideas come to her, and how she manages labor during the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a8a59-e6e1-408f-ab78-0766202a86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First of all, I’d like to congratulate you again for being
        one of the recipients of this year’s CCP 13 Artists award. What does a recognition
        like this mean to you as an artist?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875ec53-aaab-4df2-bc51-61f4eea0c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.568+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you. I’m very honored to be a part of the tradition. The award,
        as a form of encouragement, does wonders to the spirit — and, if I’m honest,
        my stress level. All of a sudden there’s more room to imagine better conditions,
        in work and in life, despite the lingering pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7a640-b554-4efc-8873-3bcd6e897839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you still remember the first artwork you made? What was
        it?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa951d-982f-483b-bf81-1e2e3b0260f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent memory, the first Wave Drawing. It would later blow up
        into a series my son would accurately call “a bunch of rectangles.” (<em>Laughs</em>)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9335f2-03ae-4ffa-b029-3a3fe20ce997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you realize that you want to be an artist? And
        when did you realize that what you do is art?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd143b8-7539-44bc-829e-174ea11f3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I was a kid, I think. Except, of course, grown ups, pragmatists
        as they are, modeled the exact opposite. In the beginning I did believe that
        art couldn’t be anything more than a pastime, and growing up I wanted to be
        proven wrong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0e827-761b-455d-8ccd-8df18ab656b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents were very busy people when I was little, and I would
        spend after-school hours at my lola’s house. One of my titos who also lived
        there moonlighted as a painter who did commissions. I remember him teaching
        me some basics and letting me prime his canvases. Looking back, that was probably
        the earliest time I would see art differently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752f044-7eba-4593-a493-2dd3177dc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:26:49.256+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab8e96-5666-48e2-aa2e-8d09e05ec003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You work with both digital and physical mediums. How did
        you discover these mediums? Or perhaps what guided you to them?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c81f18-a602-469d-8e37-6a8870e7061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for graphite and paint, I suppose I have to thank my extended
        family who took care of me and my sister while our parents were working. We
        grew up around uncles and aunts who are incredibly skilled in drawing, painting
        and even handicraft. Most of them were untrained, and all of them eventually
        turned to business instead of art to make a living.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929fc599-ef40-4db4-afa5-45c37724bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital media, in the context of contemporary art, would only become
        appealing to me much later on, when I received a grant to do postgraduate
        studies in arts technology in London. The Boolean Garden projects would come
        from this detour, its second installment yet to be transferred from the studio
        to a gallery space because of the pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31984a2d-db82-4610-b801-f37b20565cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is still related to the previous question. “Boolean
        Garden” involves programming while the context of the narrative the work presents
        is hinged in folklore. Then, there’s the attempt to replicate the mechanisms
        of a printer through human labor in “Copies will not fool but fools will copy.”
        When did you begin reflecting on the role of technology in art and in your
        practice?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad6a8f-32bc-4aa7-82d3-858b26fffed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circa Wave Drawing, since it involved the handmade transcription
        of seismograms. That technology would become a recurring theme in most of
        my work wasn’t premeditated, though. I see it as a kind of stubborn residue
        from my time as a designer. Design and technology are almost inseparable,
        and when I made the transition to art, technology — but as concept rather
        than tool — tagged along.</p>'
    '3':
      'image': 'jcr:89c62f1e-9b4a-4f36-b7ff-13217e1eaafa'
      'imageCaption': 'Nice Buenaventura''s "Wave Drawing" exhibit. Photo courtesy
        of the artist. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37091c8-2840-47f8-9546-8dc67b279970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:26:49.256+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459195ee-47ba-4bc7-90ac-4b1973c1a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do ideas for art projects come to you?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799a079-b68e-40b6-bcb0-f48ba30928a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a tension. These are issues or concerns that I can’t understand
        or resolve immediately, and that which get offloaded into the process of artmaking.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5505e06-3e19-4b32-8623-031fa8733ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think I first learned about you through the Tropikalye
        project. I think I only began to see the aesthetics of contemporary Philippines
        (e.g. green houses) after following the project. How did this project start?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510886e-f58a-49d2-9549-26eb933df67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Around the time I started doing the work that would eventually become\
        \ Tropikalye, I was teaching Philippine Design at the Ateneo de Manila University.\
        \ In those classes, I tried my best not to just rehearse old dichotomies.\
        \ This was motivated by a belief that there is a rich post-folk grey area\
        \ in between the cultures of the indigenous and of the cosmopolitan elite,\
        \ often overlooked and undocumented. Tk is an attempt to fill that perceived\
        \ gap, a project that was going to study the intersections between contemporary\
        \ Filipino aesthetics and the everyday. \t</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543a698-2c60-4b1b-b52e-cd7a6bc297c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After about three years of collecting images from the community,
        have you figured out how we’ve developed this contemporary aesthetic?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56098779-2497-47c4-9d9f-2667ef024c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have my theories. One is this — and I hope you don’t mind that
        I’m just repeating myself verbatim from another interview:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a03a9-c22e-4c8c-b243-897f1a76efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it makes sense to unpack “post-folk grey area” here. I see
        modern Filipino vernacular culture as largely a result of internal migration,
        a folk acumen traveling with the Filipino breadwinner from the province merging
        with the sensibilities imposed on newcomers by a gritty urban landscape. Add
        to that a postcolonial haze blown around by tropical winds, and what you get
        is a patchwork of beliefs, values and practices, along with their tangible
        manifestations. In our case: uniquely bricolaged objects, an architectural
        infatuation with the color green, and other triumphs over scarcity or hot
        weather that are neither indigenous nor elite.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b54fc-91a6-4441-9beb-99a1ba1e1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the <a href="https://tr0p1k4ly3.cargo.site/" target="_blank">website</a>
        for Tropikalye, you briefly talk about fetishization and appropriation. How
        do you make sure that the project doesn’t exoticize these aesthetics and the
        communities where these objects belong to?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227da35d-8a97-4229-bc40-7239e0eae767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same notes, I did mention that Tk recognizes how some of
        us in the community may not have a direct hand in the culture we study. And
        yes, socio-economic backgrounds have something to do with it. But then again,
        the cultural class is not flat, and it is the duty of every Filipino to take
        steps towards decolonization. As in any collective action, different roles
        are assumed by different members, and I see Tk’s as a facilitator of mutual
        co-learning on the subject of our postcolonial identity by way of vernacular
        culture. In the effort to decentralize learning, and maintain a dialogue that
        is insider-first, I think that Tk is so far able to avoid othering in all
        its forms.</p>'
    '5':
