      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42694567-625d-44f0-9386-a75395ebe53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:47:53.103+08:00
