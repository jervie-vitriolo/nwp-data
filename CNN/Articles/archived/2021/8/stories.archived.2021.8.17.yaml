      'mgnl:lastActivated': 2023-01-25T09:38:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bc9c2-ee89-4403-8d51-ac7bafd25634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:13:12.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London team''s grit was typified by 22-year-old defender Japhet
        Tanganga, who was named man of the match after the way he nullified the threat
        of City forward Raheem Sterling.</p>'
    '18':
