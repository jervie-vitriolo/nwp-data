      'mgnl:lastActivated': 2023-01-25T09:39:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab9e16-54a5-4803-b891-ff354c8c01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained that most of the 13 deficiencies raised by COA
        have already been settled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2d264-77fc-448b-ad91-1faf62778290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
