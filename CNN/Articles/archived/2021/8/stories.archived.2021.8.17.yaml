      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is about time that we offer spouses, especially wives, the added
        legal option to exit toxic and abusive marital relationships," Brosas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364f03c-534c-4772-9313-81138c26f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.774+08:00
