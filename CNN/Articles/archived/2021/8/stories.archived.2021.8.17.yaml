    'template': '1'
    'title': 'Naomi Osaka pauses press conference in tears after exchange with reporter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242be384-928f-4808-b79d-4c887e32b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Naomi Osaka, preparing to compete
        in her first tennis tournament since the Tokyo Olympics, briefly took a break
        during a pre-tournament news conference on Monday after she started crying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861845aa-e742-4446-8da5-879fd52b49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094b6ac-4bbb-4ec5-a92d-dcfc9ec84f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western &amp; Southern Open news conference in Mason, Ohio,
        began with Osaka answering questions regarding mental health and doing press
        conferences —&nbsp;subjects she sparked a widespread conversation about earlier
        this year when she withdrew from the French Open because she didn''t want
        to participate in news conferences, citing her mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbab02-5e20-4bc8-ab0e-63ecad8fd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76358d9-9da4-4a8a-b015-a97421142d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following those questions, Osaka was in the midst of being asked
        about preparation for the summer hard court portion of the season and her
        reaction to what is going on in Haiti following a devastating earthquake.
        Osaka''s father is a Haiti native, and the tennis superstar said in a tweet
        Saturday she would give prize money she earns at the Western &amp; Southern
        Open to Haiti relief efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590d3b4-5c1a-4aba-a103-8f115c2a8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4b8c6-910b-4886-b927-571674603b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during that portion of the session that Osaka began to wipe
        her face and pulled her hat down over her eyes. A reporter said, "Sorry,"
        as Osaka got emotional, to which Osaka replied, "No, you''re super good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e93dac-5302-4d0b-9b47-01fa56a7f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf99663-a720-4976-b6a1-d77695743a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Osaka crying, the moderator said they would take a quick break.
        After a few minutes, Osaka returned to finish the session. She apologized
        for walking out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e04f3-daf4-4228-b296-cb8f75154d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47310df7-9d6f-4522-83a3-ca699f73a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this unfolded, Osaka got into an exchange with Paul Daugherty,
        a reporter from the Cincinnati Enquirer who said, "You''re not crazy about
        dealing with us, especially in this format. Yet you have a lot of outside
        interests that are served by having a media platform."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38346fbd-a486-48b1-aabc-12a5b96d3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd975a-1230-4739-bc2b-5d19b3f57525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s agent later called the reporter a "bully."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e2985-227e-49d8-91b3-d322535d3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e91db-f263-4360-8f27-515c07c1f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the exchange, Daugherty published a column in which he
        noted that "in the Zoom format, there''s no room for discussion or nuance,"
        adding he wasn''t sure whether Osaka understood the question or if it made
        her uncomfortable. But he praised her response, calling it "honest, thoughtful.
        . . and unlike any answer I''ve ever gotten in 34 years covering sports in
        Cincinnati."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8177bf55-8c5a-40e0-a20d-17a054c66b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf7fe7-c9cc-4465-9eaf-240bbf56481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Olympics, Osaka''s last time competing was at the French
        Open in May. Before the start of that tournament, the four-time major champion
        and world No. 2 said she would not be doing press conferences —&nbsp;knowing
        she would get fined —&nbsp;citing her mental health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae0128-d788-4c3d-9757-fc5e23b32461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e240408-0745-46d7-9c3f-d2c18afbcc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a statement from all four major tournaments -- the Australian
        Open, the French Open, Wimbledon and the US Open —&nbsp;that threatened further
        punishment, including default from the tournament, Osaka withdrew, revealing
        she had "suffered long bouts of depression" since winning her first major
        title in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be4cb2-9c18-4b16-ab98-306d0bb1f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb6af6-8458-4c4f-ba9f-4097be0a497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m figuring it out at the same time as you''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d618258-439e-4d8e-b003-77799ed741fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After answering back-to-back questions regarding news conferences,
        this is the exchange that occurred between columnist Daugherty and Osaka:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e86c5c-ac0b-4378-a232-abb615fdea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690cc6a-cbed-4ccd-b778-bbc4eecfdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daugherty: "You''re not crazy about dealing with us, especially
        in this format. Yet you have a lot of outside interests that are served by
        having a media platform. I guess my question is how do you balance the two?
        And also do you have anything you''d like to share with us about what you
        did say to Simone Biles?" (Earlier in the press conference, Osaka said she
        had sent a message to Biles but said she wanted to give her space, "because
        I know how overwhelming it can feel.")</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40827e3-cebb-481b-bd5c-0a6ba85dd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c93e8b-b273-4bbd-8c79-a70106976747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka: "When you say I''m not crazy about dealing with you guys,
        what does that refer to?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab139770-8e44-4362-9646-c923ee416e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede8054-83ad-4f67-ae21-1d29196cec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daugherty: "Well, you''ve said you don''t especially like the press
        conference format, yet that seems to be obviously the most widely used means
        of communication to the media and through the media to the public."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5768b7-dde7-4be5-a4fc-089a963c4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82141b21-2392-466b-a3f1-6d60a2db79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka: "That''s interesting. I would say the occasion, like when
        to do the press conferences what I feel is the most difficult."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f5822-3c50-49f6-9af3-01622dc2af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:37:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f177212-fb4e-4e21-9822-69a5094a1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka then paused, saying she was thinking. The moderator suggested
        moving on and asked Osaka if she wanted to take the next question.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717a2a5-2657-4c39-8950-14be1cc65e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f81d75-2b77-4ee1-a5d2-9aa3d47fadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka: "No. I''m very actually interested in that point of view.
        So if you could repeat that, that would be awesome."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd0214-8b01-4be6-83f6-68573bec0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09680469-dd98-43e0-b6a5-a6f26bf75e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daugherty: "The question was that you''re not especially fond of
        dealing with the media, especially in this format. You have suggested there
        are better ways to do it, that we''d like to try to explore that. My question,
        I guess, was you also have outside interests beyond tennis that are served
        by having the platform that the media presents to you. My question is how
        do you think you might be able to best balance the two?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea4e4f-a714-4ea4-b2f1-919a5f2cb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90c479-b02f-4910-afe0-30126387f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka: "I feel like this is something that I can''t really speak
        for everybody. I can only speak for myself, but ever since I was younger I''ve
        had a lot of media interest on me, and I think it''s because of my background
        as well as how I play. Because in the first place I''m a tennis player. That''s
        why a lot of people are interested in me.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fee808-a0be-4c62-8f14-af42e8af143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70e91b-6be8-4be4-8ed8-807ed6a2e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say in that regard I''m quite different to a lot of people.
        I can''t really help that there are some things that I tweet or some things
        that I say that kind of create a lot of news articles or things like that.
        I know it''s because I''ve won a couple grand slams and I''ve gotten to do
        a lot of press conferences where these things happen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5523df-396b-46fd-886f-d287d13877a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40041eab-8b62-489c-bebf-2cf74db0082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I would also say I''m not really sure how to balance the two.
        I''m figuring it out at the same time as you are I would say."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da862b74-52bd-42ea-be88-94879c17cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ef7f6-7258-436c-90ad-7f3044c05054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, while Osaka was receiving the next set of questions
        from a tennis journalist regarding preparation and Haiti did Osaka show visible
        emotion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef3150-2cfa-4d37-a92a-58ab31b4af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c896e7-61f3-47cc-80ec-535ebdab37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s agent, Stuart Duguid, said in a statement: "The bully at
        the Cincinnati Enquirer is the epitome of why player / media relations are
        so fraught right now. Everyone on that Zoom will agree that his tone was all
        wrong and his sole purpose was to intimidate. Really appalling behavior. And
        this insinuation that Naomi owes her off court success to the media is a myth
        —&nbsp;don''t be so self-indulgent."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ea549-2cfb-4848-be79-1dfd505f8d93'
