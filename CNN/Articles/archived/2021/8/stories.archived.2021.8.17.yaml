      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with moderate, severe, or critical symptoms may be reintegrated
        after 21 days from the onset of symptoms, plus 24 hours of being clinically
        recovered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce7398-f8ef-44dc-86d8-67b8757eff48'
