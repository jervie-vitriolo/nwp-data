      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Daugherty for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee383593-4fb3-4157-8058-4f3fff6786e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
