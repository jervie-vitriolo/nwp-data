      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> A Senate
        leader is seeking an inquiry into the national government''s inaction on tripartite
        agreements to procure COVID-19 vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8639b-0a25-4f5f-80e0-f533988fca21'
