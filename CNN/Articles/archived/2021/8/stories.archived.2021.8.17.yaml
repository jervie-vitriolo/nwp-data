    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c01f4c-0d88-4d1f-bc7c-12d78a02dfec'
    'lead': 'The Commission on Audit says it is "very open" to simplifying documentary
      requirements to help address delays in the release of healthcare workers'' pandemic-related
      benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T22:59:20.844+08:00
