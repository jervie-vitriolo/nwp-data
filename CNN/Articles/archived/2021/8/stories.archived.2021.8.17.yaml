      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 30,462 or 1.73% of the COVID-19 total
        after 96 more people lost their lives to the disease. Meanwhile, 10,858 others
        got better, raising the recovery count to 1,629,426 or 92.3% of the case tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc19e61-ac38-4994-a25b-cd128576f19c'
