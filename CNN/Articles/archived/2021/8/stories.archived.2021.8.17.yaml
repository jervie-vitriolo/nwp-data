  'Duterte-China-COVID-vaccine-donation-boat-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T11:19:24.645+08:00
    'imagesource': 'jcr:81a43279-49ce-46fd-9bc1-01fa3796ef66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadd7ccc-ef4e-460d-a2b3-8d8dd9971506'
    'lead': 'President Rodrigo Duterte says China has not asked for anything in return
      when it donated COVID-19 vaccines to the Philippines — except for one thing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T11:21:47.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:26.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:48.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''No strings attached'' to China''s vaccine donation, ''except
      their boats are there'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb4dac-df63-4193-967d-b0774574c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — President
        Rodrigo Duterte on Monday said China has not asked for anything in return
        when it donated COVID-19 vaccines to the Philippines — except for one thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f1747-08c4-4d1e-9cf8-946870fcabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No strings attached ang China. Until now, walang hiningi ''yang
        China sa akin maski ball pen. Walang pinakiusap, wala lahat. Except that their
        boats are there," he said in his weekly public address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70631cb-d143-46e8-ae5d-b43b9c82731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No strings attached to China''s donation. Until now,
        they did not ask for anything from me, even a ball pen. They did not ask for
        any favor. Except that their boats are there.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7060819-4d42-4949-8662-8997113439ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' first supply of COVID-19 vaccine was donated by
        China. The Asian superpower gave one million doses of Sinovac and 10,000 shots
        of Sinopharm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763c478-f43a-4f91-b943-34eca895193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he responded to the presence of Chinese ships in the
        West Philippine Sea by sending the Philippine vessels to the contested waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec54d7-af35-45d0-adb5-8885d609b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko, ''I want my ships also there.'' I do not want war with
        anybody, not with China, lalo na Amerika kasi nandito sila sa lupa natin,"
        he said. "Pero as a feature or semblance of our claim, mayroon tayong mga
        barko diyan at saka hindi ko na papaalisin ''yan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7822c-ab5b-445d-be96-b4aff93d9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, ''I want my ships also there.'' I do not want
        war with anybody, not with China, especially America because they are here
        on our land. But as a feature or semblance of our claim, our boats are there
        and I will not make them to leave.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260fc18-a66a-44eb-896c-88630fd40c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:21:47.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has filed multiple diplomatic protests against China
        over the presence of the latter''s vessels in the disputed waters despite
        the 2016 arbitral ruling in The Hague favoring Manila and invalidating Beijing''s
        claims over the West Philippine Sea.</p>'
  'Denisovan-discoveries-human-evolution-Philippines-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-17T11:23:49.996+08:00
    'imagesource': 'jcr:d2a3a292-2b77-4583-9405-35de5c812cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbe187a5-481f-49aa-9aae-f67fe13f2f28'
    'lead': 'Geneticists have found that a Philippine ethnic group known as the Ayta
      Magbukon has the highest level of Denisovan ancestry in the world.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T11:26:05.511+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:39:07.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:48.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Denisovan-ancestry', 'human-evolution', 'Philippines', 'Ayta-Magbukon']
    'template': '1'
    'title': 'New clue to human evolution''s biggest mystery emerges in Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df10ea-5737-4bb8-8733-64512e7b9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The only definitive fossil evidence that
        points to the existence of Denisovans -- an enigmatic group of early humans
        first identified in 2010 -- comes from five bones from the Denisova cave in
        the foothills of Siberia''s Altai mountains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0fad7-da5b-41bd-8c93-d82323f994cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9e8d1-e082-48ea-966e-b58eb1c639c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fragments are so tiny that they can all fit in the palm of one
        person''s hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e5fd4-0a0d-45c7-b5fa-bf6731611f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd416e25-a602-4b11-b97d-370cb6396f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, DNA from 3,000 miles (4,828 kilometers) away in the Philippines
        is shedding more light on human evolution''s biggest mystery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4f5a3-ff7e-4f52-9bcb-7e08e03c0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec0175-4d52-4a77-99c2-51dd6f5a0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research published Thursday has found that a Philippine ethnic
        group known as the Ayta Magbukon has the highest known level of Denisovan
        ancestry in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7beec-0a05-4fa3-a30f-80182f8b7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e9a1a-ab98-4dce-984a-0704a72a62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denisovan DNA lives on in some humans today because, once our Homo
        sapien ancestors encountered the Denisovans, they had sex with them and gave
        birth to babies -- something geneticists call admixture. By analyzing current-day
        genetic data, we can look back into human history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800d017-aa96-4512-a3fb-9f5fb3c43790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feab9dd-c537-4d4e-af84-053c5a0d1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "admixing" happened more than 50,000 years ago, as modern humans
        moved out of Africa and likely crossed paths with both Neanderthals and Denisovans.
        But pinning down exactly where it happened has proven difficult -- particularly
        in the case of Denisovans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4c1c1-5708-4a5c-b954-e252c550c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb51a72-6364-47a7-ba57-cde3e3ead0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s especially puzzling that the only Denisovan fossils were found
        in Siberia (with the potential exception of a jaw bone on the Tibetan plateau).
        Genetic evidence has tied the archaic humans most closely to places much farther
        south.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c557a67-3129-4a4a-8a24-61f75ce78841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c326888-8372-4093-920f-5eb0eceae717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Ayta Magbukon have the highest amount of Denisovan
        ancestry of anywhere in the world is unexpected, and I am intrigued, as previous
        studies did not report such high amounts in other Philippines populations,"
        said João Teixeira, a visiting fellow at the Australian Centre for Ancient
        DNA at The University of Adelaide. He was not involved in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747112e-0366-4a2f-80e0-b8a3f6a0b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eaea24-aae0-4ec4-8587-8b2d780dc699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Philippines and Sweden stumbled on the new
        findings as part of a wider study on human history in the Philippines that
        involved studying the genetic makeup of 118 different groups in the country.
        The study was published in the journal Current Biology on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f044c0-c4c2-41b0-b463-68fb572ac451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b12915-9d5d-419f-b619-78509be84e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the Ayta Magbukon had around 5% Denisovan ancestry,
        more than Aboriginal Australians and Papuans, whom previous research found
        to have around 4%, said Mattias Jakobsson, a geneticist at Uppsala University
        in Sweden and an author of the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc211e2-b0c7-4853-bbe3-773bc02a3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17d9b5-c739-403d-a02d-17e5e0236969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denisovan ancestory is also present in many East Asian people --
        although at a much lower level, other studies have found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7e46a-7297-423d-8e58-4904fd93a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af902686-86ad-4f4f-a365-90fee283832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayta Magbukon belong to a wider group of people in the Philippines
        that identify as Negritos, Jakobsson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3d96a-1310-4a9a-aa96-2c10fea18c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25050cd-2fec-4cab-a21e-1c1991194d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are further evidence that Denisovans once lived all
        throughout Asia and were likely living in the Philippines long before any
        Homo sapiens arrived, the authors said. It also suggests that different Denisovan
        populations mixed and intermingled with Homo sapiens in multiple locations
        and various points in time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972eb3c-ac73-4e4e-a1ba-5dfcd8074604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd8980-ed87-4db3-9575-20731ab7cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the results are accurate, then human colonizations of the Philippines
        and surrounding regions were even more complex than we thought up to now,"
        said Chris Stringer, a professor and research leader in Human Origins at The
        Natural History Museum in London. He was not involved in research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d87a40-72fd-4e5c-9c5b-20a291810c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4214b-44e6-43f1-ad1f-51d55b4675e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears that our ancestors may have interacted more widely
        with Denisovans than Neanderthals -- a much more deeply studied early human
        who lived in Europe and some parts of Asia until about 40,000 years ago, Stringer
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5ccb9-60ef-4a24-be19-e01148faf258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4244b-780c-4771-832a-1fcef81174a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relatively small groups of early modern humans interbred with Neanderthals
        in western Eurasia and then spread across Eurasia and beyond, passing on that
        level of acquired Neanderthal DNA to descendant populations," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d997c1-db28-494b-afa8-fdd52e9a4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26348618-bcfc-4a9e-aef0-4fc5320571f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Denisovans, it looks like they were genetically
        much more diverse, and they intermixed separately in different locations with
        differentiating early modern populations, hence the more varied patterns we
        see today."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cad07f-3432-4f45-ba80-316249649dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde23bce-47a3-4f08-a41a-10d775e7a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why so few Denisovan fossils?</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb39c9-dd0c-4a39-926e-57436debfbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denisovan DNA, along with Neanderthal DNA, was sequenced completely
        for the first time in 2010, which led to the initial discovery that they were
        interbreeding with our Homo sapien ancestors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfce674-8566-4e9a-8db5-a968f3d2b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f9f58-eb3c-463b-a403-f9272074b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA sequenced from the few fossilized bones found in the Siberian
        cave they were named after has allowed us to learn more about the Denisovans.
        But we still don''t know what these extinct hominins looked like.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047af636-1364-4fee-af18-289a09df3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411aca15-2290-4691-93c4-409c68e3f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why we have so few fossilized remains of Denisovans,
        but several factors could be at play. Unlike Europe, southeast Asia isn''t
        a region that''s been well studied by archaeologists. Also, some locations
        in the region that might harbor a rich fossil record are now submerged under
        the sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12c257-3d50-41fa-bd6e-7d7e02e3b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0387494-6a47-4a6e-9a5d-e57bd728de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tantalizingly, the fossils could also be hiding in plain sight --
        in museum or university collections -- but misidentified because we know so
        little about Denisovan morphology. There are remains in China, Taiwan and
        other places that could be Denisovan, but it has not yet been possible to
        extract any DNA, which does not preserve well in tropical heat, from those
        fossils.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40ed67-ef54-485f-9f68-bdd4c9631d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebc5a0-938c-4569-b063-9d3b11771e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if we have been looking at them all along and calling them
        something else? The recognized fossil evidence for Denisovans includes fossils
        for which DNA or proteins have confirmed it to be the case. But how can we
        tell for sure what a Denisovan is supposed to look like?" Teixeira said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bef790-3881-4046-8bdf-11217f05c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d756c-c13e-4095-b7a9-24bc4ee06867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding -- along with the recent discoveries of new types of
        archaic humans in the Philippines and Indonesia -- suggest that Southeast
        Asia may play a key role in untangling the human story.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67c4ba-6474-4bf2-aca0-8cc6abef917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c44ad-4e58-4ea1-af17-43023a5dffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:26:05.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Island Southeast Asia is still relatively underrepresented. However
        this may change in the future given the increased interest in the region.
        Our study, together with the recent discoveries on Homo luzonensis and Homo
        floresiensis, brings Island Southeast Asia at the forefront of research in
        human evolutionary history," said Maximilian Larena, study author and researcher
        at Uppsala University.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fc5ad-cc32-44a9-bf00-a120dc25b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:43:04.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/16/world/denisovan-dna-philippines-scn/index.html"><em>"New
        clue to human evolution''s biggest mystery emerges in Philippines"&nbsp;</em></a></p>'
  'Inside-Biden-s-defiant-Afghanistan-response-':
    'author': 'Kevin Liptak, Jeff Zeleny and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-17T11:28:38.649+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b415bb3-da5f-4bdb-bdb6-ed7e058abf88'
    'lead': 'By the time images of desperate Afghans clinging to American warplanes
      began emerging from Kabul on Monday morning, President Joe Biden had conceded
      to aides he had little choice but to interrupt his stay at Camp David to return
      to the White House.

      '
