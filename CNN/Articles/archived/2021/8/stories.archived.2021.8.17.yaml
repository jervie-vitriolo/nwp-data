      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcc1f0-853a-4a54-8f80-872905c2011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that we need to vaccinate more people before we drastically
        do this," he said. "That is why we are aggressively rolling-out our vaccination
        program in the country especially here in NCR even during the current lockdown."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8d3ff-71eb-4a54-b62a-0a6e21fdfafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.002+08:00
      'mgnl:createdBy': 'janine'
