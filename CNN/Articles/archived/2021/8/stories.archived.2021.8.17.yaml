  'Johnny-Depp-Hollywood-boycott':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-17T06:49:20.079+08:00
    'imagesource': 'jcr:b1249d6f-66f6-4217-9950-8887615ff5df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c235ed50-c902-41cb-9818-57e413ac277d'
    'lead': 'According to Johnny Depp, the past five years have been "surreal" for
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T06:57:00.845+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:39:36.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:44.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnny Depp says Hollywood is boycotting him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36861280-303c-4ecd-8bd4-40d9188c73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> According to Johnny Depp, the past five
        years have been "surreal" for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11344889-6b5f-4f94-b679-bac7ed7b38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first published interview since losing a libel suit against
        against the publisher of Britain''s The Sun newspaper, the actor talked to
        The Sunday Times about his new movie "Minamata."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128f377-0873-4928-8549-5fcd4753a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, who also served as one of the producers of the film, portrays
        real-life photographer W. Eugene Smith, whose work with Life magazine documented
        the mercury poisoning of Japanese villagers in the early 1970s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5158011-d34d-4171-967b-577f99485e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star reflected on his life recently -- he filed suit after The
        Sun called him a "wife-beater" in an article over his now ex-wife Amber Heard''s
        claims of abuse that he has denied -- juxtaposed to both the Japanese villagers
        who had been poisoned and those who have suffered from Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d5f2b-1128-45df-9ecf-a1edfb1ccdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like getting scratched by a kitten," Depp said of what
        he''s been through. "Comparatively."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e0525-22ad-4a9c-a596-552a0dda64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reflected on the film not being released in the US as it
        has in the UK, something he and director Andrew Levitas appear to blame, in
        part, on Depp''s personal life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f0e80-e7ef-48dd-bf8c-c9de74dffe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said of the villagers portrayed in his film, "We looked these
        people in the eyeballs and promised we would not be exploitative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61b32d-e6ef-424e-930c-fb6691de398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the film would be respectful," Depp said. "I believe that
        we''ve kept our end of the bargain, but those who came in later should also
        maintain theirs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f53082-6704-4e2b-a14b-ebc19cf38a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also referred to "Hollywood''s boycott of, erm, me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e663320-0c51-4eeb-a43d-0577708cccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One man, one actor in an unpleasant and messy situation, over the
        last number of years?" he said "But, you know, I''m moving towards where I
        need to go to make all that . . .To bring things to light."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a762c-60c1-49d9-b58a-b7c950b5a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Depp married in 2015 after dating for several years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08955e-b9a3-4bb3-a240-8e0b7f59fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They split the following year in what became a months-long, contentious
        breakup with allegations of bad behavior by both sides before their divorce
        was finally settled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471dff5-a310-4d4b-835a-ce26e5ecadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:57:00.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has consistently denied he abused Heard and has filed a $50
        million defamation suit against her, which is currently making its way through
        the courts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8850d2-7019-43b5-9e73-923d639a3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:00:16.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/16/entertainment/johnny-depp-hollywood-boycott-trnd/index.html"
        target="_blank">Johnny Depp says Hollywood is boycotting him</a></em></p>'
  'Duterte-request-more-COVID-19-vaccines-US':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T07:33:47.699+08:00
    'imagesource': 'jcr:50de0304-6661-40c0-a083-43adb94e71ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638fc57a-5da6-4e1a-90dd-3fc092ad49cc'
    'lead': 'President Rodrigo Duterte is asking for more COVID-19 vaccines from the
      United States, adding that the Philippines is ready to pay for fresh supply'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T07:38:41.352+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:39:36.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:44.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'United-States', 'US-President-Joe-Biden',
      'Moderna', 'Pfizer', 'Janssen']
    'template': '1'
    'title': 'Duterte asks for more COVID-19 vaccines from US'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cdf5f7-662d-46df-80a1-d1b48407c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> President
        Rodrigo Duterte on Monday asked for more COVID-19 vaccines from the United
        States, adding that the government is ready to pay for fresh supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4a101-945e-4ffe-8a21-fd350595e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am just asking America to give us more, kung mayroon lang sila
        (only if they have)… If there is an excess of supply, pakitulong naman dito
        sa bayan ko (please help my country),” he said during his late-night address
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e63eb6-a480-44e3-9c68-a0f32ac6d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the money," the President added. "We buy, we do not ask.
        We have saved money for this event.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1e4e3-d857-4218-8ac6-21484ac7f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippines has received over 42 million doses of COVID-19
        vaccines, including more than three million doses of the Moderna vaccine donated
        by the U.S. through the COVAX facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eefce0-5f15-403b-b1b7-6167f037919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also donated coronavirus doses to the country, including
        one million shots of Sinovac vaccine. The Asian superpower has committed to
        donate more to the Philippines, which it has done “with no strings attached,”
        according to Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d61b47-e782-454a-b3e3-32ce02f3ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief executive reiterated his appeal to all Filipinos
        to get vaccinated to protect themselves from the virus as the country records
        more cases of the more transmissible variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663996d3-6137-4f3a-b2d0-dc7f82fe582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong virus na ito (This virus) will just circulate in the air
        for years, so itong (this) mask, limited social contacts natin nandiyan na
        iyan (will be always there),” Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd15dcc-26a5-42df-8093-7ce6653c869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The virus is here to stay and it will change your life at least
        forever until mawala ito (it disappears)," he also said. "And it will continue
        to claim lives.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819102b-a965-4c6b-8c3a-c8f02173e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has recorded more cases of the dreaded
        Delta variant and the country’s <a data-cke-saved-href="https://cnnphilippines.com/news/2021/8/16/Delta-variant-cases-sequencing-July.html"
        href="https://cnnphilippines.com/news/2021/8/16/Delta-variant-cases-sequencing-July.html"
        target="_blank">first case of the Lambda variant.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed090bd8-a484-49d6-b4d9-2a4e7c4b65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/8/16/DOH--Pregnant-woman-from-Western-Visayas-first-Lambda-variant-case.html?_=1629156910610"
        target="_blank">READ: DOH: Pregnant woman from Western Visayas first Lambda
        variant case&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39655a47-603b-4dfc-9138-29be27f89637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid new fears on the efficacy of the COVID-19 vaccines against
        these variants, infectious disease expert Dr. Edsel Salvaña presented data
        on the matter, noting that all vaccines remain to be highly effective against
        contracting severe case of COVID-19 regardless of the variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaee3d-f6fc-4962-9b6b-c0efe35afac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, efficacy decreases in preventing clinical disease -- specifically
        when one gets infected by the Delta variant, Salvaña explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5549782-9853-4275-8b6f-e9e65822e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is only a slight decrease on the vaccine’s efficacy
        against the Lambda variant based on preliminary data, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800e44c-3eb5-4779-a95a-eb6afe93f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:38:41.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government has fully vaccinated over 12.5 million
        Filipinos, still far from the target of immunizing at least 70 million individuals
        to achieve herd immunity.</p>'
  'Duterte-Duque-resign-DOH-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T07:59:26.192+08:00
    'imagesource': 'jcr:d7bded46-e8f1-43de-8793-a092e4d1384a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0973ed-8034-4088-8aa6-9899854b1bb8'
    'lead': 'President Rodrigo Duterte says he will reject it outright if embattled
      Health Secretary Francisco Duque III tenders his resignation amid fresh calls
      for him to step down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T08:01:59.731+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:35.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:45.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won''t let Duque resign: ''You did nothing wrong'''
    'updated': 2021-08-17T11:31:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ce77a-c370-43e2-9840-88142cfa6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — President
        Rodrigo Duterte said he will reject it outright if embattled Health Secretary
        Francisco Duque III tenders his resignation amid fresh calls for him to step
        down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cf3ca-a15c-4c12-ba6d-b855804a71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that his appointee, who is in hot water after state auditors
        flagged over P67 million "deficiencies" in DOH funds, did nothing wrong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be2ac6-5dd2-4c70-874c-3cdbddfb28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President revealed he has twice turned down Duque''s offer to
        quit in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3265685-1c67-486d-aad7-845520d87140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko gusto mo nang mag-resign pero alam mo rin na tatanggihan
        kita... Sabihin ko sayo, hindi. Wala ka namang ginawang masama, bakit ka mag-resign?"
        Duterte told the health secretary during a public meeting on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6d8bb-d25e-4fab-9988-0164e0edaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know you want to resign, but I will say no. You
        did nothing wrong. Why will you resign?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8b0f8-e19a-41d2-91c9-467b6a1135bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson urged the President to consider public clamor
        for once since Duterte and Duque are government officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362fe3e-2065-4b6e-97bc-d6277dcf8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should start looking beyond DOH Sec. Francisco Duque
        III and mind the public sentiment for a change," he said on Tuesday. "Ang
        incompetence ay hindi dapat pinapalampas, lalo na sa gitna ng krisis na dulot
        ng pandemya."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4f013-e302-46a8-8ad1-42d59c141477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Incompetence should not be ignored especially during
        a health crisis]."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de37044-a41d-4df1-b30d-f647a8492902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also came to the defense of Duque and his agency,
        saying it''s "impossible" and "pure bullsh**t" to steal that much money. He
        said the deficiencies reported by COA refer to incomplete paperwork.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5b545-9492-4248-87ba-dd689cbdaafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/17/Duterte-hits-COA-on-DOH-report-defends-Duque.html">RELATED:&nbsp;Duterte
        hits COA on DOH audit report, defends health agency on ‘deficiencies’ over
        COVID-19 funds</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58ae44-57b6-4573-8620-22249dcce107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Duterte blasted the state auditors for publishing
        these reports, ordering his Cabinet to ignore them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8ac35-670c-456b-9581-c27faaac2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained that most of the 13 deficiencies raised by COA
        have been settled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8925f-51b2-472f-98d1-a1440e984c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and several civic organizations have repeatedly called
        for Duque''s resignation over how he and his agency have been dealing with
        the COVID-19 pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd104fa-4a68-4dfe-93c9-f50aa0ff097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent appeals surfaced after the Commission on Audit released
        its 2020 report flagging the Department of Health''s management of over ₱67
        billion pandemic response funds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b553ce1-4700-4864-a3c8-7b5ed3c9d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House will conduct an investigation this week into
        the COA findings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be728e8-221c-4d09-ad62-6499aea3dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:03.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said Duque is "not yet off
        the hook" from issues hounding the DOH, even if state auditors did not make
        a finding on loss of funds due to corruption in the agency.</p>'
