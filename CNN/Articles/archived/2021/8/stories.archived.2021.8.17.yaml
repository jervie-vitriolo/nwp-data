      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — &nbsp;The
        Philippines is willing to accept refugees and asylum seekers from Afghanistan
        after Taliban forces took over their government, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9c682-8454-4567-ac2b-faed978cc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6195f-5016-4fa8-ae15-75fef1528513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since time immemorial, the Philippines has had juris prudence even
        before the convention on refugees welcoming asylum seekers. Sabi nga po ng
        Korte Suprema (According to the Supreme Court), the Philippines will not hesitate
        to admit individuals fleeing their homelands because of fear of persecution,"
        said Presidential Spokesperson Harry Roque in a briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b4d52-8e71-479e-8119-0ca8d9827027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbb44e-8800-4f92-9ec1-99d17292b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban regained control over Kabul almost two decades after American
        troops drove them from Afghanistan''s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e749aaf-398c-4ae1-9741-5fb61f927c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2dc820-afc1-49df-a20e-3f26b70e0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque recalled that the country also accepted "White Russians" who
        escaped from a socialist revolution in 1922. There were also European Jews
        who sought refuge in the country to escape Nazi persecution during World War
        II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed73cf9-bcce-4c66-80f1-a2c433125d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46607bf2-434e-4e44-ad60-908ec2aab3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ng kinakailangan ng kalinga, dahil sila ay pine-persecute
        sa kanilang bayan, meron kayong lugar dito sa Pilipinas," said Roque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f615d-2640-485c-bb56-b1d2e51acd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca9c58-a6fa-473d-80c0-5ddda18c632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone who seeks refuge because they are being persecuted
        in their own country, they have a place here in the Philippines.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a491087-6ee0-426d-b09d-5e03374ee05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
