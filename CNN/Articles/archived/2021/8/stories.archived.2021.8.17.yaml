      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad20aab-3eba-4013-a40c-c069f186fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited places such as Jakarta in Indonesia which opened malls
        partially to those who have completed their vaccine doses. However, Indonesia
        has the highest number of COVID-19 cases in Southeast Asia. Concepcion also
        noted that Singapore is giving vaccinated individuals freedom to move around
        without requiring them to wear masks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eee233-b668-4806-948b-c2aeb7aa9b93'
