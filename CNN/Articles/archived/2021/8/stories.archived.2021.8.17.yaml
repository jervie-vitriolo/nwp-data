      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 39 survivors into fatalities after
        validation and deleted 206 duplicate cases, including 201 recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de60013-b774-4f6e-86cb-95fcfdf6c63b'
