  'COA-relax-requirements-health-workers-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T22:57:29.041+08:00
    'imagesource': 'jcr:f32aa355-7f36-4c1a-9346-47de53031121'
