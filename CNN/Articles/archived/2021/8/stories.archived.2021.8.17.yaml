      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/16/business-india/modi-india-infrastructure-hnk-intl/index.html"
        href="https://edition.cnn.com/2021/08/16/business-india/modi-india-infrastructure-hnk-intl/index.html">India''s
        Modi promises to spend over $1 trillion on infrastructure – once again</a>"</em></p>'
  'DOE-power-supply-outlook-2022-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T16:42:26.794+08:00
    'imagesource': 'jcr:2880104c-9726-42b9-983f-cd2b383c7209'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9caa3b84-cbd4-431b-81ed-175ccb550a7b'
    'lead': 'The Energy Department is not expecting power interruptions so far in
      2022, especially during the May 9 presidential elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T16:51:35.807+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:38:43.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:58.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOE', 'power-supply', 'elections', '2022', 'brownout']
    'template': '1'
    'title': 'DOE projects ample power supply for 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823eb748-3d31-4918-93d0-8aed2d35ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –&nbsp;</strong>No
        rotating brownouts are expected so far in 2022, especially during the May
        9 polls, even if power reserves may be thin, the Department of Energy said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0f139-7d01-4d7b-82ac-ff6a5f2f556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Energy Spokesperson Wimpy Fuentebella said
        latest projections show there won''t be any yellow or red alerts in the Luzon
        grid next year, meaning no widespread power outages are expected.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Department
        of Energy discusses 2022 power supply outlook, cites a projected thinning
        of reserves in May including the week of the elections.<br><br>Spokesman Usec.
        Wimpy Fuentebella assures there&#39;s sufficient supply so far | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/RZf52PbSyG">pic.twitter.com/RZf52PbSyG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1427448768731914251?ref_src=twsrc%5Etfw">August
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59580bd-6707-49dd-a0fd-aa427ef0eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caaba18-89a2-4e3b-baad-e3576cf3a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a thinning of reserves, not supply, for the election day
        and thereafter... The task of the Energy family is to maintain or improve
        this scenario," Fuentebella told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850936d-a0c6-43df-92f4-90635daf4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified this outlook can still change if some power
        plants suddenly go offline or reduce production, which <a href="https://cnnphilippines.com/news/2021/6/1/Luzon-grid-rotating-blackouts-June-7.html?fbclid=IwAR1cV6qDTuTvM3_z3ePkzXHAdd7QR-pJkB9lYCN6_wxXyzQVHIsZmbBE7CE">triggered
        power interruptions back in June.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54f0cd-18f2-4f7d-ac94-72df24f00751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga</em> political scenarios <em>ba na tinitingnan dito?
        Wala po</em> [Are we looking at any political scenarios here? No, there''s
        none]," the DOE official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e93a45-b3b6-4a1c-875d-368297b73539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is headed by Secretary Alfonso Cusi, who leads one
        faction of President Rodrigo Duterte''s PDP-Laban political party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8a282-00eb-423e-b13c-51b4a500a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why there is thinning of reserves as far as the April,
        May and June (period) is concerned, especially weeks 19-23, is because of
        higher demand and lack of water for the hydro plants," Fuentebella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d88c46-09be-4c20-9cfe-73bcb36aca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households and establishments consume more power during summer due
        to the hotter weather.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f4e33-b3ab-45c8-bcc5-bbd437048975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/6/21/DOE-expects--better-scenario--for-power-sector-.html">DOE
        expects ''better scenario'' for power sector</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa53f8-67da-4620-9b11-ca5809ff8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power distributor Meralco also noted that it is ready to respond
        should there be brownouts on voting day up until the canvassing of ballots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf89ff5-46b5-4641-ad04-709979bc3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, we have had no major problems during election period.
        In fact, we have contingency measures in place in case there will be outages,"
        Meralco Spokesperson Joe Zaldarriaga said, pointing out standby crew members
        and mobile power generator sets are on hand for emergencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec322f4-cfb3-4792-ab90-2340e9788172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of isolated interruptions, then we will be ready to respond
        accordingly," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7698bd1-b95c-4096-bdfc-306e468036c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the DOE said it is counting on the start of commercial
        operations of the 668-megawatt (MW) Dinginin coal-fired plant next month to
        boost electricity supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b18f39-fe46-454b-8fbe-3c197748195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second unit of the new Bataan facility is also expected to come
        online after the elections, Fuentebella added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a18f5-829a-471f-aa2d-b883ea5222c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is coordinating with power plant operators so
        they can schedule maintenance activities before or after the April-June period
        of peak power demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bf23e-ce52-46e9-bb62-e53f470b6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said other power plants are also seeking endorsements
        from the agency for backup or ancillary services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fe294-e2ee-4821-ab46-afc4ef7bb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:51:35.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:38:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peak demand at the Luzon grid is projected at 12,387 MW in 2022,
        higher than the 11,841 MW peak forecast during this year''s summer season.Metro
