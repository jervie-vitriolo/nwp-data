      'mgnl:lastActivated': 2023-01-25T09:39:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d1650-9863-42f7-9c3a-83926bfad95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala ka namang ginawang masama, bakit ka mag</em>-resign? [You
        did nothing wrong. Why would you resign?]” Duterte told the health chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a55a4-8eb3-48b6-a08b-7481431f5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
