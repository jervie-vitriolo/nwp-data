  'philhealth-unpaid-claims-hospitals':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T17:43:54.776+08:00
    'imagesource': 'jcr:9c55ddf8-1260-48bb-a032-e382209604fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6110d2-f4f2-4891-a854-1b5685efdeee'
    'lead': 'The Philippine Health Insurance Corporation still has more than ₱86B
      of unpaid claims to hospitals from January 2020 until June 30, 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T17:49:35.579+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:38:40.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:59.581+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Philippine-Health-Insurance-Corporation', 'Jaime-Almora',
      'Philippine-Hospital-Association', 'PHA']
    'template': '1'
    'title': 'PhilHealth has over ₱86B unpaid claims to hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0906312-6a5d-4b28-8e60-b2841027d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        Philippine Health Insurance Corporation still has more than ₱86 billion of
        unpaid claims to hospitals from January 2020 until June 30, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df88b6-22f7-427f-9feb-0e971b42edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Committee on Health hearing on Tuesday, Dr. Jaime
        Almora of the Philippine Hospital Association (PHA) showed the breakdown of
        the amount:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c0fcc-3f04-47bf-8af4-14c3e879ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱25.6B are still being processed;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acc36d-5013-49f2-a0e6-6c4dcfc4afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱46.6B were returned to hospitals due to documentary issues; and</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf664f-cb1e-463d-a2a5-3f9236109528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱13.8B worth of claims were denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda26c1-34f5-4239-8682-fec81d547b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has already paid hospitals ₱165.9B during the same period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f367e3-104b-4e65-9867-40958f0d4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arbitrary denial of payment resulting to losses to hospitals is
        not only unlawful but also morally wrong. Constant and escalating loss to
        hospitals will ultimately lead to collapse and failure of health care delivery
        system. And ultimately to the detriment of the whole country," Almora said
        during the hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addf62f-2f2e-4f97-9e16-4463e535ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and Chief Executive Officer Dante Gierran said
        they are now working on ways to expedite the payment of claims like the streamlining
        and fast tracking of claims processing, boosting the agency''s information
        technology capacity, additional manpower, inter-regional virtual assistance
        in claims processing, and constant reconciliation meetings with health care
        institutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b83d4-7e71-4694-882b-7d475c21f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 claims</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df904e6-4203-4265-8ca9-12e15d76d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also questioned PhilHealth''s retroactive implementation
        of a memorandum circular that separates benefit packages for probable and
        actual COVID-19 claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889d90a-c134-43da-bd38-8e115ed79501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the state health insurer''s Memorandum Circular 2021-008
        dated June 17, 2021, patients initially treated for COVID-19 but gained negative
        RT-PCR test results and with ₱18,000 to ₱38,000 in hospital bills will be
        shouldered by PhilHealth depending on the severity of the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9aa6f-0ffb-48b5-b4b0-ec26b08acff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for confirmed COVID-19 patients through swab testing, PhilHealth
        will shoulder ₱43,000 for mild cases and up to ₱786,000 for critical cases.
        These amounts were paid prior to the said circular for both probable and actual
        COVID-19 cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c07900-04a2-4afc-bbbe-b0da8c20c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said creating separate packages for probable and actual
        COVID-19 cases seems to make sense, but what they don''t understand is its
        retroactive application beginning November 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd571f-bae9-42cf-a868-a11279cf78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit hindi siya</em> prospective from June 2021 <em>kung saan
        doon nila sinabi at ipinaalam sa</em> hospitals <em>at mga miyembro na ito
        na ngayon ang</em> coverage <em>ng ating</em> COVID-19?" asked House Health
        Committee Chairperson Helen Tan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e35ce-b323-45bd-a104-7867574b12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why was it not effective prospectively, beginning
        June 2021 when hospitals and members were informed that this is now the new
        COVID-19 coverage?]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43132435-3895-46ab-bfd2-d5667828f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth explained that it was in November 2020 when the board
        approved the policy on separate packages. But it took management seven months
        to implement it due to what it describes as unavoidable circumstances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19236300-94eb-4028-a2a6-90cfab141337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not provide excuses, Madame Chair. It''s just that there
        were several circumstances Madame Chair that went beyond our control. It''s
        already late when the circular was published. And for this Madame Chair, I
        take responsibility," said Atty. Eli Santos, the acting PhilHealth Chief Operating
        Officer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27c00b-9543-4a5c-8bcd-d4edc761d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers insisted hospitals and patients should not suffer
        due to management problems within the agency and suggested to scrap the retroactive
        implementation of the circular right away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b59b8-1503-4367-acb3-1aa6bb5bfd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has no readily available data on the possible financial
        impacts of the possible removal of the retroactive implementation provision
        of the memorandum circular to its funds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c90b3-aba0-437b-904d-baa9b4f3aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman pwedeng nagkamali ang ating</em> management, <em>may
        kahinaan sa pag-implement, ganon-ganon na lang. Gusto naming malaman, ano
        ang</em> impact <em>niyan sa pondo. Kasi as we all know, lahat tayo nagko-contribute
        sa</em> PhilHealth. <em>Pera ‘yan ng taumbayan,"</em> Marikina City Representative
        Stella Quimbo said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882a1b6-7933-444d-af7c-e475b27e268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot just let the management''s shortcomings
        in implementation slide. We want to know its impact on the fund. Because as
        we all know, we all contribute to PhilHealth. It''s a public fund.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995978c-b7e8-4f1d-9ddc-61a3367b0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran said he would tackle the matter with the board, chaired
        by Health Secretary Francisco Duque, in their Aug. 25 meeting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972805eb-5bb3-424b-8765-cf3794d332ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would certainly recommend to the board, being the highest authority
        in the corporation, to have this matter be taken for consideration and favorable
        action," said Gierran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e457c45-40c2-4dcf-a113-f269b4df7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate meanwhile called for accountability
        on the side of PhilHealth''s management on the issue.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fda11e-f975-4782-8afe-f670f36d51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mali ng</em> agency, <em>hindi dapat ang magsa-suffer ang
        publiko,"</em> Zarate said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5536a19-8103-4c7c-8791-20903be8c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:49:35.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public should not suffer from the mistakes of
        the agency.]</p>'
