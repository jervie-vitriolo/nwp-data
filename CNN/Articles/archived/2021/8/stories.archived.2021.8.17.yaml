    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fa20d4-3d0f-405a-aea1-ec60926aa7c4'
    'lead': 'Malacañang sees no problem with the late-night broadcast of President
      Rodrigo Duterte''s weekly public address, saying the public can watch the replay
