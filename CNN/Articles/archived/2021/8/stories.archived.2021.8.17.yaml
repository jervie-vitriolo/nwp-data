      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with President Rodrigo Duterte and other Cabinet members
        late Monday night, Roque assured VaxCertPH will go live “no later than September.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62f119-40c2-4041-aac7-95bf56618230'
      'mgnl:activationStatus': true
