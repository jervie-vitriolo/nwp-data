      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s largest banks saw fee-based income grow by
        16%, reaching ₱6.4 billion buoyed by the revival of transaction volumes. Trust
