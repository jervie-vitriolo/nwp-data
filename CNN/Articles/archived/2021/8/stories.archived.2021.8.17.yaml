      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are promise breakers," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c5ca1-fdf1-4265-99bc-4f03b4f94e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the fall of Kabul, advocates and bipartisan lawmakers
        urged the administration to take expedited action to ensure that Afghan allies
        were not left behind and slaughtered, warning about the backlog of tens of
        thousands of applicants and the slow pace of processing ahead of the full
        withdrawal of US troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a338f-8c99-4f03-a1cf-c50a8430930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, as the situation deteriorated in Afghanistan,
        the US Department of Homeland Security and its federal partners worked overtime
        to pull long Excel lists of names of Afghan Special Immigrant Visa applicants
        to push through systems and get security checks, according to a DHS official
        -- a meticulous effort that requires cross-checking. The US Defense Department
        was asked to help the State Department with the Special Immigrant Visa program
        "to accelerate and help the process due to the time delays," inherent in the
        application process, according to Garry Reid, who leads the Pentagon''s Special
        Immigrant Visa effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e93e70-0308-4dd6-915c-918e1d534bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some applicants have waited years for their visas to be
        approved. Others, like Ismail, are working to get US assistance after being
        denied visas, ensnared in bureaucratic red tape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5459d-a47d-47b0-9ab4-170df22c422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail worked alongside the US Army Corps of Engineers at Bagram
        Air Base for years, working as an interpreter, driver and shooter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8f260-6ed8-482e-99a7-56a96a1355b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If something would have happened, he would have been in between
        the threat and the US personnel, so he would have been the first line of defense,"
        said Ryan Jackson, a former US defense contractor who worked with Ismail at
        Bagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14d216-d93c-41fa-81f9-faadeee86289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail, a father of four, told CNN, "I was working with the US troops
        to make good money to look after my family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a08c83-9207-40b1-a03a-932ed43e50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strongest recommendation''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3f056-a2b0-4e84-a474-684640940aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, he applied for a Special Immigrant Visa, and his supervisor,
        John Spiekhout, wrote him a glowing recommendation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2edae1-e3cc-4c8e-b712-a06603754251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very intelligent, honist (sic), well educated, and his language
        Skills are Superb," Spiekhout wrote in a March 2011 letter shared with CNN
        by Jackson. "I give my strongest recommendation for approval of his Visa without
        hesitation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb5a50-f0dc-4f9b-aa86-63df1916cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson told CNN that not long after Spiekhout returned to Michigan,
        he took his own life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172dbc8-c66e-4523-ba5d-3559f7be5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imail''s assistance with the SIV program kind of died with him,"
        Jackson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0946d40-24be-4d57-81ac-3ff78f3736d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail said his application was denied because the embassy was not
        able to reach Spiekhout to confirm his letter of recommendation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fa901-d46a-4b66-9831-92caa105b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hopeful that a new letter of recommendation from Jackson will
        help his case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695edbc4-1428-488b-8ae7-1ab3b6948558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Ismail, like so many others, worries about remaining
        in Afghanistan under Taliban rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21291bc2-d4cb-4eb9-a66d-9178ec6cb78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all living with fear," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d298b3-4282-4f52-8e2c-fd3e08be3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Biden administration has said it will "accelerate the
        evacuation of thousands of Afghans eligible for U.S. Special Immigrant Visas"
        in the coming days, chaos at the Kabul airport has stymied evacuation flights,
        and CNN learned on Sunday that Special Immigrant Visa evacuation flights to
        Fort Lee, Virginia, had been halted for the time being as the administration
        prioritizes the evacuation of Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a0532-c87d-4ea8-8c78-63433d6f7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has not announced which third countries will
        take in applicants and their families, although CNN reported last week that
        the US is nearing a deal with Qatar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552c548-9c4f-4753-9662-51443d26d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul, which is key in processing the applicants,
        has shuttered and relocated to the airport, and the majority of its personnel
        are leaving Afghanistan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9fa89-6763-4b63-9dbd-805241611889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee organizations are still waiting for guidance from the State
        Department on when Special Immigrant Visa applicants and refugees fleeing
        Afghanistan can depart the country, fielding calls in the interim from people
        desperate for information.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff051b3-d9df-434d-b1f0-715314763eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of confusion, a lot of worry," said Sunil Varghese,
        policy director at the International Refugee Assistance Project, which represents
        Special Immigrant Visa applicants and refugees. "We have clients that need
        to get to the airport to get out. We just don''t know if it''s safe to do
        so." One of the organization''s Special Immigrant Visa clients had a flight
        canceled and hasn''t received word about when it will be rescheduled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e146e59-23cf-4360-8a57-a2510a6d9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three sources said Monday that the agencies haven''t yet received
        an update on when the flights will kick back up again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9daadd7-3929-468f-8215-cafe2db63547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been one surprise after another," one source said. "The
        tragedy is they''ve had years and years to process these people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec68af-f30a-434d-8bbc-9c9412aff165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/16/politics/afghanistan-siv-applicants-fears-monday/index.html"
        target="_blank">''We are all living with fear'': Afghans who worked with US
        desperate to leave as Kabul falls</a></em></p>'
  'Bob-Dylan-sexual-harassment-lawsuit':
    'author': 'Laura Ly, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-17T10:16:44.590+08:00
    'imagesource': 'jcr:493dc201-6303-4c78-a0a8-5efe49396bbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '743ed186-cd4c-4a94-b4a3-6b6cbd6d17a4'
    'lead': 'A lawsuit filed in New York City claims that legendary singer-songwriter
      Bob Dylan sexually abused a 12-year-old girl in 1965. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T10:17:58.172+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:30.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:46.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawsuit alleges Bob Dylan sexually abused a 12-year-old in 1965'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c65b20-e4df-420f-98ae-9ddea27cc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lawsuit filed in New York City claims
        that legendary singer-songwriter Bob Dylan sexually abused a 12-year-old girl
        in 1965, according to court documents filed Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7efc3-e722-46f2-b211-bc4b9433d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-68-year-old woman, identified in the lawsuit as J.C., alleges
        that "over a six-week period" the singer "befriended and established an emotional
        connection" with her and ultimately sexually abused her multiple times between
        April and May of 1965 when she was 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab3a7e-8f21-4b3f-9a88-150cacb3b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to USA Today, a spokesperson for Dylan said Monday
        that "the 56-year-old claim is untrue and will be vigorously defended." CNN
        has reached out to two publicists who represent Dylan for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3f86e-b893-4d17-9bb9-0a4713116485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for J.C. claim that Dylan befriended J.C. "to lower her
        inhibitions with the object of sexually abusing her, which he did, coupled
        with the provision of drugs, alcohol and, threats of physical violence, leaving
        her emotionally scarred and psychologically damaged to this day," the lawsuit
        states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e8049-3a91-4ce7-a874-426a54c4e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit further claims that Dylan used his status as a famous
        musician by "grooming J.C. to gain her trust and to obtain control over her"
        and alleges that he sexually abused her "at certain times" in his apartment
        at the Hotel Chelsea in New York City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e53cff-d855-4a82-9831-91b0a374de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN, an attorney for J.C. declined to say how she
        came to meet Dylan and would not elaborate on the nature of sexual abuse claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f78c35-9e7c-4fe2-b0da-acd17f4cfe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaint speaks for itself. We''ll prove all of the allegations
        in a court of law," said attorney Daniel Isaacs. "The complaint was filed
        after much research and thorough vetting and there''s no doubt that she was
        with him at the Hotel Chelsea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f459e6-c817-4bf4-8bf5-d396fa86f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.C., who now resides in Greenwich, Connecticut, said in the lawsuit
        that she has suffered and continues to suffer "serious and severe mental distress,
        anguish, humiliation and embarrassment, as well as economic losses" and is
        seeking compensatory and punitive damages from Dylan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96cd69-09f1-41a5-a707-6cdc12b85979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit was filed one day before the New York Child Victims Act
        expired on August 14, 2021. J.C.''s attorney told CNN the lawsuit was filed
        pursuant to the act, and that it gave her "opportunity to seek redress."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b068dd-913f-45af-99bf-fa6e95d12efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan, who was born Robert Allen Zimmerman in Duluth, Minnesota,
        turned 80 on May 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca05eca-dc1f-476c-981d-c8b0d6578791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has sold more than 125 million records during his career. Some
        of his most famous songs include "The Times They Are a-Changin''," "Like a
        Rolling Stone" and "Blowin'' in the Wind."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390fe6c-2bdb-4f4e-bd8d-1261c2140d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:17:58.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Dylan won a Pulitzer Prize special citation for "his profound
        impact on popular music and American culture, marked by lyrical compositions
        of extraordinary poetic power." In 2016, he was awarded the Nobel Prize in
        Literature for "having created new poetic expressions within the great American
        song tradition."</p>'
  'Cardinal-Raymond-Leo-Burke-COVID-19-vaccine':
    'author': 'Jennifer Henderson and Polo Sandoval, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-17T10:18:10.364+08:00
    'imagesource': 'jcr:4c1c7221-29a2-4d76-b364-9361b9123702'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6610820-3002-4435-8f89-cd6b08bf57b5'
    'lead': 'Raymond Leo Burke, a cardinal prelate of the Roman Catholic Church, has
      been hospitalized with COVID-19 and placed on a ventilator. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T10:20:56.845+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:30.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:47.043+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Raymond Leo Burke, a COVID-19 vaccination critic, is hospitalized
      and on a ventilator'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdcabe6-4add-4177-b509-5393a8fc136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal Raymond Leo Burke has been hospitalized
        with COVID-19 and placed on a ventilator, according to a tweet over the weekend
        from his official account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dad428-f204-4bfc-a96a-dc5e2c9f76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an tweet on August 10, Burke, a COVID-19 vaccination critic,
        announced he had tested positive for coronavirus, and said, "Thanks be to
        God, I am resting comfortably and receiving excellent medical care."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782f1dc-d146-41d2-95f3-69ec2e7087b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Cardinal Burke, who is in his early 70s, has
        been vaccinated against Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef85555-a756-46a9-87b5-d6def7e68e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke, a cardinal prelate of the Roman Catholic Church, was scheduled
        to participate in several Masses over the past few weeks at the Shrine of
        Our Lady of Guadalupe in La Crosse, Wisconsin, which was founded by Burke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb77edb-2aec-400d-96db-8e2136c104b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was set to celebrate Mass as recently as August 5, according
        to a tweet that has since been deleted from the Shrine of Our Lady of Guadalupe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56cc12-bddc-4e2b-b170-6d19d78db49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent video on the Shrine of Our Lady of Guadalupe''s
        YouTube page of Burke celebrating Mass is from July 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4e32e-12ff-4ec5-9fe2-c4af6f5dca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Shrine of Our Lady of Guadalupe for comment
        and to confirm the last time Burke shared Mass, but has not yet heard back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbbd4e-2ac5-4e3d-8c73-5c44edb340d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a homily given at the Shrine of Our Lady of Guadalupe in December
        2020, Burke referred to Covid-19 as the "mysterious Wuhan virus" and said
        that "it has been used by certain forces, inimical to families and to the
        freedom of states, to advance their evil agenda."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165c31d-8b94-41bc-8c72-a66c62f047e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, Burke spoke at the Rome Life Forum and said "Vaccination
        itself cannot be imposed in a totalitarian manner on citizens. When the state
        takes on such a practice, it violates the integrity of its citizens. While
        the state can provide reasonable regulations for the safeguarding of health,
        it is not the ultimate one, it is not the ultimate provider of health, God
        is. Whatever the state proposes must respect God and His law."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77a371-17fd-431a-941a-f445321c33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke also repeated baseless claims in his Rome Life Forum remarks,
        even passing along the continuously disproven viewpoint that Covid-19 vaccines
        may carry hidden microchips that make vaccinated individuals susceptible to
        government control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115d950-0813-4c54-bd70-2113c7100733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a certain movement to insist that now everyone must be
        vaccinated against the Coronavirus Covid-19, and even that a kind of microchip
        needs to be placed under the skin of every person, so that at any moment,
        he or she can be controlled regarding health and regarding other matters which
        we can only imagine as a possible object of control by the state," Burke alleged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e4ed3-87ff-409d-b35c-c389e7680a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN religion commentator Father Edward Beck on Monday characterized
        these conservative viewpoints as "outliers," and says they are not common
        among the people he encounters on a regular basis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f116327-4f27-49ec-9196-72ff42fe593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that by the majority of Catholics, Cardinal Burke and some
        other very right-wing bishops are seen as outliers, especially with this issue.
        So, while they have some followers who are listening to what they''re saying,
        I don''t think by any means it''s the majority, or that they''re having a
        great influence on what they''re saying," Father Beck said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34d223-16f5-44df-b41e-f7de4f197240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m working in three parishes, practically everybody I talked
        to is getting vaccinated, if they are not getting vaccinated, it''s for health
        reasons, it''s not because the church is saying anything that they''re getting
        second thoughts about. So, I really don''t think that the positions of Cardinal
        Burke and his ilk right now are having a great effect with most Roman Catholics,"
        Father Beck added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c6aaa-dc90-4c3b-85ae-b59223892120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:20:56.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke has been a critic of Pope Francis and was reassigned from
        the Vatican''s high court to a lower post in 2014.</p>'
  'health-worker-special-risk-allowance-benefits-COVID-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T10:53:45.559+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1cbdf5c-ebd3-4883-88be-899d99e29b02'
    'lead': 'Several groups of healthcare workers have threatened to go on mass resignation
      or work stoppage over unpaid COVID-19 pandemic-related benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T10:57:26.219+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:28.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:47.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells DOH: Prioritize benefits of health workers ''if money
      enough'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abca3ca-1944-4fde-9f80-543827df579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> President
        Rodrigo Duterte has ordered the Department of Health to prioritize paying
        the benefits and allowances of medical frontliners — if there is enough budget
        to fund it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b7148-94d1-46ff-823c-cb4e19cf3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong frontliners unahin mo na lang. If there is enough money,
        bayaran mo," he said in a televised meeting attended by Health Secretary Francisco
        Duque III and Undersecretary Leopoldo Vega on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1aae26-6b42-422c-b18c-5d5012bd5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Prioritize the frontliners. If there is enough money,
        pay for it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069564d-d1c2-4713-ad8b-dd4fc94e06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups of healthcare workers have threatened to go on mass
        resignation and work stoppage over unpaid COVID-19 pandemic-related benefits.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2366b3-767e-4318-ac4e-457fa95d7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:05:33.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/16/health-workers-mass-protest-DOH-.html">RELATED:&nbsp;Health
        workers to stage mass protest on DOH neglect of their plight</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae582c-9b9f-4f25-a822-407000dadca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it released the ₱9 billion Special Risk Allowance fund
        last June to its regional offices and hospitals, but health workers insisted
        not one of them received a single centavo from the grant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ad398-dfad-42c7-bb35-4acb5a20d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Vega on Monday explained that 306,314 health
        workers received their special risk allowance under Bayanihan 2 Law from Sept.
        15 to Dec. 19, 2020, while around 359,501 got theirs from Dec. 20, 2020 to
        June 30, 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539a6f1-e778-46c7-b1bf-d50befee773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 384,159 health workers obtained their hazard pay under
        Bayanihan 2 and 23,081 of them secured sickness and death benefits. About
        ₱1.3 billion worth of meals, accommodation, and transportation allowances
        have also been disbursed to health workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40453698-3ae3-4532-acba-576543402ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hospital officials denied receiving the mandated allowance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22ca74-ee11-4084-903f-83cdf58ed797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You tell the media that health workers in the private sector have
        been given benefits. What are the benefits? We haven’t even received those
        included in the DOH Administrative Order 2020-0054,” lamented Jao Clumia,
        president of the St. Luke''s Medical Center Quezon City Employees Association.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d39c76-cc3a-4b5c-82a9-2da5c0861436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is scheduled on Wednesday to investigate
        the reported non-issuance of benefits to healthcare workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdb6f0-83b6-492e-b769-ca2701a549a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, meron kang testigo na sinasabi hindi kami nakakuha.
        So, the focus of the investigation will be on that... Delay or non-delivery
        or where did the money go and who''s responsible for the delay," Senator Richard
        Gordon said on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0325a3-e1ad-415d-8fb4-96da633ac909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T10:57:26.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a witness saying they did not receive anything,
        so the investigation will focus on that. We will look into the delay or non-delivery
        of the money, where it went, and who is responsible for the delay.]</p>'
  'Health-workers-allowance-miscalculations-DOH':
