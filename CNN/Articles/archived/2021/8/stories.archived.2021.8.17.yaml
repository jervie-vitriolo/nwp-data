      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Zeus Bascon’s attraction to costuming is constant, from contemplating
        outfit changes for the opening of his show “A Butterfly Is Patient” (which
        included previous photos from a shoot of friends by the sea in <a href="https://www.instagram.com/p/BvOTz8VlzYZ/"
        target="_blank">rental gowns</a>) to making <a href="https://www.instagram.com/p/CCd7Mgghlr8/"
        target="_blank">necklaces</a> for friends and family, and working on costume
        design for the film "<a href="https://www.imdb.com/title/tt7670864/fullcredits?ref_=tt_ov_st_sm#cast)"
        target="_blank">Balangiga: Howling Wilderness</a>." And now, this: a sarong,
        or malong produced by Tropical Futures Institute that lifts patterns Zeus
        made in Cebu originally using <a href="https://www.instagram.com/p/CSCD7kyhlPW/"
        target="_blank">silver metal cutouts</a>. That lift is key to TFI’s past work,
        and the text that accompanies this drop is itself a prompt to think about
        the symbolism, as well as just the enjoyment of dress. — APC</p>'
