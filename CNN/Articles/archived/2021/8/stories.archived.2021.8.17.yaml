      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a390b1-80a9-493a-bec9-9af2fda2da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:13:12.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviewed by Sky Sports after the match, the Spurs manager was
        asked about Kane''s status, replying: "Harry Kane is one of the best players
        in the world, honestly. We are very lucky to have him. He has to get ready
        and help the team."</p>'
