      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;No Harry Kane? No problem. Tottenham
        Hotspur stunned Manchester City on Sunday, grinding out a gritty 1-0 win,
        despite the absence of the London''s club star striker, who has been linked
        with a move to the reigning Premier League champion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96257ab6-5499-488d-9548-91ceb45c25fa'
