    'mgnl:lastActivated': 2023-01-25T09:34:53.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:34:08.205+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA willing to relax requirements for immediate release of health workers''
      benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798d49a-12eb-4b61-83cb-ef0ae653406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> —&nbsp;The
        Commission on Audit on Tuesday said it is "very open" to simplifying documentary
        requirements to help address delays in the release of healthcare workers''
        pandemic-related benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052db450-9810-4f86-b42a-c398ae0a13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the Department of Health said some allowances, such
        as for meals, accommodation and transportation, have not yet been issued to
        some hospitals partly due the managements'' failure to submit documents required
        by COA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4601cb-d31a-4525-92ed-49c1cadaf522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung merong some requirements that are perhaps not apt under the
        present circumstances, pwede naman kaming sulatan at tanungin kung pwedeng
        i-relax yung ibang requirements," COA chairman Michael Aguinaldo said during
        the House Committee on Public Accounts inquiry on the handling of the DOH''s
        COVID-19 funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd52fce-4dc3-4ca1-8206-fc0f786ab16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are some requirements that are perhaps not
        apt under the present circumstances, they can write to us and ask if we can
        relax these requirements.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4772d-2fa9-408a-a925-cb1381276a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the urgency of providing the long-sought incentives
        to frontliners, Aguinaldo said the commission is open to doing away with redundant
        requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286a379-fdf4-4c40-90f6-526140ba1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s a pandemic. We know that some adjustments have to
        be made...given the difficulties that our countrymen are experiencing now,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf1d6f-1f52-46e5-a0ed-c887dd98cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon this reassurance, Health Secretary Francisco Duque III said
        he will immediately coordinate with COA to propose ways to streamline the
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f532d7-eb5b-4101-b2ca-59e2fb1101e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH Assistant Secretary Maylene Beltran, the department''s
        regional directors have also been instructed to provide a list of frontliners
        who haven''t been able to receive their special risk allowance (SRA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff6580-c9bf-49e7-863e-49fe30605b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the DOH has already written to the Department of Budget
        and Management to seek additional funding for the SRA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01102ac7-0591-4930-abea-c05ae5855438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, some healthcare workers have threatened mass resignation
        due to the delay in the release of benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58aa59-b9b8-4e30-bf28-facb89c14063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:59:20.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:34:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers <a href="http://www.cnnphilippines.com/news/2021/8/16/health-workers-mass-protest-DOH-.html">also
        announced on Monday</a> that there will be a work stoppage kind of protest
        to be led by the 10 biggest private hospitals in Metro Manila and other public
        hospitals all over the country in response to the DOH''s supposed failure
        to address their grievances.</p>'
