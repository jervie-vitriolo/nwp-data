    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb84830-9606-4510-84c7-97138373e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:13:12.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gave new Spurs manager Nuno Espirito Santo the perfect
        start, while the club''s fans reveled in the win, chanting: "Are you watching
        Harry Kane."</p>'
