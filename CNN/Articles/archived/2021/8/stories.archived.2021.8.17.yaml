      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they voiced out that the National Task Force Against COVID-19
        has not signed at least 42 agreements, leading to the delays in delivery of
        at least 10 million vaccines ordered by LGUs and private firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b5367-b765-483e-9e15-92d7980bc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:31:04.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have applied for multi-party agreements with the national
        government, but these have remained unsigned and haven’t been acted upon,"
        Zubiri said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0907da-e4e8-4255-b3d5-c030d174e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:31:04.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said LGUs and private companies are clueless as to
        what is causing the delay, when all that they want to do is to help boost
        the country''s vaccination drive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc924ca-000a-4a08-b92f-c9c67b247696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:31:04.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF and Department of Health have allowed LGUs and private firms
        to procure shots provided that they enter into tripartite agreements with
        the national government and vaccine manufacturers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fe7bd-ddc4-4c88-994c-5dd0bcc81c43'
      'mgnl:activationStatus': true
