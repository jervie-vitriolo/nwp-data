      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea58a4-ff6c-4b05-809c-ba60a7c55ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.071+08:00
      'mgnl:createdBy': 'pilar'
