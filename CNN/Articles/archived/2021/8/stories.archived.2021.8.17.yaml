      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ff0f0-57be-433e-89c9-a9929855080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
