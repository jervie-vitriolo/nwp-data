      'text': '<p>Malacañang on Tuesday said the Philippines is open and <a href="https://cnnphilippines.com/news/2021/8/17/PH-admit-Afghan-refugees--asylum-seekers-Palace-.html">"will
        not hesitate to admit"</a> refugees and asylum seekers from Afghanistan.</p>'
