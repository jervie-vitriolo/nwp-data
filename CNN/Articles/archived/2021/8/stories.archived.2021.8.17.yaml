      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allowed them too much, we could not control it, especially the
        simple thing when you lose the passes in certain positions it is always more
        difficult," City manager Pep Guardiola told the BBC. "Football is goals, Son
        Heung-min scored the goal, we could not.</p>'
    '20':
