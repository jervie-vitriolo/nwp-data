  'Tesla-autopilot-federal-safety-probe':
    'author': 'Chris Isidore and Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-17T16:35:13.264+08:00
    'imagesource': 'jcr:e157a80d-f291-4b78-9dcb-dc5a32b2fdef'
