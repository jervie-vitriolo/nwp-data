    'template': '1'
    'title': 'Netflix first original series from Nigeria drops highly anticipated
      trailer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11763f-c1b8-429f-b8c9-6b47b4045243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is one of the most anticipated Nollywood
        films of all time and the trailer for King Of Boys: The Return Of The King
        was released Monday amid frenzy from fans of the crime and political thriller,
        who call themselves the KOB Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9332a-ed07-4e6e-871c-5711e1b1dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-part project is Netflix''s first Original Series from
        Nigeria and a sequel to the highly acclaimed 2018 King of Boys movie directed
        by leading director Kemi Adetiba.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b35518-f8a0-4827-ada5-b324a632dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can now take a peek at what to expect, as formidable businesswoman
        Eniola Salami, played by Nollywood veteran Sola Sobowale, returns to Nigeria
        after a five-year exile eager to mete out blood-curdling punishments to her
        adversaries.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fnetflixnaija%2Fvideos%2F377917637238264%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056b2df-8ed4-4135-b373-994a914fe732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:07:21.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3afe8-c5aa-4c8c-bc83-dd10acd76b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the success of the first installation, which made over
        N450 million ($1M) at the box office, Adetiba announced a sequel was in the
        works.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31447476-3e88-401f-91b9-295e316f3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-year wait, she revealed that the sequel initially intended
        to be a movie will be a Netflix Original limited series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927d7e8-8f1f-426c-9b24-30bddecbc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The KOB Army</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c102ee7-271e-4be0-adbb-cd81b6af5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KOB Army has shown immense support for the franchise since the
        first movie, with fans making plans for viewing parties and special outfits
        when it premieres on August 27 on Netflix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033fd4d-9f84-43fe-8159-a4c5148c8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the release day for the sequel draws nearer, the anticipation
        runs high as many wait with bated breath to see The Return Of The King. But
        fans are not the only ones eager; Adetiba describes the weight of the expectation
        as "awaiting a report card for the last year and a half of my life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b541d-cdfc-4d53-a150-28ccda5cfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My anxiety these days ranges from numb to severe...so I too am
        on tenterhooks, she says. "But I''m mostly absolutely thrilled by the love
        and support of the KOB ARMY. It''s been so overwhelming. The massive anticipation
        simply shows us how well-loved KOB 1 is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b974b57-88b9-43a8-b557-b39324b43edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King of Boys has been a stand-out movie for modern Nollywood.
        It was the sophomore film by Adetiba, whose directorial debut, The Wedding
        Party, was the unopposed Nollywood movie of the year 2016, being the highest-grossing
        film until January 2021 and spotlighting Adetiba, who already made her mark
        in the music and television industry, as a filmmaker of note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91431747-7887-4bc9-b3c7-8282bdf087a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new installment will see old characters from the original, including
        actor Toni Tones, who reprises her role as a young Eniola Salami and musician
        Reminisce as Makanaki.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4bcce-68b3-4f10-9d3a-642e83edec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also introduces new characters who have a bone to pick with Salami.
        Among them are seasoned actors Nse Ikpe-Etim and Nollywood heartthrob Richard
        Mofe Damijo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b146b-766c-4bf2-a175-0eb67f64e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King of Boys is a departure from the cheery, bright romcom of The
        Wedding Party into the dark crime-filled world of Eniola Salami, whose quest
        for power leaves a trail of dead bodies in her wake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65595ce-24d7-4107-be6f-b672f8e61165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a wager which paid off in an industry known of late for primarily
        producing comedies to meet the audience''s demand. Of the top 10 highest-grossing
        Nollywood movies, King of Boys is the sole thriller on the list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c91dc-b852-4811-95b1-11f725e8332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trusting the audience</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8ba44-d8d9-420a-8669-3001bce88629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adetiba says the successful outing taught her not to cage her audience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f424227-474a-4c89-8824-0d345d0729df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember once in film school, an instructor said, ''If you treat
        your audience as if they were intelligent, they''ll love you for it,''" she
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823864d8-d7c8-4bda-8b48-3af12e545a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I was told that the audience wasn''t ready for a film like
        KOB." Still, Adetiba and her brother, Remi Adetiba, who co-produces the franchise,
        persisted in bringing the project to light.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718d972-8767-4860-a473-43983e11c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running on blind faith, we were all, "Go Big Or Go Home." It was
        our very own ''Do It Afraid'' moment, but we jumped in the deep end, and our
        amazing audience, aka KOB ARMY, thanked us with their massive support. Just
        as my instructor said."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579b2b0-94c4-47c6-9179-89f786eb8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was the genre a deviation from the norm in modern Nollywood,
        but her lead figure was complex in a way that is rarely done in the industry,
        where characters are usually portrayed as either good or evil.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236d163-ed11-4695-b71a-8c4e12c06002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adetiba says it was vital for her to highlight this complexity because
        it mirrors real life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb0067-e961-4b4f-ad07-2b837f4f6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my characters to be relatable...There are many facets to
        you and I. Understanding this then creating a character that is one-dimensional
        is an injustice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185714c3-9c15-4e11-b5b8-be399888cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when I''m creating a character like Eniola Salami ... I''m interested
        in who s(he) is to all those different people. In Eniola''s life, we have
        her family, those she encounters in everyday life, her legit business customers,
        then her interactions... in the ''underworld.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23ab98-73ad-4635-bfed-ea61f7516a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adetiba says the production has been a real labor of love and promises
        a great time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01d98a-ee29-4a0b-a8a1-50718638a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:49:15.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We threw everything into this production... including the kitchen
        sink. We gave everything we had, so it''s a product of REAL love, blood, sweat
        and tears. Most important of all, it''s a great story."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8ad15-32a1-411b-9783-667c93d87c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T07:07:21.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
