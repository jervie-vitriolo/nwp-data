      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3be429-f898-406c-be11-4ee6381ce3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You continued participating in the academe during the pandemic.
        How has the current situation affected the way you work?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e1a29-5eb9-4f0c-8d7b-b19432d96949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been on study leave for more than two years now. As a student,
        especially in 2020, it’s been extremely difficult to do postgrad research
        against the backdrop of a pandemic. I was always aware that there was more
        important and urgent work needed to be done. There was also the matter of
        making sure that my household didn’t get sick, as well as adjusted to the
        new normal. At some point it all became too much that I had to file for a
        leave of absence. The moral of the story is pause and rest are just as productive
        as the other aspects of labor, and it took a pandemic for many of us to realize
        that.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef13264-b2c0-43a8-af87-260c78e8a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw the snippet of the interview you did with <a href="https://www.instagram.com/tv/CMe3erGnCyI/"
        target="_blank">Pandemic Pop-Up</a> wherein you briefly discuss the kind of
        labor motherhood and art require. With the current systems and institutions
        that we have, could you please talk more about how you navigate motherhood
        and your work as an artist?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3785d-59ab-4ba3-9810-263032dee921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m afraid we’ve got a long way to go before caregiving is normalized
        within the context of work. As far as I know, there are no ongoing conversations
        about diversity of this kind at the institutional level, much less plans to
        change the systems that are not very equitable in dealing with workers who
        are parents. I haven’t figured out how to effectively navigate this except
        at the expense of either my ability to work or my ability to parent. I think
        that there are ways to address the issue so that it doesn’t have to be one
        or the other, especially for artists who, to begin with, live on the fringes
        of security.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbb1af-0d36-4942-8f82-ca9f1b0a8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are you currently working on?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b98e2f-1d14-4d51-9abf-04ecb1904654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from planning (worrying euphemized?) for the projects and
        commitments lined up for the next six months, I’m revisiting my visual essay
        for School of Commons via Learning in Island Ecologies, as it looks like it
        will see publication very soon. The text, being about archipelagic thinking
        vis-à-vis the climate crisis, is accompanied by water drawings of thrashing
        palm trees based on found footage of tropical storms. Also, while typing my
        answers here I’m working on my breathing for when I give birth. Any time now!</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaf6e6-d9ba-4535-a7f4-03482f549895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of an artist?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff3b92-30c2-4f51-a297-efc7b5263a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to be lucky. (<em>Laughs</em>) I mentioned on Pandemic
        Pop-up that luck is actually a big factor in how an artist’s career plays
        out. This is not to say that you can’t work on beating the odds against you.
        I guess what I mean is it wouldn’t hurt if artists were madiskarte, on top
        of being curious, hardworking, and responsive to the issues of their time.</p>'
    '7':
