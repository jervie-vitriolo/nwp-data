      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03911078-94d2-4d49-8766-b2954dbf66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the last great piece of art you saw? And why is
        it great?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfd50e-0284-46cb-bbd8-fa416483ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to say because I literally haven’t been out of the house.
        I’m not a big fan of consuming art online, unless the screen is the point
        of the art. The last memorable show I saw was the Nam June Paik <a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/nam-june-paik"
        target="_blank">retrospective</a> at Tate Modern, which, incidentally, included
        a lot of screen-based installations. But, what stuck is seeing a document
        in a vitrine showing a binary code transmission from a spacecraft on Mars.
        It was supposed to be mankind’s first glimpse of Martian terrain, and it was
        just a series of 1’s and 0’s. Thanks to techno-magic, IBM would later convert
        these numbers into pictures.</p>'
