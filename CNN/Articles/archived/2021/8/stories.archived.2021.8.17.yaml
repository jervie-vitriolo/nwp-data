      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labasan advised individuals to check whether their countries of
        destination will require them to have a yellow card when they travel.</p>'
