      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all new government issuances, the taxation experts also
        raised concerns over the recent memorandum —&nbsp;and with it, their proposed
        solutions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a4de8-2856-4e6a-b89a-cfec61a4dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.071+08:00
      'mgnl:createdBy': 'pilar'
