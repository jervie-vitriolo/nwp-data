      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dfc26-1266-4655-9219-6e54b0fe2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said that he has always been<a href="https://cnnphilippines.com/news/2020/11/30/rodrigo-duterte-night-person-critics.html?%3F%3F%3F%3F">
        a night person</a>, with his day starting at 2 p.m. But he said it does not
        mean he is slacking off.</p>'
  'India-Modi-infrastructure':
    'author': 'Diksha Madhok, CNN Business'
    'caption': 'Indian Prime Minister Narendra Modi has renewed a pledge to spend
      more than $1 trillion on infrastructure to create jobs for hundreds of thousands
      of young Indians and boost the economy. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-17T16:47:11.326+08:00
    'imagesource': 'jcr:ed3a5a53-4a1d-4528-ae51-1f78cbc935a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627591fc-bd6a-46e2-be15-579b9fd2bb60'
    'lead': 'Indian Prime Minister Narendra Modi has renewed a pledge to spend more
      than $1 trillion on infrastructure to create jobs for hundreds of thousands
      of young Indians and boost the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T16:50:08.962+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:38:44.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:57.974+08:00
