      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> — The
        Bureau of Quarantine will open several pop-up clinics in malls to accommodate
        travelers who need an international certificate of vaccine (ICV), also known
        as a yellow card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f44f78-5157-4056-91ee-a4db591634f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:30:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> bureau, <em>kasi dito sa</em> Metro Manila <em>po,
        yung</em> main office <em>at saka yung sa</em> MOA - <em>yung</em> satellite
        office —<em> lang ang</em> available. <em>Pero</em> by Thursday, <em>magbubukas
        na rin sa</em> North EDSA. <em>May</em> pop-up clinic <em>tayo doon...madadagdagan
        na rin yung mapapagschedulean.</em> By next week, <em>sa</em> Eastwood...<em>at
        saka yung</em> McKinley <em>magbubukas na rin tayo,"</em> BOQ Senior Medical
        Officer Neptali Labasan told CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29475bf2-de5d-4773-9935-faa90b65db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:30:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in Metro Manila, only the main office and the
        satellite office in MOA are available. But a pop-up clinic will be opened
        in North EDSA on Thursday. By next week one in Eastwood and McKinley will
        be opened as well.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88769362-df60-41b4-b519-1c0bc1f067ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:30:14.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labasan said registration will still be online, where additional
        slots will be made available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed30ce-5007-4178-b4b0-90bd77633f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:30:14.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that individuals who have no immediate travel plans
        should not take slots which could be used by those who need their ICVs urgently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e7793-7b27-4de3-ba3b-26a940c98032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:30:14.759+08:00
