      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This acceleration of growth reflects an improvement in performance
        notwithstanding the continued imposition of varying levels of quarantine across
