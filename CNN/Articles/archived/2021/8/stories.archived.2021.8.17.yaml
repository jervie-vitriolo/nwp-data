    'mgnl:tags': ['Tesla', 'autopilot', 'self-driving', 'emergency-vehicles', 'investigation']
    'template': '1'
    'title': 'Tesla is under investigation because its cars keep hitting emergency
      vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab273f00-1452-4b64-8e22-d7679c824231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal safety regulators are investigating
        at least 11 accidents involving Tesla cars using Autopilot or other self-driving
        features that crashed into emergency vehicles when coming upon the scene of
        an earlier crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0c1c0-e943-439d-ada0-7a9a6d700d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d5115-1f3f-40d1-8bc6-db4454844672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Highway Transportation Safety Administration said seven
        of these accidents resulted 17 injuries and one death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bd368-98ee-405a-9ee6-6b2e44d8920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2eeea-4534-4c12-b1f6-b5b7f4b559de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the Teslas in question had the self-driving Autopilot feature
        or the traffic-aware cruise control engaged as they approached the crashes,
        the NHTSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09f316-748b-4bca-bf42-dbf5f06c84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002247bd-a05a-4da0-a1d6-c21ad21e120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla stock fell 5% in morning trading following news of the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f03c4-0c6b-4542-9c4e-6eb99fe9fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e23e6-562b-4f7f-b84a-8d60cd85171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accidents under investigation occurred between January 22, 2018,
        and July 10, 2021, across nine different states. They took place mostly at
        night, and the post-accident scenes all included control measures like first
        responder vehicle lights, flares, an illuminated arrow board and road cones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f28f80-de45-4006-90ff-adab801c83c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9a029-3bd3-4223-a39a-57bce8a4c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to a request for comment about
        the probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eeb5b5-c333-4987-a023-05b4449a63ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85ec50-0d51-440e-b313-d3d75d547064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety of Tesla''s Autopilot feature has been questioned before.
        The National Transportation Safety Board, a separate agency that also investigates
        plane crashes and other fatal accidents, found Autopilot partly to blame in
        a 2018 fatal crash in Florida that killed a Tesla driver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2fd7e-bad7-4efd-bb71-8f13b2a0867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fbefe-e6e0-486f-9c92-29c8a319b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in a Houston suburb said there was no one in the driver''s
        seat of a Tesla that crashed and killed two people in the car earlier this
        year, a charge that Tesla has denied. But Lars Moravy, Tesla''s vice president
        of vehicle engineering, confirmed in April in comments to investors that Tesla''s
        adaptive cruise control was engaged and accelerated to 30 mph before that
        car crashed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74d1df-db4a-4779-b7e0-073e9a10d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43eed14-3c36-4207-b5f6-5ef74bbadedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has been seeking to offer full self-driving technology to
        its drivers. But while it says that its data shows cars using Autopilot have
        fewer accidents per mile than cars being driven by drivers, it does warn "current
        Autopilot features require active driver supervision and do not make the vehicle
        autonomous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739972a5-77ee-4082-bc06-3c9cde50a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b1050-17c4-445b-9013-d396ba6befe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety agency said its investigation will allow it to "better
        understand the causes of certain Tesla crashes," including "the technologies
        and methods used to monitor, assist, and enforce the driver''s engagement
        with driving while Autopilot is in use." It will also look into any contributing
        factors in the crashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cd6ee-cabe-49a5-9d21-dd76c7cb2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbde0ee-c3d5-46ce-8416-c334d20479f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NHTSA reminds the public that no commercially available motor vehicles
        today are capable of driving themselves," said the agency in a statement.
        "Every available vehicle requires a human driver to be in control at all times,
        and all state laws hold human drivers responsible for operation of their vehicles.
        Certain advanced driving assistance features can promote safety by helping
        drivers avoid crashes and mitigate the severity of crashes that occur, but
        as with all technologies and equipment on motor vehicles, drivers must use
        them correctly and responsibly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39190fe-cc22-4387-a694-c164a429dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed9f9c-74bf-492a-998e-c983f22efb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation involves the Tesla Y, X, S and 3 with model years
        2014 to 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698cffc-e146-47b2-85cc-e8b6af7f60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b932f6-8f00-4dad-8c6d-bb8ac6f8c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Johnson, an analyst and vocal critic of Tesla, wrote in a
        note to clients Monday that the issue isn''t just about Autopilot users —
        but also other non-Tesla drivers on the road who could be injured by cars
        using the feature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f538e-3ffa-457b-b31b-b7e9365a8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae712d-f76e-46c2-9ca5-d48caf072b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NHTSA is zeroing in on a particular danger that Tesla creates for
        people outside the vehicle — ie, those who never agreed to be Autopilot ''guinea
        pigs,''" Johnson wrote. "Thus, to simply say ''Tesla drivers accept Autopilot''s
        risks,'' as has been used in the past, does not appear to be a defense here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e112240-7493-40f2-8b07-24e27d77ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f425a-e899-4f1a-9da7-b6b312477261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-driving options such as Tesla''s Autopilot or more widely available
        adaptive cruise control, available on a wide range of automakers'' vehicles,
        do a good job of slowing a vehicle down when the car in front is slowing down,
        said Sam Abuelsamid, an expert in self-driving vehicles and principal analyst
        at Guidehouse Insights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f74b93-ca5b-4f04-8bf2-51a246728186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cc4ea-a2db-4d14-ac5e-0567c7911220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abuelsamid said those vehicles are designed to ignore stationary
        objects when traveling at more than 40 mph so they don''t slam on the brakes
        when approaching overpasses or other stationary objects on the side of the
        road, such as a car stopped on the shoulder. Fortunately most of these vehicles
        with some kind of automatic braking do stop for stationary objects when they''re
        moving more slowly, Abuelsamid said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2c509-2fa0-47f7-a57b-f1ffe34c7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419a628-e387-4987-b8d2-48620ed042c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real problem he said is that many more Tesla owners assume their
        cars can, in fact, drive themselves than do drivers of other cars with automatic
        braking and other safety features. And the cues that a driver would see when
        approaching an accident site, such as road flares or flashing lights, make
        more sense to a human than they might to an auto drive system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc17e89-301a-44bc-8fc2-058eece93556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855bf8a-e806-48d1-8658-dc8619227b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it works, which can be most of the time, it can be very good,"
        said Abuelsamid, about Tesla''s Autopilot feature. "But it can easily be confused
        by things that humans would have no problem with. Machine visions are not
        as adaptive as humans. And the problem is that all machine systems sometimes
        make silly errors."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2e3f1-e71d-4d26-8da2-785fa7d236f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:37:19.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/16/business/tesla-autopilot-federal-safety-probe/index.html">Tesla
        is under investigation because its cars keep hitting emergency vehicles</a>."</em></p>'
  'Blue-Origin-SpaceX-NASA-moon-landing-contract':
    'author': 'Jackie Wattles, CNN Business'
