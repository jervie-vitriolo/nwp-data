      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are distinct shades of green that have permeated many corners
        of the city. When I look out the window, I see one on the walls of the house
        next to ours. The sari-sari store adjacent to it dons a similar hue. Even
        the high concrete fence of the elementary school I attended, which a few years
        ago was converted into a warehouse, also sports that kind of green. Something
        more familiar to internet dwellers: the walls of vlogger Mimiyuuh’s old home
        had this green too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824620b-70a8-4f8e-a59c-c453a590c4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.567+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These greens, so cool and vibrant and garish even, reign wherever
        possible. Not even the colors politicians assign to their respective districts
        could transcend the ubiquity of these greens in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b063b63-6e62-42e7-bd1f-148363c05985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:20:17.568+08:00
      'mgnl:createdBy': 'don'
