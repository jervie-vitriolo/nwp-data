      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c5f83-67ba-4656-81f0-eecc6f1af240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, dining areas with fully vaccinated restaurant crew
        serving fully vaccinated dine-in customers," said Concepcion in a statement
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e283d0f-b6d6-4fa1-80c1-12e458b84975'
