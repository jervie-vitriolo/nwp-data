      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the sentiment of BOQ Director Roberto Salvador at
        a briefing last Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754023ff-a0b2-46ab-af08-2bcae3d3b62a'
      'mgnl:activationStatus': true
