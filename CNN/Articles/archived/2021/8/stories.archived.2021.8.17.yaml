      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be114b1c-9b34-4724-ae2c-de1d86800abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, at least 35 Filipinos
        from Afghanistan were evacuated to Doha, Qatar and they joined a chartered
        flight to Manila. They arrived at Ninoy Aquino International Airport Terminal
        1 on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6357e3c-dd53-4a12-b6b3-19e4bb05c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
