      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85202e-50b5-479f-8e1d-d916ff9b52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.073+08:00
      'mgnl:createdBy': 'pilar'
