      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Presidential
        Adviser for Entrepreneurship Joey Concepcion is pushing for malls, restaurants
        and other establishments in Metro Manila to only allow fully vaccinated people
        in their premises to create "safer bubbles" that could control the spread
        of the highly contagious Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b3c94-cdfe-4e31-b94f-6924dc5232b5'
