      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Haiti, Osaka said, "It''s really scary. I see the news
        every day. Honestly, the earthquake was kind of close to my parents'' school
        there. I''m honestly not really sure how that''s doing, and I haven''t seen
        any pictures or video of it yet."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67122371-dbeb-47a0-84be-ba0c8ae469ab'
