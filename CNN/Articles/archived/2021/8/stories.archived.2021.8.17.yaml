      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official — who is fully vaccinated — underwent the test
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8129bf7-c2a2-462e-85c9-a831d81cd8fd'
