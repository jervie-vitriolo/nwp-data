      the Tokyo Olympics, briefly took a break during a pre-tournament news conference
      on Monday after she started crying. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-17T19:13:24.531+08:00
