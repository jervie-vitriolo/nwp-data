      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Health Undersecretary
        Leopoldo Vega said there were 13 deficiencies pointed out in the 2020 annual
        audit report of the Commission on Audit. Of this number, five were already
        complied with, five were partially complied with, and three are in various
        degrees of compliances.</p>'
