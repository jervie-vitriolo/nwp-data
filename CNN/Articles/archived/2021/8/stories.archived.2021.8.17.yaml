      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e822ad-df18-4a97-a626-31b2908b8abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m proposing 10% flat tax for small businesses including
        online sellers, influencers, and live streamers so they won''t be afraid and
        run away from BIR," Abrea added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56a2c8-7233-45cb-9a57-13e5b3310f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe39652-4e75-4047-9be7-c1bf40654566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque suggested the further simplification of compliance
        requirements for both self-employed individuals and small enterprises - like
        designing a simpler record-keeping process that even those with up to a high
        school background could understand and fill up.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f8097-b30d-48bf-bf1d-c93ecfe8dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663319cc-e783-4462-a362-a8f229652217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should calibrate the compliance requirements to make it easy
        for taxpayers to comply on their own without the need for them to hire external
        service providers," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3de43-edc4-4147-a4ab-2773ebf8e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821dc810-4c1e-451c-a850-0fcdb330a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea also proposed aligning the country''s tax system with its
        E-Commerce Roadmap to encourage new forms of revenue generating activities
        across digital platforms.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6934cd-b1ee-4cdb-b62e-96a9749062d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895e652-a2b0-4fa4-a3c2-de3d8156f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes "digital tax that is not merely importing 12% VAT
        as being proposed in Congress, a higher tax exemption or 1-2 years tax holiday
        from registration to capture or encourage everyone earning income from various
        digital platforms," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903585ac-b56d-43a7-94a6-57f60a41c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49f215-a16d-4c31-b5c2-17a8bd381d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrea also hopes a huge fund could be allocated for the BIR''s digital
        transformation so they can catch up with the advanced technology being utilized
        by digital firms.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af310cd-210b-490e-92ff-e71eb0653f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55854f-d10b-4839-934c-ab207144311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR eyes raking in ₱2.08 trillion in collections this year —&nbsp;up
        6.7% from ₱1.95 in 2020 — as the government seeks more revenues to help usher
        in economic recovery amid the COVID-19 pandemic.</p>'
  'Duque-DOH-COA-report':
