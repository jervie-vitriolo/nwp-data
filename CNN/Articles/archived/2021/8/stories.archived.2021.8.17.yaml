      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> Children
        with COVID-19 cases that are not severe or critical could be managed at home
        provided certain conditions are met, the Health Department said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb043cd2-03ae-4d92-b8aa-69b9191d4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:48:05.754+08:00
