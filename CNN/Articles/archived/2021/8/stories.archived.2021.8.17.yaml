      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said the Delta cases were recorded in the towns of Dolores,
        Sariaya, Tiaong, and Real.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb33e14-f205-4d66-ab1c-2f3f81c2f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:54:28.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming (our) total variant [cases] ay walo lamang (are only
        eight)," he said in a Laging Handa briefing on the government''s responses
        to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260fe483-d1ac-437f-bd3e-e2ec358e4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:54:28.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local official also noted an "unusual increase" in the province''s
        COVID-19 cases lately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e450584-3794-4dd2-b18b-4d4162779b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:54:28.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati, ang average infection sa probinsya ay mga 600, 700 [active
        cases]. Itong nakaraang three weeks lang, na-break ang 1,000," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30b5c9-267a-47aa-abb3-956ebd10426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:54:28.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the average infections in the province are
        around 600 to 700. Three weeks ago, active cases broke the 1,000-mark.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a0c3f-82db-46ba-8907-305a6d3ed163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:54:28.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why Suarez is reiterating his appeal to the national government
        for additional vaccines to protect more people in Quezon from COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60349522-cca7-438d-875e-500f97460e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:54:28.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon -- which is under general community quarantine with heightened
        restrictions -- so far has 18,321 confirmed cases, of which 1,262 are currently
        ill, Suarez said. Meanwhile, 16,195 people have been tagged are recovered
        while 864 resulted in deaths, he added.</p>'
  'One-Hospital-Command-more-ICU-beds-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-17T15:09:39.532+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d561cbd-c6d4-40cb-9997-1ce73e41b4ec'
    'lead': ' Treatment czar Leopoldo Vega says the One Hospital Command Center is
      now averaging up to 400 calls due to rising COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T15:12:09.214+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:38:52.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:54.128+08:00
