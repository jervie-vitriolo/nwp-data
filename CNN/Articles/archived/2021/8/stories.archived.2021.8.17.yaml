      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd9592-cf2c-4c26-9aff-d8c8b1abc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:48:05.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga batang nagpositibo po sa</em> COVID-19 <em>at walang
        sintomas o di kaya may</em> mild or moderate<em> na sintomas ay maaari munang
        alagaan sa ating bahay basta titiyakin po natin na nasusunod ang mga gabay
        for</em> home isolation," Health Spokesperson Maria Rosario Vergeire said
        in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad80d52-d5ce-4134-849a-8107988b209f'
      'mgnl:activationStatus': true
