      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health undersecretary also appealed to workers attempting to
        resign or hold protests to "think of nation-building" while they look for
        additional resources for the sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5fa5d-65fe-407f-8386-3e718e473030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
