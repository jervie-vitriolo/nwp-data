      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure conglomerate Metro Pacific Investment Corp. posted
        ₱6 billion in earnings for the period, rising from ₱5.3 billion recorded from
        January to June 2020 due to improvements in toll road traffic and more electricity
        volume sold.</p>'
