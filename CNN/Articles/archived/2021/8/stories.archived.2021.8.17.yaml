      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An initial local survey suggests that this aesthetic preference,
        categorically baduy and full of character, is motivated by the colors’ perceived
        cooling effect,” reads a statement on the Tropikalye (Tk) <a href="https://tr0p1k4ly3.cargo.site/"
        target="_blank">website</a>. “‘Malamig sa mata,’ as some would say.”</p>'
