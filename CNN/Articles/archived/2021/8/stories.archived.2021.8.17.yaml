      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot players arrived too late for Euros, for Covid, for many things.
        Players come back and every week will be better."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cba46-a5a8-480c-a804-2b09549e5d56'
