      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/8/14/covid-vaccination-yellow-card-travelers.html"
        target="_blank"><strong>READ: ''Yellow card'' not yet advisable for non-travelers</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11740d1f-08aa-441f-af0f-3fcfe90e6cba'
      'mgnl:activationStatus': true
