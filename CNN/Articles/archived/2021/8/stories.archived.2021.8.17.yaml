      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH is the platform being developed by the Department of Information
        and Communications Technology to issue digitally signed COVID-19 vaccine certificates
        to fully inoculated Filipino citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515dff59-62a8-41d6-85ad-7f5dfd576876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:47:53.103+08:00
