      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bd6b8-80f2-4473-b95a-c296272dfd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:48:05.755+08:00
      'mgnl:createdBy': 'pilar'
