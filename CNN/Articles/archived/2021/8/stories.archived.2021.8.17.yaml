    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Modi']
    'template': '1'
    'title': 'India''s Modi promises to spend over $1 trillion on infrastructure –
      once again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce29e71-6ffd-45dd-a25b-332f098d3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indian Prime Minister Narendra Modi
        has renewed a pledge to spend more than $1 trillion on infrastructure to create
        jobs for hundreds of thousands of young Indians and boost the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937491b-c51b-41a0-8dfc-7ede87c70d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741b7dd-5bba-46dd-af6f-3ebcdd5d4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100-trillion rupee ($1.35 trillion) plan — called "Gati Shakti,"
        which means momentum — was announced on India''s 75th Independence Day. Modi
        said Sunday that it would "break the silos" preventing more efficient transportation
        in Asia''s third-largest economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152b2d3-1083-4da0-82cf-aa5b4b53dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50657e87-b099-4f51-9291-bb2ef6ed77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will reduce the travel time for the common man and the productivity
        of our industry will also increase," he said during an address to the nation
        in the capital New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0874d-0b6a-415b-b03c-930880d52ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970e7a4-19d9-4e93-bcc0-f7225a8e1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian leader did not detail a time frame for when the plan
        would be rolled out, saying only that it would launch in the "near future."
        He added that it would go a "long way" toward making "local manufacturers
        globally competitive," without going into specifics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d77d65-ba34-475d-9146-69e33f7af569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d5e09-27ef-4988-88f7-4ad27f94b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi frequently uses the anniversary of the India''s independence
        to make ambitious proposals for its future, including spending on infrastructure,
        one of his key goals for economic development. Last year, the leader promised
        to spend a similar amount on infrastructure "to pull the people and the economy
        of our country out of this [coronavirus] pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da607f3-6320-47da-95f5-c7a52c57e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3d16c-2079-4ff6-a0d2-8bdcf203a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is often said that during crises, the emphasis should be given
        on infrastructure so that economic activity is [faster] and people get employment
        and it generates a cascading effect," he said in a speech on August 15, 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51776fba-016e-4c22-b61f-6db68fa02c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d861c81-6a2c-4c15-8ba2-01866b7d9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former finance minister — from the opposition Congress Party —
        mocked Modi for making similar promises on infrastructure expenditure for
        three years in a row, without providing any updates on past initiatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ea4f7-4472-42da-b7b7-e7bdea8d72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04206c0-47ab-4aef-8c31-a4ce174f85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is thrice blessed. We now have a [300-trillion rupee] plan
        that will be launched in the near future," P Chidambaram wrote on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d0add-672c-4fc8-b2a3-426419317fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59461a18-653e-453e-a89a-39e307cd99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating jobs and boosting the economy has become critical for the
        Indian government after the country fell into recession for the first time
        in nearly a quarter of a century last year as it grappled with the Covid-19
        pandemic. A sweeping, months-long national lockdown placed severe restrictions
        on business activity and travel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a75b8-cbb0-4efb-9f42-8440ed7d2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48574b3-e398-4e41-a7da-7a27e01addc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had just begun to claw out of recession earlier this
        year, when a brutal second wave of the pandemic hit this spring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81277576-02d0-432d-b2e0-5264bef4628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08294b3b-dbed-4dc8-b5a9-4b9cfa2725ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Sunday address, Modi also pledged to make India energy independent
        by 2047. The country spends 12 trillion rupees ($161 billion) each year importing
        energy, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57875fd-4b6a-48f8-9327-7d509f7d0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55e591-c8ad-44f9-b4da-30d4a4496a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For India''s progress and to build a self-reliant India, India''s
        energy independence is the need of the hour," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464baa9-38a9-43bb-a4ce-52596c7d22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cdb1a-999d-4109-ba30-0d22bdf5a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi added that he wants India to increase its reliance on natural
        gas, ultimately becoming a "gas-based economy." He also wants Indian railways
        to reach net zero carbon emissions by 2030.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd931790-3095-4018-80b5-e7a74eef6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:50:08.964+08:00
