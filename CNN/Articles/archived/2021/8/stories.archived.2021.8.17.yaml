  'Kris-Wu-formal-arrest-rape-China':
    'author': 'Jessie Yeung and Nectar Gan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-17T11:53:40.306+08:00
    'imagesource': 'jcr:30137699-e688-4e46-a0e4-d57842c1926f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3cb4490-c8a1-4472-8e9d-cddd73698d52'
    'lead': 'The move comes after Chinese-Canadian pop star Kris Wu was first detained
      on July 31 by police in the Chinese capital, following an online outcry over
      sexual assault allegation against him in what has become the most high-profile
      #Metoo case in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T11:55:40.441+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:00.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:50.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pop star Kris Wu formally arrested in China on suspicion of rape'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05341809-e2aa-4029-a820-5cf30512a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese-Canadian pop star Kris Wu has been
        formally arrested on suspicion of rape, prosecutors in Beijing said in a statement
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b43e98-eac7-4a89-94cd-56e161ecbe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after 30-year-old Wu was first detained on July 31
        by police in the Chinese capital, following an online outcry over sexual assault
        allegation against him in what has become the most high-profile #Metoo case
        in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249403e-955a-4bd9-90f9-90d4cc73d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations first emerged last month on Chinese social media
        platform Weibo, when a woman posting under the verified handle "Du Meizhu"
        alleged Wu, whose Chinese name is Wu Yifan, had sexually assaulted her while
        she was drunk at the pop star''s home, where she said she had gone for a casting
        interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594d4d3-40c6-4c11-831b-5d09ea5c7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, a student at the Communication University of China in
        Beijing, said she was 17 at the time of the alleged assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d87675-a517-4031-9aa0-b1d8e269efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du later alleged that several other women, including two minors,
        had reached out to her to share similar experiences of being lured into having
        sex by Wu, who is one of China''s biggest stars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa54f97-06c2-4884-a6c9-27ceddc1f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s representatives did not respond to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4a78e-4af7-4cfd-a1f2-f150245a50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terse statement from the prosecutor''s office in Beijing''s
        Chaoyang said Wu''s arrest for suspected rape was formally approved Monday,
        but it did not offer any details on the charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd4aea-2ddf-45d2-97b8-b2a976b78b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was detained, Wu had denied the allegations on his personal
        Weibo account. His company said it was pursuing legal action against his accuser,
        calling the accusations "malicious rumors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7007285-e35e-4443-b8d1-be6e81392e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who was born in southern China but is a Canadian citizen, rose
        to fame as a member of popular Korean-Chinese pop group EXO, then as a solo
        act after he left the band in 2014. He starred in multiple movies and modeled
        for brands like Burberry, soon becoming one of the country''s top brand ambassadors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd61af-599d-472e-a4ef-7efaf80aadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of his biggest brand partners were quick to distance themselves
        as the rape allegations spread in July. French fashion house Louis Vuitton,
        Italian luxury brand Bulgari and Chinese cosmetics brand Kans were among those
        that suspended or severed ties completely with the star.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077c8af-04ac-435a-a6b9-4d20dcbbf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s dramatic downfall only accelerated after his detention. His
        once wildly popular social media accounts, including his Weibo page with more
        than 51 million followers, were taken down overnight. His songs were also
        removed from music streaming sites.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcb3ea-db9d-410f-84d3-81ab919e10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Wu''s arrest became the top trending topic on
        Weibo, with most comments supporting the police action. A related Weibo hashtag
        has been viewed 1.6 billion times as of Tuesday morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b91c4-6844-4d28-9b6f-3356e12c5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s #MeToo movement</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96933508-a338-4c69-bc5d-5a396ef87439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s case is not the only #Metoo scandal that has rocked China
        in recent weeks. Last Monday, the e-commerce giant Alibaba said it had fired
        an employee who was accused of sexually assaulting another employee during
        a business trip.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2271b2-20e3-4828-8f1a-6900f3475e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, victims had posted their allegations on Chinese social
        media, which sparked an online furor and prompted police to investigate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87169509-29d5-4202-8a0e-00ccc1513be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities'' swift actions won praise from some online, who
        pointed to the two cases as an indication of the effective rule of law and
        criminal justice in China. Yet it raised eyebrows among others, who argued
        the high-profile nature of the cases served to highlight how rare it is for
        survivors to speak out and seek justice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbf977-3cb2-4144-89c3-049c3c0ac8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unsurprising that both cases have drawn such wide attention,
        given (Kris Wu) and Alibaba''s high profile," said Feng Yuan, a feminist scholar
        and activist. "But this also serves as a reminder that for many other cases
        of sexual harassment and assault, if the accused are not so famous or influential,
        (victims) might not have their voices heard at all."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9630db-bc14-4716-95f1-532be4dcef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual assault survivors have long faced strong stigma and resistance
        in China, at the official level as well as among the public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de65aec-c09c-44e6-acc6-edcbb5d2a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was pushed to the fore in 2018 when the #MeToo movement
        went global. In China, too, it prompted more women to share their experiences
        with sexual misconduct and assault -- but the movement was quickly quashed,
        as the government moved to block growing online discussion, including censoring
        the hashtag and many related posts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bbb61d-0c51-49f1-b3d5-d06410086536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the recent cases show the government is still reluctant
        to discuss sexual misconduct as a systemic problem, instead preferring to
        report on individual cases and cast blame elsewhere.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2930ed-5d88-42e9-84de-89d29c7eb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a government watchdog agency said the Kris Wu case
        illustrated "the black hand of the capital" and "the wild growth of the entertainment
        industry." And in an editorial article, the state-run Global Times tabloid
        said the Alibaba scandal reflected a need for greater "legal and moral supervision"
        in the tech world, and for companies to better align their "capital" with
        societal values.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8a8ab-3c86-49d6-bfca-fa8061542d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably absent from official rhetoric is any emphasis on what activists
        say are the roots of the problem: lack of support for survivors of gender-based
        violence and entrenched gender inequality in many aspects of society.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90097859-ccb6-47a5-9011-8040cfe6bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason the government is so wary of acknowledging public
        outrage around these underlying issues is because it might encourage greater
        social organizing and activism, said Lv Pin, a prominent Chinese feminist
        now based in New York.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353bf8c-4ebe-447b-967a-9fb479d58dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the alleged victims who stepped forward in both the Kris
        Wu and Alibaba cases alluded to #MeToo, which can easily draw censorship on
        social media, Feng said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94556e9-03b5-4af8-beb9-5a60a33b62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for many activists, the two cases still offer a ray of
        hope -- and a sign that even if the government doesn''t want to talk about
        sexual misconduct, the public does.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b83e6-b544-42fc-a458-a3f4f6f65093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:55:40.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter whether they call it #MeToo or not, the essence is #MeToo,"
        said Feng. "Although most prominent feminist social media accounts have been
        censored, the victims can always manage to find their own ways to speak out."</p>'
  'US-Biden-COVID-booster-shot-vaccine':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-17T12:04:00.548+08:00
    'imagesource': 'jcr:c5208b1f-9b42-46f8-8ff8-bedd97976ed6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f28542-ae62-4bb7-8ea9-d4cc7f3cb53e'
    'lead': 'The plan, which is still being developed, would involve administering
      third shots beginning in mid- to late September, one source says, pending authorization
      from the US Food and Drug Administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T12:06:41.321+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:38:59.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:50.673+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration expected to advise COVID booster shots for most
      Americans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc0828-9f6b-43c9-99f8-f37d0c3fe81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top health officials in the Biden administration
        are coalescing around an agreement that most Americans should get Covid booster
        shots eight months after becoming fully vaccinated, two sources familiar with
        the discussions tell CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfa454-7eda-48aa-b003-748b6b0dbb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which is still being developed, would involve administering
        third shots beginning in mid- to late September, one source added, pending
        authorization from the US Food and Drug Administration. Pfizer and BioNTech
        said Monday that the companies have submitted initial data to the FDA to support
        the use of booster doses for their Covid-19 vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c915d5-3fcb-48ed-9a25-203d90e19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan could be announced as soon as this week, though the timing
        could slide. Until now, federal health officials have said boosters are not
        needed by the general population. Last week, the FDA authorized third doses
        for some people who are immunocompromised and the US Centers for Disease Control
        and Prevention almost immediately recommended giving those doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f62a8a-28d5-4c92-9d36-f53b96fa18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the plan for boosters for most Americans was first reported
        by The New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5bfca-61f6-4910-903f-80aa5de75eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that health care workers and nursing home patients were first
        to receive their shots, the administration currently expects they''ll be first
        to receive boosters as well. Older populations who were also at the front
        of the line for first vaccinations would be next, the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53588f-b754-4f01-85a6-250482ba3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the current booster plan for those who got vaccines with
        two doses. Officials are still gathering data for Johnson &amp; Johnson''s
        one-shot vaccine. Experts currently anticipate that those who received J&amp;J
        will need booster shots as well, but they will make that decision once they
        have more data, a source familiar with discussions told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaa10b-8f5b-4c98-952b-997069ffc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Pfizer and BioNTech said they had submitted initial
        data to the FDA to support the use of a booster dose of Covid-19 vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5eedb-590d-4c7e-b706-40899de8427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third dose elicited a significantly higher antibody response against
        the initial strain of coronavirus, as well as the Delta and Beta variants,
        compared with what was seen among people who got two doses, the companies
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc6f2c-db1f-42fe-8751-8e537b24e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the high levels of immune responses observed, a booster dose
        given within 6 to 12 months after the primary vaccination schedule may help
        maintain a high level of protection against COVID-19," the company said in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991e201-11a4-498e-ad89-a85e9b687fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initial data indicate that we may preserve and even exceed
        the high levels of protection against the wild-type virus and relevant variants
        using a third dose of our vaccine," added Dr. Ugur Sahin, CEO and co-founder
        of BioNTech. "A booster vaccine could help reduce infection and disease rates
        in people who have previously been vaccinated and better control the spread
        of virus variants during the coming season."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77636a43-29ff-48f1-9ec6-7b13ce60b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:06:41.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:38:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, researchers reported the J&amp;J vaccine provides immunity
        that lasts at least eight months, and it appears to provide adequate protection
        against the worrying Delta variant. J&amp;J said at the time that a second
        or booster dose of its vaccine would not be necessary. Pfizer/BioNTech and
        Moderna have both said their two-dose vaccines are protective for at least
        six months.</p>'
  'Lawmakers-reactions-Duterte-COA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T12:14:22.740+08:00
    'imagesource': 'jcr:66ac7845-64fd-454f-a7b4-4836f4ef36eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2382a4d6-9d48-4bbc-b7a7-3c3c01603999'
    'lead': 'President Rodrigo Duterte cannot tell the Commission on Audit what to
      do being an independent constitutional body, several lawmakers and a lawyer
      argued on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T12:43:56.317+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:38:58.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:51.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers: Duterte cannot dictate on COA'
    'updated': 2021-08-17T22:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46571e7-bac9-45d1-8914-c56c29198e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T12:43:56.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —&nbsp;</strong>President
        Rodrigo Duterte cannot tell the Commission on Audit what to do being an independent
        constitutional body, several lawmakers and a lawyer argued on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627cecb-244d-4d2b-9ccc-9aa170350a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2021/8/17/Duterte-hits-COA-on-DOH-report-defends-Duque.html"
        target="_blank">chastised COA</a> after it released an audit report that flagged
        the Department of Health''s "deficiencies" in managing over P67 billion pandemic
        response funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61908ebc-942b-421d-b538-11251505722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said COA should continue to audit the accounts of government
        agencies, but refrain from publishing its findings as it would taint agencies
        with "corruption by perception."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9f710-2b0e-43f3-ac6b-c7eaa5756dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority leader and Bayan Muna Rep. Carlos Isagani
        Zarate defended COA, saying it should neither be stopped in pointing out "apparent
        irregularities" on the use of public funds nor threatened for merely doing
        its constitutional duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc4278-7026-4333-98ed-d5a3c7127da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati ang sabi nya maski ''a whiff of corruption'' sibak, pero bakit
        ngayon ang ahensya mismo ng pamahalaan na nagbabantay laban sa korupsyon pa
        ang pinatatahimik at pinoprotektahan naman ang mga may iregularidad sa paggamit
        sa pondo ng bayan?" Zarate said in a statement in reaction to Duterte''s remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdef4b-20cc-4298-9815-f9eb1a3e77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, he said even those with "a whiff of corruption"
        will be removed from office. But now, why is it the agency, which guards against
        corruption, is being silenced while those with irregular transactions are
        being protected?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1228bd-453c-4e8b-ac77-ca865746f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan shared the same view.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84dc07-7931-4b2c-9ddc-58b18f804ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit yung nagsiwalat ng kapalpakan at hindi yung pumapalpak ang
        sinasabon?" he said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfda6e2-960c-46ab-8a78-b634d9ccd049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why was the agency that revealed the irregularities
        scolded and not the one that messed up?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fb312-fac3-4f41-b1f1-0098eefdadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COA ''does not take orders from the president''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf0094-059b-4351-baaf-2742da5bcc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, for his part, said "Duterte conveniently
        forgot that COA is an independent constitutional commission which is not accountable
        to the president."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9955c16-62a6-48c5-98a3-ec382bd83b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of immobilizing COA, Duterte must order the prosecution
        of the responsible officials of the agencies flagged by COA and accord them
        due process," Lagman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31204b0-5878-4477-a9e6-111487aa9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same vein, former Supreme Court spokesman Atty. Ted Te tweeted
        that COA is an independent body that "does not take orders from the president."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4807c-fe29-4173-aadd-51f89b0bddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte ''out of line''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843588bf-0a2d-4707-8a76-2bf34946385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ping Lacson said in a statement the President is
        "out of line in publicly castigating the COA which is just performing its
        mandate and responsibility to the people and the Constitution."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdce920-8863-4f65-a462-cfd6ae700a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA should not be "cowed by intimidating statements even coming
        from the Chief Executive" and must continue doing its job "with more vigor,
        courage, and independence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d25ec-cbc5-4ba2-a198-de9e7071a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T13:10:21.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group Defend Jobs Philippines joined the chorus urging state
        auditors to continue performing their mandate despite Duterte''s tirades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f11786-2853-4cc4-b228-0d32008cb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:04:29.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, defended on Tuesday the chief executive''s
        statements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81242793-594c-4c52-a9ce-3a5b405c7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:04:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d87516-bc5d-4ed5-b544-6c62b422099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:04:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi lang po siguro,</em> it''s not necessarily just
        for government <em>pero huwag muna natin bigyan nang mabigat na halaga</em>
        ''<em>yung</em> initial observations<em> dahil ''yan naman po ay</em> sasagutin,"
        said Presidential Spokesperson Harry Roque.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d33b35-245f-474e-90ac-91616b2ceab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:04:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890cbf6-35ae-4539-b26a-148498de2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:04:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he''s just saying is, it''s not necessarily just
        for government but let''s not put much weight first on initial observations
        since those will be addressed anyway.]</p>'
  'DOH-COA-budget-deficiencies':
