      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfd06e-7c28-4a53-b823-22ec46bffbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III faced the House committee on
        public accounts Tuesday and claimed that the agency was not given enough time
        to respond to the audit findings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e2269-db6b-4b3c-b060-9bab5f7240ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef46814-dc09-457e-af89-cd3a68ba8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the Senate Blue Ribbon Committee''s turn to investigate the
        Health Department on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bffb29-36d8-4a94-bf2a-08cc2c57692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae82be-1d1c-4d66-9af1-de47469c1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros expects that the hearing will dispute Duterte''s statement
        that Duque "did nothing wrong." She said it may show the health chief''s "gross
        negligence," among others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f9215-2584-4610-b862-9a9f6159ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f9446-3965-4a2a-b0de-0f201e3940de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the COA findings… DOH seems to be depriving thousands of
        Filipinos of healthcare services in the face of this national emergency and
        that would be nothing short of criminal," Hontiveros said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2551b-8212-4fa9-809f-57580f619f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d64a4-8246-4ec7-9e35-dc9bea18bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen senators have been calling on Duque to resign as early
        as April 2020 for what they call an inefficient response to the COVID-19 crisis.
        Duterte said he has rejected Duque''s resignation twice. For Zubiri, all that''s
        left to do is for Duque to double down on his work.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b70c2-ab96-4a23-a96f-af71099654ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abcd64-9d0b-4deb-834b-c05ec79761a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hamon natin kay</em> Sec. Duque, <em>ayaw kayong palitan
        ni Presidente, malaki ang tiwala ng ating Pangulo sa inyo</em> (We challenge
        Sec. Duque, if the President does not want to replace you because he trusts
        you), then correct the deficiencies. Then work the whole time to correct the
        deficiencies," Zubiri said. "<em>Kung mananatili siya sa pwesto, e di</em>
        double time <em>ang trabaho</em> (If he will stay in his post, he has to work
        double time)."</p>'
  'taxation-experts-BIR-RMC-97-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-17T21:13:59.109+08:00
    'imagesource': 'jcr:7f6da3bb-d44c-4b76-86de-9a8ccfa11799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bfbf6ee-d663-4865-9f19-b1a5d64560ea'
    'lead': '''[F]or those who are earning millions and even uploading house tours
      on their (Youtube) channel, I guess you''ve just earned the attention of BIR,''
      says Philippine Tax Whiz Mon Abrea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T21:19:04.067+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:35:36.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:34:06.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'Bureau-of-Internal-Revenue', 'taxes', 'taxation', 'tax',
      'social-media-influencers', 'RMC-97-2021', 'Lea-Roque', 'Mon-Abrea']
    'template': '1'
    'title': 'Experts: New BIR memo merely reiterates social media influencers must
      pay taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a03b8-3b54-4311-889f-6667bd09ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong>&nbsp;With
        social media influencers being the subject of a much-talked about memorandum
        recently released by the Bureau of Internal Revenue, tax experts say the notice
        really isn''t something new.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d4aaf-3c77-4216-a97b-3b6f58eca8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44b205-2b96-413f-a3a3-a68d180ce6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RMC is really just to emphasize that social media influencers,
        like any person earning income, is subject to income tax and VAT," Lea Roque,
        principal at the Tax Advisory and Compliance Division of Grant Thornton Philippines,
        told CNN Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582aeb7-43a3-4a72-9864-8ea463da29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad9f2e-698d-4911-ba45-c92d529513a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR issued Revenue Memorandum Circular 97-2021, seeking to clarify
        the taxation of any income received by social media influencers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f674dca-c65f-4ac7-8a99-d79183ce3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db24aa-b53a-4ceb-a093-e99a6082fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include all taxpayers receiving income in cash or in kind
        from any social media site or platform "in exchange for services performed
        as bloggers, video bloggers (vloggers), or as an influencer, in general, and
        from any other activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd40db6-fd92-400b-80c9-ca9327db7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The BIR
        issues RMC 97-2021 which clarifies taxation of income of social media influencers.<br><br>These
        are defined as taxpayers receiving income (in cash/in kind) from any socmed
        site/platform for services performed as bloggers/video bloggers and other
        activities (1/3) | <a href="https://twitter.com/pplmanuel?ref_src=twsrc%5Etfw">@pplmanuel</a>
        <a href="https://t.co/ORaqWwFkvc">pic.twitter.com/ORaqWwFkvc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1427262131410378757?ref_src=twsrc%5Etfw">August
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88cdf1-d446-487a-88d9-cd27402a7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efb136-f6da-4644-a6b8-30faf9fd8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671a703-3808-40bb-8c15-2f85a06d9a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMC 97-2021 states social media influencers must pay income tax
        and business tax, which may either be percentage or value added tax, and are
        classified for tax purposes as self-employed individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ef211-6c63-4768-ae36-2d580bdefe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7d277-e9f8-4885-8b18-84977065b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Asian Consulting Group chairman and chief executive officer
        Mon Abrea, the notice is "practically the same" as RMC 60-2020, which reiterated
        the tax obligations of online sellers and basically anyone earning income
        from all sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed8e4b-6483-4432-a4a8-285878c60dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e9ffe-d0a8-4e74-9ddc-8abbfb19ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General rule is if it''s not exempted or excluded, it''s included.
        Therefore, it''s taxable! So anybody earning income from all sources will
        be subject to income tax even if BIR doesn''t mention it," the Philippine
        Tax Whiz told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500031e0-68ac-42c1-9c1e-90eabf644960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:44.681+08:00
