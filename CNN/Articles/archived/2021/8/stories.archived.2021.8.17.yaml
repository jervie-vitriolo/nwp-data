    'lead': 'A number of lawmakers came to the defense of the Commission on Audit
      following verbal attacks from President Rodrigo Duterte over its report on the
      mismanagement of pandemic funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T20:35:09.646+08:00
