      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        country can expect millions of COVID-19 vaccine doses to arrive this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5bdf9-8341-4da4-a708-ac08f77e8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d8d8b-d44f-43c7-b44e-84032fb0888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report during President Rodrigo Duterte''s address on Monday,
        vaccine czar Carlito Galvez, Jr. said 4 million doses of Sinovac, 1 million
        doses of Sinopharm, and from 400,000 to 500,000 doses of Moderna vaccines
        will be delivered to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb2417-0da7-4451-a60b-b99b78166e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18b409-6f96-4dc5-a7a3-266fd17c71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that around 500,000 doses of the AstraZeneca vaccine would
        also be arriving on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8a690-acbd-4d0d-a915-200f8beb07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccines will be equitably distributed to different regions,"
        Galvez''s report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb504f-12f6-463d-ace8-94a8b2b68f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849f159-3580-4740-b816-ec33b7524045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Galvez said there were ongoing negotiations
        with vaccine suppliers on whether advance shipments of their products could
        be made.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a107f-5560-403f-863d-4b7d9f8b486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc053f37-6529-45f8-a309-56499e1215b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ang nilalakad natin sa</em> American Embassy,<em> dahil
        meron tayong...nabili po sa</em> Pfizer, <em>sa</em> Johnson and Johnson <em>at
        saka sa</em> Moderna. <em>Kinausap ko sila kahapon at sinabi ko na humihingi
        kami ng tulong na kung pwedeng ma</em>-advance <em>delivery ‘yung mga produktong
        ito dahil kung ma</em>-advance <em>‘yan, malaking tulong sa atin para ma</em>-accelerate
        <em>ang ating bakunahan</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e139d37-6687-48d2-9595-cc8c768d0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fbf01-e7ee-4a19-b546-784455e5a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are working with the American Embassy, because
        we ordered vaccines from Pfizer, Johnson and Johnson and Moderna. I spoke
        with them yesterday and I said we were asking for help if these could be delivered
        in advance, because it would be a big help in accelerating our vaccination
        program.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736bebe9-acc2-4006-aa56-46d880cd2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce98f0-a0c4-4957-a47b-4502a13d5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also noted that vaccination efforts have slowed down in the
        past days, but this was mainly due to quarantine restrictions imposed in different
        areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684ee4f-689b-4696-bd7b-d8307a63bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b999b83-97ae-4d56-9405-27e382ce72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:28:39.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, the country has received over 42 million COVID-19
        vaccine doses, with over 27 million administered and over 12 million Filipinos
        now fully vaccinated.</p>'
  'Duterte-hits-COA-on-DOH-report-defends-Duque':
