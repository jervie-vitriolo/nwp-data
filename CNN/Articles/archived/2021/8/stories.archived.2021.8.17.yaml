      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte defended the DOH and attributed these “deficiencies” to
        incomplete paperwork, pointing out that there are government projects where
        documentation is not yet complete. He said this does not necessarily mean
        that corruption is involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b27edc-023b-4077-ae43-b820731efa4c'
      'mgnl:activationStatus': true
