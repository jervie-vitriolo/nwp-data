      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that VaxCertPH is interoperable with internationally recognized
        travel apps, such as the IATA Travel Pass, AOKpass, and AirAsia, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e655e-9d58-432e-bb09-d80e43029248'
