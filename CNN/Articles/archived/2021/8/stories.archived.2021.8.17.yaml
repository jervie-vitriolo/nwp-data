      'mgnl:lastActivated': 2023-01-25T09:39:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c6500-5a9c-4fcb-a071-1d54f21bbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega noted the findings “are more
        of documentary issues,” adding that five have already been resolved, three
        have been partially resolved, and the rest are currently being addressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8cb60-0cdb-409c-b953-b7a729e92146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be0f6d-cfc1-4c34-9d02-ec6803626ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vega, some of the fully resolved items include the
        ₱11.8 billion unobligated allotments under Bayanihan 1 and 2; the DOH’s failure
        to submit the required summary of donations amounting to ₱1.4 billion; and
        the “unauthorized” grant of ₱275-million worth of meal benefits in the form
        of cash equivalents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9160cf-1949-4f84-aa27-04d8bd0f5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9672c-e969-458e-8c12-0939a8c659b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then criticized COA auditors for making their reports
        appear that a government worker or agency is tainted with “corruption by perception.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4fb21-dafa-4879-b609-eaf9b016da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42cbc61-95a4-4407-b069-eef44c2672b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stop that flagging. You make a report, do not flag. Do not publish
        it because it would condemn the agency or person that you are flagging,” said
        Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7428f-aaa5-4eee-a96b-7b7eab500113'
      'mgnl:activationStatus': true
