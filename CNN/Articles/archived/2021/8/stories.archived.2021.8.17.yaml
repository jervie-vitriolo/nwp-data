      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ''yung maglulutas doon sa wala pong</em> uniformity
        <em>sa</em> vaccine cards <em>na ini</em>-issue <em>natin</em>,” Roque said.
        “<em>Hindi na po mapepeke ‘yan dahil ito po ay</em> digitally signed and in
        compliance po with the WHO (World Health Organization) requirements.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95b91b-1118-40f2-b5f4-35732bc3d2bf'
      'mgnl:activationStatus': true
