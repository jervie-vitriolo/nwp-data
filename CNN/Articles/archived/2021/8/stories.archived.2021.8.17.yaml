      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, symptomatic patients with mild symptoms may be allowed
        to interact with loved ones again 10 days after the onset of their symptoms,
        plus 24 hours of being clinically recovered or showing no symptoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227d303-aa97-4818-a162-87ffce64039a'
      'mgnl:activationStatus': true
