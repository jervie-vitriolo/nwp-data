    'template': '1'
    'title': 'Senators defend COA vs. Duterte''s tirades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41d194-2d57-4308-8dcc-bcb037060b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> A number
        of lawmakers came to the defense of the Commission on Audit following verbal
        attacks from President Rodrigo Duterte over its report on the mismanagement
        of pandemic funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23318072-ec01-4ad4-b6a5-d4b0443e2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be557b05-a8c3-47cf-8a8e-eb56056945d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On separate occasions on Tuesday, senators stressed that COA is
        an independent constitutional body and no one, not even the President, can
        stop it from doing its mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3852987-baaf-4c42-8e70-75c6436962ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0ffdd-5d54-430e-a837-419a3440ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were responding to Duterte''s public criticisms of COA days
        after it reported "deficiencies" in the Health Department''s handling of more
        than P67 billion meant for COVID-19 response. In a late-night public address
        on Monday, Duterte asked COA to stop publishing audit reports because these
        will "condemn the agency or the person that you are flagging."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf93305-685c-4b3f-a2fb-64c8364e3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4bdbd3-664c-4de1-b638-8f8a8be5529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said Duterte "is out of line in publicly
        castigating the COA, which is just performing its mandate and responsibility
        to the people and the Constitution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db969abe-9b08-4349-8a93-74d2f9c03b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:18.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c761946-84e1-42e7-ad52-5d27cdae351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can dictate on them (state auditors)," Lacson said in a
        statement. "COA findings and recommendations are public documents. Transparency
        dictates that the public must be informed of how public monies are spent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d722d1-f34f-4dcc-9a70-209a41118a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546fb2a-7d97-4433-9b29-252d888c8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan in a text message said COA did
        not deserve the dressing down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88b86b-3409-4840-b0fa-2054a68be946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74d672-da1f-443c-85d3-6787ca889a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ‘yung nagsiwalat ng kapalpakan at hindi ‘yung pumapalpak
        ang sinasabon?</em>" Pangilinan said. "<em>Hindi</em> COA <em>ang may problema
        kundi ang kapabayaan, katiwalian at palpak na pamumuno sa</em> DOH <em>na
        kinukunsinti ng</em> Malacañang."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f205ab-5947-4260-bcf4-3030fe529035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18de3db-3216-4dd0-8fda-9310d250e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why berate the one who exposed the failure, and not
        the one who failed? It''s not COA that has a problem, but the neglect, corruption,
        and failed leadership of DOH which Malacañang tolerates.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06967879-42d1-41b0-a540-1835ebc22de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d7b83-927b-424a-8ae2-1c93b1cf7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing, Senator Risa Hontiveros said lawyers
        like Duterte should recognize COA''s independence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdce909-298c-495f-b40e-2c5d5bca35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d75555-611b-44f1-96ef-47ef278cffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbes na pigilan ang</em> COA <em>na napaka-</em>improper <em>na
        ngang gawain o panawagan…dapat pa nga ay pasalamatan ang</em> Commission on
        Audit <em>dahil sa kabila ng lahat ng paghihirap na dinadaanan ng ating bansa
        sa ngayon ay nagpapatuloy ang</em> COA <em>sa pagsagawa ng kanilang</em> constitutional
        duty <em>at iyan ay hindi dapat masamain ng</em> Executive," Hontiveros said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa34591-7307-4bd9-8a1e-b853bcab7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbc467-9b41-4fbb-a3c6-d706229c4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of asking COA to stop, which is a very improper
        call, the Commission on Audit should be thanked for doing its constitutional
        duty despite the crisis and that is something the Executive should not take
        negatively.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e149b9-7998-44e9-849b-87abf3e23e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c6a86-054c-4b2f-bd01-5dfb9ab618cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Senate Majority Leader Juan Miguel "Migz" Zubiri, a Duterte
        ally, reminded the President of the importance of COA''s mandate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4375b-aa33-4f6c-b49c-85f3c0258995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18caea8f-562f-42ba-9a5a-de68534582d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to our beloved President, <em>''yan po talaga
        ang trabaho ng</em> Commission on Audit," Zubiri said. "<em>Nilalabas ang</em>
        COA reports <em>na ito</em> [These COA reports are released] to guide us para
        pagdating sa budget hearing <em>matatanong namin ang mga</em> deficiencies
        <em>na ito</em> [so when the budget hearing comes we can ask about these deficiencies]."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5036f703-4a69-4671-bbae-f20dcae2ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:35:09.648+08:00
