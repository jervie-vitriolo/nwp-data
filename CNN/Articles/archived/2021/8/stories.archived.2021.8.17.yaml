    'imagesource': 'jcr:4b81dc7e-e7be-4edf-a9a9-8eebe7ca2990'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3a2a8b-48a3-42a5-8760-dafc1e40fcf0'
    'lead': 'The rapid collapse of the Afghan capital city into the hands of the Taliban
