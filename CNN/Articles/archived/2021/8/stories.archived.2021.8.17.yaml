      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensemble of performers — including Jennifer Coolidge in a deranged
        yet beautiful performance as a broken woman who just wants to be happy — is
        a marvel to behold and watching the events unfold in just six episodes is
        one of the most uncomfortable experiences I’ve had in a while. It’s a whodunnit,
        a social satire, and a parade of beautiful creatures. All episodes are now
        on HBO GO. — Don Jaucian</p>'
    '13':
