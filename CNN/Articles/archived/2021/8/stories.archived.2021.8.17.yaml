      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is normal for a season with not much preparation. The spirit
        was good but we lost. I am more than surprised how good we have done many
        things.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
