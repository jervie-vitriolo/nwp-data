    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'COA', 'audit', 'report', 'DOH', 'Duque', 'coronavirus',
      'COVID-19', 'response', 'deficiency', 'pandemic', 'funds', 'resign', 'resignation']
    'template': '1'
    'title': 'Duterte hits COA on DOH audit report, defends health agency on ‘deficiencies’
      over COVID-19 funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205c494-034f-4220-a275-36efaa56442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> President
        Rodrigo Duterte blasted the Commission on Audit for its recent audit report
        on the Department of Health, which uncovered some ₱67.3-billion worth of “deficiencies”
        in the management of COVID-19 funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cb096-ad43-4f8d-8488-5bf27bbb1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf84724-937a-4ba8-a9dc-fb9fc596dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imposibleng magnakaw ka ng</em> (It is impossible for them
        to steal) ₱67.3 (billion)... The papers they (COA) are holding in their custody
        are really insufficient and deficient,” Duterte said in his pre-recorded weekly
        national address that aired late Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d3cdc-1ad4-4457-89bd-6e6f1f574d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c08140-18f3-48d9-b77d-37540763b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said in its 2020 annual audit report that the DOH had deficiencies
        worth around ₱66.28 billion that can be attributed to non-compliance with
        pertinent laws and regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266cf960-9963-494d-baa0-50343e23f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604abb5e-e440-4ab3-8d07-925eb55e26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors also highlighted in their report the irregularities
        in the procurement process and lack of documentation in various contracts
        entered into by the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
