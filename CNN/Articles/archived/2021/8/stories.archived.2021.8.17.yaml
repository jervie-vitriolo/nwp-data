      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the criteria observed for allowing children who
        contracted the disease back into society is similar to the ones used for adult
        patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af77778-428d-43e8-a4c3-97a3f468fb74'
