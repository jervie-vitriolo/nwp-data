    'template': '1'
    'title': 'Inside Biden''s defiant Afghanistan response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8face-cb35-4ff2-8e38-cd79196c67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> By the time images of desperate Afghans
        clinging to American warplanes began emerging from Kabul on Monday morning,
        President Joe Biden had conceded to aides he had little choice but to interrupt
        his stay at Camp David to return to the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075d2b6-f2dd-47fd-801d-3c88988d2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb8072-f6b9-4ffc-96e5-9eae88c29fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been facing calls, even from his political allies, to speak
        out on the fall of Afghanistan to the Taliban. His top aides had begun publicly
        admitting they were caught off guard by the speed with which the Afghan military
        would collapse but wanted the situation in Kabul to stabilize before Biden
        addressed the nation. And his own words from earlier this summer describing
        a Taliban takeover as "unlikely" were aggravating the sense of a commander-in-chief
        caught badly off guard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1185b-cc08-4e76-aaca-9ff6008c8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d33059-2c02-49a4-9f74-ddfc1cd66818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During briefings, the President quizzed his team about how they
        could have misjudged the time it would take for the Afghan army to collapse,
        according to people familiar with the matter. He has also voiced dismay at
        the failure of Ashraf Ghani, the ousted Afghan president who fled the country
        on Sunday, to adhere to a plan he laid out in the Oval Office in June to prevent
        the Taliban from taking over major cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecab6be-0305-4d3d-a7dd-e38fdf732514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76589dd0-6edb-4578-a748-73a31a112a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the weekend, Biden had remained at the presidential retreat,
        receiving briefings on screens or over the phone while sitting alone at conference
        table. Advisers huddled separately to discuss when and how he should address
        the situation. When he returned to the White House midday Monday, many of
        his aides assumed he would at least spend the night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b9169-ac8b-4ce1-8fcf-4debf319f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e42fc4-30e0-46c8-b685-d4c26885c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet almost as soon as Biden touched down in Washington, word went
        out that his stay at the executive mansion would be brief. After his 18-minute
        speech, Biden quickly decamped again for the mountains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba422b85-be36-4065-8fbc-88a45cdc356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c91627-0edc-42e7-afd6-f67c68e60472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As advisers worked feverishly on Monday to calibrate the President''s
        speech, there was far less worry about the predictable criticism from Republicans
        than about how Biden''s own words and calculations over the last several months
        had been so wrong. The episode puts into sharp relief two of Biden''s most
        marked political traits: A stubborn defensive streak and a fierce certainty
        in his decision-making that allows little room for second-guessing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb3c3f-67d6-46e8-b08c-a3a93cf38bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f25860-4623-428a-93a7-6c1f42e6b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those traits led to an air of defiance hanging over the White House
        on Monday, but remarkable images of the chaos in Kabul -- which the President
        called "gut wrenching" -- stood as irrefutable evidence of failure. The task
        of what to do next will be left to Biden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a133a-3507-4aff-91bd-fa6496c86d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6c3c3-b2c4-41f8-ae2c-74247d4aadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scenes in Kabul are ''way worse than Saigon''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75899f89-4bde-4da5-a246-b237679a5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House and national security agencies, there has
        been fierce debate over how the current catastrophe unfolding in Afghanistan
        came to be. Officials who have built entire careers on issues related to the
        country have found it hard to fathom the blunt end to the 20-year conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a6624-83bd-4d49-8e4f-dc0e5ac3fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21728299-65bc-4e41-a1d2-c37670a30ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the defiant message in Biden''s Monday speech reflected conversations
        he had with advisers over the last 48 hours. Officials were aware the situation
        that ultimately unfolded was possible -- the Taliban overwhelming the civilian
        government in Kabul once US forces left -- but had counted on it being unlikely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989d6fe-0e3e-4fc2-b2a7-da88f2444830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755063df-e99d-49f1-89d0-d9850d49309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s top aides have been candid this week in admitting they
        did not expect it to happen so quickly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7929726-e104-4648-900a-65cd9c462b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0fa7f-f266-4397-878a-d004f0df9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly the case that the speed with which cities fell
        was much greater than anyone anticipated," Sullivan said Monday on NBC''s
        "Today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e831c1-c1ca-4a01-9e8a-4fe6154259ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30a0cf-acf1-4c2f-8a36-b071330ab113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden has been confronted with his own past statements
        downplaying the notion the Taliban would overrun Kabul and outright rejecting
        the prospect the US embassy there would be evacuated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64510dd-7df3-4ef1-869a-b0520ce62646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6cc44-3b7a-4b02-a440-aeeb070e44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that approach -- to downplay the prospect of the Taliban
        taking control of the country -- was meant to avoid further erosion of morale
        among the country''s defense forces, one adviser said. And Biden said during
        his remarks that the now-deposed Afghan government had encouraged the United
        States to hold off on orchestrating a mass exodus "to avoid triggering, as
        they said, a crisis of confidence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bcabe-7925-4a4f-8ac3-3f2da5c9e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb8672-02dd-4d4d-b6e0-1e13464bcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in retrospect, Biden''s comments about how the war would
        end -- including a rejection of comparisons to the fall of Saigon in 1975
        -- appeared badly misguided.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5cd46-d265-4d9d-a7cc-64ec299f75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:05.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014697ed-ce3c-4b37-90a7-6310f64fb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the administration to say this isn''t going to be Saigon as
        we look at those sorts of images -- well maybe they''re right. Because they''re
        way worse than Saigon," said Ryan Crocker, who served as ambassador to Afghanistan
        under former President Barack Obama.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4c561-81ad-41cd-a13f-81171244a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec655bf7-02bf-449f-8e9b-cd4d5193e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Questions left unanswered</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011adf23-b171-43e7-87d2-95e3da0dbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long exuded self-assurance both in his foreign policy
        views and political strategy, honed over his many years in Washington. Aides
        say while he welcomes dissenting views and robust debate, he is most likely
        to abruptly shut down a conversation if he feels his knowledge of a situation
        -- particularly on international affairs -- is being questioned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e1801-4ffb-45c6-89e7-98133899ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddbf32-682c-4b7f-9728-08c5f0b1f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stubbornness was on fully display in his speech from the East
        Room, during which the President devoted far time defending his decision to
        withdraw American troops than acknowledging his administration''s admitted
        miscalculations. While briefly acknowledging that the Taliban''s advance and
        the collapse of the government took place "more quickly than we anticipated,"
        Biden made clear that his intent to end the war hadn''t changed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dece464-f8bf-486c-b48a-1a59873c8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7633a8-8906-434b-9610-dcff6be065e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the President of the United States of America," Biden said.
        "The buck stops with me."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a955cb3-11b4-4518-9a34-950aa740a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f9bd0-cc88-43dd-9ff1-485854132700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if that truly is the case, Biden left unanswered a myriad of
        questions about how events spiraled out of control so swiftly, saying only
        that the process of withdrawing troops had been "hard and messy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef204170-3eb0-4110-a4aa-a169134d9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721dc61-d590-40c9-be0f-e8a4b23badff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not shown any sign -- publicly or, aides say, in private
        -- that he believes his own decision to pull troops from Afghanistan helped
        cause the current crisis. Instead, he has placed the blame elsewhere: the
        Afghan military for falling apart, former President Donald Trump for agreeing
        to a deal with the Taliban and his predecessors for expanding a mission in
        a country without any consideration of how to end it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199012d-e62d-4048-92e7-0db0568d54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892018be-e101-4a81-8cd3-65a7e5df8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lashed out sharply at Ghani, saying the Afghan leader "flatly
        refused" Biden''s advice on seeking a political settlement with the Taliban
        and was "wrong" on the strength of the Afghan military.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895aacf-c8f7-4940-aa0f-4a1ee643f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ed0d1-f639-49ad-a384-0bc8848d2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my decision will be criticized, but I would rather take
        all that criticism than pass this decision onto another president of the United
        States," he said in his speech.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f375af5-41f8-4f8a-b3cb-8e9fc47b44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7f676-8c34-4d7f-9e0c-cc26ae10237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he walked out of the East Room without answering questions
        from reporters, key members of Congress signaled their intent to get to the
        bottom of the crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1ed94-d11b-4f31-9808-1d8808656f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5720c50-7fc6-4f94-a098-580ebc683e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner of Virginia, the Democratic chairman of the Intelligence
        Committee, said he and other lawmakers had "tough, but necessary questions
        about why we weren''t better prepared for a worst-case scenario involving
        such a swift and total collapse of the Afghan government and security forces."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa90944-edf4-4f86-ac24-339b69ad981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9e567-1177-491a-a2ff-9379c71800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe those answers to the American people," Warner said, "and
        to all those who served and sacrificed so much."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946acd6-edb6-4f51-aa8f-fee90e4b8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382c38a-9096-4c2e-9074-f15e3e870790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Doubling down</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a3883-0bc5-402b-a5bb-8d0e814e6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the moment he walked into the Oval Office seven months ago,
        Biden was determined to see that his presidency would do what his three predecessors
        did not: end America''s longest war. He surrounded himself with top advisers
        who shared that core belief, which now raises a question even among some Democrats
        about whether their loyalty kept them from taking seriously the warnings about
        the consequences of a swift withdrawal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5175f9-daba-4941-8b85-689c64102306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e408df2-42e7-4553-b838-e3401ea4b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one disagrees with the decision to leave Afghanistan -- literally
        almost no one," a former Obama national security official told CNN on Monday.
        "But executing that decision was their responsibility and they were blindsided."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d9716-27da-4efd-801e-d82006e3af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9443da-8ce6-4a87-9f4a-640c7c6902e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the White House, few advisers are closer to Biden than Secretary
        of State Antony Blinken and national security adviser Jake Sullivan, both
        of whom have spent years working for him. They appeared on television this
        week to defend their boss'' decision to end the war.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac2290-c8e2-49fb-9c84-7242a2c6efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20177fb-1aa1-4a87-ac77-4d724f1f0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other advisers, including Defense Secretary Lloyd Austin and Chairman
        of the Joint Chiefs Gen. Mark Milley, have spent less time in Biden''s orbit.
        When the President was weighing an Afghanistan decision in the spring, Milley
        was among the loudest voices advocating for a continued US force presence
        in Afghanistan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544622f2-7ae6-47fb-8526-a11ee0560130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da6e20-7fe4-46a4-882d-733c2af254fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden rejected that view, even as generals warned of the potential
        for a Taliban takeover. Whether it was a miscalculation, a failure of intelligence
        or some combination of both, the President now faces a credibility crisis
        on one of his strongest calling cards: foreign policy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258ebe9-ecd3-49f9-9f7e-307f42c8f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e9722-a3a0-44a6-9f9d-c770eb62de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot defend the execution here," said David Axelrod, a senior
        adviser to Obama who participated in deliberations on Afghanistan early in
        that administration. "This has been a disaster and everybody -- anybody with
        a beating heart -- watching these scenes of people desperately swarming the
        airport trying to get out ahead of the slaughter that they anticipate from
        the Taliban, you know, it is heartbreaking. It is depressing. And it''s a
        failure."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a52742-40c2-4b16-a342-6eda8cd8a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b5724-b4e3-4d0e-b19b-8941dfb3d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needs to own that failure," said Axelrod, who is a CNN senior
        political commentator. "He''s the commander in chief."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca70f3-d97a-4213-a0c8-9798abc5945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c0844-2916-4bab-916f-cf1d61fe99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say driving the President''s thinking is an overriding
        belief that, like him, most Americans are tired of the prolonged conflict
        in Afghanistan. His advisers have been confident over the past months that
        the American public was behind him in his decision to withdraw US troops from
        Afghanistan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7908b-628d-4266-904b-7cf23a80e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000558c3-0526-4438-9741-c8a04dfa048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ABC News/Ipsos poll in July found 55% of US adults approved of
        the way Biden was handling the withdrawal; in a May Quinnipiac University
        poll, 62% of US adults approved of Biden''s decision to bring home all US
        troops from Afghanistan by September 11, 2021.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0df7be-1db2-490b-ab75-8fd5e92b8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9b6ae-f0de-44ea-9651-0a2bc49fa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:31:06.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House officials have also privately noted that as the
        country continues to battle Covid-19 and the economy shrugs off the lingering
        effects of the pandemic, events unfolding thousands of miles away are hardly
        at the forefront of Americans'' minds.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee27334-61de-4923-a649-f0727cbb186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:40:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:39:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<a href="https://edition.cnn.com/2021/08/16/politics/white-house-afghanistan-biden-crises/index.html"><em>
        "Inside Biden''s defiant Afghanistan response"&nbsp;</em></a></p>'
