      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an incredible performance and everyone worked so hard to
        get these three points," Son told Sky Sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f378f8f-4218-4ff9-880d-051feb7ff009'
      'mgnl:activationStatus': true
