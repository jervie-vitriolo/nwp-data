      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said 6% or 105,787 of the infections are active
        or currently sick people - with 96.1% experiencing mild symptoms, 1.3% with
        severe symptoms, 0.9% asymptomatic, 0.9% in moderate condition, and 0.7% in
        critical condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b9d09-edf2-42e9-bff9-e1278c7a7c7a'
