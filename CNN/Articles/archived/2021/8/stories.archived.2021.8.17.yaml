      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a887d-d1c3-4a43-981f-5236f93f0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:48:05.755+08:00
      'mgnl:createdBy': 'pilar'
