      'mgnl:type': 'text'
      'text': '<p>[Translation: Kids who test positive for COVID-19 and don''t have
        symptoms or have mild or moderate symptoms may be cared for in our homes provided
        we can assure guidelines for home isolation are being met.]</p>'
    '5':
