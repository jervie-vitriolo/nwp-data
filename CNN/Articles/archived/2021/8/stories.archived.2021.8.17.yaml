    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5201f-583f-4e88-a3d1-869536f1f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added that the movement of unvaccinated individuals should
        also be limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696834ca-8f18-4201-8694-22012908c728'
