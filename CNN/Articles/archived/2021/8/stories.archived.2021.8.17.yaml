    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '744fae1b-4bb8-4f1e-8877-051ae4a35fcf'
    'lead': 'President Rodrigo Duterte blasted the Commission on Audit for its report
      on the Department of Health, saying it is “impossible” to steal over ₱67 billion
      in COVID-19 funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T04:43:12.931+08:00
    'mgnl:createdBy': 'bamba'
