  'coa-philippine-ports-authority-infinity-pool':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T14:38:45.222+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c414777-ae52-489e-9eec-00f55edbd9c0'
    'lead': 'State auditors questioned the Philippine Ports Authority over what they
      called the unnecessary and wasteful construction of an infinity pool in one
      of its training centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T14:41:34.739+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:38:53.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:53.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'PPA', 'Philippine-Ports-Authority', 'Commission-on-Audit',
      'La-Union']
    'template': '1'
    'title': 'COA flags Philippine Ports Authority''s infinity pool'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373e5c1-900c-4cbf-8612-927514fa33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> —&nbsp;State
        auditors questioned the Philippine Ports Authority over what they called the
        unnecessary and wasteful construction of an infinity pool in one of its training
        centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6dc77-0ec4-44ee-970d-b0b5418a554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the Commission on Audit said the PPA spent around
        ₱10.8 million on the project for its training compound in La Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57b97b-0fed-4471-b357-c81294d51176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from an infinity pool, the project cost also covered a jacuzzi,
        a guest room, a pergola and a decorative rock wall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bede0-c548-4b6b-878a-6c335e198d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the adequacy of the facilities and amenities, management
        still pursued the construction of new structures without any supporting feasibility
        study, and seemingly, without regard for money," the report reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a54e2-edcb-463a-9436-7fdeca6824d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compound is rented out for team-building activities, conferences,
        weddings and birthday parties, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dec90-8bdd-4928-b981-7a985fca2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPA management justified the construction as a measure to increase
        customer influx for higher income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc289611-c49a-4a3a-abe4-f588ea6e98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the audit team noted that the PPA was incurring losses
        in the training compound''s operations. They added that no separate reports
        were done to monitor the financial performance or operations of the center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994adec-bd13-416b-a9b2-99cf52501a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reports could have served as basis to pursue other programs,
        projects, and activities, and/or adjust rates in order to minimize incurring
        further losses or at least to break even," the auditors explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09b77a-5d34-42d7-b12e-bee51b769533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:34.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommended that PPA management hold the officers that approved
        the project liable for the unnecessary expenditures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618e569-29cd-44fb-946d-001a9af5d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:03:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, PPA General Manager Jay Daniel
        R. Santiago said the rehabilitated facility in La Union was built to reduce
        expenses for seminars and meetings for PPA employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699388b-d721-4540-ae8e-de90cf7b7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:03:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this improved training facility, it will provide the agency
        further financial flexibility as most trainings, events, conferences, and
        the like requiring offsite venues can now be held in the agency-owned training
        facility," Santiago explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434e87c-0f8e-4959-be4c-4ea94e27afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:03:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago added that fees collected from renting the facility out
        to local government units, other government agencies, and private entities
        would become a source of income for the PPA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef454a6a-2e57-48a7-aa65-43027d7bf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:03:04.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPA also said the facility''s improvement was "accelerated"
        after their Manila Gender and Development facility was turned into a Molecular
        Testing Laboratory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cee7fc-9db8-4423-8042-52c8ac7d787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:03:04.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Authority is also equipping all its Port Management Offices
        with similar facilities, like training rooms and conference halls, by incorporating
        the same in their Port Operations Building specifically to reduce costs in
        the training of employees," the statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f74dca-1c2e-4c22-b889-17d16b9dc53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:03:04.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:38:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
