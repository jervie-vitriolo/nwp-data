    'template': '1'
    'title': 'Cebu City officials to meet over presence of cadavers in abandoned building'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f170b09-f809-4101-af36-012f26aa78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)—</strong> A number
        of cadavers were found stored inside an abandoned building in Basak-San Nicolas,
        Cebu City, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92f580-8dd9-4c14-b1f1-f5227c637465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City councilor Dave Tumulak told reporters that authorities
        visited the establishment on Sunday where they discovered at least 16 bodies.
        Some cadavers were on the floor while others were found inside freezers at
        the former funeral home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f0e4f-9979-4201-a706-4e2162669c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak said only caretakers were around when they inspected the
        building, which did not have any signage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20278e6-45ca-4aa3-8330-ac31279f886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngano''ng ilaha man gi stock ang mga patayng lawas nga naa man
        ta direct burial (Why did they store the cadavers when we can immediately
        bury them)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02601f2-5dfe-4c7a-af8c-98dcab530e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak added that according to the caretakers, three of the cadavers
        died from COVID-19. Officials are now verifying the information, together
        with their death certificates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853bd64-57eb-4b99-aebc-5cebc7da9173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The councilor said the Cebu City Emergency Operations Center will
        meet with officials of the local health department, as well as owners of funeral
        parlors to find ways to address the issue amid the increase in COVID-19 cases
        and deaths in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c26f70-767e-4d96-a81c-3f9f167cc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, funeral parlors in the area announced that their&nbsp;cremation
        facilities&nbsp;are fully booked until the end of the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4dda2f-23c5-4904-ae90-59513338c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:33:54.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:36:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 16 days, the entire Cebu province has recorded 588
        deaths, according to data from the Department of Health in Central Visayas.</p>'
  'Senators-defend-COA-vs.-Duterte-s-tirades':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T21:14:37.069+08:00
    'imagesource': 'jcr:66ac7845-64fd-454f-a7b4-4836f4ef36eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
