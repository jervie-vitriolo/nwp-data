      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        dropped for the third consecutive day, but it remains above the critical level
        of above 20% at 22.2% based on 38,243 tests reported on August 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5b7e5-f6d4-4fc7-9808-9d7c82e1c82d'
