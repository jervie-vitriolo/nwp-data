    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d9970-247d-4517-b3be-879acea7a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:47:53.104+08:00
