      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri filed the resolution on Tuesday
        for the Senate Committee of the Whole on the Vaccination Program to look into
        the concerns of local government units and the private sector when it comes
        to buying vaccines.</p>'
