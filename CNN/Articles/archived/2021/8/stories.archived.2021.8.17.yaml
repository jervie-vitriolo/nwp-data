      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the excluded laboratories contributed an average
        of 1.2% of samples tested and 1.4% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88479779-632b-4ed9-ae75-1bc07aa25613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:02:44.878+08:00
