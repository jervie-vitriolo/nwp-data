    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2db045-b1b0-46b3-bb2c-50306751f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:13:12.937+08:00
