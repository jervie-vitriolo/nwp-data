      'mgnl:type': 'text'
      'text': '<p><strong>Order a tub of The Daily Knead’s Truffle Mushroom Bisque</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785f3dd-2577-4f23-aee6-84372a3f07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:32:04.113+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Manila-based freelancers, Caffeined by Artesania Furniture
        on Arnaiz St. Makati was their “coffice,” a now outdated portmanteau of “coffee
        shop” and “office.” Meant to be a showroom, Artesania also had a coffee shop
        inside called Caffeined that served beverages and dishes that made long work
        hours in front of our laptops more bearable. While Artesania has closed their
        doors for now, they live on through the owners&nbsp;Francesca Gacrama-Herring
        and Francine Gacrama’s The Daily Knead. Their online bakery has now made their
        Truffle Mushroom Bisque, an Artesania favorite, available for delivery and
        pickups. For ₱950, you get a generous tub of this viscous almost porridge-like
        stew, a container of truffle oil, and a small sourdough baguette. It’s a meal
        on its own, and for some (including myself), a nostalgic taste of our past
        lives. Order extra pastries from The Daily Knead while you’re at it. It’s
        what you deserve. — Marga Buenaventura</p>'
