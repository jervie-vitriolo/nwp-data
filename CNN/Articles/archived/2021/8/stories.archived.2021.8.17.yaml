      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Start an hour of “Silent Reading Session” with your book
        club</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334c83a-ba9f-48e9-8a3b-f60ff4b7faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:32:04.112+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like how it is — for an hour (or more), you and your friends
        or (or your book club) get together online to read. It doesn’t have to be
        the same book. You get to choose any book of your choice and you get to read
        it uninterrupted. No one has to talk or provide commentary. It’s a helpful
        way to decompress and while yourself away in a book. It can be hard to get
        a few minutes of reading time when we’re all tired from the uncertainty of
        the pandemic and lately I’ve realized that an hour or so of reading can help
        clear my head. — DJ</p>'
