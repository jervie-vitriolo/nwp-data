      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff256f3-956e-437e-9992-fef3204aee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President once again came to the defense of embattled Health
        Secretary Francisco Duque III, who is facing fresh calls for his resignation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a0fc9-480a-4223-924e-767557f0642f'
