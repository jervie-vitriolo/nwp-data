      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16d547-4277-49a8-8247-49302c79b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said that while he is not offering any excuses for such lapses,
        he asked for understanding from healthcare workers, noting that "it''s very
        hard for us to validate in the central office or certify health care workers
        directly working in contact with COVID."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55471a66-be46-4acc-93db-8ad699a3842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
