      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8f533-710f-4dc0-a2fd-c496ae5c7ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:36:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem for most social media influencers is also the problem
        of most of our small businesses," Roque said, noting some requirements may
        be too complex for someone who has no basic knowledge in bookkeeping or tax
        compliance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d45e1a-1c73-4e8b-8149-7ef21f3b9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.071+08:00
