    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '230ffecd-2ed0-4de8-8960-91be3fe9534c'
    'lead': 'Federal safety regulators are investigating at least 11 accidents involving
      Tesla cars using Autopilot or other self-driving features that crashed into
      emergency vehicles when coming upon the scene of an earlier crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T16:37:19.880+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:38:48.323+08:00
