      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ty family-led company disclosed to the local stock exchange
        on Tuesday a consolidated net income of ₱6.7 billion from January to June,
        shooting past the ₱2.7 billion logged in the same period last year.</p>'
