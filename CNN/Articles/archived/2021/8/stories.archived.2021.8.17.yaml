      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Kane was missing from Spurs'' squad for the match,
        but Tottenham did a "great job," according to Son Heung-Min, who scored the
        game''s only goal in the second half to secure a surprise win.</p>'
    '3':
