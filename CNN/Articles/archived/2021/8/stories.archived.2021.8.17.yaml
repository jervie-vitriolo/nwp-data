    'jcr:uuid': 'd475697d-95ec-4a96-8118-98415362323b'
    'lead': 'Embattled health chief Francisco Duque III decries what he described
      as the premature release of the Commission on Audit report which detailed "deficiencies"
      in the Department of Health''s handling of pandemic funds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T21:55:35.641+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:35:18.993+08:00
