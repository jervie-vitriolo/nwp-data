      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        country’s portal and mobile app for issuing COVID-19 vaccination certificates
        is expected to become operational in a few weeks, Presidential Spokesperson
        Harry Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b9a3a-a87d-4b70-aad2-e00c26e057db'
