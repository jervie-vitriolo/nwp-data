      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:51.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also says the positivity rate of an
        area should be below 5% to say that the infection is under control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba17cef-bb14-4c60-9b03-aa89512c39cd'
      'mgnl:activationStatus': true
