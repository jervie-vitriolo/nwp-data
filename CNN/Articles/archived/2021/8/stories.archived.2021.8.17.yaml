    'template': '1'
    'title': 'DOH admits ''miscalculations'' in health workers'' allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9a13a-19d4-4e43-927e-51f7345f2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines August 17) —</strong> The
        Health Department admitted on Tuesday that not all healthcare workers received
        their special risk allowance or SRA due to inadvertent "miscalculations" among
        those attending to COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37724db-165f-4082-be72-3d0c35e747b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b213a50-03c3-4fe6-8c71-bef7a655efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Health Undersecretary
        Leopoldo Vega said 359,501 healthcare workers already benefitted from about
        ₱8 billion that they released for the SRA on the period of January to June
        2021. However, they are still collating data on the remaining workers who
        were not yet given their due.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e79400-941f-4e15-b349-24e713c3749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929720bf-42a2-464a-b180-846fb8464c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are inadvertently miscalculations in terms of the SRA that
        should be given to the healthcare workers. I think, we have asked the different
        institutions through the regional offices to make sure that the HR of the
        different institutions will give them at least a number of healthcare workers
        that (have) not been provided," Vega admitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d21298-f8a2-42e2-8226-8f06dbab442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd88c09-8b69-4249-8e1a-e069e0623b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to collate this and seek again another special budget
        for the SRA of the different healthcare workers who were not given their due,"
        he added. "We are trying to arrange this kind of process through the regions
        collating different names and of course validation from the hospitals so that
        we can actually look for a budget for this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d148a-50ea-44e5-b04e-cd640c4c9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T11:09:46.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:39:28.089+08:00
