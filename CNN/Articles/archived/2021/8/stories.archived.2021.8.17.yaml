      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459da9cb-0969-46f9-87ef-8b0e3d67487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.071+08:00
