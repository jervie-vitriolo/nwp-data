    'title': 'Blue Origin sues US government over NASA''s decision to award SpaceX
      lunar lander contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8d4ac-535d-4513-958b-052d1d9fbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blue Origin filed a federal lawsuit Friday
        to challenge a NASA moon landing contract awarded solely to rival company
        SpaceX, upping the ante in an already tense standoff over the multibillion-dollar
        lunar lander program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c26f0-9ecd-4893-8a52-77f97d8fd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adadfa2-1b63-4d3d-80ef-1253c8b29917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protective order was first publicly posted Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55af98-02df-4f1d-9e75-8e7ec32f713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c243d0-53e5-4e39-bb23-81ed71eabc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the lawsuit are not publicly available because the documents
        are under seal, but Blue Origin claims it is an "attempt to remedy the flaws
        in the acquisition process found in NASA''s Human Landing System," the company
        said in a statement. Human Landing System, or HLS, is the formal name of the
        program that''s at the heart of this legal battle, and it seeks to use private-sector
        contracting to develop, build and test the vehicle that will put astronauts
        on the moon for the first time in a half-century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7360fe0-8859-484c-94ea-616a87b8699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae75f21-1477-47b9-adf1-5be8711bf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially pledging to offer multiple contracts to spur the
        development of at least two lunar landers that could compete against each
        other, NASA announced in April that it was giving only a single award to SpaceX
        for $2.9 billion, citing costs as a primary reason for the decision. Congress
        did not award NASA all the money it had requested for the HLS program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484d06a-e5f4-4e50-aa90-fef7c219c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77267e89-f2c6-4426-a239-032422ca20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin previously attempted to fight the contracting decision
        with the US Government Accountability Office, but the GAO sided with NASA
        and denied the request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7daae-029d-47a9-a27a-04de6e7290b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ecbc2-af79-4dd6-8347-f1d88a6da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that the issues identified in this procurement
        and its outcomes must be addressed to restore fairness, create competition,
        and ensure a safe return to the Moon for America," Blue Origin said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68e814-3c06-4b90-a4ae-4e027ca66f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772235f-301e-4bb4-b9c7-2d049635130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge granted Blue Origin''s request to keep the court complaint
        under seal, which argued that making the information public could expose "proprietary
        information, trade secrets, and confidential financial information," and cause
        "severe competitive harm," according to court documents file with the US Court
        of Federal Claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e29f8-0f7e-4cbe-b814-31e49cd9e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a964be8-76d7-489e-b2bd-7deaaf34f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warring between SpaceX and Blue Origin — which are owned by
        two of the world''s richest men, Elon Musk and Jeff Bezos, respectively —
        has also included a public PR battle. Blue Origin has called SpaceX''s plans
        to use its Starship vehicle, a massive experimental rocket being tested in
        South Texas, for the HLS program "immensely complex and high risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb05079-7fe1-4c9e-972e-7a5dc8438de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa79c67-b793-4967-a5c9-6d661acfd127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Musk, meanwhile, has disparaged Blue Origin''s claims
        on Twitter for weeks, at one point saying that "If lobbying &amp; lawyers
        could get u to orbit, [Blue Origin CEO Jeff] Bezos would be on Pluto [right
        now.]"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533cc2b5-4fcc-496a-8bf8-395a6697c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e01ec-006b-478c-b3c5-e85dba430d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin had submitted a $5.9 billion bid and proposed working
        as a "National Team" alongside aerospace industry giants such as Northrop
        Grumman and Lockheed Martin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e0f78-5aaf-4478-bc22-d7b4daf6004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:55.732+08:00
