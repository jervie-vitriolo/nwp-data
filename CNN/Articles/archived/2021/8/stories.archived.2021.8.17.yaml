      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/16/business/blue-origin-spacex-nasa-suit-scn/index.html">Blue
        Origin sues US government over NASA''s decision to award SpaceX lunar lander
        contract</a>."</em></p>'
  'OCTA-against-nationwide-lockdown-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T16:38:35.569+08:00
    'imagesource': 'jcr:f7f1a719-64ff-4dff-bf91-e606d09bded3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24866a14-0dda-4fbb-b95e-a2c911957218'
    'lead': 'A research group monitoring the country''s pandemic trends said Tuesday
      it is not in favor of a nationwide lockdown to control the recent spike in COVID-19
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T16:40:59.422+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:38:46.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:56.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA against nationwide lockdown to curb rise in cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a581771-8e05-4a61-84b0-5c5a86cc9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> A research
        group monitoring the country''s pandemic trends said Tuesday it is not in
        favor of a nationwide lockdown to control the recent spike in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fc9af-ca80-4007-99e7-c10f37132858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said local governments should strengthen
        border controls instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6154ef5-f239-4563-aa23-336ae3b7feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong total lockdown, hindi naman kailangan sa buong bansa," David
        said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ded07-970d-40e3-9124-d5fd58ccb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Total lockdown is not needed for the entire country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a87eab-34e2-4b03-9606-f83faa3d6ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga, especially sa regions na hindi pa nagkakaroon ng transmission
        nitong variants, ay i-protect ang kanilang borders," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec6dd6-a479-4aa2-907e-9d660a0903a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The important thing is for regions, especially in
        areas where there is no transmission of variants yet, to protect their borders.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f009b-a194-4f5f-b18b-729e263a40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that local governments should continue to impose granular
        lockdowns if necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb99032-67e1-40c3-a0e7-bf6dc5df28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country so far has 1,765,675 cases, with 105,787 currently ill.
        The Department of Health recorded 14,610 new COVID-19 cases on Monday, the
        third consecutive day the tally surpassed 14,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b15fcc-6671-4a27-b0f6-21fb7b429233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are still increasing in a number of areas, including the National
        Capital Region, Central Luzon, Central Visayas, and Northern Mindanao, according
        to David.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04138c3-cc0e-40e7-a3e3-475cba72ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said it will take at least four weeks after the enhanced
        community quarantine period in Metro Manila to determine its effects in the
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e39e9-bfe6-4550-89a2-78a8149d61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:40:59.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR stays under ECQ until Aug. 20, unless extended by the government.</p>'
  'DTI-ECQ-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T16:42:57.066+08:00
    'imagesource': 'jcr:08d7f8e3-5aed-407b-84ae-9e8adfd29a77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '551a2093-02f4-4370-9621-376516779db1'
    'lead': 'Trade Secretary Ramon Lopez says he supports the calls of business groups
      to place Metro Manila under a less restrictive quarantine status after Aug.
      20 to restore more jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T16:44:02.709+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:38:45.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:57.178+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI opposes ECQ extension in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb4734-6637-4d86-b5e4-4c4dab986387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:44:02.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong>&nbsp;Trade
        Secretary Ramon Lopez said Tuesday he supports the calls of business groups
        to place Metro Manila under a less restrictive quarantine status after Aug.
        20 to restore more jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160aab5-1879-4de2-9ae4-f60723e6e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:14:41.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as mawala po iyong threat ng surge ng Delta variant, kami
        ay po naniniwala na pwede po sanang mag-de-escalate tayo to MECQ (modified
        enhanced community quarantine) at magbigay ng granular lockdown nalang," Lopez
        said in a Laging Handa briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a986e4e-1ea9-4a65-a541-a619a129c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:14:41.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as the threat of a surge in Delta variant
        cases is quashed, we believe the region''s quarantine status can de-escalate
        to MECQ, and we can impose granular lockdowns instead.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37043cb5-9b7f-40b0-9a5f-3d47ddd23195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:14:41.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the inter-agency task force is set to discuss the new quarantine
        status of Metro Manila this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb22a90-5a46-4729-9ce2-a7bcd70ad30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:14:41.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua earlier warned the Philippine
        economy could lose ₱105 billion each week the NCR is under ECQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc534f-5018-4d17-a22f-d99453363e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:14:41.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:38:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region shifted to the strictest enhanced community quarantine
        following the sudden increase in cases, which officials said was mainly due
        to variants of concern, including Delta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e094a42-92f4-42fe-b43e-4766a8a1da22'
      'mgnl:activationStatus': true
