      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1bbef-9966-41af-bdac-3d0d49d40956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almar Latour, CEO of Dow Jones and Company and publisher of The
        Journal, echoed the urgency of Ryan''s plea for help in a statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4dfe9-b740-45da-97a4-3ac80d66267a'
      'mgnl:activationStatus': true
