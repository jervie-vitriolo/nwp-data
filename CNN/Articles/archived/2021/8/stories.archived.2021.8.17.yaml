      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2020 Western &amp; Southern Open —&nbsp;held at the USTA
        Billie Jean King National Tennis Center in New York instead of the Cincinnati
        area —&nbsp;Osaka was the runner-up after withdrawing because of a hamstring
        injury. She would go on to win the US Open.</p>'
