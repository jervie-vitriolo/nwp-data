      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three of the top US newspapers are seeking
        the Biden administration''s help getting staff and their families out of Kabul
        following the Taliban''s takeover of the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aec8b8-9be9-4f51-8113-322e8c40ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04ebea-2f35-412a-9c6a-7262d8bb4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post Publisher Fred Ryan emailed White House National
        Security Adviser Jake Sullivan on Monday with an "urgent request on behalf
        of" his paper, The New York Times and The Wall Street Journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33fdad-028e-43f5-a880-905eb9452f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bca33-b7e3-4cce-9db1-441880948c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan asked to have the publications'' "204 journalists, support
        staff and families transported by US Military from the civilian side of the
        Kabul airport to the military side of the airport where they can be safe as
        they await evacuation flights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a2b87-d899-4c56-b964-d61f7c22b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d1595-6698-4895-a464-3e54d70f1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are currently in danger and need the US government to get
        them to safety," Ryan wrote. "Please advise as to how best to proceed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c592ff0-a47c-4cf6-8178-87eac1097cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560319c-0786-46fa-a53f-dba723958222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, The Times published a separate group statement
        signed by the publishers of each of the three papers and addressed specifically
        to Biden. The statement asks the President for protected access for their
        Afghan colleagues to a US-controlled airport, safe passage through a protected
        access gate and facilitated air movement out of Afghanistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6acd49-1331-4386-966d-2ff84411800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ec2c0-1fe5-4e95-9c5e-8f433f365c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:38:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images have shown significant crowds of people and traffic
        jams near the Kabul International Airport and at the tarmac. Witnesses at
        Hamid Karzai International Airport told CNN that thousands of people were
        there hoping to board flights out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81eed88-3b87-4d1a-b7c3-533b82622859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.072+08:00
