      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Labor Department said Bello is asymptomatic
        and currently under quarantine in his hometown in Ilagan City, Isabela.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28586242-2c89-4d3f-af18-7723efad37e6'
