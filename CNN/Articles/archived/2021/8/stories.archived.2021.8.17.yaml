      'text': '<p><strong>Look into the sarong</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29476b5c-7e7e-41b6-b511-71e1d5278a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:32:04.112+08:00
