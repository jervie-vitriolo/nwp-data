    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We are all living with fear'': Afghans who worked with US desperate
      to leave as Kabul falls'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78763c9b-71a1-433a-bb8e-a165b0e80502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Now that the Taliban are in control
        of Kabul, Ismail is afraid to leave his house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9455daa-5b8a-4d46-9a4a-e233bde28ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m under the threat," he told CNN on Monday, "I''m like a prisoner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536672e-51ec-4e31-8aa4-6db11a6556e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismail -- whose last name is being withheld to protect his safety
        -- is one of scores of Afghans who worked alongside the United States during
        its two-decade military campaign in Afghanistan and are now desperate for
        the US government''s help in getting out of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf9889-6e2a-4bf5-af83-e3ab4fd5187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid collapse of the Afghan capital city into the hands of
        the Taliban has left the US scrambling to evacuate personnel from its embassy
        and has complicated efforts to relocate tens of thousands of Afghan Special
        Immigrant Visa applicants like Ismail who fear reprisal from the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68599753-7a6a-4370-b2e9-b035b71a5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T09:44:25.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:39:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Taliban have claimed they will not harm those who worked
        for foreign forces, Ismail does not believe their assurances of safety, noting
        that the "Taliban are the people that they never keep their promise."</p>'
