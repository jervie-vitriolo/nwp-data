      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a new law so it''s still burdensome for some," he said,
        emphasizing non-compliance is subject to a fine of up to ₱10 million, along
        with prison time of 10 years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24bc48a-1795-45ad-8b93-1518ff7c524c'
      'mgnl:activationStatus': true
