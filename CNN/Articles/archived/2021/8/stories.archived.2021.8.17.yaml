      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>View “Nature is Never Spent”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e76c65-7cc2-4a91-b767-346b64049ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:32:04.112+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist and catholic priest Jason Dy (who we profiled <a href="https://cnnphilippines.com/life/culture/arts/2021/3/31/religion-and-art-jason-dy.html"
        target="_blank">here</a>) ruminates on the effects of human consumption and
        production to nature — and how the pandemic is a manifestation of it. “Nature
        is Never Spent,” whose title is lifted from a line in Victorian priest and
        poet Gerard Manley Hopkin’s poem “God’s Grandeur,” is made up of “nature’s
        carcasses” like branches and dried leaves, paintings, and documentations of
        flora from his research. You can view the exhibit through the Facebook page
        of the UP Vargas Museum. — DJ</p>'
    '16':
      'image': 'jcr:e6ebc15d-5b96-4805-8f46-1c0dcbf9bed4'
