    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''You have destroyed DOH''s honor'': Duque laments ''premature'' release
      of COA report on COVID-19 funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccc056-c690-487f-87f0-b49b73d6cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> —&nbsp;Embattled
        health chief Francisco Duque III on Tuesday decried what he described as the
        premature&nbsp;release of the Commission on Audit report which detailed <a
        href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">"deficiencies"</a>
        in the Department of Health''s handling of ₱67.3-billion worth of pandemic
        funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d66fa-38bd-497d-9741-eb2fd4effe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House of Representatives panel inquiry into the COA findings,
        Duque said the DOH has been "bloodied and bludgeoned" by corruption allegations
        even before it had time to submit the documents needed to explain its side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b86add-8cc2-4aa7-9e7d-801d236cfd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Winarak na ninyo kami, eh. Winarak na ninyo ang dangal ng</em>
        DOH [You have destroyed us. You have destroyed the DOH''s honor]," Duque said,
        turning emotional during the virtual hearing conducted by the House committee
        on public accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0b53f-b0d8-4401-9873-a9246e1add35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and other members of the department have since lost sleep
        over the matter. According to Duque, COA could have given them more leeway,
        considering that they are operating under a state of public health emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee70938-dd32-47db-92bd-52292ea87b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really unfair, unjust that this judgment had been handed
        down clearly without giving the DOH the full 60 days within which we should
        have given our rejoinder and reported on the actions on their recommendations,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8361ce-8ad5-46cf-8244-1e5c88dc335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is given 60 days from the receipt of the annual audit
        report to submit a rejoinder and action plan listing the steps it has done
        to address the COA findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f99cc-80cd-4a09-9056-4a749cfce6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said he has received reports that explanations submitted
        by DOH personnel were not acknowledged by COA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2b9c3-0681-461e-80ec-d33993de8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ng mga tao ko, marami na ngang binigay na mga kasagutan
        kaso hindi naman daw ina-</em>acknowledge<em> o hindi isinasama sa kanilang
        mg</em>a report," he said. "<em>Eh, hindi naman siguro tama ''to. Tatlong
        beses na nga raw nag-</em>meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06e11c-fa88-4d84-b763-ce5e77ee3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My subordinates told me they have submitted several
        responses, but these weren''t acknowledged and included by COA in their reports.
        I don''t think that''s right. They said they even met with COA three times.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cecb7-154b-41d4-a554-cf2827ab6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No due process?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535dada-cd1c-44b3-99aa-3d4f900b4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Rodante Marcoleta backed the health chief, saying the DOH should
        have first been accorded "due process" and the time "to complete the entire
        picture."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350a117-6d6a-42db-929e-7b8d79a76422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is very irresponsible for the COA auditors to have disclosed
        this in the paper, <em>meron pa palang</em> compliance papers <em>na hinihingi
        ang</em> COA," Marcoleta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d88555-751c-4b4f-86c4-f0400de27a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA chairman Michael Aguinaldo said the 60-day period is
        for the DOH to respond to the recommendations regarding the findings. This
        means it doesn''t refer to the time given to the agency to resolve the deficiencies
        before the audit report for 2020 is released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864b0f2-0869-481c-bc47-22fe2046c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first place, he said, there had also been "a lot of due process
        followed" before the report was issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e670858-1761-40fb-a3dc-18612dd26ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are constant meetings with the management, <em>meron pa ''yang</em>
        [there was also an] exit conference. So, it is not correct at all to say there
        is no due process," he said. "It is not correct to say <em>hindi sila pinakinggan</em>
        [they were not heard]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70ba58-8328-4d9d-94ee-49358795e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the annual report, which is required by law, is also time-bound
        and usually has to come out by June 30 of every year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a6cdd-b89d-45f1-99b5-7ca7004e1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin pwedeng sabihin...wala pa kaming</em> conclusion<em>
        doon sa</em> 20%<em> ng</em> budget<em> kasi wala pang nagsa</em>-submit [We
        can''t just say we don''t have a conclusion regarding 20% of the budget because
        documents haven''t been submitted yet]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91913b-17b5-4e88-ba0f-90726c1721ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA head also pointed out there was <a href="https://cnnphilippines.com/news/2021/8/13/COA-no-mention-corruption-DOH-audit-report.html">no
        mention in their report</a>&nbsp;that the DOH funds were lost to corruption.
        The department, he reiterated, can still submit documents and justify their
        transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe21fc8-39b8-4b3c-8772-a8847590fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:55:35.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:35:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we have relaxed so many regulations in order to address
        the needs <em>dito sa pandemic na ''to</em> [during this pandemic]. So, we''re
        not closed to that," he said. "But of course, we still have our duty at the
        same time to ensure that funds are actually accounted for."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad1df50-304e-41a1-a0a0-101bc48ffb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former COA Commissioner Heidi Mendoza, the commission must still
        hold agencies accountable even in the middle of a pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6c5e0-d20c-4c92-8221-81190160e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kulang sa tao ang</em> Commission on Audit... <em>pero sa dami
        ng gagawin kailangan sundin ''yung maraming proseso kaya kailangan magtulungan
        na maisubmit ng dokumento kasi hindi naman pwede habangbuhay maghintay ang</em>
        auditors," Mendoza told CNN Philippines'' <em>News.PH.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3eeeda-a330-40a3-9ba5-794d43a3c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e32f2-6f88-46b1-a459-89ac8fa74c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Commission on Audit lacks manpower but with its
        many responsibilities, it has to follow many processes that is why there needs
        to be coordination in submitting documents since the auditors cannot wait
        forever for them.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05830e6-d9eb-4dd2-b006-a75b91333e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3832db7-e117-4054-a886-07023867ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out that the DOH is an established agency which
        has been audited in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891388d2-d435-4564-8173-b4bbaa93be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3e15b-6262-4bdf-89fd-95f951d1bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T22:13:02.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:35:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang medyo nagiging kakaiba ay panahon ng</em> pandemic [The
        difference is there is a pandemic] where we need to balance flexibility and
        accountability, but the question is to whatextent do you bend accountability
        principles for the sake of flexibility?" she added.</p>'
