      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said 35 Filipinos were evacuated by their employers to Doha,
        Qatar where they joined a chartered plane going to Manila. They arrived at
        the Ninoy Aquino International Airport Terminal 1 earlier in the day.</p>'
