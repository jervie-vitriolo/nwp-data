      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8a1a9-0cd1-48e8-bc11-bd38378ff756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR noted in its memorandum that it had received reports about
        certain social media influencers not paying their income taxes despite raking
        in huge earnings from various platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a206e0-b311-433b-8e50-c21ec665e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f699915-0975-435e-8ed6-548dc09c955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports also said they aren''t registered, or are registered
        but under different tax types or line of business, and aren''t declaring their
        earnings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0028f-dcf1-4e9f-a687-e88fa428236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3916c-14c7-430e-b71a-a4896f129497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should small-time influencers be worried?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43008f-3098-4535-8f07-56f96fa20eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60b5f2-a844-4227-a6f5-02d7c1fb0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the questions on everyone''s mind, especially those
        planning to start vlogging or just got into it, is whether the new memorandum
        will affect them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97203f15-7614-46c6-b58c-fbd852ae47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec606e6-a79c-4b10-9c2f-7af26772184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tax experts said perhaps not just yet, especially if you''re
        just making ₱250,000 a year or below.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88f13c-d27e-4d81-9b64-1e21f0055263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521245c-3121-4e62-b121-0fb383ff2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe not since it''s still exempted from income tax under the
        TRAIN law. But for those who are earning millions and even uploading house
        tours on their (Youtube)&nbsp;channel, I guess you''ve just earned the attention
        of BIR," Abrea said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c551f-ccf5-47b8-aa45-3b98988d663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f359051-7bce-4a41-9cdc-4699f5ac44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, also former president of the Tax Management Association of
        the Philippines, also reminded content creators to check if they qualify for
        exemption under the Barangay Micro Business Enterprise (BMBE) Law for income
        tax, on top of the TRAIN exemption which the RMC mentioned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708cd95-b8d1-40cc-86a4-48fe644e30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6303d6-2163-43d0-845b-4176187a8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible to be exempt from income tax but still be subject
        to percentage tax," said Roque, who emphasized the importance of knowing the
        rules and checking if they''re applicable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ddf8e-fc25-4eae-a16c-dba47151071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea11ec8-999b-4b0b-890a-8dc277cfcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about social media influencers receiving income from overseas?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faed17f-c161-4720-92d0-f0d7397bfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b20ce-b99e-4db3-89f4-1b18749cdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For influencers raking in income from foreign entities —&nbsp;including
        Youtube, Facebook, Instagram, and Tiktok —&nbsp;both Abrea and Roque stressed
        the importance of filing a tax residency certificate (TRC).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f67df4-cdca-449d-bb67-89ee7a2d506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164b062-edd4-4ed5-affb-30ce1bdc7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRC, according to the BIR memo, avoids the risk of double taxation
        - their foreign income won''t be taxed twice: in the foreign country, and
        again in the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59d825-990f-4d7a-9503-57433615f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a21616-5eb4-4baf-a7ad-bd050e0ad6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exemption is based on the provisions of the tax treaty with
        the country where the payor is a resident," Roque said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700fe362-59b9-4d5d-ad73-d92a8b333475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ca56d-b828-439f-8860-fcc4723dfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:35:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RMC also provides an illustration of a Filipino social media
        influencer living in the country who received $200,000 or ₱10 million from
        American enterprise resident Google LLC in advertising revenues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96629b3-37e6-42d9-9210-f810a92d5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T21:19:04.070+08:00
