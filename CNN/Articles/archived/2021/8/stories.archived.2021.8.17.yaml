      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunocompetent cases with no symptoms will be allowed back into
        their communities 10 days after they tested positive for COVID-19, while the
        period lasts for at least 14 days from date of exposure for close contacts
        who remain asymptomatic.</p>'
