      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham have acquired the sobriquet "Spursy" —&nbsp;a habit of
        flakiness and capitulation —&nbsp;but there was nothing "Spursy" about this
        performance.</p>'
