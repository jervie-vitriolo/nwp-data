  'Maiden-Paralympic-stint-Jeanette-Aceveda':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-17T20:00:41.786+08:00
    'imagesource': 'jcr:249ce052-c5f0-4292-911b-c932a85aef73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be25ad2-65a3-4e1b-927b-08fd5cbf326a'
    'lead': 'Discus thrower Jeanette Aceveda considers her upcoming Paralympic debut
      in Tokyo as a milestone after 24 years of being part of the national team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T20:01:17.252+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:36:41.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:34:04.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maiden Paralympic stint worth the wait for Jeanette Aceveda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9576c70-91df-4594-b4f9-215298eb5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –</strong> Discus
        thrower Jeanette Aceveda is one of the pioneering figures in Philippine para-sports
        as she has been part of the national team since 1997.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53399078-2a0a-4257-b913-ea9682050d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74816cd-ca39-4d71-988e-5adbe63691fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite winning many medals for the Philippines in foreign meets,
        the dream of the para-athletics bet from Mindoro to qualify for the biggest
        international competition for para-athletes - the Paralympics - remained elusive
        to her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e284e-35b9-4dab-a79c-d8366eba2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694188f2-3dc3-49c8-97ec-26468d706edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that frustration in her athletic career and the many challenges
        she faced in life, Aceveda was on the verge of giving up on her passion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd10514-ca75-4a01-ac0b-74aafbdf64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd2d7e-1f0d-4924-8555-4d89346c2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceveda, who was partially blind since birth, used to compete as
        an F12 athlete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32dea28-b370-43db-b160-94a9eb434fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f9bbc-4111-4a3b-bbd4-08c920d4fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Paralympic Committee (IPC) classifies F12 athletes
        as those with "a higher visual acuity and/or a visual field of less than 10
        degrees diameter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660bae6-ec90-45ba-add5-c7bc64ef749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33e48f-280a-4d4a-aeb0-29ae1648aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the years passed, Aceveda''s vision became more blurry and she
        is now classified as F11, or athletes who have a "very low visual acuity and/or
        no light perception," according to the IPC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b123d23-6755-4a26-a905-9962bd215d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3801d-38be-4b5a-b7c2-365e48b3e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Aceveda was also hit by a motorcycle, which left her in
        crutches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc949ac7-573a-4a91-b5b6-75cb870b1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc0920-afc5-46b0-9454-645f93401c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors told Aceveda she will wear the support for one year, but
        the thirst for competition fueled her to remove the crutches after a month,
        and return to training for the 2011 ASEAN Para Games in Jakarta, Indonesia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b7fcf-67e0-494f-a316-ee9ae9afd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a47e01-2763-4e87-997c-52ac5ad666ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagulat sila na dumating ako doon. Sinabi nila na anong ginagawa
        mo dito, sabi ko magpa-</em>practice <em>ako</em> (They were surprised I showed
        up. They asked what I was doing there and I told them I would practice),"
        said Aceveda, who took home two bronzes in the regional sporting meet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee1f41-0fc9-4915-9c44-e85231fe40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afa1c2-df11-4162-9e31-811e6472495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceveda then prayed for a sign to win the gold medal in her next
        competition so she can continue competing for the national team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c5368-3975-45ef-abe5-51de670c0728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4bf50-b647-4558-ad99-07891b5991a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign came during the 2014 ASEAN Para Games in Myanmar, where
        she clinched two golds in discus throw and shot put events, and a bronze in
        javelin throw.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943f778-a47e-41dd-95e8-555b9d0ed02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc716ac-456c-46de-902c-6406037f129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naramdaman ko na nasa</em> right path <em>ako. Sabi ko, hindi
        ako titigil dito. Hindi ako titigil hangga''t hindi ko marating ang gusto
        ko na makaabot ng</em> Paralympics," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186057a-c1c4-42d4-9334-b90eeb09626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d7842-4835-4f58-9743-c3f6145f7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I felt I was in the right path. I told myself I should
        not stop. I won''t stop until I reach my goal to compete in the Paralympics.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef1d8d-c422-4858-805a-2b58663cd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9405a3d-0d1e-476e-bf86-42db8f79b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hard work finally paid off as after 24 years of being part of
        the national team, the 50-year-old Aceveda is set to make her Paralympic debut
        in Tokyo, Japan in the women''s F11 discus throw competition on Aug. 31.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c98ce2-bedd-455b-8cdd-5ee9a718c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0ac95-ff8e-4f4f-805f-9abd9b1f8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceveda attained that goal after she surpassed the 18-meter Paralympic
        qualifying standard in a tournament in France in 2019, where she placed sixth
        overall after throwing her personal best of 18.27 meters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393644cb-36f3-4ab7-abd6-d9925158b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625b13b-2f56-4c11-bff7-596ba92df2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang</em> proud <em>ako sa sarili ko na naabot ko ito.</em>
        Milestone <em>ito sa akin</em> (I am so proud of myself that I reached this
        achievement. This is a milestone for me)," said Aceveda, the country''s first
        visually-impaired Paralympian, according to Philippine Paralympic Committee
        President Mike Barredo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9105d9-6149-46bb-a01e-d0d863ef74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb30db8-28de-4ad0-b62c-c80bcad52f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, she spent her time training in rice fields in
        Mindoro, with her two coaches looking for vacant lots inside the Bonifacio
        Global City in Taguig.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14591b24-4802-42f6-9219-253de6e175f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c4d42-4a46-4da6-88a1-812a60f1673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapaalam kami kung sino yung</em> guard <em>na naka-</em>in
        charge <em>doon na magto-</em>throw <em>kami ng ilang</em> throws (We always
        ask permission to the guard in-charge in the vacant lot that we will just
        do a number of throws)," Aceveda said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed7d08-d222-4815-86d6-be2d9353501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:36:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d297c7-335c-4ba2-b119-ab3a0c7f0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in a training bubble in a resort in Imus City, Cavite, Aceveda
        has kept her expectations modest in her Paralympic debut.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90477ba6-ed90-4f5f-a988-51710888c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85954350-96ea-4568-bd6b-f24924e8d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang bonus</em> ito. <em>Matalo manalo nga, eh panalo pa
        rin ako</em> (This is a big bonus for me. Win or lose, I feel like I''m still
        a winner)," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1dc973-b205-43c9-a19d-bde720605a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d18e7f-2dc1-4cf7-98dd-929f36b614cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reflected that her life experiences ignited her desire
        to continue her passion in para-athletics regardless of age.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dfeb5-f9cc-4f33-b95b-12fe4cbf888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574a975-2976-404e-aaaa-13af6189cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hangga''t kaya ko pa, hangga''t hindi ako tinatanggal sa</em>
        team, <em>pupunta pa rin ako. Kapag</em> passion <em>mo, hindi mawawala kahit
        anong mangyari sa''yo at kahit ano mang hadlang</em>," Aceveda said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033541e4-d66c-4b9f-9bd0-0a125fcbef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85ceb3-bda9-4c98-a36f-213bce51a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as I can still play, as long as I''m not removed
        from the team, I''ll still go to each training session. When it is really
        your passion, that desire to compete will not fade whatever happens to you
        and whatever obstacles come your way.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83227569-a3ff-423c-bba2-0cb951dacb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18892985-cc4a-4b3d-84d2-4f6fa5c17550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she declared she is still far from retiring, Aceveda said she
        hopes her long journey to finally clinch a Paralympic berth will be an inspiration
        for present and future Filipino national athletes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02280f28-b410-4ded-ba56-6b34ef80186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ff698-5313-4266-ad01-3aea8fc0e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag mahal mo yung</em> sports, <em>huwag mong iwanan kasi
        hindi ka rin nyan iiwanan. Parang halaman lang yan, matagal magbunga. Pero
        kahit matagal magbunga, matamis yan kapag pinaghirapan mo. Kung sumuko ako
        noong</em> 10th year <em>ko, hindi ko na ito aabutin</em>," Aceveda said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f8e63-bec7-4e1b-a598-a5c6f03dd5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d0002-32b1-4c24-975f-9a3e230f3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you love sports, don''t leave it behind because
        it will not leave you. Just like a plant, it takes a long time to bear fruit.
        But even if it slowly takes time to grow, reaping the fruits of your hard
        work will be sweeter. If I gave up on my 10th year as a national athlete,
        I will not have achieved this feat.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77051b4-c1f8-4fe0-b1bc-800f0eab640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T20:01:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:37:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/12/More-financial-support-pour-in-for-Filipino-para-athletes.html"
        target="_blank">More financial support pour in for Filipino para-athletes</a></strong></p>'
  'Cebu-City-abandoned-building-cadavers':
