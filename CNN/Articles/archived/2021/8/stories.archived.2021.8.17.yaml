    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital referral system, ICU beds boosted amid rising COVID-19 cases
      — official'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03038e5-8bc6-4094-acac-8fdad11d8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        government is ramping up its hospital referral system and healthcare facilities
        to accommodate more COVID-19 patients in need of assistance, Health Undersecretary
        Leopoldo Vega said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e69ae-cdf9-486e-b240-abd74e13b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b5b3e-8acd-41e8-bec8-d2d1eafbd92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega, who is also the treatment czar, told CNN Philippines'' <em>The
        Source</em> that the One Hospital Command Center is making more referrals
        than usual to various health facilities due to rising COVID-19 cases in various
        parts of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159804e-d8fa-4196-82e6-a6cf1a9d415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b49f7-6aa2-423b-afc4-fee16dfa4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega described the influx of calls the center receives as a "deja
        vu" of the previous COVID-19 surge that overwhelmed the system last March
        and April. He said they now "learned their lesson" and are doing their best
        to make referrals as fast and efficiently as they can.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef293b-b062-49af-b1d3-9523a7c76683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf14b6f-6b23-4eab-9785-0cf754dba6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last August 13, we had almost 513 transactions or calls per day.
        And we were able to handle that. We are now averaging 450 to 480 calls average
        after Aug 13," Vega noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb0950-ec0b-4087-8eb8-d0dc4eb0e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5455e0-fe3d-4330-869b-b16f088dd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is increasing the number of ICU beds and
        wards to accommodate more patients, Vega said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13a591-a2e5-420d-b8e5-542c58166692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd7b91-fae8-423e-b012-f4b566c6e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since last year we have seen this problem or situation wherein
        this infrastructure or health system cannot accommodate the number of intensive
        care patients we have to address to," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0e8d6-a01d-45d9-9e54-49ca2fd49ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbd5df-b542-4a7f-b291-103e6494a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said they are trying to ramp up the number of ICU beds for
        severe and critical COVID-19 patients with the construction of a 250-bed modular
        hospital within the National Center for Mental Health, a 110-bed capacity
        modular hospital at the Lung Center of the Philippines, and some 40 to 60
        additional ICU units at the Quirino Memorial Medical Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a05d64-0859-4307-b02f-cf2e35c7e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8ff07-ad44-404e-8c72-950d05e0f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also building a modular hospital at the Southern
        Philippines Medical Center in Davao City which is classified as a high-risk
        area for COVID-19, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da645332-c91e-4d7c-a405-6e0ff564a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3611e2-d5d1-437f-9312-8bc126a47915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are slowly ramping up through building more infrastructures,
        second,  allocating more beds from the hospitals, and converting part of their
        wards and their single rooms to ICU so we can easily accommodate the number
        of patients that they have," Vega said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad659a-f85d-4573-bc20-7570fc43824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1f32a-b6f7-41f9-a8b2-12cebb308d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been recording over 14,000 new COVID-19 cases
        over the past days while the government struggles to contain the spread of
        the highly transmissible Delta variant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de4ad8-2ed0-4a64-b8e5-123147826de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae261f-923e-41c0-9dc2-4ebbe903f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T15:12:09.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:38:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the country can expect over
        6 million doses from different manufacturers this week to help combat the
        spread of the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b925b-ea17-4fa6-949d-5e6cdcc3e88f'
