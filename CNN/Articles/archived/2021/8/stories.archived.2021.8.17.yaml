      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> CNN''s DJ Judd, Paul P. Murphy, Clarissa Ward, Brent Swails,
        Ivana Kottasová and Kaitlan Collins contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19387341-2179-476c-8ab7-70fc756a18c6'
