      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)—</strong> Labor
        Secretary Silvestre Bello III has tested positive for COVID-19, his office
        disclosed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a555f-52a4-4c18-b5ac-4a36772bd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T14:41:45.042+08:00
