    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b64e9-be1f-4ca3-a59a-f7050a1ceab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) --</strong> Malacañang
        sees no problem with the late-night broadcast of President Rodrigo Duterte''s
        weekly public address, saying the public can watch the replay the next morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095afc6-fc7a-4e1a-ab15-821ddbca868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang problema maski ma-ere siya ng gabi kasi kinabukasan
        nire-replay ''yan ng PTV-4. So yung mga hindi makakapanood ng gabi, makakapanood
        po the following morning," said Presidential Spokesperson Harry Roque in a
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf6513-4f56-4178-8dde-51d9be50aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d5351-1f3e-4a4a-b25d-bcac3816ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no problem even if it''s aired at night because
        there''s a replay on PTV-4 the next day. So those who were unable to watch
        it at night, they can watch it the following morning.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ffab3-a299-4544-a446-ece4bfd5a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5d92c-4fce-4b0b-9f41-804e5e122d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s weekly public address "Talk to the Nation" started when
        the COVID-19 pandemic began last year. Cabinet members are also present to
        give an update about the government''s efforts in addressing the health crisis.
        Duterte sometimes used his public address to attack his critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d1258-1d2e-4500-a4b2-fada8a473912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e28f95-9039-4b8a-afe8-8fe2ffaa9b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state media airs his hour-long pre-recorded address before or
        past midnight, depending on the adjournment of the Cabinet meeting</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d038a7-1468-4e47-9512-73be10b3fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:47:37.049+08:00
