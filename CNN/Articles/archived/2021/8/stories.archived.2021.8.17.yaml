      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home management can be done for patients cleared by doctors as long
        as they have their own rooms and bathrooms and are regularly monitored by
        health professionals and the local government unit.</p>'
