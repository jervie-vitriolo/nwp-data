    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21330dff-f7c4-4f9b-a365-8d54bf720729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:48:05.755+08:00
