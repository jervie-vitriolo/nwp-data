      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/8/11/House-probe-special-risk-allowance.html">House
        probe eyed on health workers'' risk allowance amid ₱9B fund ''discrepancies''&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76b718-98dd-40d9-8f48-e37e018e6ff9'
      'mgnl:activationStatus': true
