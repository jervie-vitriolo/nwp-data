      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1699b77-609e-4540-a7eb-9e16c357803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official clarified that the suggested restrictions should
        be implemented only when there have been significant breakthroughs in the
        country''s vaccination efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ae1b6-263c-4b53-89b9-b41c9346d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.001+08:00
