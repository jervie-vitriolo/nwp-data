  'Biden-US-Afghanistan-Taliban':
    'author': 'Kevin Liptak, Jeff Zeleny, Kaitlan Collins, Jennifer Hansler and Maegan
      Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-17T06:24:51.287+08:00
    'imagesource': 'jcr:aefca13b-2aab-4fb7-9ff7-6b66e727c8c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c51c8b-a627-4625-8c4c-cf54de726b78'
    'lead': 'US President Joe Biden admits that the collapse of the Afghan government
      and the Taliban retaking control happened more quickly than the US government
      had anticipated, insisted that ending America''s 20-year war was the correct
      decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T06:28:15.533+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:41.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:43.179+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden admits Afghanistan''s collapse ''did unfold more quickly than
      we had anticipated'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187e577-cbb2-4d7f-95d0-dbfdaadf319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US&nbsp;President Joe Biden admitted on
        Monday that the collapse of the Afghan government and the Taliban retaking
        control happened more quickly than the US government had anticipated, insisted
        that ending America''s 20-year war was the correct decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f1e21-f5f3-4700-86b0-8242fc90a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President refused to back away from his decision to end
        the American military''s combat mission in the nation, where the US had fought
        the nation''s longest war, asserting that the US mission was "never supposed
        to be nation building" and blaming the Afghan government for the fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027102a-24d5-4b2e-a9dc-0ec35ad53496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand squarely behind my decision. After 20 years, I''ve learned
        the hard way that there was never a good time to withdraw US forces," Biden
        said during a speech from the East Room of the White House Monday afternoon.
        "That''s why we''re still there. We were clear-eyed about the risks. We planned
        for every contingency. But I always promised the American people I would be
        straight with you. The truth is, this did unfold more quickly than we had
        anticipated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d52d3-b403-4b74-989a-6c540004d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that the US national interest in Afghanistan has always
        been "preventing a terrorist attack on American home land," and that that
        US mission had already been met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c7119-3c27-48d1-bca1-dc2715b2756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying he was willing to take criticism over the decision
        to withdraw US troops from Afghanistan, Biden pointed fingers at a series
        of others for the unfolding crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5b3ed-4c1c-4def-8d1f-3a5acb5bd4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden blamed Afghanistan''s armed forces for not standing up to
        the Taliban''s lightning quick offensive, which put the repressive group back
        in control of the nation two decades after US troops helped toss the Taliban
        out of power and the creation of a democratic government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbeb6a-d51a-4ccb-9c68-90e7585472cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pointed to the top Afghan leaders as deserving
        blame.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c379018-4916-49c4-94d6-8d2b2a01e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, what happened?" Biden asked. "Afghanistan political leaders
        gave up and fled the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40efbe2-bab1-4a1f-83f3-325f29407f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had "frank conversations" with Afghan President
        Ashraf Ghani and Abdullah Abdullah, chairman of the Afghan delegation to peace
        talks, earlier this summer, but -- ultimately -- they didn''t take the US''
        suggestions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140eb37-b1a6-43de-9822-1adbc33213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about how Afghanistan should prepare to fight their civil
        wars after the US military departed, to clean up the corruption in government,
        so the government could function for the Afghan people. We talked extensively
        about the need for Afghan leaders to unite politically. They failed to do
        any of that. I also urged them to engage in diplomacy, to seek a political
        settlement with the Taliban. This advice was flatly refused," Biden said.
        "Mr. Ghani insisted that the Afghan forces would fight. And obviously he was
        wrong."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbb4dd-282a-43a9-9b75-00a35035b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also laid part of the blame for the current situation on his
        predecessor, Donald Trump, who brokered a deal with the Taliban to withdraw
        American troops by May 1, 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f79dbc-d58e-4ce8-929d-2017714eb589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of Americans support the decision to end the
        military combat decision in Afghanistan, it remains to be seen how the botched
        withdrawal will be viewed by the public. The President aimed address potential
        detractors by asking them a hypothetical question: "How many more generations
        America''s daughters and sons would you have me send to fight in Afghanistan''s
        civil war when Afghan troops will not?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832800a-5bc0-4f6c-b8e7-3eeeb2083e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many more lives, American lives, is it worth? How many endless
        rows of headstones Arlington National Cemetery? I''m clear on my answer,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c8079-fd3a-4f05-9dc3-9cab86b03c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also acknowledged the "gut-wrenching" scenes in Afghanistan,
        saying that "for those who have lost loved ones in Afghanistan and or Americans
        who have fought and served in the country, served our country in Afghanistan,
        this is deeply, deeply personal."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6b58d-37b0-4abe-8e4a-53dc3143567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that in the coming days the US military will provide
        assistance to evacuate more Afghans eligible for special immigration visas
        and their families to the US. Refugee access, he said, will also be expanded
        to cover "other vulnerable Afghans who work for our embassy ... US nongovernmental
        organizations and Afghans who otherwise are a great risk, and US news agencies."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7b37d-7955-40f2-b58c-1e647371c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday claimed that the reason evacuations of SIV
        applicants were not conducted sooner -- perhaps the biggest criticism his
        administration has received since announcing the withdrawal -- was because
        some Afghans did not want to leave before the situation became dire. He again
        sought to blame the Afghan government, claiming its leaders were afraid of
        the optics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670a833-a3dd-4af8-8017-08ac21cf3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are concerns about why we did not begin evacuating
        Afghan civilians sooner. Part of the answer is some of the Afghans did not
        want to leave earlier, still hopeful for their country. And part of it because
        the Afghan government and its supporters discouraged us from organizing a
        mass exodus to avoid triggering, as they said, a crisis of confidence," Biden
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e63b4-6122-4a1a-969f-d5e5c2b94e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and advocacy groups have for months been calling on the
        Biden administration to accelerate its efforts to get SIV applicants out of
        Afghanistan, ahead of the US'' military withdrawal from the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b12fd-6ab4-44d4-a375-35655a974d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said on Sunday that the US has relocated
        nearly 2,000 SIV applicants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c0db5-673b-4ac2-baa7-600ea059101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, Biden said, has "made it clear to the Taliban if they attack
        our personnel or disrupt our operation, the US presence will be swift, and
        the response will be swift and forceful."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d390a06-e8e1-4746-bda8-8bc26a1c0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately following the speech, Biden began to return to Camp
        David, where he spent the weekend on vacation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ad1f4-c8a7-4d9a-9b2b-3748d3effb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During daily video conference calls from the Maryland presidential
        retreat, Biden has received information and recommendations from military
        leaders about how to secure the Kabul airport. He had originally been scheduled
        to remain at Camp David until Wednesday but only briefly returned to the White
        House for the speech.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80506b77-3cee-49bd-881a-037f79e6a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released a photograph of a casually dressed Biden
        receiving a briefing on Sunday. In it, he appeared alone at a large conference
        table as senior administration officials beamed in from the White House, Pentagon,
        intelligence agencies and Doha, the Qatari capital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c3d9c-838f-44a0-8b0a-eeff73190247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday on morning television programs, senior members of
        Biden''s national security team had also sought to shift blame for the collapse
        of the Afghan government on the country''s defense forces, which they said
        lacked the will to defend their country against the Taliban.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91282a1-a4d7-42f7-ae35-06ca9cc5d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they continued to acknowledge that the speed with which Afghan
        cities fell -- ending with Kabul -- had caught them by surprise.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee0fa8-6ed0-44fb-94f1-52fbdffb9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly the case that the speed with which cities fell
        was much greater than anyone anticipated," national security adviser Jake
        Sullivan said on NBC''s "Today."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b1fd3-5eec-4ca9-8090-a655b94b2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recriminations over the failure to recognize the shortcomings of
        the Afghan army, or to predict the speed of its collapse, have been swift
        since the Taliban claimed control of the country on Sunday. Biden himself
        repeatedly downplayed the prospect of the Taliban taking over Afghanistan
        over the past weeks, and rejected the notion Americans would be evacuated
        from the embassy there -- the exact scenario that ended up playing out on
        Sunday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357a9ff-fe95-4ae3-914b-998db56fa35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scenes from Kabul, including Afghans clinging to the side of
        moving US military transport planes, have heightened the impression the US
        war is ending in mayhem. They belie the administration''s descriptions of
        a "safe and orderly" evacuation from the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082180d7-3cd6-4856-a1cf-b75c23118855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has pressed his national security team to explain
        how intelligence assessments -- which as recently as last month said it could
        take weeks or months for Kabul to fall after the last US troops withdrew --
        were so off, according to people familiar with the matter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c19259-a043-45fe-9d26-d79f5ad78f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:28:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he has not second-guessed his decision to withdraw.
        And senior White House advisers said the swift collapse of the Afghan military
        after years of training from American forces only confirmed the unlikelihood
        that any more time in the country could change the eventual outcome.</p>'
  'Pfizer-booster-shots-COVID-19-Delta-Beta':
    'author': 'Madeline Holcombe and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-17T06:28:45.844+08:00
    'imagesource': 'jcr:2dbdbaf3-9add-4b5b-8cf3-44299667aa87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a57327-eb52-4b25-b809-2c30c366c257'
    'lead': 'Pfizer and BioNTech say the booster dose elicited a significantly higher
      antibody response against the initial strain of coronavirus and the Delta and
      Beta variants, compared to what was seen among people who got two doses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T06:30:32.794+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:39:40.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:43.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer submits data to US FDA showing a booster dose works well against
      original coronavirus and variants'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1755e-a011-4bd0-8ab2-c4f93a831517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer and BioNTech said Monday they have
        submitted initial data to the US Food and Drug Administration to support the
        use of a booster dose of COVID-19 vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14f474-5d04-4ae3-b43e-ea30ec87573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booster dose elicited a significantly higher antibody response
        against the initial strain of coronavirus and the Delta and Beta variants,
        compared to what was seen among people who got two doses. The booster dose
        seemed to be equally protective against the Delta and Beta variants as against
        the original coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5136367-b74b-40c3-9687-0a061911e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the high levels of immune responses observed, a booster dose
        given within 6 to 12 months after the primary vaccination schedule may help
        maintain a high level of protection against COVID-19," the company said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887d1fe-46c0-4a83-a8e9-39e95b223127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initial data indicate that we may preserve and even exceed
        the high levels of protection against the wild-type virus and relevant variants
        using a third dose of our vaccine," added Dr. Ugur Sahin, CEO and co-founder
        of BioNTech. "A booster vaccine could help reduce infection and disease rates
        in people who have previously been vaccinated and better control the spread
        of virus variants during the coming season."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e41558-476b-4aec-a1a9-1f30943b4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data on booster shots comes as Covid-19 cases and hospitalizations
        have surged in recent weeks, particularly among unvaccinated people in the
        South. Pfizer executives say they believe a booster dose will be needed soon,
        but US health officials say they have seen no indication one is needed yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8132e28-4f74-4cc7-867a-e7153dbcaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA and Centers for Disease Control and Prevention
        authorized and recommended a third dose of vaccine for some immunocompromised
        people who likely had little or no response to the first two shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5f5ce-9d47-4542-92c6-8d4246d3dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, health officials have focused on persuading unvaccinated
        people to get protected. As of Monday, 50.7% of the US population was fully
        vaccinated, including 59.3% of those eligible, according to data from the
        CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992b22f-9c8f-4418-ba69-8594f3c5c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are surging in 40 states, according to data from Johns Hopkins
        University. Soon, the US could be reporting more than 200,000 new cases a
        day, the director of the National Institutes of Health predicted Sunday. That''s
        a rate not seen since before vaccines became widely available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f63fdc-072f-4506-950c-1bb54d218f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s heartbreaking considering we never thought we would be
        back in that space again," Dr. Francis Collins said on Fox News.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527a2f1-057d-4c5a-90b9-a504fb83df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech said they expect results from the trial to evaluate
        a booster dose "shortly" and the companies plan to submit the data to the
        FDA and other regulatory authorities. The companies plan to submit this early
        data to the European Medicines Agency and other regulatory authorities in
        the coming weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc0972-4099-472f-9b9a-c8b26c88edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech said after FDA grants approval for their vaccine
        in the US, they would then seek approval of a booster dose through a supplement
        to their license application. The companies said they would seek approval
        for this booster dose for people 16 or older. Currently the Pfizer Covid-19
        vaccine is authorized for people 12 and older.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654bfbd9-636f-404f-903e-116c44188336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Texas tops US in number of Covid-19 pediatric hospitalizations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631700e-d37e-4455-ad8a-bc727bd72650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas leads the nation in the number of current confirmed Covid-19
        pediatric hospitalizations, the latest data from US Health and Human Services
        shows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0e9be-5ee5-4f6c-9a4e-57ed75404182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas, with 239 children hospitalized with Covid-19, has surpassed
        Florida, which has 170 children with coronavirus in hospital care.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ecb70-5ab4-47ad-bf10-fb07a147786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has the second highest state population in the United States,
        behind California.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2509f-1099-491f-a8af-e95377f36378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, which is third, has the country''s highest total number
        of adults and children newly admitted into the hospital with cases of Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba2891-8104-446d-bd9b-3f0e7ecf3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest HHS data shows 2,061 adults and 59 children were admitted
        with Covid-19 in Florida hospitals since the previous day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599372a-12b4-4355-8f3c-bac538ef08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for total adult Covid-19 hospitalizations, Florida has the most
        with 15,486 patients, followed by Texas with 11,083, according to the latest
        HHS data.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fddcdc-a3c3-4d6c-a536-902c8f22779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surgeon General wary of fading precautions</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e99da3-57dc-4c87-81f7-30427b45baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the surgeon general said many of those who have followed
        precautions may soon grow complacent due to fatigue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8dece-9e3a-4efb-aac3-14353ec1f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that many of those who did make that right decision
        to get vaccinated, are thinking, ''Gosh, I did the right thing but here we
        are, still in the middle of this pandemic 18 months later,''" Surgeon General
        Dr. Vivek Murthy told CNN''s Brian Stelter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ac547-2516-4333-96ea-1732998bc125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get through this pandemic when a critical majority of us get
        vaccinated, and we haven''t hit that critical number yet," Murthy said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19d443-5d8e-4750-9c77-e3f2f54c7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy said he is especially worried about parents who have been
        working hard to protect their children as the nation grapples with the pandemic.
        That fear is especially pressing as more children are being hospitalized with
        the virus, such as Kyle Butrum''s 1-year-old son, Carter, in Arkansas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335127a-3031-4f0b-8015-ec7dea66021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butrum urged people to get vaccinated so other families don''t have
        to watch their child struggle in the hospital.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724928f6-49cd-4a6e-867a-1e3bb2a67632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing you can do to prevent someone else from doing this
        is to get your vaccine, so that another child doesn''t have to do this, and
        another family doesn''t have to send their kid away. So another father doesn''t
        have to stand at the back of the ambulance and wonder if that''s the last
        time you''re going to see your son," Butrum told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cca09f-b03f-4706-9f2a-0d000c30e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rise of Delta variant and the start of the new school year,
        CNN medical analyst Dr. Leana Wen said this is the most dangerous time in
        the pandemic for children.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc511c5-b291-405b-9705-df0e7ba8350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have shared the best practices to keep families safe, but
        "we as a society have failed our children," Wen said, citing the swathes of
        people navigating communities unmasked and unvaccinated and politicians disregarding
        the guidance.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13d3c7-f8c9-4cf8-b0f2-69a83fd6bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we have made it harder for schools to stay open, we
        have made it more likely for children to be infected," Wen said. "This is
        a really sad reflection that children are having to pay the price for irresponsible
        adults and reckless politicians."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09853d09-c976-4461-a5b6-533c24b5b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials at odds over masking</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a022bf-1d16-4d4a-826e-f6452cd1f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many health experts have pointed to mask mandates as a necessary
        step to getting the pandemic under control as officials work to boost vaccination
        rates, but some local leaders are increasingly at odds over such mandates.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d331405-f2d1-4261-b57f-2b8eeb0ba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton took the fight against mask mandates
        in his state to the Texas Supreme Court after various defeats in lower courts.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228703b-8d5d-428e-b9c5-b5b5dc4cdceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state Supreme Court ruled Sunday in favor of Paxton and Texas
        Gov. Greg Abbott, temporarily blocking local mask mandates, but officials
        in Dallas and San Antonio said they would continue to enforce school mask
        mandates, despite the court ruling.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39c0ab-ff52-4952-aa6b-441b52ae0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott and Florida Gov. Ron DeSantis were the recipients of letters
        from the Department of Education in which Education Secretary Miguel Cardona
        said he is "deeply concerned" over mask mandate restrictions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c45cf-6144-40b5-84a2-691f96f58f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department recognizes that several school districts in your
        State have already moved to adopt such policies in line with guidance from
        the CDC for the reopening and operation of school facilities despite the State
        level prohibitions. The Department stands with these dedicated educators who
        are working to safely reopen schools and maintain safe in-person instruction,"
        Cardona wrote in the letter to DeSantis, which was also addressed to Florida
        Education Commissioner Richard Corcoran.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcb464-356a-475b-9638-92c2a8bac72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, DeSantis issued two executive orders limiting the Covid-19
        restrictions counties and cities could impose, including mask mandates, and
        has since threatened punitive measures should a county or city defy them.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dbb59-de3d-4036-9e2c-717a1179400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN on Sunday, a spokesperson for DeSantis reiterated
        the governor''s position that his ban on school mask mandates is about empowering
        parents to make the best choice for their child and family.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b2089-c28d-4a2e-88bb-dac2ecceb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broward County School Board chair criticized DeSantis on Sunday
        over his position on school mask mandates.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f110b39-c53e-4ebb-beaf-e38d1518447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T06:30:32.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:39:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we have a constitutional obligation to protect the lives
        of our students and staff. And we''ve received threats from our governor,
        and it''s been really, really dramatic and horrible to be put in this position,"
        Dr. Rosalind Osgood said on CBS'' "Face the Nation" on Sunday.</p>'
  'Netflix-first-original-series-Nigeria-trailer':
    'author': 'Anita Patrick, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
