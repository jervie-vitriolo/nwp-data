      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, pediatric patients who need to be brought to a hospital
        or isolation facility should be accompanied by an adult family member or relative,
        Vergeire said.</p>'
