      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) —</strong> The
        "deficiencies" pointed out by state auditors in the Department of Health''s
        handling of pandemic response funds only refer to pending documents and compliance
        with procedures, not lost funds, a DOH official said Tuesday.</p>'
