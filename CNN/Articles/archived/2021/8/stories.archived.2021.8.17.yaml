      'mgnl:lastActivated': 2023-01-25T09:38:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f18eb5-9d0b-4896-b9ae-bfe2607ddc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:57:10.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:38:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 132 Filipinos residing in Afghanistan. The DFA assured
        that it is working on the repatriation of remaining Filipinos in Kabul.</p>'
