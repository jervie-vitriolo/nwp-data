      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2021/08/15/politics/taliban-kabul-afghanistan-explainer/index.html">Chaos
        is unfolding in Afghanistan. Here''s what you need to know.</a></strong></p>'
