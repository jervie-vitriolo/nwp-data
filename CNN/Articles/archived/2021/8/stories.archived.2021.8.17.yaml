      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier ordered the mandatory repatriation
        of Filipinos in Afghanistan after Taliban forces seized control of the capital
        city Kabul. There are at least 132 Filipinos in the south-central Asian nation.</p>'
