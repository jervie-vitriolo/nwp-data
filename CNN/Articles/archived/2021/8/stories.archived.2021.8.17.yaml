    'template': '1'
    'title': 'New Zealand announces it''s locking down the entire country ... over
      one COVID case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d7e2e-1b8f-474a-90db-7741f371ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand''s Prime Minister Jacinda
        Ardern has announced a nationwide lockdown after the country confirmed one
        coronavirus case —&nbsp;the first locally transmitted Covid-19 case in the
        community since February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0db74-3ad6-4ebd-9bec-28aaa5dde099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern told a press conference Tuesday authorities were assuming
        it was the contagious Delta variant, although genome sequencing is still underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5b7f6-b21a-4f30-92e9-90c1d56509e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unvaccinated 58-year-old man in the country''s largest city Auckland
        tested positive for the virus. The man had traveled to other parts of the
        country, and had obvious link to the border, Director General of Health Ashley
        Bloomfield said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cdf3f-f317-4e3e-bfbf-862b95b31654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand will be under the strictest level lockdown level for
        the next three days starting from 11:59 p.m. Tuesday, local time, Ardern said.
        Under level four lockdown, everyone must stay home and businesses are closed
        aside for essential services such as supermarkets and pharmacies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6096a3-5dc5-48a8-8b94-65803f7f699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand was last under its most serious lockdown level a year
        ago, Ardern said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95abe52-46b8-48ab-a76d-8ce22c8453d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auckland and the Coromandel Peninsula —&nbsp;an area of the country''s
        North Island where the patient traveled -- are likely to be under a level
        four lockdown for a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d687d31-cda2-4212-94a1-00e95a6eee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one of the last countries in the world to have the Delta
        variant in our community," Ardern said. "We''re in the position to learn from
        experience overseas, and what actions work, and what actions don''t work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f473cc-8965-402b-ac99-6a22ce576ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta has been called a gamechanger —&nbsp;and it is. It means
        we need to again go hard and early to stop the spread. We have seen what can
        happen elsewhere if we fail to get on top of it. We only get one chance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c4a9e-f381-4e41-bb7b-de08aa520526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been praised for its handling of the virus, which
        saw it close borders to almost all foreign nationals early, and impose strict
        state-run quarantines on incoming travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a9596-8b54-47dc-993a-242fb7600197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach has seen it avoid the devastating outbreaks seen in
        other countries, and, prior to Tuesday''s announcement, life in the country
        had largely returned to normal. New Zealand has reported fewer than 3,000
        Covid-19 cases and only 26 deaths in a population of about 5 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d38b74-715d-420e-9cd1-5fd557e26194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.671+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New Zealand has been slow to vaccinate. According to data collated
        by CNN, New Zealand has fully immunized less than 20% of its population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2482f-619e-4266-8977-82fe85b0595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.672+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Australia, which was also previously praised for its
        handling of the virus, has been battling its own Delta outbreak for the last
        few weeks. More than half of Australia''s population are in lockdown —&nbsp;and
        the country''s most populous city Sydney has been in lockdown since June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9479ee-ab1e-4f79-8a32-d139c157ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.672+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, New Zealand announced plans to begin reopening
        its doors to vaccinated travelers from low risk countries from early 2022,
        signaling a tentative relaxation of strict pandemic border controls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e9952-c874-48e6-904a-a55896daa7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:33:24.672+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:38:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/asia/new-zealand-lockdown-one-case-intl-hnk/index.html">New
        Zealand announces it''s locking down the entire country ... over one Covid
        case</a>"</em></p>'
