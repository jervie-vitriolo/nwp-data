    'jcr:uuid': 'a9a452d7-ce6a-47d5-bd84-6a452394a8ee'
    'lead': 'Naomi Osaka, preparing to compete in her first tennis tournament since
      the Tokyo Olympics, briefly took a break during a pre-tournament news conference
      on Monday after she started crying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T19:19:34.174+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:37:43.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:34:03.309+08:00
