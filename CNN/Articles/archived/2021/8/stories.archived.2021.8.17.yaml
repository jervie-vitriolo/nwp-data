      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24229e-e384-49d0-9190-4c0277f35261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There''s people that I don''t know that well that ask me really,
        really sensitive questions''</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec356913-49ff-402c-b4ba-2321912176ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the exchange with Daugherty, a reporter asked Osaka if there
        was any advice she could give reporters on how they can help make it a better
        experience for athletes going through difficult losses and moments while asking
        questions during press conferences.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15865822-904a-4f7b-9af1-c4b2cfaa8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I feel like most of the time —&nbsp;this is just me as
        a person —&nbsp;I''m pretty open when it comes to press conferences," Osaka
        said. "I feel like I''ve been that way my whole life. There are times where
        I would say there''s people that I don''t know that well that ask me really,
        really sensitive questions. And then especially after a loss, that kind of
        amplifies a bit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49b005-4cc2-4ec3-af72-60664cc269b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d123d7-e025-4917-a328-184c1dee6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say like even repetitive questions, like questions we''ve
        been asked before, but maybe you guys weren''t there at the previous press
        conference. Just like maybe read transcripts. I''m not a professional in press
        conferences or anything, but, just to make it a bit more of a friendlier experience,
        I would say."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce6d3d-250c-41d4-8504-50c3b9a76f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e674ca-9e15-4364-82fb-5c521d680df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also gave the suggestion of a player taking a "sick day."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4bfb9-6c63-4e48-9c79-4fbf519cb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81238c7c-6ecf-439c-bb92-d61676798618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get fined if we don''t do press conferences but sometimes we
        feel really sad," Osaka said. "I feel like maybe there should be a rule that
        we could maybe take a sick day from that and maybe respond to you guys in
        emails and things like that. I feel like it would be kind of fair but then
        again I''m only speaking from my side and I don''t know how your guys'' whole
        (referencing the media) —&nbsp;I guess maybe you want to capture us when we''re
        straight off the court as well, so I''m not sure what''s fair."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae42bd-4bdc-40e9-af51-82220ccb6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:19:34.178+08:00
