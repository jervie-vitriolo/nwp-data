      'mgnl:lastActivated': 2023-01-25T09:39:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04df1a-dc9a-4878-badd-070781b9df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told his Cabinet members to “ignore” the COA audit
        reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9346b-45fb-47fa-8d3c-d1a3b77ffa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b198e3-b6e8-44ac-9211-76283ddd3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don''t follow COA…nothing happens anyway. That''s what I don''t
        like, that flagging,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1a2fc-ff18-468a-b89d-2b7a7d0c585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6204ae-9a13-4cbc-b891-1ddc0837c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged the state auditing agency to let government officials
        complete their projects first before doing the annual auditing process.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388d356-9d8a-45f1-b45b-2d3cfa1854fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2953e0-1509-4c9d-9826-a31ff4c08079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not conduct audit on our work <em>na</em> ongoing <em>pa kasi
        ''yan dino</em>-document<em> pa ''yan… Ngayon kung birahin mo ako ng</em>
        exit conference <em>tapos</em> deficiency, <em>ganoon, na i-</em>publish<em>
        mo,</em> I said, that statement of yours in that paper becomes the gospel
        truth. And it is not fair to the people,” he explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0c076-04cc-4d9b-b037-5861865df04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099d63d-0ae5-4ebe-bef2-e1bfa6860248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:39:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not conduct an audit on our work that is still
        ongoing because we are still documenting it. Now if you will hit me in the
        exit conference and show deficiencies and publish it, that statement of yours
        in that paper becomes the gospel truth. And it is not fair to the people.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906665da-da77-4d92-bb04-7e025bf12894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T04:43:12.934+08:00
