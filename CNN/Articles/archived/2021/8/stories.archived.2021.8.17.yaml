    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-17T17:36:28.096+08:00
    'imagesource': 'jcr:4cf32292-b2c9-4f10-a013-23d2d5d4aca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20146285-9bc1-4caa-902f-adb67d00771a'
    'lead': 'After being approved by the House Committee on Population and Family
      Relations, the substitute bill legalizing absolute divorce in the country is
      now scheduled for plenary debates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-17T17:35:21.772+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:38:42.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:33:59.190+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Absolute divorce bill gets nod of House panel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e692ae-a205-4b5c-a0ca-2ea2d89c2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) –</strong> The
        bill seeking to legalize absolute divorce in the country made a significant
        progress at the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7917d-7ed1-469d-b9d8-06795f7d54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered substitute bill was approved by the House Committee
        on Population and Family Relations during its hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1d3d8-d6e2-4618-9777-0f39bf1a4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bc212-ad33-4475-aca4-97cf3d0859bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Absolute Divorce Act provides an option for each of
        the marital spouse to file for divorce and allow them to re-marry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d478f0-5016-468a-b6ad-0b27de40e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc172f9-ddea-4d16-b0df-46a36127e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, one of the bill''s authors, emphasized
        that the marital union of a couple will be deemed void under an absolute divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d044207-c4d2-4c18-813e-bc02fc3733ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e0508-c04d-4edb-8b8d-6147a0e52b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to believe that all the other countries collectively
        erred in instituting absolute divorce in varying degrees of liberality and
        limitations," Lagman said in his sponsorship speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff361e9-c550-4b84-8cab-1d7efda63316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8b1eb-ff65-421d-8ce1-67c04c798e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the current grounds for a legal separation, annulment
        of marriage, and nullification of marriage based on psychological incapacity
        under the Family Code will be incorporated as justifications for an absolute
        divorce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13f26e-b7db-4a2b-a38f-48a0c8ec1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a7efc-ac24-4b76-a741-6c30ce519165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:35:21.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:38:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party Rep. Arlene Brosas said in her manifestation
        speech that the bill will give Filipino wives an accessible and affordable
        option to escape from their abusive husbands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12d7f0-919d-48c8-adee-f6ba89a61510'
      'mgnl:activationStatus': true
