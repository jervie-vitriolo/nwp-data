      'mgnl:type': 'text'
      'text': '<p><strong>Watch “The White Lotus”</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f61a6a-2d80-4d21-ad30-aaf77b2b287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:32:04.112+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:38:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The White Lotus” is a show that’s designed to upset you. The premise
        itself, in the context of the pandemic, is a little infuriating. Who wants
        to watch a bunch of white people enjoy a vacation on this lush island in Hawaii?
        Well, it turns out that rest and relaxation are two things that will not be
        had at all in this luxurious getaway. The show acts as an upstairs-downstairs
        anxiety comedy following the lives of rich, white people and the resort workers
        that serve them. “The White Lotus” feels like it’s primed as a show for the
        times: there are plenty of discussions about woke culture, how white, privileged
        boys are the underdogs now, and how colonization and capitalism has ravaged
        seemingly pristine places like Hawaii.</p>'
