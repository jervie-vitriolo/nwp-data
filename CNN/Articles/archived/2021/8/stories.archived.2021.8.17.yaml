      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d926b0-f835-4b3a-83de-57504ad6e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T17:02:44.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA team said <a href="https://cnnphilippines.com/news/2021/8/17/OCTA-against-nationwide-lockdown-.html">it
        is not pushing</a> for a nationwide lockdown to address the rise in cases.
        Instead, regions should intensify border control, it added. OCTA Research
        Fellow Guido David also said the effects of the current enhanced community
        quarantine in several areas including the National Capital Region will be
        felt after at least four weeks.</p>'
