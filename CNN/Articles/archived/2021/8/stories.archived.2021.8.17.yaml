      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardiola''s team featured Jack Grealish, who was making his Premier
        League debut for City after the England international''s $139 million transfer
        from Aston Villa earlier this month.</p>'
