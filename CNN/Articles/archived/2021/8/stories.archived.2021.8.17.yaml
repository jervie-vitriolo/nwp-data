      'jcr:uuid': '4589397e-b1ba-4ee7-8315-43893e73b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T19:13:12.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester City are currently the best team in the world so we
        fought for the three points and it means a lot to us at the start of the season."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea146434-28d8-4451-b4c8-438f4c2e76a4'
      'mgnl:activationStatus': true
