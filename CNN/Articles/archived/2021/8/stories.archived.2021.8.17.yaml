    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606b9dd-de51-4d7b-aa8b-bf5f13dc96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T16:35:08.071+08:00
