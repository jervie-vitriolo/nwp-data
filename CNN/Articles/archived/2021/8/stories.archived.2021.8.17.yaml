      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With non-performing loans stable at 2.3%, the Bank''s proactive
        provisioning has proven to be sufficient to cover its credit risks, allowing
        a significant reduction in provisions this year, while maintaining a high
