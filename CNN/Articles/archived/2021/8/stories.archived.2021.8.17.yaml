      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b2202-dd0e-4905-a2ac-cc764601bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-17T18:21:05.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:38:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas in the country including Metro Manila are on lockdown
        due to a surge in new cases, which have climbed to over 10,000 daily in the
        past 11 days, exerting pressure on health facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44538c25-eb6d-48ed-9d55-64bd5a4c2178'
