      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview the day before, he urged the European
        Union to assist refugees from the country. "If a transitional period cannot
        be established in Afghanistan, the pressure on migration, which has already
        reached high levels, will increase even more and this situation will pose
        a serious challenge for everyone," Erdogan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbf8df-ff14-4904-8a79-0fea6e9cf67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ece976-d4ae-4743-b428-11733d776d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unapologetic stance of US President Joe Biden, who faces criticism
        for the United States'' chaotic removal of troops in Afghanistan, has dismayed
        leaders in Europe who are now left bracing for a possible refugee emergency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944026e-55e5-4425-9ece-61c84f6a1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f673243-4154-429f-ae70-fa7f3d9b0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Afghans have attempted to leave the country in the
        past week, since the Taliban completed a staggeringly fast takeover of power
        and brought to an end two decades of US involvement in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3316cc-0eef-4783-b99b-f88d8739e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a32e9d-5b67-431d-ab91-1aeb73a15a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of desperate locals have gathered at Kabul''s airport in
        search of a place on Western military flights. Those unable to leave face
        a return to a repressive Taliban regime, which banished women from its streets
        and workplaces and used the death penalty for offenses including female adultery,
        homosexuality and the rejection of Islam when last in power between 1996 and
        2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb848df5-76f0-4182-881b-de0766af4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62529aee-e13e-4256-aa8c-87108589f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our decision... to defend and secure our borders," Chrisochoidis
        said. "Our borders will remain secure and inviolable. We will not allow uncontrolled
        and erratic movements and we will not allow any attempt to violate them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e9325-5c3b-4825-889b-eb62af26d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb73c7-7e28-4e38-96a2-4d75913e4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Taliban took Afghanistan, the pandemic had worsened
        the migrant crisis. A deal was struck between Turkey and the European Union
        in 2016 to halt migrants traveling from the Middle East towards Europe, but
        last year Turkey approved the passage of migrants into the continent, saying
        it had "reached capacity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cdbc7-67f4-4eee-bf01-475d3270d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225739c-ba6b-45c7-8cd1-30da680aa83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries share a border at the northeastern tip of Greece,
        which is frequently a destination of asylum seekers who travel through western
        Asia. There are also numerous routes into Greece by sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66b0f3-cee5-40a7-8345-4e4274ceffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce8cff-7a1a-4d44-bc80-95d9f645a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year several migrants on boats told CNN that they were pushed
        back from Greece, an accusation that Athens has repeatedly denied. UNHCR,
        the UN Refugee Agency, urged Greece to investigate reports of pushbacks at
        the country''s borders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadb27c-09f4-4bab-aca6-04b0819a83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/21/europe/greece-turkey-border-wall-completed-scli-intl/index.html"><em>"Greece
        finishes wall on border with Turkey, amid fears of Afghan migrant crisis"&nbsp;</em></a></p>'
  'Taliban-fighters-swarmed-Kabul-friends-escape-':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T09:05:42.172+08:00
    'imagesource': 'jcr:676fa236-d1d0-4ebf-97e3-30592d506ea7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc1e15d-ebcc-4cca-a950-50c63ebed067'
    'lead': 'Zahra shelters in her Kabul apartment, anxiously peering through the
      window at Taliban fighters. Just two weeks ago she was partying with her friend
      Sara in a city they fear will never be the same.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T09:07:56.842+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:13:59.184+08:00
