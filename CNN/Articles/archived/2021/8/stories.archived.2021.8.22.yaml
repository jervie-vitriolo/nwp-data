      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) –</strong> One
        of the six Filipino para-athletes bound for the Tokyo Paralympics and some
        coaches and officials tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd79988-8a78-4cd0-a634-f3ffa261973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Paralympic Committee president Mike Barredo confirmed
        the news, without naming the delegation members who contracted the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e5bbb-0b19-4108-826e-ea2510f93cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8d13f-eea0-4a12-833d-357e51bce85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:47:05.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is unfortunate for us to inform the public that some officials,
        coaches, and a para-athlete of our Philippine delegation bound for Tokyo to
        participate in the 2020 Tokyo Paralympic Games have tested positive for COVID-19,”
        said Barredo in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2575967-243f-4228-91cb-89bee7ecd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:47:05.842+08:00
