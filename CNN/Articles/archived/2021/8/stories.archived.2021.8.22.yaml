      'text': '<p>Ceja absorbed the fifth defeat of his career as in 38 outings.</p>'
  'Manny-Pacquiao-Yordenis-Ugas-WBA-welterweight-title-championship':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-22T13:29:15.946+08:00
    'imagesource': 'jcr:3dcc6896-cd1c-4e13-b0b1-f9d07abcc0b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7399f09f-10cf-42c8-a189-3e065d6d7d8f'
    'lead': 'Yordenis Ugas was methodical in his title defense as he hands Manny Pacquiao
      his eighth loss in his storied career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T13:37:12.203+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:13:49.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:50.932+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao suffers unanimous decision loss to Ugas in welterweight title
      fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba66e01-765f-4a0a-a4d5-a2b0d7039fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T13:37:12.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 22) —</strong> Cuban boxer Yordenis
        Ugas retained his WBA super welterweight title after beating Manny Pacquiao
        via unanimous decision Sunday at the T-Mobile Arena in Las Vegas, Nevada,
        USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95679e-fba4-4a87-a939-beb43cd9680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T13:37:12.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two judges scored the bout 116-112, while the third one scored it
        115-113 in favor of Ugas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf6c49-a7ed-4d2e-b9ea-c4b3148e91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.604+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly connecting his jabs and keeping Pacquiao at bay with
        his size advantage, Ugas dictated the tempo of the 12-round showdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a0c86-2835-4601-92cf-972b3b31aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.604+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was at the receiving end of Ugas'' counter-punches that
        left him with a swollen face and a small cut under his right eye towards the
        end of the bout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207142b-2ec8-424f-901f-208b2bcdefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.604+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More punches thrown didn''t mean more connected as Pacquiao only
        landed 130 out of his 815 total punches (16 percent), while Ugas connected
        151 out of 405 (37 percent).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9b560-dc9c-40d7-b643-1d4d3269874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugas, a late injury replacement fighter for American Errol Spence
        Jr., showed why he''s the reigning champion in his division as he methodically
        outboxed Pacquiao in all corners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca888861-830b-4708-acd5-e99d77451bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you I am the champion of the WBA and I proved it tonight,"
        Ugas said after the biggest upset win in his career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1a1a7-36bb-4515-8196-723bab643653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugas has now won four straight fights and improved his record to
        27 wins and four losses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47925abf-5214-438f-b3d7-b7b20ad3546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T14:15:48.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 42-year-old Pacquiao — coming off a two-year absence
        — absorbed the eighth defeat in 72 fights.</p>'
  'de-lima-comelec-dennis-uy-F2-Logistics-Philippines-Inc':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-22T15:38:47.478+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5291122b-7793-4358-9e7b-1d0e2bcbff61'
    'lead': 'Detained Senator Leila de Lima is urging Congress to look into the awarding
      of a logistics contract for next year''s general elections to a firm linked
      to a businessman known to be a friend of President Rodrigo Duterte'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T15:43:21.278+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:13:49.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:51.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'Leila-de-Lima', 'Dennis-Uy',
      '-F2-Logistics-Philippines-Inc', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'De Lima seeks probe into Comelec''s logistics contract for 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294df09-3502-4779-afaa-b970034d4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Detained
        Senator Leila de Lima is urging Congress to look into the awarding of a logistics
        contract for next year''s general elections to a firm linked to a businessman
        known to be a friend of President Rodrigo Duterte</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55f2ca-06eb-4291-b6bf-c518472bbb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to avoid any semblance of conflict of interest
        and ensure that no supplier that participated in partisan political activities
        should be awarded with contracts connected to the conduct of our national
        and local elections... Any transaction or contract that would erode public
        trust in government, and in the objectivity of civil service, must be put
        under the strictest scrutiny," de Lima said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8fbb4-de18-4e0d-9add-e56066286a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said F2 Logistics Philippines, Inc. is "largely controlled"
        by Davao-based businessman Dennis Uy who supported Duterte in his 2016 presidential
        bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab522d0-5a1c-4b6a-a705-b77203be496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/7/15/Dennis-Uy-s-Malampaya-takeover-faces-re-evaluation-after-firm-s-financial-health--questioned-.html"
        target="_blank"><strong>READ: Dennis Uy''s Malampaya takeover faces re-evaluation
        after firm''s financial health questioned</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88696f48-3c6e-4b52-95d2-faee7ef9b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F2 supposedly bested three other firms that qualified out of eight
        participating companies. As the winning bidder, the firm is expected to deliver
        equipment and supplies such as vote-counting machines, external batteries
        and accessories, consolidation or canvassing system machines, transmission
        equipment and devices, and ballots," de Lima''s statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd25cc-96fe-4ada-ab8b-283548813bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said if conflict of interest is proven, those who took
        part in it should be made to answer for their actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88a47c-4a78-441e-b773-18766903f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue should not be taken lightly especially when an apparent
        majority control over many industries that affect the lives and rights of
        Filipinos are concentrated in the same hands and within the same circle of
        those who are closely connected to the President," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd62488-43f5-4fd0-aeff-9af929bf17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T15:43:21.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy has not issued a comment on de Lima''s statement.</p>'
  'PH-Paralympic-bet--coaches--officials-test-positive-for-COVID-19':
