        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824cae6-1d41-484f-99d7-e47c1d63243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d987f-d763-4f57-8059-29aeefd04840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival in Hong Kong, OFWs would need to undergo quarantine
        in specific hotels, the cost of which would be shouldered by their employers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c1f48-de7a-4c1e-9507-0f7eaa95b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government <a href="https://cnnphilippines.com/news/2021/8/11/OFW-Philippines-vaccination-card-Hong-Kong.html"
        target="_blank">earlier</a> refused to recognize the vaccination certificates
        of individuals fully inoculated against COVID-19 in the Philippines, but an
        official said the problem is being fixed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49059af9-1608-4ccd-bef7-c8cd533772f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/8/17/boq-yellow-card-pop-up-clinic.html"
        target="_blank">Last week</a>, the BOQ said it would open pop-up clinics in
        some Metro Manila malls for those needing an international certificate of
        vaccination (ICV), also known as a yellow card.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1976973-f5a7-48e7-b037-8f6f52294fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BOQ urged those with no immediate need for IVCs to
        give way to those who need the slots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246058c5-81b0-4721-9c45-4b1bb4089799'
      'mgnl:activationStatus': true
