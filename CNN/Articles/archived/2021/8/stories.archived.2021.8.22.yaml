    'template': '1'
    'title': 'Have we seen the last of Manny Pacquiao in the ring?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c0b0f-ee25-4929-8462-a723f81d742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> After
        the loss to Yordenis Ugas, have fans seen the last of Manny Pacquiao inside
        the boxing ring?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619557c7-0050-4329-b81d-1f9d09986cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f59f7-39df-4e03-8188-3c2b55f3aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question has been thrown to the Filipino sports icon on numerous
        occasions, after every bump and hiccup in his long and illustrious career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da0191-dc78-4d02-9472-67d60977a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc5aa2-3505-4294-9b44-db4890f3d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were many. Pacquiao had fought a total of 72 professional
        bouts in a span of 26 years. He had squared off with dozens of world champions,
        achieving unprecedented success and some spectacular losses along the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9889466-8fdd-4ed3-b51d-21316bc5aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf96f2b-fdb1-4ec4-a290-072cc660646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his decision, apparently, will come another day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cd8f9-0144-4aa7-a993-f2258a455f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b098c1-d535-40b0-82cd-18311f896ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know. Let me rest first and relax, and make the decision
        if I''ll continue to fight or not," the boxer-turned-lawmaker said moments
        after losing to Ugas in the WBA welterweight title match at the T-Mobile Arena
        in Las Vegas, Nevada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af4dd4-89c3-4b6c-abec-0cd3c971ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10d4dd-d587-40be-9bf5-00c8a0aa6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was something missing in the way Pacquiao battled Ugas. The
        power was there but his speed, the thing that made him a legend, was wanting.
        It could have ended differently had the fight happened a year or two ago,
        but time catches up even with the most talented athletes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845cc2f-0966-474f-9aa5-c0237b74a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f596d-f3a2-4278-85ba-742308071917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao apologized to the fans for his performance. He admitted
        that his legs were tight and that his preparation for Ugas on short notice
        made it difficult for him to adjust to the Cuban fighter''s style.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c03c8-16af-4f3b-8826-f74242589c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce7235-2d83-409c-b1da-d3f6e66fb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:46:05.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 42 years old, time has indeed caught up with Pacquiao''s body,
        after the countless punches he endured through the years. And if Sunday''s
        fight was indeed the last for Pacquiao, it wouldn’t matter -- his legacy has
        long been secured. What else is there to prove?</p>'
  'witnesses-testify-R-Kelly-controlled-orbit':
    'author': 'Sonia Moghe and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T22:22:41.952+08:00
    'imagesource': 'jcr:e08af16e-d112-4d97-af68-b3b722e3b334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a0abc7-ac3e-47b8-a4c0-4fca23e50815'
    'lead': 'To move in R&B singer R. Kelly''s world, associates and girlfriends had
      to follow what they called ''Rob''s rules.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T22:22:12.466+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:13:08.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:54.660+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rob''s rules.'' Witnesses testify about how R. Kelly controlled those
      in his orbit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b487c6e-0e11-4bf8-87ff-d6b8bcd71d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> To move in R&amp;B singer R. Kelly''s world,
        associates and girlfriends had to follow what they called "Rob''s rules."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebb36d-7f07-4d1d-a02b-f188cda94427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bce50-2899-4cc4-8d9c-0df1296c0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, crossing the metal gates of Kelly''s former mansion outside
        Chicago was like stepping into the "Twilight Zone," according to testimony
        last week in federal court in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01827f-16f4-4353-aa4b-cd5d38582e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s orbit was a strange and uncomfortable place where the singer
        controlled young girlfriends and members of his inner circle with strict orders
        that dictated everything they did, testified Antony Navarro, 36, who worked
        as a general assistant for the singer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8340b9d-2017-48fa-92af-6467bce4ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost like the ''Twilight Zone,''" Navarro told the jury.
        "You went into the gate and it was like a different world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0049928a-b23f-45e0-99ff-b8f150512434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year-old entertainer, whose full name is Robert Sylvester
        Kelly, has pleaded not guilty to charges of racketeering and violating the
        Mann Act, an anti-sex trafficking law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ee0da-5a29-4d73-ad33-55fea93a4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately from the New York case, Kelly faces federal child pornography
        and obstruction charges in the Northern District of Illinois, and state charges
        there for multiple counts of aggravated criminal sexual abuse. He has steadfastly
        denied the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997932dd-72f7-4990-86d6-13d799fb518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Brooklyn allege that Kelly knowingly infected women
        with herpes, in violation of public health laws that require people who have
        an infectious venereal disease to notify their partners about their diagnosis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5eb40-02e9-4681-881b-8cd31abbf4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It was a part of the rules -- Rob''s rules''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf2474-be4e-4bf0-9d54-7f0ed6b6ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first witness for the prosecution, Jerhonda Johnson Pace, 28,
        testified that Kelly had sexually abused her in 2009 when she was 16. After
        a few months of having unprotected sexual intercourse with him, she said,
        she developed genital herpes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dd7be-200e-4526-891f-b7433597af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace testified that Kelly did not tell her he had herpes. She said
        Kelly had her examined at his home by a doctor, who told her to take medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35672726-ee7c-4da2-9c5f-4ed834e86f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time Pace stepped foot in Kelly''s suburban home was at
        his invitation one year after his Chicago trial on state child pornography
        charges in 2008, she testified. He was acquitted in June 2008. A big Kelly
        fan, Pace told jurors she was a spectator at the trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e3447-92ca-419c-a52b-86cb6f4b6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she initially told Kelly she was 19 but eventually revealed
        that she was 16 and a virgin. Pace testified that Kelly told her she should
        "continue to tell everyone she was 19 and to act 21."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c9075-4eec-4962-984f-2f66fb5ee1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace said her sexual relationship with Kelly continued for six months
        and that, at times, she would be at his home and forbidden from leaving her
        room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538edc9-cc37-4472-80a1-386832325f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t supposed to tell anyone I was spending time with him,"
        testified Pace, who participated in the Lifetime documentary "Surviving R.
        Kelly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f89110-b421-4ada-89fe-fe18a45345b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace also told jurors that Kelly took her cell phone. "He didn''t
        want me in contact with anyone but him," Pace said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937ca5a-af10-4ced-92dc-496a1ffe4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not able to leave out of the rooms. It was a part of the
        rules -- Rob''s rules," Pace testified, using the singer''s first name and
        referring to his girlfriends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535258f-870c-481d-bfb7-4a6ebadb5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense says Kelly''s relationships were consensual</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53bd8a-24c9-4793-865c-9ed199cd6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was not the only witness to mention the rules that dictated
        the behavior of people around Kelly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad36b1-075a-4cbf-b98f-4f4ac8417c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace testified that the relationship ended in January 2010 after
        Kelly became upset that she didn''t acknowledge him as he walked into a room.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac315b4d-8d12-4d9f-ad47-396b13229a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace said Kelly slapped her and choked her "until I passed out."
        She also testified that he spit in her face and, after she performed oral
        sex on him and he ejaculated in her face, she wiped her face with her T-shirt,
        which she turned over to her attorney at the time. Prosecutors said DNA matching
        Kelly''s was found from semen on a T-shirt an accuser wore when she was 16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632781c6-9bfc-4317-8381-d51fc51c91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace said she filed a civil suit against Kelly that was eventually
        settled out of court for $1.5 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f95ba2-5df4-4cf5-b433-6dee977a3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Kelly''s attorneys for comment on the DNA found
        on the T-shirt. Nicole Blank Becker, an attorney for Kelly, called Pace "a
        self-proclaimed liar" in her opening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70887aa6-8b82-4366-9838-fa629a7142b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense told jurors many of the charges against him are "overreaching"
        and that Kelly''s relationships were consensual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1eb956-7bcc-4d2f-8b0a-7061b3c73d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guests ''had to get permission to do most things they wanted''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3d798-229c-4011-91a6-f601eba575fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro''s testimony also provided a glimpse of life around the
        R&amp;B superstar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c286c-81ea-425c-9f63-5b5c2a29fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a general assistant for Kelly''s recording studio, "The Chocolate
        Factory," based out of his former Olympia Fields home. Navarro testified that
        he often gave rides to girlfriends of the singer who came to the house, and
        sometimes between cities on his 2008 tour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22dd6a0-ab51-4ca4-9f59-b5ecd3ec3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not supposed to talk to them," Navarro said of the women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5275a-0c92-42e2-a4d0-1053686becc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work experiences with artists like Taylor Swift, Jay Z and Kanye
        West were "normal" compared to his two-and-a-half years with Kelly -- which
        Navarro described for jurors as "a weird time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e99b40-f7cd-4362-9877-d03a09e9bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said he quit working for Kelly in 2009. He testified that
        he sued Kelly for not paying him overtime. He recalled that Kelly once docked
        his pay because he broke a "trivial" rule Kelly had, but couldn''t remember
        which one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11807ec8-33cb-402e-b011-bc7db441ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were many rules. For example, Kelly''s girlfriends and guests
        "had to get permission to do most things they wanted," Navarro testified.
        Female guests were not allowed to wonder around Kelly''s mansion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f0e7a-20c9-48d8-a50a-6e815935d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general rule was if they''re not where they''re supposed to
        be, you''d have to call Rob (or a manager)," Navarro said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed5feb-b73a-4b90-addd-3f110f74d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reluctant witness grows irritated at questions</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e76ba1-751c-43b5-86e3-1b004e993e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a former tour manager for Kelly testified how far those
        in the singer''s inner circle would go to protect him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496efb7-19f3-4ae5-bef7-9b1f895ac3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetrius Smith, 65, testified that he was with Kelly and the late
        singer Aaliyah the day they applied for a marriage license in 1994, when she
        was 15 years old.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4917e-cc8a-422f-86fc-44f7d0745ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was a reluctant witness, at times telling US District Judge
        Ann Donnelly he "didn''t want to be here, period."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15f48a-846b-4cf1-943a-170db4f967a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors read a 2019 judge''s decision that ordered Smith to
        testify before a grand jury in the case against Kelly. They reiterated that
        he would not be prosecuted for anything he testified about.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8146da0-49d1-4d76-a378-15560a15a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith ultimately did testify. But he protested multiple times, with
        his attorney at his side, often pausing his testimony to consult with her
        or refreshing his memory by reading part of his grand jury testimony.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e7ccc-e120-4966-b963-aa14fad6c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaliyah believed she was pregnant, and Kelly was worried about going
        to jail because Aaliyah was only 15 years old, according to Smith.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145a2b5-73d9-43a4-8e43-a40d04509ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he offered to help obtain an official state ID for Aaliyah,
        and ultimately took her to a welfare office, where he bribed a worker to help
        make Aaliyah a welfare ID card. But that it did not show her date of birth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149ec4c-6103-4a84-a860-0dd0baa257e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made her (the worker) an offer and she took the money," Smith
        testified. "I gave her $500."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3c539-370b-4828-baaa-cf762122f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and others in Kelly''s inner circle accompanied the singer
        and Aaliyah to a municipal office where the couple applied for a marriage
        license.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e0526-13ea-4fa7-b690-f0c3e76905a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Harris, a supervisor at the Cook County Illinois clerk''s
        office, took the stand and was shown the marriage license application signed
        by Kelly and Aaliyah. The document showed that Aaliyah''s age was listed as
        18 at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdaa68-2a9d-4a73-8062-76cd66fcf45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage was annulled the following year after Aaliyah''s family
        became aware of it, the Chicago Sun-Times reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1243034-636b-4e0e-a23c-11f02a1de806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Aaliyah''s family for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0de06-e8df-4d11-9c5a-48f2c0402a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith testified that he and other associates of Kelly worked quickly
        to help then 27-year-old Kelly marry Aaliyah, even though she was only 15
        -- "to protect himself, to protect Aaliyah."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f2ff4-4120-42f1-9125-60f4f480c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaliyah, whose full name was Aaliyah Dana Haughton, died August
        25, 2001, at the age of 22, in a plane crash that also took the lives of eight
        others as they traveled back from filming her music video in the Caribbean.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a36c86-fa36-4692-bb80-76e49d337b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday marked the re-release of the five-time Grammy-nominated superstar''s
        studio album, "One In A Million," which hit streaming services.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2f685-bbb6-4d60-bf45-72174a49766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the stand, Smith grew increasingly irritated at having to answer
        questions about the singers'' marriage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82a6b1-0a00-4bb2-b51c-37a5529fdc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T22:22:12.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/22/us/r-kelly-trial-week-one/index.html"
        target="_blank">"''Rob''s rules.'' Witnesses testify about how R. Kelly controlled
        those in his orbit"</a></em></p>'
  'Kabul-airport-epicenter':
    'author': 'Sheena McKenzie and Nick Paton Walsh, CN'
    'caption': 'Hundreds of people gather near a US Air Force C-17 transport plane
      along the perimeter at the international airport in Kabul, Afghanistan on August
      16.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T23:40:52.715+08:00
    'imagesource': 'jcr:77567a56-1aea-4881-8852-3001115966ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76740c63-ccbf-4748-a279-d4f4359b12ba'
    'lead': 'The Kabul airport is the epicenter of a chaotic scramble to escape the
      country for tens of thousands of people, including international workers, Afghan
      interpreters and woman now at risk under Taliban rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T23:40:13.442+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:13:05.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:55.265+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul''s airport is the epicenter of a desperate and deadly scramble
      to escape the Taliban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431b9d1-817f-463d-aeed-7df5a338e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) – One week after the Taliban takeover of Kabul, the situation
        at the capital''s airport has become increasingly desperate, with more than
        20,000 people in and around the facility trying to board flights and another
        seven Afghan civilians killed in crushes, amid one of the largest airlifts
        in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd5460-870b-48dd-9937-e10727d573eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a92729-1c1f-4c34-bf65-496ef0cc9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is the epicenter of a chaotic scramble to escape the
        country for tens of thousands of people -- including international workers,
        Afghan interpreters and woman now at risk under Taliban rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f759e20-b398-4c25-a3da-a46b81bc4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday morning, the number of people at the airport awaiting
        flights had swelled to 18,500, with another 2,000 at the gates waiting to
        get in, a source familiar with the situation told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cca15a-c0fe-45d4-9282-4ed8ec384857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the chaos was the decision to issue electronic visas
        to Special Immigrant Visa (SIV) applicants, without names or document numbers.
        The visas were then copied as screen shots and sent by Afghans to thousands
        of other Afghans who were not eligible for access to the airport, the source
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e1096-930e-4df9-8db4-eabbf5a1157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people gather near a US Air Force C-17 transport plane
        along the perimeter at the international airport in Kabul, Afghanistan on
        August 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd43f3-7468-4157-9e92-96ad31e79c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the harrowing images of families scaling the airport''s boundary
        walls, a video of a baby being hoisted over the razor wire to a US Marine
        hit home the desperation on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff91ac0-fc2b-4a4c-a812-5a28f42eca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ill baby was treated at a Norwegian hospital based at the airport,
        and later returned to his parent, Pentagon spokesman John Kirby said at a
        briefing on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2505b-32ae-4156-9019-1e0fd4eb3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crush to escape</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aea6bf-f095-4bf5-9706-a298d390f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area in and around Kabul''s airport has become increasingly
        perilous, with almost 20 people believed to have died from stampedes or gunshots
        in the last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81581c56-38b1-4784-adde-3dff1d075528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Afghan civilians died in crushes near Kabul''s airport on
        Saturday, a spokesperson for the UK''s Ministry of Defense (MoD) told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464b037-87d9-463a-bd34-018f1f988fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One crush took place outside the airport itself while another happened
        outside the Baron Hotel, the spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6929fab3-20c0-4b19-81e3-de38593723c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions on the ground remain extremely challenging but we are
        doing everything we can to manage the situation as safely and securely as
        possible," the MoD spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c62dc3-bbf7-4e48-8172-547768f24179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Reuters reported that a total of 12 people
        had also been killed in and around the airport since the Taliban captured
        Kabul last Sunday. The report, which CNN has not been able to independently
        verify, cited NATO sources and Taliban officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15a409-0b51-4693-a0f7-6cfc698b67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the deteriorating situation, two US defense officials described
        to CNN the military effort to establish "alternative routes" for people to
        get to Kabul airport and its access gates, with one saying these new routes
        will be available to Americans, third party nationals and qualified Afghans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5912e2-911f-40ce-be61-26ccb7a634c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has been monitoring the situation around the airport,
        aware that the swelling crowds on the grounds and around the airfield create
        a target for ISIS-K and other organizations, which may use car bombs or suicide
        bombers to attack, the second official said. Mortar attacks are another possible
        threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ba8a9-5d6c-4f35-ba20-577ac820d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evacuations ongoing</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46593863-3044-4771-af7e-606754092544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is one of the few escape routes out of the country.
        And the US is undertaking "one of the largest, most difficult airlifts in
        history," US President Joe Biden said Friday, acknowledging that, despite
        the presence of thousands of US troops at Kabul''s airport, the situation
        remains dangerous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b19ae-4fd4-40eb-8f80-be6fe5c86865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26,500 people, including Afghans and foreign nationals,
        have been evacuated from Afghanistan since the Taliban began its advance on
        Kabul, according to data analyzed by CNN Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f0031-e7aa-4ec2-9859-948bb40a0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has evacuated 17,000 people since August 14, a day before
        Kabul fell into Taliban hands. Out of those 17,000 people, 2,500 of them are
        US citizens, Gen. Hank Taylor, Deputy Director of the Joint Staff for Regional
        Operations said Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315ae24-f4c9-4f11-8ba6-e8e0723c4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the British Armed Forces have evacuated nearly 4,000
        people since August 13, the UK''s MoD said in a tweet Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269605ed-6cec-4823-939d-baad85ca7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries -- including Canada, Italy, Germany, France, Turkey
        and Australia -- have also evacuated people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f2a5c-f223-47ff-a6d1-7a90fdb6cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ramstein US Air Base in southwestern Germany, flights of
        evacuees were arriving roughly every 90 minutes over the weekend. With a capacity
        of 5,000 people, one of the largest US air base in Europe was filling up fast
        with people sheltering in temporary tents before continuing their journey
        to the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609caf0-ead1-46d0-821c-de29f197c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military hopes to evacuate 5,000 to 9,000 people per day,
        but so far has not met that goal. It faces massive challenges as it works
        towards an August 31 deadline to leave the country, and Biden has indicated
        the US may have to stay beyond that date if all Americans have not been evacuated
        yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcdc2c-fa5c-4ad8-9dd9-8eea1fef0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of the evacuation effort slowed after a bottleneck developed
        Friday as space at the Al Udeid Air Base in Qatar, one of the leading destinations
        for flights, neared capacity, forcing the US to scramble for other locations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4351072-4ce7-490a-b4f4-87ad90f8bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those criticizing the US withdrawal is former UK Prime Minister
        Tony Blair, who was leader when his country helped the US push the Taliban
        from power in 2001.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06c87b-ccaf-4f25-af23-7c8e03102882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abandonment of Afghanistan and its people is tragic, dangerous,
        unnecessary, not in their interests and not in ours," Blair wrote Saturday
        in an article published on his Institute for Global Change think tank website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b90252-b841-45df-aa0d-acb95ac1053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T23:40:13.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the decision to pull troops out of the country had
        been done "in obedience to an imbecilic political slogan about ending ''the
        forever wars.''"</p>'
