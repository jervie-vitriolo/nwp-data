    'template': '1'
    'title': 'Afghan woman delivers baby aboard US evacuation aircraft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a64c6-6803-41b3-9c39-03d92308849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Afghan mother delivered a baby girl
        just after touching down at Ramstein Air Base in Germany Saturday aboard a
        US military evacuation flight, the US Air Force said on its social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83088cba-e3e4-4b32-b9f6-441b7907f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter thread Sunday, the US Air Mobility Command said the
        woman went into labor aboard a C-17 transport aircraft during the second leg
        of her journey fleeing the Taliban takeover of Afghanistan. The flight was
        from a staging base in the Middle East to the large US air base in Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c1f77-db7a-4ff4-8370-7ec4936e2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force said the mother began to have complications while
        the aircraft was at its flight altitude, typically above 28,000 feet (8,534
        meters), due to the lower air pressure in the plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294152ae-02f0-4f72-861b-3d673be473a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft commander decided to descend in altitude to increase
        air pressure in the aircraft, which helped stabilize and save the mother''s
        life," said the tweet, which was sent from the US Air Mobility Command''s
        official account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596074c6-0b1d-4fcf-b87d-2474a06fe2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plane was on the ground at the Ramstein base, personnel
        from the Air Force''s 86th Medical Group assisted in the delivery of the baby
        in the C-17''s cargo bay, the tweet said. Mother and baby were then transported
        to a nearby medical facility where they are in good condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7c4d0-0803-4929-ad41-2c5d690bc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramstein Air Base has emerged as a key transit point for evacuees
        from Afghanistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380c9df-7fbb-4ea2-a113-5794cb0994dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Hank Taylor told reporters during a briefing at the Pentagon
        on Saturday that C-17s were moving evacuees from an air base in Qatar to Germany
        to relieve a backlog of people at the Qatar base, where many flights coming
        directly from Kabul have been terminating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82dcba9-2557-495b-8062-39d4ac18d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US military evacuation flights from the Afghan capital
        were paused for almost eight hours because the staging area at the US military
        base in Qatar was full, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e90bce-a22a-4891-b3fe-3edd2e460910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Josh Olson told CNN on Saturday that the Ramstein base
        has a capacity for 5,000 people, but extra facilities under construction should
        accommodate 7,500 by Sunday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb3a48-d202-4f54-9ade-185825b7c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson said he expects evacuees to stay for between 48 and 72 hours
        at the base. The US agreement with Germany states they should not stay for
        more than 10 days, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c679844-4a70-46ad-8bfd-b0c7e605e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of July, 22,000 people have been evacuated, Gen. Taylor
        said. Of those, 17,000 have been evacuated since August 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed3bcb-ace1-4cfa-8ca8-e987a7a4cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Air Force said one of its C-17 flights from Afghanistan
        had set a record for the number of people ever carried aboard the aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd8313-e8a0-4690-a46b-5d7c56dbe3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight on August 15 that the Air Force originally said carried
        640 people actually had 823 aboard, Air Mobility Command said in a tweet,
        after the initial count did not included 183 children aboard the aircraft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3ffcb-0cf8-497e-9e08-48bf45fb8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:32:30.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/21/asia/baby-born-afghanistan-evacuation-flight-intl-hnk-scli/index.html">Afghan
        woman delivers baby aboard US evacuation aircraft</a>".</em></p>'
  'NBI-probe-completion-PNP-PDEA-shootout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-22T18:50:57.534+08:00
    'imagesource': 'jcr:b65aea31-fffd-4306-844f-3d26e53ba23c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '710dd5db-e267-4976-a79f-3b9ba9be55b2'
    'lead': 'The National Bureau of Investigation is expecting to wrap up by month-end
      its probe into the fatal February shootout between anti-drug operatives of the
      Philippine National Police and the Philippine Drug Enforcement Agency, says
      Justice Secretary Menardo Guevarra.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T18:50:16.066+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:13:15.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:53.264+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI probe on PDEA-PNP shootout eyed to be finished by month-end — DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd505f-4ec5-4533-9e57-70e33eebacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:16.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> —&nbsp;The
        National Bureau of Investigation is expecting to wrap up by month-end its
        probe into the fatal February shootout between anti-drug operatives of the
        Philippine National Police and the Philippine Drug Enforcement Agency, said
        Justice Secretary Menardo Guevarra on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e5d8d-912c-4eea-9e55-3c7817f4a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:16.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Guevarra said the NBI has "almost completed"
        its report and is just awaiting the result of the digital forensic examination
        of the mobile phones of those involved in the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0abfb-666f-4577-957c-603377c650e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:16.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of material evidence is expected to be mined from these devices,"
        Guevarra explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cf0b8-16d7-4dbe-8f41-510a19b06aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:16.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the tedious process of obtaining cyber warrants, our
        forensic investigators have had to examine meticulously an average of 22,000
        pages of text messages, call logs, videos, and pictures per mobile phone,"
        the Justice Secretary added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12558e-3720-4c89-9d67-866d50291689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:16.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 24, Quezon City police officers and PDEA operatives
        engaged in a shootout during a supposed drug bust near a mall along Commonwealth
        Avenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5f70f-d9c4-4fe7-8732-819d819635e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:41.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/28/pnp-pdea-shootout-death-toll.html?%3F%3F%3F%3F%3F%3F">Five
        people were killed</a>, including an informant, during the reported "misencounter"
        between the two agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f42948-33b1-4418-a821-ce52d5afa210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:50:16.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-PNP chief General Debold Sinas and PDEA Director General Wilkins
        Villanueva earlier maintained their men were both conducting legitimate buy-bust
        operations and <a href="https://www.cnn.ph/news/2021/2/26/PNP-PDEA-coordination-documents-buy-bust-shootout.html">that
        they had coordinated.</a> However, they refused to disclose further details
        on what transpired and asked the public to wait for the probe findings.</p>'
