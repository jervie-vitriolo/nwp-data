      'mgnl:lastActivated': 2023-01-25T10:13:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549a61e-54c0-4b68-a564-8068e6a53e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subject to approval of Office of the President and then we will
        be releasing an amount. Part of it will be coming from contingent fund and
        part of it we have identified from savings available -- these are 2020 funds
        from DOH which they can tap for the purpose," said Canda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa9302-52a3-414a-a455-8f2afb428be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
