      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97a4d0-d978-4f10-a751-5a88cb096744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people in China had become more accepting of diverse family
        structures, including single mothers, despite government policies that previously
        set them apart.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c14042-027e-4d30-8096-f011420efea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
