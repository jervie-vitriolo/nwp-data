      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed1658-26bf-4b35-9c79-78ebc5d40f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, until 2016 the children of unmarried women were often
        denied resident registration, known as "hukou," that determines access to
        education and health care.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284cb130-7233-4957-b72c-d6cc0f4715f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
