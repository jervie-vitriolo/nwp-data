      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakatuwa naman na binigyan ng aksiyon ni</em> President Duterte
        <em>ang</em> issues <em>ng ating mga</em> healthcare workers, and hopefully
        the Department of Health and Department of Budget and Management respond fast
