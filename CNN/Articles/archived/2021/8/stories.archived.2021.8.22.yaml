      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong said the drafting of new rules "is a good thing as the drafting
        process includes collecting the public''s opinion, consulting with general
        public and experts."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f49344-b6b9-43d6-9d26-b53d232eaee6'
