    'template': '1'
    'title': 'Hong Kong to allow entry of vaccinated OFWs next week — DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cd1ad-ed2b-4352-a0e6-b0297dbfe774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Overseas
        Filipino workers will be allowed entry into Hong Kong starting next week,
        as long as they hold Bureau of Quarantine-issued vaccination certificates,
        the Department of Labor and Employment said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2f0fb-3066-4217-a740-77472f65a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The HK government has already agreed to let overseas Filipino workers
        who received COVID vaccines in the country to come and work starting Aug.
        30, provided they can present validated COVID vaccine certificates issued
        by the Bureau of Quarantine," DOLE said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702b78d-1a2c-4995-9d69-50dcda8ca2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:45.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that some 3,000 OFWs would benefit from the development.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Flaborandemployment%2Fposts%2F4007526149375878&show_text=true&width=500"
