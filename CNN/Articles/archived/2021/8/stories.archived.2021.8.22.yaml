    'mgnl:tags': ['China', 'Beijing', 'egg-freezing', 'baby']
    'template': '1'
    'title': 'Beijing wants women to have more babies. So why isn''t it loosening
      rules on egg freezing?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e18515-9096-42ec-8768-05ae443c63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Eva Cai knows she wants a child. She''s
        just not sure if she wants a husband.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448734f5-8bb1-40e2-a915-b238ac782f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791e377-98be-4e5c-a65e-c17dc5044e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in 2019 she took a train across the border from the southern
        Chinese city of Guangzhou to Hong Kong, where she froze her eggs in a private
        clinic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08271a10-bb7e-4b9e-9d1d-c201cba7ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1faf2c5-64d0-409c-9ed1-ca35e23398bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now age 31, the senior executive still hasn''t claimed them -- she
        would need to be married to do so -- but the two-hour journey gave her an
        option not available to most single women in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c29ab0-a667-422a-9df6-8b70d79e683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07ec66-ff32-46ce-b66b-1284368e7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did the math," she said. "I don''t want to rush into marriage
        with a random man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51835d-c75c-4769-b319-ddb50046ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8705f9-4710-49b7-aceb-c6cc9ba1641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing wants more babies -- and on Friday, it formally wrote into
        law a policy allowing women to have three children, although it''s unclear
        when that will take effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea5b63-4a9e-4809-9d05-ae45c4b93c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4587b3-3603-4e0d-854b-582edd26ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t let clinics offer egg freezing procedures and in vitro
        fertilization (IVF) to unmarried women like Cai, arguing they are risky procedures
        that could "instil unrealistic hope in women who might mistakenly postpone
        childbearing plans."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c3285-4997-4414-bc2b-b37df842fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae2d9e-f52a-4134-9c05-348fc201b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single women say denying them access to reproductive procedures
        is discriminatory -- and that freezing their eggs will allow them to get married
        and have children, in their own time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4375df-71db-4fb7-b698-d1b42d63e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abaa01-2426-430f-846b-27df54c263a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are going abroad for the treatment, an expensive option only
        available to those with enough money to fund the procedure and travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fc17a-223b-4b08-9132-3dda27883250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ebf00-1495-4978-b45c-bca472591940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts argue that giving single women access to the procedure could
        ease the country''s looming population crisis. Yet so far Beijing has refused
        to entertain the idea, fearing it could lead to women delaying motherhood
        indefinitely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c408c3-425b-4e50-8c9a-2f3e182a1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ce910-f742-4e1d-9d77-1240378afc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making babies in China</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83faffb2-7173-4017-9c2d-6823ad6dc252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s first IVF baby was born in 1988 during the one-child policy,
        which began in the late 1970s to slow the country''s birth rate and deliver
        economic gains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6d718-86ec-4ec9-b90a-24a1dffe48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab327ca-d618-42b6-b439-4dbe99df3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, as egg freezing technology improved, the National
        Health Commission (NHC) issued rules banning Chinese hospitals and agencies
        from offering assisted reproductive technology (ART), including IVF and egg
        freezing procedures, to "single women and couples who are not in line with
        the nation''s population and family planning regulations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cab414-f367-4bf6-b2dd-e3af3185db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec76dd-d46b-449c-85e2-498916c13db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ART practices should only be used to help facilitate pregnancy in
        infertile married couples, or for women diagnosed with cancer who about to
        receive treatment that could affect their fertility, the NHC said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9292833-c7e3-4b6e-90ee-ca0423ee28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9d276-dad3-451a-86b2-3e504732d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strict controls on family planning, the use of IVF spread
        in China -- and in 2016, more than 906,000 IVF cycles were performed there,
        according to a nationwide study published in February. The same year, more
        than 311,000 IVF children were born. Two years later, state media boasted
        China had the world''s biggest population of "test-tube babies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7512d-d497-4ef8-845a-87887dc228a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160732f6-6658-4338-bae6-ca7f9911e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those babies were born only within heterosexual marriages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2d5b5-12d0-4088-9993-30e3ab85caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66adcfec-5ba1-4c24-ae5a-6b9b4fccd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unmarried women who want to access ART must travel abroad, which
        means the option -- including freezing their eggs -- is only available to
        a small group of wealthy women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3b929-0afb-4809-93c1-36c0f230d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648d803-ca57-4d0e-bd48-4e6f4fc342b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would''ve done it already if I could afford it," said Beckie
        Zhu, a single Guangzhou government office worker in her early 30s, who is
        using a pseudonym for privacy reasons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f516d9a-6b53-45a8-877a-6c72e69a1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe41f9-f72d-4897-8f82-389b4deb3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worries she''ll never get married or have children, as her parents
        hope, but doesn''t dare ask them for the money to travel abroad because of
        their traditional family views.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026c79b-1cf1-4779-beea-238980ca1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1b49b-16b3-4b29-83cb-bed772199a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winnie Choi, an associate operations director at a private fertility
        clinic in Hong Kong, said about a third of the clinic''s egg-freezing clients
        come from mainland China. Demand from Chinese clients started growing in 2018,
        when some Hong Kong celebrities spoke publicly about freezing their eggs,
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d3c6e-1564-4d1b-9aac-cac7b69420e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa410f7b-ede5-484f-be50-13c020857efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Hong Kong''s law prohibits unmarried women from using
        their eggs, it is considered a safety net so they can come back to Hong Kong
        to use the eggs when they get married years later," Choi said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a5d2d-c203-4fdd-9a7f-a867bbce11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afee8da-2a0c-4dda-8d3c-d6076d7d4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing so is pricey.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea9256-b2f9-4b3d-9b20-f2afcb6b0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8fc33-a9a9-4186-85d9-bc850ee9a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, Cai paid $17,000, including an annual storage fee
        of nearly $1,400 to freeze her egg. But a similar trip further afield can
        cost much more.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffd6ed-d758-401c-94f9-7821b3324aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eadc93-f95e-41b5-9eb1-1d99715f3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai-based medical tourism agency IVF USA pairs Chinese clients
        with American fertility clinics, where it can cost up to $40,000 for egg treatment
        and storage, according to database FertilityIQ -- not including travel-related
        expenses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec2450-df82-4c5e-bc4d-7d6e6e00d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f691b0-bba8-409c-8dde-a328627a894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of our clients are senior company executives
        or offspring of wealthy families," said Dr. Nathan Zhang, the agency''s founder.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50faee17-bda5-495f-b928-4b1fc0a2704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd3cf6-9602-4f25-9d19-429a60974776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A demographic dilemma</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988f3fe-21e2-42db-900c-0c2e118be96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, banning some women from a procedure that may allow
        them to become mothers seems at odds with Beijing''s push for more children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3d34-606d-4412-acde-3401839f7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d6d0f-fda0-450f-afdb-90618991284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing fears that allowing women to delay childbirth could
        result in fewer babies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cff34-ab88-438f-8d2e-4698de049ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b9f5c-b593-46df-b9ed-d4e4ab13992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing an aging population and dwindling labor force, China in 2015
        scrapped its controversial one-child policy. Leaders hoped allowing couples
        to have two children would help address the looming demographic crisis, which
        threatened growth in the world''s second-largest economy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569ce64-dd9a-43dd-87de-fbbd09f1da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b11c00-d58b-43a8-a99b-41d64e0be83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet since then, Beijing has struggled to convince couples to have
        more babies. In 2020, the number of newborns plummeted 18% to 12 million compared
        to the previous year, the fourth straight year of decline.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4d258-86ca-435a-9e95-c96e5e3e82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f794a86-2e25-4cc7-a377-c5ecdd54bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts remain split on whether loosening the rules on ART would
        help or hinder China''s dwindling fertility rate, one of the lowest in the
        world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f67222-a5f7-4a80-90b7-c664e55921f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3962ac6-edd7-4b89-b515-8ddead10c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang Wenzheng, a senior researcher specializing in demographic
        studies at the Center for China &amp; Globalization think tank, wrote in a
        paper in March that allowing ART, including egg freezing for unmarried women
        over 35, could help boost the Chinese population.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280de8d0-0991-4b8c-a9ad-3ca76e8b51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba88d4b-bb05-4def-886f-09fc2bcfa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might lose the chance of ever getting pregnant without access
        to this technology," he wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86074f-6d1b-4fbe-b03a-203bd875738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce02d1c-baf6-4227-99e8-96d259b215a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like Dong Xiaoying from Diverse Family Network, concede
        that lifting restrictions could encourage women to delay childbearing plans,
        leading to lower birth rates in coming years -- but that''s not a reason not
        to do it, she added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442652e-8359-490c-a236-4458ba62f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08994a59-4fb5-4a3b-9a23-16f9c0f896d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, from IVF USA, said the small number of women with the financial
        resources and desire to freeze their eggs means any relaxation of the rules
        is unlikely to have any impact on the demographics of a country of 1.4 billion
        people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef646a-352f-4700-94ab-252e1db070cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fd7ad-bbf3-4935-a8c2-21b568fc7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Calls for change</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad661a45-cd98-4f08-8536-9f8b18ac5d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just China''s fertility crisis that''s at stake -- feminists
        say the ban highlights a double standard between men and women.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bc396-de15-44e9-a6fd-359c3a735f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7f774-a16c-41bd-9bff-fca3c19f4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China allows single men to freeze their sperm to enable them to
        have babies later -- exactly the same rights single women are seeking to gain.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a097a-714d-4d86-9090-22505e6c4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a807d-8112-4b7b-92dd-d23df8b3e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear discrimination against single women''s reproductive
        rights," Dong said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4260b-64ff-4bd5-bd18-57c3d214a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d85f4-08bf-42fd-b358-fe3e4a80cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, unmarried freelancer writer Zaozao Xu, who goes by Teresa
        in English, launched legal action -- the first of its kind -- against a hospital
        that refused her request to freeze her eggs. She says a doctor told her to
        get married and have children.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423a4d2-a15a-4c59-939b-c1d03e002c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327fed8-27eb-42a3-b3c7-d46dec6c8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is still working its way through the courts.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7719d9-2e9a-4950-81a7-c8d84c71f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8d80f-b4f8-4614-aa74-ff39e68764a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of flag-waving for higher birth rates and coercing women
        to have more children, the policymakers should resolve more deeply seated
        concerns that hold us back from bearing children through supportive policies,"
        Xu said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a6f34-0647-404f-aeb4-9576af8bb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ca985-c6a1-40b6-9a90-393bf0eeddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, feminist activists presented a formal proposal to give
        single women the right to freeze their eggs at the annual "two sessions" summit
        of the country''s top legislators and advisers. But at the same meeting, Sun
        Wei, a fertility doctor in the eastern Shandong province, argued hospitals
        and clinics should be legally banned from performing the procedure on single
        women.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80424167-1cbe-4a6e-aa16-20b292536669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a36b9-8e75-4bae-bf4f-bef660daa8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage young people to marry and reproduce at the most appropriate
        time," Sun saud. "The public needs to be better informed of the medical risks
        involved with egg-freezing technology and the success rate of fertilization
        by thawing frozen eggs is very low."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54405f0c-51c5-4e6c-a014-ed69c46cb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6263f81-88a1-496e-93c6-c7dac7d9dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHC endorsed Sun''s view in an official notice in January, listing
        several medical and ethical reasons why the ban should stay, including that
        "egg freezing jeopardizes women''s health when extracting, freezing, thawing
        and planting eggs."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859e145-9914-4ebb-a87c-97cad338767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2d7b0-5a3d-44e8-92aa-b18be847d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process could cause ovarian hyperstimulation syndrome (OHSS),
        surgical haemorrhage and potential infections and give women false hope of
        delaying their reproduction plans, it said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1008ba36-20a7-44d7-b319-0de595fb0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c3efb-0414-4966-81e3-1d288b1aefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 peer-reviewed article, Sun Xiaoxi, deputy director of
        The Genetics &amp; IVF Institute at Fudan University''s Obstetrics &amp; Gynaecology
        Hospital, said OHSS, bleeding and infection were all risks associated with
        egg freezing, but were "small probability events."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271f839-8ec0-4a2b-adf0-2ae3cec923eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4a59d-64a7-49bc-816e-b6da5e6ad3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Ruishuang, deputy director of the Medical Ethics and Health
        Law Department at Peking University, said all medical practices, from vaccinations
        to plastic surgery, come with certain risks, and that is no reason to limit
        access.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e476f83-f717-4de4-b6f4-a5e5e897aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe8eae-9722-4835-8848-b0995c3ba014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Barriers beyond Chinese rules</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa84d3-326c-41de-8d60-a0a206dfaebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs the government may be open to relaxing the rules
        -- but even if it does, there will be other cultural barriers standing in
        the way of single women.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb5603-d732-4cef-9861-e3c66753f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234bdc2-0313-45bb-958c-d5830b4e93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the January notice, the NHC said the government was drafting
        new rules to regulate the administration of ART, "catering to the public''s
        appropriate reproduction demand and on the other hand, intensifying punishment
        for practices that violate laws and regulations in the commercial ART market."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c66d6-f8af-4df2-883c-d1762c813a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb8de2-4d16-43b6-abc4-f7a111f31651'
      'mgnl:activationStatus': true
