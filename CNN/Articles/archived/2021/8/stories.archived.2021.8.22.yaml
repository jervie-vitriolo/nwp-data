    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:48.321+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'Kabul', 'Afghanistan']
    'template': '1'
    'title': 'As Taliban fighters swarmed Kabul, two friends looked for the fastest
      route out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9280b-3219-4a65-bb0b-ca98857e517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Zahra shelters in her Kabul apartment,
        anxiously peering through the window at Taliban fighters in the parking lot
        below. She hasn''t dared to leave her house for days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273531b-7202-4868-ac34-4eceaa6dfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477b42e-d89e-48f9-8d73-95abbb9ccbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two weeks ago, she and her friend Sara were drinking and laughing
        at a party in Kabul. The Taliban were approaching -- but a return to their
        repressive rule still seemed far away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2821126-6830-4968-b06b-19da9a8f907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240d8c7-24bc-4d57-bb2c-cf4169cd4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since the Taliban retook Kabul on August 15, plunging
        Afghanistan''s capital into chaos, thousands of women like Zahra and Sara
        have faced the harrowing decision -- to stay or to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f97720-4421-4d30-a0da-2fb8f5148ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dff726-6ae7-421d-a51b-4abc6e0cf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is using aliases for the friends for their own safety, and that
        of their families, who are in Kabul and vulnerable to reprisals from Taliban
        fighters after the US decision to withdraw its troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162b346-891c-4044-bb40-d3e00f66d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0e5fa-998e-4fdd-a1f9-7ef7c969fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Taliban have pledged a more moderate and "inclusive"
        government, many fear the same brutal regime of two decades ago, when women
        were forced to stay at home, banned from school and work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fead30-80c3-4f76-a4da-ac992155407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b427619-d722-465d-90be-d31b7f7f05b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Afghans face an uncertain future, but for women the
        risks are extreme. Staying could mean a life of veiled subservience. Attempting
        to flee could end in death on Kabul''s volatile streets -- or freedom with
        the risk of never seeing their families again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21791d-a68e-4bf7-b1e0-f6e299b8cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bdbb8-46dc-439e-96a3-cfae3cba7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"Things happened so unexpectedly"</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4d403-2354-4f4d-8532-ef45ec40666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahra and Sara were children when the Taliban last ruled Afghanistan
        in the 90s. After the US and its allies invaded in 2001, both left the country
        to study abroad, returning years later with ambitions of making their homeland
        a better place for girls and women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71366e-033a-455d-8c30-eb9428ab847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49da2c-347d-4363-b62c-60fb9ec3ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they saw each other at the party two weeks ago, Taliban fighters
        had started conquering provincial cities, but they still seemed a long way
        from the capital. The pair and their friends wanted to enjoy their freedom
        while they could.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78296825-1b9c-4c6d-8658-844ee10ec413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920d58a-1bd4-4315-abd9-3cdc1a9bb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were like, ''We know this is the last party, so let''s
        do this,''" said Zahra, remembering the rooftop soirée where they listened
        to live music late into the night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814e21a-7d08-4db1-9b07-4eaea67024a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c471686-df4c-4969-ac8d-61da4f2c09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, life would change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e3f64-5ce2-462f-bcf1-573ba1748b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09127b97-cfc6-419d-aebf-2c1a29b98718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the women were stuck in separate traffic jams as thousands
        of Kabul residents rushed home amid reports Taliban fighters were on the outskirts
        of the city. Zahra queued for hours to withdraw cash before the city shut
        down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a290b-d9ec-4d19-9f5f-5e6d69c9e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db56d40-0ac1-4b51-ae71-e600cabc691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the ATM machines have run out of money... people are panicking,"
        Zahra told CNN on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1245007-8474-4a33-9fa4-63d93d6c0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ce442-23be-45d7-9aee-19d4225dac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, the Taliban occupied the Presidential Palace, taking
        photos of themselves crowding around the wooden desk of departed President
        Ashraf Ghani. Monday brought more confusion, as the Taliban reinstalled themselves
        as the country''s leaders for the first time in 20 years and promised to be
        an "inclusive government."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec3868-f48a-41ae-8ff3-5af095b5d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e3eb3-5c6c-4dd6-8976-51bb34e03d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few believed their assurances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd92e3-0ab6-4a8a-8888-4fe85dc4e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45002a3a-14f8-43a5-899f-0d11ed247abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, Sara and her husband had packed up their apartment,
        taking what they could carry in two backpacks and leaving the rest of their
        possessions with relatives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970b5f7-09c7-4a03-b574-ea86184cc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36c9e7-107a-44ba-b157-2dfd7d2bf179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they drove to the airport, they spotted a few Afghan flags representing
        the former US-backed government, giving them some comfort that not all was
        lost.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ccd39f-80bf-4eaf-aa7e-6f5dd2df4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4be51-086a-4ee2-9dbd-4e9065f8a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the airport, a Taliban fighter fumbled with a road sign
        in an attempt to direct traffic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca37833-9ec7-4c3c-a88a-ea7c6e3e0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef097e-97b5-4bea-a026-0abd1eed3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We laughed, and the Taliban saw us," she said. "They got angry.
        They were saying, ''Why are you thinking that he cannot guide traffic here?
        Why are you laughing?''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3ecc8-a1ab-4fad-9d6c-a792980ccf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9eb879-a89a-4479-b0b7-5333d5e8f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were like, ''No, no, he''s doing a really good job, we are not
        laughing at him,''" she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402ea2c-3780-40d1-b086-d4dad8da177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fea04-ecf7-41c6-911c-9c99ac58b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young fighter had given the impression he had never seen a busy
        city before, Sara said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85196e-9a94-430c-a52f-e509b49042de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d742c-c2da-4f1c-96cd-31c439a5b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the Taliban had hidden in remote mountain ranges as the
        US, Afghan and allied armies repelled them with air strikes and ground forces.
        Now in the center of Kabul, some seemed out of place -- wild-eyed teenagers,
        wearing flip flops and carrying Kalashnikovs on their shoulders. The older
        fighters were calmer, Sara said, more in control.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241defd-e67a-4eb8-a732-6678955d11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccce168-9124-4f99-81af-bd43435061e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Kabul''s airport, the militants'' anger flared as thousands
        of people massed outside the external gate, desperate to get inside the airport
        and then out of the country, Sara said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642fad1-51f7-40c8-8f50-b09878f44a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b83bc7-71bf-4777-be1f-ea688df52757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial flights out of the airport have been halted since Monday,
        although some diplomatic flights are still leaving.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f6b80-037f-4307-b613-85a5c96b463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643454c5-ff10-41d5-bef1-a2cd0f4e86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries have promised to take Afghan refugees, but
        that still requires getting out of Afghanistan -- and for most, that means
        passing armed Taliban guards at Kabul''s Hamid Karzai International Airport.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4b175-c748-454b-8b47-b05ee81002aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce3152-fd04-4c43-95ae-2e9861de5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7 p.m. on Tuesday, Sara estimates about 3,000 people were jostling
        to get closer to the terminal, clutching whatever documents -- legitimate
        or otherwise -- they thought might convince the Taliban to let them through
        the gate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce832fb-00d7-4b8c-b01b-1238342ccfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5055c5-5a2d-4882-96be-1ac5ca72cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were told they wouldn''t be saved and should go home, but they
        didn''t listen and made a run for it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc38f3-a8ae-4f0b-bfb9-71ba87c79835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a7aa9-a5f7-4456-b9f9-fda5de677824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you run to the gate, the military have to react," Sara said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a65e5-31bd-43cd-a360-740533b2fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59a171-1f24-4aa3-a55b-c762cb0bf9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban started firing in the air, and when people disobeyed
        their order sit on the ground, they started lashing people with whips. "A
        French guy sitting beside me was kicked on the ground by a Talib, twice,"
        she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36bfee-933a-43b3-a73b-6c9e690e34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d41030-7dee-4deb-adbe-ca7a01a2568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter if you have a US passport, if (you) are a diplomat.
        It doesn''t matter if you''re a military guy -- that doesn''t matter, you
        still have to go that route," Sara said. "There is no comfortable route that
        you can use to get to the airport."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aea80c-36c2-45f0-970f-bff5915cd99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252ddc7-ff72-46df-a1fd-4edac799387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 11 hours through the night, Sara and her husband pushed alongside
        others in the crowd. They refused orders to leave and tried to avoid being
        lashed or beaten by scurrying out of the way of angry guards.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe8c8c-974c-48ef-82ab-1f247157357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b521e-752a-4724-9231-987713d80e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to be removed by force, because a lot of people
        were removed by force," she said. "You see war movies, and people are just
        running in the corners to stay alive, that''s how it was."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6490071-4599-4aa2-bd27-7139fb069499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d6fc9-a1ae-452d-9703-68b8c18d35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I am a Muslim too, but maybe a very moderate one"</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2595077-bb53-4ae6-b5f4-666d5e068377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahra stayed awake all Tuesday night, at home in her Kabul apartment,
        waiting for a message from Sara to confirm she was on a plane. By 4 a.m.,
        she couldn''t keep her eyes open any longer.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b59e5d-50a6-4261-a23c-7d5d6954c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13297cdb-0812-4cfa-9784-483ed71cfdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hadn''t left her apartment in three days, but had been communicating
        with friends in a WhatsApp group in which they shared photos of Taliban fighters
        outside their windows, debating when it might be safe to go outside.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bc07b-d47e-4eb9-9ed9-078e3b883d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ec90c-a4de-4adf-be37-9eaf4de2770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so calm that people are afraid," she said, before referring
        to a saying in Farsi that translates to "the silence ahead of the storm."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee341ba6-b0df-4aab-b98d-ded6542b0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb60e2-8e7a-4e15-8422-2a9230c5996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d seen the fighters confiscating cars, but that was before
        the Taliban''s deputy leader Maulvi Mohammad Yaqub issued orders not to take
        cars or enter homes. But she still heard reports of the Taliban searching
        houses, looking for government workers, activists, journalists and people
        with foreign links, despite assurances of an amnesty for those who supported
        US and allied forces.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cee8f9-c4b6-4201-9da4-01f487e19fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601d464-a847-447d-837f-ef3dc063b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has come to Zahra''s door yet. She watches the news, but
        like much of the world, she doesn''t know how the Taliban intend to rule Afghanistan.
        The Taliban have insisted women will still have rights this time -- within
        the framework of Islamic law.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e3f99-eba9-4be9-b25c-dcad79236809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6194f5-e32f-4634-af04-fc172fc85d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their interpretation of Islamic rules and regulations are very
        different than we have. I am a Muslim too, but maybe a very moderate one,"
        Zahra said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cfc7a-71ff-4e6a-813a-c01d5830a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b321b-ebce-4176-9ded-d3b398b94d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, it''s clear life will be different from the decades spent
        under the US-backed government. Roads are closed and guarded by the Taliban,
        who say they''ll be guided by Sharia law, but haven''t specified crimes and
        punishments. When they were last in power, those included stonings, lashings
        and public executions.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64de1da-4467-4e92-9587-4e4a62b4e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92150441-e56c-4bf6-9be1-2f7ed1d29c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, reports suggest women have been turned away from
        work and school, and beaten for not covering up or venturing out without a
        male guardian.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3018e-6a62-4471-a6c8-d761f9b94558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d69c29-c2de-4dd7-aa84-1a0dc28af019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the Taliban takeover, Zahra worked in education. Now, she''s
        not sure if she''ll be able to continue her work, or even how long they''ll
        have to stay inside. "The fear is there, so no one gets out of their houses,"
        she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4d785-d3a9-4b97-85c7-dd2fd116bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a76a33-1a7c-43f1-838e-3227e77031b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"The gate is the point when people die"</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ded502-a401-4c8f-8ee1-b68b50f4f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Zahra''s phone pinged with a message. Sara was in Poland.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725eedd-a87a-40ef-962b-de39e3f974a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ad1f8-0b25-4c4d-9d12-1a751dd6d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband had been hustled into a group with a few dozen
        others by a Polish journalist who liaised with the Taliban to get them through
        the gate at Kabul airport.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70ccac-b424-414d-b5b3-25c78ca97ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984eeb2-edee-46f9-a92d-3373adb49fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara has a US passport, but she has contacts in Poland, so they
        were able to get a seat on a Polish military plane to took them first to Uzbekistan,
        before they boarded a flight to a refugee center outside the Polish capital
        Warsaw.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f247313-7eb6-43d5-9260-f5e5fe0bd9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af7da6-dc22-45bf-bb08-341a5249d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Poland, they were shuttled into dormitories to go into Covid-19
        quarantine. Afghanistan has reported more than 150,000 coronavirus cases since
        the start of the pandemic, and although Sara has been vaccinated against Covid-19,
        she lost the vaccination card to prove it.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7657c18-dcce-4f31-942b-457f4a99ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689de712-a9c0-481b-94fc-ab0cef7c8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara and her husband didn''t have time to withdraw their money from
        the bank before they fled -- they have $100 between them and the few possessions
        they could carry, she said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711ea51-60ee-4065-8f35-67fe09518226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93521a24-dd7b-4275-b421-fc09352d8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she worries more about her mother still in Kabul, who was too
        ill to consider running the gauntlet of the Taliban guards at the airport
        gate.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e76e5f-7b4d-4d7e-966d-37c994455fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafe424-5dde-42d5-bacc-bda7da7c335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting into the gate was extremely hard. That is the point where
        people are actually getting killed or die, especially vulnerable people, especially
        kids," Sara said. As of Thursday, at least 12 people had been killed in and
        around Kabul airport, Reuters reported, citing NATO sources and Taliban officials.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7dded-21b5-4722-a1f6-4f1c601716fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7cd1a8-15e9-4b8e-861e-a3e9de6c901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after her friend fled, Zahra decided it was time to leave,
        too.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8aa559-c7a7-4907-8372-1095ee67df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565eb59-3b0f-42d3-88c4-686fb84a9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother had been urging her to go, telling her she would "kill
        her with worry." Her teenage sister had already fled with her mother''s blessing.
        So Zahra -- who has an Afghan passport -- packed her belonging and headed
        to the airport, hoping to get on one of the rare flights leaving the country.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4813b60-cef5-4dac-9064-f593d266932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db636ee-9faa-48db-b2f0-6162df010fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she arrived, she found she couldn''t get anywhere near
        the airport gate. The crowds were too thick, so she reluctantly returned home</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4077771-8522-4001-8419-72c39a360271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39f82b-9399-4731-ad18-06c83a40e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, she tried again.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093970f8-332a-4366-a5f8-f8fdcefea7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66849ce4-d302-411a-8cc5-b2c44e43fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last message on her progress came from Sara as the clock ticked
        over to Saturday, Kabul time: "She is in the airport. I heard that she may
        leave soon."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a65bb-5f6c-422c-824a-82fa8eb5b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:07:56.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:13:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/20/asia/afghanistan-kabul-two-women-intl-dst-hnk/index.html"><em>"As
        Taliban fighters swarmed Kabul, two friends looked for the fastest route out"&nbsp;</em></a></p>'
  'united-states-ivermectin-covid19':
    'author': 'Chris Boyette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T10:34:24.897+08:00
    'imagesource': 'jcr:c7ef59c3-d4a1-4354-8081-4385362bf638'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c453860-a3e7-4831-9754-60e682bb1f89'
    'lead': 'The US Food & Drug Administration tweeted on Saturday: "You are not a
      horse. You are not a cow. Seriously, y''all. Stop it."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T10:56:36.645+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:13:54.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:49.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'ivermectin']
    'template': '1'
    'title': 'US health officials warn people not to take a drug meant for livestock
      to ward off or treat COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9c5d0-4144-4738-86f2-67f9d854ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mississippi health officials are warning
        residents not to take an anti-parasitic drug — in most cases, a formulation
        purchased at livestock supply centers — to treat or prevent COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1de1bc-2a62-4a50-bd4b-66a057d4f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mississippi State Department of Health <a data-cke-saved-href="https://edition.cnn.com/2021/08/21/us/mississippi-poison-control-covid-livestock-drug/index.html"
        href="https://edition.cnn.com/2021/08/21/us/mississippi-poison-control-covid-livestock-drug/index.html"
        target="_blank">issued an alert</a>&nbsp;on Friday that the Mississippi Poison
        Control Center has received an increasing number of calls from people who
        have taken the drug known as ivermectin — and that at least 70% of such calls
        related to "ingestion of livestock or animal formulations of ivermectin purchased
        at livestock supply centers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9aa57-ea73-4d3f-b65e-4768fcc98c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are human uses for the drug, the US Food and Drug Administration
        has not approved ivermectin to treat or prevent COVID-19 in humans and the
        drug is not an anti-viral medication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b54a2-dda9-41ac-884d-8b44b488ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are approved uses for ivermectin in both people and animals.
        Patients should be advised to not take any medications intended to treat animals
        and should be instructed to only take ivermectin as prescribed by their physician,"
        the Mississippi State Department of Health alert said. "Animal drugs are highly
        concentrated for large animals and can be highly toxic in humans. Some of
        the symptoms associated with ivermectin toxicity include rash, nausea, vomiting,
        abdominal pain, neurologic disorders, and potentially severe hepatitis requiring
        hospitalization."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7195938-dc37-4f18-9fcd-2a994e200c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the alert, 85% of the callers had mild symptoms, but
        one person was instructed to seek further evaluation due to the amount of
        ivermectin they told poison control they had taken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f2353-f1ae-46df-ac03-c8ced996a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food &amp; Drug Administration tweeted on Saturday: "You
        are not a horse. You are not a cow. Seriously, y''all. Stop it."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">You are
        not a horse. You are not a cow. Seriously, y&#39;all. Stop it. <a href="https://t.co/TWb75xYEY4">https://t.co/TWb75xYEY4</a></p>&mdash;
        U.S. FDA (@US_FDA) <a href="https://twitter.com/US_FDA/status/1429050070243192839?ref_src=twsrc%5Etfw">August
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e5b6f-b6ba-42a9-9c42-d631a57885b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807dd32-d03d-47f4-9a9f-d76f6e4aaa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the FDA said that people should not use ivermectin to
        attempt to treat or prevent COVID-19. "Taking large doses of this drug is
        dangerous and can cause serious harm," the FDA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee94f48-4eeb-4f10-9382-3a2123cf8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi has been grappling with a surge in COVID-19 cases and
        hospitalizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8deb95-b76a-419e-95e4-542d3b180c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, state health officer Dr. Thomas Dobbs issued a statewide
        order requiring residents diagnosed with COVID-19 to "immediately home-isolate
        on first knowledge of infection" for 10 days from onset of illness or the
        date of a positive test for those who are asymptomatic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744c257-1595-42d9-b2b5-dddde2a69812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only <a href="https://coronavirus.jhu.edu/region/us/mississippi"
        target="_blank">around 37% of the population of Mississippi</a>&nbsp;is fully
        vaccinated, well below the national pace, according to Johns Hopkins University
        data. And there have been a record number of new cases over the past week,
        according to the data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a53a83-9547-4da9-ad18-7464ae0e4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T10:56:36.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/21/us/mississippi-poison-control-covid-livestock-drug/index.html"
        target="_blank">Health officials warn people not to take a drug meant for
        livestock to ward off or treat Covid-19</a>."</em></p>'
  'biden-united-states-aghanistan-refugee-flights':
    'author': 'John Harwood, Kaitlan Collins and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T10:57:24.740+08:00
    'imagesource': 'jcr:8a4d2ef0-775d-4777-b7b5-0b3d3d4e4f94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcc15fb3-9d13-409b-9062-b33c86a0ed13'
    'lead': 'To aid with transporting Afghan evacuees, the White House may invoke
      the Civil Reserve Air Fleet, which was created in 1952 to assist the military
      during emergencies following the post-World War II Berlin Airlift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T11:01:14.198+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:13:53.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:49.415+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Afghanistan', 'Joe-Biden']
    'template': '1'
    'title': 'Biden administration may compel commercial US airlines to help transport
      Afghan evacuees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab66dd-62b9-43dc-ba37-1526e2673a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration could potentially
        compel US airlines to help with transporting tens of thousands of Afghan evacuees
        as the US military struggles to <a href="https://www.cnn.com/2021/08/21/politics/kabul-airport-terror-warning/index.html"
        target="_blank">manage the influx</a>&nbsp;of people following the Taliban''s
        takeover of Afghanistan, according to a senior administration official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df70fe9-58d3-459b-a674-368baf226199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden is scheduled to speak about the ongoing evacuation
        in Afghanistan as well as the impact of Hurricane Henri at 4 p.m. ET Sunday,
        according to the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b4b16-1d25-474d-b10a-d52033e9fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To aid with transporting Afghan evacuees, the White House may invoke
        the Civil Reserve Air Fleet, which was created in 1952 to assist the military
        during emergencies following the post-World War II Berlin Airlift. The program
        could facilitate almost 20 commercial jets from five airlines to help transport
        evacuees from bases in the region, according to the official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631ea68-140d-4b46-8ef7-aaf3d1d95960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal <a href="https://www.wsj.com/articles/u-s-considers-ordering-commercial-airlines-to-help-in-afghan-evacuation-11629577108"
        target="_blank">first reported</a>&nbsp;on the potential action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32469b1e-900b-4f7d-a5db-e2d782749936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior administration official told CNN that the commercial
        jets wouldn''t be flying into Afghanistan but instead would be helping to
        transport Afghans from locations where they were taken after being evacuated
        from the country, including US bases in Qatar, Bahrain and Germany. US officials
        on Friday announced a dramatic expansion in the number of countries that will
        help transit Americans or temporarily host Afghans, including Germany where
        the <a href="https://www.cnn.com/2021/08/21/world/evacuations-afghanistan-taliban-ramstein-intl/index.html"
        target="_blank">first evacuation flight of about 350 people arrived</a>&nbsp;at
        Ramstein Air Base.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a7a19-58c5-431c-8506-3560877134c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26,500 people, which includes Afghans and foreign nationals,
        have been evacuated from Afghanistan since the Taliban began its advance on
        Kabul, according to data analyzed by CNN Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68daff03-d5c0-40bf-ab1f-b513c4e2880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN the government would first
        try to get airlines to volunteer aircraft to help transport Afghan evacuees
        before forcing them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504811e0-4e16-4658-9046-9f6368cfa055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need each major airline to offer up three planes, and get a
        few from FedEx. If they don''t, we may use the law," the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775c336-f318-46b9-8fa7-de9d5f774638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline industry official said discussions among carriers have
        been underway since the end of the week about potentially providing assistance
        to the airlift efforts, and they have not ruled out voluntarily offering flights
        yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54af05-3479-469e-a4e0-4b6f74f8ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official also said airlines received a warning on Friday evening
        from the government that they could be compelled to provide assistance, but
        that the order hasn''t yet come down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd376eb-3a68-4a97-bf0c-0962d2911e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House referred to the Committee on Transportation Communications
        for comment. CNN has reached out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75093b-029f-4fa3-834c-42929e136db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US airline executive said they are eager to help evacuate Afghans
        and likely won''t need to be compelled. Airlines would also make money from
        these flights, according to the executive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7f388-92b3-48c5-905a-5652cceebb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial aircraft are needed because military aircraft are bogged
        down by the Afghanistan evacuations and will need maintenance after constant
        flying, the executive said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5784608-d0e2-4648-ba79-cd1c535a6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military planes are "going to need a lot of maintenance to keep
        this up so no time to use them to fly to the (US) or Germany when the airlines
        can do it," the executive said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53e999d-aee6-456f-b7ed-55eed83810f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible threats at Kabul airport</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cc878-c7ef-4d12-87aa-ad72eef4158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military is establishing "alternative routes" to Kabul airport
        because of a threat the terror group ISIS-K poses to the airport and its surrounding.
        Two US defense officials described the military effort to establish "alternative
        routes" for people to get to Kabul airport and its access gates, with one
        saying these new routes will be available to Americans, third party nationals
        and qualified Afghans. The Taliban are aware of the new effort and are coordinating
        with the US, one of the officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470b5dc-2c46-4229-a090-905b2019cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has been monitoring the situation around the airport,
        aware that the swelling crowds on the grounds and around the airfield create
        a target for ISIS-K and other organizations, which may use car bombs or suicide
        bombers to attack, the second official said. Mortar attacks are another possible
        threat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffa28d-7a0c-4355-892c-95d470a18588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official familiar with the matter, Biden has pushed
        his team to ramp up flights and evacuations but accessing the Kabul airport
        has become difficult as crowds swarm the gates. Pentagon press secretary John
        Kirby acknowledged Saturday the challenge the military is facing as it works
        towards an August 31 deadline to leave the country. Biden has indicated the
        US may have to stay beyond that date if all Americans have not been evacuated
        yet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8c2e9-2e0b-4679-b827-b63a86e8454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.201+08:00
