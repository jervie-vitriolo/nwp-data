      'mgnl:lastActivated': 2023-01-25T10:14:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed39b6f-7c6b-4700-959f-fe73237aac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even if the rules change to allow single women to freeze their
        eggs, social pressures could prevent some from taking up the option.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362f8a1-1ccb-4c64-84aa-13d1af8cb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
