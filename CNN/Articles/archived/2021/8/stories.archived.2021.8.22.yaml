      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e720256-b736-48b8-be1c-5eeb09eb439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
