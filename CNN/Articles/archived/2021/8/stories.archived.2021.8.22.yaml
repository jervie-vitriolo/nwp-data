        author of ''The Kite Runner'' has a message for anyone worried about Afghanistan"&nbsp;</em></a></p>'
  'Beijing-babies-egg-freezing-':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T08:55:37.837+08:00
