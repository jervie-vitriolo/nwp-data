      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) –</strong> The
        Department of Budget and Management is confident it will be able to come up
        with funds for the much-delayed allowances of health care workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55aa06-c5fe-40cb-b938-100f0e9d0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc80295-be59-4b40-96ff-c1a6c54a1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after President Rodrigo Duterte gave the DBM
        and the Department of Health 10 days to give the medical frontliners their
        due benefits and other compensation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d0cd0-e6df-436b-a694-a16ac0e2d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4faedd-61aa-483d-a8ee-df20a4328329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Budget Undersecretary Tina Canda, the Special Risk
        Allowance will be sourced from the Miscellaneous Personnel Benefits Fund of
        the 2021 National Budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e5b6f-c4f6-4dd7-95e0-073e179b1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a54d3-7551-4727-9adf-eefae5537018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mandate is to find a funding source to cover the requirements
        of DOH. So initially we already identified that. In fact, during the discussion
        with the President, I made mention that it will probably be charged against
        the miscellaneous personnel benefits fund as far as SRA is concerned and probably
        some of that will be charged in the year budget that could be identified,"
        says Canda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69bd2ff-e67e-4880-837a-00581f4b00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a33dcf-e57a-4eed-a17a-8cd45905da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccinators and other human resources in health (HRH)
        will be given benefits identified from contingent funds of the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa76bbb-69ee-4bae-9a2c-cb6b1a45cf5d'
