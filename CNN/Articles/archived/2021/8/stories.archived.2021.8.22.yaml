      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b14679-e12c-42f0-a9ca-a8c1a302b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His debut best-seller "The Kite Runner" was published in 2003, two
        years after the 9/11 attacks and the subsequent US operation in Afghanistan.
        Millions of people were captivated by the tale of Amir and Hassan, two young
        boys from opposite ends of society whose lives take very different trajectories
        after the Soviet invasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d998d2-a3ec-4420-a707-16b4c165d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b637d-38d6-4218-bb54-be6cddd0f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His subsequent novels, "A Thousand Spendid Suns" and "And the Mountains
        Echoed," both also set at least partially in Afghanistan, achieved similar
        success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a21a4-09f0-4577-9116-a3358968cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd75a8d-5093-4e7e-91b0-0102ff4a0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s attention is once again on Afghanistan after the Taliban''s
        stunning takeover. For Hosseini, watching the situation unfold over the last
        week has been utterly gut wrenching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba241fb-4cbd-4d43-ba78-f542dd956d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24c7a4-fc82-488f-ac3e-6da74f9013ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Hosseini left his birthplace in 1976, his ties to the country
        and its people run deep. The author, who came with his parents to the US in
        1980 and still lives in Northern California, describes the past week as the
        bleakest days Afghanistan has seen in decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28329a21-0e86-463f-abc4-52aa048ae4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8e3b9-6a8e-4113-9fd9-53b5e1163a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what the future holds for Afghanistan," he told
        CNN in a phone interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedaa3ea-4365-468e-b80e-6780076ae0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d82e4e-0c0d-4ee5-ac81-36b680027d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worries about his friends and family who are still there, the
        people he''s met on his trips back to the country, the aid workers who assisted
        refugees and the activists who have been most vocal about human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a405f7-39d7-42c0-b9d8-2ab6454cecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d53ca-f8cc-4101-afc8-33d80f38309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to Hosseini about the Taliban''s return to power, what
        responsibility the US has to Afghanistan and what he wishes Americans understood
        about the country and its people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c021626-f801-47d0-a0c1-e289f983ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332a0d9-fafb-4dc4-9c95-485932ddfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has been edited for length and clarity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fdaa0-53ec-48ab-90db-1dab97865759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbf083-2386-4166-aac0-9c55464a0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How did it feel to watch your childhood home of Kabul fall to the
        Taliban again?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66b88a-eef2-498a-9f63-d34d069b1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa339a3-15b8-4a51-9571-1e4a1465bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s gut wrenching. I woke up one day, turned on my phone and saw
        that Kabul had fallen. I''ve been to Afghanistan a number of times since 9/11
        and the American invasion of Afghanistan, and it''s just absolutely gut wrenching.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d70d5-96e4-43f9-8115-24e8e8096731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423a8f9-3835-4ba3-8e7e-c9cd83840cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a very strong emotional bond to the country, to the city,
        to its people. I actually haven''t lived Afghanistan since 1976, but those
        formative years were spent there. It''s just heartbreaking to see the Taliban
        flag fly over that city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991cd18-b4dd-4eee-a83a-0fa736a0d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb8de2-fd9d-40c8-9b5a-6ab8fee7b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What do you remember about your early years there?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c76b33-157f-40af-a0c2-c72fd3e36492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082281c-00c9-4ca4-a030-209b06ea6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s surreal how different it was. [There were] hippies lounging
        in tea houses and women smoking in public and wearing short skirts and driving
        cars and working in the government as lawyers and doctors and so forth. It
        was a very different society. Kabul was a thriving city and by the standards
        of a conservative religious country, it was quite liberal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2409b0-973a-4538-8e35-96765fd78657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587cf15-af65-40a8-9d18-14e012818481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been one of the toughest places on the planet to be a child
        for forty years, but I had a really lovely childhood there. I''m just so grateful
        to have lived in Afghanistan in that era. I''ve been able to see the final
        few years of peace and stability in Afghanistan before the Soviets invaded
        and triggered this entire domino of events that have culminated in the event
        that we all watched the last few days on television.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020a4a9-8e2b-4c47-8c9e-27a7c6ce361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc99c2-5644-4355-8780-bb529ea24bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are you hearing from your family and friends who are still
        in Afghanistan?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7a30a-4f39-4b9b-ad16-7e9a04644028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646db7b-1f4c-40ef-8496-c64a856cfde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re telling me what you might expect: Namely, that they''re
        gravely concerned about their safety, about the safety of their friends, about
        the future of the country, about what the arrival of the Taliban means now
        for the many rights and gains that were achieved painstakingly over the last
        20 years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c446d-8075-4b79-9722-84a2502e7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed676a-a791-41f4-b596-bed1583f24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did you feel Afghanistan was headed after the Taliban was
        initially driven out of power in 2001?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ce8ed-32a3-45ad-b3f3-7dee419ab46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b1110-cad3-4cb2-b54f-1a31d77e6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My sentiments echoed those of millions of Afghans: that the Taliban
        had left and there was an opening for a better future -- for a more stable,
        more prosperous, more peaceful country moving forward.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93686a22-c32f-403e-b412-db9edf3145e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89097cc5-c40d-4898-bed2-12ca1b53355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was there in Kabul in 2003. It was the first time I had returned
        to Afghanistan in 27 years. There was this very heady atmosphere. Everyone
        was a little bit giddy with the possibility. There was not as yet any semblance
        of an insurgency. People were quite hopeful.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b18b80-cff4-489f-b758-09402db38f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f674f-67d1-4124-b63e-6ee27e4c5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark contrast to today. For me, these are the bleakest
        days [in Afghanistan] of the last 20 years and probably the bleakest days
        since the civil war between 1992 and 1996. I have no idea what the future
        holds for Afghanistan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e89bf-1cce-4415-80cd-b9a93b1f8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3b465-3c07-40b2-a621-cf2b67f8e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When did those feelings of hope begin to change? Did you ever anticipate
        that the Taliban would take over Afghanistan again in the way it has?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bdd4e-f2af-470d-b934-ad532898d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753f75f-1cee-4f73-9442-e38eb4fee9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in Afghanistan and spoke to local people, it was quite
        remarkable how they all echoed the same thing: That if the Americans were
        to leave, they did not have faith that the Afghan state could protect them
        and uphold the country. That was even more true years later.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad07f1a-d258-40f9-85f2-4fa997d7b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f42a5-d3d9-405c-a63b-f537295a9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the majority of Afghans have worried that without the presence
        of the international troops in Afghanistan, the Afghan state would fall in
        the hands of insurgent groups like the Taliban. I did not think it would fall
        as quickly as it did. But in a matter of 11 days, the country fell into the
        hands of the Taliban and here we are. It''s absolutely stunning.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3789ad0-25f1-48ab-805a-91c4ab596e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408acc6-4084-41f6-98bd-8e71b2b8348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foreign powers have invaded Afghanistan only to have their
        missions end in failure. Was it inevitable that the US operation would end
        the same way? Would a sustained US troop presence have made a meaningful difference?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c1291-bd15-4786-b128-26a571810c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28605c4-c4e4-4485-a19e-72df8e3f14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I initially supported the American operation in Afghanistan -- millions
        of Afghans did.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ee05d-c551-48c5-a5b4-0893d171cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be38e2-43a3-4cb1-8558-f2a0a07f747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were legitimate grievances about the way the Americans did
        business in Afghanistan. There were incidents over the years that eroded some
        of the Afghan goodwill and confidence of the Americans. But for the most part,
        most Afghans realized that the American presence in Afghanistan was a buffer
        against the fall of the country into the hands of insurgents. That''s proving
        to be prophetically true.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9aa51-feb4-4ccc-8ebe-5cdddaef574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dea57-553d-4544-9c5b-518f287b2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden gave a speech the other day, and I guess I would
        ask him: What is the legacy of the last 20 years? What was all this for? On
        the American side, the country''s back in the hands of the very people that
        we went there to throw out. On the Afghan side, thousands and thousands of
        civilians died, so many people became displaced, so many villages were bombed,
        so many people suffered in the hope that the country might have a better future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaae722-1ab2-42b3-8c64-04a1ad9627cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455cffb-15a9-4c06-95fd-ecf6facf7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re at the mercy of a group that the US itself has designated
        as a terrorist group, who enforced a real rule of terror on the Afghan people
        in the mid ''90s and made Afghanistan into a safe haven for terrorist groups.
        So it''s a very bitter pill to swallow. And from the Afghan perspective, it''s
        hard to blame them for feeling betrayed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f90f8-11f3-4e2d-a012-11875e69eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1746e-c2fb-4615-a817-048168403b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What responsibility does the world now have to Afghanistan and
        its people?</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba51e9-d8c3-4d5e-8e6a-a5f0edc9bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2588005-5e95-4860-b87d-575bdaf74152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can expect displacement of Afghans over the coming days, weeks
        and months. Already there''s a humanitarian crisis inside Afghanistan. In
        these early days, it''s absolutely essential that aid workers and aid organizations
        like UNHCR, the UN Refugee Agency, and others have access to those people
        to deliver lifesaving services.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c39d22-9001-4432-af4a-629bacd1ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05166db0-c036-463b-8277-f73a17feead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I think I would call on all countries to keep their borders
        open and to welcome Afghan refugees who are fleeing 40 years of violence and
        persecution. This moment is not the time to give up on Afghanistan. It is
        not the time to turn your backs on Afghans and Afghan refugees.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cae8f1-8b45-4a2c-a56d-05ee5bcd499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e51d8-2c9c-43a8-9c94-457cd5202306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States owes the Afghans -- those who are left behind,
        who aligned themselves with US objectives, who believed in US initiatives,
        who at the risk of their own lives worked alongside us and other foreign troops.
        We mustn''t turn our back on those people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053caf6-2050-410a-879f-22705195ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057815eb-5734-4c03-9f2f-df67bd1f70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What do you make of the Taliban saying that their rule this time
        will be different?</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac91c43-788d-433b-97da-3942dc787341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61e9ec-c598-4047-bc36-2a5e5f034628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My feelings on that echo that of many other Afghans. I''m deeply
        skeptical. We feel that that Taliban have to prove it with deeds and not with
        words.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd025f5-85b1-425a-a052-266954c2b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242121bb-b095-40c8-81a1-ca5b581ca9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s attention is on the Taliban right now, so it''s not
        quite surprising that they''re saying that they''re going to respect human
        rights and that they''re going to respect women''s rights. They''re very careful
        to say "within the boundaries of Islamic law," however, which leaves that
        entirely open to interpretation.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7e9bc-3b61-4099-acfa-422844d72441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bfcb4-8863-4871-a725-5747c6463d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your books introduced so many readers around the world to Afghanistan.
        To what extent can fiction foster an understanding of a country''s culture
        and its people?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c55ef-e743-4d59-a40d-9ef395668b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab10520-aa69-431b-9566-b20c3028795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a window into it. It''s one person''s experience. I''ve been
        very blessed that people have read my books and have formed a personal connection
        with the plight of Afghans and with with Afghanistan as a land itself, because
        for many, many years Afghanistan has primarily been associated with the Taliban
        and the war, terrorism and drug trade. I hope people walk away from my books
        with a more nuanced and complicated understanding of Afghanistan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9024fc7-0c00-45c0-8e54-bc885b95b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd8ee3-f847-4148-8642-cbbd662b7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, I don''t see myself as a representative for Afghanistan.
        I care deeply about Afghan people in Afghanistan and have a deep stake in
        what''s happening there, but I have lived in exile for a very, very long time.
        I hope my novels are an entry point into learning more about Afghanistan,
        but that shouldn''t be the end of it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac68ca-34dc-4be4-887f-bb21b905b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1697b-88c1-4983-b64f-cf2ec42e9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What other Afghan authors should we be reading right now?</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e068b8-e4c7-4941-bffc-838128d9ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2ad2f-c459-4b76-bdb1-907464418368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariba Nawa, who is a journalist and a wonderful writer, has written
        a book called "Opium Nation: Child Brides, Drug Lords, and One Woman''s Journey
        Through Afghanistan." It''s a family memoir about the opium trade in Afghanistan.
        It also provides a perspective on Afghanistan over the last 30 years or so.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f5be4-44f3-4a06-b3a8-bee27673bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4818e5d-6d38-41fe-8b4b-fc5c36c84c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to understand not only Afghan history but also
        the experience of Afghans living in exile, I would recommend Tamim Ansary''s
        "West of Kabul, East of New York."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d588ea-c89d-4947-be50-7c84f2b27f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cf7c8-b71d-485d-b10d-5548ae209f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Afghan voices are being overlooked in this moment?</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f92ee-582c-4d34-9861-221a07ca8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ec164-a9de-4e38-a360-fa5dc5e3c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my grave concerns is that the voices that are going to be
        overlooked are those of women. When the Taliban were in charge in Afghanistan
        back in the 1990s, the Taliban essentially barred women from any meaningful
        participation in Afghan societal life. It was maybe the worst place on the
        planet to be a woman.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4c5a1-3eef-43af-8a3b-b34fd6519591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc4efd-f831-43ae-b898-438182a5e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the Taliban are saying the right things but I echo many
        fellow Afghans in saying that I hope the voices of women in Afghanistan are
        not silenced. They are the bravest, the most resilient, the most resourceful
        group of people in Afghanistan and I have enormous respect for them.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220944d2-5e48-4d49-aeb7-4376ab1f6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e1d95-5393-4bbd-8f1d-ef829367f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What do you wish more people understood about Afghanistan?</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d4952-fe47-4099-9a6b-1ee8c09cc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41441f2-2f41-4bcd-b026-1931ee10aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are a people that are tired of war. They''re fatigued. They''re
        exhausted. They''ve been through 40 years of turmoil and displacements and
        one crisis after another.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65455132-1efd-408f-b6e2-9f53246ba132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926a8de-3388-421a-a0aa-21674c202ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask people to not abandon the Afghan people once the spotlight
        goes away. Those millions of people will still be there.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d0986-6876-410a-8928-232ce37ada26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af99f3c-24fd-48c7-9693-4a3d55fa71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US called the Afghans our partners for the last 20 years, and
        then we left. Millions of Afghans are now at the mercy of a group that has
        for 20 years systematically brutalized and terrorized the country.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c12098-5819-4381-9307-6563234a090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29ae78-8395-4ced-b52a-7d7e60913b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:40:46.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s entirely possible that we will see a large influx of Afghans
        who will run for the border, fleeing violence. It''s absolutely essential
        that those people have access to territory and access to asylum procedures,
        and that they are protected. So please support those organizations that safeguard
        the rights and the well-being of refugees.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72f459-aa25-4430-9cb2-04da3ab4c8c4'
