  'PH-new-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-22T16:33:25.856+08:00
    'imagesource': 'jcr:ed059b39-f304-4150-9332-506884f6363b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd298712c-cf16-4120-bb34-f515768aa50c'
    'lead': 'The Department of Health announces that 16,044 more people tested positive
      for COVID-19, bringing the country’s case tally to 1,839,635.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T16:34:39.110+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:13:45.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:51.421+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '16,044 new COVID-19 infections raise active cases in PH to 125,900'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26363a-77fb-4322-b97e-d1ca35f9e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        Department of Health announced on Sunday that 16,044 more people tested positive
        for COVID-19, bringing the country’s case tally to 1,839,635.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cfae8-fd26-4688-a637-d847b9368331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures showed active cases make up 125,900, or 6.8%,
        of all those infected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64605bbd-4d34-41a7-a54b-6510462b2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93.8% of the currently sick patients have mild symptoms,
        3.4% are asymptomatic, 0.94% are tagged as moderate, 1.2% as severe, and 0.6%
        as critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fc437-8d45-4a56-9692-0a2e8b3a2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said six testing laboratories were not able to submit their
        data on time. On average, it said these facilities contribute around 2.9%
        of samples tested and 3.4% of positive cases, based on figures over the past
        two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbad8e-b4f9-4802-b340-dc78d0c20dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that recoveries rose to 1,681,925 after 13,952 more patients
        got well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084d097-a4cc-4f42-809f-b3060d61e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another 215 fatalities were confirmed —&nbsp;including
        120 who were mistakenly tagged as survivors in earlier reports —&nbsp;pushing
        the death toll to 31,810.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afc870-1504-4c3e-8fd7-31c7f24d5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth day in a row that new deaths topped 200, with
        the past week''s total adding up to 1,472.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c8acd-a63c-4e95-abfe-fafd44185f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the department said it deleted 460 duplicates
        from its data, including 427 recoveries and one death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564b9d7-8342-442e-ab2e-19a9c23aaa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also posted a positivity rate of 25.5% based on 65,583 tests
        reported on Aug. 20. This means at least 1 in 4 people who were tested for
        the coronavirus on that day turned out infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf658963-857c-4cfc-a644-0563603a22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:34:39.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A percentage of above 20 suggests inadequate testing efforts and
        that there are likely more virus-hit individuals in the community who have
        not been detected, according to the U.S. nonprofit Covid Act Now.</p>'
