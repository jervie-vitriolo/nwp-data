      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/14/covid-vaccination-yellow-card-travelers.html"
        target="_blank">READ: ''Yellow card'' not yet advisable for non-travelers</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e8291-2935-4737-897e-ae4521ecd4e6'
