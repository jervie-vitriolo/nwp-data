      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ea52f-5b55-47be-9cf7-f234e357a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said these are all still subject to the approval of the President.
        Once approved, only then can they release the amount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827565e2-016c-4fc7-9e6b-ec5dd3275ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
