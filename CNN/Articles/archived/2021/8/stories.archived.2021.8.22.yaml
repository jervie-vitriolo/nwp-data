      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b301e-95e8-442f-9102-c2701606ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu, the government worker, says her parents filled traditional
        gender roles over decades of marriage and want the same for her. She doesn''t
        dare bring up the issue of egg-freezing with them, in case it starts an argument
        about her path in life.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19bf0f8-5b4c-44f1-9473-b46d4c47358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e3313-4e0e-4770-be6c-832390bf64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom lived her whole life as a household wife, never had a real
        job, which is why she insisted on me having someone to depend on," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364b001-106a-49d6-9329-bb808025c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d1dfb-b868-4f8a-a2e9-7d3785f06b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess they fear there would be no one to take care of me when
        I get old -- to them that''s harrowing."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e4778-46a5-471a-95bf-6f7c4099159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69950931-7f0b-4b3f-8c5a-18c267c08b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cai, from Guangzhou, is no closer to finding a man to marry to retrieve
        her eggs in Hong Kong.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b990f51-8cc0-4292-b441-becfeb5c4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968695c-d9f9-4db2-aa0f-68b431c78c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, if she doesn''t find a partner, she may try to find a
        way to start family on her own -- and having her eggs frozen gives her more
        options to do so.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defc5f2-fb73-4093-858c-e3455992b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd2b6c-2957-4cc2-b875-578afb56c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of it as an insurance, creating more possibilities in life,
        other than either staying single and never having child of my own, or marrying
        someone hastily for the sake of building a family."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a22642-3ded-4406-9f81-d9f229c8cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:57:32.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/21/china/egg-freezing-fertility-intl-hnk-dst/index.html"><em>"Beijing
        wants women to have more babies. So why isn''t it loosening rules on egg freezing?"&nbsp;</em></a></p>'
  'Greece-wall-border-Turkey-Afghan-migrant-crisis-':
    'author': 'Rob Picheta and Chris Liakos, CNN'
