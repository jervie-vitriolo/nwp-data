      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Greece has finished building a 40-kilometer
        (25-mile) wall along its border with Turkey, amid concerns in parts of Europe
        that the Taliban''s takeover of Afghanistan could cause an influx of people
        seeking asylum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bdecc-92cd-4cf2-ad4e-9e8b0e87506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afa7fb-5054-4d1c-84ed-4a12a2c7081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek government ministers toured the fence on Friday and said the
        overthrow of Afghanistan''s government gave greater urgency to their effort
        to reduce the flow of migrants across its borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b429e3-9cd7-43bd-a256-91ca88d3868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be70617-ffbc-4088-b38a-8cfeffec3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was at the center of Europe''s migrant crisis in the
        mid-2010s, when millions of refugees from Syria, Afghanistan and Iraq traveled
        to the continent. Since then Greece has taken a hardline stance, rebuffing
        pleas from Turkey and international organizations to allow more migrants through
        its borders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155bb15-b459-4688-afb1-ec13b8ed6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bb94f-7729-4d6c-bcf5-1e15e4bb2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T09:04:16.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Afghan crisis is creating new facts in the geopolitical sphere
        and at the same time it is creating possibilities for migrant flows," Greece''s
        Citizens'' Protection Minister Michalis Chrisochoidis said in a government
        statement after touring the completed border wall on Friday. "As a country
        we cannot remain passive to the possible consequences."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071eda5-24f8-4dea-b162-55b0544e1b71'
      'mgnl:activationStatus': true
