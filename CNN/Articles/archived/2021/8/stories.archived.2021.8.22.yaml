      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —&nbsp;</strong>The
        weather bureau has downgraded ''Isang'' (international name: Omias) into a
        tropical storm, which has left the Philippine area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588579b-072c-4542-a50f-98214446bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:01:42.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final update on the storm, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said ''Isang'' was last
        spotted 605 km northeast of Itbayat, Batanes, with maximum sustained winds
        of 85 kilometers per hour and gustiness of up to 105 kph.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0799bff-bc3a-49a4-9e15-9086f7c1d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T13:30:57.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving northwestward at 15 kmh. No tropical cyclone wind
        signals were raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4f370-c632-4c38-a68f-272d6b78a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T08:01:42.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 2:00 p.m. today, ''Isang'' was downgraded into a tropical storm.
        ''Isang'' will continue to weaken as it moves over the East China Sea and
        may be downgraded further into a tropical depression tomorrow afternoon,"
        PAGASA said in its 5 p.m. bulletin.</p>'
