  'Middle-East-running-out-of-water':
    'author': 'Frederik Pleitgen, Claudia Otto, Angela Dewan and Mohammed Tawfeeq,
      CNN'
    'caption': 'A tomato farmer looks off towards an area where the Dead Sea has receded
      in Ghor Haditha, Jordan, on April 10, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T21:30:58.885+08:00
    'imagesource': 'jcr:af97cad2-3f8a-41a3-b36c-d3e9f9214ce9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3501c168-4693-4f8f-92f5-39aba552cc82'
    'lead': 'The Middle East region has witnessed persistent drought and temperatures
      so high that they are barely fit for human life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T21:29:05.455+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:13:12.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:53.946+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Middle East is running out of water, and parts of it are becoming
      uninhabitable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d842f7f-99da-4ece-8de6-28796c1077d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lake Urmia, Iran (CNN) –</strong> The ferries that once
        shuttled tourists to and from the little islets in Iran''s Lake Urmia sit
        rusty, unable to move, on what is rapidly becoming a salt plain. Just two
        decades ago, Urmia was the Middle East''s biggest lake, its local economy
        a thriving tourist center of hotels and restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a376f-d4ce-44ad-85c4-e595a0b6a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48424ed6-c928-482c-80cf-b5d2cc0aeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People would come here for swimming and would use the mud for therapeutic
        purposes. They would stay here at least for a few days," said Ahad Ahmed,
        a journalist in the former port town of Sharafkhaneh as he showed CNN photos
        of people enjoying the lake in 1995.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fddda-e0cf-478d-9456-cac5e0b9a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Urmia''s demise has been fast. It has more than halved in size
        -- from 5,400 square kilometers (2,085 square miles) in the 1990s to just
        2,500 square kilometers (965 square miles) today -- according to the Department
        of Environmental Protection of West Azerbaijan, one of the Iranian provinces
        where the lake is located. There are now concerns it will disappear entirely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f3fd2-f224-48c9-a935-adb22a1ea139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such problems are familiar in many parts of the Middle East -- where
        water is simply running out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fd157-525e-4c7c-ab84-c7fd7b3c55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has witnessed persistent drought and temperatures so
        high that they are barely fit for human life. Add climate change to water
        mismanagement and overuse, and projections for the future of water here are
        grim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b478f5a-99a8-47e7-a20f-d3e74ecb6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Middle Eastern countries, including Iran, Iraq and Jordan,
        are pumping huge amounts of water from the ground for irrigation as they seek
        to improve their food self-sufficiency, Charles Iceland, the global director
        of water at the World Resources Institute (WRI), told CNN. That''s happening
        as they experience a decrease in rainfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7036d88-276c-481b-9026-b2697ff1dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re using more water than is available routinely through rain.
        And so groundwater levels are consequently falling because you''re taking
        water out faster than it''s being replenished by the rainfall," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0fcdf-63a2-464e-b2aa-3e2f6f8ec349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what''s happening in Iran, where a vast network of dams
        sustains an agricultural sector that drinks up about 90% of the water the
        country uses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338df174-471a-4777-a741-fd3b5f60f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both declining rainfall and increasing demand in these countries
        are causing many rivers, lakes, and wetlands to dry up," Iceland said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ec9a0-04c7-481b-a01a-b6b4b3ed9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of water becoming even scarcer are dire: Areas
        could become uninhabitable; tensions over how to share and manage water resources
        like rivers and lakes could worsen; more political violence could erupt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc80f4-8618-4fe1-8ba0-da2373dda99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran, Urmia has shrunk largely because so many people have exploited
        it, and some of the dams built in its basin mainly for irrigation have reduced
        the flow of water into the lake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7e7ed-62c6-4aa7-80a3-1015e9225be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s water woes are already a deadly issue. In one week in July,
        at least three protesters were killed in clashes with security officers in
        demonstrations against water shortages in the country''s southwest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe06fab-c6f7-465f-a613-201981f91332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is experiencing some of the driest conditions in five
        decades, according to the country''s meteorological service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffc8d0-b1f0-4199-9f71-83076c458d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East''s winters are projected to get drier the more the
        world warms, and while the summers will be wetter, the heat is expected to
        offset its water gains, according to scientists'' latest projections published
        earlier this month by the UN Intergovernmental Panel for Climate Change report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016d60c-c215-4e05-97b5-9b5a03745a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, with this whole temperature rise, whatever rainfall
        will come will evaporate because it is so hot," Mansour Almazroui, director
        at the Center of Excellence for Climate Change Research at Saudi Arabia''s
        King Abdulaziz University, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af94a7-85cb-45f1-8fae-033e456fa287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing is, "This rain is not necessarily going to be usual
        rain. There''s going to be extreme rainfall, meaning that floods like those
        happening in China, in Germany, in Belgium, these floods will be a big problem
        for the Middle East. This is really a big climate change issue."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a1d97-13ef-432c-ae3c-5517d171cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by the Iranian Energy Ministry found the demise of the lake
        was more than 30% attributable to climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a52093-7c16-481e-a571-74f99d1a53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes are not only having an impact on the amount of water
        available, they are also affecting quality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53639c8-f438-478d-a22a-bc70dde2057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Urmia is hypersaline, meaning it''s very salty. As it has shrunk,
        the salt concentration has increased and gotten so extreme, using it for irrigation
        is damaging farmers'' crops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb1fc6-c9fb-4e0a-867b-de656e821cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiomars Poujebeli, who farms tomatoes, sunflowers, sugar beet, eggplant
        and walnuts near the lake, told CNN that the salty water has been disastrous.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39120490-0c67-4b3e-a6fb-847747a6077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day the soil will become unfarmable is not far away," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3f60d-dd04-4dcf-8533-f572aa6c40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A vicious cycle</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bc35e-5741-4bd0-9b6e-a81ccab9f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jordan, one of the most water stressed countries in the world,
        people have become used to living with very little water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02141f59-cf9d-4527-ba76-a26e52209c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the Proceedings of the National Academy of
        Sciences showed that Jordanians will have to halve their per capita use of
        water by the end of the century. Most Jordanians on lower incomes will live
        on 40 liters a day, for all their needs -- drinking, bathing and washing clothes
        and dishes, for example. The average American today uses around 10 times that
        amount.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd7ec4-bbf3-41b2-97a4-03b1d5de104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many Jordanian homes, water isn''t necessarily available every
        day, said Daniel Rosenfeld, a professor with the Program of Atmospheric Sciences
        at The Hebrew University of Jerusalem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61a73f-b30b-47ae-bdbc-2a2e5ba744c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan now has a critical shortage of water -- water reaches the
        houses in Jordan once or twice a week, even in the capital Amman," Daniel
        Rosenfeld, a professor with the Program of Atmospheric Sciences at The Hebrew
        University of Jerusalem. The capital actually has existential problems right
        now, already," Rosenfeld said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72537c46-575b-4860-b170-23c1493c5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundwater levels in parts of the country are dropping by well
        over one meter a year, studies show, and waves of refugees from many countries
        in the region have put extra pressure on the already stressed resource.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52d084-3f83-456c-8b2e-95b2e678348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary-general of Jordan''s Water Authority, Bashar Batayneh,
        told CNN that the country needs more funding from the rest of the world to
        deal with this increased demand for water.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe9561-47a7-45e5-b4fd-a7af8e33932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan bore the heavy load of the Syrian refugee crises on behalf
        of the international community and was deeply impacted regarding water. Refugees
        cost the water sector over $600 million per year while Jordan received a fraction
        of this amount from the international community," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40c1c9-9cc1-40b7-b600-3e4aca03d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Jordan had much less rain in 2020 than it did the
        previous year, putting more than a quarter of water resources at risk and
        halving drinking water sources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff839ace-3862-4504-9595-7a05c84dfcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not only climate change. The country relies on the Jordan
        River system, which also runs through Israel, the West Bank, Syria and Lebanon,
        and dams building along the rivers have severely cut the flow of water flow
        to Jordan. Jordan, too, uses canals to redirect the river''s waters for irrigation.
        Conflict has flared several times around the river system in the past.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcf1a4-ee22-45b9-bd50-c6e529a7aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a transboundary problem also seen in other parts of the region
        along the Euphrates and Tigris rivers, as well as in northern Africa along
        the Nile.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6763434-0b01-4465-8ce3-d8fb9f3198ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, Israel and Syria have gotten better at coordinating management
        of the river system they rely on, but tensions often erupt. Experts have long
        warned that water scarcity worsened by climate change could lead to more conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efb618-b83c-45e6-833c-eeb02d440afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan has little choice but to buy large amounts of water from
        Israel, which has an enormous desalination program, in which it removes salt
        from seawater to make it fit for human consumption. But desalination is energy-intensive
        -- using up huge amounts of energy; energy that is not yet green and renewable,
        and only adds to global warming, a major driver of water scarcity in the first
        place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51caf02-35bf-4a36-bb1b-c8e4f1ecff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate continues to warm and water runs scarce, part of
        the solution in the Middle East will have to involve reducing water use in
        agriculture. That can also mean changing the kind of food farmers grow and
        export, Rosenfeld said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db76b2-552c-424b-8211-d38719dffcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Israel, for example, we used to grow a lot of oranges, but at
        some point, we realized that we are exporting water that we don''t have,"
        he said, adding that crops could also be engineered to be more resilient to
        heat and dryness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73404964-6dde-4416-86ab-91d732534366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Almazroui, from King Abdulaziz University, said that dams could
        be better organized to consider changing rain patterns. Coordination on managing
        rivers that flow across countries also has to improve.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553ee92-1fe3-451e-ac19-f8eda999c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not going to help a farmer whose family has owned land
        for generations and can''t necessarily move to wetter climes, or has little
        control over where a neighboring country might build a dam.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a055e-189f-4873-95e1-f52bac3eb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raad al-Tamami, a 54-year-old father of five who lives in Diyala
        province northeast of Baghdad, relies on the Diyal River, a tributary to the
        Tigris River, for water. The Diyal has been drying up for years and has forced
        al-Tamami to halve his fruit production across his three farms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c22f83-b6ae-4f05-87d2-ee6e0009934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his fellow farmers are working on a water rationing schedule,
        and he sometimes waits up to a month for the water to come.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce01ab3-2ada-4bda-8da9-c14140863284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dependence on more water to ensure food security could ironically
        put the availability of food at risk -- farmers are only going to keep farming
        under these difficult conditions for so long.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2250f-6e0c-44ff-b7b9-f575521c6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what plagues al-Tamami''s mind all the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e859d-b88e-4c69-a814-b48b74a92414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many farmers, including me, are seriously considering leaving this
        profession, which is inherited from father, from grandfather, and to start
        looking for more profitable jobs that guarantee a better future for our children."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2f2a5-ab59-42e7-afc4-896da42cffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T21:29:05.458+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/22/middleeast/middle-east-climate-water-shortage-iran-urmia-intl/index.html"
        target="_blank">"The Middle East is running out of water, and parts of it
        are becoming uninhabitable"</a></em></p>'
