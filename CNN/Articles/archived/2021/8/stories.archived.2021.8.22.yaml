      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Despite
        having no access to COVID-19 vaccines, Vice President Leni Robredo continues
        to have talks with local government units to help speed up their inoculation
        programs through her "Vaccine Express" program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc6eec-7b02-496c-8884-7729614a58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s chief of staff and undersecretary Philip Dy says more
        LGUs have approached the Office of the Vice President for the rollout of the
        drive in their respective areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e888f0-b516-4843-b747-6c7c7ba45499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo patok ito. Every week may Vaccine Express," Dy said on Sunday
        during the weekly radio show BISErbisyong Leni.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e827e0-6dee-47f2-86e9-303119166aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been gaining popularity. Every week we will
        deploy Vaccine Express.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93005c-6334-4acf-84e2-4a333bdf5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said the Robredo team is in discussion with the LGUs of San Pedro,
        Laguna and City of San Fernando, Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8577161-04fa-4cc5-a316-f76eebacb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the schedules as well as the sectors that will be prioritized
        by the program have yet to be disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36387834-cae1-46ac-9154-1b4476b594b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, Robredo''s Vaccine Express was deployed in Pasig City
        to inoculate about 4,000 local residents who are under the A5 category or
        the indigent population. Dy said they would spend the whole Sunday to hit
        the target as only around 700 people received their shots on Saturday.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        in PASIG today for our VACCINE EXPRESS. This is for the A5 category (most
        vulnerable at indigent population).<br><br>Thank you very much to Mayor Vico
        Sotto and Pasig LGU for another fruitful collaboration. <a href="https://t.co/UqZpPDjKqz">pic.twitter.com/UqZpPDjKqz</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1428979257041031173?ref_src=twsrc%5Etfw">August
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2c3e1-48bc-4ea0-8ba7-ebfe6658eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936756f-b9e7-40f0-9ec6-c89f26f64b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccine Express began in June when Robredo and the city government
        of Manila launched a drive-thru vaccination for tricycle and pedicab drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69696f1-ae3e-4b00-8fda-edc7ca6bef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also teamed up with the Quezon City government earlier this month
        to vaccinate transportation workers and operators. Outside Metro Manila, the
        Vaccine Express also extended its help to LGUs in Iriga City and Naga City
        in the Bicol Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02853d-b892-4abd-9dea-c7490cc104a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give an extra push to increase the vaccination rate, Robredo
        has been partnering with different companies to offer incentives for Filipinos
        who will participate in the Vaccine Express. For the deployment of Vaccine
        Express in Manila City and Quezon City, the Office of the Vice President provided
        gas and grocery incentives from Sea Oil and Puregold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5c8a0-df8d-406c-8949-5dfb92aef96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy reiterated Robredo''s sentiment on the vaccine supply, saying
        that while their office is willing to assist LGUs in their vaccination drive,
        their capacity is limited by logistics and the number of volunteer medical
        workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c426f0-b24c-4d3d-bb27-fef38896f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the partnership, the LGUs will provide the vaccines against
        the virus, while Robredo''s camp will focus on providing the manpower to facilitate
        the vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d81d1c-24ed-4fe0-9b6d-1b3759a256dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/4/Robredo-hopes-to-have-access-to-vaccine-supply-.html">READ:
        Robredo hopes to have access to vaccine supply</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f22407-cefb-46a0-9b0b-98f7b0a579ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:51:25.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has yet to heed Robredo''s call for access
        to vaccine supply.</p>'
  'hurricane-henri-southern-new-england':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T18:20:45.516+08:00
    'imagesource': 'jcr:2f8f5e14-606d-434c-adf5-6e68dc7eae87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a519edf7-0d81-46a3-84ff-2957c2c25aaf'
    'lead': 'Henri''s anticipated landfall on Long Island or southern New England
      late Sunday morning or early in the afternoon is expected to pose risks to much
      of the surrounding area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T18:23:20.943+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:13:23.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:52.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 50 million are under extreme weather warnings as Hurricane
      Henri closes in on the Northeast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822d695-c43c-4251-9a63-dddc3f85104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Hurricane Henri''s outer bands began
        moving over the Northeast Sunday morning, heavy rain had already saturated
        many areas, posing flooding danger for millions and even some suggestions
        to evacuate from the storm''s path.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffbf3d-61f5-458b-8e28-4bc0aeb81172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henri''s anticipated landfall on Long Island or southern New England
        late Sunday morning or early in the afternoon is expected to pose risks to
        much of the surrounding area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2a242-82ea-4c3f-8a60-fd1e2d36d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if it doesn''t hit those areas as a hurricane, it will
        be dangerous enough to bring damaging winds and storm surges that threaten
        to bring down trees and power lines along with major flooding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2bea0-bbc2-4298-83bb-e76521db3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, Henri was about 120 miles south-southeast
        of Montauk Point, New York, with 75 mph sustained winds, the National Hurricane
        Center (NHC) said. It was moving north at about 18 mph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ccde2-0284-4e75-b394-4756f1604bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning was in effect for much of the Long Island coast
        along with parts of Connecticut and Massachusetts and Block Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bf9da-c90b-4f4b-b391-af7bd38f44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of storm surge warnings and watches were in place
        for much of Long Island and the Massachusetts coastline, the NHC said. A storm
        surge warning means there is a danger of life-threatening inundation from
        rising water moving inland from the coastline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cae7f-6440-42c1-ae8f-1af1cbc36f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of a dangerous storm surge and the tide will cause
        normally dry areas near the coast to be flooded by rising waters moving inland
        from the shoreline," NHC forecasters said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eab18a-436e-42ad-967e-7e7e809abb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a chance tornadoes may form Sunday over southern New
        England, CNN meteorologist Haley Brink said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2000dd-0ca2-44ed-b51a-3c3c928deaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane landfall in the region would be rare. Long Island has
        not had a direct hurricane hit since Gloria in 1985; New England last saw
        a hurricane landfall with Hurricane Bob in 1991.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac613c1-0a7a-48cf-9e8d-ebbe39751121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstorm Sandy made landfall in New Jersey in 2012 with hurricane
        force winds and devastated swaths of the Northeast, though it was a post-tropical
        cyclone when it came ashore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8f12d-ddaa-4e3a-bc90-7a5c6aac9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henri''s wind field --which is the three-dimensional radius around
        the storm-- at landfall is expected to be a quarter of the size of Sandy''s,
        CNN meteorologists said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca6374-742f-4cb6-b99c-bedb749e0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henri is a much more compact storm than Sandy was when it made
        landfall," CNN weather producer Robert Shackelford said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e31162-2e7b-4b31-b97a-1dee152fad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tropical weather warnings in the Northeast</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a2e1f-e964-4d95-bd36-b52143a23053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 million people in the Northeast are currently under
        tropical weather alerts, according to CNN meteorologist Tyler Mauldin. That
        includes more than 12 million people under a storm surge warning, over 5 million
        people under a hurricane warning and over 37 million people under a tropical
        storm warning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6527b-033d-4622-9b33-7a7927d05991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings mean these conditions are expected within 24 hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f765e-0953-4c6d-8829-1bad50c15404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Connecticut, mandatory evacuations were ordered for the coastal
        towns of Guilford and Branford, according to a tweet from state Rep. Sean
        Scanlon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b227c2-c257-446c-84a5-000ad2474376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you live in a coastal, low-lying or area prone to historic flooding
        due in Guilford, evacuate now. If you live in Zone 1 or 2 in Branford ...
        evacuate by 9pm," Scanlon wrote. "PLEASE TAKE THIS SERIOUSLY."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736399d-6511-449c-bc13-11a3da8e28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groton Mayor Keith Hedrick also told CNN the city decided to order
        mandatory evacuations in some neighborhoods, and authorities will go door-to-door
        in those parts of town to advise residents to leave ahead of the hurricane.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e89b3-680a-4f81-96fc-8ac0b80e0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voluntary evacuation order is in place in Fire Island -- a barrier
        island off the southern shore of Long Island -- so residents and visitors
        can "leave for their own safety," Suffolk County Executive Steve Bellone said
        in a Saturday afternoon tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6a796-cbd9-4a17-be62-4733f49c32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guard in New York, Massachusetts, Connecticut and Rhode
        Island was also activated or otherwise poised ahead of the storm to help with
        any rescues, cleanup and other support, officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca15ab-8327-4637-a6be-68fd608127b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Central Park sees record rain</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd61d1-2715-4e8d-b39b-90f117000a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manhattan, Central Park set a daily record rainfall of 4.45 inches
        Saturday, the National Weather Service said. The heavy rain edged out the
        previous record of 4.19 inches dating back to 1888.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce068c-b6ba-4a30-846f-d067817e6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other areas in New York City saw 4 to 8 inches of rain,
        with Brooklyn receiving more than 6 inches in a 24-hour period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d884b-7e57-44e1-8fcf-b55d362c658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightning in the city led officials to postpone the "WE LOVE NYC:
        The Homecoming Concert" in Central Park Saturday night, which was televised
        by CNN. The event was intended to celebrate New York City''s progress in its
        fight against the Covid-19 pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff4b2a-568e-4afb-a8f4-8b1dd0dbf9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Hudson River, neighboring New Jersey saw rain totals
        of 1 to 3 inches in 24 hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9dbc6-4f18-4cdc-85fd-da83492c9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood watch remains in effect through Monday morning, with
        an additional 3 to 6 inches of rain expected for parts of New Jersey, Pennsylvania,
        New York and Vermont, with higher amounts possible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbaf1e-ef57-4199-9671-1bf8c4d8fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York officials closed all city beaches Sunday and Monday in
        anticipation of the hurricane''s impact. New York City Mayor Bill de Blasio
        declared a state of emergency Saturday afternoon ahead of the storm, saying
        heavy wind, rain and storm surges are expected Sunday morning and urged everyone
        to stay indoors if they can.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee3b83-2715-483f-a891-053efa5ed761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also issued a travel advisory, recommending residents
        limit travel Sunday, especially driving.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3dcf3-b13f-41ab-a7d9-d72e831cc3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo warned people in flood-prone areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbf97e-811d-4cae-9dc5-c333be3e3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know you are in an area that tends to flood ... get out
        of that area now, please," Cuomo said in a televised news briefing Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fba78-379f-45fa-abab-c5bfdb1658f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said he would declare an emergency for areas including Long
        Island, New York City, Westchester and Hudson Valley. New York has heavy equipment
        deployed on Long Island and water-rescue teams ready to go, Cuomo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aceedff-7ed0-43af-8e04-754abae396e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Utilities prepare for possible power outages</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab3e4d-fc36-4e1a-bfac-dde746fd82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henri''s heavy rain and forceful winds may cause significant power
        outages, prompting energy companies to get ahead of that threat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abdf5d-2f88-4124-835c-89205dd13143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eversource -- which provides electric services in Massachusetts,
        New Hampshire and Connecticut -- set up 1,500 crews to help with power restoration
        efforts and 500 others for tree clean up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b994b8-6d59-4bc1-902f-280812200e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re preparing for the hurricane at staging areas ... so that
        they''re ready to restore power as quickly and safely as possible," the company
        said in a tweet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae8b6a-aa6c-4782-bcf8-3bfcac0ecdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Edison Electric Institute, which represents companies that provide
        electricity for more than 220 million Americans, said 12,000 crews from at
        least 29 states, Washington, DC, and Canada are being positioned to move in
        after the storm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a290ae-2689-4927-b2eb-b5828c4d1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These crews will work around the clock to restore power as quickly
        as possible when and where they can, provided it is safe to do so," the institute
        said in a news release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8e804-5744-42cd-af39-45cd46bce7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T18:23:20.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/22/weather/hurricane-henri-sunday/index.html">More
        than 50 million are under extreme weather warnings as Hurricane Henri closes
        in on the Northeast</a>".</em></p>'
  'Afghan-woman-delivers-baby-aboard-US-evacuation-aircraft-':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-22T18:32:02.526+08:00
