      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd224701-9819-454c-a310-54f73aa1c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:01:14.201+08:00
