  'afghanistan-bleak-economic-times-taliban-takeover':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-22T11:20:17.712+08:00
    'imagesource': 'jcr:93886b9e-3795-4b5d-a5f5-2e77b6a43435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28c1f61-7f3a-43d1-9cff-edce225a8559'
    'lead': 'Soaring food prices. Limited cash. And a surge of refugees. The economic
      future of Afghanistan under Taliban rule looks bleak, according to the country''s
      former central banker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T11:22:23.151+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:13:52.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:49.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Taliban face bleak economic times ahead, former Afghan central banker
      predicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae1978-50a3-4b19-b129-ccff7c82c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Soaring food prices. Limited cash. And
        a surge of refugees. The economic future of Afghanistan under Taliban rule
        looks bleak, according to the country''s former central banker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb70033-dcd8-46d7-8b81-a4838b4d744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan unfortunately was already facing multiple crises,"
        Ajmal Ahmady, who led the Afghan central bank before escaping Kabul on Sunday,
        told CNN, pointing to Covid, conflict and drought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838a204-59a1-4202-bf26-d3bb5949c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now on top of that there is going to be economic hardship," Ahmady
        said. "And for the people of Afghanistan, that is going to be very difficult
        to deal with."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cda4cb-6cff-4f57-ba6f-b28c44b77a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady predicted the Taliban will face trouble governing and making
        economic policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345fbac-37c3-4608-be52-c35d0c9ec5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t made clear what their policy agenda is. It''s not
        clear who will be running the economic agenda for them," he said. "I think
        they''re going to face a lot of challenges, which they''re going to have to
        quickly seek to resolve."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e3e4a-57ef-40fe-a1ed-df73d8ac6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation, cash shortages</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad2050-a364-4c07-8bff-16e8bb66e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most pressing financial problem is that the country has essentially
        run out of US dollars -- a disaster for a country like Afghanistan that runs
        a very large trade deficit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede5e5a-cb09-43f8-b558-aac26a9945e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s shipments of US dollars were derailed by the violence
        and chaos in the days before Kabul fell to the Taliban. And now Washington
        has effectively frozen Afghanistan''s US-held central bank assets to prevent
        the money from flowing to the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4eaac-ff3d-4af7-83d8-a53c8c397d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the International Monetary Fund, under pressure from the
        United States, is halting $450 million in funds that were scheduled to arrive
        in Afghanistan early next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ccc0f-5ecd-4536-b0ce-511c820b69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady, a Harvard trained economist, said this situation is going
        to cause economic hardship for the new regime as well as for the people of
        Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a781cb-67bc-4c74-a4fc-aed80aa060eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, he expects Afghanistan''s currency to lose value (the
        Afghani dropped to record lows after Kabul fell), triggering inflation, including
        higher food prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f01507-ef3b-4294-b9b4-cfd572dfd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Please do not disengage''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d805d2-590a-4409-800c-8569c867db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady, who was an economic adviser to former Afghan President Ashraf
        Ghani, said the Taliban is going to have reduced access to cash flow. "There''s
        going to be a fiscal squeeze. Real incomes are going to decline," he said.
        "I would expect over the medium- to long-term, you would see refugee flows
        begin to increase."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f90792-4a5a-429b-a58e-707dac2bf5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who remain in Afghanistan may have trouble getting their
        money out of banks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffde27d-4d91-46da-98f9-2c57a66c08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before Kabul fell to the Taliban, the central bank limited
        how much money customers could withdraw from banks. Ahmady predicted the Taliban
        will need to continue these capital controls because of the country''s extreme
        financial pressures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044feef-bcb7-4cbd-9604-5c6aa564cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady pleaded with the international community to continue supporting
        the people of Afghanistan, if not through the government, then through the
        United Nations and NGOs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4662224-1773-44e0-8aff-6697d9435a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanitarian assistance not only needs to remain, but needs to
        increase over the next few days and months," he said. "Let''s not wait until
        another crisis hits."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271cce7-7dfe-40f9-b3b0-230775a9b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady fears a repeat of the past when the United States backed
        away from the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac7113-4215-4473-bcd6-50fae72cc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not disengage. We''ve seen this story before," Ahmady
        said. "The continued supply of humanitarian assistance to Afghanistan is critical,
        especially during this time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756a0b0-513c-4233-ad63-d4ec2a966a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I believe what I see, not what I hear''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6465b-3087-491c-9e4f-ade8bd702e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, Canada and other Western powers
        have signaled they will not recognize the Taliban as the legitimate rulers
        of Afghanistan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60325075-40e6-4e51-97b3-6b88024f94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claims it has changed its ways from the last time it
        ruled Afghanistan, a period marked by severe human rights violations, public
        executions and terror. Women weren''t allowed to work or go to school and
        there was a death penalty for female adultery and homosexuality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa49e69-8518-4c24-9e44-6dcdb8c6da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady is skeptical.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8d927-4c6f-40ef-b81d-113bf67fcebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe what I see, not what I hear," Ahmady said. He pointed
        to how the Taliban attacked large cities even though it had committed not
        to do that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c04c46-4a26-418b-9eed-42c167081d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days there have also been reports of Taliban fighters
        clashing with activists during protests against the new regime. Witnesses
        told CNN Taliban fighters fired guns into crowds and beat demonstrators in
        Jalalabad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b5e80-d540-4a04-830c-29a0a4518d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would love it if they did adhere to those principles and allow
        for women''s education and for human rights and open media and no revenge
        or reprisal killings. That would be very good news," Ahmady said. "But based
        on the actions we''ve seen, unfortunately, I do not believe those statements
        at the current time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f043cce-de8d-417c-9ebd-e3a09bbf11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about Afghanistan''s untapped mineral wealth?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4083b49-01f2-4ee8-a052-d913074bc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan is sitting on vast amounts of untapped minerals. In
        2010, US military officials and geologists estimated the country is sitting
        on mineral deposits worth nearly $1 trillion. That includes iron, gold, copper,
        rare earth minerals and one of the world''s biggest deposits of lithium --
        a critical component for electric vehicles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcb807-8413-4912-a4fc-91984fe67440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, there has been hope that Afghanistan''s natural
        minerals could boost the wealth of a nation that is one of the poorest on
        the planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bff895-74fb-4a88-9ba9-b21a2dd3bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ahmady is not optimistic the situation will change with the
        Taliban in charge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c10e0-ea46-4516-b1f0-73e0923d06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really tough to expect that now all of a sudden, they will
        be extracted," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d2fef-9974-4346-a24e-ae3e37d0b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have suggested the collapse of the US-backed government
        in Kabul will create an opening for China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37aec1-7204-429a-a76a-fc2bb57c0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady said he finds it "difficult to believe" China would pour
        billions of dollars into mining projects in Afghanistan right now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cc480-97b1-4467-8f92-7c3caffc0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he conceded that "perhaps this is an opportunity" for China
        over the next five to 20 years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe58b05-2cb2-4811-b439-bab9b20b8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:22:23.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/20/business/afghanistan-taliban-economy-central-bank/index.html">The
        Taliban face bleak economic times ahead, former Afghan central banker predicts</a>".</em></p>'
  'chip-shortage-car-prices':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-22T11:22:49.266+08:00
    'imagesource': 'jcr:8d152da0-18a5-4f57-8011-367621acce8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdc76183-8a1d-419d-a9ae-aba25f471234'
    'lead': 'This quarter was supposed to be when computer chip supply and auto production
      were returning to normal. Instead, the surge in Covid cases, especially in Southeast
      Asia, is causing a new round of parts shortages and auto plant shutdowns around
      the globe. That could keep already astronomical car prices high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T11:24:17.524+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:13:51.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:50.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get used to high car prices: Auto production isn''t returning to normal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4a614-e43b-45af-b4a0-d35b9aebb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This quarter was supposed to be when computer
        chip supply and auto production were returning to normal. Instead, the surge
        in Covid cases, especially in Southeast Asia, is causing a new round of parts
        shortages and auto plant shutdowns around the globe. That could keep already
        astronomical car prices high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30346dc5-ceb7-46f9-acc0-e7db3aae0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday it was Toyota, the world''s largest automaker measured
        by vehicle sales, announcing shutdowns at 14 Japanese plants in September
        because of Covid''s impact on suppliers. That will cut production there by
        about 40%. Toyota is also closing plants elsewhere around the globe, with
        North American production likely to be reduced 40% to 60%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2a673-11be-4921-803c-38f9b446dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 2 automaker Volkswagen said Thursday it might be forced to make
        similar cuts to production soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35b05f-55cd-48cc-b828-cd4b34d70dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New outbreaks of Covid-19 in Asia — for example in Malaysia — are
        leading to renewed shuttering of key semiconductor manufacturing facilities,"
        said Volkswagen. "As things stand, we therefore expect that the supply of
        chips will remain very volatile and strained in the third quarter of 2021.
        Further adjustments to production cannot be ruled out."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fe942-1c55-4b86-a502-f0ba1b092995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is a major supplier of computer chips used in the auto
        industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f127a9-bd6e-4259-8cfe-b3ffff163b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota''s and VW''s statements follows similar announcements by
        other automakers, including General Motors, Ford and Stellantis, the automaker
        formed earlier this year by the merger of Fiat Chrysler and PSA Group. Parts
        shortages have also been cited by Tesla and upstarts like Nikola, which is
        racing to build its first electric trucks by the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084206f-685b-4542-8014-74f3ef84ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chip shortage is the headline, but there are so many disruptions
        in the supply chain," said Kristin Dziczek, senior vice president of research
        at the Center for Automotive Research. "It''s a shortage of other parts, or
        parts piling up at the ports. There are all kinds of constraints that are
        biting at going back to full production."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282a441-3bcb-4a70-8cea-217b2045c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall auto production around the globe and across the industry
        was way off in the second quarter because of the chip shortage. But automakers
        had been anticipating the shortage of chips would abate in the second half
        of this year, allowing them to play catch-up in production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f6248-e893-4838-8b43-e7904fed53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Delta variant happened. Vaccination rates remain low in
        Southeast Asia, complicating matters for suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d04da8-4c02-4569-8fd5-23dd2c38bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage that dogged the industry in late 2020 and much
        of 2021 was more the result of a mistake in planning than a problem directly
        attributed to the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3dcd2-f726-4cf4-bbde-3fe1c658a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When shutdowns and stay-at-home orders caused massive job losses
        in early 2020, auto sales initially plunged. Automakers responded by slashing
        orders for parts, including computer chips, in anticipation that a deep recession
        would kill demand for new cars for months if not years to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ed5cb-6583-49ae-972d-313120d3c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demand for cars quickly rebounded, leaving automakers without
        the supply of chips they needed. Their suppliers had already sold their normal
        allotment to companies that make computers, video game consoles and other
        electronics. Demand for those devices surged during the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e9950-4fd8-496a-9e3e-126e06349cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers facing limited supplies of vehicles on dealers'' lots
        and record high prices for both new and used cars, the continued disruptions
        in production will only serve to keep prices at record levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229bc9f-d017-4c37-812e-10b4cf6a5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T11:24:17.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/19/business/auto-production-covid-surge/index.html">Get
        used to high car prices: Auto production isn''t returning to normal</a>".</em></p>'
  'Mark-Magsayo-Julio-Ceja-featherweight':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-22T11:54:12.200+08:00
    'imagesource': 'jcr:c534c5f6-eed6-4d7f-9a4d-903cbc241bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ebd859-7393-4a90-832c-4e2979e62957'
    'lead': 'Filipino boxer Mark Magsayo becomes the top contender for the WBC featherweight
      crown after scoring a brutal knockout victory over Mexican Julio Ceja.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T12:08:22.432+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:13:50.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:50.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Magsayo knocks out Julio Ceja in 10th round of featherweight bout'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcd817-1329-4a70-b809-ed0b2f4b3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T12:08:22.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 22) —</strong> Filipino boxer Mark
        Magsayo scored a vicious knockout win over Mexico''s Julio Ceja in their 12-round
        featherweight showdown Sunday at the T-Mobile Arena in Las Vegas, Nevada,
        USA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33cf9c-0606-4ef5-8138-08d45be24b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T12:08:22.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo sent Ceja to the canvas for good in the 10th round with
        a combination of straight punches. The official time of the stoppage was 50
        seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be6315-2135-4917-a6f8-584d6da99871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T12:08:22.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Tagbilaran City, Bohol, was off to a strong start as
        he knocked down Ceja in the opening round, but he needed to survive Ceja''s
        motivated comeback in the middle rounds to pull off the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79841ee-dd6e-4bfb-b012-7ca2db12b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T12:08:22.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceja came roaring back with a knockdown himself in the fifth round
        but couldn''t keep up with Magsayo in the next couple of rounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795a852-5fdd-4088-9f40-09d6f940a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T12:08:22.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo kept his record unblemished at 23 wins with 15 KOs and is
