      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan spoke to Greek Prime Minister
        Kyriakos Mitsotakis about Afghanistan on Friday, the Turkish government said.</p>'
