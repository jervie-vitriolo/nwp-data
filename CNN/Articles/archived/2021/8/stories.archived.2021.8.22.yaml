    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b6816-122d-4f51-80c3-f9b7dbbb56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T12:08:22.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:13:50.311+08:00
