    'imagesource': 'jcr:be0eea66-3e13-4359-8ffb-53036195d3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bff7e6-416b-45e4-98ee-d23d7b8df982'
    'lead': 'The camp of Vice President Leni Robredo is also feeling the COVID-19
      spike as the official''s free teleconsult program disclosed it has witnessed
      a fourfold increase in the number of active cases it is managing.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T16:39:02.738+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:13:44.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:51.918+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Active cases managed by Robredo''s E-Konsulta soar by 300%

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf17ece-98f1-400b-a159-fe18b8cb86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        camp of Vice President Leni Robredo is also feeling the COVID-19 spike as
        the official''s free teleconsult program disclosed it has witnessed a fourfold
        increase in the number of active cases it is managing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9dda7-f2b8-4cff-81c2-a668023d1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly radio show BISErbisyong Leni on Sunday, Robredo''s
        chief of staff and undersecretary Philip Dy said they were only recording
        less than 100 cases per day in June and July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff97b4d-e051-4e12-bd54-e3a9de4ea8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the figures have ballooned by 300% in the past week, Dy
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a8260-7af6-4b9b-9244-fa148f19e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong nakaraang linggo, on average nakaka-more than 400 cases
        a day kami na pumapasok," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b14506-aefd-4eea-a539-4805415d7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This past week, on average we were attending to more
        than 400 cases a day.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c849354-f77a-4a7f-8c25-6d967d463a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s free teleconsultation service Bayanihan E-Konsulta was
        launched on April 7 when the capital region was facing a surge in new infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9e366-e30c-42ea-8481-be35b7b3812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dy, the initiative aims to cater to mild and asymptomatic
        COVID-19 patients, hoping to help decongest overwhelmed hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93248f84-c8ac-419a-a67e-605b5e94273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said the Office of the Vice President has called for volunteers
        anew to support the rising demand for the Bayanihan E-Konsulta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8e184-f9b7-4e5d-984e-a9ec0e6dfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy tuloy ang pagprovide natin ng free teleconsult service sa
        ating mga kababayan sa NCR Plus," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40931e90-dd55-441e-9802-52e73c58d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue providing teleconsult service to
        Filipinos residing in NCR Plus.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812d101-6e38-4397-8ffa-bc940d217c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Department of Health reported 16,694 new COVID-19
        cases—the second highest recorded in a day, pushing the total to 1,824,051
        infections with 123,935 active cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3319f-5cd1-4e00-8725-d6b06b528c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:02.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:13:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, in a virtual briefing
        Saturday, also said that active cases in Metro Manila could reach 269,000
        by the end of September even if the government decides to extend the modified
        enhanced community quarantine.</p>'
  'octa-ncr-surge-slowing-down':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-22T16:36:05.469+08:00
    'imagesource': 'jcr:3d4ca068-1189-455d-ba15-a4fd7aa93a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b6a18f-fb86-406c-92d0-ebff60ae3022'
    'lead': 'While Metro Manila is still seeing a rise in COVID-19 infections, the
      independent OCTA Research group says the just-relaxed two-week hard lockdown
      helped slow the ongoing surge in new cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-22T16:39:25.072+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:13:43.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:52.056+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: ECQ in Metro Manila effective as COVID-19 surge slows down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71923d35-c579-4524-8def-46f55bfbd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> —&nbsp;While
        Metro Manila is still seeing a rise in COVID-19 infections, the independent
        OCTA Research group says the just-relaxed two-week hard lockdown helped slow
        the ongoing surge in new cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5759b-10b6-428d-b442-7994f3e616eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its monitoring report for Aug. 15 to 21 released Sunday, OCTA
        said the enhanced community quarantine enforced from Aug. 6 to 20 helped reduce
        the COVID-19 growth rate in the national capital region. This refers to the
        weekly percentage change in the average number of new daily cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331bc37-ea12-4dc2-9822-485774c12b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that in the last seven days, the NCR averaged 3,819 new
        cases per day. This is a 24% rise from the previous average of 3,088 logged
        from Aug. 8 to 14. OCTA explained, however, that this percentage increase
        is lower than the 72% one-week growth rate recorded two weeks ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf8354-d3da-4f49-9b39-6504f98a909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline is also consistent with a decreasing reproduction rate,
        or the number of people infected by a single case, according to OCTA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432edd0-c283-4bb8-b487-ac7ede6e8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In other words, the surge has slowed down in the NCR,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73490bf1-a7c6-4f8a-8bef-a4649ae5871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From last week''s 1.90, the reproduction rate in Metro Manila has
        dropped to 1.67, which is around the same figure the region recorded on April
        1, or during the previous surge, OCTA pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d8c71-74b6-4b51-b87c-e369f977fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back then, it took two to three more weeks before new COVID-19
        cases started to decrease in the NCR," it said. "This is likely the best-case
        scenario in the NCR."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827f029-3ff2-44c7-b37a-97d4d32d0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On why it could probably take longer this time, OCTA noted the current
        rate of decrease in the reproduction number is slower than that in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79b653-fd19-4149-923f-0517de587373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible explanation for this slower downtrend, the group said,
        is the presence of the highly transmissible Delta variant. It added that the
        relatively higher mobility reported by health authorities during the recent
        ECQ may also be partly to blame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3f5f6-9f8a-42c2-b83c-075f8b201f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, the downward trend in new cases may happen in the
        next few weeks, but this will require sustained efforts in pandemic management
        over the next four weeks by the local and national government and the public,"
        OCTA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8e964-f412-47c0-a88d-ee894a94128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T16:39:25.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has placed Metro Manila under a more relaxed
        modified ECQ from Aug. 21 to 31.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">People
        still can&#39;t eat out in areas under MECQ. Parlors and barbershops also
        remain closed.<br><br>This MECQ is different from the one imposed in April,
        wherein limited outdoor dining and religious gatherings were allowed <a href="https://t.co/B4smuAkwXn">https://t.co/B4smuAkwXn</a>
        <a href="https://t.co/r4FYlrC7ft">pic.twitter.com/r4FYlrC7ft</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1428594948010479617?ref_src=twsrc%5Etfw">August
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a322d0b-870a-479e-b246-50ed86d00610'
