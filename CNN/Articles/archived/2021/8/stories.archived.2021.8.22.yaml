      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682a94f-16e8-43b7-925c-e4ad5e6fc8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-22T20:03:25.683+08:00
      'mgnl:createdBy': 'david'
