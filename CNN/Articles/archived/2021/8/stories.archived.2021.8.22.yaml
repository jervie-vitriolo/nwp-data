      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal na nag-aantay ang mga</em> health workers. <em>Pagod
        na pagod na at ‘yung mga benepisyong nakabinbin na ‘yan ay maibigay na talaga
        sa kanila para maramdaman nila sa panahon ng krisis ngayon, may pantustos
        sila sa pang-araw-araw</em>," said Robert Mendoza, president of the Alliance
        of Health Workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
