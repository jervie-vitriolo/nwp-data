      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> Ernie
        Gawilan displayed a gallant stand in the pool despite missing a medal finish
        in the Tokyo Paralympics men''s 400-meter freestyle S7 final Sunday afternoon
        at the Tokyo Aquatics Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf80e9-a79e-4d40-abe5-2976204c4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:37:28.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Filipino swimmer settled for a sixth place finish,
        but still came up with a new season best time of four minutes and 56.24 seconds.</p>'
