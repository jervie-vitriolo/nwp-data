      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan''s season best time in the finals eclipsed his four minutes
        and 58.58 seconds time during the preliminary heats on Sunday morning, where
        he also placed sixth overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27234929-8142-4dac-bc6e-eb424fea5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:37:28.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:01:21.197+08:00
