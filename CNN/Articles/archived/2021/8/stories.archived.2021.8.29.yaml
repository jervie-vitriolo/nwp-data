      'mgnl:type': 'text'
      'text': '<p>PhilHealths Circular 2021-0013 provides guidelines on the issuance
        of Temporary Suspension of Payment Claims (TSPC) against healthcare providers
        and claims under investigation for fraud, unethical acts, and abuse of authority.</p>'
