      'mgnl:lastActivated': 2023-01-25T10:57:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> The
        Filipino-made Maya-3 and Maya-4 cube satellites have been launched into space
        on Sunday afternoon (Philippine time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e708498-2f9f-4dd3-8290-63a0d44983df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
