      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The art of tattooing is a cultural expression and it is practiced
        by the ICCs/IPs of Kalinga. Teaching of said cultural manifestation or expression
        in an open platform accessible to millions of people would render it generic
        and thus it would lose its authenticity and cultural meaning," the NCIP said.</p>'
