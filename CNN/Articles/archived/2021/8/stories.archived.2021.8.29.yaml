      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the <a href="https://cnnphilippines.com/sports/2021/8/27/Jerrold-Mangliwan-400m-Tokyo-Paralympics.html"
        target="_blank">400-meter T52 race</a> on Aug. 27, host nation Japan secured
        the gold and bronze medals while the United States bagged the silver in the
        1,500-meter event with the same set of athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17dfc5-ed85-462e-9e8d-687728e9fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493ec54-498b-4b3a-bb4f-7478edd54b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomoki Sato raced to another Paralympic record in his gold medal
        finish with three minutes and 29.13 seconds, while compatriot Hirokazu Ueyonabaru
        settled for third place with a personal best of three minutes and 44.17 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e505b9-38b0-4bfd-8d53-3d568cb24788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417befac-c767-4570-b917-de16a598ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American wheelchair racer Raymond Martin notched another runner-up
        finish with a national record and personal best time of three minutes and
        29.72 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db60f21-ac23-4de9-8f4a-2001519ca956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb106f-4bc0-43aa-8d92-15f00ef8f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan still has another chance to win the coveted Paralympic
        medal in the men''s 100-meter T52 race scheduled on Sept. 3 at 10:07 a.m.
        Philippine time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0fc8a-b6e6-4d39-a58c-1a9e3112299d'
      'mgnl:activationStatus': true
