      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb95c3-1e44-4531-bff9-a166d6d4d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band encored with their classic tune "Casino Queen," the name
        of a riverboat casino in East St. Louis, Illinois.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f68ab-959a-4fed-9df9-e1519e9c8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd012602-63ee-4416-9e3f-c2a57946bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casino Queen," Tweedy sang, "my lord, you''re mean."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87b7ff-e27a-4920-afff-5c321ecc074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:52.335+08:00
