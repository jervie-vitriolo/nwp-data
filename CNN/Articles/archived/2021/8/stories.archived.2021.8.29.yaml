      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the person you confront is receptive to facts and your thoughts,
        that could foster a humanitarian perspective, in that we have shared purposes,
        sacrifices and fates, Coleman said.</p>'
    '64':
