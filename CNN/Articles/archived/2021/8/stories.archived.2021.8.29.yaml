  'NCIP-probe-Whang-Od-Nas-Academy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-29T23:40:47.038+08:00
    'imagesource': 'jcr:28d6ec1a-ebc8-4c43-ad9b-7c9ef06e1bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8075fd-ace2-4ceb-ad13-ea0d92c96668'
    'lead': 'The National Commission on Indigenous Peoples concludes in its probe
      that Filipino tattooist Apo Whang-Od was not aware that she would teach in Nas
      Academy''s tattoo masterclass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T23:38:48.955+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:52:35.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:19.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCIP: Whang-Od did not give consent to teach in Nas Academy tattoo masterclass'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f4f2f-62bc-413d-9eb7-cc1f905dee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> The
        National Commission on Indigenous Peoples (NCIP) concluded in its investigation
        that Filipino traditional tattooist Apo Whang-Od was not aware that she would
        teach in a Nas Academy masterclass, an online learning platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709399f-fa5d-4f6d-8816-07e1b8a86fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d3a2b-e4df-494e-aafb-5bb0ab87d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apo Whang-Od did not consent or was made aware she would teach
        the Kalinga art of tattooing in Nas Academy," the NCIP said in its findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16aa25-c389-40a9-8e73-797d8e2f6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7efd4f-111c-4b4a-862f-65f5e42c73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCIP added that the 104-year-old mambabatok did not know about
        the existence of a contract to teach in the online academy founded by Arab
        Israeli vlogger Nas Daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00237c5a-40be-489f-a031-79cd845ff644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000c7bf-0fb3-4dc2-83c6-750eddb2bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did not affix her thumb mark in any contract for this account,"
        said the NCIP, which stated that a forensic study is ongoing to determine
        an apparent disparity regarding the authenticity of Whang-Od''s affixed
        thumb mark in the contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85c399-12e7-4673-9668-e17391b83fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb3946-4066-49b2-9dd8-b6af5933a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCIP also emphasized that the contract was grossly onerous
        on the part of Whang-Od, which also stated that the agreement must be governed
        by Singaporean law, as Nas Academy is based in that country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab575a-e93b-4856-9211-01110e596849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ea03f-db8f-4796-aa88-b8ab6778db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Palangdao, Whang-Ods niece and one of those interviewed
        by NCIP-Cordillera Administrative Region officers, said the provisions of
        the contract were not explained to them, but they were made to sign the agreement
        regarding filming, interviews, photography, and other related concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbc671-fdef-4654-9b4c-09130fb9d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dece508-89fe-4917-8603-c4a0cbe09075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract states that the Nas Academy has exclusive ownership
        of any content that the show would produce including the likeness, image,
        voice, etc. of Apo Whang-Od and such ownership is in perpetuity, inclusive
        of the right (to) alteration and the right to assign and transfer the same
        without consent," the agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcd3be-5c10-4594-bbfb-8812c3b25c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b37ef-a93a-4d18-9503-912e359d3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:38:48.957+08:00
