      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5ad10-b99b-4cb3-906f-fc23d6a1bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just played all of my favorite songs, one after another,"
        Pittman said. "I wasn''t even thinking about it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb439d9c-420d-480d-95de-ea909907058e'
      'mgnl:activationStatus': true
