      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barredo added Aceveda and Buen will be brought to a quarantine facility
        outside the Athletes'' Village, in accordance with the Paralympic Playbook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a8ae2-1830-422a-80d7-4c3376a16d2b'
