      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Less than two months ahead of the regular
        season tip-off, the NBA says it''s requiring referees and other personnel
        who work with players during the 2021-22 season to be fully vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123d80d-255f-42f5-80c0-70bda1cdbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All referees must be fully vaccinated unless they have a religious
        or medical exemption. The referees have also agreed to take any recommended
        boosters," the league said <a href="https://www.nba.com/news/nba-announces-required-vaccinations-for-referees"
        target="_blank">in a statement Saturday</a>. "Any referee who does not get
        vaccinated and is not exempt will be ineligible to work games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6c199-7014-4018-8d06-d4a6a73558fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said it had reached an agreement with the National Basketball
        Referees Association on the vaccination requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb61522-af40-4fe4-8b00-7a4ab3165645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular season <a href="https://www.nba.com/schedule?cal=October"
        target="_blank">tips off on October 19</a>. NBA players are not required to
        be vaccinated, but some teams are asking fans who attend games to show proof
        of vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a002abd-c676-4ac1-bb4c-c4333a7d895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league also sent a memo to <a href="https://www.nba.com/teams"
        target="_blank">teams</a>&nbsp;on Friday, saying that any personnel who interact
        with players or referees must be fully vaccinated for the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58e299-2379-4918-b1c6-4302a6390577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any team personnel whose role or access involves in-person interaction
        with, or activity conducted within 15 feet of, any (1) player, (2) referee,
        or (3) other team personnel who has a role that involves in-person interaction
        with, or activity conducted within 15 feet of, any player or referee" must
        be vaccinated by October 1, said the memo, which was obtained by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2bc92-d860-48f8-b9e9-548e5a83d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game-day personnel must be vaccinated by the team''s first preseason
        home game. Preseason starts October 3.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b0ec7-8c37-47e1-b983-64190bf3bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches, trainers, front office personnel, and team security, among
        others, are impacted by this policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67e54c-a98a-4fa6-ab0b-34cb1fd4ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any staffer who isn''t fully vaccinated will not have any interaction
        with players or referees and will be required to always wear a face mask at
        team facilities, the memo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870f1a0-ef57-4f55-91f0-b6f4839d2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated staffers will also be prohibited from being on the
        bench during games, will not be allowed in the locker, weight, or training
        rooms, may not attend in-person meetings, and cannot travel with the team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b289e-6684-41f5-b4e5-681ca19d64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training camps start on September 28 for NBA teams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d30358-41a2-4b86-9468-c7c8ffb141af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:08:23.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NBA requiring Covid-19
        vaccinations for referees and others who work <a href="https://edition.cnn.com/2021/08/28/sport/nba-referees-personnel-covid-vaccine/index.html"
        target="_blank">with players</a>."</em></p>'
  'nandi-bushell-dave-grohl-foo-fighters':
