      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our kababayans will always be the first choice among migrant workers
        to work there [] At the moment, we are in semi-lockdown, but once we go back
        to normal, almost all sectors want to hire our OFWs, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7a456-8170-40c6-b5ed-7cfefaa03732'
