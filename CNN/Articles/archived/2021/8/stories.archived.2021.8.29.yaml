      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should think that the transmission is happening
        not just in Metro Manila, it''s now all over the country.]</p>'
  'Brunei-exemption-deployment-cap-health-workers-':
