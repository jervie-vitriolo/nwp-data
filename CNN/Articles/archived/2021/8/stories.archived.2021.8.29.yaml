      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a9caa-b122-44c3-ae84-07c065c28c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so much fun," said Fuesting, who wore a mask for the whole
        show. "I just liked the energy of the crowd. They were all just such super
        fans and singing along to every song."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160a5cc-a24d-4e96-90a9-06757017afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:50.326+08:00
