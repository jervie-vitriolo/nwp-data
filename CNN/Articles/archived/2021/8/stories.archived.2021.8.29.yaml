      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bf26a-2a30-4a9f-ad63-3699e344edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
