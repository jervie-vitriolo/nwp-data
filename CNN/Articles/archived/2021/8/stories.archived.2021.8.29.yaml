      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac05d81-2340-4071-a5a3-c31c48ff3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is covid. But for Pittman, who didn''t wear a mask, the show
        was worth the gamble. He said he was so into the music, he could push the
        coronavirus from his mind, at least for a bit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af699a-97c9-40f9-81c2-385526994538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:53.340+08:00
