    'lead': 'The Filipino-made Maya-3 and Maya-4 cube satellites were finally launched
      into space aboard the SpaceX Falcon 9 spacecraft a day after its first launch
      attempt was aborted due to poor weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T15:27:09.905+08:00
