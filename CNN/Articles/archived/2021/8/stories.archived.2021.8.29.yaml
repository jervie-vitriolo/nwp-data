      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> The
        Philippine Health Insurance Corporation (PhilHealth) on Sunday said it is
        temporarily stopping the implementation of its circular suspending the payment
        of claims to hospitals linked to fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fbb34-176e-457c-92b3-65d8fa101860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:14:30.787+08:00
