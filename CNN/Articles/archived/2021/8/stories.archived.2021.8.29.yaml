      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCIP stressed that Nas Academy''s move to commercialize access
        to the Kalinga art of tattooing will contribute to the demise of their tourism
        industry, which, it said, is culturally driven.</p>'
