      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened!!! It was #EPIC!!! Thank you so much @foofighters!!!
        I had the best night ever jamming with you at @TheForum! Thank you so much
        Mr. Grohl and Taylor!" Nandi tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecba30-7b71-4565-bdc6-f1a045af443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unlikely friendship</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861c91c-86e2-4b5b-a80b-4030b1a53cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musicians, decades apart in age and experience, have repeatedly
        battled one another online on drums.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c22e7-70e5-49fa-8baa-6e428d9f1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, the Grammy Award-winning singer, drummer and
        guitarist wrote a song about Nandi and her musical gifts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110c5b1-ce1b-425f-b1b9-c7cfbc17b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohl and Nandi met for a virtual chat(https://www.youtube.com/watch?v=rS4ZBM1_UlM)
        late last year, accompanied by her mom and dad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9732bd-4f5f-42db-b768-8c9077bb17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during that conversation that she got an invitation to play
        with the band on stage one day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659ec80-fbb4-4e9a-b918-2bdd2df79f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it has to be at the end of the set, because you''re going to
        steal the show," Grohl told Nandi, who was 10 at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6c57e-9cab-4fa7-9368-871bc30d076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphatically agreed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87f2c2-262d-4466-9a2c-fce935b11c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe I''m talking to you. I feel like I''m meeting
        a Beatle," Grohl said. "Have you been playing drums a lot?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d691f75-bdd7-4b04-841b-1fb9a46a05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot," Nandi answered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad38945-9ec4-42dd-97e2-f43567385b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t. I quit playing drums because I realized I''ll never
        be as good as you so I just quit playing drums," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539b212-f37a-4d72-9fa9-9c0b5543704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, just practice, practice, practice," Nandi advised him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ea36a-37e2-4d3b-94a2-0a0601e4bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandi told Grohl she started playing drums with her dad when she
        was 5.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
