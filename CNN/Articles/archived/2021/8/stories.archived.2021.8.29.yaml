      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> Filipino
        pole vaulter EJ Obiena soared high to a new national record for a runner-up
        finish in the 2021 Paris Diamond League on early Sunday morning (Philippine
        time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4634c4-2681-4636-81a7-fd0bd952f8ca'
