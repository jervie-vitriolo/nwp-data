      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong>  The
        country posted 18,528 new COVID-19 infections on Sunday, the second biggest
        one-day jump in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341f03b-ade1-4f1a-ad7b-04b7a2ef607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922377d0-fda5-4590-877d-ad299ddbdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest-ever was recorded just a day before, Aug. 28, when new
        cases surged to 19,441.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d5a6e-6ee8-4188-bc21-2be2625d862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff32be9-cedf-4e2a-ae19-8fcd400080a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total count is now at 1,954,023, of which 143,221 or 7.3% are
        active cases, the Department of Health reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee5ff6-4fa4-4976-8f2d-aa4551b1dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb682ca-478b-47f1-9446-2e1fbc4b1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the currently sick, 95.3% exhibit mild symptoms, 2% are asymptomatic,
        1% are moderate cases, 1.1% are severe, and 0.6% are critical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c015d3-c538-4ae0-9fc1-769aee66c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 101 new fatalities, including 38 cases previously
        tagged as recoveries. This raised the death toll to 33,109.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6dae7-b9ff-459a-918e-262f889a38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac127d-5c53-4d62-8d13-dae75c6ec4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of survivors reached 1,777,693 after 17,922
        more were confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a562d-55ce-4f54-ac48-13d8f46131c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dfac7-f886-498e-879b-73d7804d30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said data from seven testing laboratories which failed
        to submit reports on time were not part of the count. These facilities contributed
        around 2.7% of all samples tested and 2.1% of positive cases over the past
        two weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05989979-f130-44c9-b4ca-488a426c3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:25:47.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also deleted 205 duplicates, including 204 recoveries, after
        final validation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d37d3-f0bb-489a-b561-b42a2df2b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:53:08.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate continued to increase and stood at 27.9%
        based on the 66,225 tests reported on Aug. 27. This meant at least 1 in 4
        people who had themselves tested the same day was found positive for the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d6fe8-94d7-4a22-978f-3a0e886cc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:53:08.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. nonprofit Covid Act Now, a positivity rate is
        at critical level if it is above 20%. This suggests testing efforts are inadequate
        and that there are likely more infected individuals who have gone undetected.
        The group also said an area has sufficient testing if its positivity rate
        is below 3%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1825c23-d322-4757-9c56-355fcedd032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:53:08.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH warned that new cases may continue to rise in the following
        days, as it stressed the importance of compliance with health protocols. A
        few hours before, it confirmed 711 new cases of four coronavirus variants,
        <a href="https://cnnphilippines.com/news/2021/8/29/PH-new-Delta-variant-cases.html">including
        over 500</a> of the highly contagious Delta variant.</p>'
