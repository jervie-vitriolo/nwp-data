  'us-crisis-biden-withdrawal-from-afghanistan':
    'author': 'Kevin Liptak, Kaitlan Collins, Jeremy Herb and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T08:45:34.434+08:00
    'imagesource': 'jcr:404a4f9d-c5fa-4ee1-b84e-42d215abc1ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4846ee7-c601-4ffe-8f9c-0ffce9d85037'
    'lead': 'When Joint Chiefs Chairman Gen. Mark Milley informed US President Joe
      Biden just past 9:15 a.m. on Thursday that terrorists had detonated a suicide
      bomb at the Kabul airport gates, the President was angry and dismayed  but
      not surprised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T08:47:32.702+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:00:41.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:59.421+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A direct punch in the gut'': Inside Biden''s biggest crisis as he
      races to withdraw from Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91faa1-7e04-464f-98ef-23edc7cddfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Joint Chiefs Chairman Gen. Mark Milley
        informed US President Joe Biden just past 9:15 a.m. on Thursday that terrorists
        had detonated a suicide bomb at the Kabul airport gates, the President was
        angry and dismayed  but not surprised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f33f03-67af-4709-b3f0-c7fd381b9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had just walked down from his third-floor residence to the
        basement Situation Room, where top national security officials were milling
        around the dark wooden table when first reports of explosions were transmitted
        into the basement command center. It was the nightmare scenario Biden had
        been fearing for days, one intelligence assessments -- derived partly from
        communication intercepts -- had warned was likely to happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f16bb-17d9-4038-9004-4cfbc22acadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the complexity of the situation on the ground, the urgency of
        the evacuation mission and the unlikely partnership with the Taliban to control
        security around the airport had left US troops dangerously exposed, and offered
        Biden and his team limited options to protect them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd70a7-91d3-451a-803a-10f6d386017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group remained in the Situation Room for more than an hour,
        receiving updates from commanders in Kabul and poring over maps and images
        of the airport. Biden eventually decamped to the Oval Office, where he was
        updated by his national security adviser Jake Sullivan and chief of staff
        Ron Klain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec086e2-92d9-45d4-b9ef-20b9d1e09d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day wore on, the situation grew progressively grimmer. Reports
        of American casualties eventually turned into confirmation of American deaths,
        news that reached the White House by midday. The death toll went from 4 to
        10 to eventually 13, a devastating figure for a President who had yet to preside
        over a single US combat death. The Marines who were killed were believed to
        be conducting security screenings of those entering the airport; one military
        official said they were so close to the crowd, "the breath of the person you
        are searching is upon you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ce98c-0f2b-4550-94bf-4017d44668b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s national security team had little time to emotionally process
        the attacks, one official said, as they remained focused both on the airlift
        mission in Kabul, now entering its most dangerous phase yet, and a new objective
        to take out the terrorists. (On Friday night, the US military announced it
        had conducted a successful drone strike against an ISIS-K planner in eastern
        Afghanistan.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0977ea2-ced2-4192-8ad9-7b31b11f309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a commander-in-chief known to occasionally flash his temper,
        multiple aides who spoke to CNN described Biden as consistently calm and level-headed
        in the aftermath of the attack. Still, by the time Biden emerged into the
        White House East Room after most of Thursday behind closed doors, the strain
        of the moment was evident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999807de-8490-406e-a4d3-9c88f99fadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Been a tough day," he said as he began a set of remarks he and
        his speechwriters had spent the previous hours honing. Biden wavered between
        weary sadness, a stark threat to "hunt down" the attack''s perpetrators and
        a staunch defense of his decision to end America''s longest overseas conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a0132-6078-48e2-9666-61b0d4f91d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentlemen, it was time to end a 20-year war," Biden
        said before walking away from the podium and onto what he said was another
        meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5212af-f318-426a-919d-00b40708b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was the deadliest day for American combat troops in almost
        a decade, and for Biden amounted to the worst day of his nascent presidency.
        A war that is almost over after 20 years is concluding in blood, anguish and
         for the President who is ending it  fierce recrimination. Interviews with
        more than a dozen people, including White House officials, national security
        and congressional aides and others close to the situation, reveal an administration
        consumed by events in Afghanistan, driven by the President''s unmovable desire
        to withdraw troops while also struggling to contain the chaos of war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc559b-468b-4d6b-97b4-3ad0be4028aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides argue he is exactly the man for such a moment: a
        foreign policy veteran, a renowned empath, a military dad. Yet a legion of
        critics, including some Democratic allies, is now questioning whether his
        decades of foreign policy experience add up to sound policy or competent leadership
        at a moment of crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b6584-12ea-4094-b5ad-5a51440773ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden''s approval ratings already show signs of slipping, fears
        are rising among Democrats that mistakes made in Afghanistan could derail
        the party''s ambitious domestic agenda. While Democrats were attempting damage
        control, Republicans attacked what they viewed as clear and devastating missteps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634c036-3ea2-4a26-82c9-c4a83e50bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of longtime Biden hands now faces scrutiny for not sufficiently
        preparing for what the President has said was inevitable chaos in the war''s
        final days. Biden is currently focused on completing the mission in Kabul,
        aides said, but many of them expect he''ll eventually hold someone responsible
        for what has happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4d218-bbcf-4a0f-8127-2386a00db379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe some people on his national security team should resign.
        That''s up to them and it''s up to him," said Rep. Adam Kinzinger, a Republican
        who has sharply disagreed with Biden''s Afghanistan policy even as he has
        served as a regular critic of his own party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf91f4-5023-4af8-ac71-aab570223b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:49.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says Biden isn''t planning to ask any of his military
        leaders to resign in the wake of Thursday''s deadly attack, and press secretary
        Jen Psaki said the President maintained confidence in Secretary of State Antony
        Blinken, who has faced particularly harsh criticism for his department''s
        role in coordinating the evacuation of Americans and Afghans who worked for
        coalition forces over the past two decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d56b5-4096-4a46-87e4-8f1d5c2dc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Psaki acknowledged there had been little time inside the
        White House to contemplate anything beyond the current evacuation mission,
        especially as Biden was warned during a Friday morning briefing that further
        attacks are likely as the military winds down its operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26048c6-5734-4329-8eac-7dec96a8fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a lot of time for self-reflection right now," Psaki
        said when asked about the current state-of-affairs in Afghanistan, in which
        the US is forced to coordinate with the Taliban in the final days of the war.
        "The focus is on the task at hand."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363491f-a698-4aef-b667-fa2e65205a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to describe these final tense few days, another White House
        official said, "It''s like a high wire with no net, and every single minute
        you could fall off."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fd894-c937-4761-a2b2-9249ff44baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A ticking time bomb''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d68693-25c4-4996-9139-cdee2ff3c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment Kabul fell to the Taliban on August 15, American
        and western intelligence agencies began warning of a heightened risk of a
        terror attack meant to create mayhem among the throngs of Afghans desperate
        to escape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637d844-f2fd-4206-b9a4-aebdfbe6bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of ISIS terrorists had escaped from prisons across Afghanistan,
        fueling fears they could penetrate the security the Taliban had set up around
        the airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c060a-7271-4fea-b69a-8dbb2bed7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In daily meetings of Biden''s national security team, including
        through last weekend, a sizable amount of time was spent discussing what officials
        described as "active threat streams" coming from the Islamic State affiliate
        operating in Afghanistan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebc04d-5c29-49ed-a5e2-202814f0a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence streams were "specific, serious, and credible"
        in the days leading up to the attacks at the airport, a person familiar with
        the matter said. And while US forces had been conducting counterterrorism
        operations around Kabul to try to mitigate the threat, officials were worried
        that it was "a ticking time bomb," this person added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e47d9-551f-4758-bf95-0dcd02623658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday and Wednesday, the threat had become so acute that US
        officials began informing other western nations who were executing their own
        evacuation missions it was too dangerous to continue. At one point, US intelligence
        officials had access to communication intercepts directly tied to a potential
        suicide vest attack, one US official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63c70d-d627-4950-bcaa-bb42cbc4424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on Wednesday night, the State Department issued an ominous
        and highly specific warning to Americans to stay away from the airport gates
        until further notice. It was a last resort in a situation where the Biden
        administration already had extremely limited options, an official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee029f-39f5-48f5-b68c-4049cb18e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings did little to disperse the crowds of Afghans desperately
        seeking a way out of the country. When the blast went off, bodies were scattered
        into fetid drainage canals, the survivors left to escape in a daze of horror.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47bc51-0961-483a-89ea-2e28ffcc05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the White House had been frustrated in recent weeks with
        the intelligence community''s failure to predict how fast Kabul would fall
        to the Taliban  even the most pessimistic assessments estimated it might
        take at least a month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48247fb-3590-4a9a-8fca-6b3033598fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the intelligence the White House was receiving about
        a potential attack outside the airport was tragically spot on. One official
        who spent hours on Thursday in meetings and calls described finally getting
        a moment of respite, only to find himself staring at a TV tuned to the graphic
        cell phone video of bodies strewn across the scene of the attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd756ac8-dedc-4523-8cd2-2586b7205e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a direct punch in the gut," the official recalled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd655ecc5-d537-4333-b7d5-db05d1f7a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''God forgive me if I''m wrong about that''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acad69d-84b9-4d30-ad22-035bdac8bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some national security officials viewed Thursday''s attack as the
        worst case scenario for Biden, given his political calculation that the withdrawal
        would likely have little negative impact on his standing with most Americans
        unless US troops were killed</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b51129-bb05-4882-bee5-679392ab506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s being killed right now," Biden said in an interview with
        ABC News last week, knocking on a wooden table as he defended the execution
        of the withdrawal. "God forgive me if I''m wrong about that, but no one''s
        being killed right now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3eb1c-cbeb-4627-8894-676c4b8e4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress and at national security agencies, scrutiny has increased
        over Biden''s decision to pull out of Afghanistan and the subsequent execution
        of the withdrawal. Several sources familiar with internal discussions at the
        White House and on Capitol Hill about Afghanistan over the last several months,
        including meetings that have taken place in recent days, told CNN that much
        of the blame for the chaotic withdrawal has come to rest on Biden and the
        White House, rather than the military or intelligence agencies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc71660-2e3a-4490-8512-6c4ee51a1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed to Sullivan, Biden''s 44-year-old national security
        adviser, and what one official characterized as an indecisive White House-led
        deliberation process on Afghanistan, including the evacuation, describing
        it as "paralyzing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae281903-d286-4576-98de-d4332b6e60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:00:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House allies said Biden appeared to be driven by his
        desire to get out, rather than focusing on how to do so.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040173f-c1be-4522-adef-499b9e3966b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acrimony is shared among some of top foreign allies of the United
        States. Biden spent much of the week preceding the attack explaining to his
        critics why he was so adamant about getting US troops out of the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8785a8-f9f6-41bd-b09b-220011d69292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, he sat in on a high-level videoconference call
        as skeptical American allies beamed in from foreign capitals to voice frustration
        at his withdrawal plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276ccfb-3683-4d4c-94b3-114d3ab52111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was French President Emmanuel Macron''s turn to speak, he
        pressed Biden to extend the date after telling him in a phone call last week
        the US had a "moral responsibility" to vulnerable Afghans now exposed to Taliban
        reprisals. British Prime Minister Boris Johnson and German Chancellor Angela
        Merkel made similar entreaties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c43ed-3826-4d13-a29d-1b45c56ab562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during his own seven-minute remarks in the meeting, Biden revealed
        his decision: he was sticking to August 31, in large part due to heightened
        security risks, noting that each day the threat level was increasing. The
        risk of an attack, Biden gravely told his counterparts, was "very high."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6378ff-f1f7-4c97-9221-1240547cc8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week, Biden never reconsidered the end-date, according
        to aides, who said Thursday''s terror attack only cemented his view that remaining
        in the country any longer would be a mistake. He dispatched CIA Director William
        Burns to Kabul to meet face-to-face with the top Taliban leader in a meeting
        one official describes as "an exchange of views on what needs to happen to
        be done" by August 31. His determination was that staying past then would
        be impossible.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d35ccf-6ae4-4fc9-ba67-08f13ddc155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, Biden spent 35 minutes huddled in intense
        conversation with a small group of lawmakers who''d come to the White House
        for a pair of bill signings, including Rep. Elissa Slotkin, a Michigan Democrat
        who once worked in President George W. Bush''s White House as an intelligence
        briefer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2553b2-de45-49b2-83c0-1a4ef38a0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the signing, Biden invited Slotkin and a few others to stay
        for a "frank conversation" about the situation in Afghanistan, she said afterward
         including next week''s deadline.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b2173-43a3-4636-90a7-485b4bc6fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear the President is deeply engaged on the situation in
        Kabul," she wrote on Twitter, saying she brought up her concerns about what
        happens after the United States withdraws its troops next Tuesday. "We did
        not always agree, but the President clearly has Afghanistan at top of mind."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d60b0a-abba-4eab-8730-b260baf36399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A reckoning''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11bec1-d5b0-44f1-a475-93c6f777eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Thursday''s attack, Republicans had been pummeling Biden
        over Afghanistan, charging that a delay in evacuations in the spring had contributed
        to the last minute chaos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ad8f2-33cc-4685-885a-9239bad816ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had voiced frustration over the lack of information coming
        from the administration in recent days as its public messaging has stood in
        stark contrast to the reality on the ground. Earlier this week, Biden officials
        refused to answer questions about Burns'' meeting with the Taliban during
        a classified briefing on Afghanistan, with one source familiar with the closed
        door session calling it a "glorified press briefing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c58e6-833a-4136-9ba3-1b9f294ad7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefers also would not say how many Americans were left in
        the country despite being repeatedly pressed for specific numbers, the source
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2f4d6-20e5-4075-af2f-d680467a27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, the political implications began to ripple around
        the Hill immediately, with GOP condemnation of Biden coming almost immediately
        after the first reports emerged that US service members had been injured.
        The calls for resignations and impeachment of Biden and his top advisers only
        escalated as more grim details were learned about the extent of the US casualties.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1fa03-0c41-4358-8d39-9a449691f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy tamped down the GOP demands
        for Biden to leave office, but he declared on a call convened for House Republicans
        Thursday evening that Biden would face a "reckoning" on Afghanistan, saying
        it was an "absolute disgrace" that the Taliban were dictating the US withdrawal,
        according to a source. McCarthy''s committee leaders dashed off quick requests
        for agencies to preserve documents -- a sign of how Republicans will make
        investigations into the administration''s Afghanistan decision-making one
        of their priorities should they retake the majority next year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a07ee-7d11-4991-a2af-15384454f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy reached out to the White House Thursday to set up a call
        after the attack, and the President called McCarthy back, according to a source
        familiar with the call, in which McCarthy pressed Biden on the Americans still
        in Afghanistan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c76a85-18d8-41e8-987c-664f4b4b472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, too, have deep frustrations about how the administration
        handled the Afghanistan withdrawal. While most Democrats support Biden''s
        decision to remove US troops from the 20-year war, Democratic sources say
        they feel Biden''s team bungled the execution, failing to prepare for the
        contingency that the Afghan security forces would quickly fold. Few Democrats
        rushed to defend Biden publicly after this week''s attack, which did not go
        unnoticed in the West Wing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cae70-18d2-4db0-ac6a-a212bdf19c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic sources say they don''t buy Biden''s explanation that
        the intel didn''t predict the Taliban''s quick rise to power, and they fault
        Biden''s team for delaying the evacuation of Afghan interpreters. Before Thursday''s
        attack, top congressional Democrats had been urging Biden to extend the August
        31 deadline to withdraw US troops, saying it was obvious that there wasn''t
        enough time to finish evacuations by then.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c01bf6-e9c5-4311-aeea-a99c81f085ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is clear to me that we could not continue to put American
        service members in danger for an unwinnable war, I also believe that the evacuation
        process appears to have been egregiously mishandled," Rep. Susan Wild, a moderate
        Pennsylvania Democrat, said Thursday, in one of the harshest criticisms of
        Biden coming from within his party.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8ddde-6dd1-4973-8e01-5883e3d67405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki, during her briefing on Friday, said that criticism was easily
        made from outside the White House.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a6f42-8e77-4cdf-a570-0d8e057998d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easy to throw stones or be a critic from the outside," she
        said. "It is harder to be in the arena and make difficult decisions."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504bdaf-4970-4702-816e-fff652301d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:47:32.707+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/28/politics/biden-behind-scenes-crisis-attack-kabul-afghanistan/index.html">''A
        direct punch in the gut'': Inside Biden''s biggest crisis as he races to withdraw
        from Afghanistan</a>".</em></p>'
