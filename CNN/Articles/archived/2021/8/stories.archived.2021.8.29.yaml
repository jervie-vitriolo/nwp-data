    'title': 'First surges in Covid-19 infections led to shortages of hospital beds
      and staff. Now it''s oxygen.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af9183-5ea6-4274-9576-d556c78856d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Parts of the South are running out
        of oxygen supply as Covid-19 cases and hospitalizations continue soaring,
        primarily driven by the swaths of people who remain unvaccinated and a dangerous
        coronavirus variant that has been tirelessly infecting millions of Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ba028-f095-413c-8dc5-d0ae4542cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a680cbc-4a4a-4572-ac13-ee8d7d77bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in Florida, South Carolina, Texas and Louisiana
        are struggling with oxygen scarcity. Some are at risk of having to use their
        reserve supply or running out of oxygen imminently, according to state health
        officials and hospital consultants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb4624-72a4-4ea5-bf71-c29433a44d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba147c7-b332-4316-be11-a156ab59e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the continued uptick in Covid-19 cases, there has been more
        demand on the oxygen supply, and hospitals cannot keep up the pace to meet
        those needs, Donna Cross, who is the senior director of facilities and construction
        at Premier -- a health care performance improvement company -- told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4528b5c-1e55-4ae1-b991-3671907e2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f782f-e740-4d64-8138-4101d523cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, an oxygen tank would be about 90% full, and the suppliers
        would let them get down to a refill level of 30-40% left in their tank, giving
        them a three to five day cushion of supply," Cross explained. "What''s happening
        now is that hospitals are running down to about 10-20%, which is a one to
        two day supply on hand, before they''re getting backfilled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccebdf-68c2-41bf-940b-c7c608178d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ecc0d-5507-4f5b-a038-a3fba6e56088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when they''re getting backfill, it''s only a partial supply
        of about 50%, Cross said. "It is very critical situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6838be5-0095-4bc4-8880-a95b57613936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d798e0-06c5-4f82-9905-3b31ac35c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida on Saturday had the highest Covid-19 hospitalization rate
        in the country, with 75 patients per 100,000 residents in hospitals with the
        virus, according to data from federal health officials and Johns Hopkins University.
        It also reached yet another pandemic high of Covid-19 cases Friday, reporting
        690.5 new cases per 100,000 people each day from August 20 to August 26, state
        data showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e823b-cf6f-43d6-ad0d-6aa5a1988ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2143692-f6ee-4bb9-bba6-bd73c59a7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ahmed Elhaddad, an intensive care unit doctor in Florida, told
        CNN''s Pamela Brown Saturday that he''s frustrated and "tired of seeing people
        die and suffer because they did not take a vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331be66e-676d-46cb-964a-d5ebde8d1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ffa4c-8328-4410-b561-bc936483380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the Delta variant is "eating" people''s lungs, which eventually
        leads to their collapse as well as heart issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb02ca-ce08-4a88-a0ef-9cb9a4d99e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ef9fd-f05c-46de-b019-921fee698390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the patients die faster with this (Delta) variant,"
        said Elhaddad, who is the ICU medical director at Jupiter Medical Center in
        Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568cf60-c050-44de-8832-10ba0dfc88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b12727-50b9-48b2-b814-53b8f699509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This round, we''re seeing the younger patients -- 30, 40, 50-year-olds
        -- and they''re suffering. They''re hungry for oxygen, and they''re dying.
        Unfortunately, this round they''re dying faster," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c97c1-6b8b-4579-ad09-49140f97d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a372d1-d296-4b72-bcc4-b15dcb72c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elhaddad noted that his ICU does not have a single Covid-19 patient
        who is vaccinated, nor did he see any vaccinated people die from Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32faf7cc-5063-47a6-8b12-36640226a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f3711-506e-44e3-bdb9-7d56e0e74f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no magic medicine. ... The only thing that we''re finding
        is that the vaccine is preventing death. It''s preventing patients from coming
        to the ICU," Elhaddad said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c57447-a92d-499f-a68e-24a329cbf9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd302825-7dba-4b91-81a9-2c0aad67ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has fully vaccinated 52.4% of its total population, data
        from the US Centers for Disease Control and Prevention (CDC) showed Saturday.
        Meanwhile, less than 50% of people in South Carolina, Louisiana and Texas,
        where oxygen supplies are also low, are fully vaccinated. Studies have shown
        that full vaccination is necessary for optimal protection against the Delta
        variant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95102076-bd5f-4fb0-b596-6f58a290aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08c3f7-d21e-4dd7-8019-dfeb561f4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, 52.1% of the population is fully vaccinated, the CDC
        data showed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3178da-8a8e-4331-9427-e8cebb9299ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab23af-4949-4e7c-b943-cd33f6003ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hurricane Ida targeting Louisiana when Covid-19 hospitalizations
        remain high</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d080e11-8bce-44e3-ac80-175bcc852cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Louisiana''s overall vaccination rate remains among the lowest
        in the nation at 41.2%, and the state''s hospitals are dealing with hundreds
        of Covid-19 patients, a hurricane is threatening the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6bbc7b-758e-408a-86eb-ab4a35d30ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a7ece-67e6-414f-a0e3-b06b959085f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,450 people hospitalized with Covid-19 in Louisiana,
        Gov. John Bel Edwards said Saturday, which is a drop of 20% in the past 10
        days. But, it''s still the most the state has had since before the current
        surge in cases, Edwards told CNN''s Jim Acosta.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76d763-790b-4f98-82c7-e53578798f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb834e6-d6f8-4a9d-9d3d-f3dc0a7b0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 475 of those patients are on ventilators, according to
        data from the state department of health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34defc3d-3aee-47c5-8f1c-74a2bf01a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734dad81-d21c-4d4d-a676-812a9f49bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ida is expected to hit the state a major hurricane and
        possible injuries from the storm stand to compound the risk of health care
        facilities being extremely overwhelmed, given Covid-19 patients already occupy
        hospitals at high rates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140192d0-a3ad-43c1-888f-813fd46c69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0c57f-1275-485a-9c33-e49636332206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evacuating hospitals is not going to be possible because there''s
        nowhere to bring those patients to, there''s no excess capacity anywhere else
        in the state or outside the state," Edwards said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d9c3f-589b-472b-a031-4ba68d4af783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160a63a-8b9a-4587-97c9-6d8bb64d432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you have people who may be injured as a result of the hurricane
        itself, and so we need to make sure we have some capacity for them," he said.
        "We still have a very, very challenging situation here across the state of
        Louisiana," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04255de-552d-420d-aed9-c94a2ca33327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f3182-5599-40f0-bd51-9972990d893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards pointed out that he''s worried about lengthy power outages.
        The state as about 10,000 lineworkers ready to go and another 20,000 on standby
        to assist as soon as it''s necessary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928d8fe-8797-4848-800d-1b81c00213fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6646c-f2d3-4946-9386-36693779a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restoring power is going to be critically important in order to
        keep these hospitals up and functioning," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379e642-380b-48e8-90c2-b5fc17f88167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf140e-aa2a-4607-b17c-b8618482b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the state''s parishes are in the highest risk category for
        coronavirus, with widespread, uncontrolled transmission and many undetected
        cases, the state health department said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2a20d-feeb-4e8e-96c1-ce42fb4dd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3f92d-103f-4e8a-8c20-874e7e235715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We''re headed into a really tough time for young people,'' doctor
        says</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7e948-557e-49f9-a7b8-a5c52d5e636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to in-person learning has led to thousands of students
        having to quarantine across the US, with Covid-19 cases among children surging
        to levels not seen since winter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2902e-2ece-44b4-8595-73ed58fbf4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ab1e0-c1a5-4c06-bfce-c62dfd371428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:26.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hospitalizations of children due to Covid-19 could continue
        to increase as more of them return to classrooms this fall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090ca58-99f3-4160-b313-fc71ec435568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c845c0-be40-4c36-bcbc-0218f49cf28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question that we''re headed into a really tough time
        for young people," Dr. Esther Choo told CNN''s Wolf Blitzer Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fc660-2f1e-43fb-8d11-8e30d8b0032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd002811-2a47-40fd-ae20-6b36ffe615cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choo, a professor of emergency medicine at Oregon Health &amp; Science
        University, added that while people had some reassurance last year that the
        virus wouldn''t affect children as severely, this year is different.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b4fe8-2833-4094-b738-3112ad955409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd22e15-71d3-4ed9-aa6c-dcca2f55cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going back to school in-person, unmasked across the United
        States. There''s a lot of resistance to things like mask mandates and vaccinations
        that would keep our kids safer in schools," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9439735-ed18-4aec-bbdf-c45e4488d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab5bda-9b89-4634-a166-195ff03c4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, children under 12 are not yet eligible to be vaccinated
        against Covid-19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472c829-8f57-4d88-aae0-5920ac36ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050fc91-c05f-42de-9efb-04f5560211e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all schools in the US have opened yet, but the remaining ones
        are expected to open after Labor Day, which is when Choo said children''s
        Covid-19 hospitalizations could increase.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92605246-0633-413e-bbed-e252d3bc518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d7c11f-d980-495c-a3c1-db3d5b1e2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re no doubt going to see more of what we''re seeing now, which
        is hospitals just bursting with pediatric admissions," she said, noting Covid-19
        deaths of children will also increase.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2f40d-f2d0-4e59-9078-792fd6379ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:50:53.087+08:00
      'mgnl:createdBy': 'vince'
