  'How-to-tell-friends-family-stop-spreading-misinformation-':
    'author': ' Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-29T16:52:20.036+08:00
    'imagesource': 'jcr:d51a3122-9bc6-4828-82b2-8fc1fe53c9f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d1669a-2e33-4a37-a91b-6946cf2dea13'
    'lead': 'Fear and deception are just a two roots of the misinformation problem
      that can have serious consequences. Here''s how you can ask people to stop sharing
      it -- including understanding their intentions, softening your approach and
      being prepared.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T16:54:03.582+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:56:25.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:10.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['misinformation']
    'template': '1'
    'title': 'How to encourage family and friends to stop spreading misinformation
      on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74cb3e-3f24-479c-8511-214e5facd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Your cousin knows for a fact that
        coronavirus vaccines have mind-controlling microchips. "Stop the steal" conspiracy
        theories maybe flooded your social media feeds during and after the 2020 US
        presidential election. Your friend shares an article about why 5G technology
        will harm everyone''s health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0acf5-41d6-4a33-8907-b0a4deaa3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6c631-27f0-449a-a221-d5d7ba72514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We even see misinformation about trivial matters," said Carl T.
        Bergstrom, a biology professor at the University of Washington, in an email.
        Bergstrom co-teaches a course that trains students on how to evaluate the
        onslaught of information in their lives. "Every year, a photograph of an adorable
        fuzzy rail chick goes viral as a picture of a ''baby crow.'' (Newly hatched
        crows are blind, featherless and look nothing like this)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ba8ea-f571-4d59-a602-0171f7a8b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa3660-b168-4354-9bd9-5b6c55f0f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inaccurate story about wild animals might have limited repercussions,
        but misinformation about serious issues such as elections or the pandemic
        can be "deeply damaging," affecting people''s motivations, beliefs and decision-making
        regarding their health, politics, the environment and more, said Bergstrom,
        the coauthor of "Calling Bullsh*t: The Art of Skepticism in a Data-Driven
        World."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c447b-5fd0-4eea-9774-24434bc8edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4169cf-45e9-4743-8ec3-aee9430ac7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharing health misinformation and disinformation can get people
        killed," Bergstrom added. But "what if I share misinformation about something
        like the Afghanistan withdrawal? It''s not like sharing vaccine misinformation,
        in that my friends and family who read it aren''t in any way involved in making
        decisions about US foreign policy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a8a97-1bf3-44d0-9fd9-77ac7d3a3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2605fbc-d3e5-4b18-901d-bc9f56cf07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if we''re flooded with false information about the Afghanistan
        withdrawal and other issues, we won''t be able to collectively make the wise
        decisions we need to thrive as a society, Bergstrom said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f53f2-920a-4c73-bd2c-f4696363cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824302cc-e688-48b0-bdbb-75a5da021524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, misinformation often serves or even drives political polarization,"
        he added. "If we become convinced that half of our fellow Americans are irredeemably
        stupid, let alone evil, what does that do to our faith in the democratic process?
        I think it undermines this faith severely, and that is a grave threat to our
        society."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165aaa16-712e-45da-bb0b-66aa7fe81d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ef2cc-c0c5-4c24-9a61-3df73ba4fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem''s exacerbated when family and friends share misinformation,
        because we tend to trust what they''re saying is true without verifying it.
        Confronting loved ones about the falsity of their posts isn''t easy, but if
        you''re ready to speak up, here''s how to handle it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174b66a-8212-4780-8f0f-466ea9d4af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2d172-3e84-41a3-96e2-31a6a1e5d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Understanding intentions</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471fabf-077d-47ff-92ef-59f530f72015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth remembering that people who share misinformation may
        have good intentions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11f83b-1bdf-4207-92d0-08ac0df1867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7567e5f-540e-4d46-9808-2bf8ab1af2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some false posts related to the pandemic may fall into this category,
        Bergstrom said. "When we hear things around threats like this where there''s
        a lot of uncertainty, it''s very natural to try to get information and then
        share it with the people we care about to keep everybody safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff398ee-7962-4fd4-a930-5e87f4697ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e7365-09f7-46b3-9b4b-fc8560fb21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying false claims can be difficult since, misinformation
        usually contains elements of both truth and falsity, Bergstrom said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cd28f-84c8-4eae-844d-71785407c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e4d87-9623-46d0-aa7a-1424a7e01bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That content, which people also may share to confirm their worldview,
        is sometimes "viewed as equally credible to a trusted source," said Sam Vaghar,
        executive director of the Millennium Campus Network, a global student and
        alumni network aiding young people in addressing humanity''s challenges. Vaghar
        is also part of the team behind the I''m Making a Difference Instagram profile,
        which works with social media influencers to provide young adults with verified
        information about the pandemic. And sometimes misinformation blogs have been
        designed to look like news websites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435c686-ba70-43ec-b3cc-20b8656269e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09797f98-7af5-4ac3-addf-5fbe49df9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Approaching the situation</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e85e2-ff04-4838-bb6a-7d24894ab979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone''s sharing high-stakes-misinformation, "it''s very tempting
        to want to shake them by the shoulders," said Joshua Coleman, a psychologist
        in private practice in Oakland, California, and a senior fellow with the Council
        on Contemporary Families, a nonprofit organization providing modern research
        about American families. But "you really have to resist that temptation and
        keep communication in a more empathic place."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc4738-fd8c-4631-a0f0-c1389804a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6af60-bf4c-4c29-b22a-9f38ffe36d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being prepared with information from sources such as credible news
        outlets, the CDC, the World Health Organization or state health departments
        can help ensure your argument is more fact- or science-based than emotional
        or opinionated, Vaghar said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e1ead-6e5c-4436-ad53-16739104051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166076e1-d830-4b6c-a892-664e3850af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman advised avoiding a "harsh startup," a phrase used by John
        Gottman, a marriage and divorce researcher and professor emeritus of psychology
        at the University of Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60c50e-9eb7-4f9a-b9c0-3be5ecadc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d30afb-3a9a-4b56-96ee-6637b8aa96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Gottman) says that conversations end in the way they begin," Coleman
        said. "You start a conversation out with hostility, anger, contempt or criticism;
        it''s probably going to end that way."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975e302-fae9-4fd9-86d0-f197f69eea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade805e2-b3a9-4b51-a6ca-391b6f65a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the more you respectfully communicate, he added, "the more likely
        people are going to lower their defenses and be interested in what we have
        to say."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8374bf-181d-4f54-9e09-374c3ef39f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa38f8-37cd-45ca-b919-b374b2c95516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find ways to continually assert that you''re not saying the person
        is foolish, and that if the stakes weren''t so high you would agree to disagree
        or wouldn''t say anything at all, Coleman suggested. Telling loved ones you''re
        only bringing up the issue because you really care about them can communicate
        you''re speaking from a mindset of love and concern.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce945d-1425-4a87-87ec-1bc4d6d6effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9768b24-f0d6-4265-89f6-486b5e7dc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also be mindful of what your relationship with that person has been
        like, he suggested. Coleman said he might get into loud debates with certain
        friends, "but at the core of it is the friendship, and we know that we''re
        engaging in a semi-angry manner because we both care a lot about what we''re
        speaking. We also know that once we''re done with the conversation, no harm,
        no foul, whereas other people might experience that level of intensity or
        frustration in a much more hurtful way, and it will shut down the conversation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f8f6a-c2bb-493e-998d-09e11835a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17820245-b643-4152-85c8-d25fc29febe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suspect the person you''re confronting is going to react
        defensively, you could say to them, "I know a lot of people do think that''s
        true, and I know there''s a lot out there about that, so I could see how an
        intelligent person could conclude that''s right. I don''t know how much reading
        or investigating you''ve been doing, and I''ve actually been spending a lot
        of time reading or researching this topic. Do you care if I share with you
        what I''m learning?" Coleman suggested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0b845-255b-4a88-bd99-1f5c0ce0c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d89e97-34de-47cf-8b1e-4be704b054ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, "it''s not like you''re hitting them over the head" with
        your opinion, Coleman said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe0c5b-1f7c-4a87-b8d6-b8edb243ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab1f11-8940-4e42-a10b-6e35dc8668b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who have access to credible information but share misleading
        narratives they like, "rather than responding with a list of facts, it can
        be more helpful to engage the underlying beliefs or perspectives that make
        this information attractive in the first place," Bergstrom said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a90898-572a-4026-b193-2cef97d48c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f74a5-6b13-4864-b08a-7bc5847456c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone is afraid to take an FDA-approved COVID vaccine because
        they believe that government agencies cannot ever be trusted, listing statistics
        about vaccine safety won''t get you very far."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7af74-9d77-42f7-a244-982efc0c13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7e68-8d33-4afe-b6fe-5e4bc39fe81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two things that might help are focusing on supporting evidence outside
        of the US regulatory system and sharing perspectives from others who share
        the person''s beliefs about government but still advocate Covid-19 vaccination.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24d553-f003-4390-bd65-c2c650e7cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee6c7a-9b12-40bc-b34a-c42ec8d5553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These approaches don''t guarantee you''re going to be persuasive,
        as people can cling to their strongly held beliefs, but they''re good starts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75890b-b912-4eb9-a644-a7fed4e0ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913e8b0-bfa3-4da9-940c-2e54c1b21cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The truth about texting, and public vs. private confrontation</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bdeb6-6a7d-4dac-ba7c-78525c0706b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are proper ways in which people should have these conversations,
        and texting isn''t one of them, Coleman said. Since written communication
        lacks inflection, get on the phone so the person can hear any genuine care
        in your voice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b311a-adf0-45da-b813-2c98325ebaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0b2ee-bb55-4907-82e6-14869b2e08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re concerned about whether to address a misleading social
        media post in a public comment or private message, doing both might be helpful.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62963d-ebbc-4055-9f09-235adb009f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f9e55-cc0c-451c-babe-ae7bebe30713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a public comment, you might educate anyone "vulnerable to the
        misinformation that''s being perpetrated by the person," Coleman said. But
        there is a possibility that people posting could think you''re humiliating
        them in front of their peers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a603a-240c-43e1-b110-e71142916c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf5fba-f2df-43d8-a3ac-056e889ad4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent that, also send a private message saying you hope they
        don''t mind you publicly sharing your thoughts, given the importance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa7d57-5db4-4bbd-beac-cb1b50a32b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea310d-10b8-47d6-b350-3fa33b723493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what should you do if you confront someone about misinformation,
        and they acknowledge its falsity, but won''t delete the post? Unfortunately,
        that person just might not care or could be leaving the post up as a reaction
        to criticism, Coleman said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e1ded-1baf-43d4-914c-76193aa44dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:56:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1e271-4363-4560-97db-d51de8733b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:54:03.586+08:00
      'mgnl:createdBy': 'vince'
