      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  She''s the girl who dared to challenge
        Foo Fighters frontman Dave Grohl to an "epic" online drum duel -- and won.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9cdc1-20ab-4cdb-a12a-085246b41266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, the multi-instrumental phenomenon has realized her
        dream of playing on stage with her musical hero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7709a96-9e69-4ebd-a083-b09dd44d3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:11:33.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, topping off the band''s live performance at The Forum
        in Inglewood, California, 11-year-old Nandi Bushell played drums during their
        1997 hit, "Everlong."</p>'
    '38':
      'contentWidth': '100%'
