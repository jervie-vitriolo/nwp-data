    'template': '1'
    'title': 'US carries out Kabul airstrike targeting suspected ISIS-K car bomb posing
      ''imminent'' threat to airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544cd96-cb27-44e2-8fb6-b094238ae52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States carried out a defensive
        airstrike in the Afghan capital, Kabul, targeting a suspected ISIS-K car bomb
        that posed an "imminent" threat to the airport, US Central Command said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9830631-a2d2-4830-a918-b6850fbf4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d56ed-a9d1-4065-9e8b-67dd82d674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US forces have been racing to complete their evacuation operation
        before Tuesday''s deadline and under the threat of a new terror attack on
        Hamid Karzai International Airport in Kabul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520f7eb-2fe0-4bc5-a64b-c203adde4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2c670-b071-4305-8b27-e263f0462195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bombing outside the airport gates on Thursday killed 13
        US service members and at least 170 others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc21d08-c644-44f0-9ee0-a4279fdd7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9e3a9-691b-4b7c-a5e0-48fb9c232dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s drone strike is the second by US forces targeted the ISIS-K
        terror group in the space of three days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1bb647-2f43-4b24-920c-29dfc3e6c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48080daf-7848-4087-a4cf-afa7d44f0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. military forces conducted a self-defense unmanned over-the-horizon
        airstrike today on a vehicle in Kabul, eliminating an imminent ISIS-K threat
        to Hamad Karzai International airport," said spokesman Capt. Bill Urban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cf6b8-ff75-4741-b45d-98b83ca27afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8033a-150c-4428-919f-15a3b6010003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident we successfully hit the target. Significant secondary
        explosions from the vehicle indicated the presence of a substantial amount
        of explosive material."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33040733-c875-4954-b645-8d03d1bcb384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628901e-e900-4de3-8c51-89b961f267e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon official told CNN that this was a drone strike on a vehicle
        containing what they believe were multiple suicide bombers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c645c-dfa7-4c8c-8080-34267ac0b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07056b-e6d4-48ed-9809-b17e6d07c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban said the US military was "assessing the possibilities of civilian
        casualties, though we have no indications at this time" and would remain vigilant
        against potential future threats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16bdc64-a784-4d19-b580-e2f90b9f6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480288dc-6378-4064-8cd2-42d175fa49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors and witnesses at the scene of the strike in Kabul told
        CNN that several people were killed, including children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f18bd-8833-42d6-a141-94d7b3c65afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:52:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a148f8d-2c09-4a7d-a94d-27728c22afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said Saturday that military commanders had
        advised that "another terrorist attack on Kabul''s airport is "highly likely
        in the next 24-36 hours," and the US Embassy in Kabul warned all US citizens
        to leave the airport area immediately.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d8869-4218-4b4b-88c2-08dada4f270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31527636-e8c3-4055-85c6-09b1dae37885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Sunday morning that about 2,900 people were
        evacuated from Kabul from 3 a.m. ET Saturday to 3 a.m. ET Sunday. Those evacuations
        were carried out by 32 US military flights and nine coalition flights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ed031-3961-4dd0-bd05-f0c3c6f03347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6440429c-aebe-42bb-b950-7621a8a4e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is clearly winding down, with fewer people brought out
        than during the same time period on preceding days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24f6ff-be11-4292-89c9-15605efb1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad371e0-6280-4989-b517-235b146022b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden traveled to Dover Air Force Base in Delaware on Sunday to
        mourn with the families of the 13 US service members killed in Thursday''s
        attack as their bodies were brought back to US soil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829ab5f-16e4-4e50-80f5-e54d1cddc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a777a62-2bb8-42fa-8852-73c6bc9020e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed that an ISIS militant
        carried out the suicide attack, but provided no evidence to support the claim.
        US officials have said the group was likely behind the bombing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ecd13-5f18-4b86-a323-d41b9c2bd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7c0da-2c1f-4bfe-b4a7-573689dc17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Pentagon said two "high profile" ISIS targets had
        been killed and another injured in a US drone strike late Friday in Jalalabad,
        in Afghanistan''s eastern Nangarhar province, in a retaliatory strike for
        Thursday''s attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5578cbf-1574-42ad-a878-fb14cc8600cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c6cbf-679a-43af-aec9-004331eae9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Afghans left behind</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb6092-9484-4d0b-a28e-f8f42dcb3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a desperate, two-week effort to evacuate their citizens and
        Afghan allies from the country following the Taliban''s seizure of power,
        Western governments now face the challenge of how to deal with an Islamist
        militant group they''ve spent the past two decades fighting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cea1c-4d26-4b47-a858-76e3ca0d2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1ef41-5bc4-45ae-8f13-4e0dc53a6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron has said he intends, alongside
        the United Kingdom, to submit a resolution to an emergency session of the
        UN Security Council (UNSC) that would focus on the creation of a "safe zone"
        in Kabul for Afghans leaving the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7cc08-fcc1-4958-9cd5-03f2b62c22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66414256-b5de-4195-9b2b-d837f3bfb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our draft resolution aims to define, under UN protection, a safe
        zone in Kabul that would allow humanitarian operations to continue," Macron
        told French newspaper Journal du Dimanche, adding that he intends to "maintain
        pressure on the Taliban" in doing so. The UNSC session is due to convene Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e63bb-f0f4-42c2-a477-74b3940dad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4abb7-34df-4b3c-89ee-f8e2364d484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence, a Frenchwoman living in a suburb of Paris, believed her
        Afghan husband of 18 years would fly out of Kabul to safety on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a58f8-c364-471e-93de-2202c129de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49261e69-4985-49cb-b4f9-6165369f38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the airport suicide bombing left him stranded in the Afghan
        capital. France wrapped up its evacuation mission on Friday -- leaving Florence,
        whose last name CNN is not using for safety reasons, terrified for her husband''s
        fate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a144f-50df-41c5-b22c-a4d598b0a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d1873-69a1-4229-8f92-cce5965d089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband is completely lost, he''s stressed, he''s scared, he
        doesn''t know which way he''ll come back to France. Now he''s thinking maybe
        to take the road," Florence said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f093f-1748-456b-a565-7687d55794ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da492ef-bd5b-4fba-bdf8-0b598f00bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband is just one of potentially thousands of people still
        in Afghanistan who fear their lives could be in danger under Taliban rule.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a339b6d-ffc1-4bc2-9e47-16635cf38be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827b884-93a7-4a45-abdf-17c2ca1e6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''They are terrible''</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60379fda-5dc3-4177-b876-ef3b054ba4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those at risk in Kabul and elsewhere, the picture appears bleak.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d64480-042d-4365-b097-f6586da20b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf051b3-f98f-4393-a8b3-8d779721ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence''s husband was in Afghanistan for his father''s funeral
        and had been due to fly out on a commercial flight on August 22.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e155b2a-59a5-41d2-8302-b27d3b7ba2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03828c98-6403-4dc1-9c52-143fbcc1514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a French residency permit and being on the French
        foreign ministry''s passenger list for evacuation, he never made it past US
        forces guarding the airport gates in Kabul, she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8406e59-4c75-4057-8920-446a4695773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd28736-c171-47b4-98ee-28ac71a15e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is terrified at what will befall his country under Taliban rule.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a3a28-b5d5-4c53-a533-f242775f67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc482cb-b04e-45fa-a80e-d4d2ef6f286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible when you go back to the same conditions than 20
        years ago because when you don''t know, you are just living the moment but
        when you know exactly who these people are, what will happen to you, it''s
        much more terrible," she said. "One thing that touched me is when my husband
        said, ''I''m very happy my father is dead so he doesn''t see that, to not
        see that anymore,'' they are terrible you know, terrible."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc8bcc-65f5-4f85-974a-7387ccfcea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e5376-86b6-439e-93ac-7912a3bfd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband also fears for his own safety, as being found in possession
        of the French documents that could give him a way out represents a massive
        danger in itself.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c31e15-c5ce-42f1-9930-e35ae758a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef043c-d8d4-4bbe-8af5-aad4e1a7189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already a huge problem, if they understand that he is married
        to a French citizen, there is not one minute of his life still, there is not
        one minute of his life possible anymore, they will kill him," Florence said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf80127-2b1e-4ca9-90df-9aab1db92e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16f9ec-e19f-4e08-88d4-34cb15713dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Johnson: ''We will use every lever we have''</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019dd71-16fb-4150-bff7-068034412e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain concluded its own evacuation mission from Afghanistan on
        Saturday, with its last remaining diplomatic staff pulled out alongside military
        forces.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98072c-2b47-4c70-b403-6179e98e508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743760ef-08f9-49eb-856a-a1110ef4dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nearly 15,000 people were brought to safety, according to
        the UK ambassador to Kabul, the head of the UK''s armed forces, Gen. Nick
        Carter, told the BBC that people eligible be brought out numbering in the
        "high hundreds" had been left behind.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598336dd-a233-4997-bf44-779c32b5e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a1ed9-0b6d-4b7f-a9f7-84534a553659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said Sunday that diplomatic recognition
        of the Taliban as Afghanistan''s "new regime" would be dependent on the organization''s
        actions, stressing that Britain would "engage with the Taliban not on the
        basis of what they say, but what they do."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61cd7c-478e-434a-81b1-583839759239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb962586-eef2-43c1-b46c-f39157bfa804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the new regime in Kabul wants diplomatic recognition, or to
        unlock the billions that are currently frozen, they will have to ensure safe
        passage for those who wish to leave the country, to respect the rights of
        women and girls, and to prevent Afghanistan from, again, becoming an incubator
        for global terror," Johnson said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317ad61-cba7-406d-9b0f-349e4c257b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64f91b-9674-428b-8058-d2ca2c0b7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use every lever we have -- political, economic, diplomatic
        -- to help the people of Afghanistan and to protect our own country from harm,"
        he added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fb5b8-79e6-4ab4-870b-253ab060b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dce964-b24e-40e2-b5ed-5e1e1570ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, whose video statement was recorded after the evacuation
        of Britain''s last remaining military and diplomatic personnel from Kabul,
        described the evacuation effort as a "mission unlike anything we''ve seen
        in our lifetimes." The UK embassy will now relocate to Doha, Qatar.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d583b7-a2ca-4b1b-b051-9c8eeff17087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2a60e-411d-4da3-9723-c933edc3d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we would not have wished to leave in this way, we have to
        recognize that we came in with the United States, in defense and support of
        the United States," Johnson continued, adding that the UK government would
        increase its development assistance to Afghanistan to 286 million (about
        $394 million).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab01d5-71ac-44a5-bd03-48987bcf1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5ec3f-eff0-4b79-9673-d0f9f85d36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Vatican, Pope Francis said he was following the situation
        in Afghanistan "with great concern" as he delivered his Angelus Prayer and
        thanked those working to help people in need.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b86e56-372a-4828-9c8c-a46e72ec87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a8db0-4a7c-4b56-8435-a5a25bf6b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take part in the suffering of the people who cry for those they
        lost in the suicide attack that took place on Thursday, and for those who
        search for help and protection," the Pope said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397d479-3759-428c-a560-799dfbe70ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.252+08:00
