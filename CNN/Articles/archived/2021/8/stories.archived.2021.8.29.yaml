      'jcr:uuid': 'edeaaec8-81a6-47ea-938c-f9b5bf34c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:14:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:45.680+08:00
