      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lianga Bay in Surigao del Sur</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72961a-edd5-4696-af58-9d96abdc9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said all shellfish and alamang gathered from these areas
        are not safe to eat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772de94-c7f7-4d1c-805a-34ad78118b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish, squids, shrimps and crab are safe for human consumption provided
        that they are fresh and washed thoroughly, and internal organs such as gills
        and intestines are removed before cooking," the BFAR advisory said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f08625-e8df-4d23-bcb6-c8378e36032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said the public should pay attention to red tide advisories
        as toxic shellfish does not taste or appear different from nontoxic ones.
        Cooking also does not destroy the toxin and testing is the only way to find
        out if shellfish contains unsafe levels of toxin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c210c35-b3e3-4e71-9605-b781b8cc2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also said there is no antidote nor direct treatment for
        paralytic shellfish poisoning (PSP).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194c0ac-2580-4ab7-9d39-f8da25cc57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatment is symptomatic and varies with the severity of the symptoms,"
        the bureau said in a separate advisory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694d5f8-43cb-435c-900c-273d6badc549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of PSP include tingling of the lips and tongue which spreads
        to the face, neck, fingertips and toes, followed by headache, dizziness and
        nausea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbbef1-e1af-46a5-8bb0-63ec41c9268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:00:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFAR said that in severe cases, muscular paralysis and respiratory
        difficulty may occur within five to 12 hours. Deaths from respiratory paralysis
        have also been reported in the past.</p>'
  'mexico-us-gun-traffic':
    'author': 'Karol Suarez and Danielle Renwick'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T11:53:29.663+08:00
    'imagesource': 'jcr:8e94eb48-0388-432c-a0b8-865dfe923ca3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce5b4589-f26d-4c39-aeeb-9e90d4e0996e'
    'lead': 'According to Mexican officials, some half a million US guns find their
      way to Mexico each year; the US Department of Justice found that between 2014
      and 2018, about 70 percent of firearms recovered in Mexico and submitted for
      tracing originated north of the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T12:01:05.966+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:59:37.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:02.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'gun-trafficking']
    'template': '1'
    'title': 'Mexico is suing US gunmakers for thousands of guns trafficked across
      the border each year. Can they win?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be728c-879f-4750-bf38-6663c500da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When early in his term, Mexican President
        Andres Manuel Lopez Obrador called on the United States to stem the flow of
        weapons trafficked across the border, he was only the latest in a succession
        of Mexican leaders to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7275b4a-e572-46e0-9e3e-ea6eaf4aa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mexican officials, some half a million US guns find
        their way to Mexico each year; the US Department of Justice found that between
        2014 and 2018, about 70 percent of firearms recovered in Mexico and submitted
        for tracing originated north of the border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3aae32-212c-4c10-b5ed-2fda8e97624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, attorneys representing the Mexican government
        took a new step to confront the country''s epidemic of violence. They <a href="https://www.cnn.com/2021/08/04/americas/mexico-sues-gunmakers-intl-latam/index.html"
        target="_blank">filed a lawsuit</a>&nbsp;in a Boston federal court against
        7 US gunmakers and one gun wholesaler, arguing that they bear some responsibility
        for the flow of weapons into criminal hands in Mexico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e3875-a50a-40f3-b130-71a566d9826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit accuses the companies of "actively facilitating" the trafficking
        of those guns to "drug cartels and other criminals in Mexico." It comes as
        Mexico''s homicides rates hover around their highest levels since former President
        Felipe Calderon launched an offensive against the drug cartels in 2006, with
        more than <a href="https://urldefense.com/v3/__https:/www.inegi.org.mx/contenidos/saladeprensa/boletines/2021/EstSociodemo/Defcioneshomicidio2020.pdf__;!!AQdq3sQhfUj4q8uUguY!1prdL-o9AEixHM_XnnmYwEAzq_KiW0SGoVvFSCsCnuyuTeuDPtDNg1_ZUYYeH9AQUWUc$"
        target="_blank">36,000 reported killings</a>&nbsp;last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df016dd-b2f8-4a96-a41b-f84cf77e693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A river of guns''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47492594-8deb-43b6-a5e7-c8f8162758fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for legal guns is much smaller and more tightly controlled
        in Mexico than in the United States. The country has only one gunshop, and
        it is run by the military. Prospective buyers must pass through stringent
        background checks, which require proof of employment and a clean criminal
        record, among other things. And yet <a href="https://urldefense.com/v3/__https:/www.inegi.org.mx/contenidos/saladeprensa/boletines/2021/EstSociodemo/Defcioneshomicidio2020.pdf__;!!AQdq3sQhfUj4q8uUguY!3p3bQahnuMwFQY3g8JeRz1KYneOnZ9hjCxPKm2mYdQUiC9DsHKyceqySpFscv0S8EalJ_7k$"
        target="_blank">over 25,000 Mexicans</a>&nbsp;were killed by firearms last
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d34a5-fa0e-4f71-baca-28baaf2c184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homicides in Mexico began to increase dramatically in the mid-2000s,
        when the country intensified its drug war. But the lawsuit points to another
        event it says contributed to the rise in violence: the 2004 expiration of
        a ban on assault weapons in the US. The suit alleges homicides went up then,
        "exactly contemporaneously with Defendants'' increased production, distribution,
        and marketing of their military-grade weapon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6d30b-dc42-4699-91f7-1289a9a1091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several academic papers have found a strong statistical correlation
        between the end of the assault weapons ban and increased availability of weapons
        and a rise in homicides connected to firearms in Mexico," Alejandro Hope,
        a Mexico City-based security expert, told CNN. "Is that the sole reason why
        violence in Mexico increased? No, certainly not. But it is one of the many
        drivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3a19b-b372-4049-a976-a6fa3f3d4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawsuit makes a very clear case that these defendants are not
        only entirely aware of the diversion of their products south of the border,
        and the resulting carnage, but they are [also] aware of steps that could be
        taken to mitigate those problems," Adam Skaggs, chief counsel and policy director
        Giffords Law Center, a gun-control advocacy group that is not involved in
        the suit, told CNN. "Not only have they not taken any of those steps, but
        they have profited handsomely from refusing to do anything to address the
        problem."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad50d9-c43d-4e7e-ba6e-f8333138280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers representing the gun manufacturers say they are being "scapegoated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6b35a-d2a6-45ef-b761-e6e68c6dad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is these cartels that criminally misuse firearms illegally imported
        into Mexico or stolen from the Mexican military and law enforcement," Lawrence
        G. Keane, senior vice president and general counsel of the National Shooting
        Sports Foundation (NSSF), a trade association whose members are among those
        being sued, said in a statement. (A spokesperson for NSSF said the organization
        is not involved in the suit.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8865a69-5843-44ba-be48-268bf6c2f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSSF <a href="https://urldefense.com/v3/__https:/www.nssf.org/articles/nssf-responds-to-mexicos-civil-lawsuit-against-u-s-firearm-manufacturers/__;!!AQdq3sQhfUj4q8uUguY!zhQBmZ-ZtBDNskQcK5EIeN3inwm-_uP_CLCu92sCmJlGUWrOarcwSDtF3_mSMVUGktM527Q$"
        target="_blank">in a statement</a>&nbsp;also called the allegations "baseless"
        and insisted that all retail firearms were "sold in accordance with federal
        and state laws, with an FBI background check and forms completed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172a423-c299-409e-a346-39465798e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lawsuit</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac74210-c596-4392-a623-8b19d4bfafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit has its origins in a shooting that took place north
        of the border. On August 3, 2019, a gunman shot and killed 22 people, including
        at least eight Mexican nationals, in a Walmart parking lot in El Paso, Texas.
        (A 23rd victim died nine months later).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de7bb3-2a30-426d-a0fb-9a4ef8e6d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials and families of the victims <a href="https://krgv.s3.amazonaws.com/files/el_paso_shooting_lawsuit.pdf"
        target="_blank">filed a suit</a>&nbsp;in a state district court against Walmart
        for not doing enough to protect the victims (Walmart has rejected the allegations;
        a trial date is expected in 2022). Then the Mexican government set its sight
        on the gun industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea4017-1e8b-43b5-b45c-178d7a089fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the mandate to find legal actions for the government of Mexico
        to do something," Alejandro Celorio, the Foreign Ministry''s legal adviser
        told CNN. "Everything started building from, ''let''s do something about El
        Paso'' into this is huge ''the negligence of the gun industry is immense,''
        so let''s do something that tried to solve the bigger picture."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edd3f8-59db-4f08-a9f0-a68529b36ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Shadowen, one of the plaintiff''s lead attorneys, said in
        addition to seeking damages, his team sought to change the way gun manufacturers
        do business. "We are particularly interested in getting the manufacturers
        going forward to change the way they do business, to tighten up their distribution
        systems so that they don''t continue to supply unlimited amounts of guns to
        gun dealers who are systematically selling them to straw purchasers and others
        who are engaged in trafficking into Mexico," he told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d55ff9-5fe1-4cab-ab66-f85096937362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadowen declined to say how much he was seeking in damages, but
        Mexican Foreign Minister <a href="https://urldefense.com/v3/__https:/www.reuters.com/world/americas/mexico-sues-several-weapons-manufacturers-us-court-2021-08-04/__;!!AQdq3sQhfUj4q8uUguY!1prdL-o9AEixHM_XnnmYwEAzq_KiW0SGoVvFSCsCnuyuTeuDPtDNg1_ZUYYeHyCKhzFN$"
        target="_blank">Marcelo Ebrard</a>&nbsp;told journalists that the country
        would seek at least $10 billion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe160f8-1b75-43d9-9a2d-e4cd8f712bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturers named in the litigation are Smith &amp; Wesson,
        Barrett, Beretta, Century Arms, Colt, Glock, Ruger, and the gun wholesaler
        Witmer Public Safety group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e2fab-084b-48ed-86d7-68aabb949342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from Glock told CNN that it is company policy not
        to comment on pending litigation but said it would "vigorously" defend itself.
        Smith &amp; Wesson, Barret, Beretta, Century Arms, Colt, Ruger and Witmer
        Public Safety group did not respond to CNN''s request for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7dc41-0914-4a6b-b059-13367096b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hugs not bullets''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df67c59-1bce-46ba-b513-516a11facf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in 2018, Mexico''s President has vowed to fight
        Mexico''s epidemic of gun-related violence with "hugs, not bullets"  suggesting
        a break from his predecessors'' hard-line tactics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced2ea7-7d54-495a-87b1-4129c41d74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "hugs, not bullets" so far has achieved little. Despite Lopez
        Obrador''s declarations of <a href="https://urldefense.com/v3/__https:/www.reforma.com/aplicacioneslibre/preacceso/articulo/default.aspx?urlredirect=https:**Awww.reforma.com*para-amlo-el-pais-esta-en-paz-pese-a-repunte-de-violencia*ar2194816*__rval=1__;Ly8vLz8!!AQdq3sQhfUj4q8uUguY!zhQBmZ-ZtBDNskQcK5EIeN3inwm-_uP_CLCu92sCmJlGUWrOarcwSDtF3_mSMVUGLsPf2co$"
        target="_blank">"peace and calm"</a>&nbsp;in the country, the homicide rate
        remains stubbornly high.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3350a1-5c9d-435a-b1ef-970cf2235ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Lopez Obrador] seems to think about security policy as a byproduct
        of social policy. You just give people jobs and welfare and somehow crime
        will decline by some mysterious mechanism," Hope told CNN. "That hasn''t really
        panned out."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcadc8-2305-49e6-8ad1-8c49d5c4f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope said there are some practical considerations for the timing
        of the suit  a political environment in the US that is increasingly amenable
        to gun control  as well as political ones. Foreign Minister Marcelo Ebrard
        is expected to run for the presidency in 2024, and this raises his profile.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44566a26-e8bf-4876-9cfb-27cccaa62982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there political motivations? Yes. Does that excuse the gun
        lobby from facing responsibility? No, I don''t think so," Hope said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab8d1a-abab-4e5e-bcf2-4c6db0e67bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the plaintiffs are fighting an uphill battle owing to
        a <a href="https://urldefense.com/v3/__https:/www.govtrack.us/congress/bills/109/s397/text__;!!AQdq3sQhfUj4q8uUguY!zhQBmZ-ZtBDNskQcK5EIeN3inwm-_uP_CLCu92sCmJlGUWrOarcwSDtF3_mSMVUGEJ7G2C0$"
        target="_blank">2005 US law</a>&nbsp; the Protection of Lawful Commerce in
        Arms Act  that shields gunmakers from liability when crimes are committed
        with their products.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40156b17-251d-478d-ae21-04195da6cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadowen said he believed law doesn''t apply to crimes committed
        outside of the United States. "We''ve consulted with some of the world''s
        leading experts on this specific issue, and we are convinced that we''re going
        to win that issue," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0fee6f-2f2d-47d1-ac6e-cd34539aa9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the case makes it to trial, the gunmakers could be compelled
        to release years of internal information on marketing practices and what they
        understood about how their weapons made it into criminal hands, Jake Charles,
        a second amendment expert at Duke Law School, told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05143367-9803-4d1e-9f98-f681a43055d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also raise awareness of the impacts of US gun policy beyond
        its borders.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03449287-cae2-4c8c-8151-95005e14ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the gun debate in America has been over the responsibility
        of manufacturers, distributors and sellers for harms that occur domestically
        in the US," Charles, the legal expert, said. "This will put on the table the
        question of the extent to which they''re responsible legally, politically,
        or morally  for weapons getting into the hands of bad actors in Mexico."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fef1c3-ed18-423c-8b8e-f7011db01adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:01:05.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:59:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/28/americas/mexico-us-gun-manufacturers-lawsuit-intl-latam/index.html"
        target="_blank">Mexico is suing US gunmakers for thousands of guns trafficked
        across the border each year. Can they win?</a>"</em></p>'
