      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the coastal waters of Biliran Islands</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c32c77-377c-48c6-92cd-4a41f9ecfca4'
