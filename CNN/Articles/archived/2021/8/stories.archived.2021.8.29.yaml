      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The para-swimming bet from Davao still made history as the first
        Filipino swimmer to reach a Paralympic final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01e631-39f3-4b30-b702-219fccf89308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:46:15.208+08:00
      'mgnl:createdBy': 'david'
