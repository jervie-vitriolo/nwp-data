      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac86fe4-dcf8-4f47-8f29-40dc9906bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bands announced the requirements just two days earlier, sending
        some fans scrambling. It was the latest pivot by the concert industry, this
        time amid an increase in delta variant infections and lingering concerns about
        the recent Lollapalooza music festival in Chicago being a superspreader event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3ed67-0c0b-4d1b-b200-3137f9c42368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9a57c-a508-4210-9898-f46b87e0e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year without live music, promoters, bands and
        fans are eager to keep the concerts going, but uncertainty remains over whether
        the vaccine or negative-test requirements actually make large concerts safe
        even if held outdoors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab6109-a843-43b6-844f-86d19faf039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f870bff-3141-4d99-be78-b815842cf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not," said Dr. Tina Tan, a specialist in pediatric infectious
        diseases at Northwestern University. "There is just too much covid that is
        circulating everywhere in the U.S."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0a668-d007-4527-9539-de600ce4f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bde82-db90-4dfd-aac0-beeebdb5866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first months of summer, large outdoor venues such as
        Red Rocks Amphitheatre in Colorado and Ruoff Music Center in Indiana again
        hosted bands such as the String Cheese Incident and Phish, with sellout crowds
        of mostly maskless people inhaling marijuana or whatever other particles were
        possibly around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efcb05-6848-4aee-8b41-d88aaf8763c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3453bf4-7c22-4148-abfb-9f8d857387e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the delta variant surge in July prompted renewed concerns about
        large gatherings, even at such outdoor venues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0182b-e433-4ca0-8a3b-286b8961a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e15a1-42d2-4903-a417-8fb1c295a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, and other doctors, warned that Lollapalooza, with an estimated
        385,000 attendees from July 29 to Aug. 1, was a "recipe for disaster" even
        though organizers instituted a vaccine or negative-test requirement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9279b6-6728-478d-b416-e851f373f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c0b11-8eb4-4afd-b0bb-9733b733f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that Lollapalooza was not a superspreader event, at
        least according to Chicago Department of Public Health Commissioner Dr. Allison
        Arwady, who reported that only 203 attendees were diagnosed with covid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0529b67-3db1-41fb-a378-fd5416bb23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b59e87-0a4e-4291-85d9-35623f191689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said she is skeptical of those numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4628da-4389-41a1-b1f5-2c40e345ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3919c1f-f49a-4be5-8d85-c034f833bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that contact tracing on a good day is difficult, so think
        about a venue where you have hundreds of thousands of people," Tan said. "That
        just makes contact tracing that much more difficult, and there always is a
        reluctance for people to say where they have been."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa32060-c2d8-455e-8da2-157d9b21b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda93973-f580-4cff-ab12-454504dcde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saskia Popescu, an infectious disease expert at the University
        of Arizona, said she sees the Lollapalooza data as "a really good sign." Still,
        an outdoor concert with the new entrance rules is not without risk, she said,
        particularly in states such as Missouri, where the delta variant has thrived.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b36fd-6fcf-48ee-bd32-2fd8a2e5e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f601c-a11a-4533-a0eb-1d1f6f75be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are considering an event in an area that has high or substantial
        transmission, it''s probably not a great time for a large gathering," Popescu
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3751869-33a5-451b-89be-42ac308e3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc45530-84f1-45e1-be86-b75278fccc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, two of the country''s largest live music promoters, AEG
        Presents and Live Nation Entertainment, announced they would begin requiring
        vaccination cards or negative covid tests where permitted by law starting
        in October. But not all bands and venues are instituting such measures. And
        some simply are postponing shows yet again. For the second straight year,
        organizers canceled the annual New Orleans Jazz &amp; Heritage Festival slated
        for October.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5a17d-8b6c-499e-b588-17bd095ad393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32d134-f7e2-4e6b-a99b-35a422dda7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa Fuesting, 55, wasn''t planning on coming to her first Wilco
        show, even though she had four tickets, until the bands announced the new
        rules.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e69be0-2643-4520-b90f-101affe12f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab35e9-2315-4560-a594-09c1bcb63961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think it''s a threat even though I am vaccinated," said
        Fuesting, who lives just over the river from St. Louis in Illinois.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1e8a5-be99-48b4-8392-c4cda36e2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c2ea8-3363-43cb-a43a-51b0d0061add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For promoters, ensuring that people like Fuesting feel safe enough
        to use their tickets affects their bottom line, said Patrick Hagin, who promoted
        the Wilco concert and serves as a managing partner of The Pageant and Delmar
        Hall music venues in St. Louis. Even if the tickets are already purchased,
        bar and merchandise sales at the venue suffer if fans are no-shows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb7a19-33b6-4b59-a25f-5907af007ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd9e09-b217-429f-8cea-c56403429763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also you worry: Is this person who purchased a ticket going to
        even come in the future?" said Hagin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594bfab-b2ba-417e-8290-6dc14ec9ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32b3cf-f889-44f4-8f17-6bc30fe1259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In non-covid times, more than 90% of ticket buyers ultimately attend,
        Hagin said. During the pandemic, that number has been as low as 60%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224024e6-08d6-48cd-8244-7071725f6f64'
