  'concerts-COVID-19-pandemic-':
    'author': 'Eric Berger, Kaiser Health News'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-29T16:54:53.521+08:00
    'imagesource': 'jcr:694e76fc-57f2-48ff-b67c-52d9bb47e165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4785968e-a815-490c-9da7-9c10fbbef8b3'
    'lead': 'Two days before hosting an outdoor Wilco concert, the St. Louis Music
      Park announced it would require proof of vaccination or a negative covid test
      for all ticket holders, sending some attendees scrambling and upending plans. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T16:57:05.225+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:55:19.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:12.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['concerts', 'COVID-19', 'United-States']
    'template': '1'
    'title': 'Concerts and Covid: Can the show go on?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f488f-3520-47f4-a88c-f7ccae5bf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Fans of the band Wilco could have reasonably
        interpreted frontman Jeff Tweedy singing "I Am Trying to Break Your Heart"
        at an Aug. 13 concert at St. Louis Music Park as the universe explaining the
        past year or so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876725a-62ac-41ba-bea2-b4bbd8e53d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864aadb-fea2-4fa2-a195-4d9b69b0889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:20.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, 30-year-old fan Lazarus Pittman had planned to see
        Wilco and co-headliner Sleater-Kinney in August 2020 at the open-air venue
        in this suburb west of St. Louis. Then the show was postponed because of the
        covid-19 pandemic. Pittman got sick with the coronavirus. He quit his job
        as a traffic engineer in Connecticut to relocate to St. Louis for his girlfriend
         only to have her break up with him before he moved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fd542-e9bc-4c0f-ba63-d7213a7f1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840c845-0f00-4b24-a9fb-0900a200f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he still trekked from New England to Missouri in a converted
        minivan for the rescheduled outdoor show. "Covid''s been rough, and I''m glad
        things are opening up again," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1ca06-1474-4d8c-8680-e1f7191af3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138be3a5-b29c-4026-bf8d-a030abaa3029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet hours before Pittman planned to cross off the concert from his
        bucket list, he learned the latest wrinkle: He needed proof of vaccination
        or a negative covid test from the previous 48 hours to enter the concert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d761ce-fb5c-4fe9-b20b-e1b77f18adb0'
      'mgnl:activationStatus': true
