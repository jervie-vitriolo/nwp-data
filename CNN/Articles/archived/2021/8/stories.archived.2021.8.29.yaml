      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan will wrap up his Tokyo Paralympics campaign on Monday in
        the 100-meter backstroke S7 event.</p>'
