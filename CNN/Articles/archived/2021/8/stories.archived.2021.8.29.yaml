      'mgnl:lastActivated': 2023-01-25T10:57:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb20eb-2389-40dd-a367-31538a091398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:57:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two satellites were aboard the SpaceX Falcon 9 spacecraft which
        lifted off at 3:14 p.m. from the Launch Complex 39A of the Kennedy Space Center
        in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05318e6-33e6-41de-9e97-2cf83a13bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
