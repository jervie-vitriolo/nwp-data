      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> The
        Philippine team in the Tokyo Paralympics is now down to four after discus
        thrower Jeanette Aceveda withdraws from the competition for testing positive
        for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b971a1-f5d7-49c4-bf5a-3c139f59cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.380+08:00
