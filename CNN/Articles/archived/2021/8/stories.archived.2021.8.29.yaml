      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said <a data-cke-saved-href="http://cnnphilippines.com/news/2021/8/23/Delta-variant-cases-community-transmission-Metro-Manila-Calabarzon.html"
        href="http://cnnphilippines.com/news/2021/8/23/Delta-variant-cases-community-transmission-Metro-Manila-Calabarzon.html">there
        is already community transmission</a> of the variant in Metro Manila and the
        Calabarzon region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902b6d1-3ef8-430e-8b4b-911a3e3464e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More cases of other variants</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36793441-4b46-4e14-a9da-a3c1833edd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest batch of whole genome sequencing also found 73 new cases
        of the Alpha variant, of which 71 were classified as local and two as ROFs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8337aeb-763a-494a-8ea3-81a35b9bea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All have been tagged as recovered, the DOH said. The country''s
        Alpha variant case tally is now at 2,395.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8a636-403f-443b-8b1f-2ef983638f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5cbb5-9953-440f-89ea-3ef7c2613312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beta variant cases climbed up by 81, reaching a total
        of 2,669.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c90c44-de36-4e2c-8203-89cba66f190d'
      'mgnl:activationStatus': true
