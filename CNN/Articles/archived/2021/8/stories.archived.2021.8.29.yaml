  'rising-covid-19-deaths-us':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T06:46:39.577+08:00
    'imagesource': 'jcr:61b6a027-dee9-4ad3-9c0b-160423db79d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3505fec6-0e96-42ff-b525-33d7426f30b2'
    'lead': 'The rate of Covid-19 deaths has increased in 42 US states in the last
      week, according to new data, as the spread of the more virulent coronavirus
      Delta variant has upended a spring of reopenings and led to increasing concern
      headed into autumn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T06:48:36.424+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:02:11.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:56.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''There is no room to put these bodies,'' Alabama health official says
      as Covid-19 deaths climb

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d60331-0276-4f25-9f4f-42d96801e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The rate of Covid-19 deaths has increased
        in 42 US states in the last week, according to new data, as the spread of
        the more virulent coronavirus Delta variant has upended a spring of reopenings
        and led to increasing concern headed into autumn.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c955d-810a-4912-98fe-243c088829e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 14 states, Covid-19 deaths increased by more than 50% over the
        past week, while another 28 states saw an uptick of at least 10%, data from
        Johns Hopkins University on Friday shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739d95b-ab56-4d43-a892-170765acf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, one of the hardest-hit states in the latest surge, overall
        hospitalization numbers continue to climb, driving health officials to use
        mobile trailers to house bodies because Covid-19 deaths are soaring, state
        health officer Dr. Scott Harris said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccea4e-2a22-4282-8581-0b8594b0f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state activated two of its four refrigerated trailers for the
        first time since the pandemic began, Harris said, in Mobile and Baldwin counties
        this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b3fc1-eeeb-4ac6-bd6b-0acd1fb7fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are typically held in case of a mass casualty event for example,
        when a large number of bodies appear at one time. This is actually a situation
        that is happening in Alabama hospitals now," Harris said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc87a6-1d7a-4f11-9672-c43a39391503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough people dying ... that there is no room to put these
        bodies," he added. "We are really in a crisis situation. ... I don''t know
        how much longer we''re going to be able to do this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7153b-9652-49e1-8bff-376197aeb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama reported 50 Covid-19 related deaths Thursday and saw "double
        digit numbers of deaths" in the past two to three weeks, Harris said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b94d1-cbe9-4468-b357-e1ee896e8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 5,571 Alabama children tested positive for Covid-19 last
        week, Harris said Friday, noting that officials aren''t sure where the children
        contracted the virus. The state currently has a 23% Covid-19 positivity rate,
        among the highest in the nation, Harris said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a121f4-7707-4eca-a8c9-6722796cb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama is seeing a surge in pediatric cases from last year, Harris
        explained. Of the 2,879 people hospitalized with Covid-19 on Thursday, 45
        of them are children, with at least five of them on ventilators, Harris said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1b7c6-9320-4dfb-9f3e-a70d9fbb9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Louisiana hospitals won''t evacuate ahead of Ida</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830860d-8db8-48d2-9640-197922531f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hurricane Ida approaches the Gulf Coast, Louisiana Gov. John
        Bel Edwards said in a Saturday briefing there are 2,450 patients currently
        hospitalized with Covid-19 across the state, which is a drop of 20% in the
        past 10 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da28344-bc34-4b16-a5e1-d51a78bdab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very helpful going into this hurricane, especially since
        we know that the evacuation of our hospitals is not an option," said Edwards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e7f2d-1665-4a69-a76e-58402d985540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 475 of those patients are on ventilators, according to
        data from the state department of health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38a3ff-2df2-44e4-b152-6de2d38d1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards told CNN''s Jim Acosta the hospitals have been stocking
        up on supplies and testing their generators ahead of the storm. FEMA has also
        brought in additional generators for the hospitals, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc1326-fb89-4dde-8c63-288fd6198ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a real challenge and we''re likely to need some
        help with respect to our hospitals," the governor said. "And then you have
        the people who may be injured as a result of the hurricane itself and so we
        need to make sure we have some capacity for them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d2854-835b-416c-97fa-7b4906a78d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the state''s parishes are in the highest risk category for
        coronavirus, with widespread, uncontrolled transmission and many undetected
        cases, the state health department said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27ca77-c2f0-4306-b607-7c462a20ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus transmission is high across the country</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a4182-de0a-49c6-98cf-0e7384f695a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 50 states have high rates of Covid-19 transmission, according
        to the US Centers for Disease Control and Prevention on Friday, as millions
        of children who are unable to be vaccinated return to school. The CDC identifies
        virus transmission to be high when the total new cases per 100,000 people
        in a 7-day period is 100 cases or more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d8c38-2895-454f-9182-a8c87da354a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With roughly 32% of people ages 12 to 17 fully vaccinated, adolescents
        have been tough to vaccinate, but there are some highlights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ea153-3182-4329-8c6c-207414ecac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 86% of those ages 12 to 17 who received a first dose would
        later complete their vaccinations, which is necessary for optimal protection
        against the Delta variant, according to a CDC study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1997cbe-deb5-4267-9c5c-ae8bf256dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study stresses the importance of vaccinating eligible children
        and young people as schools return.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141bdc8-3df6-4b7a-903b-98336175c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improving vaccination coverage and implementing Covid-19 prevention
        strategies are crucial to reduce Covid-19-associated morbidity and mortality
        among adolescents and to facilitate safer reopening of schools for in-person
        learning," researchers wrote in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba0d50-470f-490a-96a2-240454edb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 is hitting school staff and students</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb721e7-8229-43d7-a772-668d7a4f9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-school season has been devastating to some states and districts
        that are seeing a distressing number of students contract the virus. Preventative
        measures such as quarantining are happening nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f1324-5e81-4b01-804e-78621b1c9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, 28,990 students were quarantined between August
        16 and 20 after possible exposure to Covid-19, according to data from the
        state''s department of health, up from the 20,334 students who quarantined
        August 9 to 13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04377e82-6ba2-4467-8da5-2c44188f8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many of those are new student quarantines, or
        students who have had to remain quarantined from the prior week. Schools report
        numbers, not the names, of those quarantined, according to the department
        of health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e497c-a3f9-4ede-8cad-2721ee216226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11,766 students and 2,383 employees have tested positive
        for Covid-19 in Mississippi schools since the beginning of August when schools
        began, health officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5efc02-f495-48a9-954f-f302cfd1e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:25.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, the Los Angeles Unified School District reported
        2,847 active Covid-19 cases among students and staff across all as of Friday
        evening, according to the district''s dashboard. The district said that as
        of Tuesday, 3,000 students and 500 employees were required to isolate at home
        while 3,500 students and 500 employees had to quarantine at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94a70a-4807-4b3d-83f2-b29dc3789ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second largest district in the country enacted some of the strongest
        mitigation measures throughout its more than 1,000 schools. But officials
        remain on guard about the spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83908159-c60e-4b1b-9e64-4c3f40124b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate an upward trend in outbreaks as our schools have
        reopened, but we''re continuing to work hard to prevent, investigate and manage
        them as they happen," Los Angeles County Public Health Director Dr. Barbara
        Ferrer said during a weekly briefing on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327061ef-6cd7-40f8-b8ae-e99c6dd603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care resources are stretched thin for non-Covid-19 patients</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f1963-3925-46e1-8611-547492660ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As increases in Covid-19 cases persist, medical attention for other
        health needs is being curtailed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59419687-0b80-4556-b26d-1684fa24ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three OhioHealth hospitals decided to temporarily pause elective
        surgeries that require an overnight stay due to an influx of Covid-19 hospitalizations,
        spokesperson Colin Yoder told CNN in a statement Friday. The move, effective
        Monday, frees hospital capacity and staff, he explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f1ec6-4896-4362-844a-4cea599cb3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the fluid nature of this fourth surge, we will continually
        monitor capacity and pause or resume elective surgeries with an overnight
        stay as needed," Yoder said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf963b6-1908-411e-bf24-909334e10013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficulties in maintaining a high level of health care are not
        limited to staffing issues. There has also been a shortage in the monoclonal
        antibody treatment used to treat both hospitalized Covid-19 patients and those
        with serious chronic conditions like rheumatoid arthritis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730b836-3274-4e1b-80c1-e669df427ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment Actemra was granted emergency use authorization by
        the US Food and Drug Administration in June to treat those with Covid-19.
        The medication reduces inflammation that can make patients sicker. It is regularly
        used for those with rheumatoid arthritis, yet Genentech, the company that
        makes Actemra, doesn''t have enough for everyone who needs it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60144cc-4dba-446b-a9f1-ed52a518a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company said demand for the drug went up more than
        400% beyond pre-Covid-19 levels, in a span of two weeks. Supplies of several
        dose levels of the medicine have been out of stock in the US since last Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d12ede-60b6-4c96-9b1b-a07e619c7fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Genentech told customers it''s "working as urgently
        as possible to expedite replenishments and increase manufacturing capacity
        and supply wherever possible."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f097d-fbea-4708-bca4-a868c88904e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the medicine should be available for distribution
        starting Monday, but "given continued tight supply, Genentech anticipates
        additional intermittent periods of stockouts in the months ahead if the pandemic
        continues at the current pace."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8872074-7c2f-4573-a5a3-cfdfd9e27a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T06:48:36.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/28/health/us-coronavirus-saturday/index.html">''There
        is no room to put these bodies,'' Alabama health official says as Covid-19
        deaths climb</a>".</em></p>'
  'biden-another-terrorist-attack-kabul-highly-likely':
    'author': 'Barbara Starr and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T07:12:05.208+08:00
    'imagesource': 'jcr:cfe466e9-f3ff-4ec8-9c6c-062cfeb7c91b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '578c8f3a-c67d-4e2c-917a-1e7976387e6b'
    'lead': 'Another terrorist attack on Kabul''s airport is "highly likely in the
      next 24-36 hours," President Joe Biden said commanders have informed him.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T07:14:20.357+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:01:53.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:57.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says another terrorist attack on Kabul airport is ''highly likely''
      while vowing that US retaliatory strike was not ''the last''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6aea4e-bec8-4cd8-8070-52c54c923673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Another terrorist attack on Kabul''s airport
        is "highly likely in the next 24-36 hours," President Joe Biden said commanders
        have informed him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09c87d-5862-4546-b2f2-02ddd6a239cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s Saturday afternoon statement came hours after the
        Pentagon said two "high profile" ISIS targets were killed and another was
        injured in a US drone strike in Afghanistan, a retaliatory step following
        the terrorist attack that killed 13 US service members and at least 170 others
        outside the airport on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc6e6e-1ec8-4cd8-a01d-5ff86b185e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strike was not the last," Biden said in his statement, vowing
        to "hunt down any person involved in that heinous attack and make them pay."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2717ef-60ad-442b-84ff-4063b6e78dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation on the ground continues to be extremely dangerous,
        and the threat of terrorist attacks on the airport remains high," Biden said,
        adding that he has asked commanders to "take every possible measure to prioritize
        force protection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f435b5-8b5a-463d-82be-277ee5731899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon addressed the drone strike earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c9b2e-511d-4682-b859-364950a6bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.357+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm, as more information has come in, that two high-profile
        ISIS targets were killed, and one was wounded. And we know of zero civilian
        casualties," Maj. Gen. Hank Taylor, deputy director of the Joint Staff For
        Regional Operations, said in a news conference. "Without specifying any future
        plans, I will say that we will continue to have the ability to defend ourselves
        and to leverage over-the-horizon capability to conduct counterterrorism operations
        as needed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c084d9-ae7a-46c9-98ba-5a40f0b4d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commanders informed me that an attack is highly likely in the
        next 24-36 hours," he said in the statement. "I directed them to take every
        possible measure to prioritize force protection, and ensured that they have
        all the authorities, resources and plans to protect our men and women on the
        ground."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d322dc-4063-48e2-8742-219d30e4eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesperson John Kirby said all the targets were hit in
        a single strike, and that they were "ISIS-K planners and facilitators."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858f626-51ce-4dae-b3c4-e37e7b942ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official told CNN earlier Saturday that one of the
        individuals was believed to be "associated with potential future attacks at
        the airport." The US located him and "had sufficient eyes on and sufficient
        knowledge" to strike, the official said, adding that he "was a known entity"
        but that the US is not calling him a "senior" ISIS-K operative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58300059-58c4-4ae2-b9a3-be002af68539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual was in a compound in the Jalalabad area, another
        defense official told CNN, and new intelligence following the terrorist attack
        in Kabul was firmed up to give justification for the strike. The source said
        surveillance continued on the compound until the target''s wife and children
        left before the US conducted the targeted drone strike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9005525-0320-4957-a2ea-ab663d887576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to talk about specific capabilities ISIS may have
        lost in this strike. They lost a planner, and they lost a facilitator. And
        they have one wounded. The fact two of these individuals are no longer walking
        on the face of the Earth, that''s a good thing," Kirby said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c4f69-e556-467c-b541-388374ff912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good thing for the people of Afghanistan, it''s a good
        thing for our troops and our forces at that airfield."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c4648-2f9c-4ca7-860b-f63f4866efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the strike came a day after Biden vowed to retaliate
        for the terrorist attack in Kabul even as he said the frantic mission to airlift
        Americans from Afghanistan would continue. Biden approved the strike on the
        ISIS-K planner, according to an official familiar with the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578d078-3e6e-4cb7-bc5c-4900fcfa978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not forgive. We will not forget. We will hunt you down
        and make you pay," the President said in remarks from the White House on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f9839-8580-437d-8878-43fbae9c3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, Biden said, "will respond with force and precision at our
        time, at the place we choose and the moment of our choosing. Here''s what
        you need to know: These ISIS terrorists will not win."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae671c4-1192-47ef-8ffd-93fe0773540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Afghan journalist who visited the scene of the drone strike said
        it destroyed a house close to Jalalabad in eastern Afghanistan. Photos shared
        with CNN by the journalist show a small vehicle at the compound badly damaged
        as well as what appears to be heavy shrapnel damage in the immediate vicinity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452f28e-1955-40e8-881b-f8424238f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to locals in the area of the strike, at least three people
        were killed and several others injured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5a9ea-b9a9-4e93-bf99-38af46359c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed that an ISIS militant
        carried out Thursday''s suicide attack, but provided no evidence to support
        the claim. US officials have said the group was likely behind the bombing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ef39f-c69a-494c-bc13-00a9c66784f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final days of the evacuation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa182d-f049-4f2c-ad9c-6a496b0cc7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team are now bracing for the possibility of another
        terrorist attack in the final days of the evacuation operation. The US Embassy
        in Kabul again on Friday advised US citizens at a number of gates at the airport
        to "leave immediately," citing security threats, and Kirby announced Saturday
        that the US military has begun departing from the airport, but confirmed the
        August 31 departure deadline still stood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb691b-2d24-42bb-b5c2-04bd0f3f7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, nobody is writing this off and saying: ''Well,
        we got them, so we don''t have to worry about ISIS-K anymore.'' Not the case.
        As I said earlier, the threat stream is still active, still dynamic. We''re
        still laser focused on that and force protection. We aren''t thinking for
        a minute that what happened yesterday gets us in the clear. Not a minute,"
        Kirby said Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e11865-e697-46fc-a61c-694cf5082e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But do we believe that we hit valid targets, bad guys who can do
        bad things and plan bad missions? Absolutely. Do we think that will have some
        impact on their ability going forward? Absolutely."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc6fb2-2044-4d89-b78c-55400a4240a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are approximately 350 Americans still looking to leave Afghanistan,
        according to a State Department spokesperson on Saturday. These individuals
        are currently the only Americans the State Department can confirm are still
        in the country and seeking to leave, the department says, and it believes
        some of them are nearly out or already out of Afghanistan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e647450-07af-4c0f-b8e0-85a57d87a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also says it has communicated with roughly 280 additional
        individuals who self-identified as Americans but who have not told the department
        of their plans to leave the country, or who have said they do not intend to
        leave at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edfcbc-860a-419a-88ca-37eb4dcdfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 Americans were evacuated in the last day, the State Department
        said, and about 5,400 Americans have been evacuated since August 14, the Defense
        Department said earlier Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8183b-f757-45f6-a32a-3004d6418668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 6,800 people were evacuated by US and coalition flights
        from 3 a.m. ET Friday to 3 a.m. ET Saturday, according to a White House official
        Saturday morning. The latest numbers are noticeably smaller than those from
        recent days, something the White House has said should be expected in the
        final days of the mission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9908875-d357-410b-9bf5-0e63aaf8959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the US has evacuated or facilitated the evacuation of about
        111,900 people since August 14, according to the White House official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfcfc0-6171-45d7-a6c3-13e4728a1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source directly familiar with the situation at the airport said
        only a skeletal US diplomatic crew of staff to process evacuees would remain
        after the bulk expected to be departed in the next 24 hours. The source added
        it was unclear if the evacuation of local embassy employees had finished,
        but that hundreds more had been reported as having made it to the airport
        and that "hundreds more have departed for interim locations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288f81e-5a7a-4f84-bc17-464ffa8f3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information Saturday.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478cc5a-a3fa-43be-8595-ff694ea3b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:14:20.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:02:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/28/politics/isis-k-drone-strike-us-afghanistan/index.html">Biden
        says another terrorist attack on Kabul airport is ''highly likely'' while
        vowing that US retaliatory strike was not ''the last''</a>".</em></p>'
  'us-fda-blocks-sale-of-flavored-e-cigarette-products':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T07:23:15.270+08:00
    'imagesource': 'jcr:ac3c2b58-7211-47a2-b85d-c43e6dcd0219'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '843d11c8-d90d-4cfa-82f4-46728c2fac47'
    'lead': 'The US Food and Drug Administration blocked the sale of more 55,000 flavored
      e-cigarette products Thursday, its first ban of e-cigarette products since it
      began requiring makers to apply for premarket review last September.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T07:25:37.447+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:01:42.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:57.882+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA blocks sale of 55,000 flavored e-cigarette products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e1240-c4eb-4280-8060-977038f00bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration blocked
        the sale of more 55,000 flavored e-cigarette products Thursday, its first
        ban of e-cigarette products since it began requiring makers to apply for premarket
        review last September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2a019-ece9-4d3e-87ce-2f13cd650904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA issued marketing denial orders for the electronic nicotine
        delivery system (ENDS) products, saying they pose a public health threat to
        youth in the US. Of the more than 55,000 products impacted by the decision,
        those not yet being sold may not be introduced into the market, and those
        already on the market must be removed or risk enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d87b15-08b2-4ae6-9d30-fbd89cf801a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates complained the action did not cover big name products
        such as Juul, but the agency said more decisions are coming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c57f1b-abf1-4a95-a05d-4764b879d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring new tobacco products undergo an evaluation by the FDA
        is a critical part of our aim to reduce tobacco-related disease and death,"
        said Acting FDA Commissioner Dr. Janet Woodcock. "We know that flavored tobacco
        products are very appealing to young people, therefore assessing the impact
        of potential or actual youth use is a critical factor in our decision-making
        about which products may be marketed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdd04b-9de1-4e6f-854c-4defab2c7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though e-cigarette products are often marketed as tools to help
        adults quit smoking cigarettes, health experts have been sounding the alarm
        for years over an alarming uptick in use among children and teens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676daea-3034-4c34-b621-fcba89be27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US e-cigarette sales rose by nearly 300% between November 2016 and
        August 2019, according to the US Centers for Disease Control and Prevention.
        Nearly 20% of high schoolers and almost 5% of middle schoolers reported using
        vape products in 2020, according to research published in the journal JAMA
        Network Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171762fb-cc48-4539-ae67-84b57ea2d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many point to the sweet flavors and flashy packaging of these products
        as proof that companies know exactly who they are marketing to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bedd00-616e-4aa9-9871-e472e03068d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.447+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-tobacco, flavored e-cigarette products impacted by Thursday''s
        decision -- which include flavors, like Apple Crumble, Dr. Cola and Cinnamon
        Toast Cereal -- are made by three companies: JD Nova Group LLC, Great American
        Vapes and Vapor Salon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a0461-0368-4402-89b8-e45f264f354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Myers, president of the Campaign for Tobacco-Free Kids,
        said the decision is a step in the right direction, but does not go far enough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19869169-045a-4eca-b496-402fc341ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA''s action covers just a fraction of the more than 6.5 million
        tobacco products for which the FDA has received marketing applications, and
        it does not include any e-cigarette brands with a significant market share
        or that are most popular with kids, such as Juul, the number one youth brand,"
        Myers told CNN in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73f335-bfae-4f3b-8e17-ee325b9bbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it''s making its way through those applications, submitted
        by 500 companies by the September 2020 deadline for deemed new tobacco products
        to apply for pre-market review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ada3b-4667-4032-b23e-0a4f1860de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is tasked with determining whether these products "have
        a benefit to adult smokers sufficient to overcome the public health threat
        posed by the well-documented, alarming levels of youth use of such products."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f7b34-6ffc-4136-9b24-987420f65710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flavored ENDS products are extremely popular among youth, with
        over 80% of e-cigarette users between ages 12 through 17 using one of these
        products," said Mitch Zeller, director of the FDA''s Center for Tobacco Products.
        "Companies who want to continue to market their flavored ENDS products must
        have robust and reliable evidence showing that their products'' potential
        benefit for adult smokers outweighs the significant known risk to youth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315228fd-e973-4423-8688-db2e899970d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, the Trump administration enacted a "flavor ban,"
        establishing that the Food and Drug Administration would prioritize enforcement
        against flavored, cartridge-based vaping products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f386546-947c-4db6-a7c9-765cbed62522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because disposable vapes, some e-liquids, and tobacco and menthol
        flavored products were exempted from the policy, health experts expressed
        concern that it would simply redirect users to those available products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d422504-6352-4e70-9bdc-c0b0e8bd7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, over one million middle and high school students used
        menthol e-cigarettes, including 44.5% of youth who used flavored, pre-filled
        cartridge products like Juul," Myers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de90ac-a4cb-490f-8000-e0695b735009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s decision is "not a substitute for comprehensive action
        to eliminate all flavored e-cigarettes, including menthol-flavored products
        that are popular with and widely used by kids," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45886484-ee42-4110-9436-1289312b681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:51.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA noted the scientific review of menthol e-cigarettes, as
        opposed to other non-tobacco flavored e-cigarettes, raises "unique considerations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67393756-7a7c-4cd4-b3f6-f4486e384fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While menthol products were not included in Thursday''s decision,
        the FDA''s evaluation of those applications will consider the same question:
        Does the benefit to adult users outweigh the risk to youth?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7643f-460c-42a6-ad99-b9eda93649b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T07:25:37.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/26/health/fda-blocks-ecig-products/index.html">FDA
        blocks sale of 55,000 flavored e-cigarette products</a>".</em></p>'
  'covid-19-pandemic-indoor-dining':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T08:03:11.279+08:00
    'imagesource': 'jcr:5352d625-68a7-48e5-8770-a2758aa709ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '385fc583-bcc3-4708-ab57-eed9a1e5537a'
    'lead': 'With Covid-19 infections at their highest levels since January and hospitalizations
      at a level not seen since the winter surge, the US Centers for Disease Control
      and Prevention is recommending indoor masking even for vaccinated people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T08:05:09.772+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:01:26.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:58.134+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s the risk of indoor dining if you''re fully vaccinated? Here''s
      what one expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472bda9-6083-4146-9739-8b1365ca1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With Covid-19 infections at their highest
        levels since January and hospitalizations at a level not seen since the winter
        surge, the US Centers for Disease Control and Prevention is recommending indoor
        masking even for vaccinated people. While new studies show that the Covid-19
        vaccines continue to provide excellent protection against severe disease,
        the data suggest there may be decreased protection against the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25a718-827e-4a19-8b23-dd3a9ebf8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many people who are fully vaccinated and want to be responsible
        members of society. They are wondering, what can and should they continue
        to do? What about getting together with friends, dining indoors, and going
        to the gym? Can vaccinated grandparents still get together with their unvaccinated
        grandchildren?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e0fab-5224-467a-a5b0-be3be6a9a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help answer these questions, we spoke with CNN Medical Analyst
        Dr. Leana Wen. Wen is an emergency physician and visiting professor of health
        policy and management at the George Washington University Milken Institute
        School of Public Health. She''s also author of a new book, "Lifelines: A Doctor''s
        Journey in the Fight for Public Health."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846db19c-bab9-488e-88d3-ecd89e2b0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How should people be thinking differently about risk
        given the rise in infections and new research?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950c875-27a6-4118-9b27-d03c1c3d2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: In terms of processing where we are right now, I
        think people should keep two things in mind. First, most parts of the United
        States have substantial or high Covid-19 transmission, as defined by the CDC.
        We need to think about the vaccine as a very good raincoat. If it''s drizzling
        outside  if the level of infection isn''t very high  the vaccines will protect
        very well. But if it''s a constant thunderstorm, then there''s a higher chance
        of getting wet. A vaccinated person is at higher risk when surrounded by a
        lot of people who could be infected with Covid-19, and that''s what occurring
        throughout the US right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855382a-6b98-4ad9-891a-c5d83c5a6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, we are entering a phase in the pandemic where nearly all
        activities will have some level of risk. People need to decide for themselves
        what risk they are comfortable with by considering their household''s medical
        circumstances and the value of the activity to them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c997a4-8a54-41b6-ac4a-23e99d163f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everyone in your household is fully vaccinated and generally
        healthy, you might be willing to take on more risk. You might conclude that
        even if a breakthrough infection were to happen, it would probably be mild,
        and you are OK with taking on that risk in order to continue your pre-pandemic
        activities. Someone else could decide that, because they live at home with
        unvaccinated younger children or immunocompromised family members, they want
        to be more cautious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5a445-de12-4f15-bd2f-3b1ba95bf2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that both options are equally reasonable. The vast majority
        of the spread of Covid-19 is by people who are unvaccinated. Vaccinated people
        are not a threat to public health, and they should be able to exercise their
        own judgment about what activities are safe enough for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd26cb2-af0b-46c7-9b54-90379ee4d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Let''s go through the risk of specific activities.
        What''s the risk of indoor dining?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc8b49-cad4-4947-9ba1-d126b7bb02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Indoor dining in a restaurant definitely has more risk than
        dining outdoors. What that risk is depends on several factors. For starters,
        what''s the space configuration in the restaurant? A very crowded, poorly
        ventilated setting will have higher risk than a venue in which you could spread
        out from other diners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e05f7-d89e-40b1-a431-ddd05004a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, who are you dining with? If everyone in your party is known
        to be fully vaccinated, and these are the only people who will be near you,
        that is a safer scenario than if members of your own party are unvaccinated.
        I''d also look at the rate of virus transmission in your community. The lower
        the rate, the potentially safer it is.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bc928-3a7a-4df6-93fc-3bbddbe34e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How about going to the gym?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b62ee-938e-4e84-9a3b-d38da7b80058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Again, that depends on the circumstances. If you''re using
        the elliptical or weight machines, and no one is close to you, then it''s
        pretty safe. If you''re attending outdoor gym classes, the risk is also low.
        But if you''re going to, say, a high intensity exercise class where a lot
        of people are breathing heavily, near one another, and you don''t know whether
        they are vaccinated, the risk is substantially higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aee747-0b26-40e3-892a-da950636ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Would you travel?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3451cda5-7275-42ca-b8b0-cca2eb783a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: The risk of air travel is pretty low and can be reduced further
        if you are wearing a high-quality mask like an N95 or KN95. The bigger concern
        is what happens once you get to your destination, as I addressed in this CNN
        Q&amp;A.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b5c73-ef6a-40c3-bad2-58b444a68d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about a private gathering with friends where everyone
        is vaccinated? Would it be OK to continue dinner parties and other indoor
        get-togethers?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa4873-9960-45e1-84f1-5fa6f8d67637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: That will certainly be a lot lower risk than if the same people
        were together, but they were unvaccinated. A CDC study this week found that
        those who are unvaccinated have five times the rate of getting Covid-19 than
        the vaccinated (and a 29-times higher likelihood of being hospitalized or
        dying from coronavirus).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475180fd-f0bf-427b-902e-81611113f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of vaccinated people would feel comfortable with the level
        of risk in this situation. Again, it''s not zero, but it''s fairly low. That''s
        particularly true if the other people at the gathering have a similar level
        of risk tolerance to you and are otherwise not engaging in high-risk activities
         for example, if they always wear masks when in indoor public spaces and
        if they avoid higher-risk exposures such as crowded bars and restaurants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe80bf-012a-4a09-962e-cc2c56569ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Last fall and winter, people formed pandemic pods.
        Would you recommend doing this again?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed988f-b4df-40d3-9ea6-0174e766d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: For some people, yes, I would. There are many people who really
        want to minimize the chance of having a breakthrough infection. That includes
        individuals who have underlying medical conditions, where a breakthrough infection
        that''s mild for someone else could land them in the hospital. Others might
        be pretty healthy themselves, but don''t want to be asymptomatic carriers
        who could transmit Covid-19 to their vulnerable family members. People in
        similar situations, who have a similar approach when it comes to caution in
        their lives, could decide to form a pandemic pod with one another. They could
        decide to socialize only others in the same pod indoors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b649b16-6346-466e-b667-af7b2ea7aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My family has done this with another family that has young, unvaccinated
        children. That makes childcare, carpooling and playdates easier. I''d also
        advise others to consider the level of caution other households have before
        deciding to get together indoors with them. When in doubt, get together outdoors
        only.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd77ba5-fb96-4704-9120-8e18bd57774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Can vaccinated grandparents still be getting together
        with their unvaccinated grandchildren?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df950cc2-bff1-46a6-b108-c6e78dd2d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Yes. I''d advise grandparents who are concerned about transmitting
        Covid-19 to their unvaccinated grandchildren can choose to reduce their own
        risk in the three to five days prior to seeing their grandkids. They could
        refrain from indoor get-togethers with others during this period, and, if
        they want to be extra safe, I''d suggest that they get tested just before
        seeing their grandkids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c6b0d-337a-443c-a2c9-6d3273ef5d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My advice is the same the other way around, for the grandkids, if
        grandparents are particularly vulnerable. The grandkids can always make sure
        to wear masks indoors around others in the three to five days prior to getting
        together and then getting tested before the reunion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258a8f0-d521-4694-a2ff-a2aabf61c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all of this is too much, consider seeing one another outdoors
        only. Outdoors remains much safer than indoors. And, of course, if there are
        any individuals age 12 and above who are not yet vaccinated, they should do
        so as soon as possible, to protect them and others around them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b2b65-a720-41d7-a6fa-7a9bc6e9c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T08:05:09.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:01:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/28/health/vaccine-safe-activities-dr-wen-wellness/index.html">What''s
        the risk of indoor dining if you''re fully vaccinated? Here''s what one expert
        says</a>".</em></p>'
