      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce62d21-fa48-439d-bf56-4f8d2cc4f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T23:23:34.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask everyone to continue to assist those in need and to pray
        that a dialogue for solidarity brings a brotherly coexistence that will offer
        hope for the future of the country."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
