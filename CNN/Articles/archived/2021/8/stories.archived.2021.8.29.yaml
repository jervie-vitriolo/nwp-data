      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- San Pedro Bay in Western Samar</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6993c3c-48c3-40ee-a735-a768c9d4a0a8'
