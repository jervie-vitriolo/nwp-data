      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman is doubtful that a stranger will be responsive to a follow-up
        conversation. But if you know them, reiterating why you think the person shouldn''t
        leave the post up might be worth another shot. And sharing any personal stake
        you have in this -- such as mentioning your experience being sick with Covid-19
        to someone sharing pandemic-related misinformation -- "can make it more compelling,"
        he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974dc301-1046-4926-843d-a28ae883a4e8'
