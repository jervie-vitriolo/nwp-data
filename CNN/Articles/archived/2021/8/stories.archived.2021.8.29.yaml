      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong>  Vice
        President Leni Robredo on Sunday said the second-highest executive official
        has no power to audit government agencies, refuting an earlier statement of
        President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e0555-834e-4439-b27d-7af934e1cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has earlier said that if he is elected to the position next
        year, he would launch an examination into the finances of the Commission on
        Audita constitutional body with its own mandate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfffd45-f9c1-4a84-82f5-06cfad474255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, said no such function for the vice president was
        stated in the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f9206-34e0-417b-8d38-102d85c29f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala ''yan sa mandato namin. ''Yung pag-audit, nakalagay ''yan
        sa constitutional body para may independence, she said during her weekly
        radio show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becc278-744c-4df3-a187-41fc0fb0918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is not in our mandate as vice president. The
        auditing function is under the constitutional body so it will have independence.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b827ca6-08e4-4c35-a0e8-d1dde9fb40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Constitution, the duties of the vice president include
        assuming a Cabinet position that the top leader may offer. In 2016, Duterte
        named Robredo to a Cabinet position but later ordered her through an emissary
        to desist from attending Cabinet meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c05ac2-5129-4814-8feb-d7681ed9dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:59:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cabinet post, the vice president is mandated to assume
        the presidency "in case of death, permanent disability, removal from office,
        or resignation of the President."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df826d66-ef5c-425a-a575-adacac49fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T12:47:15.484+08:00
      'mgnl:createdBy': 'lisbet'
