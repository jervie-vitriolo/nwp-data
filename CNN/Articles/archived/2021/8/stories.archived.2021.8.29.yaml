    'template': '1'
    'title': 'Two PH-made cube satellites launched into space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b1dc4-4697-4fc4-8731-45f9de1cb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
