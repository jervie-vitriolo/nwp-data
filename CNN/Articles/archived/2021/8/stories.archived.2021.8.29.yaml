      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4c17c-000b-41d9-b18b-f548ae43b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans passed through metal detectors and quickly showed their vaccine
        cards or test results to people sitting at tables. Out of about 2,500 attendees,
        the venue had to turn only four people away; one of them left, got a test
        and then returned, Hagin said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c307711-540b-4c37-9be3-d622c983a366'
