      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dumanquilas Bay in Zamboanga del Sur</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f7cdd-ec8c-4b68-9930-22537f015454'
      'mgnl:activationStatus': true
