      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f50578-df23-4dd2-ac51-58b691e3ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.381+08:00
