      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines Sunday, PDP Laban executive director
        Ron Munsayac said Senator Koko Pimentel has replaced Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33bd8e7-a40f-45a5-a42b-60a931834bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Pimentel is the new chairman, former Gov. Barbo is the new
        vice chairman," said Munsayac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e694dc4-5dd9-42a6-a5d2-4f9922922bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Eastern Samar governor Lutgardo Barbo, the party''s erstwhile
        Visayas vice president, takes over the role of Energy Secretary Alfonso Cusi,
        who was named president of the Duterte-led faction during a national assembly
        in July.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Warring
        groups in the ruling PDP-Laban party now have different chairmen: President
        Duterte for the Cusi wing, and Sen. Pimentel for the Pacquiao camp.<br><br>Comelec
        will declare the legitimate PDP-Laban based on which faction followed the
        party constitution and bylaws <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/F2welHZRt1">https://t.co/F2welHZRt1</a></p>&mdash; Eimor
        Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1431880058831056896?ref_src=twsrc%5Etfw">August
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f30d1f-9545-4b7e-9319-fb35b2a5c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24ff34-cd68-4b14-b7ad-048b998aa87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac added that the new positions were effective immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8179cf9-0bf1-4b1f-ae04-870bcb06b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban faction has scheduled a national assembly in September
        where it would announce its presidential candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238620c-f412-4027-8c4d-6151a5c76630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Pimentel said the development is a good one "as this
        shows that those who have dedicated themselves to the party and have shown
        loyalty and love for the party, are also loved and shown support in return."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc8ed5-2579-41a0-8935-f715086ed222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also touched upon several topics, among them fighting for
        what rightfully belongs to the country under international law, democratic
        socialism, and the merits of the federal form of government and the Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd20237-90b8-4cb9-ac46-425de1cab7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed members of the "other side," saying, <em>"Wala
        talaga silang kaalam-alam sa ating partido."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e98d4a-7c53-400f-9b5a-7245340211b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They really know nothing about our party.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c3a84-04e1-4d04-8530-20c472f7adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkakagulo na sila. Hindi na nila alam kung sino ang&nbsp;</em>presidential
        candidate <em>nila kasi tinatanggihan sila ng mga</em> prospects <em>nila.
        Pero binaliktad nila ang proseso at meron na silang</em> vice presidential
        candidate, <em>nauna pa sa</em> presidential candidate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793c1e2-2bc1-424a-8fa4-99d005364c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are confused. They do not know who their presidential
        candidate is because their prospects have declined their offer. But they turned
        the process upside down and now they already have a vice presidential candidate,
        even before choosing a presidential candidate.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03599f6c-4403-4349-95e2-c70c6421acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s a comedy''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd76cc4-6b41-4b1d-a7ee-efb4cd4ac2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Matibag, the secretary general of the PDP-Laban faction headed
        by Cusi, belittled the development calling it a "comedy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01ae3c-75e8-4a5a-a7b4-dc394d1db0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T19:38:51.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Koko Pimentel has no position in the PDP-Laban. He is irrelevant
        and he does not represent the party. His group are pretenders and are attention
        seekers. President Rodrigo Roa Duterte is the PDP-Laban party chairman. He
        remains to be so and will continue to be so," said Matibag in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939a93d-e25d-4f50-b405-860905433353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the rift in the party, the Commission on Elections will
        decide which PDP-Laban group is legitimate based on the partys constitution
        and bylaws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282b682-f536-44b3-bbe0-79d6c7a6042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/24/Duterte-vice-president-2022-PDP-Laban.html"
        target="_blank">Last week</a>, Duterte accepted his factions endorsement
        to run for vice president in the coming polls, saying he "agreed to make the
        sacrifice and heed the clamor of the people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c33e0-4ac2-43fb-8995-9fd91b2998b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-to-give-way-VP-bid-Sara-presidency-PDP-Laban.html"
        target="_blank">presidential spokesperson Harry Roque</a> said Duterte would
        step aside to give way to his daughter if Davao City Mayor Sara Duterte decides
        to run for the highest office next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafba14c-a094-49ef-ae9a-fb3272d222b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/26/Bong-Go-Duterte-tandem-ploy-PDP-Laban.html"
        target="_blank"><strong>READ: Analyst: PDP-Laban faction''s Go-Duterte tandem
        only a ''ploy'' to coerce Sara''s 2022 plans</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3529b-b543-48f2-b423-f70f45340d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2021/8/25/Sara-Duterte-PDP-Laban-Duterte-Go-own-up-tandem.html"
        target="_blank">a statement on Wednesday</a>, Mayor Duterte urged her father
        and his supposed running mate, Senator Bong Go, to "own up" publicly about
        their decision to run as a tandem after her father "personally confirmed"
        to her his plan in next year''s polls. &lt;&lt; &gt;&gt;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96322bfd-9353-482c-b8fd-245cddc8a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:07:22.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:55:15.468+08:00
