      'mgnl:lastActivated': 2023-01-25T10:55:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec4ad2-5930-4409-8858-1c294be22ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuesting and Pittman took their chances.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed703f-fbbf-4184-9025-ba7db02d1102'
      'mgnl:activationStatus': true
