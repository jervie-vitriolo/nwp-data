      'mgnl:lastActivated': 2023-01-25T10:57:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10734825-b71a-47a3-90ce-ada7b4a9474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:57:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo spacecraft was supposed to launch on Saturday afternoon,
        but was aborted due to poor weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe552f62-fd1f-4cf0-8eae-0e3d0f4a115b'
      'mgnl:activationStatus': true
