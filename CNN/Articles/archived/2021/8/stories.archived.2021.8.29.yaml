      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reminded those who wish to conduct activities within
        the indigenous groups'' ancestral domain must notify concerned government
        authorities, get the consent of the community, and be culturally sensitive,
        especially in dealing with Whang-Od, one of the oldest traditional tattoo
        artists of Kalinga.</p>'
