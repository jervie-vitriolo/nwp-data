    'jcr:uuid': 'b06f5d9e-2bdb-4625-a61a-ee176da0417f'
    'lead': 'The Brunei government has requested for an exemption from the countrys
      deployment cap on healthcare workers, the Department of Labor and Employment
      said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T15:10:26.469+08:00
