      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-year-old discus thrower, who qualified in her first Paralympics
        after being with the national team for 24 years, is supposed to compete in
        the women''s F11 event on Tuesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abafd18-81f1-495a-9283-bba9d1eb120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.381+08:00
