      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49512b2-2705-42a3-a0ff-afd86e233c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was many fans'' first visit to the new venue, an open-air space
        beneath a curved roof. It was supposed to open last year but was delayed because
        of the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8f001-56b7-482d-9153-bccd326ff228'
      'mgnl:activationStatus': true
