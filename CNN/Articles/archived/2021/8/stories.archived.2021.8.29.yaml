      'mgnl:lastActivated': 2023-01-25T10:57:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f259b-5fe6-43aa-a2f6-1a457190ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:57:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target docking of the SpaceX Falcon 9 spacecraft at the International
        Space Station orbiting lab is on Monday night (Philippine time).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53935e-a60d-49c9-8e52-0cd4ef221c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:57:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3864b4-d41a-4408-a1d6-d808bdc2c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the Maya-3 and Maya-4 cube satellites'' launch into
        orbit has yet to be announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3144a-e008-4806-ba5e-b94bcfdf8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92216b85-cfd2-420f-9b7c-2f2c3c4e4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-3 and Maya-4 were designed and developed by scholars of the
        Department of Science and Technology''s (DOST) Space Technology and Applications
        Mastery, Innovation, and Advancement (STAMINA4Space) Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8c32b-e8cd-4778-8c7f-837c1dc59595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a116ab-1699-4c67-8b5e-278f6e0fc20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Space Agency director-general Joel Marciano, Jr. said
        the two cube satellites will help improve the data gathering of Filipino experts
        in agriculture, weather monitoring, and disaster management, particularly
        in getting information from rural areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708c726-45b8-4daa-ab77-e6ba2e606ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b302200-4043-41a1-ac62-b0e05ccc009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano added that the satellites'' data sensor collection will
        also contribute in strengthening government policies on food security, disaster
        risk management, maritime domain awareness, and environmental monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ecfba-781a-4809-9729-b385f5fc28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83d506-d9e3-4f35-be87-1e1c244fdf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/8/28/Maya-3-and-4-launch.html"
        target="_blank">PH to launch two more cube satellites into space</a></strong>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84321d19-88d1-4c21-9ca9-f478ba47f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df3c8f-0138-4ee5-bd25-c14fa01faa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-2 is currently in space after being <a href="https://cnnphilippines.com/world/2021/2/21/Maya-2-Philippines-cube-satellite.html"
        target="_blank">launched into the ISS</a> in February and <a href="https://cnnphilippines.com/news/2021/3/15/PH-s-second-cube-satellite-Maya-2-launched-into-orbit.html"
        target="_blank">deployed into orbit</a> in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82347f34-3438-4be3-8ec2-db83ff4762ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82e9eb-ccdb-4524-9021-7711b3bd022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-1, the predecessor of the three cube satellites, was launched
        into space in June 2018 and was deployed into the orbit two months after.
        It returned to earth in December 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63c014-0820-400e-bb41-c08b1efa231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63cca5-1672-4208-976b-cdc4902d2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:27:09.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:58:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also launched its first two microsatellites, Diwata-1
        in 2016 and Diwata-2 in 2018. Diwata-1 was decommissioned in March 2020 while
        Diwata-2 remains in space.</p>'
