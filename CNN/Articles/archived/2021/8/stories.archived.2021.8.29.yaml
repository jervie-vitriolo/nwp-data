      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 78 of the new infections were locally acquired, two
        are ROFs, while one is still under verification. The department said three
        have died and 78 recovered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac420c6-dfa3-489a-9def-1865cabf204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c2cfa-3876-4e02-a7e9-eadf7a01884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one additional local cases of the P.3 variant were also logged,
        including one who has died and 40 who have been cleared of the infection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6595c45-662a-4881-8eea-af5db93f28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edb8ca-e5fc-43d6-9355-5f95ca807265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the cumulative 711 new variant cases were detected
        from a total of 748 sequenced samples.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ed9bb-8cb9-41b3-b3ee-a94ead61d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the total Alpha and Beta variant cases remain the highest
        in the country, there is a continuous and increasing detection of the Delta
        variant in the communities," the department said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ce00b-90eb-4b7d-ab45-b6e6b9c4bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:04:37.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:58:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded people to immediately isolate upon experiencing symptoms,
        consult with telemedicine providers, and coordinate with their respective
        barangay health emergency response teams for isolation and testing. Filipinos
        are also encouraged to get vaccinated as soon as possible and to continue
        following minimum public health standards.</p>'
  'robredo-health-workers-special-risk-allowance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-29T14:46:17.431+08:00
    'imagesource': 'jcr:fdad6a5e-ddf4-4ce2-9d02-b270e506d796'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139185d5-de37-484d-a2b7-07f606bcdf77'
    'lead': 'Vice President Leni Robredo on Sunday charged the national government
      of negligence for failing to pay the risk allowance benefits of medical workers
      on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T14:48:08.219+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:58:31.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:07.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on delayed risk allowance for health workers: Dapat inasikaso
      na natin last year pa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0db2f8-21fa-475e-be06-197df938f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong>  Vice
        President Leni Robredo on Sunday charged the national government of negligence
        for failing to pay the risk allowance benefits of medical workers on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d36d3-753a-44b0-ae17-87bdfa860ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo said there should be no excuse
        for the governments failure to provide the special risk allowance (SRA) due
        to health workers who have been on the frontline since the coronavirus pandemic
        struck the country early in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b344b45-643f-4ce1-9d55-10821147c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakakalungkot kasi hindi naman bago ang pandemicone and a half
        years na tayo dito. Tapos mag-scramble tayo, maghahanap nang pambigay na dapat
        inasikaso na natin last year pa, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980859b-fc0e-4966-a057-0b41d7115c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung 2021 budget ay ginawa na nung panahon ng pandemic. Dapat
        nakahanap na tayo ng paraan para nabigay ''to, Robredo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da9bc9-bc9c-4672-ade8-c1f289eec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is saddening because we have been facing the pandemic
        for one and a half years. And yet were scrambling, still looking for a budget
        that we should have handled last year. The 2021 budget was arranged during
        the pandemic. We could have found a way to provide it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e886e01-25c4-49b4-9f8f-e8b68f6fb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the national government should expand the coverage
        of the SRA to health workers not directly catering to COVID patients amid
        the current surge happening not just in Metro Manila, but across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15d4dd-edd7-4d87-b97d-58f180cf9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:48:08.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers have threatened to stage a medical lockdown in
        protest of low pay, being overworked, and months worth of unpaid SRA and
        other incentives covered by law.</p>'
  'robredo-urges-govt-pursue-tripartite-vaccine-deals-with-lgus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-29T14:48:54.719+08:00
    'imagesource': 'jcr:be0eea66-3e13-4359-8ffb-53036195d3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfcae90-0e37-465b-9a25-e8ddae62f44b'
    'lead': 'Vice President Leni Robredo has called out the national government to
      not delay its tripartite agreements with local government units for vaccine
      procurement amid the spike in new COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T14:51:53.588+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:58:19.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:07.628+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo urges national govt to pursue tripartite vaccine deals with
      LGUs: Sana hindi na pahirapan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94abfab-9b13-4985-95c0-629c57995513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong>  Vice
        President Leni Robredo has called out the national government to not delay
        its tripartite agreements with local government units for vaccine procurement
        amid the spike in new COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94759a7-9a65-43d7-8ca1-101e92129717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pirmahan na... Sana hindi na pahirapan, she said on Sunday during
        her weekly radio show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e4985-ebc0-4242-b00e-14ab8910d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sign them already... Lets not give the LGUs a hard
        time.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9ddb1-f6e7-478d-a400-9cf8a56e99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said local-level leaders still hope the national government
        will ink the tripartite deals to secure more vaccines in their respective
        areas. For instance, Cavite Governor Jonvic Remulla urged top officials to
        allow LGUs to buy their own vaccines amid limited supply from the national
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ff424-d734-4265-9786-121d1ad3db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. previously said pharmaceutical firms
        have decided to no longer entertain multi-party agreements (MPAs)which excluded
        LGUs from procurement talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d40b0-a7e4-42bd-854f-006e90152ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/18/Galvez-vaccines-delay-tripartite-deals.html">READ:
        Galvez bares some vaccine brands shun tripartite deals, opt to sign with govt
        only</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae472eb-0285-4ece-9117-cc7ca4ff9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who also heads the National Task Force Against COVID-19,
        cited the reasons for putting the deals on hold:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368aab4-a45e-49b5-b12b-2a35f229cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Moderna and AstraZeneca are not accepting vaccine orders through
        MPAs for the time being;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce147b-4991-4584-99c5-52d788681de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Novavax vaccine has yet to receive Emergency Use Authorization
        (EUA) from the Food and Drug Administration;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc0f3c-ce70-406f-92b8-e8eecbb8d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sinovac, Pfizer and Sputnik V intend to prioritize the orders
        of the national government given current supply constraints;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1e52d-65fe-4fe5-bab7-c6440c9f62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bharat Biotechs COVAXIN has yet to secure approval from the Health
        Technology Assessment Council and the Philippine government is concerned about
        "potential overpricing issues on the aforesaid vaccine"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaf508-2055-4f00-ad9c-695e2a7fa0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Johnson &amp; Johnson is currently not open to MPAs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c05b69-b3a2-411c-b80a-74a7f2a7ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF official said LGUs must deal with the fact that vaccine
        manufacturers have no capacity yet to produce the needed doses for all countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d2aaa-14ce-4293-a11b-e8932dbc736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised meeting with President Rodrigo Duterte last week,
        Galvez said the government was not delaying the MPAs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29b55b-d28c-4cc6-a6d8-1cb6fd4e9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo sees these as excuses,  stressing they have
        no sense of urgency despite the current COVID-19 situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910d92d-5d09-4144-96b4-8ae3633bdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said LGUs have already earmarked funds for COVID-19 vaccines
        since last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aacc14-281a-4e33-8df7-66a465d13af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/1/5/LIST-LGUs-allot-funds-COVID-19-vaccination.html">RELATED:
        LIST: LGUs allot funds for COVID-19 vaccination</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2224e-f120-4d89-aa96-9b36999d16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Philippine government, about 300 firms, and 39 LGUs
        signed a tripartite agreement for 17 million doses of AstraZeneca vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed1337-9b0f-4c67-b24f-59a7b8fb6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said half of the 17 million doses of AstraZeneca vaccine
        procured by the local governments and the private sector will arrive this
        year, while the rest will be delivered next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed97ce3-f138-493b-8cf8-f39d36b16fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar earlier appealed to the LGUs to be more patient
        while the task force ensures that COVID-19 shots are being distributed as
        equitably as possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aecdba0-ffbe-4eb1-b800-4fefe1e820aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo said that while the capital region continues to be flooded
        with vaccines, many provinces are still in need of more supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2e4e3-8714-419d-918b-923db8e8fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isipin natin ''yung transmission ay hindi lang sa Metro Manila,
        all over na," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a47166-5068-425b-9a3c-9998a745fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T14:51:53.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:30.813+08:00
