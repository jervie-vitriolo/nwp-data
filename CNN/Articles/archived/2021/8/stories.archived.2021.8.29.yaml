      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Mark Malyar won the gold medal with a new world record
        of four minutes and 31.06 seconds. Ukraine''s Andrii Trusov and United States''
        Evan Austin secured the silver and bronze medal, respectively.</p>'
    '9':
