    'template': '1'
    'title': "Brunei seeks exemption from deployment cap on PH health workers  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cef85c-41a4-4d7b-a430-12a260f99216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> The
        Brunei government has requested for an exemption from the countrys deployment
        cap on healthcare workers, the Department of Labor and Employment said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48860029-426c-4532-ac58-5d1580c0b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22921e24-4e84-4141-b992-6981550a7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Attache Melissa Mendizabal of the Philippine Overseas Labor
        Office said Brunei had sent a request for exemption last year, but it did
        not materialize. The southeast Asian neighbor sent another request last July,
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ef4ba-da93-449e-b18d-c14d3a25fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485e367-a8cd-474f-9581-d0b219b20ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendizabal said Brunei is looking for around 200 nurses and 30 medical
        doctors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1cabaf-a372-4e8a-8f67-bbea38f4f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1257912-48cf-4645-a9ae-ac8b59a2a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two hospitals here, one government hospital and one private
        hospital. The salary is comparable to the salary of nurses in Singapore. Nurses
        receive high take-home pay because of the free accommodation and transportation,
        she said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890e6bd-841f-4f1f-a6fa-aeef4dd5ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e3cb5-26ba-4810-af70-5bd83d02628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they render overtime work, they earn as much as 2,000 Brunei
        dollars per month, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bfd65-27e8-472e-87d8-9ec95cf65d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d14fe-d404-4e92-a0af-7e57e0ef99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there are only 900 slots left out of the 6,500-deployment
        ceiling for healthcare workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32775234-9a76-4232-9228-62828894ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fc960-b939-450e-9f3b-9115323f8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T15:10:26.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:58:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendizabal said there are around 20,000 overseas Filipino workers
        in Brunei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2a628-eab7-458c-b425-2f2acf49dfde'
      'mgnl:activationStatus': true
