      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Carigara Bay in Leyte; Matarinao Bay in Eastern Samar</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b8cf0-8a14-497f-b413-32e31a9ffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T11:29:59.538+08:00
