  'two-die-in-Japan-Moderna-vaccine-shots':
    'author': 'Emiko Jozuka and Chie Kobayashi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T21:15:43.223+08:00
    'imagesource': 'jcr:3939dbd9-3f30-4199-8952-525294bd59d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f369231-8712-4064-b045-b7cf01390623'
    'lead': 'Two people have died in Japan days after receiving doses from a batch
      of Moderna COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T21:13:56.587+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:54:06.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:16.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two die in Japan days after receiving Moderna shots suspended over contamination
      risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a03d66-ccf1-4c54-93a9-01176029f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two people have died in Japan days after
        receiving doses from a batch of Moderna COVID-19 vaccines whose use was suspended
        Thursday following concerns over a contamination risk, the country''s Ministry
        of Health, Labor and Welfare said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979946c-cfeb-4041-9c6e-3bcbce703e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc097525-3a0c-4b01-9d0a-5d4df3480da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A causal link between the vaccine and the deaths has not yet been
        established, according to the ministry and Takeda Pharmaceutical Company,
        which distributes the Moderna vaccine in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bec880-571d-4fa0-80ee-ad667d76e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01956825-adaa-465f-82b3-722d9a6ef0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan suspended the use of about 1.63 million doses of the Moderna
        vaccine on August 26 as a precaution after foreign substances were found in
        some vials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5da99-f9df-4e43-8069-3fa0871d71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6cffa8-4c51-4df2-84a0-14d1279e3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While inquiries are being conducted by the Japanese government and
        three pharmaceutical companies involved, no police investigation has been
        announced and there is no present indication of wrongdoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95e16a-b7e5-4946-a909-2fbeb5638f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c7465-e66c-4df2-ae57-77e75d96b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, no link has been confirmed between these deaths and
        the Moderna vaccine, but we believe it is important to carry out a formal
        probe to investigate the matter further," Takeda Pharmaceutical Company said
        in a statement released Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabcaeaa-518c-432f-b469-e651d819f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497a22f-6dd7-4eaa-90c8-34e59813f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Ministry of Health will conduct that investigation alongside
        Takeda, the company stated, adding that Moderna has its own investigation
        underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19624540-6c35-4308-af5a-f7d78998e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a83a2-5217-4ccc-a293-7aa66b661e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rovi, a Spanish company that manufactured the batches, described
        the contaminant as "particulate matter" in a statement Thursday. Rovi said
        it is also investigating the contaminated lots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1c4fe-8dbb-4e99-ae65-73a6539a0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eef6a3-01e7-41ad-a209-99f145b76c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.63 million doses came from three identified lot numbers --
        3004667, 3004734 and 3004956. The doses had been distributed to 863 vaccination
        sites across Japan, and some were used.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f50cdf-313a-46db-9734-8ef55f2b4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bca265-5e3b-49ef-b3b5-b357e7e864c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry said it began notifying the vaccination sites
        on Thursday morning about the contamination risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4ef07-f77e-4d5b-bab3-f920293f174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af84c9-3913-4da8-a530-72d52420ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people who died had received vaccines from lot 3004734,
        one of the lots removed from circulation Thursday. Japan''s Ministry of Health,
        Labor and Welfare said that no foreign contaminants had been reported from
        this lot yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80528d-db16-416d-be74-86fd63b67a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:16.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ec290-d1b7-4b50-923b-9e3b4247bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from laboratory tests from contaminated samples will be
        available in the coming days, according to Takeda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca8608-6ff2-4ebf-bb85-169b2a17eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bfce9-ce67-49ab-a1f1-1d7ebc1e961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Moderna for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749557f-650a-4278-b263-70b2b3ee07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T21:13:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/29/asia/japan-moderna-covid-vaccine-deaths-intl/index.html"
        target="_blank">"Two die in Japan days after receiving Moderna shots suspended
        over contamination risk"</a></em></p>'
  'China-wealthy-travelers':
    'author': 'Kate Springer, CNN'
    'caption': 'Photo courtesy: Chen Wenwu/Oriental Image/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T22:23:08.567+08:00
    'imagesource': 'jcr:47481f97-2f87-4eac-90ae-c2ffd8f85650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19e2a9d-7d38-4993-a1b5-373ba9891ea4'
    'lead': 'Wealthy Chinese travelers may not be able to travel internationally with
      ease these days, but they have no shortage of attractive travel destinations
      in their own backyard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T22:22:41.340+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:53:35.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:17.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where China''s wealthy travelers are going during the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4f6d3-0eb9-4d33-a45e-9a814e1ac1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The sandy shores of Sanya. The mountains
        of Yunnan. Giant panda sanctuaries in Sichuan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d8050-80c1-4607-a904-589f80a21c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthy Chinese travelers may not be able to travel internationally
        with ease these days, but they have no shortage of attractive travel destinations
        in their own backyard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e496718-545f-4e92-b892-2a24acdd3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems the country is readying for yet another boom in domestic
        travel ahead of Golden Week in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd72427-d9ce-4372-bb07-947636c149f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a month of strict restrictions and lockdowns to
        stamp out a Delta variant outbreak, China reported no new local COVID-19 cases
        on August 23 for the first time since July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6898b4-fa6e-44d5-a415-cd11871d76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak -- which was the worst in China since 2020 --
        domestic travel had been on the upswing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae4d05-ec1c-42e0-b6fc-8b09983069a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the China Tourism Academy, the sector expected
        approximately 4.1 billion domestic trips in 2021, reflecting a 42% increase
        compared with 2020. In addition, the academy has projected $511 billion in
        revenue from domestic tourism, up 48% year on year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df2226-f275-4a23-bcfe-3f7eea8684da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an annual survey of high-net-worth individuals by Chinese
        research firm Hurun Report found that interest in domestic travel jumped 31%
        year on year and 44% of respondents said they planned to increase their travel
        spending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46808ac-5dbb-485f-852b-a7f964cfac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outbound tourism is officially discouraged, and the quarantine-on-return
        requirements are onerous," Sienna Parulis-Cook, director of marketing and
        communications at Dragon Trail, a China-focused digital marketing agency,
        tells CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99802e92-654e-4cd5-8a48-343407518608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also social pressure and a sense of responsibility that
        you should not risk others by traveling abroad and potentially bringing back
        the virus with you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96997e-af87-4ed5-9b92-d0582ad8679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While international travel remains challenging, wealthy travelers
        are taking every opportunity to explore their home country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c95723-a1eb-4931-8cce-51bcedcdec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because China is so vast. There are so many different languages,
        cultures and foods as well -- different things grow in different regions,"
        Jolie Howard, the CEO of L'' VOYAGE bespoke private jet charter service based
        in Hong Kong, tells CNN Travel. "There is so much variety."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586c34d-2382-4f08-8dc0-c84e44fc8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Destinations of choice</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6243c57-2920-4abc-add4-6893e9801601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2021 Hurun Report, Sanya -- a tropical playground
        on the island of Hainan south of mainland China -- is the most popular destination
        among wealthy domestic travelers. Often referred to as the "Hawaii of China",
        it''s filled with luxury resorts, many managed by international brands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb02e0e-c3f2-40df-a88a-734967441122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranking second is Yunnan, a mountainous region home to ancient cities,
        forests and tea plantations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4696f2e-3bc7-474d-94b6-068b8468d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western media, the third and fourth destinations -- Tibet and
        Xinjiang, respectively -- often make headlines, but it''s usually for reasons
        other than tourism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9436d-4a40-4e94-a2f0-41e6cffec103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both regions have been under intense international scrutiny due
        to alleged human rights violations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec5c09-1f44-4569-8f43-ef6d34fc17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, along with human rights watch groups and other Western nations,
        has accused the Chinese government of genocide in Xinjiang and severely restricting
        freedoms in Tibet. China has denied such allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861d3d5-f78c-4df7-b416-e5b431b818ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both destinations have remained popular among domestic travelers.
        Xinjiang, in particular, saw an uptick in visitors after brands like H&amp;M
        and Nike raised concerns about forced labor earlier this year, according to
        state-run tabloid Global Times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0e398-b2af-40d3-af7b-c6933d0306b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a travel destination, Tibet has a well-deserved reputation for
        breathtaking Himalayan scenery, ancient monasteries and delicious cuisine.
        And Xinjiang province, China''s westernmost territory, is known for its ancient
        links to the Silk Road trade and Uyghur culture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448838bf-cf26-4771-9dfa-ce0045a772c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Sichuan -- famed for its giant panda sanctuaries, national
        parks and numbing regional cuisine -- rounds out the top five.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0a642-0a32-452b-b881-410d218659d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why these destinations?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26616d12-eebc-452d-b89e-a4f9649cc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are traditionally popular among Chinese travelers, and the
        rich outdoor resources have made them even more popular among elite travelers,"
        Mengfan Wang, Dragon Trail''s Shanghai-based manager of research, tells CNN
        Travel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15eb90-9968-48d2-9654-61effb6149fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoorsy experiences and adventure tourism have been key trends
        within the domestic tourism rebound, she adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92563d85-e7fe-4a9a-ae4a-5575282fb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rural high-end B&amp;Bs have seen double-digit growth, especially
        in popular destinations such as Moganshan -- an area of natural beauty close
        to Shanghai."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5966a26-f81f-4c83-bea7-2d8844d188e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wendy Min, Trip.com Group spokesperson, the group has
        seen an uptick in bookings for bucket list destinations like Shanghai Disney,
        Beijing''s Forbidden City and The Great Wall of China -- all offering "easy,
        convenient travel, great cultural experiences, and top-rated accommodations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c72ae-ea1a-402e-8b5d-93b374ae83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen increased visitor numbers in places like Guangzhou,
        Chongqing, Zhuhai, Dunhuang and Quanzhou -- a newly listed UNESCO site --
        is no doubt on many travel wishlists," Min tells CNN Travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311cf31-332c-43b8-88db-745922963e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety remains paramount, along with can''t-miss experiences and
        attractive scenery that "lends itself to great photography."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6434fb-ae4a-4865-a9ab-740abd619fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>By land and sea</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd4657-0c46-4773-a3d3-fa26d4dd0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthy Chinese travelers aren''t just choosing their destinations
        differently -- they''re also changing the way they get from point A to B to
        C.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a916419-f059-4e90-81cc-ab79e9a7dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving has become the dominant form of transportation in areas
        such as Shanghai and Guangdong, says Wang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11063a9e-332d-4f9e-a42c-6c4f0fbd2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people will also fly into a top city (like Shanghai) and then
        take a popular self-driving route in the southwest and northwest regions of
        China," she adds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503f0d9-504d-4e79-8815-d1f541ff1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the same lines, Wang''s colleague Parulis-Cook says young
        and wealthy Chinese have also been taking road trips in luxury vehicles, renting
        high-end campervans and glamping at exclusive campgrounds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f65c4d-1a55-425c-8795-e77f14d1b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend is highly influenced by social media and the opportunity
        to take photos while glamping -- on social media platform Xiaohongshu, for
        example, users pose with Fendi handbags or Hermes blankets at their campsites,"
        adds Parulis-Cook.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aaeb7f-e984-4fe2-8c68-d4685a9be610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, yachting has become increasingly popular in leisure destinations
        such as Hainan island -- a longtime favorite among elite Chinese thanks to
        its duty-free shopping, sandy beaches and lush golf courses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb011ca-e0e0-412f-9d7d-632190f762aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Hainan Free Trade Port, the number of
        newly registered yachts in Sanya in the first half of 2021 grew 220% year
        over year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965a078-b420-4b25-9bab-24f069dd2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More travelers are flying solo</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45957fef-4b3d-4f18-969a-c4eee197f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private air travel also appears to be riding a jetstream.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29caf51-c85b-4b18-b11e-b355bbf6dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of new clients -- maybe they weren''t using
        private jets before COVID-19 because commercial airlines were easy enough.
        Now, they want to travel privately because it''s safer, faster (in terms of
        waiting for COVID-19 tests), and you have access to all different airports,"
        says Howard of L''VOYAGE.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f579694-16bb-41d9-968f-0b943d689761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve even seen a lot of growth in terms of clients buying their
        own planes after chartering a private jet for some time."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a97d39-c170-4d96-af96-03133e3de24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pattern, she says, reminds her of the industry''s momentum
        after the SARS outbreak in 2003.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556fcf8-9cec-4827-9a67-30733a4cf1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, private aviation got a lot of visibility and, again
        now, we are gaining a lot more awareness."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e19b0a-9cc5-452e-af2f-646d1cd778f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while their core customers in China continue to be business
        travelers, Howard has also observed a shift in travel habits.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc91cc-a4af-4bc6-82be-8e43d84b6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s often a combination -- for example, our clients may go to
        Sanya for a business meeting then meet the family for a few days of holiday."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df939211-3f9f-4ef7-a1ad-4ae01af248c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Craving deeper experiences</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b268350-4be0-47cb-b2f6-1611b1630f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to purely leisure travel, Howard says the company''s
        clientele prefer to explore far-flung locales -- like Yunnan, Tibet or Xinjiang
        -- that require a more substantial time investment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb0da5-97bf-496d-ae94-76783cb26ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to purely leisure travel, Howard says the company''s
        clientele prefer to explore far-flung locales -- like Yunnan, Tibet or Xinjiang
        -- that require a more substantial time investment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20764c-22cd-4711-a08c-6e5edfa3d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, there were international alternatives because
        people could go overseas. But now, we are seeing elite travelers choosing
        destinations with nice clean air, beautiful scenery ... like the beautiful
        mountains in the Yunnan area."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca35ab9-ca3f-483b-b671-c5ccd29d6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need more than just two to three days in these adventurous
        places. You need time to explore, go hiking or have cultural experiences."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e98bb-b4a2-47af-bdcc-85af2c04670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter where elite Chinese travelers go, Howard says excellent
        food is a key requirement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68c576-56bd-4e7d-a945-281b63bfd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food element is always very important for our customers because,
        culturally, the Chinese socialize around the dinner table," she explains.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab49d4d-0054-472b-a2fd-50c7e108cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A place like Sichuan is a good example since it has great food,
        as well as authentic ways of growing and producing ingredients. So our clients
        would likely want to visit an organic farm to learn more about how things
        are grown, get back to nature and enjoy the fresh air."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b8d83c-b3a5-4e1e-af5c-24a6538bfdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pent-up demand for overseas travel</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbb28e-4944-4050-a0a4-de2cda1dcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While high-net-worth travelers have been busy clocking miles within
        China''s borders throughout the pandemic, Dragon Trail says there''s plenty
        of pent-up demand for international trips.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cccf9a6-0e90-4a63-aabd-1fb5ba57bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parulis-Cook expects wealthy and experienced travelers in China
        to return overseas as soon as it feels safer, more manageable and socially
        acceptable.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f5b8f-3b35-4835-98ba-c51b10753a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say for high-net-worth travelers, where travel is part
        of their lifestyle, it''s much less about having a newfound preference for
        domestic travel," says Parulis-Cook.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc5f96-2dc6-419d-b253-1b0b1af8e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But rather, current restrictions make outbound travel unappealing
        in many ways. It''s not only inconvenient but also looks bad and irresponsible."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ca650-1662-45ed-927b-aae5d5a879cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T22:22:41.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/china-luxury-domestic-travelers-cmd/index.html"
        target="_blank">"Where China''s wealthy travelers are going during the pandemic"</a></em></p>'
