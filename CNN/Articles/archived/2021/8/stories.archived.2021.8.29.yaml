      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0411f-620b-43c6-8c1c-0b0abf5ae3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:55:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Paralympic Committee president Mike Barredo said Aceveda
        and her coach Bernard Buen tested positive for COVID-19 in the mandatory daily
        saliva antigen test and the confirmatory reverse transcription-polymerase
        chain reaction (RT-PCR) test inside the Athletes'' Village.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b8601-2a2d-494d-9642-135ae407de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:55:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb068b0-5b98-49f3-a8ba-ef82383cee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:55:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeanette is greatly disappointed that she will have to withdraw
        from her event," said Barredo in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5779d-b945-4ffb-ace6-4f82426091df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.381+08:00
