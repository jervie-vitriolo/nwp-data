    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd5ad1-c1e8-4901-948d-862fdc8b30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) </strong> Filipino
        wheelchair racer Jerrold Mangliwan failed to win a medal in the Tokyo Paralympics
        men''s 1,500-meter T52 event on Sunday at the Olympic Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5988bda-7cdb-413f-909f-c1c8ba8c77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b93570-84fc-4f34-ac97-f750c19b6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:54:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan finished sixth place out of seven racers, clocking a time
        of three minutes and 58.24 seconds. But it was the 41-year-olds new personal
        best time in the event, surpassing his previous record by 11 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76131d-bb3a-4d0d-b654-036bb38f0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T20:30:40.116+08:00
