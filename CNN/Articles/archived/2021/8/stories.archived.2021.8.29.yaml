    'template': '1'
    'title': 'PH records second-highest rise in COVID-19 cases with 18,528 more infected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c04f50-a74d-41c3-87e1-db4428e4b6ea'
