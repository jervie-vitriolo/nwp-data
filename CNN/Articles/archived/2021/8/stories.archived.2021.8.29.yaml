      'mgnl:lastActivated': 2023-01-25T10:57:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b8bff-08f7-4dc5-85a1-4fd1eede1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:14:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:57:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will suspend the implementation of the circular. We will be
        coming out with an official advisory on this, PhilHealth spokesperson Shirley
        Domingo told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd958d88-7710-41fc-9291-e1dac8718d9e'
      'mgnl:activationStatus': true
