      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagin said he is temporarily offering refunds for shows at his venues.
        St. Louis Music Park did not offer refunds for the Wilco concert and told
        fans on its Facebook page that it was instituting the requirements "based
        on what each show wants." The venue operators did not answer questions for
        this story.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cc096-1a9a-4c48-b7ed-dca32f4bf77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:57:05.228+08:00
