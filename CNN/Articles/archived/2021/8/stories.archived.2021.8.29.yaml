      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Pia Garcia contributed to
        this report</em></p>'
  'Analysis-Europe-s-disunity-':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-29T17:20:11.179+08:00
    'imagesource': 'jcr:199acbba-1567-457d-a71c-69697068de7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650504d2-67ea-4e1e-b6e2-1ac8f88bab55'
    'lead': 'Anyone who has followed the internal politics of the European Union over
      the past few years will know that the bloc, which relies on unity and mutual
      appreciation of rules, has struggled to stay on the same page on several important
      issues.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-29T17:22:23.553+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:54:29.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:14.150+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Europe']
    'template': '1'
    'title': 'Europe''s disunity and lack of trust imperil the continent''s future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d5767-07aa-434d-8ea8-2e9090b6da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Anyone who has followed the internal politics
        of the European Union over the past few years will know that the bloc, which
        relies on unity and mutual appreciation of rules, has struggled to stay on
        the same page on several important issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e07f4-4e4e-4547-bcc5-1289f3acecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92df5cd-be62-4a86-a837-84a0e113e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty spats between the leaders of the EU''s political institutions
        have led to critics saying that those at the top of the Brussels food chain
        are prioritizing their own careers and personal power over the lives of European
        citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14dda1-41a5-440b-b5ec-7b7c1ff0b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f7240-36a5-4610-90a7-d5953b5b68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Covid-19 pandemic approaches something resembling its end,
        and geopolitical challenges -- such as the fallout from the crisis in Afghanistan
        -- take hold, this open disunity presents the bloc with a series of fundamental
        problems to which there are no obvious solutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef73e69-d362-4bf9-a623-4680dace252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00016739-8b62-4c73-b96d-9164b3e826fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First things first: The Union itself is not facing extinction. The
        EU has remarkable staying power and the self-interest of its member states
        means there is no real chance of it falling apart any time soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0e1cb-4278-461c-82e7-509ca4b06486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287dc660-d058-4d37-848f-44818ed85e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is in question, however, is the Union''s long-term purpose
        and legitimacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da7213-6096-43e9-9b1c-781cd4d7677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54db1ca-e436-4f99-9907-7a7e15e92c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, EU Commission President Ursula von der Leyen wrote to
        the president of the EU Parliament, David Sassoli, declining to act on a resolution
        that had been passed by a huge majority in the EU''s legislative and only
        publicly elected body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2902d-37b6-4aee-92c1-da68def52b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a409baa-26c8-4cb6-af9a-8d9ced8f855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parliament believes that two member states, Hungary and Poland,
        have violated the EU''s rule of law and as such should have central funding
        halted. The offenses on which this is based range from violating the independence
        of the judiciary to discriminating against LGBT communities -- both assaults
        on fundamental cornerstones of EU membership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c17517-2cd4-4aef-a308-3db0f67d6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3de9b-8772-4bfc-a79e-037c8addac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament says that the Commission must now apply a regulation
        that was agreed last year, as the EU negotiated its long-term budget alongside
        Covid recovery funds. At the time, the regulation -- which ties EU money to
        obeying the rule of law -- was a priority. The tools at the EU''s disposal
        for punishing member states had proven inadequate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982823c9-3c5e-43a4-ab2a-7b9451c83bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d55479-6f33-4b22-9c20-4e75c7f79986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when push came to shove and the two delinquent nations
        threatened to exercise their veto rights, the regulation was watered down
        to such an extent that it would require iron-clad evidence that EU funds were
        being used to violate the rule of law, rather than a broader interpretation
        of violations occurring in general.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25d53f-41ed-44b4-8670-07678b138130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04141d66-9441-4a55-b729-e13856ec6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say that after the regulation was agreed, the parties
        most keen on taking action against Hungary and Poland hoped the Commission
        would take the political decision to take a broad interpretation," says Ronan
        McCrea, professor of European law at University College London. "This could
        be the first sign it will take a more cautious approach."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84866f-fcc9-476d-bec3-e0fafd19888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3577c0-c62b-4ea6-9f6f-8bf7b1e5eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, von der Leyen said that Sassoli''s letter was not
        "sufficiently clear and precise" on exactly what violations had taken place,
        resting on the narrow nature of the "complex assessments" required to enact
        the regulation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf33192-b8c8-4af1-8df6-2a5d88a8b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ad38e-0fe2-45d7-8bc9-4e3e51888760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentarians who have spent the past few years highlighting
        abuses are spitting blood at what they see as von der Leyen''s complicity
        with violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6233c-0bd4-41f3-84a2-d699436b6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd53f1-897b-4225-9b04-b165f0a653e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is literally written into the treaties that the Commission is
        accountable to the Parliament," says Sophie in ''t Veld, a Dutch liberal MEP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fdc47-506d-414d-9089-92755382a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545346cc-292a-4d43-9389-8539fd990e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and many of her colleagues and European officials believe that
        von der Leyen, rather than acting as guardian of the EU''s treaties, is acting
        in the interests of the governments of the EU nations that make up the 27-member
        EU Council. The more support that von der Leyen can elicit from the member
        states, the more power she has to ignore the calls of Parliament and work
        exclusively to her own agenda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd71a91-52c6-4f83-bf7f-8c1e9a48ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8444645-0621-437c-9b2e-fa3ccc06ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is in the job because Parliament gave up on electing its own
        candidate and rubber-stamped the member states'' candidate. She owes them
        to a certain extent," Veld adds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2e84e-ce73-417e-bc4d-79e9311e82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356a0c8-8ba2-432c-bd54-896c60261bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Freund, a German Green MEP, says that it''s always "difficult
        for the commission to go against a member state because they will always need
        their support down the line." He adds that this might be particularly difficult
        for von der Leyen because she was elected with a majority that included Hungary
        and Poland''s political leadership -- votes for which she willingly lobbied.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0773098-ad50-4982-96ec-43226f870fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5000f-ae81-42b3-90ca-6afc8f86b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicking in Brussels is nothing new, and ardent Europhiles are
        sick of narrow interests at HQ overshadowing real issues facing the Union.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e02c3-8ab3-4db9-a93d-f4ec88c83183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a67399-0b94-4efe-b8e5-6353ea56ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people working at the EU level become obsessed with arguments
        over how the EU operates and who should have what power rather than getting
        on with making the Union fit for the 21st century," says Neale Richmond, an
        Irish lawmaker who was previously appointed to represent Ireland in Brussels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed2ec2-c291-49e1-b641-cb0f7749288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961b292-63f5-4920-b57d-9dee6951fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years now we''ve been debating the future of Europe and its
        position on the world stage. We all want a strong, open Europe that is united
        in promoting liberal values and a world leader on things like climate change
        and geopolitics. But that won''t happen if these petty inter-institutional
        squabbles keep getting in the way of everything," he adds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf340c-ceaa-40cb-8a47-fafafae17543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193cde9-23e4-4117-a4b3-84e82f7f95cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the EU is to be its best self, its stakeholders at the very least
        need to believe that all parties are acting in good faith. This has become
        increasingly hard as the row over the rule of law has rumbled on.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82809f5c-0333-4e75-9582-a8a5cc6dca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc2ba5-76ae-4dd2-8dbb-2c21da6c6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly seen Hungary block resolutions in the Council
        on things like human rights in Hong Kong or when fighting erupted in Israel
        earlier this year, presumably to poke the member states agitating against
        its own violations in the eye," says Freund. Disunity and inaction on issues
        like these, of course, somewhat fly in the face of the EU''s goal to be a
        global promoter of democratic values.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb899a2-8a90-40b3-931a-3590fcc64b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579baa0-d2e6-44aa-be22-bc16e57a8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the stakeholders are distrustful of one another, it can
        have real-world consequences.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfba1d-0172-4f43-bc2b-4befc2c9bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901689e-71e3-4e82-a212-997e2683e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously when the question of refugees fleeing war zones has
        come up, the 27 member states have been more comfortable dealing with and
        paying autocrats to host refugees than reaching a sensible deal among themselves,"
        says Veld.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35033d-97b4-4af3-8818-75ddef657243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e4834-a280-4f27-a728-20794c1442ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of unity and painful process with which each decision is
        made means that the EU''s woes are often dealt with on an issue-by-issue basis,
        despite the fact its crises tend to dovetail.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb38f6a-7abc-4c12-a683-bcee56363fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08417477-d2c6-41a1-8c48-75776d863300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the question of Afghan refugees. The EU said last week that
        it will aid those fleeing the Taliban by supporting regional partners to host
        refugees. It is also hellbent against repeating the migrant crisis of 2015
        when millions traveled to Europe to escape Syria''s brutal civil war.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ced324-cf6e-4eb5-bca4-f197789effa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d066730-8d18-46a1-a2eb-0e6e4cdfa641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the EU gave Turkey -- a regional partner -- cash to host
        Syrian refugees. Turkey was subsequently able to weaponize those refugees
        when it became politically convenient to do so. Why? Because member states
        were reluctant to welcome large numbers of migrants into their countries and
        in some instances took extreme measures to keep them out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788de41-9cd4-497b-9a09-feb35e6fa613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc606a-a12a-4622-9bdb-03b87c84080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That migrant crisis played a large part in driving Euroskeptic,
        populist sentiment across the continent, as well as the victory of the pro-Brexit
        campaign in the UK in 2016.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a558c-5eba-4ee1-9e04-60e339153fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9806e22-fee3-4cc4-b72e-bf0b2ef9ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, none of this was good for the EU, and it''s far from
        implausible that the current short-sightedness on Afghanistan could see this
        repeated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fef39a-d20f-4544-bbf2-4bf49abbb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3434dbc-123b-499b-8461-0cce73842c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might seem a dramatic overreaction to a row between the European
        Parliament and Commission over whether to act on a resolution. But, as Freund
        points out, the rule of law debate really does get to the fundamentals of
        how the EU will face the challenges hurtling towards every corner of the planet:
        as a united group with a common purpose or a collection of more isolationist
        nation states.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b4cdc-41f5-4dd6-879d-92ce360f18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d237bb-eb1f-4cb2-b0b3-73debb0a6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the row over Hungary and Poland has played is putting the
        whole EU into question. If member states don''t follow the treaties, if the
        Commission and Council don''t punish rule breakers, then what is left of the
        EU," he asks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90196dc9-c5db-47f9-aa52-00dd14fb2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d2d19-6fbb-4831-85a9-aea56b8a06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are questions that the bloc''s leadership will need to answer
        in the coming year, as Europe pieces itself back together after the pandemic,
        elections in its two biggest countries -- France and Germany -- and attempts
        to navigate the geopolitical minefield that the past 18 months has left the
        world in.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1516a2-5b6b-4644-8e01-3d9e399d34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1e4e8-27de-42c7-9ca1-e822e6a78ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the EU is serious about its ambitions to be a major power on
        the world stage and -- in light of what''s happened in the past fortnight
        -- step in where America might have previously, it needs all members on the
        same page and playing by the same rules.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a974071-078a-425e-98cf-1a56fc14b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a99279-9d66-4200-a84f-c59045f76c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of this latest dilemma, however, is that keeping all
        27 member states happy at the same time is a near-impossible balancing act.
        The longer these divisions exist, the wider the gaps in trust between stakeholders
        become. And at some point, that distance might become too large for anyone
        to bridge.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0ee33-505a-4cd2-b3f4-2cfdc2ddc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T17:22:23.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/29/europe/european-union-rule-of-law-analysis-intl-cmd/index.html"><em>"Europe''s
        disunity and lack of trust imperil the continent''s future"&nbsp;</em></a></p>'
  'Jerrold-Mangliwan-1500-meter-Tokyo-Paralympics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
