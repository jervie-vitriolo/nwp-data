      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f2c64-8f54-4ff4-bc12-8a4d527d17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-29T16:55:53.381+08:00
      'mgnl:createdBy': 'david'
