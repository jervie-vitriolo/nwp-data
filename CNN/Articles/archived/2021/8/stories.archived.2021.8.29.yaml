      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mendizabal said there is no chance for permanent residency
        in Brunei. OFWs are work pass holders only and are being issued visas every
        two years, she added.</p>'
  'Maya-3-and-4-launched-into-space':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
