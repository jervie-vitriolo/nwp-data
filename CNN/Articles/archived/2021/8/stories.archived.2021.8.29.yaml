      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutertes remark to audit state agencies came during a taped address
        on Thursday following a series of COA findings of multibillion-peso deficiencies
        in the financial management of different government units, including the Department
        of Health.</p>'
    '9':
