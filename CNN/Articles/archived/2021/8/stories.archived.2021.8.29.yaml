      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan also emerged as the best Asian swimmer in the finals, ahead
        of seventh placer Toh Wei Soong of Singapore and eighth placer Chen Liang-da
        of Chinese Taipei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
