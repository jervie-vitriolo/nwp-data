      'mgnl:lastActivated': 2023-01-25T09:43:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773889a-559f-42dc-b5d1-ab8f505497af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:36:12.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po, ang aking advice: cool muna po tayo," Presidential
        Spokesperson Harry Roque said in his virtual briefing on Thursday. "Dahil
        itong puntong ito, pwede pa pong sagutin. Antayin natin ang final reports.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4fdd2-495e-4d42-8c5b-e8b8a930dc1c'
      'mgnl:activationStatus': true
