      'mgnl:type': 'text'
      'text': '<p>"Isang is unlikely to directly affect the weather condition and
        bring heavy rainfall in the country throughout the forecast period," the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said in its 11 p.m. bulletin.</p>'
