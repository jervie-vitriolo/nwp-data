      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78d1d1-893e-4dd8-b5b3-7caf106b608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said an internal investigation on the matter is already ongoing
        and they will submit their recommendations next week, following the directive
        of Labor Secretary Silvestre Bello III.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997deb6-60b2-4c9c-9816-2003e4047235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
      'mgnl:createdBy': 'glee'
