      'mgnl:type': 'text'
      'text': '<p>Roque emphasized that it would take time before the effects of stricter
        quarantine measures are seen, citing experience after previous lockdowns.</p>'
  'filipino-shows-music-talk-spotify':
    'author': 'Marga Buenaventura'
    'caption': 'Music + Talk experience brings music tracks and spoken word commentary
      into one neat auditory package. Photos from SPOTIFY'
    'categories': ['bba5720d-74c9-4700-b967-1c9a103984f7']
    'created': 2021-08-19T16:27:13.425+08:00
    'imagesource': 'jcr:8e0608bf-124c-4dc7-bb4a-aa17088cc1a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d57c0ca-fd76-4714-abed-de487104ca16'
    'lead': 'Music + Talk experience brings music tracks and spoken word commentary
      into one neat auditory package.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T16:30:55.957+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T09:43:05.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:08.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify’s new Filipino shows remind us of the appeal of radio shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791e9ea-f72d-4214-891b-750dac80add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:30:55.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:43:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before personal listening devices (or now, mobile phones) became
        the norm, we grew up at the mercy of a moving vehicle’s designated DJ. Rides
        to and from school embedded in us permanent memories of radio station IDs,
        talk show hosts, annoying commercials, and the occasional hit song that we’ve
        been dying to hear. To some, that feeling has been long gone now — thanks,
        in part, to the fact that no one goes to school anymore — but also because
        we’re now accustomed to hearing our favorite songs whenever we want to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a400b-234f-4d78-9fd4-d68cc3456d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:30:55.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:43:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming platform Spotify has brought back that feeling through
        their new Music + Talk experience, which brings music tracks and spoken word
        commentary into one neat auditory package. Freshly launched in the Philippines,
        listeners can now enjoy an array of locally made shows by known Filipino creators
        who are adding more context and depth to the songs that we enjoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec5f80-43ec-433a-a603-227aaad87660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:30:55.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:43:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a growing library of global Music + Talk shows on
        the app, Spotify’s local selection features the following shows: “Soundtrip
        with Jugs &amp; Teddy,” a podcast in which “It’s Showtime” hosts and musicians
        Jugs Jugueta and Teddy Corpuz study some of OPM’s biggest hits and the stories
        behind them. In the premiere episode, “Songs that Made Us,” they talk about
        their first consciousness of OPM, growing up in an environment where their
        music was primarily foreign. Some notable songs include “Beautiful Girl” by
        Jose Mari Chan and “Tell Me” by Joey Albert.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/episode/3weBoT7fqq2cnhokJ2ikJB"
        width="100%" height="232" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9e314-8376-460d-ad78-3b23b893d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:30:55.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:43:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd509241-9520-459d-9b29-8f497aea0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:30:55.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:43:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makinig Ka Muna with Jim &amp; Saab,” a sort of advice column/listening
        show hybrid where they answer letters sent by their listeners and recommend
        songs that might help them through tough times. For the first episode, titled
        “When Your Boyfriend Has No Ambitions,” they make a playlist for a letter
        sender who’s getting tired of her relationship with her “bum boyfriend.” Expect
        songs from Death Cab for Cutie, The National, and more.</p>'
    '9':
