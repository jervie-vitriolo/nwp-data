      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef571c2b-e1e1-4d4e-ab69-2a3b21c46478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:45:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chair of the Senate Blue Ribbon Committee, made the comment
        during the Senate''s seven-hour hearing on the Department of Health''s use
        of the P67-billion pandemic response funds on Wednesday. Duque seemed to have
        unknowingly turned on his microphone and told someone in his office that he
        was confused.</p>'
