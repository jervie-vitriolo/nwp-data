      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Chinese government is giving the Philippines an additional donation of one
        million doses of COVID-19 vaccines developed by state-owned Sinopharm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437dc04-d105-43a6-ad67-e59f5cdc7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:15:34.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:45:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian on Thursday said the shipment will
        arrive in the country on Friday and Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66f9b4-0e9d-4dcf-83e4-a5848a9f7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:15:34.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:45:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' first supply of COVID-19 vaccine was donated by
        China. The Asian giant previously sent one million doses of Sinovac and 10,000
        shots of Sinopharm to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e25a88-52e6-48e2-bc42-4cc02310bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:15:34.895+08:00
