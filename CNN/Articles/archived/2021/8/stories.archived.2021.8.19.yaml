      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113516bd-f535-4a78-8874-55c9193eebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
