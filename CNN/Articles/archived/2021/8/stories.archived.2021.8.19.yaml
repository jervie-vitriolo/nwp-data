      'jcr:uuid': '8c38a7e9-9ac1-4486-ade6-ede9ce36219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Afghanistan''s currency has tumbled to
        record lows this week as the Taliban seizes control of the impoverished nation
        and a shortage of US dollars sets off panic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca269dd-65db-4334-8dab-0ce9f1ca332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1019c65-8863-40d0-8563-41b22b51f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afghani traded to 86 per US dollar on Wednesday, down sharply
        from about 80 a week ago, according to Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b988f-d8ed-49a3-b87d-abef05dab514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f20d7e-b1a6-4eba-b542-a7581f172c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency plunge reflects concern about the future of Afghanistan
        after the capital of Kabul fell into the hands of the Taliban, a repressive
        militant group sanctioned by the United States and other world powers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1caf5a-08d9-4fa1-a6b1-208c6c2e18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443e9b0-f0b2-48f5-85f1-2680f5a01e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s fragile economy relies heavily on US-led international
        aid — a lifeline that is now in severe doubt following the withdrawal by the
        United States military. About 75% of public spending is financed through international
        aid grants, according to the World Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632795af-0e4a-4ee2-b9e0-3e662e3bfb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56b1bf-0e62-4550-856d-c71f541abf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in Afghanistan''s currency will add pressure to inflation.
        Rising prices, especially for food and necessities, will hit the nation''s
        poorest the hardest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6e971-60dd-4e2e-8eb8-3c8ac95ec490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dbc2ca-9bd6-4b10-bb22-d64bef5e72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Kahn, director of global strategy at the Eurasia Group, said
        a contributing factor for the currency drop is concern about a shortage of
        physical US dollars, on which the Afghan financial system is heavily reliant
        because its economy imports more than it exports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3cf28-f3e6-4b82-997f-7ad5c20e19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf614184-f374-4605-a3ac-aa1cfefa26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main challenge for the Taliban regime will be to secure access
        to hard currencies to pay for imported goods and prevent a full-blown balance
        of payments crisis," said Piotr Matys, senior FX analyst at In Touch Capital
        Markets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786148c3-0ac3-4290-8a45-ba8da1ef320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6b394-2edb-4558-aaf1-4ddfdf3fbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The next shipment never arrived''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c656ea2-4c07-4023-aac3-75a56ffb39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of lengthy Twitter threads, Afghanistan''s central bank
        chief Ajmal Ahmady detailed a desperate attempt to stabilize the currency
        before he eventually fled the country on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf6afd-68ae-417a-9652-62867c7feb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf467a-89da-4926-8ce7-1ef42611d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friday - we received a call that given the deteriorating environment,
        we wouldn''t get any more dollar shipments," Ahmady said. He added that the
        central bank had to supply less currency to the market on Saturday, "which
        further increased panic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce88f4e-a343-43a1-983c-e19a1b525973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcd50a-3c0b-4ab9-a49b-7270348c9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afghani spiked from about 81 to nearly 100 on Saturday. Ahmady
        said meltdown prompted him to hold meetings that day to reassure markets and
        currency exchanges "to calm them down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0a076-a9ec-47b2-a618-bcd9eb95d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72250db8-5f80-469a-941d-a9cb98964910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady said Ashraf Ghani, at the time still Afghanistan''s president,
        spoke with US Secretary of State Antony Blinken on Saturday evening to request
        that dollar shipments resume — something he said the US agreed to do in principle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fd30a-a89a-4244-be20-2ce558f7fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e05b1-6131-471e-9435-d11221a65d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next shipment never arrived. Seems like our partners had good
        intelligence as to what was going to happen," Ahmady said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fe395-1780-41bb-9d18-65129fd9fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e33e3d-6939-4dff-a03a-4e8ece24fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They urgently need to add an economist''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd70e24-b8b1-415d-90a3-57d01c9e1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, Ahmady discovered the Afghan leadership, including Ghani,
        had fled the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96fbb6-d498-4812-9f2d-58c9c8cc6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb08e6-6923-444d-9e07-4a13f9c51dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did not have to end this way," Ahmady said on Twitter. "I was
        disgusted by the lack of any planning by Afghan leadership."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0414f-a57e-416a-96b3-c6340f28c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81c4e1-5e67-41f7-b776-f7787cc93f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s central bank has "close to zero" hard currency left,
        Ahmady said. Given the shortage of dollars, the Taliban will likely have to
        implement capital controls, he added. "Currency will depreciate. Inflation
        will rise...This will hurt the poor as food prices increase."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99d5c2-d2cd-4250-bb75-53976a9cd174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e2aee-71ef-4949-b534-1b194af275a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most central banks, Afghanistan''s holds most of its reserves
        overseas, in the form of US Treasuries, gold and other assets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643d942-93c0-43ca-93ea-501d70583bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67ab30-4975-40e6-8516-60092d34d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmady said he has been told that Taliban militants are asking central
        bank staffers about the location of assets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a54a1c-d1b6-47cf-828a-592d2aa87e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0e5fd-25ad-422e-a83a-8fe94500d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is true -- it is clear they urgently need to add an economist
        on their team," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a95e98-1535-46a4-a5af-609c2e92b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US blocks access to funds. What will the IMF do?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d37f61-0047-48cc-b533-e99a416ec322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Washington has effectively blocked the Taliban from
        reaching assets held by the Afghan central bank in the United States, CNN
        has previously reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8b4bb-933b-4df8-9cd2-9497f7e8dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b3a7a-f976-4434-85ba-c5d8f5709468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund is scheduled to send about $450
        million to Afghanistan next week. But that money could be cut off given the
        Taliban control of the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02463b-c60c-4719-bb2e-f197fd1d81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236d395-1dd9-4ef9-8cde-31cdb9f5d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP lawmakers sent a letter to Treasury Secretary Janet Yellen on
        Tuesday urging her to intervene and prevent the IMF from sending the funds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b0674-1d95-4289-9138-79538d62d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e605e1-0962-489d-9ede-e792ce087865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department is taking steps to prevent the Taliban from
        accessing the IMF funds, a Treasury official told CNN on Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42512b2-d8d4-4d0e-9131-1a2efca84a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765dd0a-2aa9-4fc1-b771-e18dba13235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a dispute is typically decided by a vote among IMF members,
        some of which have made clear they won''t recognize the Taliban as the legitimate
        government of Afghanistan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f249216-38ec-4875-a91c-4f00a01e8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b3025-c67c-484c-95bd-0fb21da19e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Chandler, managing director of Bannockburn Global Forex, fears
        the US financial crackdown on the Taliban will backfire.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d55aa4-7fa7-459e-8689-3c86abdacb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483b6d5-3a5c-4c3d-a833-784176d03b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that the US effort to punish the Taliban for what happened
        two decades ago risks bringing about what it fears," Chandler said. "An impoverished
        economy will exacerbate the governance challenge and could weaken the Taliban''s
        hold on the country, leaving room for non-state actors — terrorists."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df69c6c-cadd-47a2-86d0-e523733d4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b2301-4831-4c02-b005-fa9e3379b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Afghanistan?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c7edc-732c-42ef-aa5d-921123eeafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahn, the Eurasia Group director, said the Taliban''s economic model
        has shown to be "resilient" in the past.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c872db-6a6f-403c-b13b-122901bd9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc2fca-bc2a-440f-9f46-830829fad7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the agrarian and decentralized basis of economic activity
        in Afghanistan," Kahn said in an email to CNN, "their economic model has shown
        an ability to weather sanctions and limited access to formal financial markets/resources."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f631e02-653c-4764-a8f1-5e1ba58a2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957baca-d271-408d-9a07-855bb95d603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has been sanctioned by the United States in part for
        human rights violations against women and girls, including banning them education,
        forced marriages and denying most of them access to employment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304658c-b6e1-4817-9b37-18748d681f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319ca83-df4b-4290-9a23-3c6135797c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matys, the FX analyst at In Touch Capital Markets, said optimistic
        investors could argue Afghanistan will become more stable in the future compared
        to the past two decades.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a504c-89fe-4d8e-a3c5-6f433d02d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48afaeb-0fa5-4937-811f-ba053508a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political stability, even if it is provided by authoritarian regimes,
        is an important factor for foreign investors who usually do not put democracy
        at the top of their list of priorities," Matys said. "If they have, the list
        of countries worth investing in could prove very short."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726e21f-2754-408f-b781-55a12fa8b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:59:00.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/business/afghanistan-currency-taliban/index.html">Afghanistan''s
        currency crumbles to record lows</a>."</em></p>'
