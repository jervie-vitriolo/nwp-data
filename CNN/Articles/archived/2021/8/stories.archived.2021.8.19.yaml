    'title': 'Over ₱557 million of DOH units’ expenses ''irregular, unnecessary, excessive''
      — COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4b8f8-6453-49e2-8f5e-1b3881563c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)—</strong> State
        auditors cited that ₱557.6 million worth of expenses by operation units of
        the Department of Health were irregular, unnecessary, and excessive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae94d6f-a779-493d-8d70-434d861d5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the Commission on Audit said the flagged disbursements
        do not comply with existing rules and guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c33a3-a695-47f3-adbe-aee66d7a1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The apparent disregard of existing laws and regulation affected
        the validity and propriety of covered transactions," auditors said. "Government
        funds and property were exposed to the risks of loss or misuse.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b26050-077b-4639-a1e0-db9e9b50fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the questioned transactions was the payment of over ₱1 million
        to catering services for virtual meetings of the health center in Western
        Visayas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7cc1a-d4c4-4f0d-b67b-56c7afa2258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the catering services “were not essential since
        the participants were in their respective work stations and performed their
        usual functions.”</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">According
        to the Commission on Audit, over ₱557-million worth of expenses of various
        operation units (public hospitals, local health centers, among others) of
        the Department of Health are irregular, unnecessary, and excessive | <a href="https://twitter.com/acnichollstan?ref_src=twsrc%5Etfw">@acnichollstan</a>
        <a href="https://t.co/M791thysVj">pic.twitter.com/M791thysVj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1428213539555082242?ref_src=twsrc%5Etfw">August
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30139e5e-26a3-4ad0-acae-4812cc7c81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43491c-df73-4d88-991f-edbcb95de046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also questioned the payment of food allowance to Bureau
        of Quarantine personnel in Metro Manila amounting to ₱11.6 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d051ff1-4b07-416b-a1af-4571316a45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another flagged transaction was the more than ₱2 million hazard
        pay given to employees of the Davao Regional Medical Center —&nbsp;even though
        they did not physically report to work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022e0dd-afcd-4915-8c4e-ca0753808d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:44:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The SOH (secretary of health) agreed to direct the operating units
        to comply fully with established rules, regulations, policies, principles,
        or practices and avoid irregular, unnecessary, and excessive expenditures
        to prevent disallowance in audit,” COA noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13111b7-9617-4b84-9fd9-9755dd9687cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:16:35.833+08:00
      'mgnl:createdBy': 'alyssa'
