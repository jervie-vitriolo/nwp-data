      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> President
        Rodrigo Duterte has approved the Inter-Agency Task Force''s recommendation
        to place Metro Manila and Laguna under the more relaxed modified enhanced
        community quarantine from Aug. 21 until the end of the month, Malacañang announced
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce542521-e000-4ce6-a603-cbc1a570ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan will also be under MECQ from Aug. 23 to 31, Presidential
        spokesperson Harry Roque said in a statement. The province is currently under
        the strictest enhanced community quarantine status until Aug. 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6efdfd-0039-43dd-b0f3-41f8ac1cdfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These latest classifications are without prejudice to the strict
        implementation of granular lockdowns," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1b5d7-fe12-4c62-8de0-b7a2155d60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MECQ, only essential travel and services are allowed to operate
        like those related to food and medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a04a12-4e73-42b8-b41b-d34e4f06212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is slightly stricter than the <a href="https://cnnphilippines.com/news/2021/4/12/MECQ-guidelines-April-2021-Metro-Manila.html">MECQ
        imposed in April</a>, wherein limited outdoor dining and religious gatherings
        were allowed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b55f30-1dee-4724-ae83-d56143e906bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor and al-fresco or outdoor dining, as well as personal care
        services such as beauty parlors, barbershops, and nail spas are still prohibited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb38e9-a46a-460e-83ce-a1859640a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:42:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious gatherings shall also remain strictly virtual, the Palace
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b779c8-0b72-4c8f-93b5-43dc09030de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.490+08:00
