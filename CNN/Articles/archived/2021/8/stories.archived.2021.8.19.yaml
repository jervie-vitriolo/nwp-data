    'jcr:uuid': '7227c4cb-9e2e-432d-9697-ad9a10ffe080'
    'lead': 'The government is considering ordering more COVID-19 vaccines from US
      manufacturers Pfizer and Moderna, an official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T10:41:48.765+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:49:10.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:03.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes prioritizing buying more Pfizer, Moderna vaccines over Sinovac
      – Galvez'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc6b05-39ca-4c71-9bd3-339f33c2490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T10:41:48.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:49:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        government is considering ordering more COVID-19 vaccines from US manufacturers
        Pfizer and Moderna, an official said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4ebb9-fbf3-46f1-8178-0119dfb829bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T10:41:48.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:49:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the government will continue
        to order from Sinovac — which accounts for the majority of the country''s
        vaccine stockpile — but procurement efforts could shift to getting the Western
        brands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0f014-1072-4943-94c2-dc76469d1b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T10:41:48.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:49:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exploring to buy more (Sinovac). But once nag-deliver na
        ang majority ng Pfizer at Moderna, we might be concentrating on these major
        brands," he said during the arrival of 365,040 government-procured Pfizer
        shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae67494-87d4-4280-a5df-1c8b205892b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T10:41:48.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:49:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once Pfizer and Moderna have&nbsp;delivered the majority
        of its commitment, we might concentrate on getting these major brands.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd3c2b-e8d4-46f5-8d26-d0c56fc0c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T10:41:48.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:49:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that Pfizer is seen to "pick up its delivery"
        in September by shipping five million doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706f681-e861-4210-96fb-19962de06bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T10:41:48.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:49:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has ordered 26 million doses of CoronaVac
        from Sinovac, with over 21 million already delivered to the country.</p>'
  'Pabling-Garcia-dies-at-95':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-19T10:46:14.783+08:00
    'imagesource': 'jcr:45d0b474-5c05-4415-88a4-cece53560f2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0315539b-3899-4c0c-85d5-45ae5310a682'
    'lead': 'Former Cebu Governor Pablo ''Pabling'' Garcia died Wednesday night, his
      family announced. He was 95.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T11:05:03.317+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:49:06.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:03.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pabling-Garcia-', 'Cebu']
    'template': '1'
    'title': 'Former Cebu Governor Pabling Garcia dies at 95'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d8b5f-c0f9-4f72-bd44-b190b9edebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:05:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;Former
        Cebu Governor Pablo “Pabling” Garcia died Wednesday night, his family announced.
        He was 95.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783ec3f-7d02-4a72-89be-853ecd2000f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:05:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake and interment services will be limited to immediate family
        members amid the strict quarantine restrictions in the province, Garcia''s
        kin said. Further announcements on these services will be made as soon as
        quarantine restrictions are eased, his relatives said, as they asked for privacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609efc5e-ba4f-44bb-82a1-92774e20e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:05:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patriarch is survived by his children, incumbent Cebu Governor
        Gwendolyn, Cebu''s 3rd District Rep. Pablo John, Deirdra, Winston, Byron,
        and Farla, as well as 27 grandchildren and 18 great-grandchildren.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a044b05-7caf-4749-9244-c816f7863849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:05:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other sons, Marlon and Nelson, who were politicians like him,
        died last year. His wife Esperanza Fiel, a former judge, passed away in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a0d3d-bc0f-4809-b382-7e3164b3a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:05:03.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia served three terms as Cebu governor from 1995 to 2004. He
        also held several other posts in the provincial government — municipal councilor
        of Dumanjug in 1951, a senior board member from 1967 to 1969, and vice governor
        from 1969 to 1971. He was also elected as representative of Cebu''s 3rd congressional
        district from 1987 to 1995 and 2nd congressional district from 2007 to 2013.</p>'
  'us-covid-19-low-vaccination-rate':
    'author': 'Jason Hanna, Steve Almasy and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T11:04:41.118+08:00
    'imagesource': 'jcr:ee6d55ec-34ed-43d3-8ef2-7d66bbfca063'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df3c4fe-ae78-4ea7-87fb-a00883490a06'
    'lead': 'A vast majority of US residents live in an area with high Covid-19 transmission,
      but hospitalization and death rates are significantly higher in states with
      the lowest vaccination rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T11:07:33.936+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:48:40.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:03.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If you live in a state with a low vaccination rate, you''re 4 times
      more likely to be hospitalized and more than 5 times more likely to die

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d3eef-5daf-4c99-b833-7e0683f65c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A vast majority of US residents live in
        an area with high Covid-19 transmission, but hospitalization and death rates
        are significantly higher in states with the lowest vaccination rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1e058-4b0a-4588-b6c5-70c4a2ba3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 states with the lowest vaccination rates, fewer than 41%
        of their residents have been fully vaccinated. In the 10 states with the highest
        vaccination rates, more than 58% of their residents have been inoculated against
        coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a009bf0-51e2-4d96-adce-c5d89d1235d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalization rates in those bottom 10 states are nearly four
        times higher, and death rates are more than 5.5 times higher than in the top
        10 states, according to a CNN analysis of federal data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a742b8-c8e8-4a68-b68a-dd6f1bf97097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 93% of the US population lives in an area with high Covid-19
        transmission, according to the Centers for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2725aa-53e1-40cf-9bd2-e874b6ddf4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see a rise in cases driven by the more transmissible
        Delta variant with cases concentrated in communities with lower vaccination
        rates," Jeff Zients, White House coronavirus response coordinator, said Wednesday
        at a virtual Covid-19 briefing. "So this remains a pandemic of the unvaccinated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee3263-22d3-4181-adee-7b8208120ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 states with the lowest vaccination rates are Alabama, Mississippi,
        Wyoming, Idaho, Louisiana, Arkansas, West Virginia, Georgia, Tennessee and
        North Dakota. Data from the US Department of Health and Human Services shows
        an average of 39 people hospitalized with Covid-19 for every 100,000 residents
        in those states, compared to 10 for every 100,000 in the top 10 vaccinated
        states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c4c31-d6fb-416a-82bf-2cf6d39b1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top states with high vaccination rates are Vermont, Massachusetts,
        Maine, Connecticut, Rhode Island, Maryland, New Jersey, New Hampshire, Washington
        and New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e7f5f-7b65-43c7-919b-a4f7454807af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10 states with the lowest vaccination rates, there is an
        average of about 34 deaths per 1 million residents, and in states with the
        highest, the average is six deaths per 1 million, according to data from Johns
        Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1944725-2c48-49bb-af0d-5fd055ce730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Wallensky said at the news conference
        that the country is averaging about 500 Covid-19 deaths a day -- deaths that
        "remain largely preventable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea4db4-3731-4f71-a8a8-c3169ea38e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In areas with low vaccination coverage, we continue to hear far
        too many heartbreaking stories of people who did not get vaccinated, only
        then to get severe Covid-19," she said. "In these areas, the data are showing
        us that the more people who are in the hospital, and tragically, more people
        are dying of Covid-19."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a543a-e0cf-45fc-ad1e-72dbdce44501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child Covid-19 cases are steadily increasing as schools reopen</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98927d-5ad6-4c2e-9f89-ffb58013cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 cases and hospitalizations surge in the US, a health
        expert is warning that an accompanying rise in cases among children, many
        of whom aren''t yet eligible to be vaccinated, will only worsen as schools
        resume classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da412c-b00f-474b-b9e4-5fa4b830d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning comes as top US health officials announced their intention
        -- subject to pending regulatory decisions -- to soon start allowing booster
        shots for any adult who''d received two mRNA Covid-19 vaccine shots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f5643-21cc-4702-b6d9-f7e35d20f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for youths: More than 121,000 child Covid-19 cases were reported
        in the US last week -- more than 14 times the weekly number in late June,
        when the figure was at the low point for 2021, the American Academy of Pediatrics
        reported this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddce0cb-3950-4b79-8cf3-c07bf6b4d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This likely is just the start of what is to come, said Dr. Peter
        Hotez, dean of the National School of Tropical Medicine at Baylor College
        of Medicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b3c1d-df9a-45f5-ab68-8319191fac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is happening before school starts. Schools are opening now,"
        Hotez told CNN''s Jake Tapper on Tuesday. "So, Houston Independent school
        district opens August 23. That''s going to be a huge accelerant. ... This
        is just the beginning, unfortunately."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d09b7-c709-4d4f-b9b5-a555ff1a51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the rise in children''s cases coincides with the surges among
        the broader US public since early summer, the proportion of child cases is
        up. Child cases represented 18% of the US total last week, against 14.4% over
        the whole pandemic, AAP says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7186ed7-9039-471d-af93-8d74dee22660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts had hoped to get a critical threshold of the population
        vaccinated against Covid-19 in time to get spread under control for the new
        school year, but only 51% of the population is fully vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61800f8a-0b26-4c5c-9df5-a00cbdd515d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the more transmissible Delta variant accounting now for
        nearly 99% of cases in the US, the situation is growing particularly dangerous
        for children, experts said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20e25a-25db-4e5d-ae15-c62a5de4d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have advocated for children to wear masks in school, but some
        governors have attempted to ban such requirements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c6cd0-3019-4ac5-8c44-f35af2337089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why tie the hands of the public health officials behind their backs?
        You have two weapons here, one is vaccines, the other is masking, and for
        children less than 12 that''s the only weapon they have," Dr. Paul Offit,
        a member of the US Food and Drug Administration''s vaccine advisory committee,
        told CNN''s Erin Burnett on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e9058-af86-4ac6-9535-cc798f0066dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said the US is now at a "screaming level of virus transmission,"
        adding that to really interrupt the spread, 80 to 85% of the population will
        need to be vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cddc8-7c95-428e-9a0a-9b0b25e9f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosters planned for adult mRNA vaccine recipients</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a55d9-a37c-4fc5-809e-0c469abaf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the US surgeon general announced a plan to allow booster
        shots to any American adult, age 18 and older, who already had received two
        doses of either the Pfizer/BioNTech or Moderna mRNA vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae667ec-8570-421b-ae6e-0ddb190c4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan still depends on whether the US Food and Drug Administration
        authorizes boosters and whether the CDC''s immunization advisory committee
        recommends those boosters, US Surgeon General Dr. Vivek Murthy said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39185b24-7357-4161-81ab-6ac46e2066e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, adult mRNA vaccine recipients would be eligible
        for a booster eight months after receiving their second dose, starting the
        week of September 20, Murthy said during the White House Covid-19 news conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624456d4-2857-486b-8fb1-0b0423d0a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the people who received the other Covid-19 vaccine authorized
        in the US -- the one-dose Johnson &amp; Johnson product -- more data needs
        to be collected before a booster is recommended for them, Murthy said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77228c-954e-4669-b38a-657211d75618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to authorize an mRNA booster comes as data suggests that
        protection against mild and moderate disease from the first two doses appears
        to decline over time, Murthy said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e6faf-8c0a-4042-b3de-583f9c1a6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized coronavirus vaccines still appear to be effective
        in protecting against severe Covid-19, hospitalization and death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ba76e-6be1-4380-aacf-05be038a9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, "we are concerned that this pattern of decline we are seeing
        (in protections against mild and moderate disease) will continue in the months
        ahead, which could lead to reduced protection against severe disease, hospitalization
        and death," Murthy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e986a3-17cc-414a-a76c-55b281151227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pfizer and BioNTech said they submitted initial data
        to the FDA to support the use of a booster. Their data indicated a booster
        dose elicited a significantly higher antibody response against the initial
        strain of coronavirus and the Delta and Beta variants compared to what was
        seen among people who got two doses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce3b1d-aa66-4378-a66c-c679d2a23774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA authorized third doses for some people who are
        immunocompromised, and the CDC almost immediately recommended giving those
        doses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdf3fe-67fe-4fa1-914f-1e612f2cc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant increased its grip in the US this summer, coronavirus
        cases, hospitalizations and deaths have jumped.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7857a5-f2b4-489a-b096-0a8e213e5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 137,500 new daily cases over the past
        week -- an average that is more than 11 times higher than it was two months
        ago, when the figure was nearing its lowest point of the year, according to
        Johns Hopkins University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd039d4-cf2b-43da-b4a2-452bdcc322f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 88,300 Covid-19 patients were in US hospitals Tuesday,
        nearly five times higher than two months ago, according to the Department
        of Health and Human Services. And the US averaged 734 Covid-19 deaths a day
        over the past week, more than double the average seen two months ago, according
        to Johns Hopkins.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48972a79-3808-4d65-8fc3-f78626f4f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands of students already quarantining</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba44fe6-6258-4aa9-9189-16c5e6e7e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools that have gone back to campus are already seeing the
        impact of the spread of the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b6791-8783-4770-8cd0-5329fa687431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 students and employees have been quarantined in
        the New Orleans Public School District because of Covid-19 cases in the past
        week, according to the district''s latest tally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a0b58-2c37-41f9-90d1-909c9d0fb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They represent 5.89% of the students and teachers in the district.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c7f06-837e-4993-9598-7221e7655a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students returned to the New Orleans Public School District on August
        12 and are required to wear masks in school facilities, according to the district.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc753553-9287-4df8-855a-b20a148a135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask mandates have caused tension in Florida as some schools press
        to implement them but are going up against Gov. Ron DeSantis'' ban against
        such requirements.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acef5e2-3798-43db-afea-8387fe14649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the state''s 15 largest school districts, at least 4,641 students
        and 1,547 employees have tested positive for coronavirus and at least another
        19,072 students and staff members have been quarantined or isolated because
        of Covid-19.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c92a7a-6e03-4fbc-90e2-9c6d52088459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tallies do not include any cases from the two biggest school
        districts in Florida -- Miami-Dade and Broward. Miami-Dade begins classes
        August 23. Broward started Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c96d0-d049-4fc7-8eee-7f2fd15cce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Florida''s State Board of Education voted unanimously
        to recommend investigations into the Broward and Alachua districts over their
        requirements for mask-wearing in school.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619200b0-56e5-4082-9eb5-13ccecc13484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, Gov. Doug Ducey said the state would use federal Covid
        relief money to increase the funding available to public school districts
        only if they''re open for in-person learning and don''t require children to
        wear masks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb042c2-8189-4b90-bdfe-5e9b245ab9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of Arizona districts have imposed mask mandates despite
        the state law that prohibits them, arguing the ban cannot go into effect until
        mid-September at the earliest, making their current mandates legal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71823161-ae7d-490a-882d-d270474ac025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, Gov. Jay Inslee announced a policy that requires
        everyone who works at an academic institution in the state to be vaccinated
        by October 18.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce850049-d9de-44e7-9b44-4eea096d16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t gamble with the health of our children, our educators
        and school staff, nor the health of the communities they serve," Inslee said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2db88-84a8-4407-9dd9-52fccada754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:07:33.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:49:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/18/health/us-coronavirus-wednesday/index.html">If
        you live in a state with a low vaccination rate, you''re 4 times more likely
        to be hospitalized and more than 5 times more likely to die</a>".</em></p>'
