    'lead': 'Afghanistan''s former President, Ashraf Ghani, is in the United Arab
      Emirates, its foreign ministry said in a statement Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T03:55:33.914+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:53:00.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
