        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743039c2-1a51-4879-aff6-af82de58884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far he says he stands by the purchase of supplies. At the time
        it was a national emergency. He did all the best that he could to gather all
        the supplies from&nbsp;the different parts of the city," Cacdac said, citing
        his conversation with Sabarez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d4630-2c73-49fd-8c71-6f38522b7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
