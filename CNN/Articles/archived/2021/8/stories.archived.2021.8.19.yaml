      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382d367-fae8-4a0a-b44d-89078c5112af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:44:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/17/Duterte-hits-COA-on-DOH-report-defends-Duque.html">Duterte
        hits COA on DOH audit report, defends health agency on ‘deficiencies’ over
        COVID-19 funds&nbsp;</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c478826-d7fe-4577-9bd7-747fc633cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
