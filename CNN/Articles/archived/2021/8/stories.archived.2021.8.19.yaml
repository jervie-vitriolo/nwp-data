      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa9df9-abb7-424b-8ca8-825102c5df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment drew criticisms from netizens, a number of whom pointed
        out the need for transparency and accountability in the handling of taxpayers''
        money.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66682112-b2b2-4a80-9720-b507efa452fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
