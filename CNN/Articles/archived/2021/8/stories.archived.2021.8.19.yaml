      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce7492-72bb-4f7a-a403-5ea19350aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.900+08:00
