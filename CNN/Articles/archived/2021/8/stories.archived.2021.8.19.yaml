      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview on Wednesday, former ombudsman Conchita
        Carpio Morales said the anti-graft body must reactivate <a href="https://www.ombudsman.gov.ph/omb-coa-ink-moa-to-bolster-joint-investigation-of-grand-corruption-cases-2/">the
        memorandum of agreement that it signed with members of COA in 2017</a> to
        jointly investigate audit-related complaints on fraud or grand corruption
        cases — a move that will help fast-track the investigation on DOH.</p>'
