      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;The
        Philippine Health Insurance Corporation (PhilHealth) is offering a home isolation
        package for mild and asymptomatic COVID-19 patients in order to free up hospitals
        beds and accommodate more moderate to critical cases.</p>'
