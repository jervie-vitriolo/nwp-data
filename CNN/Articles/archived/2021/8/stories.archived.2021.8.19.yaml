      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, due to the complexities of transactions alleged in the
        instant case...it is sufficient that the communications among and between
        the respondents are established to prove the illegal drug trade," said the
        DOJ.</p>'
    '19':
