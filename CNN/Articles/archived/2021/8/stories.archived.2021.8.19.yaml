      'jcr:uuid': '67b7ce32-4699-46d0-9b85-e8afa4b68c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.009+08:00
      'mgnl:createdBy': 'glee'
