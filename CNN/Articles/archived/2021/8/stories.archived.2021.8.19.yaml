      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac told CNN Philippines'' <em>The Source</em>
        that the agency has given Deputy Administrator Faustino Sabarez III time to
        respond to the allegations since has was the one who headed the agency''s
        ground operations during the enhanced community quarantine last year.</p>'
