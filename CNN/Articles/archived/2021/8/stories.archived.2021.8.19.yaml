  'BSP-digital-bank-applications-August-31-deadline':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-19T19:21:53.338+08:00
    'imagesource': 'jcr:98e4872f-aa39-40d5-a1f5-55a448780921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b42ad32-1a02-41d3-a852-ee9ccf0bd163'
    'lead': 'The Bangko Sentral ng Pilipinas has so far approved the application of
      five digital banks, including two banking institutions that converted their
      existing licenses to digital ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T19:26:45.056+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:42:51.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:11.916+08:00
