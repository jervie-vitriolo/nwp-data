      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Overseas Workers Welfare Administration on Thursday stood by what state auditors
        tagged as questionable purchases in a dubious location, noting that the agency
        will explain their side on the issue as soon as possible.</p>'
    '24':
