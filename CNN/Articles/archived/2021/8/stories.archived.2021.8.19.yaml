    'updated': 2021-08-20T13:42:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322e1d5-8ea5-45ae-bb54-7f73dd13788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:42:00.488+08:00
