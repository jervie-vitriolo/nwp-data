      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means only PhilHealth-accredited facilities in high-risk
        areas may apply for re-accreditation as a provider of this package.</p>'
