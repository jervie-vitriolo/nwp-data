    'mgnl:tags': ['Australia', 'Mutual-Logistics-Support-Agreement', 'DND', 'AFP',
      'ADF', 'military']
    'template': '1'
    'title': 'PH, Australia finalize logistics support deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074773d-8fe3-4273-871b-0e089c5d3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Philippines has finalized its logistic support pact with Australia, authorities
        confirmed this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6f90c-7a77-4a0d-a50e-f1f981127b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74389a3-f674-418f-9f01-97bd2242ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Embassy first made the announcement Wednesday, noting
        the Mutual Logistics Support Agreement’s finalization has further deepened
        long-standing defense relations between both nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001369a-5209-4bd8-a387-5a6c66d171e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe2007-991b-4d5d-8d5f-10f870575540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MLSA is a framework agreement that allows the provision of logistics
        support during exercises, training, deployments and “other exigencies as mutually
        determined by both countries,” Defense Secretary Delfin Lorenzana said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a62dee-5d78-4958-ac96-f38cacbf9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882c470-1ec2-40a7-9d36-34752e71762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also facilitates the swift deployment of both the Armed
        Forces of the Philippines and Australian Defence Force for humanitarian assistance
        and disaster response, he explained, adding it also aims to boost the interoperability
        between both military forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd86354-885d-4713-81fb-f38fd8714624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b9cf5-59c5-4fa2-bcd3-f39b0e1eb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense spokesperson Arsenio Andolong said
        the Philippines signed the agreement on February 18 this year, while Australia
        did so on April 23. AFP Deputy Chief of Staff for Logistics Rear Admiral Alberto
        Carlos and his Australia counterpart ADF Rear Admiral Ian Murray inked the
        deal on behalf of their respective countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c43c77-fcbe-475f-9bb0-41cc2d8cc46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad0bf7-ca76-454c-a0f3-cfe223604d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MLSA will be endorsed by the DND to (the Department of Foreign
        Affairs), and the DFA will transmit it to the (Office of the President) for
        ratification of the President,” Andolong added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcede6d-e6e4-4990-a2d6-f88ad096403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a836c-ac49-4571-9de5-ab14bfe99f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the AFP and ADF regularly conduct exercises under the PH-AUS
        Defense Cooperation and Status of Visiting Forces Agreement (SOVFA), Lorenzana
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5138fcb-fede-428f-8763-63ecaf476f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed28f5-0851-47df-a47c-537fed07aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Canberra first signed a memorandum of understanding on
        cooperative defense activities in August 1995, effectively laying the foundation
        for the Joint Defence Cooperation Committee. The body provides policy direction
        and coordinates and monitors activities under the memorandum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc4d8e-35db-414a-98c9-e88c3c70b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16887627-bbdf-4808-b198-cf82a458026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOVFA, meanwhile, entered into force in September 2012 — aiming
        to provide a comprehensive legal and operational framework for defense cooperation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8147d27-f2a6-4a8d-aa2b-b2359de0c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d6517-7912-443e-ba5a-6bb2a2c13771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:45:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is among the countries who vehemently <a href="https://cnnphilippines.com/news/2021/5/20/Australia-UNCLOS-West-Philippine-Sea.html">support</a>&nbsp;the
        Philippines in its landmark arbitral win against China over the West Philippine
        Sea.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed27ff2-cf70-4735-b464-f72fcf1df56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:34:24.441+08:00
