  'QC-court-voids-search-warrants-NDFP-consultants':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'The quashed warrants were issued by a Quezon City judge whom activists
      have accused of being a “factory of baseless search warrants” and of aiding
      state forces in targeting those tagged as enemies of the state.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T20:06:48.964+08:00
    'imagesource': 'jcr:468bcc52-95d7-4714-8637-f9e8e6e6e67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff694d1-58ae-4784-973e-4c404106406c'
    'lead': 'The quashed warrants were issued by a Quezon City judge whom activists
      have accused of being a “factory of baseless search warrants” and of aiding
      state forces in targeting those tagged as enemies of the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T20:08:34.174+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:42:46.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:12.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC court voids search warrants vs. 2 NDFP consultants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a7fc0-3617-4436-b6c5-bc9dbd67528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> —&nbsp;A
        Quezon City court has quashed the search warrants issued in July 2019 against
        two peace talks consultants of the National Democratic Front of the Philippines
        (NDFP), as it cited inconsistencies in the statements made by a primary witness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcee9e0-c511-487e-975a-1211ddc9622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated Aug. 13 and released to the media on Thursday,
        Judge Ferdinand Baylon of the QC Regional Trial Court Branch 77 declared invalid
        the warrants served by Judge Cecilyn Burgos-Villavert against Alexander and
        Winona Birondo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca209c-cf1a-496b-b527-44c019132fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Birondos were part of the peace process between the government
        and the NDFP from 2016 to 2017. They were arrested in July 2019, charged with
        illegal possession of firearms and explosives, and have since been in jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d85582-5ce5-4d2d-8cad-f0c7d78f60fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruling states that the pieces of “evidence” against the
        two, which were recovered in their apartment unit during the search operations,
        are considered to be inadmissible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734cdbc-e35c-4957-a33f-ffb49d3ac868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks the latest in the series of now voided warrants served
        by Burgos-Villavert, whom activists&nbsp;have called&nbsp;a “factory of baseless
        search warrants” and have accused of aiding state forces in targeting those
        tagged as enemies of the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274a124-5e37-4ea9-a754-d4a7f06e8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Puzzling dissonance’ in statements</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecca51-ba6e-450d-84fc-0be84516dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his decision to quash the warrant, Baylon noted that the claims
        of the witness, Brian Reyes, had a number of inconsistencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de6c2c-e303-4635-80ef-53b1945b814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Reyes —&nbsp;who introduced himself as a garbage collector
        —&nbsp;initially said in his sworn statement that he saw a firearm and what
        looked like a grenade&nbsp;in the apartment unit where the Birondos were staying.
        However, the judge pointed out that in later paragraphs,&nbsp;Reyes only made
        mention of a firearm, seemingly having "forgotten about the existence of any
        grenade.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b54f25-40d3-4df0-9d38-1c45da98e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His testimony in court was also questionable and “appears to have
        been spoon fed to him,” the judge said. Reyes once again merely said he saw
        a gun, only later confirming there was an explosive device when he was reminded
        of what he said in his sworn statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11ca22-f38c-4de6-8158-d4ef05bf8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is puzzling, Baylon said, noting that "between a firearm and
        a grenade, the latter would ordinarily command more attention and focus, since
        it is the deadlier of the two."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d89b0c-33ee-4acf-beaa-ea4417f4c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge added there was insufficient evidence to establish probable
        cause that the firearm&nbsp;belonged to or were in the possession of the accused.
        In fact, he added, Reyes never stated that he saw either of the Birondos being
        in possession of the item.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef445740-3b94-4e72-ac75-1c51e6bbbff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Sudden appearance’ of witness</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1aadfe-1c7a-4cee-86be-2180a1f7c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also cast doubt on the credibility of Reyes as a witness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deed404-c123-45cc-b69b-fbf182df026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It appears that this witness only started collecting garbage in
        the month of July, the same month when the accused were arrested and then
        the search warrants were applied for and implemented,” Baylon said. “His history
        and identity was not sufficiently established.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb84912-abe7-4ae6-80e6-5962c6b1c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also not made clear who hired him to do the job, the judge
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f88b6-b242-4f58-a890-7a3c28494b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony in court, the witness said he was being paid by
        the tenants and was not an employee of the apartment. Reyes claimed he was
        referred by friends who live in the building. However, these friends were
        not identified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25492a-3566-4d57-92af-482094ca774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The questions left unanswered and the inconsistencies not clarified
        belies the existence of probable cause which justify the issuance of the search
        warrants,” the resolution read. “For this reason, the warrants should be quashed.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d72f36-d632-4ec1-8ef2-ab0df3f05b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos-Villavert had also issued search warrants against tens of
        other members of progressive groups, some of which were likewise eventually
        voided by her colleagues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3e4e0-edc9-41f7-b526-680ec2138a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, opposition lawmakers<a href="https://www.cnn.ph/news/2020/12/16/Makabayan-bloc-irregular-warrants-activists.html">
        filed a resolution</a> seeking a probe into her "irregular" issuance of search
        warrants which were served simultaneously on several locations. According
        to the resolution, the pattern also covers charging arrested activists with
        illegal possession of firearms, ammunitions, and explosives "based on planted
        evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff53eb0-f405-44d7-ae62-4f86bd7ab1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:08:34.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, meanwhile, maintained that the arrests were legitimate and
        based on "credible information."</p>'
  'NCR-quarantine-violators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T20:35:49.116+08:00
    'imagesource': 'jcr:8563d78f-8cc8-4742-b2b7-dca8e4ad4694'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca528353-4752-41ea-a82f-3f7312b14f56'
    'lead': 'More than 9,000 people in Metro Manila are apprehended daily, on average,
      for violating protocols under a hard lockdown since August 6, the Philippine
      National Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T20:38:48.938+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:42:45.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:13.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 9,000 quarantine violators apprehended daily in Metro Manila —
      PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb090f8b-ea4b-4dcd-bbaf-8b42941de1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — More
        than 9,000 people in Metro Manila are apprehended daily, on average, for violating
        protocols under a hard lockdown since August 6, the Philippine National Police
        said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667651e9-eee0-4cdc-a4e2-93c71820873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Ronaldo Olay told CNN Philippines’ Newsroom
        Ngayon that around 67% of those apprehended were given a warning, 15% were
        fined, and 18% faced complaints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738cc4c5-bad4-4ca4-9ccc-017506c929c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the penalties were based on local laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1ce31-507f-4778-8c4d-e745a52acf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually kasi sa mga ordinances, on the first offense ay warning.
        Kung second offense ay pwede ‘yung fine, and then yung third offense, ‘yun
        na ‘yung kasuhan o kung pwede naman community service,” Olay said, adding
        the rules may differ per local government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72ce2a-f784-4a4e-a23b-2c0bda76f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, the ordinances state that first-time violators
        would only be warned. If it''s the second offense, they may be fined, and
        if it’s the third offense, that''s when they''ll face complaints or possibly
        be subject to community service.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e636da6-3306-4378-8772-800f0cc043ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olay said usual violations are no, or improper wearing of, face
        mask and shield, breaking curfew, or leaving home even if not an authorized
        person outside of residence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e641f0-7f23-40c7-874f-9930fe1b06d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:38:48.939+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in Metro Manila is until August
        20. Malacañang said President Rodrigo Duterte is tentatively scheduled to
        announce the decision on Friday, the same day the quarantine status would
        lapse.</p>'
  'Comelec-extended-voter-registration-hours':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T20:37:47.016+08:00
    'imagesource': 'jcr:7d04fdf1-db07-4627-ac9c-35d3a949de53'
