      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77490c-d7e0-4870-aa1d-eaf900a94e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit said in its 2020 report that OWWA purchased
        hygiene kits and sanitary napkins worth ₱822,420 from MRCJP Construction and
        Trading in Pasay City "which cannot be found on the address stated." Meanwhile,
        the procured hygiene kits, which were not itemized, were priced at ₱160, while
        the sanitary napkins were priced at up to ₱35 per pad.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26d28d-0f57-49cd-af00-9b1c29233a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:04.984+08:00
