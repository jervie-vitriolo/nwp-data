      'mgnl:lastActivated': 2023-01-25T09:44:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367eaea0-f6d2-425c-8b19-dedeb25a6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:44:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA Chairman Michael Aguinaldo told the House Committee on Public
        Accounts during its inquiry on the Health Department''s budget on Tuesday
        that state auditors only publish their reports in the COA website as required
        by the law. He also stressed that the agency has no control over what the
        media sees in their website.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061009ed-b5e7-4dca-b6fa-e368d140c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:44:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb887c39-f0c5-4209-8f09-4307de3b3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:44:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before an audit report is issued, there is a lot of due process
        followed....I would like to clarify<em> hindi kami nagre-release sa media
        ng</em> (we do not issue press releases on our) adverse findings. In fact,
        in my almost seven years in the commission, I think I have only issued not
        more than 10 press releases," Aguinaldo said.</p>'
