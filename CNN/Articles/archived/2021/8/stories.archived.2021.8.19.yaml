      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sung Mo Jun and others named in the SEC complaint couldn''t be immediately
        reached for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c73fab-88f6-4338-b55d-035fbd010c17'
