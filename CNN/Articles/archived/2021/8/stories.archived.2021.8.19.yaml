        party on hold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517de96-6843-4b2e-aec0-f94e16f879e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.196+08:00
      'mgnl:createdBy': 'bamba'
