      'mgnl:type': 'text'
      'text': '<p>Police <a href="https://cnnphilippines.com/news/2016/10/17/kerwin-espinosa-arrest-abu-dhabi-pnp-dela-rosa.html"
        target="_blank">arrested</a> the elder Espinosa over charges of illegal possession
