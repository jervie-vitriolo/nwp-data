    'template': '1'
    'title': 'Nissan unveils a new retro-styled Z sports car'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd3e32-5b4f-4322-9461-8d0ed7388f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nissan unveiled the redesigned 2023
        Nissan Z sports car Tuesday night, a somewhat retro-styled model the company
        hopes will continue the brand''s turnaround after the turmoil of the last
        few years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd53866-19fe-4e32-afb8-e4f74401268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan had been dealing with struggling sales due to an aging lineup
        and the arrest of its chairman, Carlos Ghosn in 2018. Nissan designers were
        already working on redesigns of the company''s mainstream models when talk
        of a new Z sports car came up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11121e-b81a-45c5-a898-f1a827a0c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, we were looking at who we are as a company," said
        Alfonso Albaisa, Nissan''s global head of design. "Like myself, a little bit
        depressed. I was disgusted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46d9a5-2537-4eed-bec6-784fd4cec3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating the Z helped pull everyone through, he said, both in the
        design studio and in other parts of the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ccf6a-4e9d-4f2e-95aa-c3073636261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Z''s design is clearly reminiscent of the 240Z, the very
        first Z car, unveiled in 1969. It has a long hood and a roof that curves down
        toward the back. It looks very similar to the Nissan Z Proto concept unveiled
        in September of last year, but with subtle sculpting differences, Albaisa
        said, due to being stamped out of real metal instead of formed in carbon fiber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f1d1e-9258-4022-b0af-a7f04ae286df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This car, being a little bit 240, is a metaphor for a company that
        was looking to find itself again," said Albaisa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0f0a5-bc6f-4803-b7a2-795ad1bb52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One radical change is the name. Instead of Z followed by a 3-digit
        number, this car is just called the Z.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02782cb-72a9-4193-a5f4-4353e42378cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-seat rear-wheel-drive sports car is powered by a 400-horsepower
        turbocharged V6 engine. A six-speed manual transmission will come standard,
        but a nine-speed automatic transmission will be offered as an option as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af94cc-ddfb-4f9d-a91e-b51097a0a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an 8-inch touchscreen in the dashboard, but there are also
        three old-fashioned analog gauges with needles showing turbo speed, turbo
        pressure and electrical system voltage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6a836-7167-496a-92b1-da50a2fafaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z will initially be available in two versions, Sport and Performance.
        Horsepower will be the same in both, but the Performance version will have
        a rear spoiler, leather sets, Launch Control, which automatically provides
        maximum acceleration from a stop, and a few other upgrades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c4bf4-f459-4438-98ea-eb6ecc9affac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s Z cars have long had a passionate following and early
        models have become collectibles. Original 240Zs that are in good condition
        are worth about $20,000 today, according to collector car appraisers at Hagerty.
        But an extraordinary 1971 model with only 21,000 miles sold on the auction
        website Bringatrailer.com last January for $310,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aecbd0-8a0c-4b63-a19b-a331a63c1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last production version in the Z line, the 370Z, was introduced
        in 2009 and it was available through the 2020 model year. It was never substantially
        redesigned during that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4389a9-84f0-401f-97ed-b96f26d014c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Datsun 240Z, is widely credited with changing Americans''
        perceptions of Japanese cars. There had been Japanese sports cars before,
        including ones from Nissan, but the 240Z was different. It was relatively
        affordable, unlike Toyota''s beautiful but expensive 2000GT, while it offered
        compelling performance for its time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b44ac5-1c1b-44b7-aee3-a1ea452c1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Datsun 240Z was a version of the Nissan Fairlady Z coupe, as
        the model was called in Japan, but it was engineered especially for the US
        market. Two important changes were made for the American version. First, the
        American Z got a larger, more powerful engine and the Fairlady name was dropped
        in favor of a number. The Fairlady name continues to be used in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642621d7-7d33-4629-bdf2-d473d2238f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Z will go on sale in the spring of 2022. Pricing for the
        car will be announced closer to when it goes on sale. Prices for the current
        model, the 370Z, start at around $31,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5715c74-c773-4650-b489-e0da31d05187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:26:22.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:49:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/17/success/nissan-z-sports-car-unveiled/index.html"
        target="_blank">Nissan unveils a new retro-styled Z sports car</a></em></p>'
