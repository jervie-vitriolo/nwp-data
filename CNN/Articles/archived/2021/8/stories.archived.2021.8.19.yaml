      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dbac2-d5ea-4015-9c99-ea8672254ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:36:12.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:02.080+08:00
