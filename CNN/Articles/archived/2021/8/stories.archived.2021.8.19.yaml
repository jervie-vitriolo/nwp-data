      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7de19-1635-4a3a-86af-5acc511056f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:26:27.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:43:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the plan will be discussed with the Commission on
        Higher Education (CHED).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f9b41-22a2-4ede-ae25-60abe76ba926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:26:27.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:43:04.241+08:00
