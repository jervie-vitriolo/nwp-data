    'template': '1'
    'title': 'Roque: NCR will either stay under ECQ or shift to MECQ after August
      20'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec5db12-81e3-4ef7-869b-737bb58a9b8d'
