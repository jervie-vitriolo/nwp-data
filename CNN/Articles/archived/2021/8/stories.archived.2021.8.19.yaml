      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a meeting in the next few days with CHED chairman
        De Vera to discuss the possibility of deploying our medical students as vaccinators
        to areas with surges.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
