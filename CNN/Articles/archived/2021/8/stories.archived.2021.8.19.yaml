        <a href="https://cnnphilippines.com/news/2021/8/13/COA-DOH-2020-budget-unspent-funds.html">not
        spending over ₱59 billion from its 2020 budget.</a></p>'
  'coa-pag-ibig-fund-21-cars-acquisition-without-duterte-approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T14:35:39.195+08:00
    'imagesource': 'jcr:d3448252-93aa-4abd-82f9-38b147770b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e169260c-0626-4650-b637-49a0daf2dcbe'
    'lead': 'State auditors questioned the move of the Home Development Mutual Fund,
      also known as Pag-IBIG Fund, to acquire 21 cars for its officials last year
      despite the absence of approval from the Office of the President (OP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T14:37:59.358+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:44:10.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:07.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA calls out Pag-IBIG Fund for buying 21 cars without Duterte approval

      '
    'updated': 2021-08-19T16:52:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b13e2-34d2-47f9-8dd3-e70ad45e5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — State
        auditors questioned the move of the Home Development Mutual Fund, also known
        as Pag-IBIG Fund, to acquire 21 cars for its officials last year despite the
        absence of approval from the Office of the President (OP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafa0d1-b1ec-4491-896f-15e3c9a7534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report of the Commission on Audit, it said Pag-IBIG Fund purchased
        21 cars amounting to ₱34.298 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a333e-2fbc-47cd-8450-458646260b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱2.057 million was also coughed up for other expenses
        of the car plan, including repairs and maintenance, insurance and registration
        of the vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a30513-6dbd-4b58-98ef-4dc5077972d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cars were allotted to 21 Pag-IBIG Fund officials composed
        of area heads, department managers, and vice presidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad214b2e-5c1f-444a-8010-5c04644cd78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the COA said these were carried out without the Office
        of the President''s approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c350ff-5df6-40b5-ac0b-c9fb1805990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This condition affects the legality and propriety of the grant
        of the said benefit," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05c853-0dc0-47f7-9516-10f2e02f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 5 of Presidential Decree No. 1597 reads "honoraria and other
        fringe benefits which may be granted to government employees, whether payable
        by their respective offices or by other agencies of government, shall be subject
        to the approval of the President upon recommendation of the Commissioner of
        the Budget."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930ac59-dac8-4354-a8f9-dc211f70a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:14.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pag-IBIG firm: No need for OP approval</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb946ef9-735f-4ade-9d60-d214a6425faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for reaction, Kalin Franco-Garcia, Pag-IBIG Fund vice president
        for public relations, said the agency implemented "a reduction in the car
        plan benefits."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4bb09-c7ea-481c-b7fa-1d62435737ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia argued that the laws presented by the state auditors only
        demand for an OP approval if there are new or increase in benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a5376-01f6-4fdb-83f3-ca5b30b731b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our case, the car plan is not a new benefit," Garcia explained.
        "It has been in place since 1983. It is also not an increase in benefits.
        On the contrary, it is a reduction in benefits that we implemented following
        COA’s recommendation in 2014."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bf721-3bb4-498c-a334-bbaed0dd7d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:37:59.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work with COA so we can reach a resolution," she
        added. "We recognize them as a partner in our drive for good governance."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da436b4b-989e-4186-98c5-db3cfb7b088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:52:58.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:44:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we must also emphasize that in the very same COA Report,
        COA awarded us their highest audit rating. This makes it nine (9) straight
        years that Pag-IBIG Fund has received the highest rating from COA," Garcia
        said.</p>'
  'Vaccine-distribution-ECQ-NCR':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T14:36:54.464+08:00
    'imagesource': 'jcr:0e21d43f-ca96-4d3d-ac82-97c9f8acd49b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
