    'lead': 'The Commission on Elections will implement longer voter registration
      hours starting on Aug. 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T20:41:47.170+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:42:45.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
