      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro po kapag may final report na, ‘yan po ang ikukonsidera ng
        ating Presidente dahil abogado naman po ang Presidente, alam niyang bumasa
        ng COA report,” said Roque. “Pero sa ngayon po talaga ha, ''yung mga preliminary
        observations wala pa pong ibig sabihin ''yan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0255141-070b-4b62-8d14-13bb24ab8424'
      'mgnl:activationStatus': true
