    'jcr:uuid': 'f3fbea9a-5a8e-4f6a-93c5-1f74996e9d95'
    'lead': ' It is now time for the Office of the Ombudsman to conduct its own investigation
      on numerous issues involving the Department of Health following supposed budget
      "deficiencies" reported by state auditors, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T11:47:46.934+08:00
