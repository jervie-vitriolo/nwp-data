      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68590674-2bde-4004-af4d-d6f3200af767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:21:22.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dalawang opsyon lang naman po ''yan: mananatili ang</em> ECQ
        in which case<em> ang tanong, meron bang pang-ayuda; or ibababa po sa</em>
        MECQ,” said Presidential and IATF Spokesperson Harry Roque when asked what
        outcomes the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases is considering for the country''s capital region after August 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ea689-f10b-4275-b618-60803f2f3277'
      'mgnl:activationStatus': true
