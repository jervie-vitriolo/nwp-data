      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) -</strong> The
        government is planning to enlist medical students to assist in the country''s
        vaccination program, Testing czar Vince Dizon said in a Palace briefing Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01029e7e-3547-42f6-aba4-c83a8a34126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:26:27.144+08:00
