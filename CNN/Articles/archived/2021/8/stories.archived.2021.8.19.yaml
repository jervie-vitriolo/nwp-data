      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac03d0e-daf1-4f31-855e-c1574133ff87'
      'mgnl:activationStatus': true
