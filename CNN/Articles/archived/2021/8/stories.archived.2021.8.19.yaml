      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presa said while the first checkpoint went smoothly, it was a different
        scenario on the second checkpoint heavily guarded by Taliban fighters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea61507-7a35-4d76-b91e-8c20634b4097'
