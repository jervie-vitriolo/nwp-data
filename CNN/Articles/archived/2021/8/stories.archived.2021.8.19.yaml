      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said the affidavits of the respondents showed these
        contained statements where they described their "respective participation
        in the illegal drug trade of respondent Kerwin which partake in the nature
        of extrajudicial confessions, i.e. out of court confessions."</p>'
    '17':
