      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/media/disney-parks-genie-app/index.html">Disney
        Parks'' new ''Genie'' app helps you skip lines. But you''ll have to pay."</a></em></p>'
  'DOH-DBM-delayed-allowance-for-health-workers-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T06:01:03.638+08:00
    'imagesource': 'jcr:7c25da67-cab0-4ff8-859b-098f3fd630b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbb7e52f-f2b8-4019-8e8a-55a03d5c512c'
    'lead': 'During the Senate hearing, the Department of Health and the Department
      of Budget and Management blamed each other for the delayed release of special
      risk allowance for health workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T06:06:02.689+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:52:23.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:00.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'DBM', 'delayed', 'allowance', 'health-workers', 'COVID-19',
      'coronavirus', 'pandemic', 'SRA']
    'template': '1'
    'title': 'DOH, DBM blame each other for delayed release of allowance for health
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3cc3e-5ee9-49bc-ba62-85ff08a8200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Department of Health and the Department of Budget and Management point fingers
        on the delayed release of special risk allowance for health workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a7793-6418-4232-afca-349b09c68b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on Wednesday, DOH Assistant Secretary
        Maylene Beltran said that the DBM only released the Special Allotment Release
        Order for the ₱9.7-billion special risk allowance for health workers on June
        25, giving the DOH only five days to disburse the funds as the Bayanihan to
        Recover As One Act, or Bayanihan 2 law, was set to expire on June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e68a8-c653-4408-8021-1e6aeca540a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilang araw lang po iyon, may mga kailangan ho kaming i-</em>settle
        na mga MOA (memorandum of agreement), <em>kailangan po naming kausapin iyong</em>
        private sector. <em>Kailangan po naming kausapin ang iba''t ibang</em> LGU
        (local government unit) hospitals," she told the Senate Blue Ribbon Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd8eb1-7ff0-4b60-be22-c3ba56193f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With only a few days left, we need to settle MOAs
        and talk to the private sector. We need to talk to LGU hospitals.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e3c65-a700-4913-9093-cfafb5527cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, committee chairman, then asked Beltran and
        Health Secretary Francisco Duque III if the DBM caused the delay. Health officials
        said "yes".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66ad5d-542f-4965-b1ab-dd54c7af4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran explained that because June 25 was a Friday, the DOH was
        obligated to complete all tasks during the weekend to ensure that all funds
        will be spent as stated under the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee31a4a-9930-4a93-b54b-bba4d881d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So inefficiency is within intra-government. <em>Hindi nabibigay
        ng</em> DBM on time tapos <em>pipilitin kayo na tapusin niyo on a</em> weekend
        <em>pa. Gagastusin niyo at i</em>-obligate niyo in five days <em>na may</em>
        weekend <em>pa</em>," Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc558a7-3ddc-4084-80f9-4b6ac0412292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DBM was unable to deliver on time and then they
        would force you to finish it even on a weekend. You had to spend and obligate
        in five days, including a weekend.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50222fec-6184-43e2-b796-fd83bc3392ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Undersecretary Tina Rose Canda defended the agency. She said
        it was the DOH that caused the delay, noting that the latter took 13 days
        to sign the joint circular containing the guidelines on the granting of special
        risk allowance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c67aa-4709-4ac9-a5f0-173ba5e1d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda explained that the DBM received the administrative order from
        the Office of the President on June 3, which was immediately signed by former
        Budget Secretary Wendel Avisado. However, the DOH only signed the document
        on June 16.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43634ba9-64e0-431e-b488-39084c0e25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos po noon ang</em> submission <em>ng</em> request
        is June 23. <em>Hindi naman po kami mag</em>-release without the request,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5b9b0-76b4-444b-ae94-7e6a82e5ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After that the submission of request is June 23. We
        cannot release funds without the request.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c5018-e6a7-4730-8ac0-7954757a33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nililinaw ko lang ho iyon kasi iyon ang kulang sa pagsasaad
        ng kwento ng taga</em> DOH that they submitted the request on June 23. Being
        a holiday, June 24, we released the document, but it was ante-dated to June
        25," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7080ee-efce-407c-b0c5-08c769a825c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am just clarifying because this was excluded from
        the storytelling by the DOH that they submitted the request on June 23.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b600f-f913-4cfa-a5dc-de4854bb1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva then pointed out that the Bayanihan 2 was
        passed in September last year. If officials were really ready to implement
        the law, then the incident would not happen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c29828-4138-444a-bcbd-211d86215f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are ready about it, <em>nagawa na natin ito, naayos na natin</em>…<em>Hindi
        naman totoo na parang</em> five days <em>lang iyong</em> preparation...I don''t
        agree to that," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d6fd5-8b56-40a6-a8f8-039d83e2e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are ready about it, then we can implement it…It
        is not true that there were only five days to prepare for the implementation.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668da5d8-b64a-41f2-9ed4-1f8ba7198437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:06:02.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon agreed, saying that it is "mission impossible" to disburse
        billions of funds in only five days. He also pointed out that both the DBM
        and DOH lack vision.</p>'
  'IMF-funds-Afghanistan-Taliban':
    'author': 'Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T06:13:24.105+08:00
    'imagesource': 'jcr:4e403b6a-6601-4cd8-9e73-f2b3cd4134a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ec1494e-8556-4340-935b-68dc7dee3a66'
    'lead': 'The International Monetary Fund, under pressure from the Biden administration,
      says it will no longer release $450 million in funds that were scheduled to
      be sent to Afghanistan next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T06:14:37.901+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:52:18.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:00.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF withholds $450 million in funds from Afghanistan after Taliban takeover'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341b0f1-44a3-4a69-bd0b-7981d669357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The International Monetary Fund, under
        pressure from the Biden administration, said Wednesday it will no longer release
        $450 million in funds that were scheduled to be sent to Afghanistan next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9739a8c-6a8c-4e34-9a0e-f33be48545d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the Treasury Department and congressional Republicans
        voiced concern about releasing the funds given the toppling of the US-backed
        government in Kabul by the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a730dae-86ae-480d-9020-2e400a7b4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the IMF said Afghanistan cannot access the funds,
        known as Special Drawing Rights, or SDRs, due to the "lack of clarity within
        the international community regarding recognition of a government in Afghanistan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04206cc5-5fef-47bd-88a2-8181460af693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy surrounds a previously scheduled allocation of the
        IMF''s own currency, known as Special Drawing Rights. SDRs can be exchanged
        for US dollars, euros, yen, Chinese yuan and sterling. The value of an SDR
        is set each day, based on a basket of currencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595858fb-004a-4c03-a135-b8bb95c101ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, a Treasury Department official told CNN that
        Treasury is taking steps to prevent the Taliban from accessing the IMF funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901d914-0403-4f92-a926-e72bf28ed867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen GOP lawmakers wrote a letter Tuesday to Treasury
        Secretary Janet Yellen expressing alarm over how the IMF was scheduled to
        send "nearly half a billion dollars in unconditional liquidity to a regime
        with a history of supporting terrorist actions against the United States and
        her allies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f41b38-553b-47a3-a7d0-f43f4684a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:14:37.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, when there is a dispute over who is in power in a nation
        set to receive SDRs, the IMF polls its members on how to proceed. In 2019,
        the IMF cut off Venezuela from $400 million in cash held at the funds after
        a majority of its members refused to recognize Nicolas Maduro''s government.</p>'
  'Taliban-abuses-Afghanistan-takeover':
    'author': 'Rob Picheta and Saleem Mehsud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T06:16:36.651+08:00
    'imagesource': 'jcr:93323e66-5160-4c58-815e-6bb8ffcb1da5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d31206-a622-4dbc-ac6d-f0ea87d94919'
    'lead': 'Under the Taliban''s rule between 1996 and 2001, brutal floggings, amputations
      and public executions were common. Women were largely confined to their homes,
      and the death penalty was in place for offenses including female adultery, homosexuality
      and the rejection of Islam. The world is anxiously waiting to discover whether
      the new Taliban era will see a return to those days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T06:18:36.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:51:58.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:00.451+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Taliban want the world to think they''ve changed. Early signs suggest
      otherwise'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d48d2-ff77-45d3-b557-78ddd81eff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Taliban''s stunningly swift takeover
        of Afghanistan has caused dread across much of the nation, as Afghans anxiously
        readjust to life under a militant group that repressed millions when last
        in power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22813e52-8330-4158-8296-eb9a6de4905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Taliban''s rule between 1996 and 2001, brutal floggings,
        amputations and public executions were common. Women were largely confined
        to their homes, and the death penalty was in place for offenses including
        female adultery, homosexuality and the rejection of Islam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818dd0e-9b8c-4f43-9059-451dbfac3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the glare of the media again on Kabul, and Western forces staging
        a hasty retreat, the world is anxiously waiting to discover whether the new
        Taliban era will see a return to those days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd4c33-6d5b-4764-bf36-3cdaac4ee494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants have so far sought to present an image of themselves
        as more progressive, inclusive and restrained than the group that terrorized
        communities two decades ago -- claiming that they will not seek retribution
        against their political enemies, and that women will play an important role
        in society and have access to education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e758b8c-6cfc-4180-b4d4-a064e00b3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every pledge has been caveated by a reminder of the Taliban''s
        "core values" — a strict interpretation of Sharia law, which experts say has
        not been drastically re-imagined in the space of 20 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e301cdd-50fd-452a-864b-3a6e910986a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s co-founder and deputy leader Mullah Abdul Ghani Baradar
        arrived in Afghanistan Tuesday for the first time since he played a key role
        the last Taliban government — a sign that the influence of the Taliban''s
        old guard has not diminished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24098cd3-98ac-4994-bcf5-77bfe594dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And their early actions have dashed many Afghans'' hopes that the
        Taliban might have changed in the intervening decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6264ef6-e475-4671-9c01-694886e2f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s fighters clashed with activists during the first major
        protest against their new regime on Wednesday, three witnesses told CNN, firing
        guns into a crowd and beating demonstrators in the city of Jalalabad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c80776-90a1-478c-a424-8c73de86dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have already disappeared from the streets of Kabul, fearing
        the new reality of life under Taliban control; husbands and fathers have been
        purchasing burqas in the fear that their female relatives will be safe only
        if they cover up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a6261-3a7d-4e52-b46e-3e61d9293c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on women across the country in recent weeks, as the Taliban
        regained the ascendency in Afghanistan''s provinces, have provided a chilling
        preview of what may be in store for millions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02575fae-cc42-4eba-8cf4-f0b3d1049098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s in charge of the Taliban?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbebed-02d7-48fd-992b-f4c8d21d261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s leader, Mawlawi Haibatullah Akhundzada, took over
        in 2016 after the group''s previous leader Mullah Akhtar Mohammad Mansour
        was killed in a US airstrike in Pakistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ed4be-e2f6-4647-b4f7-5733c61b360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hails from a Taliban heartland in the Panjwai district of the
        southern Kandahar province, Sayed Mohammad Akbar Agha, a founding member of
        the Taliban who lives in Kabul and says he knows the new leader, said at the
        time of his appointment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e096f-b522-404f-8a9f-ecdce407c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Akhundzada was involved in the mujahideen struggle against
        the Soviet invasion in the 1980s, Agha said he was unlikely to have participated
        in front line military activities. He did judicial work between 1996 and 2001,
        the period of Taliban rule in Afghanistan, and after the group''s fall from
        power in late 2001 he worked as Taliban chief justice, according to Agha.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfb37e-7fe2-4fbc-a87c-40d14bdbb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhundzada has two deputies. One, Maulvi Mohammad Yaqub, is the
        head of the Taliban''s military commission; on Tuesday he told fighters not
        to enter locals'' homes or seize their assets, in a message distributed widely
        on the group''s channels. He added in the message that "things will be decided
        later in an organized way on the leadership level."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e2ea8-4a70-48fa-82d5-80af8195a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirajuddin Haqqani, the other deputy leader, wrote a controversial
        op-ed in the New York Times last year in which he pitched any future Taliban
        government as moderate gatekeepers, and said "the killing and the maiming
        must stop."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ba82c-fa8b-47b7-8dbf-0af9c99ce301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani is described by the FBI as a "specially designated global
        terrorist" and is wanted for questioning over a 2008 attack on a Kabul hotel
        that killed six people. The FBI is offering $5 million for information leading
        directly to his arrest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b9927-d35c-45b5-bca0-f2830e629452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Taliban co-founder Baradar, a jihadi cleric who played
        a prominent role in their last government, to Afghanistan was confirmed by
        a spokesman for the Taliban''s political bureau on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154a584-d0a3-4234-9f9b-0781b5b67839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the first time Baradar has set foot in the country for
        20 years, and comes 11 years after he was arrested in neighboring Pakistan
        by the country''s security forces.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fba9e9-27cf-40e5-aa57-b346b6d65369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released in order to be involved in peace talks between the
        Taliban and former US President Donald Trump''s administration, and has since
        played a key role for the Taliban on the global stage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ea828-629a-4c12-a6f2-af2f3ebd8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baradar spoke with Trump by phone, and the two sides'' negotiations
        culminated in a historic peace deal signed in 2020 that set the stage for
        the drawdown of American troops and the subsequent resurgence of the Taliban.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7660b9-311c-42e3-baeb-1c86f01e0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Baradar also met China''s Foreign Minister as the Taliban
        was advancing across Afghanistan -- an early sign of warming ties between
        Beijing and the militant group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998abb8-b013-419b-9b8a-872dfbc92dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have a number of different formal commissions for political,
        intelligence, military and cultural matters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5329c5-27ae-4e46-8418-6f62c10d5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Preaching and Guidance Commission has met with surrendered
        Afghan soldiers, officers and politicians in recent days and is behind the
        group''s pledge of amnesty for those involved in the US-backed government.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a63868-c961-4b61-a9a0-0c9cf131a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban also have a political office in Doha, Qatar, which will
        likely play a far more visible role on the world stage when the group controls
        Afghanistan''s government.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d54a2-01a5-4df8-855e-7f0a5e9efb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will a Taliban regime look like?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27aae8f-16ea-4732-b4c0-f6a45a697246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Taliban''s sophisticated communications operation
        have been increasingly visible in the first days of the new regime, telling
        international journalists at every opportunity that the group will form an
        "inclusive Islamic government."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e2610-2940-496a-b72d-9a23d167d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key among their promises is that the rights of women will be protected.
        But when pressed on those assurances at a media conference on Tuesday, the
        group''s spokesman Zabihullah Mujahid said that role would be "within the
        framework of Sharia law ... in all sectors in society, where they are required,
        it will be within this framework."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57feb145-26a6-4151-aa45-f477c60542fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is questionable whether the Taliban''s harsh interpretation of
        Sharia law, a set of principles that govern the moral and religious lives
        of Muslims, has drastically changed in the past two decades.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e49974-59d1-4825-9299-ad25d2a1191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharia law was established 1,400 years ago and can only be amended
        or updated with extreme care by religious scholars, experts in the region
        told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed3458-32a6-478b-b589-b8eb9f2506bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When last in power, the Taliban used Sharia law as justification
        for scores of violent and repressive punishments, including public executions.
        Alleged adulterers were stoned to death and suspected theft punished by amputation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376572b-b4ba-468c-af0e-f44ed14cec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether such brutal methods will resume is unclear -- but concerning
        signs are already emerging. Human Rights Watch said last month that advancing
        Taliban forces were targeting critics for attack, despite public promises
        that they had ordered fighters to act with restraint.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aeaa40-efc7-4d55-bd8a-0affd2e27b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of comedian Nazar Mohammad by two Taliban fighters last
        month sparked fear in Kandahar.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5c20e-df98-4b71-acc9-25046b7b03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a deadly attack at the home of a woman in a northern Afghanistan
        village on July 12, reported by CNN, has fueled fears that girls and women
        will again be targeted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aaeda6-03e5-4ad7-b611-43b8028c23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community has largely greeted the Taliban''s pledges
        with skepticism.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a8835-5fd3-4215-93cf-785e0e0307d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taliban spokespeople have issued a number of statements in recent
        days, including pledging an amnesty for those who worked for the previous
        Government," the UN''s High Commissioner for Human Rights, Rupert Colville,
        said in a statement on Tuesday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f7ec5-3695-4cf2-b0de-1c609bf3fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have also pledged to be inclusive. They have said women can
        work and girls can go to school. Such promises will need to be honoured, and
        for the time being -- again understandably, given past history -- these declarations
        have been greeted with some skepticism. Nevertheless, the promises have been
        made, and whether or not they are honoured or broken will be closely scrutinized,"
        he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156658fe-9da7-4643-9144-c42529f93fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:18:36.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Taliban to demonstrate through their actions, not
        just their words, that the fears for the safety of so many people from so
        many different walks of life are addressed."</p>'
  'R-Kelly-sexual-predator-federal-trial':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-19T06:19:29.755+08:00
    'imagesource': 'jcr:6c79c20c-ec8f-48f3-bb01-c753800334b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bca791c5-a27b-4565-8dff-ed715b2dd733'
    'lead': 'The R&B singer R. Kelly was a "predator" who used his celebrity status
      to lure victims to be abused, a prosecutor says in the opening statements of
      his federal trial in New York. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T06:21:04.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:51:31.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:00.891+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly was a ''predator'' who abused for his sexual pleasure, prosecution
      says at federal trial'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f052a3-e734-4196-a721-c3738b7f5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The R&amp;B singer R. Kelly was a "predator"
        who used his celebrity status to lure victims to be abused, a prosecutor said
        in opening statements of his federal trial in New York Wednesday, calling
        him the center of a criminal enterprise that operated for decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d3e89-0770-4b82-a5ae-eb419983fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is about a predator," Assistant US Attorney Maria Cruz
        Melendez said in the Brooklyn courtroom. "A man who, for decades, used his
        fame, his popularity and a network of people at his disposal to target girls,
        boys and young women for his own sexual gratification."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44c837-6fd3-43aa-9531-114e8a0bd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s defense attorney, in contrast, told jurors that many of
        the charges against him are "overreaching" and that many of the relationships
        Kelly had were consensual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c27af-9e0f-48ca-9af8-bcf823984a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These women, these witnesses who take the stand -- he didn''t recruit
        them," defense attorney Nicole Blank Becker said in her opening statements.
        "Ladies and gentlemen, you will hear that they were fans, that they came to
        Mr. Kelly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45688a1f-a018-48b9-be65-2d7b284cb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, whose full name is Robert Sylvester Kelly, has pleaded
        not guilty to charges of racketeering and violating the Mann Act, an anti-sex
        trafficking law. Prosecutors hope to convince jurors that Kelly was the leader
        of a criminal "enterprise" made up of people who served as the singer''s managers,
        bodyguards, drivers, personal assistants, runners and members of his entourage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405002ee-e3cf-4108-8b0d-c86a604b974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purposes of the Enterprise were to promote R. Kelly''s music
        and the R. Kelly brand and to recruit women and girls to engage in illegal
        sexual activity with Kelly," reads one of the Brooklyn federal indictments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d870b8-bec0-401d-ad6e-34b0fcd674f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court Wednesday, Kelly wore a gray suit and glasses, listened,
        took notes and occasionally spoke with a defense lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a7688-816f-485e-929a-496f0b8fe5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was able to be seen by media and members of the public only
        through a small, grainy video feed in an overflow courtroom. Only jurors,
        Kelly, witnesses, and attorneys who are part of the case are permitted inside
        the courtroom where the trial is underway, per judge''s orders, due in part
        to Covid-19 restrictions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8351ae3-5b17-42f4-a991-b7160507d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening statements represent a precipitous fall for the 54-year-old
        Grammy-winning entertainer who, after touring the world for decades, has spent
        the last two years in federal facilities in Illinois and New York awaiting
        trial. Separately from this case, Kelly faces federal child pornography and
        obstruction charges in the Northern District of Illinois, and faces state
        charges there for multiple counts of aggravated criminal sexual abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84da523-76ee-41ed-9eaf-19b0d963ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was previously acquitted in a 2008 trial for state child pornography
        charges in Illinois.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd51c41-4815-496f-b667-adf1103ae612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s trial is just the latest high-profile test of the #MeToo
        movement, the broader societal recognition of the ways men can use their power
        to sexually abuse, harass and silence victims. Long-simmering allegations
        against Kelly were laid out in a 2017 BuzzFeed article and the January 2019
        Lifetime documentary "Surviving R. Kelly," both of which led to a renewed
        criminal investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1370a-9b4a-46fb-bce8-cb8c786f2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, facing decades in prison if convicted of the most serious charges,
        Kelly has spent the last few months shuffling his legal team and attempting
        to prepare for the trial while struggling because of his illiteracy, his lawyers
        have said. The singer''s funds have been "depleted," defense attorney Deveraux
        Cannick told the court at a hearing earlier this month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12dc832-409e-48fa-a984-77ee3de84701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecution, defense lay out their cases</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98962b50-f8cf-4169-9847-ab8b1342739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is facing multiple counts, including racketeering with underlying
        charges that include the sexual exploitation of children, kidnapping, and
        sex trafficking women and girls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfee34-23fa-4fca-850e-412041291255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statements, Melendez outlined evidence expected to
        be revealed over the course of the six-to-eight week trial, including DNA
        matching Kelly''s found from semen on a T-shirt an accuser wore when she was
        16, travel records, and recordings of abuse. She also said multiple accusers
        are expected to testify, as well as former associates who worked with Kelly
        between the 1990s to 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb257722-51fb-4864-8b82-b1d9f1e55330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez discussed six accusers whose allegations of abuse would
        be presented to jurors, including the late singer Aaliyah, who prosecutors
        said married Kelly when she was only 15 years old.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea4e41-32b3-4727-ad12-7b97e0fece48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez alleged that Kelly had a sexual relationship with Aaliayh
        when she was a minor, and that when he learned that she was pregnant while
        he was on tour, he flew back to Chicago in the middle of the night after he
        and his associates came up with a plan "that would keep him out of jail."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048b367-fadd-42d3-bc68-8b7ba0bbabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez said Kelly met Aaliyah in an airport hotel room, after
        an associate of Kelly''s allegedly bribed someone at a local public assistance
        office with $500 to create an ID for Aaliyah that made her appear to be 18.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e8ad7-7d3a-479c-a8d4-53155729d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that hotel suite, the defendant, a 27-year-old man, married
        Aaliyah, a 15-year-old girl," Melendez said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef4134-9dee-4d09-a8ae-d58306abfbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez said testimony will show that Kelly "sexually, physically
        and psychologically abused" multiple women and girls, often isolating them
        from friends and family.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4d202-528c-4eb0-a949-6b8b0af47ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One accuser, Melendez said, went to Kelly''s studio for an interview
        she''d set up with him and was kept locked in a room against her will. Melendez
        said the woman believes she was drugged by someone and raped by Kelly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6e523-478e-45af-a085-71937fd51f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melendez also said Kelly recorded many of his sexual encounters
        and that he kept a stash of sex videos not only for his own use but also "if
        he needed to protect himself by threatening their exposure."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf6dfa-7a83-48e5-b32d-87d9994ef367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Melendez finished, Kelly''s defense sought to reframe the
        nature of the singer''s relationships.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66730d9-78bc-4ddb-bcea-f8d34ade8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are also going to hear that some of these relationships that
        Mr. Kelly had were beautiful," said Becker, his defense attorney. "They knew
        exactly what they were getting into and it was no secret that Mr. Kelly had
        multiple girlfriends."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f4a2c-7755-4553-9ac7-df2d570d375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becker conceded that jurors may see evidence that Kelly occasionally
        paid for travel or lodging for some of the accusers, but that these actions
        were not indicative of an "enterprise."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8256965-3e36-425c-8ae6-b416f931b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second chance at justice</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966346f-d98a-4636-b700-c1d2f037bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some of R. Kelly''s accusers, including those who saw his acquittal
        in 2008, the start of his federal trial in New York is a long-awaited second
        chance at justice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4574b6-5f85-47df-85ca-acc0c52322d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Griggs, an Atlanta-based attorney, represents several accusers
        and their families who he said are part of cases in other districts. He said
        these accusers, some of whom he is not naming at this time, fear further attempts
        to obstruct justice by Kelly and his associates.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20ddb0-37ef-4c7d-a227-1c90ab1af771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re understandably nervous but they''ve been focused on getting
        justice for a long time so they''re ready," Griggs told CNN. "There''s definitely
        that fear of enablers doing things to try to obstruct justice. But we''re
        confident in the evidence and we''re confident in the jury."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28867943-9def-4881-a7ba-55c2a1b8497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing on some accusers'' minds are allegations that Kelly and
        his associates obstructed justice surrounding his 2008 trial, which centered
        on a sexually explicit video that prosecutors said showed Kelly and a minor.
        According to prosecutors, the minor ultimately said she did not have a sexual
        relationship with Kelly and that she was not the person in the video. She
        did not testify at the trial.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df87813-6a0a-4da0-8365-5b05c508d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a federal indictment filed in Illinois in 2019 charges
        Kelly with persuading an unnamed minor to give false testimony to an Illinois
        federal grand jury in 2002.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5ff0c-d886-48e6-be10-85543fbf4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy and JonJelyn Savage, who say their estranged daughter Joycelyn
        still identifies herself as one of Kelly''s girlfriends, are represented by
        Griggs, who says they are associated with the Illinois federal case against
        Kelly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab8ffc-f39c-4e9d-9ae2-18b9e98a42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they aren''t part of Kelly''s New York case, they still want
        to see the trial take place.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9af87-d887-458f-b9db-4a561b08573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upcoming trial to many may be a spectacle, but for us it''s
        the opportunity to find resolution," the Savages said in a statement to CNN.
        "After five years of consistent fighting, mental breakdowns and dead ends
        to get our daughter back, it is our responsibility as parents to show up and
        be present for other mothers and fathers in similar circumstances to not give
        up hope. We are trusting the US Attorney''s Office alongside the justice system
        will be fair and honest with the contents of this trial."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04864af-71ab-49ef-a58e-97ac645640ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Joycelyn Savage for comment.
        In a video published by TMZ in 2017 she said, "...I''m totally fine. I''m
        happy where I''m at and everything is OK with me."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851c6d3-341e-4bc5-8f97-4a2ac16d5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those accusers who are expected to testify, it will likely be
        an unnerving experience.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648171c-858f-425d-8f20-92160ad0437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moira Penza knows what it''s like to prepare survivors to face and
        testify against their abuser. In 2019, the former federal prosecutor won a
        conviction against Keith Raniere, the leader of the cult-like group Nxivm,
        on racketeering and sex trafficking charges in the same courthouse where Kelly
        stands trial.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98302556-2a01-4971-aa02-85bc91ace823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still going to be one of the most harrowing experiences for
        any person who has been the victim of a crime, to get on the stand, have to
        relive the pain of what you experienced and then, when that''s done, literally
        have someone coming up and try and call you a liar and try to attack you,"
        Penza told CNN.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b929fe7-ec81-46b8-a2c5-3bf4978a18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she says, accusers should feel confident that this federal
        case is different from the 2008 state trial that ended in Kelly''s acquittal.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a843a-dbac-4c50-88a7-a41a5ffa911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the RICO (racketeering) charge, in particular, allows prosecutors
        to really give this aerial view over a long period of time at a very high
        level of who R. Kelly and his enterprise are, and the types of crimes that
        they''ve been committing and the ways in which they''ve committed those crimes
        -- that''s a very different case," Penza said. "You have a lot more evidence
        that is going to come in and be able to corroborate what the victims are saying."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca50621-c832-4996-8bbc-cd0d525512f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we may see at R. Kelly''s trial</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963b253-b843-4050-aac4-4b7ba399214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a mountain of evidence that is expected to be presented
        at trial, including videos of alleged abuse and testimony from both victims
        and former associates of Kelly. Multiple charges allege that Kelly sexually
        abused underage girls and filmed those incidents in the years after his 2008
        acquittal.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba6378-83d7-4cf4-a1f0-f1999175f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also former associates of Kelly -- who pleaded guilty
        to crimes related to allegedly threatening or harassing Kelly''s accusers
        -- who may be cooperating with the government. They include Richard Arline,
        who allegedly offered an unnamed witness $500,000 in May 2020 "in exchange
        for not continuing to cooperate with the government against Kelly," according
        to a criminal complaint.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53097d76-2d85-4394-ac50-af35dc599aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arline pleaded guilty in February to one count of bribery and is
        expected to be sentenced at a later date. Prosecutors have not responded to
        requests for comment on whether he is expected to testify in Kelly''s New
        York trial. An attorney for Arline has not responded to CNN''s request for
        comment.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d2a70-5a4f-4d4e-b88e-29b10f2f8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time did Mr. Kelly have anything to do with the actions Arline
        took," defense attorney Thomas Farinella told CNN.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff56391-cccd-4300-81bc-c02acf5f288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that Kelly had rules that many women and girls
        he had sex with had to follow. Some were not permitted to leave their room
        -- even to go to the bathroom or eat -- without getting permission from Kelly.
        Some were required to wear baggy clothing when they were not with Kelly, and
        were not allowed to look at other men.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7523e-4cc5-454d-b440-d6157bc27798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are isolating people, if you are not allowing them to use
        the bathroom without permission -- these are things that completely drain
        you of any agency," Penza told CNN.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8cc16-7773-471e-a270-1b42d2745f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:21:04.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:51:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Penza said, for survivors of Kelly''s alleged abuse, being able
        to walk into federal court and testify against him may finally give them their
        power back.</p>'
