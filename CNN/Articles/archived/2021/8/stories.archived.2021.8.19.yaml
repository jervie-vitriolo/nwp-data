    'template': '1'
    'title': 'Palace calls for end to hate crimes against Filipinos in the U.S.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b6003-518d-44fa-924c-662c9be638c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        Palace on Thursday expressed concern over the increase in hate crimes targeting
        Filipinos in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d7924-c69d-4e65-b8aa-e1089e324db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d7452-8ce2-4ccc-880e-c0c84ff8b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana po ay matigil na ito</em> [May this be put to an end],”
        said Presidential Spokesperson Harry Roque during his regular briefing, as
        he described the situation as saddening and alarming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3654d-95b2-44fc-98c4-6226a9321519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d5371-7db3-45bb-88e4-5f712179c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by nonprofit organization Stop AAPI Hate published this
        month revealed Filipinos are the third ethnic group reporting more hate incidents
        from March 2020 to June this year, next to Chinese nationals and Koreans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b2d84-8c2c-44fb-9e64-bb872f82c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec82be-c0a8-431d-b195-0efd09f23f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of reported incidents against Asian Americans and Pacific
        Islanders take place outside their homes and in spaces often open to the public,
        particularly public streets and businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2389f7-e545-4d64-9081-386a7e34cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06f23e-c938-4cb7-97b1-fb61f02f881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in the past week, <a href="https://www.cnnphilippines.com/news/2021/8/14/Two-Filipinos-attacked-New-York.html">two
        Filipinos</a> were assaulted in separate incidents in New York, which is among
        the states with the most hate incident reports, according to the organization.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f89d54-cd3d-41ac-912b-a9cd94097a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b306a0d-f5ce-440f-a6a1-a35818655324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/world/2021/4/1/Filipino-American-woman-Asian-New-York-City-assault-suspect.html"><strong>RELATED:
        Man arrested in hate crime assault on Filipino-American woman was out on parole
        for killing his mom</strong></a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a264495-b44b-4cfb-99cf-9a3ca92b96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f7ee1-8714-4f57-b6d3-f126d8d62c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung mga kababayan natin, mga kamag-anak natin nagpunta sa
        Amerika kasi alam natin</em> what drives America is the hopes and aspirations
        <em>ng mga</em>&nbsp;[of the] immigrants,” said the spokesman, noting that
        such actions are hurting the soul of the United States itself, being the land
        of immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a25c5-1af5-4b5e-b764-970d5563efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d12826-b0d3-49cf-880d-c9bd57701e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our countrymen, our relatives went to America because
        we know that what drives America is the hopes and aspirations of the immigrants.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fa087-6913-4c84-b798-7c7c8e31ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c357d-336b-4583-8f7e-8bdf6e5878d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asians and Asian Americans have been grappling with more hate crimes
        and racism amid the COVID-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503744f-3bbd-47c1-b42d-ae03547b341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba9eea-22a6-49d8-8e44-acb2ef59bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:32:32.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop AAPI Hate’s latest report, which covers over 9,000 hate incidents,
        said almost 50% included at least one hateful anti-China and/or anti-immigrant
        statement. Among the common themes of such remarks include the scapegoating
        of China, which involves blaming the country or its people for the COVID-19
        pandemic, the report noted.</p>'
