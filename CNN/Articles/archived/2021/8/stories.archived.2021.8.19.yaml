    'lead': 'The COVID-19 vaccine rollout in Metro Manila sped up amid the implementation
      of the enhanced community quarantine, a Department of Health official said on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T14:41:13.209+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:44:03.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:07.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine distribution during ECQ in NCR picks up pace, but target not
      yet met'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d0890-0716-43ae-81d9-2b49c683c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;The
        COVID-19 vaccine rollout in Metro Manila sped up amid the implementation of
        the enhanced community quarantine, a Department of Health official said on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9312a28-9fcc-4ccb-a113-ba6492af800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the start of the hard lockdown, the number of doses administered
        per day in the region was averaging 151,924, but that went up to 168,063 during
        ECQ, Health Undersecretary Myrna Cabotaje said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e7395-a24e-45fe-a76b-4ab781164d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Metropolitan Manila Development Authority Chairman Benhur
        Abalos earlier said the target was to vaccinate 250,000 people daily during
        the ECQ period, which started on Aug. 6 and will end on Friday unless extended
        by the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6f996-c548-4fe7-934e-0821d67bbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila shifted to the strictest enhanced community quarantine
        for the third time since the pandemic started due to a spike in case counts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a75c4-ca63-4c4e-9cf9-7aea56e1aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje, who is head of the National Vaccine Operations Center,
        said 1.8 million doses have been injected in the capital region since the
        start of the hard lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d6f04-5d11-418e-b54d-abcd283612ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a number of factors contributed to the faster vaccine rollout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d497d1-5eec-4dc1-bd92-f092c89b397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:07.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang una, nag improve nang husto iyong ating acceptance," she
        pointed out in an online briefing. "Natakot sila sa Delta variant so mas dumami
        ang gustong magpabakuna."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0142918-0f29-44b1-8d4b-0b45081d81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, vaccine acceptance among Filipinos improved.
        People got scared of catching the Delta variant, so they were convinced to
        get vaccinated].</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1750b8-a057-4f15-90ed-535031e86d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added this was the result of local officials''
        efforts to urge more people to get the life-saving vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd85b6-d4fb-406d-8d76-e2325db94922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 29.1 million vaccine doses have been administered,
        Cabotaje said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf2224-1afa-43a1-9318-9afa874f1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:41:13.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:44:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 12.8 million fully vaccinated people in the country
        -- still far from the target of 70 million.&nbsp;There are now 12.8 million
        fully vaccinated people in the country -- still far from the target of 70
        million.</p>'
