      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A checkpoint manned by the Taliban stopped him for a while but allowed
        him to pass through.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1f2aa-60e4-4c63-9f30-5e9ce86b9856'
