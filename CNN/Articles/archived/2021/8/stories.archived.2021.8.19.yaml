      'mgnl:lastActivated': 2023-01-25T09:43:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — The
        Overseas Workers Welfare Administration said a second repatriation flight
        for OFWs in Afghanistan is now being arranged in coordination with the Department
        of Foreign Affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297f5b7-22f5-4739-890d-920a1e108102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang naiiwan na...</em>around 100 <em>na kailangan ilikas at
        sa pagkakaalam ko, mayroon nang isinasaayos...</em>na second repatriation
        flight. <em>Sa tingin ko ‘yang</em> 100 <em>na ‘yan mga tatlo o apat na</em>
        repatriation flights," OWWA Administrator Atty. Hans Leo Cacdac said in a
        briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c780d24-175c-464d-85bc-b730865f9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The remaining...around 100 need to be evacuated and
        from what I know, there is a second repatriation flight being arranged. I
        think there needs to be three or four repatriation flights for the 100.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488a391-6bdb-4584-9b03-763e335e24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 35 Filipinos from the beleaguered country arrived at
        Terminal 1 of the Ninoy Aquino International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953da871-9466-4d76-95ef-2655838208ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were given on when the second repatriation flight would
        happen or how many OFWs would be on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097c6c4-e5cf-4369-98fa-173211f05e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said he visited the repatriated Filipinos on Wednesday at
        the hotel where they were quarantined and saw they were doing well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bb04d-9039-4547-b8da-d21f242c5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA also said it would be extending help to all OFWs coming home
        from Afghanistan, which fell once again into the hands of Taliban militants
        after the withdrawal of US troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930cfa5-2801-4b6a-beae-0400ff115297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:58:17.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said benefits would revolve around financial, livelihood,
        and scholarship assistance, especially for collegiate-level dependents, according
        to Cacdac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb49c5e-5633-45dd-ab61-b03f486fb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation attempts made</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d113ed-e0ca-4cea-8ab5-f01d0ce210bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate advisory Thursday afternoon, the DFA said
        two attempts to evacuate Filipinos via New Delhi and Islamabad were made Wednesday
        but were unsuccessful as commercial flights were canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf224aff-2ec4-427c-9555-2c2dc5bc66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As experienced by the groups last night, access to and even within
        the airport is very difficult, and if able to check in, this is still no assurance
        that a flight would be able to leave," the DFA added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4c84f-4f29-4ec4-96fe-e509997f7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same advisory, the DFA said some Filipinos were able to leave
        Afghanistan with help from their employers. It confirmed seven were evacuated
        to Qatar and another five to the United Kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cd4a6-d06e-458b-b4cd-71e5c42cc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reports of other Filipinos who have left Kabul which
        our embassies are verifying. In all cases, the DFA will assist in their return
        to the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96eb40b-0681-4dbe-9701-d72072a357f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added Filipinos still in Afghanistan should be prepared
        to leave "at a moment''s notice and be able to travel with minimal luggage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da5105-b147-4bb0-bc01-3b390b645341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 90 Filipinos left in Afghanistan, with at least
        79 requesting repatriation, according to the DFA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4ee8b-4acb-4463-816f-8ad96aab48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:11:12.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:43:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has raised the alert level in Afghanistan to four
        - the highest level which means mandatory repatriation.</p>'
  'coa-doh-underspent-disaster-funds':
    'author': 'AC Nicholls, CNN Philippines  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T16:06:20.214+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33140e82-2dad-4138-ae5c-d55635068d1e'
    'lead': 'The Commission on Audit (COA) has also flagged the Department of Health''s
      underspending of its Disaster Risk Reduction and Management (DRRM) funds, which
      state auditors said could have been used to bolster the country''s COVID-19
      response.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T16:08:49.475+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:43:07.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:08.345+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA quizzes DOH on underspent disaster budget: Funds could have been
      used for pandemic response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d8d80-2924-484a-960a-beeaa8c0043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> — The
        Commission on Audit (COA) has also flagged the Department of Health''s underspending
        of its Disaster Risk Reduction and Management (DRRM) funds, which state auditors
        said could have been used to bolster the country''s COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935a6c3-a12d-4981-aebf-53db9dd9b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, COA said over ₱306.7 million of the DOH''s DRRM
        funds were not used.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f54af5-1fdf-4797-9a14-77bf6c8a5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the commission, the department''s DRRM funds can be
        used to implement programs and activities for health emergency management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fdc518-19b5-49b5-a95f-02c716094875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the COVID-19 pandemic must inspire the DOH to do
        more and cause the overspending of the DRRM funds because these are specifically
        appropriated for the purpose of health services that play a vital role in
        saving the lives of Filipinos," COA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8a0fc-246e-4543-bf8c-90d1b1af64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified reasons for underspending were lapses in the conduct
        of procurement activities, prevailing travel restrictions, and low hiring
        for COVID-19 related personnel, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d6ab5-e8cf-4494-af7b-55d98e71a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH management told auditors that the money was disbursed by
        the Central Office to its operating units so the utilization of the funds
        is out of their control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a4e1c-236b-4a8e-93c4-e7980059eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state auditors said the Central Office''s responsibility
        was to make sure its operating units will use all available funds to respond
        to the health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea2e6f-83e3-4960-b5a8-c542edbcfe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A source agency which transferred funds to an implementing agency
        retains and is not divested of responsibility over such funds," COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e80ba-9100-4f45-9fdb-d0da59c27a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also noted that the DOH failed to use a ₱62-million budget intended
        to cover the site development for the construction of the Marawi City General
        Hospital in Marawi City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b20d7-bbd5-49f8-b7a8-56b86d7c807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:08:49.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:43:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, the money was returned to the national treasury.</p>'
  'DOH-update-COVID-19-near-1.8-million':
    'caption': 'The country again broke its record for the second highest tally of
      COVID-19 cases in a day, with 14,895 more infections reported by the Department
