    'lead': 'Filipinos placed third among ethnic groups recently experiencing an increase
      in hate incidents in the United States since the onset of the pandemic, a recent
      report by the Stop AAPI Hate revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T19:32:32.204+08:00
