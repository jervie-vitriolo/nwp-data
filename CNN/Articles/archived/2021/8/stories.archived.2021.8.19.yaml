      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42a0e6-6786-41fb-9d28-137667cc5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eastern city of Jalalabad, Taliban fighters clashed violently
        with protesters who removed the group''s flag from the main square and replaced
        it with the Afghan flag, three witnesses told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0897c4-a0f9-4af3-b57c-68728a9af179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f84dcd-d669-4e10-9379-29ae00bd3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban fired into the crowd in response, beating up some of
        the demonstrators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1df501-bfc7-43e5-9e75-9eb3b0d8f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684fa107-2f92-4d4c-b160-b48677dac214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to support the Afghan flag and stop the Taliban from desecrating
        the Afghan flag," one protester said. "Then the shooting started and the Taliban
        surrounded me and threatened and beat me."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b125a-8cf0-44ea-be73-6548f2f5d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e56fb-ae4b-4fbe-9f50-a502006576d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify whether there were
        any casualties and the Taliban have not commented on the incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6630e8-f4ae-4f8f-b1c7-f9b0e7c5c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527d11d-90fd-4fda-832a-a161a0c8f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the partial assurances from the Taliban''s leadership, high
        profile female journalists have reported being visited by the Taliban and
        receiving threatening calls from the group.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd8750-a586-451e-a058-ee6222b70ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01c3a0-b71c-4e7b-a7fe-b9763c83740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest comes from journalist Shabnam Dawran, who said in a Twitter
        video shared on Wednesday that she had been barred from entering her workplace
        and was warned not to continue her job.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ba48c-aaae-49d1-8ef6-00b22e85f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c2f92-80dd-4ec6-baa0-3606a0e45363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwan, who is an anchor at state broadcaster, Radio Television
        Afghanistan (RTA), said since the Taliban has come into power she has not
        been allowed to enter her office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ced24-d6f0-4547-93d7-68964238c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a18c6c-ea2e-4a70-8e51-437bcbe4f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I was not permitted although I had an [ID] too.
        Our male colleagues were able to go to the office by showing the [ID] card,"
        she said in the video shared by Miraqa Popal, head of Afghan news channel
        TOLO News.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e840e-bf0a-43c0-b411-a064a287beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e95335-37b5-4539-bca2-4af507352683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was warned that you cannot continue with your job as the regime
        has changed. Here there are major threats against us. If people of the world
        hear my voice, if charitable organizations hear my voice, they should help
        us because our life is at great risk," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078f87c-41eb-4566-91c2-5dcd6152f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73a101-4b17-4cbd-b5f8-418d06d9cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Taliban''s leader, Mawlawi Haibatullah Akhundzada,
        called for all "political detainees" to be released across Afghanistan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41968f55-ba55-4e74-a9ab-b52a1511d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:27.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa68a9-6017-4555-a062-80e9b1216b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All state governors must -- from tomorrow -- release all political
        detainees (old and young) without any restrictions or conditions, and hand
        them over to their families," a Taliban twitter account posted Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0457c29-edec-421b-8e17-2134261739d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de4ce3-ee83-4747-8986-13f60b309d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban fighters that the Afghan National Security forces imprisoned
        for engaging in insurgent activities are expected to be among the released
        inmates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ccc96-a253-443c-8a30-b5d66bb06583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a482f-1d86-4565-8aea-34f48d2966e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has already taken control of key prisons across the
        country and freed thousands of inmates during its offensive. Hundreds of inmates
        were released from Pul-e-Charki prison, east of Kabul, on Sunday, just hours
        before the Taliban took control of the capital.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa7008-6905-468b-8511-3aefe1c1d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bce65e-09e4-4c9c-ae31-2fa7aa659d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pul-e-Charki was the largest prison in Afghanistan when Bagram airfield
        closed and contained a maximum-security block which housed alleged ISIS fighters,
        Al Qaeda members and senior Taliban figures.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3ea2d-2b84-4a0f-99a9-27bdd2355981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/asia/afghanistan-taliban-ashraf-ghani-intl/index.html">Former
        Afghan President Ashraf Ghani emerges in the UAE</a>."</em></p>'
