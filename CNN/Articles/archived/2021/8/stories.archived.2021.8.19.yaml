    'template': '1'
    'title': 'China''s Delta outbreak shows signs of slowing, as variant rages across
      the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c6132-f2ab-40fe-9f1e-4d3c302ba5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On July 20, Chinese authorities detected
        a cluster of Covid-19 cases in the eastern city of Nanjing. The virus soon
        spread across the country, with dozens of cities reporting infections fueled
        by the highly infectious Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2edae9-9649-469d-9934-d7ee8d67e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, China was reporting more than 140 new symptomatic cases
        a day, which, though a tiny proportion of its 1.4 billion population, marked
        a significant uptick in a country that for months had largely contained the
        spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc407605-3e9c-49cb-b351-b1d20d239bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142c7fb-ca9b-460d-b450-602021d1e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than a month later, the outbreak is showing early signs
        of winding down. Numbers have fallen steadily with the country reporting six
        new locally-transmitted symptomatic cases on Tuesday, and six more on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94293336-1b83-462c-9549-6a14812e420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bdac3-fe23-471f-ad83-2a5598ef751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent turnaround stands in sharp contrast to many other countries
        still grappling with large Delta-driven outbreaks, including the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63def4ae-2bfc-478d-936d-f27a09313511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300e368-2f70-4f1b-bddf-978fe84e038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta now makes up more than 93% of all coronavirus cases circulating
        in the US, and is pushing hospitals past capacity once again. The country
        could soon see more than 200,000 new cases every day as the virus spreads,
        particularly among unvaccinated people, experts warn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbc7e0-4c2b-4f07-808d-17460fa1f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71735e61-b1ee-4f19-ae7c-8faceb59d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Asia Pacific, the Delta variant has also forced parts
        of Australia and New Zealand back under lockdown, and ravaged Southeast Asian
        countries like Malaysia and Thailand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e623793-2154-49d7-a026-46bcddfc8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c848d8-3bdc-428f-a0df-754e1fb9c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s falling caseload has been touted in state media as proof
        the country''s strict zero-Covid control measures are working, despite facing
        criticism from some prominent Chinese public health experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50501cd3-b163-4fed-a105-8398799d6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee53c8-8237-4dfd-9e4e-672fcc555541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "zero transmission" model, also seen in places like
        New Zealand and Hong Kong, has so far proved broadly effective in curbing
        widespread transmission. Many of these countries and territories have faced
        less severe outbreaks than other parts of the world, with fewer cases and
        deaths overall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb58ea-2c0a-4932-a321-87009b198696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b80c77-c63c-4a43-bf13-9d7b800d7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this approach requires punishing, oppressive measures that
        many argue are simply not sustainable in the long term, especially as new
        variants spread and other countries open back up. Experts say fortress territories
        will eventually have to shift away from this strategy -- they can''t stay
        shut off from the world forever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cad790-765c-4ba9-9272-e1373fd30b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc3649-1d5f-4f91-892f-99bef27840ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the initial outbreak, Chinese authorities acted quickly,
        with numerous major cities launching mass testing campaigns and building pop-up
        testing labs. Yangzhou, one of the infection hotspots with a population of
        4.5 million people, has so far conducted seven rounds of mass-testing for
        its residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448d367-2eb2-4487-9dae-d480b249950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cadd0a-fdfd-40ea-828a-9686bb3db76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities that reported infections were promptly locked down,
        with residents unable to leave except for emergency reasons. Tens of millions
        of people were placed under travel and movement restrictions, as well as extra
        screening procedures and mandatory quarantines for anybody traveling between
        cities or provinces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e54bf-43b3-477f-84b6-0f263fc571f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:29.925+08:00
