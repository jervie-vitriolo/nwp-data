  'Old-Navy-no-separate-section-for-women-plus-size-clothing':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'caption': 'Courtesy: Old Navy'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-19T01:16:11.323+08:00
    'imagesource': 'jcr:66bd01e5-ecfd-4ee1-b6a1-eb1eeb98724b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f846eb4-d3a2-41df-b81a-9ed1b66dd8e4'
    'lead': 'Old Navy will end its practice of separate plus-size sections for women''s
      clothing in stores and online and begin offering all of its women''s apparel
      in sizes 0 to 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T01:19:17.832+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:53:47.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:41:58.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Old-Nay', 'separate', 'section', 'women', 'plus-size', 'clothing',
      'inclusion']
    'template': '1'
    'title': 'Old Navy won''t keep women''s plus-size clothing in a separate section'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6c338-c505-46dd-97ae-3b0267a400cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Old Navy will end its practice of separate
        plus-size sections for women''s clothing in stores and online and begin offering
        all of its women''s apparel in sizes 0 to 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31fe35-f0eb-46c1-90a8-88871b615f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c269a6d-f54a-4128-985c-0feb1b3e3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as online fashion brands such as Eloquii, Dia &amp;
        Co., Elvi and Torrid gain success targeting younger shoppers looking for a
        more inclusive range of clothing sizes than retailers have offered in the
        past. Traditional retailers such as Target, Nike and Nordstrom have also broadened
        their size options. Part of that is because Lane Bryant, a specialty retailer
        for plus-size styles, has closed more than 200 stores in recent years, opening
        up a void in the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa2be6-f57e-416a-a398-ecd91f158c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd164d3-aac3-42ef-848e-1407a4b5e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Old Navy''s 1,200 shops, all of its women''s offerings starting
        Friday will be showcased together, along with new mannequins throughout the
        store in sizes four, 12 and 18. Signs will highlight the changes, and prices
        will be the same across sizes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303222b7-aa1e-4a7e-bbd6-a0d60ea50d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cf2a2-e411-435a-8fc9-8f032d56b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, Old Navy''s women''s and women''s plus-size collections
        will be merged together in one navigation menu and Old Navy will use models
        in sizes four, 12 and 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e28d5-03da-4e3b-88c4-8adf1367f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023aa19-0f46-4e9b-9a1d-b1986a4b2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Navy, owned by Gap, has carried plus-size clothing sizes of
        16 and above since 2004 and in 2018 introduced specialized plus shops within
        75 stores. A year later, the company began testing concept stores with all
        of its merchandise grouped together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b6975-2d55-4917-89ec-acdc4e7a34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ea868-2242-4311-905d-9cb547252ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling plus-size clothing hasn''t always gone smoothly for Old
        Navy, however. In 2014, the brand faced criticism for charging higher prices
        for women''s plus-size jeans than smaller-size jeans, but not doing the same
        in men''s jeans. A Change.org petition garnered close to 100,000 supporters
        to end Old Navy''s "discriminatory pricing practices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018a3cc-6c38-4e48-b20c-cfb343246579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089f18f-014d-4ef3-9372-8c4802aab153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Partridge Stickney, head of women''s merchandising at Old
        Navy, said in an interview that the latest changes were the result of feedback
        from hundreds of customers who described a "dismal" and "excluded" experience
        of shopping in back sections of retail stores to find their size. Old Navy
        conducted focus groups with women shopping for extended sizes and toured stores
        with customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd30fda-9dff-4034-b3db-3298492d95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156798e1-4bc0-4f4a-add1-ff7b9baeed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big change in the way we work," she said. "We had a team
        that managed our women''s business and a team that managed our plus business.
        So that meant merchandising, design, production."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3929c-8554-47c9-8953-fa05b3b99f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bfe68-5ad0-4b7c-a800-61e6b9fe58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To offer all of its women''s clothing together, Old Navy created
        a single team managing the entire division.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8ce1a-2ec5-49a7-af4b-6a0064f0a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665635e-bb08-43fa-9841-6affb7e4c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move makes financial sense for Old Navy, Stickney said, and
        "is one of the major pieces of the puzzle" to hit the brand''s goal of reaching
        $10 billion in annual sales by 2023, up from $7.5 billion in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7a554-2f7a-444c-b29d-ef3c7fc65011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81740c19-7721-4199-b790-731258aa151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Navy said that searches for "plus" on its websites were up 63%
        over the past year and pointed to data from NPD Group showing that the women''s
        plus-size apparel market was $20.4 billion in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df116d-3636-48cd-8cbc-892bc31328d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dd215-0a93-402b-bba8-18e87fde7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is especially lucrative for a retailer like Old Navy which has
        a broad spectrum of consumers of all shapes and body types," said Neil Saunders,
        managing director at GlobalData Retail, in an email. "For Old Navy and other
        mainstream players, I think they see an opportunity for growth in a part of
        the market that they don''t serve too well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0332ec4-926a-46c0-b630-8e18f07b542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a5d1b-438c-4f9d-a66f-5f37f41a1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overhaul comes with challenges, though.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5e86d-c79c-41ea-b9ad-cb8afada87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dc5a0-6695-4e4d-b5f3-50be0220c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding sizes increases manufacturing complexity and costs for retailers,
        said Saunders. More fabric is used when producing extended sizes and additional
        design and fabrication expenses can come into play during the process. Women''s
        clothing brand Loft, for example, moved into plus-size clothing three years
        ago, but recently reversed course "due to ongoing business challenges," the
        company said in March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe64300-9472-452b-8c64-bdd545ac793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a801f0-81a9-4a0b-b148-96255d773b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to keep prices down and the same across sizes, retailers
        need to be purchasing significant volumes of clothing, said Elizabeth Shobert,
        director of marketing and digital strategy at fashion analytics company StyleSage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a5471-f396-48e4-87a1-376c6b7030a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381e2f2-46b7-4cb7-bdac-d17362ae1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly helps to have a healthy business and scale to do sizing
        properly," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f374a-d2d0-45ca-b6f6-8ba431c26ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T01:19:17.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:54:03.396+08:00
