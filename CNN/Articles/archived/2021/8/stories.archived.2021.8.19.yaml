      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised to see the Taliban guarding the checkpoints.
        I appealed to them to let us in because we will only pick up our fellow Filipinos.
        They granted our request.]</p>'
