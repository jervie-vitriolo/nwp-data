    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a4c3c-f630-4aed-ab22-abe4a835e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:36:12.642+08:00
