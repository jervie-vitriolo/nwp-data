      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The shine has worn off Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c484d5b-226f-421c-bf59-c78a8b993bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8c3aa-c8d9-4834-b2f9-3f83bf0a2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His average approval ratings is now below 50% in the running averages
        maintained by 538 (49.3%) and Real Clear Politics (49.6%). (Hat tip to Politico''s
        Playbook for first noting it!)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d6ce6-956b-4bbc-91d8-24db57839ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c9307-7e3a-4a42-ab4c-2b5876ed71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While polling averages are less-than-a-perfect measure -- they take
        in lots and lots of polling data, of varying degrees of expertise and rigor
        -- they do make clear that Biden has been on a downward trend. Gallup confirms
        the erosion in Biden''s support; as of late July his approval rating stood
        at 50%, the lowest of his term to date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64d3c7-68d4-4d7c-b3a6-437e6c38e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72126e-edc2-476e-a384-2d1e20373b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seems unlikely that Biden''s somewhat-freefall has stopped
        just yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe462630-4575-4a0f-823e-a9fc87fa4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dd483-2380-4efc-aa99-70b1dd660933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from an Reuters-Ipsos poll showed that Biden''s approval rating
        dropped from 53% on Friday to 46% on Tuesday —&nbsp;a dip that seems directly
        tied to the chaos happening in Afghanistan and the President''s somewhat-slow
        response to it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddbfb9-477c-4c75-b78e-611a062885ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6b6f1-a25b-4ef9-a1e1-53260af72ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the ongoing fourth spike of Covid-19 ravaging the
        country, with new cases up 52% nationally as compared to two weeks ago and
        deaths up 87% during that same time frame, according to The New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a0bf7-5fec-44fc-93a5-55bcbeb0ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c357925-ce76-4cec-b791-d99b8d377755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given all of that —&nbsp;and the at-times conflicting messages coming
        out of the Biden White House —&nbsp;it seems likely that the President''s
        approval numbers have not gotten as low as they might over the coming weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2915e-3ef3-404f-af9c-fa0e2d303799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9754dbb-c6b8-4977-bcf5-3fdc129a5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s worth noting here that Biden is still in far better shape
        polling-wise than his predecessor was at this point in his first term. According
        to Gallup''s Presidential Approval Center, then-President Donald Trump was
        at just 38% approval in the late summer of 2017. And Trump''s approval rating
        never got to 50% in his entire term in office. In other words, Biden''s current
        low is higher than the best Trump ever did.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c241f7-9310-473c-b3db-4de67373e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7a25d-fe14-47bb-9f3d-4c26467c4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But go back before Trump and the numbers are a bit more humbling
        for Biden. Roughly seven months into his first term, Barack Obama had a 59%
        approval rating in Gallup numbers while George W. Bush''s approval stood at
        56%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe76c2c-8c9e-409d-8216-e46631041231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407b300-08db-4597-95e1-3a5762046896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what, you might say? Biden isn''t up for reelection for three
        more years! Plenty of time for his numbers to recover!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2a654-60a7-44bf-b9e2-9d415eb01fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd2a02-c45c-4547-9526-0c7626f94722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is, of course, true. But it also paints an incomplete picture
        of the impact of presidential approval on a president''s party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8e1d4-8956-4b2a-a796-069b7516ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9b97d-14d3-4488-baf9-df1d7e44c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gallup''s Jeffrey Jones wrote in September 2018:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b9fda-1138-4e1e-97a0-200ad55cd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53e130-de15-42d5-a8fc-17841a81a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Gallup''s polling history, presidents with job approval ratings
        below 50% have seen their party lose 37 House seats, on average, in midterm
        elections. That compares with an average loss of 14 seats when presidents
        had approval ratings above 50%."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2befe686-aa00-442f-ac8c-e58877d289f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f68fa1-2e40-4f76-892e-3125881d8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a VERY big difference. And by the way, that trend continued
        in the 2018 midterm elections as Trump''s approval rating hovered in the low
        40s -- and the House GOP lost 40 seats and control of the chamber.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf70dc5-af58-4811-826c-0c637acd03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f835c5-76b9-40a9-a85f-1893000221a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That history has plenty of Democratic candidates and party strategists
        nervously watching Biden''s latest poll slippage. He won''t have to face voters
        until 2024, but many of them will be on the ballot in less than 15 months
        and know that much of their fate lies in how the public perceives the job
        Biden is doing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff4640-070a-4f27-abbb-2bf25562f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d20593-2fcd-41d4-9b89-2d70bc85530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, there''s plenty of reason for concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf189f2-098b-4be0-b9a9-835fa092be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:35:22.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:51:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/08/18/politics/joe-biden-polls-president-afghanistan/index.html"
        href="https://edition.cnn.com/2021/08/18/politics/joe-biden-polls-president-afghanistan/index.html">Joe
        Biden''s political honeymoon is officially over</a>''</em></p>'
