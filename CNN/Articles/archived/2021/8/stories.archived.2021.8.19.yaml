      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 0.2% of tested samples and 0.3% of positive individuals in the last 14
        days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efdc97-7d87-4b1c-be34-6a047c965ef8'
      'mgnl:activationStatus': true
