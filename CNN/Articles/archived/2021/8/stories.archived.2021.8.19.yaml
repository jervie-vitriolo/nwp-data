      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1ef98-d362-4ae9-b1e3-571d5a896b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said he himself asked Sabarez whether such items were indeed
        bought from the construction and trading firm. He said he directed Sabarez
        to make a thorough explanation on the matter and submit his appeal to the
        state auditors "as soon as possible."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f71980-6272-400a-b4f7-5bd6d171c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6566b6-e90e-4c31-8fb3-7f2e23d153a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His response was he stands by the purchase of hygiene kits. But
        of course, the matter of whether or not that hardware store really exists
        and as to why he invoked that particular hardware store in the liquidation
        process is something he will have to explain at the COA submission process,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1664dd5-eb87-4f0c-ac9d-3acfb6d43cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd2347-d823-4aa6-a43b-6acf831c80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac did not provide further details on the matter, but he noted
        that the agency is "not necessarily caught by surprise" by the issue because
        the agency''s finance teams actively participate in audit discussions with
        COA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb0db9-a093-49c9-af31-e2d60e9fdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a33ff6-bbce-4b60-a225-01bd02d51702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:45:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our finance teams participate with the COA, these matters
        are taken up. So we were not necessarily caught by surprise by these matters
        or by these items in the liquidation because precisely we put this forward
        for the COA to analyze and evaluate for themselves," Cacdac added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4c746-abcc-4341-9d15-eaf289d5ea52'
