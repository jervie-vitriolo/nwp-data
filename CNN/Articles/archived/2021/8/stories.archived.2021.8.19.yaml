  'lawmaker-lavish-balesin-wedding-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T18:58:49.644+08:00
    'imagesource': 'jcr:bbe6bd84-5886-4ce7-8a43-5bc1f9954b3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0782cfe-aaeb-46c1-b586-d36f13eb02cf'
    'lead': 'While Party-list Rep. Claudine Bautista was saddened by the backlash
      she faced over her Balesin wedding, the lawmaker insisted on Thursday she never
      neglected the sector she represents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T19:00:09.712+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:42:53.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:11.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker defends lavish wedding, says transport workers received pandemic
      aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc90e0-1ceb-41bf-aa55-810da98163a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)&nbsp;</strong>—&nbsp;While
        Party-list Rep. Claudine Bautista was saddened by the backlash she faced over
        her Balesin wedding, the lawmaker insisted on Thursday she never neglected
        the sector she represents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f86fa-7d8c-45a0-8db4-d857fe63202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although given the situation, I would also like to express my sadness
        over how my wedding day, something that I have separated from my work as a
        public official, has been made into a political spectacle," Bautista said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b21b3-cfe4-4a35-b5a3-60153e1810d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative of the Drivers United for Mass Progress and Equal
        Rights - Philippines Taxi Drivers Association (DUMPER-PTDA) also pointed out
        that the wedding in the exclusive resort was "a product of my husband''s hard
        work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116de6e8-0189-4b22-936c-7cf9946c7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/16/Dumper-Partylist-Claudine-Bautista-lavish-wedding-Balesin.html">READ:
        PUV drivers rep draws flak over lavish wedding in Balesin</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f46188-c22c-46d0-b26e-398be7066e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and celebrities called out the "lavish" wedding of Bautista,
        which came at a time when her constituents are reeling from the COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9db5c5-1343-44cc-b1f3-8e4edebdccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar started after photos of her in a wedding gown by renowned
        fashion designer Michael Cinco went viral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb7330-ceb0-495c-bc30-9d922b8fdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, however, stressed that she has never neglected the issues
        hounding public transportation workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0197ac-cce1-4e20-ba90-27cee2b44acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I have been doing everything in my capacity to get
        our sector through this pandemic and I understand that there are still some
        issues and concerns that have yet to be fixed," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c40e2c-5545-4af9-99f5-978a2b7d0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman stressed that her office, together with other
        government agencies, has been providing pandemic assistance to transportation
        workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5e169-9e97-4fad-abda-045419bdb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said 18,000 public utility vehicle drivers have already been
        vaccinated against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2a132-81a5-4460-bb51-400cb28a9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To address the effects of the pandemic, in my personal capacity,
        I also made sure that more than 1.1 million grocery packs, PPEs, free insurance
        policies, and relief assistance are distributed to affected PUV drivers and
        commuters," Bautista said, adding she also donated ₱3 million to doctors and
        nurses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe83a1-e2ab-419c-aaed-9fd81344e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:00:09.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:42:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, I want to move past this issue and focus on pressing
        matters - the pandemic and serving better my constituents," she said.</p>'
