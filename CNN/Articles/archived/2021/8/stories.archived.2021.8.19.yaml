      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, my advice is: let’s keep our cool. Because
        at this point, (the agencies) can still respond. Let’s wait for the final
        reports.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cccd93a-eab4-428a-9279-ee284df6ded2'
      'mgnl:activationStatus': true
