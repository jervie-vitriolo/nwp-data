      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong>&nbsp;Senator
        Richard Gordon has advised Health Secretary Francisco Duque III to seek "psychiatric
        help" if he is too overwhelmed with his job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a5636-30f7-418e-93c1-bee33e7f9d92'
