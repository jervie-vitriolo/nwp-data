    'template': '1'
    'title': 'Comelec sets longer voter registration hours starting Aug. 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31e991-9526-48ae-9bbe-a07c5b7bb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:41:47.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)—</strong> The
        Commission on Elections will implement longer voter registration hours starting
        on Aug. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee6d91-4641-4793-89cd-2b3b590a8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:41:47.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Thursday, the poll body announced a new schedule
        for enlistment: 8 a.m. to 7 p.m. from Mondays to Fridays, and 8 a.m. to 5
        p.m. on Saturdays and holidays.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Comelec
        will implement longer voter registration hours beginning Monday, August 23.
        This will be in place until Sept. 30, 2021. <br><br>Voter registration is
        suspended in areas under ECQ and MECQ. | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/A5t4Sf0H6X">pic.twitter.com/A5t4Sf0H6X</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1428271997545447424?ref_src=twsrc%5Etfw">August
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c7386-aa13-4f1b-89f9-8b759eb6c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:41:47.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a793b-c24d-495c-abed-dc69e599a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:41:47.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier rejected calls to <a href="https://cnnphilippines.com/news/2021/8/18/Voter-registration-period-Comelec.html">extend
        the voter registration period beyond Sept. 30</a>, saying such a move may
        result in delays in the preparations for the 2022 national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ae8a3-5ddb-4c99-87ba-15c0d1c3026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:41:47.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:42:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the commission had said it will make other modifications
        to accommodate those who want to cast their vote in next year’s polls.</p>'
    '5':
