      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga areas na nagsu-surge tulad ng NCR (National Capital Region),
        Region 4-A, Iloilo, Cagayan de Oro, at iba pa, hindi po madali ang sitwasyon
        ngayon, lalo na sa mga healthcare personnel natin," he noted.</p>'
