      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/18/OWWA-sanitary-napkins-hardware-store-COA-report.html">COA
        flags OWWA for buying sanitary napkins from unlocated hardware store; chief
        answers&nbsp;</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0837c-4e00-4897-ae79-a77168a19c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.004+08:00
