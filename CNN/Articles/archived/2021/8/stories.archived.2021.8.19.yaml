      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6e7d8-c32a-45e0-9a5a-d42f84f45871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.826+08:00
