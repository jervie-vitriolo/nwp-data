      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d3ab1-a991-4362-bcd0-5f46c84085be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country superstar on Wednesday said he''s canceling the next
        five stops on his tour, the last of which was supposed to take place on October
        9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddac64b-269e-4b53-830c-ecd62144807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881b0a5-bcf3-44c7-9c6b-c9715ff1f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In July, I sincerely thought the pandemic was falling behind us.
        Now, watching this new wave, I realize we are still in the fight and I must
        do my part," Brooks said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8c4a8-e2f5-4596-87ca-311895876fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99b94e-f386-4374-8991-f46603c59c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks restarted his tour in July and, according to a release, had
        been set to perform in the cities of Cincinnati (Sept. 18), Charlotte (Sept.
        25), Baltimore (Oct. 2), Foxborough (Oct. 9) and Nashville (which had not
        been rescheduled after being canceled due to inclement weather).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae12de-7d20-48c4-90d6-b8ffc6e865d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efa501-6a3f-4db9-82a3-799036fe331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks wrote that he is "hopeful" that he can find new dates "and
        start over when this wave seems to be behind us." This could happen as soon
        as year''s end, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979ba70-7e2b-4dbb-8df4-ff7b8cbc16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cda7f2-5963-49e4-a0e8-fa7afabbff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that said, the most important thing to me is fulfilling my
        end of the Stadium Tour by making sure every show is doable before putting
        tickets on sale (that is why we pulled the Seattle on sale) and making sure
        the environment these people are trading their time and money to put themselves
        into is not only the best experience ever, but also the safest one we can
        provide," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47e896-09ca-488b-bddf-4b3ae6c0dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87361c07-b50f-4c41-bfe1-9a0d605a20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly 350,000 tickets for the five shows affected will be
        refunded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72daac1c-0400-4b22-8e48-5f7104d76296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9fc16-7ff0-48eb-88b4-1d780f577553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joy I have seen in everyone''s faces as live music returns
        has been more than worth our constant diligence to maintain safety protocols
        not only for the fans, but for our band, the crew and the hard working staff
        in these stadiums," Brooks added. "Their dedication to safety for the people
        who fill those seats has been a miracle to watch and a blessing to receive.
        I am truly grateful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5b1ae-5725-4289-a07b-5c3413e7b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T04:21:59.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/entertainment/garth-brooks-tour-cancellations/index.html">Garth
        Brooks cancels tour dates due to Delta variant : ''I must do my part''.</a>"</em></p>'
  'Disney-to-launch-new-Genie-app':
    'author': 'Frank Pallotta, CNN Business'
