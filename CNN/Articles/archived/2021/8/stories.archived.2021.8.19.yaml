  'russia-skyfall-missile-test-satellite-images':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T13:38:31.761+08:00
    'imagesource': 'jcr:2d785054-b448-45f4-a55a-9ebd05bf9949'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11df8f02-85ea-4c80-98ef-be558c84fc33'
    'lead': 'New satellite images obtained by CNN show Russia may be preparing another
      test of its nuclear-powered cruise missile, known as "Skyfall"-- a controversial
      weapon that is designed to defeat US defense systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T13:39:43.000+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:44:50.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:06.955+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New satellite images show Russia may be preparing to test nuclear powered
      ''Skyfall'' missile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1db42-d6bc-46f8-a643-c31708639fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- New satellite images obtained by CNN show
        Russia may be preparing another test of its nuclear-powered cruise missile,
        known as "Skyfall"-- a controversial weapon that is designed to defeat US
        defense systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cae5d4-586d-4912-927f-0d15bdbb5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, which were captured on August 16 by the commercial satellite
        imaging company Capella Space, offer "strong indications Russia was preparing
        to test a nuclear-powered cruise missile" at a known launch site located near
        the Arctic Circle, experts at the Middlebury Institute of International Studies
        Center for Nonproliferation Studies who analyzed the photos told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbeea5-b401-43bb-b0f6-4879f12acab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are aware that Russia could be preparing another test
        of what it calls the "Burevestnik" missile as part of its advanced weapons
        program, according to a source briefed on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af468b-68b0-4702-9216-889c2fc8525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA declined to comment and the Pentagon and the Russian Ministry
        of Defense did not immediately respond to CNN''s requests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b4c2e-6cb8-4a73-ac53-77d4f84484d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a nuclear reactor would, in principle, give the cruise missile
        unlimited range to fly under and around US missile defense radars and interceptors,"
        according to researcher Jeffrey Lewis, a weapons expert at the Middlebury
        Institute who reviewed the images.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e92b0-f36b-4999-9132-28c978088c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "substantial questions, however, about whether the system
        can be made to work successfully, to say nothing of the threat that testing
        this system may pose to the environment and human health," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ac7bc-bb93-4a74-8275-468aa2604dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those risks have prompted some experts to call the weapon a "flying
        Chernobyl," Lewis told CNN, noting an August 2019 effort to recover a missile
        that had crashed into the White Sea resulted in an explosion that killed five
        Russian technical personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e56b9-081e-46e6-a640-05c330017d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lewis told CNN that satellite imagery suggested that
        the incident might have been related to the development of a nuclear-powered
        cruise missile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7407b70-e98f-4f9c-a948-730427a081c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia conducted at least one test flight of the nuclear-powered
        cruise missile from the same site near the Arctic Circle in November 2017.
        Moscow reportedly carried out multiple other tests in the months that followed,
        though none were considered successful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bef4d-9d95-4615-813c-2e6ac57e9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, Russian President Vladimir Putin released a video
        of a nuclear-powered cruise missile test, which allowed open-source researchers,
        including analysts at the Middlebury Institute, to identify the location,
        Lewis told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0af732-8776-41ec-b5e6-6843ebe51f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been monitoring this site in recent months and
        satellite images taken by commercial satellite imaging company Planet over
        the summer showed cargo ships visiting this location and supplies piling up
        at a support area, according to Lewis. More recently, Russia issued a "notice
        to mariners" warning of hazardous operations to be conducted between August
        15 to 20 near the known Burevestnik test site near Pankovo on Novaya Zemlya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e1889-032f-441f-b586-aa935aaa7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-resolution radar image taken on August 16 showed "Russian
        personnel had erected a large environmental shelter to protect the missile
        and the crews preparing the launch from the harsh weather," according to Lewis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f66c9-ad25-40a2-ade4-70683fe42603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shelter was retracted, revealing a large object on the launch
        pad, which is a possible SSC-X-9 Skyfall launcher," he said. "There are also
        a significant number of objects next to the launch pad that are likely vehicles
        and shipping containers. None of these signatures were present the last time
        the site was imaged optically in June."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad05dd1-a3f6-4bdb-b8e1-27c0430fd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been modernizing its strategic nuclear weapons and delivery
        systems to counter US and NATO and bolster its claim to be a major military
        power, raising fears of another nuclear arms race as the US also sets about
        upgrading its nuclear arsenal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d46a8-f9ac-49dd-9eeb-2df128fc40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moscow and Russia renewed the New START Treaty in February,
        shortly after President Joe Biden took office, the US has withdrawn from two
        landmark arms control treaties with Russia, the Intermediate Nuclear Forces
        Treaty in 2019, and the Open Skies Treaty in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c9003-5e71-4b01-b162-ee665368faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:39:43.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/18/politics/russia-skyfall-missile-test-satellite-images/index.html">"New
        satellite images show Russia may be preparing to test nuclear powered ''Skyfall''
        missile"</a></em></p>'
  'haiti-earthquake-survivors-hospitals':
    'author': 'Matt Rivers, Etant Dupain and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T13:40:07.660+08:00
    'imagesource': 'jcr:58d00393-40e1-450c-b684-aaa69bcd50f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f412bc5-55ea-4f97-b294-b808f47c7b06'
    'lead': 'Hospitals in Haiti are completely overwhelmed by survivors of Saturday''s
      7.2-magnitude earthquake and urgently need help to treat them, medical staff
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T13:42:31.178+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:44:31.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:07.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Haiti is reeling:'' Earthquake survivors overwhelm hospitals in disaster-hit
      nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99ed1a-4741-4228-9e19-40e726984b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Hospitals in Haiti are completely overwhelmed
        by survivors of Saturday''s 7.2-magnitude earthquake and urgently need help
        to treat them, medical staff say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f3626-2cd4-485e-b4ed-d9caa704c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which struck the southwest of the country, left at least
        2,189 dead and more than 12,268 injured, the country''s civil protection agency
        said Wednesday. Search and rescue efforts are being hampered by a lack of
        resources and by heavy rains, which have caused mudslides that blocked roads
        in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdebec6-82eb-4c9a-8d37-9d314022ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address Wednesday, Haitian Prime Minister Ariel Henry urged
        his country to "unite to rebuild Haiti," adding that the government is committed
        to providing aid to affected areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061bc77-fa2c-4553-b364-bb44f810ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We launch a solemn appeal to all of us to show solidarity to the
        victims," Henry said. "We launch a solemn appeal to all of us, to myself and
        my members in political, private, diaspora, civil society, to work on an appropriate
        response to the needs of the southern population."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b0556-c4d9-45c6-ab77-80b5b7224b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged citizens to be conscious of the spread of Covid-19
        during recovery efforts. Haiti, home to about 11 million people, has recorded
        more than 20,000 coronavirus cases and more than 570 deaths, according to
        Johns Hopkins University data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3eafd-0238-46d6-98f4-453ec940667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost many people in the disaster, let''s avoid losing more because
        of the pandemic," Henry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f30125-4c1e-4623-ba3e-7046cc0eebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian crisis created by the quake means that an estimated
        600,000 people are in need of assistance and there is an urgent need for drinking
        water, especially in the commune of Pestel, where almost all of the drinking
        water reservoirs were destroyed, Haiti''s Director of Civil Protection, Dr.
        Claude Predtit, said at a Wednesday press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e3fbb-4fc0-4650-a2d4-605dd51feb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75,000 homes were damaged or destroyed in tremors, affecting
        around 135,000 families, he said, adding that 34 people were rescued from
        the rubble on Tuesday and Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e7020-ad23-4967-9403-1c4f98de8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals overwhelmed</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05d27c-22c0-4347-8419-cc13a5da4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the main hospital in Jeremie, one of the harder hit cities, there
        were 84 people awaiting treatment at a facility that normally treats ten people
        in a day, CNN found during a visit on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714d754-2792-40b3-bc2c-f55ef4d9070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every bed was full, with patients also laid on the floor. Without
        evacuation to better equipped facilities, at least a third of them might lose
        limbs, or not survive, one doctor told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2a020-d4ba-4b25-8c6e-b471bfdb6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Yves Dorvil pulled his 22-month-old daughter Evenson from the
        rubble himself, her femur shattered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fde4e-2306-46b9-9d3a-b6682a49e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter is suffering and I don''t want her to lose her leg,"
        Dorvil told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39fd65-38a7-4dc6-99ff-a40bc50fdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very grateful to these doctors working with their bare hands."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c7100-6270-4c72-8e04-98c042df4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other survivors were left to fend for themselves as Tropical Depression
        Grace brought heavy rain and strong winds to the same area hit by the earthquake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f256a-5006-4720-9a32-852a54cefd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their homes destroyed, some tried to shelter under makeshift tents
        and tarps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465a113-c344-45f3-b827-1bc2c0adb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We slept sitting down on chairs," Theard Andrise told Reuters.
        "Nobody has come to help us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bcca8-ec4b-4274-a15e-5d881b1e9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid has been flooding into the capital, Port-au-Prince, but getting
        it to affected areas has proven difficult due to mudslides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8965b-4e13-4d00-bb7c-46ac718e56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in a lot of pain. We''ve been promised medicine. I went to
        look for it and I was told to wait," Marimene Jouesil told Reuters. "Yesterday
        they distributed aid but I wasn''t able to get anything. "We have nothing
        to eat, we have nothing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334cd09-2786-4f31-af4c-86288d9cca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard is among a number of agencies on the ground assisting
        recovery efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff52e4f-9157-4f09-abea-29483c6dc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US Department of Defense announced it had formed
        a joint task force to assist USAID with disaster relief, while the United
        Nations and the European Union allocated $8 million and $3.5 million respectively
        in aid to Haiti.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472c70f-605b-45b7-ba3a-03df506ce8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a request for assistance from Haiti''s Department of Civil
        Protection, Caribbean Disaster Emergency Management Agency (CDEMA) is preparing
        to deploy members from an operational support team to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af6348-f365-481e-8762-fe58b339a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple challenges</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760f950-e751-4d06-ba0e-04f5c0556d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti, which is still reeling from the assassination of its late
        President Jovenel Moise in July, relies heavily on donor countries and organizations
        for its relief efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ee08e-e2ce-4db9-a885-2103918a7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck at 8:30 a.m. local time on Saturday, at a
        depth of approximately 10 kilometers (6.2 miles); its epicenter was around
        12 kilometers (7.5 miles) northeast of Saint-Louis-du-Sud in the southwest
        part of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a11d7-ead6-4288-96a1-b9ba61ae379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1.2 million people, including 540,000 children, have been
        impacted by the earthquake, according to UNICEF, the UN children''s agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466e5d1-9a6b-478c-8afd-e39d04dd5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Wednesday that the quake, followed by Tropical Storm
        Grace on Monday, destroyed 94 of the 255 schools in the country''s badly hit
        south administrative region, weeks before school terms are due to start. "Assessments
        have yet to take place in Nippes and Grand''Anse departments, as well as other
        communities that have yet to be reached," the UNICEF statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ef268-11e2-4114-9d52-7f24e8d52796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also estimates $15 million is needed "to respond to the most
        urgent needs of at least 385,000 people" affected in the earthquake for a
        period of eight weeks, the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b12cff-6f49-4efb-8b39-2d5af08297b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake is just the latest challenge for the struggling island
        nation, which was devastated in 2010 by a 7.0-magnitude quake that killed
        an estimated 220,000 to 300,000 people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd12efc-0473-46e2-8647-8b9aeac17d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little more than a decade on, Haiti is reeling once again. And
        this disaster coincides with political instability, rising gang violence,
        alarmingly high rates of malnutrition among children and the COVID-19 pandemic
        -- for which Haiti has received just 500,000 doses, despite requiring far
        more," said UNICEF Executive Director Henrietta Fore on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd780b26-f9fa-4ac3-a6f0-c42c576daa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now especially urgent to reach those impacted by the earthquake
        with vaccines."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a664ddf-f541-4d44-b04f-3aa1e381e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:42:31.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:44:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/18/americas/haiti-earthquake-news-wednesday-intl/index.html">"''Haiti
        is reeling:'' Earthquake survivors overwhelm hospitals in disaster-hit nation"</a></em></p>'
  'COA-PTV-employee-salary-DTR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T14:07:27.261+08:00
    'imagesource': 'jcr:21e8fd0b-7a66-4a6e-8f43-a19d8980fca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299a8173-e7b7-4031-a151-75d13174d9df'
    'lead': 'Government auditors point out that state broadcaster PTV has a habit
      of submitting incomplete documents, specifically daily time records of its personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T14:10:11.604+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:44:26.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:07.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA questions legality of ₱189M salary granted to PTV staff'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82286ed-2f69-41e5-afcd-dd15fd36e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> The
        legality and accuracy of over ₱189.78 million salary paid to personnel of
        the People''s Television Network cannot be validated due to missing documents,
        state auditors said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32778c-f2f2-4ac4-8d88-4540efc0892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, in its annual report, said the state broadcaster
        failed to submit properly filled-up and approved daily time records or DTRs
        of its employees. Therefore the auditors cannot ascertain the amount paid
        to regular, contractual, and contract of service workers in PTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b45361-ecf1-4443-9433-d5ae878f8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTRs are used to monitor the attendance of an employee and the hours
        they render on the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c81cd0-1864-4fbf-ad54-753fa57d278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the DTRs of the contract of service personnel for January
        to June 2020 were submitted to COA''s Audit Team in December, but they were
        sent back because they were not signed or approved by the supervisors. COA
        said PTV has not sent any validated paperwork since then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3aff4-f695-4090-89cb-80f53ecffadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditors also pointed out that PTV has a habit of submitting
        incomplete supporting documents, specifically the DTRs. This has been a recurring
        problem for several years now, it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c843f-7e77-423b-bd74-0b5020d7616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterated our previous year’s recommendation that Management
        require the Administrative Division to submit the properly filled-up and signed/approved
        DTRs of permanent, contractual and COS personnel, otherwise, the payments
        will be suspended in audit," the report read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8380243-cc31-4323-b9e7-a7c0920e683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T14:10:11.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:44:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the PTV management, led by Katherine de Castro, committed
        to submit the documentary requirements for the DTRs. It added that the state-run
        broadcasting company vowed that it will be the last time that the non-submission
        of DTR papers will be included in the COA report.</p>'
  'DOH-operating-units-557-million-expenses-COA-report':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
