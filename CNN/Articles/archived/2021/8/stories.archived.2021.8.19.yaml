      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said China has not asked for
        anything in return when it donated COVID-19 vaccines to the Philippines. "Except
        that their boats are there," he added, referring to the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739eeea-63ff-43ab-83a4-0f97f3ea2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T12:15:34.895+08:00
      'mgnl:createdBy': 'lara'
