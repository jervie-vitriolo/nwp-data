      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are only two options: stay under ECQ in which
        case the question is are there available funds for cash aid; or deescalate
        to MECQ.]</p>'
