      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of guests visit Disney theme parks
        each year, and most of them probably loathe waiting 90 minutes to ride "Peter
        Pan''s Flight." So now Disney is rolling out a new service that will help
        park goers streamline their visits and cut down on wait times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b6dba-9953-49f8-871f-4d436ff026a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e85a1-89e5-4ca8-86c6-38d28facd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genie" — which debuts this fall at California''s Disneyland and
        Florida''s Disney World — is a new digital service that will "maximize your
        park time, so you can have more fun," according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8392de8-39f7-4740-8e60-17a40e84b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e3447-7691-4876-a5aa-24656a695e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From specific attractions, foodie experiences and entertainment,
        to general interests like Disney princesses, villains, Pixar, Star Wars, thrill
        rides and more — just tell Disney Genie what you want to do and it will do
        the planning for you," Disney said in a blog post on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e4e6f-25c5-478f-871f-0a096a3e72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004dadb6-705f-4052-a766-5e8de2aa33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Parks Chairman Josh D''Amaro told CNN Business this week
        that the company listened to guests who want the theme park experience to
        be simpler, straightforward and tailored "for them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2ae05-7434-4912-9e52-9577214fc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb374e4-b1ff-4fc2-a76c-1363bc15e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You tell Genie what you are interested in specifically — whether
        that be an attraction, a food, a character — and Genie''s going to come back
        to you and tell you how to make the most of your day," D''Amaro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d6e8e-4029-4b55-a102-242ab23e72d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd21386-f55e-4de8-8f83-52f313fd2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free service will be built into Disney Parks'' established apps
        along with a paid version called "Disney Genie+" that allows guests to access
        the "Lightning Lane" for $15 at Disney World and $20 at Disneyland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376b8b9-3753-4a98-9c45-99540b8fc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e71fb-c07e-48e0-b627-1f4a5228a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lightning Lane" is basically a paid version of a benefit that used
        to be free for guests: Disney''s FastPass, which allowed visitors to book
        ride and attraction times in advance to avoid long waits. The FastPass system
        at Walt Disney World was put on hiatus during the pandemic, and is being replaced
        permanently by "Lightning Lane." On the day of their visit, guests can use
        the paid app to select available times for more than 15 attractions at Disneyland
        and more than 40 attractions at Disney World (including classics such as "Haunted
        Mansion" and new attractions like "Millennium Falcon: Smugglers Run") as well
        as cut down on wait times when visiting multiple parks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fa629-15a7-4a58-aa04-a4af0deb7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f552b-a8fc-4591-8abc-36f1695b3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond shorter lines, "Genie+" will also offer audio experiences
        themed around Disney parks, augmented reality lenses for Disney World guests
        and unlimited "PhotoPass" downloads for those heading to Disneyland, which
        gives professional photos to guests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7b0d6-a7d7-40a4-b261-259ea2cb930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899331f-6f43-41a8-9faa-3651b862597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amaro noted that the app is really about offering flexibility
        to consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc137f-6de3-483c-8f9c-bd3f24e66676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122e44a-6bce-4f1a-8c5d-bfca60f02f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can enter our parks and if you''re not even interested in using
        ''Genie,'' you don''t have to," he said. "You still have standby lanes, you
        still have virtual queues at some of our attractions. You can still enjoy
        the park any way that you want to enjoy it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b9912-1613-4bf2-af78-d68a2073db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f406f7f-4348-425d-992b-295e1b4757c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Genie" app is the latest initiative from Disney to invest in
        technology that connects the digital world to the physical parks themselves.
        The company has previously announced new immersive, tech-focused attractions
        and hotels as well as a partnership with Snap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46e07f-57f0-45ae-a318-4b0213d2c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89dd0fa-02ed-4f60-9578-3de89454ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to improving the guest experience, the new "Genie" app
        is also good business: the less time a guest spends waiting in line, the more
        time they have to buy food, drinks and merchandise. Disney''s Parks unit brought
        in $4.3 billion in the third quarter, up from $1.1 billion in the same quarter
        last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bb8c4-570e-4054-a162-808bd4f91673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf389c-fd08-4bba-9ce9-235a3c5b6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amaro added that the service is "a continued evolution to make
        sure that we make that guest experience better every time a guest visits us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f45673-ef49-47a3-96f9-dcd384cbd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa209e-e46f-4227-9830-2bc1b111301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:52:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had 60 years of experience in theme parks. So we know exactly
        how people are behaving, how the attractions are behaving. We know exactly
        how to optimize a day," he said. "So with technology advancing, we''re able
        to take all that information and all of that data that our industrial engineers
        have and serve it up in a very convenient way to our guests."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868ef43-4b50-4dda-98fb-97424bf87f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T05:58:47.580+08:00
