      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the home isolation package will only be implemented in
        surge areas identified by the COVID-19 pandemic task force, and will be paid
        as a case rate.</p>'
