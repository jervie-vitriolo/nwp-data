      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ba yun? Nagulo na ''yung utak ko. Hindi ko na alam,"</em>
        Duque said.</p>'
