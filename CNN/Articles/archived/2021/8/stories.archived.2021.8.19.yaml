      'mgnl:type': 'text'
      'text': '<p><a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0014.pdf">PhilHealth
        Circular No. 2021-0014</a> lists the guidelines for the COVID-19 Home Isolation
        Benefit Package.</p>'
