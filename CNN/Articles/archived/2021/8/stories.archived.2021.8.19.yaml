      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a9303-874a-4385-8d05-8a9b872faaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:21:54.899+08:00
