    'template': '1'
    'title': 'President Xi Jinping turns his fire on China''s rich in push to redistribute
      wealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065f093-4cab-4c3f-932a-e61fddcec460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping this week
        issued a bold new pledge to redistribute wealth in the country, piling more
        pressure on the country''s richest citizens and businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5623293-d7d6-4db7-b21c-4a3ec825b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1066aac-ace9-4526-b64b-4aaaf0fd209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi told top leaders from the ruling Chinese Communist Party on Tuesday
        that the government must establish a system to redistribute wealth in the
        interest of "social fairness," according to a summary of the speech published
        by Xinhua, the official state news agency. He said it was "necessary" to "reasonably
        regulate excessively high incomes, and encourage high-income people and enterprises
        to return more to society."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18beac3c-c8e1-4236-b139-fee1f13eec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e271bfa-6422-4772-9375-5ad776eeca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinhua article did not include many details about how Xi hoped
        to accomplish this goal, but did suggest that the government could consider
        taxation or other ways of redistributing income and wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a3779-215f-47ee-ba04-26f4fd3681e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c928ea-9cc3-4df7-a8e1-268c176a3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi even invoked the need for "common prosperity" among the Chinese
        people as critical for the Party to maintain power, and transform the country
        into a "fully developed, rich and powerful" nation by 2049, the 100th anniversary
        of the existence of the People''s Republic of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd36b21-6a2f-4a4d-aec5-1426b9d13483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bb621-2ab8-4c63-8c95-f9293e1e0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Common prosperity is the prosperity of all the people," Xi said
        during the leadership''s economic meeting, which is hosted every few months
        to determine policy. "Not the prosperity of a few people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b0ca3-7e26-42fb-a475-3a11a11147f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4477f-4a9c-47c5-9a59-82080f055489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A significant phrase</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfab5c-5250-4c7b-9f46-bdbaaa87d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That phrase carries a lot of historical significance in China, and
        Xi''s use in the context of wealth redistribution calls to mind its use by
        Chairman Mao Zedong in the middle of the last century as the former Communist
        leader advocated for dramatic economic reforms to take power away from rich
        landlords and farmers, the rural elite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a3a4a-bff2-4583-8111-fa60cbd4d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ea07d-2d84-47b0-992c-24e3d6a35d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao ruled the country through great economic and social transformation
        and upheaval. His death in 1976 marked the end of the Cultural Revolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949d104-2a28-40cc-adcd-01430bd6696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665ced8-ee58-442e-aa27-2d1120952e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, China embarked on decades of economic liberalization
        under the leadership of Deng Xiaoping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a61f9-efd8-46eb-aa2d-5aa6199676a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d1c17-c2f0-446e-badf-ec3bb478d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng adopted his own use of the phrase "common prosperity" as the
        country embraced free market principles in China''s socialist economy, and
        opened up the world''s largest Communist country to the West.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2d96e-9e2a-4a0f-b4f7-a0b3cad176f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddf791-8f14-4ea9-958a-1dd76b93e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chinese leader famously told a visiting delegation of
        American corporate executives in 1985 that "some areas and some people can
        get rich first, and then lead and help other regions and people [get rich],
        and gradually [we] achieve common prosperity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd7714-37f9-41bf-86db-26fdf5e297f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100cc09a-76c4-4f1e-aa72-e34e0a8440db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, China has transitioned from a poor country to the
        world''s second largest economy and one of its greatest forces in business
        and technology. Its rapid growth could help it overtake the United States
        as the world''s largest economy within a decade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbb264-30ef-42de-a62e-c35eb7b401d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb434bc-4390-48ae-b62f-a8e6a6f441c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing inequality</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5963135-0025-4021-8be3-d5b824ba3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the country''s private sector and amount of wealth has
        exploded — in 2019, the number of rich Chinese surpassed the number of rich
        Americans for the first time — gaps between rich and poor and rural and urban
        citizens in China have worsened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b2b96-3e09-4978-9b08-f2d367d0264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123be93-c1bb-4696-ab2e-bfd2993354ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That problem appears to have vexed Xi. On Tuesday, he admitted that
        the Party "allowed some people, some areas to get rich first" following its
        economic reforms dating back to the 1970s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4eedb1-a537-4b02-8224-ea2590e62679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e3184-6971-4a23-bfcf-b3a4db268180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 2012 — when Xi assumed office — he said the central government
        has made "realizing the common prosperity of all people in a more important
        position."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc100f3-3ae4-4808-8ec6-058234be41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4ed25-52b6-4026-8930-06e901d907c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s focus on wealth redistribution ties into his government''s
        broader goals for the economy. In recent months, the country has embarked
        on an unprecedented crackdown on tech, finance, education and other sectors
        in the name of stemming financial risk, protecting the economy and stamping
        out corruption.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2955c1-484f-4754-96c3-42005e41529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7c15d-f770-40f9-be7b-adfaa1bfe55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government has also cited a need to safeguard national security
        and protect the interests of its people. Regulators have widely blamed the
        private sector for creating socioeconomic problems that could potentially
        destabilize society and affect the Party''s grip on power.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fb3b0-0f6b-4224-ab98-26c7a5f53ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89deb4-7ee9-4382-99fe-9173499b2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on private enterprise has rattled global investors
        and stoked fears about the prospects of innovation and growth in China''s
        economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda54818-8d66-4f87-97ae-077c18fa774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f55ed-468a-462c-a5d9-8344c6d36f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economy already has showed signs of weakness lately.
        Data released Monday indicated that the country''s recovery is slowing, and
        the unemployment rate among young people has spiked to the worst level in
        a year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02069f-93a3-4713-a526-6fa65a34087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830b291-52e1-463e-a1db-f58b46dc5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have attributed to the slowdown to an array of factors,
        including the fast spread of the Delta variant, natural disasters, growing
        debt risks, and waning investor sentiment on the heels of the regulatory clampdown.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a1927-2234-4861-a0a7-723dcda680a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:56:43.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:46:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/economy/xi-jinping-china-wealth-redistribution-intl-hnk/index.html">President
        Xi Jinping turns his fire on China''s rich in push to redistribute wealth</a>."</em></p>'
