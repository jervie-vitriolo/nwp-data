    'template': '1'
    'title': 'Ombudsman urged to step in to probe DOH fund mess'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534ab3d-ae75-477e-99f4-fda390d64681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> It
        is now time for the Office of the Ombudsman to conduct its own investigation
        on numerous issues involving the Department of Health following supposed budget
        "deficiencies" reported by state auditors, a lawmaker said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990bc6d-df30-4a59-ad65-debc937c0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e0239-9dee-4b3e-b6ef-774c334e711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Albay Rep. Edcel
        Lagman said the anti-graft body has a say on whether it should finally launch
        its probe since this is in accordance with its mandate as one of the independent
        offices established by the Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5d549-90b4-4591-bf16-b8590f0152db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539ed1c-bf90-4b9d-b50f-8492b4fcadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman, like the Commission on Audit, the Civil Service
        Commission,  the Commission on Human Rights (among others), are created by
        the Constitution and they are mandated to perform independently their functions,"
        the veteran lawmaker said. "They are not responsible, neither are they accountable,
        to the President."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8c26f-4e74-4d0b-a0c0-2b3deee03738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c5168-5632-45c4-918c-3e9511047472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:47:46.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:46:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discrepancies and deficiencies are documented. It is now right
        that an investigation be undertaken by the Ombudsman," said Lagman, referring
        to the alleged irregularities worth ₱67.3 billion in the Health Department''s
        funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467a948-be5e-4809-8a49-8ee4e48a1f63'
      'mgnl:activationStatus': true
