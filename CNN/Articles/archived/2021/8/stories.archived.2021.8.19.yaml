    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008bceb-c90c-443e-86bd-aff395874978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T13:21:22.005+08:00
      'mgnl:createdBy': 'glee'
