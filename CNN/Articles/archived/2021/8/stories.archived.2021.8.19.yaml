      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong meeting sa mga susunod na araw kay CHED chairman [Prospero]
        De Vera para mapagusapan kung pwede natin i-deploy ang ating mga medical students
        para mag-serve as vaccinators lalo na sa mga areas na nagsu-surge," Dizon
        said.</p>'
