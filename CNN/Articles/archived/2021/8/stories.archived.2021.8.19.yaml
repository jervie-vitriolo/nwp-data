      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b010514-92e6-4c9c-a9b3-2501719a7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:21:22.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time Metro Manila went into a hard lockdown amid
        the COVID-19 pandemic: the first instance was during the onset of the health
        crisis last year while the second round was in late March, with the region
        and nearby provinces saw a spike in infections said to be driven by the Alpha
        and Beta variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e53c6c-74f7-4d42-a8a2-c51ca4c9d375'
