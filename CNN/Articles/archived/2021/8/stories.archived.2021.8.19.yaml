      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> As
        several agencies continue to draw flak over preliminary observations by state
        auditors on their budget utilization, Malacañang is asking the public to calm
        down and wait for the final findings first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263f134-8ab7-4a36-b16c-8faf8ef08381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:36:12.642+08:00
