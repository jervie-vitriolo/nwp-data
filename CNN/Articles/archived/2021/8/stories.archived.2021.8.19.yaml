      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko teka mag</em> take charge <em>ako</em>. I''ll take
        responsibility for this <em>kailangan ko sila kunin</em>," the OFW recalled.</p>'
