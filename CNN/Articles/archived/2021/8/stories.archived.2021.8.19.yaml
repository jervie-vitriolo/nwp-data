      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        rose from 23.6% based on tests on August 16 to 23.8% based on 59,828 tests
        reported on August 17. The rate has remained within the critical level of
        over 20% since August 6, which means the country needs to ramp up its testing
        efforts.          </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6556c8-28da-4dc3-9bfb-004755f3df81'
      'mgnl:activationStatus': true
