      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said in an interview Monday with state news outlet Xinhua that
        China would strive to control the outbreak by the end of August, before students
        return to schools for the new semester, and return life to normal as soon
        as possible.</p>'
    '27':
