      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umikot pa ako. Hindi ako agad nakasunod sa</em> airport <em>kasi
        may mga Pinoy na dapat sunduin</em>," he said.</p>'
