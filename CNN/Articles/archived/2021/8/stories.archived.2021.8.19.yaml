      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gather that the MOA with the COA has expired, inactivated, or
        dormant. If I were still with the Ombudsman, I would activate <em>kung nag-expire
        na ang MOA</em> (if the MOA has expired) and constitute a new task force so
