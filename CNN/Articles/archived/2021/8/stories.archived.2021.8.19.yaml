    'template': '1'
    'title': 'PNP chief takes back remark urging COA to stop sharing reports to the
      media'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fceb9-4f58-4a39-925e-7f3c8d6b21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Following
        backlash, Philippine National Police Chief Gen. Guillermo Eleazar retracted
        Thursday his recent call for the Commission on Audit to issue its reports
        directly to concerned agencies and not to the media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb7d63-d5f1-4075-8639-586d1db95011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b18eed-0422-4569-8eff-8ae15a3a9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand corrected," he said a statement. "It was made clear to
        me that the COA does not issue press statements and instead, posts its audit
        reports on its website as part of its Constitutional mandate for transparency,"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b86be9-e7a9-4a6e-9a56-c8ccdb4bd6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950a6d0-3e97-47ff-96e9-2b5f0e32c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar, citing his consultation with PNP members on Wednesday night
        about COA''s intervention on certain disbursements, also clarified that COA
        sends its observations to concerned offices, giving them enough time to review
        the reports before they are published in the audit agency''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366c92b-a004-4a4a-88d3-1a44d86fb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad7182-ca36-4907-aff1-0925cc175be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Kapihan sa Manila Bay forum on Wednesday, Eleazar lamented
        the situation of Health Secretary Francisco Duque III, after COA flagged the
        Health Department''s budget "deficiencies." He said that as chief of a government
        agency, he himself has no time to go through every single paperwork associated
        with his programs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28821e-3365-4e89-852d-cd049fbf13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bbbe5-7300-4cf3-9951-233c4c5de630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinakamaganda sana, wag na lang sanang ipa-media gaya ng ating
        sitwasyon noon na dire-diretso lang sa amin. Dahil ako po, ''di ko masisi
        si Secretary Duque</em>...I am talking (as) head of an agency."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374548b-ef49-44be-b396-9749cd968339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e42f2-fda1-43c4-9fee-81864bbc99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be best not to share to the media like the
        previous situation wherein the report is issued directly to us. I cannot blame
        Secretary Duque...I am talking (as) head of an agency.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454814d0-e993-4b98-b3df-6db51470d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
