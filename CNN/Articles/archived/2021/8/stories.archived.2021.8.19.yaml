    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f743ec3-2fa1-464e-b791-4ac517ff7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message shared to reporters on Thursday, Senate President
        Vicente "Tito" Sotto III pointed out that Health Secretary Francisco Duque
        "blames others and never their lack of responsibility."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9193bd-4665-4cf1-95af-6c4e1a3f1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, in a strongly worded statement, asked the embattled
        Health chief to stop the blame game and get to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c061b3c-2949-47af-9d64-429cc466e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumigil siya! Ilabas niya ang totoong kwenta ng bilyon-bilyong
        binigay sa DOH, kausapin lahat ng health workers at ospital nang malaman ang
        utang ng DOH sa kanila</em>," Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130b623-3b08-4eb6-a13a-abc0bfa5a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should stop! Give an accounting of the billions
        of pesos given to the DOH and ask health workers and hospitals how much the
        DOH owes them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954db89-cc6d-47ec-b5da-627f0eb76877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque and his colleagues told the Senate Blue Ribbon Committee on
        Wednesday that the Department of Budget and Management did not give them sufficient
        time and funding to give all health workers their special risk allowance (SRA),
        hazard pay, meal, accommodation and transportation allowances, and other benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36b23d-73a9-4052-8e20-67d54aa994e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary and officer-in-charge Tina Rose Marie Canda
        quickly rebutted, saying the DBM was able to release more than ₱9 billion
        for health workers'' SRA on June 25, the next working day after receiving
        the request from the DOH. Only ₱6.7 billion was disbursed by June 30, when
        the Bayanihan 2 lapsed, so the remaining ₱2.3 billion had to be reverted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e206b6-1898-4113-97c5-688e04b81e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda also said the DOH had enough unutilized funds to pay for the
        benefits. Duque said he would "order an immediate determination" on how much
        of the agency''s savings can be used to compensate medical frontliners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc30662a-62a0-4c95-8187-84302cb7b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Senate leaders said the DOH should address the problem
        soon, or else other government agencies can take on the job of downloading
        the funds to hospitals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae0a58-2f70-40c6-9b88-eb716a4a82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri said funds can be handled
        by the Department of Labor and Employment, which has been giving COVID-19
        cash aid to displaced workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be2c33-3179-4e76-a82c-4f270eee8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]f the DOH can''t give the SRA funds efficiently and effectively
        then why not give the funds next year to another agency that can give it to
        nurses on time and immediately. The DOLE is one example of this," Zubiri told
        CNN Philippines in a text message.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf6e2d-5703-4166-9781-c0e480efc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should prove it before their budget is taken up by Congress,
        so we don''t need to raise that discussion by that time," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e147b-c9b0-4e59-9289-4449d2c4d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said aside from the funds
        for health workers, other pandemic allocations can be transferred to local
        government units if the DOH will not step up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc00678-3831-4c52-8830-6c430eb36a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the DOH is unable to perform its task, we can transfer the responsibility
        of disbursing the budget to our LGUs...The other budgets for COVID-19 response
        can be executed by the LGUs," Drilon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75657cd4-4026-4901-ab0a-43891a78a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:29:47.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:43:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives are investigating the
        DOH for "deficiencies" in the management of more than ₱67 billion, which the
        Commission on Audit said "contributed to the challenges encountered and missed
        opportunities" during the coronavirus crisis.</p>'
