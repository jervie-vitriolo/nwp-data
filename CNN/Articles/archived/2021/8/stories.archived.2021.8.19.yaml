    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c22816-7b67-4160-a346-9ac9f78da182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden on Wednesday suggested
        for the first time that he''s willing to keep US forces in Afghanistan until
        all American citizens who want to leave are out of the country, but stopped
        short of making the same commitment to the United States'' Afghan partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986682b-e333-4ddf-ae3b-8759c0072c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a51eca-4dc8-4f09-bb7c-ee12370b6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ABC News, Biden said Americans should expect
        for all US citizens in Afghanistan to be evacuated by August 31, the deadline
        the administration has set for ending the nation''s longest war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1f666-b923-460f-b747-a5521d3f2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53501077-dd7c-43d5-89b7-876aee27df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Americans should understand that US forces may be in Afghanistan
        past August 31, the President responded "No, Americans should understand that
        we''re going to try and get it done before August 31."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0f174-f728-4590-b9e6-08a5a668e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499949f-a9c9-446c-9711-2dad8a31ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, "if there''s American citizens left, we''re going
        to stay until we get them all out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885fb37-214c-428f-8353-412ab8f99e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866bc56-4406-4435-a389-22995c290738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where veterans can turn to get help with their anguish over
        Afghanistan</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d26f9b-c18a-4825-933f-f287a69ddc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential commitment to extending American forces'' stay in
        Afghanistan for evacuations past the end of the month does not necessarily
        apply to extending US-led evacuations for Afghans who worked with the US during
        the war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2ec79-7279-489f-85ec-0f4f476f87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2632e9-0474-4ebd-ac87-06d3134231ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the US estimates between 50,000-65,000 Afghan partners
        and their families are trying to get out of the country. In order to get them
        out of the country before the August 31 deadline, the President said, evacuations
        will have to ramp up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e908d-013a-45cf-b970-fa70cdc3e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c99338-5acc-4ac4-8500-8691ad1e3e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would keep US troops there if they weren''t all out,
        Biden said, "The commitment holds to get everyone out that, in fact, we can
        get out and everyone that should come out. ... That''s the path we''re on.
        And I think we''ll get there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb0cb4-a97d-48e6-a878-e2ee90e51ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382794e-af9d-4d99-8cc4-722140455f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also defiantly defended his administration''s execution
        of the withdrawal of US troops from Afghanistan, saying that he doesn''t think
        the crisis represents a failure and there was no way to better handle the
        drawdown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f4dce-91b3-4a2e-abcc-5291b9264716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42b1a6-d907-4064-8398-6d4f91d1da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was asked if it was a failure of intelligence, planning, execution
        or judgment that led to the situation in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc953aa-cd10-4103-936a-a7fed4e30f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9a60b-f3c0-4ae3-81af-97e98037bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it was a failure," the President responded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e537c8-aea0-45b7-900b-fd05ca434933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ebddc-e726-4755-acac-e5f6c6c9363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "When you had the government of Afghanistan, the leader
        of that government getting into a plane and taking off and going to another
        country. When you saw the significant collapse of the Afghan troops we had
        trained, that was -- you know I''m not -- that''s what happened. That''s simply
        what happened."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed4e88-f458-479c-a696-f99483c565f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfef085-3c78-420d-84dc-7a73b2da3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought the withdrawal could have been handled better,
        Biden said: "No."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ad887-6073-474f-afc6-59fd5aa279c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412b31f-2ed9-4051-b575-caa5571e4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to help Afghan refugees</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2839d8d-2bca-45b9-8f35-c57b7f6b6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he thought chaos in the country was inevitable
        after US troops departed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa4191-e5f9-4208-b8fc-22f1263e0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4182e-adcc-4b40-96ff-4b4fa3eebfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:47:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)he idea that somehow, there''s a way to have gotten out without
        chaos ensuing, I don''t know how that happens," he told Stephanopoulos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a741c14-8b42-4721-b6d2-e218e275f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6d8ad-eff1-481d-88c7-4457bf3157d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in public statements since the troop drawdown was first announced
        in April, Biden repeatedly relayed to the American people that the withdrawal
        would proceed safely and in an orderly fashion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27414f-fd68-401d-a8fb-78f10957f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c4644-3abe-4552-ba5d-c03b9c5c90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he said the drawdown would be done "responsibly, deliberately,
        and safely."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b37c6-d654-47db-9f03-3a144778b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d44c9-30eb-4468-afb8-eba810f421ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, Biden used a question-and-answer session in the White
        House to downplay the prospect the Afghan government could collapse and the
        Taliban could take over, saying that outcome was not inevitable. He indicated
        that the "drawdown is proceeding in a secure and orderly way, prioritizing
        the safety of our troops as they depart." And he also insisted there would
        be "no circumstance" in which American personnel were evacuated from the roof
        of their embassy, rejecting any comparison to the fall of Saigon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8265ef-913c-47ed-9c1d-30b0fed3cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca55f5-85f6-4e99-8904-ea6c40dd0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during the ABC News interview if chaos was "always priced
        into the decision," Biden initially responded yes, but then added that exactly
        what happened was not part of his calculation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf264c8-ccc5-41b8-82d3-9cf9fa4afb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ee0f2-5852-4837-bb57-e0b888b392bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we didn''t know is what the Taliban would do,
        in terms of trying to keep people from getting out. What they would do. What
        are they doing now? They''re cooperating, letting American citizens get out,
        American personnel get out, embassies get out, etc., but they''re having --
        we''re having some more difficulty having those who helped us when we were
        in there," Biden said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa796ba-deee-40e0-ad6b-1d370ef4da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77b91b-6813-4eaa-978b-2484be95a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was also asked if the intelligence was wrong of if he downplayed
        it when he called a takeover unlikely.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73a922-db41-4271-b37c-fce93f74c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b90b3-58af-4a82-9c8a-7e2cff497ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no consensus if you go back and look at intelligence
        reports," the President responded. "They said that it''s more likely to be
        some time by the end of the year."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c8908-1573-463b-98aa-dd9a0241f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc5659-8110-41a8-ae22-38220a5c0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Biden was briefed at the White House on the situation
        in Afghanistan. He also spoke with German Chancellor Angela Merkel about the
        issue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c225bf7-bf56-4088-8e03-38de7e837321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d266e8-c109-4d6a-a195-901ec757be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world was shocked earlier this week by images coming from Afghanistan
        that included people falling from a US Air Force plane taking off from Kabul''s
        airport after attempting to hold on to its exterior to make a desperate escape
        from the country. When Biden was asked about pictures showing people packed
        into a C-17 and video of Afghans clinging to the sides of planes attempting
        to take off from Kabul''s airport, he sharply cut off the question.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f25d6-720e-48fe-be69-a4058db9f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc708fb-f3e7-45fa-bd4e-a55ad829077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was four days ago, five days ago!" Biden told ABC News. Many
        of those pictures were from Monday, just two days before the interview was
        conducted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da36f1b-d6c2-4b5b-b6d7-49373febb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec421f5-b67e-4151-8490-6677ed594b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what his first reaction was upon seeing the scenes, Biden
        told ABC that he thought: "We have to gain control of this."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586aada7-1ff7-4ff6-96d1-319e32646ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6548b-02d0-4607-b80c-0ba16ee6a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to move this more quickly. We have to move in a way in
        which we can take control of that airport. And we did," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f39884-273b-4d2e-85a4-6308827dc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960662d-42a7-426f-a918-19bdcaa0399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department has dispatched military teams to two of the
        airport''s gates to assist the State Department in processing individuals
        seeking entry. But despite relaying a message of control at the airport, the
        administration sent conflicting messages on Wednesday about whether individuals
        seeking to leave the country will be able to get there safely.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507633b8-ea51-462e-818a-71dc36a12151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93082eb-ac19-4c6a-b99d-3f37dd969050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:27:07.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:48:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said it could not ensure safe transit to the
        airfield, while the Pentagon said the Taliban is "guaranteeing safe passage."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
