    'template': '1'
    'title': 'T-Mobile says data breach affects more than 40 million people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b80da-5467-4924-96bc-2f0040c9a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tens of millions of current, former or
        prospective T-Mobile customers'' personal information has been leaked to hackers,
        the wireless carrier said Tuesday, disclosing further details on a data breach
        it has been investigating since the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fcab6-e2c2-4b4b-8e95-c876ef738634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach affects as many as 7.8 million postpaid subscribers,
        850,000 prepaid customers and "just over" 40 million past or prospective customers
        who have applied for credit with T-Mobile, the company said in a post on its
        website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b4be8-fd44-4d6d-88c3-ff99dd65afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no customer financial information appears to have been exposed,
        the stolen personal information includes names, dates of birth, Social Security
        numbers and driver''s license numbers for "a subset of current and former
        postpay customers and prospective T-Mobile customers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411f113-3f34-4ced-8c19-ac6ab7ea021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is recommending that all T-Mobile postpaid customers
        preemptively change the PINs protecting their accounts, though it said it
        has no evidence those PINs have been compromised. Account PINs belonging to
        the 850,000 prepaid customers were compromised, however, and T-Mobile said
        it has unilaterally reset those PINs as a security precaution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd7478-fa7b-495f-95f0-594d2416344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.289+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of other T-Mobile prepaid brands including Metro, Boost
        and former Sprint prepaid customers have not had their PINs or names exposed,
        T-Mobile added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78feb6-21d4-4f28-a317-98060ef33466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile said it will offer two years of free credit monitoring
        to affected customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df82a3-741a-433d-bcb3-78702e4afc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the breach began after Vice reported on Sunday
        that hackers were offering T-Mobile customer data for sale on the dark web.
        On Monday, T-Mobile confirmed a cybersecurity incident but offered no further
        details at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26c139-f63f-4ead-8f09-2024dd372247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T11:10:33.290+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/18/tech/t-mobile-data-breach/index.html">T-Mobile
        says data breach affects more than 40 million people</a>".</em></p>'
  'China-s-Delta-outbreak-signs-slowing-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T11:19:33.870+08:00
    'imagesource': 'jcr:b608599d-f5c6-47b9-a046-cdd41b175884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae1ffd5-b0ed-4ed1-8603-dbe6d7f4c5e7'
    'lead': 'On July 20, Chinese authorities detected a cluster of Covid-19 cases
      in the eastern city of Nanjing. The virus soon spread across the country, with
      dozens of cities reporting infections fueled by the highly infectious Delta
      variant.

      '
    'mgnl:activationStatus': true
