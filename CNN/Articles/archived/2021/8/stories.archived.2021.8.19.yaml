      'mgnl:lastActivated': 2023-01-25T09:49:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Blue Ribbon Committee hearing, Senate Minority
        Leader Franklin Drilon and Senator Imee Marcos both looked into the procurement
        of these items. Drilon said he suspects an overpricing of ₱1.1 billion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac29c7-9790-4838-9714-57856e83865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it transferred ₱42 billion in pandemic funds to an
        office under the Department of Budget and Management for the purchase of face
        masks and face shields - a move described by senators as questionable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bb37b-6aa6-42ce-80c7-c2707ddae424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89f56d-b930-4437-b290-9c4c81653f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchasing was done by the DBM''s Procurement Service and was
        priced at ₱27.72 per face mask and ₱120 per face shield, Marcos noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194632e0-1103-4036-8ac4-0196d9460a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even if supply was very tight, these items were still
        overpriced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff200af9-a06c-4783-a59e-8a482025394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb20fb7-311a-47cd-9ce3-fa47c1de7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Procurement Service director Paul Guimbarda explained that no
        suggested retail price had been approved yet when these were procured, so
        they looked for the “reasonable price” during that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b925a7-8d7b-44e4-8361-a2c9b37ccccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ce8f9-8ef1-4471-903e-60e04b33ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon noted these were still at “very suspicious price.”
        He cited a memorandum order released by the DOH containing the SRP for these
        items at ₱2 to ₱4 per piece of face mask and ₱26 to ₱50 per piece of face
        shield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5eefd8-39fe-46ab-ac6a-1ffbe892acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a76b8c-0260-4be5-bebc-5c387e6bda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang laki naman po ng deperensya, ang laki ng</em> (The difference
        is so big, there is so much) overpricing,” he emphasized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b40e3b-bcd7-4aa5-9431-6e702b1f24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ec9cb-7775-4be3-9c99-ad78d13d9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked who was heading the DBM-PS during that time. DBM officer-in-charge
        Tina Rose Canda said it was former DBM Undersecretary Christopher Lloyd Lao,
        who resigned two months ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b0363-85e7-4877-813b-02e97baa0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423db2f-9295-484b-b304-6429e5f2faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Palace aide to Senator Bong Go earlier applied for deputy
        ombudsman, which he later withdrew.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f163f5-6c34-4a95-98b5-2718b0be5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f753f-8e01-4cdd-9716-1cacb729ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda then said that Lao had participated in a previous investigation
        on the matter, which was in 2020. She also said that the DBM already looked
        into the pricing of the face masks and face shields, which she revealed were
        bought from China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5d9bb-6076-4a8f-92d4-23857b3aa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43d038-c9a9-4304-b254-93f224690422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just knew at the time that it was all from China because we had
        a meeting on it and if I recall, the executive committee asked the question
        on whether the amounts for the face shields, face masks and other PPE (personal
        protective equipment) would be defensible because some people from the private
        sector are saying that it’s expensive,” she explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e762ec-f622-4960-8f98-6856bdb18572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985897a4-e9b3-4e9b-bf0e-3fabc208e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao then said due to limited local supply, prices were indeed defensible,
        she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f66002-1b25-4ec5-99d2-fd4fcf1b4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f280af-ec6c-46c6-9e03-c90d109c3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon chair Richard Gordon, who also heads the Philippine
        Red Cross, said he was astounded of the pricing. He noted that in PRC, they
        purchase their supply at very low rates at ₱5 per face mask and ₱15 per face
        shield.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8272ed-3a68-4471-ac53-58cae3d8cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d50db2-c578-4f0e-b626-61fb9c653f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T08:13:13.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:49:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon then requested for the submission of all transactions that
        involved Lao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338eaff2-0597-4e2c-b62c-809f08718e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Missing link''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933ab16-51a7-4f6f-82c3-f587cb7b68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f77aca-7edc-4db0-be90-14bf6e805f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said he wanted to invite Lao in the next hearing, adding
        the former DBM official could be the "missing link" in the suspicious government
        purchases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3c570-5558-4678-8f90-308a886b3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7e675-0c14-467e-846e-c2d11a4ca77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not leave any stone unturned in uncovering what could be
        a possible overpricing in procurement service," he said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e20b4-a318-41aa-9f89-66e55ace2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569a638-ad08-42c0-996d-ecae24285913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T20:32:42.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:49:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A government official would be afraid to do this unless directed
        by somebody higher. This is what I want to find out," Drilon added.</p>'
