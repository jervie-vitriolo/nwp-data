      'mgnl:type': 'text'
      'text': '<p>Finally, “Worms Upon a Time: An Itchyworms Podcast,” in which the
        local band Itchyworms dives deep into their favorite tracks in the last two
        decades. The first episode focuses on their new song “Eto Na (Ang Maliligayang
