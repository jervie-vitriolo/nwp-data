      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/18/china/china-covid-delta-outbreak-intl-hnk/index.html"><em>"China''s
        Delta outbreak shows signs of slowing, as variant rages across the world"&nbsp;</em></a></p>'
  'Biden-troops-stay-Afghanistan-past-withdrawal-deadline-':
    'author': 'Nikki Carvajal and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
