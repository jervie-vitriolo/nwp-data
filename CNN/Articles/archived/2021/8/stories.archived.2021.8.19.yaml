      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/business/old-navy-plus-size-clothing-retail/index.html">Old
        Navy won''t keep women''s plus-size clothing in a separate section</a>."</em></p>'
  'Biden-to-require-nursing-homes-get-staff-vaccinated':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-19T02:57:36.269+08:00
    'imagesource': 'jcr:e132881a-9502-48c1-92d7-9d52fb93167c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47d249cb-dd2d-4727-b299-4ceb365f9d9e'
    'lead': 'The Biden administration will direct all nursing homes to require their
      staff be vaccinated against Covid-19 in order to continue receiving Medicare
      and Medicaid funding, administration officials tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T02:59:42.577+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:53:34.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:41:59.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'nursing-home', 'staff', 'coronavirus',
      'COVID-19', 'vaccine', 'vaccination', 'funds']
    'template': '1'
    'title': 'Biden to require nursing homes get staff vaccinated or lose federal
      funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c728e46-6304-49e4-a5f0-3709aec25c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration will direct all
        nursing homes to require their staff be vaccinated against Covid-19 in order
        to continue receiving Medicare and Medicaid funding, administration officials
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da32c5-c0dd-4ca5-873e-ed015b42eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07fd1e-b194-4474-b658-1f97bb7f07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden will announce Wednesday afternoon that he
        is directing the Department of Health and Human Services to draw up new regulations
        making employee vaccination a condition for nursing homes to participate in
        Medicare and Medicaid, the officials said. The move represents a significant
        escalation in Biden''s campaign to get Americans vaccinated and the tools
        he is willing to use, marking the first time he has threatened to withhold
        federal funds in order to get people vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed351b-722d-4e0b-9bfb-88c86a5fa9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2a30a-d2a4-4b8a-bd0e-a761306ef07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we see the spread of Delta and the threat of Covid cases, it
        is really especially important that we ensure that those caring for our most
        vulnerable are vaccinated," Carole Johnson, a senior official on the White
        House''s Covid-19 response team, told CNN in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060463a-9e65-4459-9cf0-4e706cca7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c5a07-b34d-4615-a357-928fca440226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the more transmissible Delta variant now accounts
        for 99% of Covid-19 cases in the United States and as data shows a link between
        low vaccination rates in certain nursing homes and rising coronavirus cases
        among residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d0135-0a29-49ad-af43-66eaca861267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8aca15-e8e9-4c86-81fe-c8ac2a167cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven states in which less than half of nursing home staff
        is vaccinated, weekly cases were 7.9 times higher in the week ending August
        1 than they were in the week ending June 27. Meanwhile, in states that have
        vaccinated a larger share of staff than average (more than 60%), cases reported
        in the week ending August 1 were only three times higher than cases reported
        in the last week of June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471a326-4fe1-4a5b-ab95-2f8605b41cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9bac2-7c10-438a-b483-6a185034eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations could go into effect as early as next month,
        but Johnson said the Centers for Medicare &amp; Medicaid Services will work
        with nursing homes, employees and their unions to ramp up staff vaccinations
        before the regulations go into effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306a2ca-49eb-4289-b94f-4e9f2802d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccf195-fc23-465b-98d4-37eddfe24445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.3 million people are employed by the more than 15,000 nursing
        homes that participate in Medicare and Medicaid. About 40% of those workers
        are not vaccinated, according to CMS data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736e9dd-f257-43fc-90aa-5d30d33bdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38891b-482f-4253-b065-3c131ef76a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen tremendous progress with low Covid rates within the
        nursing home population and I think we''re seeing signs that it is starting
        to tip the other direction. We don''t want to go backwards," said Jonathan
        Blum, CMS'' principal deputy administrator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617685ce-ed08-4578-8911-c70459a461ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0efbc6-a95c-4aee-b14f-966717bda321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blum said CMS officials are "confident we have the legal authority"
        to implement the new regulation, noting that the law allows CMS to take action
        as it relates to the health and safety of nursing home residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5192a-cfac-4720-9d52-d616f96f18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a9385-23bb-49de-aca6-b1cd76b3084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden began taking an increasingly muscular approach to boosting
        vaccination rates last month amid a plateau in vaccinations and the rapid
        spread of the Delta variant, including requiring all federal workers to attest
        that they have been vaccinated or be regularly tested for the virus. A slew
        of private companies have also since announced similar requirements for their
        workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbdbfd-1993-4ca5-b7a3-8d58df64a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2708f8-6e22-4c9a-9da9-ac144769e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on a wartime footing here. We are leaning in to making sure
        we are taking the steps that we can to ensure the health and safety of Americans
        and we will continue to do so," Johnson said. "Delta''s not waiting and so
        we''re not waiting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf0c83-cacc-45d9-be60-893eb01b3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T02:59:42.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/18/politics/nursing-homes-federal-funding/index.html">Biden
        to require nursing homes get staff vaccinated or lose federal funds</a>."</em></p>'
