    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7929de-91e0-4d55-becf-b1c2ca38d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:36:12.642+08:00
