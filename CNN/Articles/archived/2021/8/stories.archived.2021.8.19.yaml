      'mgnl:lastActivated': 2023-01-25T09:43:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db5d88-29fa-4b1c-95cf-bd315551d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:43:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address earlier this week, President Rodrigo Duterte
        also blamed COA for publishing its audit reports, noting that these would
        "condemn the agency or person that you are flagging."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259c2e0-ac3c-4351-9f1e-d9941edd0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T15:00:38.066+08:00
      'mgnl:createdBy': 'glee'
