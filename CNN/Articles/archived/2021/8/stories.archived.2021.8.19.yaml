    'template': '1'
    'title': 'DOH logs 14,895 new COVID-19 cases, the second highest single-day tally        '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8782c40-7bc6-441a-9727-4c23faeaa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —&nbsp;</strong>The
        country again broke its record for the second highest tally of COVID-19 cases
        in a day, with 14,895 more infections reported by the Department of Health
        on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d38ab-4011-4722-83bc-141bc78f8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e950a24-28c1-4478-9687-79bdd9468c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          It''s the fourth time this month that the country set new second highest single-day
        tallies. The all-time-high record is still at 15,310 logged on April 2.          </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8538fb-a201-47f6-98d6-cc9fb278ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce087c-2437-4313-a635-28c6dc3d39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin showed the nationwide total count is now at
        1,791,003 cases. Of that, ​6.2% or 111,720 are active cases or currently sick
        patients. Thursday''s active case tally is the highest after April 21, when
        there were over 116,000 ill cases.         ​         </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d165f2-f7c7-4eb4-95b0-2bf6ad8d1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4657b-2b3a-47a8-82a3-d1adfaeb4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:12:55.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 95.3% of active cases are experiencing mild symptoms, 1.8%
        are without symptoms, 1.3% have severe symptoms, 0.87% are in moderate condition
        and 0.7% in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794c9d3-055e-4b15-b10e-2608131fc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:18:12.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba6d75-1aa1-45ff-9a47-9fa555fbb1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:18:12.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:43:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 30,881 — which is 1.72% of the COVID-19
        total —&nbsp;after 258 more people lost their lives to the disease. Meanwhile,
        8,248 persons recovered from COVID-19, bringing the survivor count to 1,648,402,
        equivalent to 92% of the case tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5284006-0cbe-4f16-801d-231e5a59e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:18:12.653+08:00
      'mgnl:createdBy': 'janine'
