      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix treats its subscriber numbers as confidential information,
        the SEC said, and employees are prohibited from trading Netflix securities
        based on that information.</p>'
