      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, authorities ramped up the nationwide vaccination
        campaign. More than 1.8 billion doses have been administered so far, according
        to the National Health Commission (NHC).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a3297-3332-4021-b24a-b6903abc5a23'
