      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagulat din po ako dahil</em> Taliban <em>na po magma</em>manning
        <em>po sa mga</em> checkpoints. <em>Nakiusap po ako na dadaan lang kami. Pinayagan
        naman po</em>," Presa said.</p>'
