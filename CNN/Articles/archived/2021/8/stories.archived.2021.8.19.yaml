      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three former Netflix engineers and
        two of their associates have been charged with illegally profiting more than
        $3 million in a long-running insider trading scheme, the Securities and Exchange
        Commission said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d51124-be94-4c18-97ab-13b37ce598a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f825f-5d41-4f2e-b62f-adacc249157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC complaint said that the person at the center of the scheme,
        Sung Mo Jun, traded on nonpublic information about the growth of the platform''s
        subscriber base, both while he was employed at Netflix and after he left the
        company in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452d40c-0e12-4017-9051-ee5b6d284509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca82b5-494a-4098-a8b4-07d132981444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sung Mo Jun allegedly involved two other Netflix employees, who
        also shared the information with Sung Mo Jun''s brother and a close friend
        who used it to trade stocks in advance of Netflix''s earnings reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78707db1-2eb0-4dd8-9e02-46e1ac4be489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49bd289-a878-45a0-9851-80abc4e26acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T07:38:36.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:50:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC says the group used encrypted messaging apps to trade stock
        tips without being detected, netting $3.1 million over the course of three
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3afb75-bb82-413d-8bfa-c4260b913031'
      'mgnl:activationStatus': true
