    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['digital-banks', 'Bangko-Sentral-ng-Pilipinas', 'BSP', 'applications',
      'August-31', 'deadline', 'licenses']
    'template': '1'
    'title': 'BSP gives new digital banks until end-August to submit applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc81de6-07f8-489d-8f38-ca90b2b3609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> New
        digital banks, including converting banks, have only until end-August to hand
        in their applications, the Bangko Sentral ng Pilipinas (BSP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89697ec-19f6-4722-9eca-fec43398a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f477d1-9f98-4712-80b4-66a3b2dd3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, BSP Governor Benjamin Diokno said closing
        the application window will allow the central bank to "monitor the performance
        and impact of digital banks on the banking system and their contribution to
        the financial inclusion agenda."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21000f-9721-445a-9ad5-61b4aa0a8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29617a-8de7-47e1-a91d-eae42cf96453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ensure that the business environment continues to allow
        healthy competition among banks enabling them to offer innovative and competitive
        financial products and services to their clients," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e248d2-9d18-4e3a-9586-b5c8c2336cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aece417-9509-43aa-8efb-2a51c5ab2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board has so far approved the application of five digital
        banks. These include UNObank, UnionDigital Bank, and GoTyme. Meanwhile, Overseas
        Filipino Bank, Inc. and Tonik Bank converted their existing licenses to digital
        ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751859e-f4db-4f57-880f-eb22e985bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4122f-3bbb-4567-8898-c8c4eac86599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications of digital banks will be processed on a first-come,
        first served basis, the BSP said. They will also be assessed in terms of completeness
        and sufficiency of documentation along with compliance with the licensing
        criteria on establishing digital banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6d766-72ea-4ff1-8c2c-9d8fc4fbcb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93f521-4d28-4764-a503-1983773c21ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The applications received on or before 31 August 2021 with noted
        documentary deficiencies or which do not meet the BSP''s pre-qualification
        criteria will be returned and will not be subject to further processing,"
        the central bank said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8c18b-e113-4009-9c1a-79c9d244a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29d502-2b3d-46be-90f8-b3b10da4b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said it is currently processing two other digital banking
        applications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985994c-ac26-4517-a1ff-16af34ab6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191227b5-10f6-4fd1-9074-335ff160e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T19:26:45.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:42:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these tech-savvy, customer-centric players introduce innovations
        in the banking sector, we are confident that the BSP is on track to achieving
        its digitalization and financial inclusion goals," Diokno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79564530-2e90-46bf-8e09-ebcf04562327'
      'mgnl:activationStatus': true
