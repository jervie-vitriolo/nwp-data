    'mgnl:tags': ['Afghan', 'president', 'former', 'Ashraf-Ghani', 'UAE', 'Afghanistan']
    'template': '1'
    'title': 'Former Afghan President Ashraf Ghani emerges in the UAE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284dfff-64f3-427c-b612-cf5f7492e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Afghanistan''s former President, Ashraf
        Ghani, is in the United Arab Emirates, its foreign ministry said in a statement
        Wednesday. News of his whereabouts comes days after he fled Kabul as the Taliban
        closed in on the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05018671-bb48-4088-b18f-41764fde58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2c49e-ccd7-4b19-9395-31c400c2bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE Ministry of Foreign Affairs and International Cooperation
        can confirm that the UAE has welcomed President Ashraf Ghani and his family
        into the country on humanitarian grounds," the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c895f-f5ac-48ac-b89d-3c06b6756fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88223d1d-e024-4de1-8538-645b9ccb56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook video message shared on Wednesday, Ghani reiterated
        that he left the country to avoid bloodshed. He also wanted to prevent Afghanistan
        from becoming like Syria and Yemen, and avert "dreadful disaster" of "being
        hanged" had he remained in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf8f04-3dbb-41cf-aa20-1117b1fff3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c92e58-ad23-4a48-a7e4-2759d5abfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was made that whatever happened 25 years ago would
        be repeated if I had stayed the President of Afghanistan. I would have been
        hanged in front of the eyes of the people of Afghanistan and this would have
        been a dreadful disaster in our history," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3ffd7-6485-4f5c-87cd-3b6c124c9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02032826-6c42-4445-bb5e-d21b4919ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rejected accusations that he left the country with a large
        amount of money, calling it a "baseless lie."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16c61c-29a6-4293-9116-c5d41d471b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f436d1-116e-4f02-b4fd-b8cf2a4b60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These accusations were all unsubstantiated and untrue, and I refuse
        them. I reject them, with strong words," Ghani said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d475c-dbf2-401a-a362-2b9e983747db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6d6aa-1750-4876-8c78-cedf8e86bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure was precipitated by the United States'' withdrawal
        from Afghanistan, which opened a clear path for the Taliban to take on and
        defeat the Afghan security forces. Last week, major cities and provinces fell
        to Taliban fighters with little to no resistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa41ea-2448-4598-a448-88a381f90393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f398d64-1d81-4042-9404-b437b2e01a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence analysts had predicted it would take several weeks
        before the civilian government in Kabul fell to the Taliban. But on August
        15, the Taliban took control of the presidential palace in the capital while
        Ghani quietly made his exit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae3675-01f3-4112-b6c4-5dbfef9c9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7808ea-24ff-491b-9dcd-f1c729026a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani''s abrupt departure was criticized for leaving Afghans to
        an uncertain fate under the Taliban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1ff6e-1192-44de-809c-e31ac7a141ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886090d-4b93-49c5-942f-0bbd8a04e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s then acting defense minister, General Bismillah Mohammadi,
        slammed Ghani in a brief tweet Sunday, writing: "They tied our hands behind
        our backs and sold the homeland, damn the rich man and his gang."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d598f-6a57-4eb8-b7ec-183049b609d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291606aa-b04c-4423-8b28-cd1cd605c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan Chairman of the High Council for National Reconciliation,
        Abdullah Abdullah, said on Sunday that God would hold Ghani "accountable and
        the people of Afghanistan will also judge him" for putting them and the country
        "in such a bad situation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9988c7-c4ed-4b51-b7c2-474390f55bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd6e5e-f247-477b-81e9-1f5c91aef766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president defended his move on Wednesday, explaining
        that events had unfolded in a "hasty way" and he had been working to ensure
        a peaceful transition of power with the Taliban.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d19e9f-c175-425a-a3c5-3718bed3b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463b2df-7f93-422b-8c2f-39adb2ef1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who think that I fled the country, my message is that you
        should not judge if you do not have all the information and details," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6fd39-94ef-44cb-8c83-3ec25ef829d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a040f-71b6-4437-b231-36e32200c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empty promises</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586f91d-1cb4-46e8-879f-0114aa0f2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:14.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through televised briefings, statements and press conferences, Taliban
        officials attempted to strike a moderate tone as they offered details of their
        new government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d565d-81ef-4222-88aa-7ba1459ae9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94021cc8-f9a4-4a5e-8a90-6e6019e9280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, they made assurances that retribution was not in the
        cards, that properties would not be confiscated and that women would be allowed
        to work and study within the framework of Islamic law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdef42-d760-474c-b018-bc904d8a1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d863e-548a-4cbe-82ee-a700dd1207a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:53:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their early promises are being undermined by their response
        to protest, and the accounts from women living in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44beea99-ffdf-428e-895a-cba3d7f88ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T03:55:33.916+08:00
