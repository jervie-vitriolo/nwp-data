  'pandemic-stress':
    'author': 'Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-19T06:49:08.823+08:00
    'imagesource': 'jcr:7b218576-8522-4599-afe0-631c8a1dccf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b418404-bf9c-45cf-8691-39ad06c59863'
    'lead': 'Some people are more Teflon —  stressors don''t stick to them —  while
      others are more Velcro — stressors stay stuck to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T06:51:55.397+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:51:12.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:01.527+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are you Teflon or Velcro around stress? It matters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f944c6a-869d-435e-85be-bd6ccc2b869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>As we struggle through
        month after month of the pandemic, it can be difficult to keep a positive
        attitude about the present and the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f3c99-b458-420a-adea-e8963e0f236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a pandemic, positive psychiatrist Dr. Samantha Boardman
        suggests the best approach might be to build strength and positivity from
        within. In her new book, "Everyday Vitality: Turning Stress into Strength,"
        Boardman offers step-by-step instructions for getting the most out of each
        day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf7ce1-92c1-4847-962f-8116757b1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN recently caught up with Boardman to discuss strategies for incorporating
        more mindfulness into our everyday lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e60757-087e-4515-b568-8f4e03a4fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf4f76-a1e4-4d3a-af69-7d2a9bae5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: The pandemic has forced us to take a closer look at
        mental health. Why is this such an important part of who we are and how we
        live every day?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e24f0-5dee-4557-b5df-b481e223303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Samantha Boardman: Amid all the chaos and negativity, the emphasis
        on mental health certainly is a positive turn we''ve taken. Celebrities are
        opening up about their struggles. People are more well versed and more fluent
        in the language of mental health. I think people still are more understanding
        about the mental health of others than they are about their own. This is called
        Solomon''s Paradox. Apparently, King Solomon was a wise ruler, but his own
        life was a total mess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8f992-b1c5-4999-90d1-d74627e11a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People aspire to perfection in their social lives and their achievements.
        They are unwilling to forgive themselves and or see anything less than those
        ultimate goals. Anything short of that is failure. That''s not conducive to
        positive mental health. We have some room to grow in hopefully developing
        more understanding about our own mental health and being more understanding
        about our own challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f929f-5d81-4913-a1b1-5f5a0c81aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do we start focusing more on our own mental health?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcb8c8-c0fa-4ed8-ac54-e2cd9d61720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman: We can stop ruminating. Rumination is when you''re stewing
        in something, and you can''t let go. It''s not helpful. I think of it like
        chewing your cud or as a ticker tape on the bottom of your screen. It is pure
        self-immersion, going over the same thing again and again. When you focus
        too much on the little things, you don''t have perspective. With perspective,
        at 30,000 feet, you can reconstrue a situation, and you see it with clarity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741c315-347a-4018-b187-ed1187d530b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you need to make an appointment for a therapist. Maybe you
        would feel better if you went for a walk. It''s important to interrupt those
        cycles of rumination since they can be an on-ramp to depression and anxiety.
        One cognitive strategy to do this is to ask yourself, "If a friend was ruminating
        like this, what would I say to that person at this moment?" You''d be amazed
        at where the process of asking that takes you.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc48d9-c119-48e2-88b0-b550d8cb20b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How and where does mindfulness fit into mental health?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d956f-64bc-4882-a58f-6440fe4da948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman: It''s important to understand that how we perceive stress
        is more important than the stress itself. Our perception of stress is often
        dictated by the resources we feel you have available. Do you feel supported
        by others? Do you feel like people have your back? One of the most important
        contributors to well-being is other people and feeling connected and loved
        and feeling part of a social network. Even if we can''t see people in real
        life, what are we doing to cultivate our relationships?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef5bd2-3fcf-48c4-a84a-b099152fbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another great antidote for stress is helping people, doing something
        that makes you feel like you''re adding value. Here it could be something
        simple, maybe helping your neighbor pick up something at the grocery store.
        You can get these little uplifts in everyday ways. The truth is that we often
        miss out on the social side of well-being. Other people matter in our lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21b9ca-10df-4ee3-9a53-456cbb6591e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What makes some people more resilient than others in
        the face of stress and collective trauma?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc330d2-ffe6-42a3-87a5-ed31dba2897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman: Some people are more Teflon -- stressors don''t stick
        to them -- while others are more Velcro -- stressors stay stuck to them. Stressful
        moments have an immediate impact on us. They annoy us. Our blood pressure
        goes up. Micro-stressors — these everyday things —these irritations and annoyances
        add up over time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeaab97-f486-405a-b491-1d2ee230277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We often react to micro-stressors in ways that are counterproductive.
        I call them uplift imposters. I''m stressed so I tell myself I need to order
        a fried egg and cheese sandwich, or that I need to cancel plans with friends.
        These decisions masquerade as stress buffers but they amplify how drained
        we feel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbb707-df6a-4566-b13d-307613531e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: So how should people think differently about dealing
        with micro-stressors?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3391c-f4f5-4cc0-82b2-f48ffd7f9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman: What are some of the things we can do? I refer to them
        as the three C''s: Connecting with others, contributing to something beyond
        yourself, and feeling challenged in some way. On the first point, how are
        you connecting with others in some way? if you are having some positive interactions
        with other human beings in a day, it will uplift you. On the second point,
        what are you doing beyond your own self? How are you a part of something bigger?
        On the last point, what are you doing to make yourself feel challenged in
        a positive way?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb620ed-cbd6-4d24-b23c-0888238220ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These activities create a sense of uplift. They help build an armor
        around you so when these little stressors happen, they''re much less likely
        to get under your skin. Muhammad Ali said, "It isn''t the mountains ahead
        to climb that wear you out, it''s the pebble in your shoe." There is truth
        to that. You are less likely to feel pummeled by the little things when you''re
        deliberate about adding the three C''s into your life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913930ae-4398-4ca7-9543-da6815a484d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What does "vitality" mean to you?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf92e4e-40ae-49fc-ab73-a8297b92efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman: To me, vitality is that positive feeling of aliveness
        and energy. It''s the very heart of well-being. The opposite of depression
        isn''t happiness; it''s vitality. And vitality comes through our actions.
        It''s about what we''re doing in our lives; it''s both physical and psychological.
        And it''s different for every person at every stage of their lives. It''s
        dynamic. What worked for you in your 20s may not work for you in your 30s
        or 40s, and you need to be clued into that and adapt. A key with vitality
        is being flexible, allowing yourself to change, allowing others to change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cce82-3e40-465d-80ab-e19b8c3f21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:23.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why is it so important to be deliberate in the way
        you approach mindfulness and resiliency?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca42de-963c-4a2a-bed7-0fd9f9e54a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boardman: One of the strategies in behavioral psychology is to make
        the behaviors you want to accomplish easier. If you want to work out, for
        example, it might be putting your sneakers by the door. I have a patient who
        only wears a jogging bra, because, if she doesn''t, she won''t get to the
        gym.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acaf14-b704-48bb-9658-3fd1ec7f9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most devitalizing experiences is when we feel like we''re
        a tumbleweed, we are blown around by everyone else''s wants and needs, we''re
        not being deliberate about what we care about. For that reason, being deliberate
        is critical.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f72c2-112d-4710-a135-fa246e543689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask patients to write down the things they care about most. Then
        I ask them to think about how they spend their free time. I challenge them
        to find the overlap -- that''s the sweet spot. When you can have more overlap
        between what your values are and what your actions are, you''ll be far more
        resilient, and you''ll approach everything with a greater sense of vitality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69098f-7631-456c-907d-f8a9e4f02885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T06:51:55.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/18/health/samantha-boardman-trauma-mindfulness-wellness/index.html"
        target="_blank">Are you Teflon or Velcro around stress? It matters</a></em></p>'
