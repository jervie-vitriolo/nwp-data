      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Metro
        Manila is expected to remain under tight restrictions as it grapples with
        a surge in COVID-19 cases due to the feared Delta variant, the Palace said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df8b55-ac7b-4c49-83a3-155c51dc6d1e'
