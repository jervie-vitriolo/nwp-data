      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 182 survivors —&nbsp;two into active
        cases and 180 into deaths —&nbsp;after validation, and deleted 387 duplicate
        cases, including 385 recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
