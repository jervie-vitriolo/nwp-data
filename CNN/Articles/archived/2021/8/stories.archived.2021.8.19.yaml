    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '336ff5aa-d9c7-43d7-aab1-f2e079e82b85'
    'lead': 'Defense Secretary Delfin Lorenzana says the Mutual Logistics Support
      Agreement aims to "enhance the interoperability" between the military forces
      of both countries and facilitate swift deployment of both forces for humanitarian
      aid and disaster response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T12:34:24.440+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:45:13.265+08:00
