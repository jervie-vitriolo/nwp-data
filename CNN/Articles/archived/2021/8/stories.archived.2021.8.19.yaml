      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from OWWA, the COA also recently pointed out budget deficiencies
        in other agencies like the Health Department, the Education Department, the
        Department of Information and Communications Technology, and the Philippine
        Ports Authority, among others.</p>'
