    'lead': 'Chinese President Xi Jinping this week issued a bold new pledge to redistribute
      wealth in the country, piling more pressure on the country''s richest citizens
      and businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T11:56:43.613+08:00
