    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910bf99-67a0-41bf-81ff-134e3e8ecd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T17:36:12.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:43:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps once the final report is out, that’s when
        our President will consider specific actions because he is after all a lawyer,
        he knows how to read a COA report. But for now, these preliminary observations
        mean nothing yet.]</p>'
