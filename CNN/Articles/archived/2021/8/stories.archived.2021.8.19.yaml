      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF will be meeting Thursday afternoon on new quarantine classifications
        for the rest of the month, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90191a4e-ae80-4d55-8e65-a0162656386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:21:22.502+08:00
