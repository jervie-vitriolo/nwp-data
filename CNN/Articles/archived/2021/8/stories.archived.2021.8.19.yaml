      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US nonprofit Covid Act Now, whose data OCTA researchers use as basis
        for projections, says an area''s positivity rate should be below 3% to indicate
        adequate testing, while the World Health Organization states that a percentage
        below 5% shows infection is under control.</p>'
