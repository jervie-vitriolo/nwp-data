      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 14, a total of 36 of China''s 48 virus-hit cities reported
        no new infections for at least six days, according to NHC director Ma Xiaowei.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081082d1-152c-4639-82c8-a3581ac44dfa'
      'mgnl:activationStatus': true
