      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency use authorization granted to the batch Sinopharm vaccines
        donated in June will still apply to the arriving shipment, Food and Drug Administration
        Eric Domingo said.</p>'
  'PH-Australia-Mutual-Logistics-Support-Agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T12:33:00.126+08:00
    'imagesource': 'jcr:a6b7af07-9c99-4b77-a5c0-646995d23ba3'
