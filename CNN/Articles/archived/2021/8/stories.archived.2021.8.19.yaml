      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these expenses, the COA in its annual report had also
        flagged the more than <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">₱67
        billion worth of “deficiencies”</a> in the DOH’s handling of funds allotted
