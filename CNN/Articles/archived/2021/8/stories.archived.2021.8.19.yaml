      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual outdoor exercises while wearing a face mask are allowed
        within the area of residence, the resolution released on Friday said.</p>'
