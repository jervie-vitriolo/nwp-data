  'octa-cebu-city-surge-slowing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-19T23:14:01.498+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7c4c87-9f0c-44d2-b17d-eed7141490cf'
    'lead': 'OCTA researchers say current trends indicate that the COVID-19 reproduction
      rate in Cebu City may further drop to below 1 by the first week of September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-19T23:15:30.800+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:42:41.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:42:13.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: COVID-19 surge in Cebu City slowing down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47e860-d43a-43a2-923b-84f5ca3798ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> - Although
        new COVID-19 cases in Cebu City remain high, the independent OCTA Research
        group on Thursday said the surge in the area is "winding down."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ff251-8e2a-45cc-befd-7c26e7b27829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA reported that the spike in infections - which it described
        as the "worst" Cebu City has seen since the start of the pandemic - has slowed,
        with the reproduction rate dropping to 1.29 as of Aug. 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4da98-b03f-418d-9dee-0f8df0765c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that while there was a 9% increase in the city''s average
        daily new cases - from 275 to 300 - during the Aug. 12 to 18 period compared
        to the week before, the number of people infected by a single patient has
        actually decreased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd0727-15e4-48f6-9a62-4a6c7928ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said current trends also indicate that the reproduction number
        may further drop to below 1 by the first week of September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da19ce1-7016-4157-9803-4ce1af66a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would mean that new cases will possibly be on a downward trend
        by then," it explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed51554-efff-470e-a15b-11ff8340e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar trends have also been observed in other areas in Cebu, including
        Mandaue and Lapu-Lapu, according to OCTA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c9c37-b70f-4bdf-ab80-e642be9a7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it stressed the possibility that the figures could always
        still take a turn for the worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3274e0e-3604-4369-90dc-6c5cb3003e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also noted that the average daily attack rate (ADAR) of COVID-19
        in Cebu City and Lapu-Lapu, which were at 29.17 and 29.89, respectively, are
        still at "critical" level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fb01d-ea9f-4a61-974f-9d50aba6b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR refers to the average number of new cases per 100,000 population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970c5dc-f8d3-4175-83c5-327d83bf1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T23:15:30.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:42:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mandaue, Talisay, Consolacion, Liloan, Minglanilla, Carcar,
        and Toledo City registered a "high" ADAR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
