      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is also tentatively set to deliver a public
        address on the same day to announce the region''s new quarantine status but
        may authorize an earlier announcement, Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b92c6-6687-4738-b04b-87729ff67f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-19T16:21:22.501+08:00
