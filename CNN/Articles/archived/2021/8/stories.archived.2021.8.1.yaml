    'title': 'Sprinter Kristina Knott aims high in maiden Olympic stint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507855fc-3a85-46ec-bf53-c08ab87616a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.291+08:00
