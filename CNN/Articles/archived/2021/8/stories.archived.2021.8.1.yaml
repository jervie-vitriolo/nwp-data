      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f3f55-2b32-4996-bb65-0a9558c333f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time Robredo was exposed to a COVID-19 patient.
        <a href="https://www.cnnphilippines.com/news/2021/4/22/Vice-President-Leni-Robredo-negative-COVID.html">In
        April</a>, she also underwent quarantine after a member of her security team
        contracted the virus. The vice president was also exposed to another infected
        individual <a href="https://cnnphilippines.com/news/2020/10/25/Vice-President-Leni-Robredo-under-quarantine-COVID-exposure.html?fbclid=IwAR0LIVevMrTYT3FIq7hA1WKVzeINJj5oDftC2pcmy3AD5aUMgevUNqhytIE">last
        year.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff7b94-f73b-4cd9-96c8-c70a90ed40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d52580-1686-4434-892a-0ff34ea43f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was not able to physically attend President Rodrigo Duterte’s
        last State of the Nation Address as the event required attendees to complete
        their COVID-19 vaccine doses. She said she''s scheduled to receive her second
        dose on Aug. 11.</p>'
  'Kristina-Knott-aims-high-maiden-Olympic-stint':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
