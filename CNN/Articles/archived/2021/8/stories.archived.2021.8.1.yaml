      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6f29f-11af-4c36-8672-afff9d9db137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roshaan Griffin, the coach of Knott, expects the 25-year-old sprint
        queen to advance to the semifinals, as they stick to the game plan of keeping
        pace with the world''s best female sprinters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da29952-8c97-4aaf-b03c-dba291776b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e25f5-9374-4a2e-949e-2a9264ade2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want her to go out there and for me, with her best effort, I
        know we can advance to the semifinals and from there, we just have to take
        it as it comes," said Griffin in another PATAFA presser.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d5c17-2e5a-4ba8-b777-3ec9be73c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc460e4-7a88-4639-aaa4-607a2975e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Overcoming health setbacks</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4b35d-2955-4201-9302-2c98680240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b115e-3a8f-4e71-8ed6-1403a82b4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month before her Olympic debut, Knott suffered two major health
        setbacks that could have greatly affected her run. Hours after her Olympic
        slot was confirmed, she tested positive for COVID-19 while battling a foot
        injury she incurred in her training in Sweden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8464e7d-5659-44b3-87a5-06a77352a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a84cc-091b-4a78-aa68-6a345eacef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Knott pointed out that her COVID-19 bout, which required
        self-isolation for five days, helped her to recover and to regain her strength
        ahead of the Olympics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1299507-dff8-46bc-9a09-40b1c5c26660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397717cd-473c-48e8-b3c3-aad31f9e51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being locked in a room for five days helped my body to recover.
        That was the blessing of me getting COVID-19 and I was able to rest and recover,"
        said Knott.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766a14d-f000-479b-81dd-9286dc636275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678548cf-7aaa-4f6c-ad46-dba8b7b0ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin said the COVID-19 scare hardly affected Knott’s physical
        and mental mindset for her Olympic debut.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842cbd7-f6b9-45d0-a382-4e6834f6c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff414959-e181-4a0c-a056-4e12ec8a3be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a survivor. She has persevered over the worst that can get
        thrown at us. This should be a cakewalk opposed to the fact that it''s the
        biggest stage in the world," said Griffin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad78611-7dac-4da0-b452-88f97ab07eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edbdb9-9e00-41b1-97fc-d4e0c5dda0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott spent her final Olympic preparations in Nagasaki before flying
        to Tokyo.</p>'
  'Sta.-Lucia-romps-past-BaliPure':
