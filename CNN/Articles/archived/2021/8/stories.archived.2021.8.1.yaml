    'template': '1'
    'title': 'OPINION: Can you do something about stubborn unvaccinated people? Yes,
      you can.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63eec26-4f27-4328-9ce8-afc2841d91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — COVID cases are going up. Mask sales are
        <a href="https://urldefense.com/v3/__https:/www.newsweek.com/face-mask-sales-rise-24-percent-cdc-issues-new-guidelines-1614369__;!!AQdq3sQhfUj4q8uUguY!x_genXi810qxx38zeu9TtpFh2BKrRCXSmF4Pu_i7lq-isfjYziemZW9xndmnCSsdEnJIf1YJhxchzi0$"
        target="_blank">again on the rise</a>. And yet, vaccine resistance grows.
        Does this make any sense?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75766f64-6555-463f-9e3b-40b552bc3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing surge in <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">all 50 states, plus DC and Puerto Rico</a>&nbsp;— one that''s
        putting cases in some regions at the same levels they were one year ago, at
        the height of the pandemic and before there was a vaccine — is largely due
        to the fact that about half of the US population remains <a href="https://urldefense.com/v3/__https:/covid.cdc.gov/covid-data-tracker/*vaccinations__;Iw!!AQdq3sQhfUj4q8uUguY!x_genXi810qxx38zeu9TtpFh2BKrRCXSmF4Pu_i7lq-isfjYziemZW9xndmnCSsdEnJIf1YJO1oDtdU$"
        target="_blank">unvaccinated</a>, health officials across the country confirm.
        The US Centers for Disease Control and Prevention says <a href="https://urldefense.com/v3/__https:/www.nytimes.com/interactive/2021/07/31/us/covid-delta-cases-deaths.html__;!!AQdq3sQhfUj4q8uUguY!x_genXi810qxx38zeu9TtpFh2BKrRCXSmF4Pu_i7lq-isfjYziemZW9xndmnCSsdEnJIf1YJ1hkiAC0$"
        target="_blank">about 97% — 97%! — of those recently hospitalized by the virus
        were unvaccinated</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862980b8-28fb-4876-818e-394dcdec90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would think that the mounting and incontrovertible evidence
        that the Delta variant is something to fear would convince all vaccine holdouts
        to get the shot. But the needle is not moving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08633da0-5171-49a9-a847-5b1383d781a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This situation has left many of us with stubbornly unvaccinated
        people in our lives to wonder: Can I do something about this?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499d384-98a5-4c1c-b77f-69ca23893e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can — and you should. It''s not easy to talk to someone who
        is refusing to be vaccinated and even harder to convince them to change their
        mind. But not impossible. Here are a few suggestions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22a02e-ab26-4f7f-ad95-987f035456dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen. Vaccine hesitancy is complex and rooted in a number of beliefs
        and emotions. Some are scared of the unknown effects of the vaccine. Or they''re
        angry — at the government, at China, at whomever else — for "making" them
        do this in the first place. If you''ve been keeping yourself informed and
        updated with credible health and science reports, it''s tempting to cite data
        or list off all the reasons one should get vaccinated. But for many who are
        resistant, facts and data and science don''t seem to matter; pleas can actually
        turn them in the opposite direction. Trying to make your best case can make
        them feel attacked and blamed for the pandemic continuing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec6bc0-33ad-47e5-a65b-b35038efada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:10.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if this is true, making them feel as much isn''t the way to
        convince them. The first best way to persuade someone to change their mind
        is to first listen and understand where their resistance lies. Your assumptions
        for why they''re resisting may be wrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845c668-847a-4403-afca-b2bdafea1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk in way that will help them listen. Ever hear of "charm and
        disarm"? Those who are unvaccinated know you want something from them, and
        that wanting — that "demand" — may well make them dig in. Instead, appeal
        to their softer side, and their fondness for you, by making it personal. Explain
        why the vaccine is important to you — not why they should get the vaccine.
        You might try offering your own concerns, and how you overcame them. Maybe
        you start to wear a mask again, and tell them why, how even as you, too, are
        tired of doing so you''re doing it for your safety and the safety of everyone
        around you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad9261-531e-440f-97c5-389a35d13edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people also do better reading versus hearing. If the unvaccinated
        person in your life is easily distracted, or the sort who needs time to process
        — or if, just as importantly, you''re someone who tends to get fired up in
        the face of debate — consider putting your thoughts in an email instead. Taking
        a moment to gather and process your argument in a kind and respectful way,
        away from the heat of a frustrating confrontation, can go a long way towards
        making a convincing case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcfefe-5c3d-4b60-b2bc-d2a85458abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay detached. Your emotions are not helpful. Don''t shame people
        who are unvaccinated, and don''t show your own anger. Make them feel safe
        around you and enter any conversation knowing you can stay reasoned, no matter
        what. If you''re not sure you can, table the talk for another time or format
        (see: put your thoughts in an email).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13771e44-3c2a-44fa-ac81-e7b0348b653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:12.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make it their decision. Position getting the vaccine as a choice,
        rather than something the government is forcing them to do (it is not) — a
        choice to take a chance on the vaccine rather than on COVID. It is true that
        President Joe Biden recently announced <a href="https://www.cnn.com/2021/07/29/politics/joe-biden-vaccination-requirement-announcement/index.html"
        target="_blank">new steps to get people vaccinated</a>, including requiring
        federal government employees and on-site contractors to attest to their vaccination
        status, wear a mask if they are not and submit to weekly or twice weekly screening.
        But there is no government mandate for others. Perhaps you might appeal to
        their patriotic senses. That uncle driving around with the flag on the back
        of his truck? Surely he cares about his country and keeping his fellow Americans
        healthy and in their jobs!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a418569-a33d-401a-a138-bb9b1ad75805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bribe them. It''s not as ridiculous as it may seem. An increasingly
        impatient Biden has suggested that states offer $100 vaccine incentives. There''s
        a reason to believe this approach could work — for him and for you. Some people
        aren''t getting vaccinated because they''re busy, misinformed and/or see it
        as not worth their time. Others are not because, simply put, they''re lazy
        or complacent. Maybe this is your 70-year-old father, or your 20-year-old
        stepdaughter. Offering to drive or accompany them to their appointment — and
        then rewarding them with something they''d appreciate, like lunch at their
        favorite restaurant or a book you think they''d enjoy -- may seem like pandering,
        but it''s pandering with a purpose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507b797-535e-4b61-8556-d6716463c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View it as a long game. Chances are good you''re not going to convince
        anyone on your first attempt. But that doesn''t mean you won''t the second
        or third time. Don''t give up. The best route to success is often slow and
        steady. Have patience, and keep the conversation open and ongoing. Over time,
        as they trust your motivations and take in what you''re saying -- and have
        the chance to grow their own awareness of the news they''re hearing around
        them, or the masks they''re starting to see more and more of -- you might
        have a chance. You do have to try. We all do.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac31650-a1d3-4bc5-a0d5-0641a9e7a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Peggy Drexler is a research psychologist,
        documentary producer and the author of "Our Fathers, Ourselves: Daughters,
        Fathers, and the Changing American Family" and "Raising Boys Without Men."
        The opinions expressed in this commentary are hers. View more <a href="http://cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;on CNN.</em></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74bcab-9bc8-4dcd-8cd3-56fdde3dd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:25:55.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/31/opinions/how-to-convince-people-to-get-vaccinated-drexler/index.html"
        target="_blank">Can you do something about stubborn unvaccinated people? Yes,
        you can.</a>"</em></p>'
  'covid-vaccination-for-transport-workers':
