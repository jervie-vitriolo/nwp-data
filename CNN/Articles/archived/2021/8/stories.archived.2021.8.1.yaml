    'template': '1'
    'title': 'PVL: Sta. Lucia romps past BaliPure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959de02-1895-4322-8311-ebfd88865d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.460+08:00
      'mgnl:createdBy': 'david'
