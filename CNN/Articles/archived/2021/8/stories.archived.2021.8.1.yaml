    'jcr:uuid': '3af40e00-ecf0-4a89-98fd-9036cbd97406'
    'lead': 'Filipino sprinter Kristina Knott is not settling for only one run in
      Tokyo Olympics but will try to complete the daunting task of winning the Olympic
      medal for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T17:59:22.291+08:00
