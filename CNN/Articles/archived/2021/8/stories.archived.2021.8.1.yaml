      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Power Hitters were determined to get their coveted win in the
        first two sets as they struck with corner attacks and brilliant defensive
        plays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ea364-b8f1-4b12-8fb8-7c6205740ca6'
      'mgnl:activationStatus': true
