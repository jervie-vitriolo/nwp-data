      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) --</strong> Vice
        President Leni Robredo on Sunday revealed that she underwent quarantine after
        being exposed to a COVID-19 patient last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065ff1c-6f6f-4c61-ab8e-b9d5e3707a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678b31d-4a82-44e2-b9e3-129b3dd13320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo said she already tested negative in her RT-PCT
        test and will go back to work on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1253b-c24c-4a5c-af7c-60773f488e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fb191-7588-451d-8bb6-672953fdaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Na-expose ako actually last week sa isang COVID-19 patient, so
        nag-quarantine ako. Nag-RT-PCR na ako at buti naman negative tayo. Bukas ay
        balik na tayo sa opisina,” she said in her weekly radio show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515243eb-5c31-4ea7-ac09-3f9f6887e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc2ac7-fb81-46f9-ae08-7b096d06b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:13:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, I was exposed to a COVID-19 patient last
        week, so I had to undergo quarantine. I took an RT-PCR test and I tested negative
        for the virus. I will be back to work at the office tomorrow.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685cdaae-d8b2-4012-b0d5-7ab8a7914b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:52:14.681+08:00
