      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) -</strong> Vice
        President Leni Robredo on Sunday called on the public to help small businesses
        and to donate to community pantries as Metro Manila will shift again to a
        stricter enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af72839-2371-4db7-b8b1-88df6d07082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b9378-f394-46a2-a8e2-9a295eadf5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the ECQ, magsasara na naman ang mga negosyo. Sa akin, ano
        yung pinakatulong na pwede natin ibigay? […] Bilhan natin yung mga nagsara
        para tulong sa kanila, lalo na yung mga maliliit,” Robredo said, but did not
        mention details on how to buy from closed shops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f001b5fd-d05b-447b-88d0-a5cb1ed6e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
