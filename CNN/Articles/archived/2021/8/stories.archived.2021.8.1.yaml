      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlas attempted to salvage a set in the third frame when Nicole
        Tiamzon and Cherry Rose Nunag scored consecutive hits to cut their deficit
        to two points, 18-20.</p>'
