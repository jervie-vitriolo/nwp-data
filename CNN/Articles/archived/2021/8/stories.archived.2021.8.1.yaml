    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'unvaccinated', 'covid-19-vaccine']
    'template': '1'
    'title': 'The surge of COVID-19 infections for unvaccinated people is only beginning,
      experts warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215dadc-d131-4d4e-b68f-03095304d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the recent increase of <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">COVID-19</a>&nbsp;infections and hospitalizations <a href="https://www.cnn.com/2021/07/30/health/us-coronavirus-friday/index.html"
        target="_blank">due to the spread</a>&nbsp;of the highly transmissible <a
        href="http://www.cnn.com/2021/07/30/health/delta-variant-covid-19-questions-answered/index.html"
        target="_blank">Delta variant</a>, health experts and officials expect the
        surge to worsen as long as large segments of the country remain unvaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab676810-b6f9-472b-84d2-925c0fd1cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see this big, steep acceleration," Dr. Peter Hotez, co-director
        for the Center for Vaccine Development at Texas Children''s Hospital, told
        <a href="https://www.cnn.com/shows/ac-360" target="_blank">CNN''s Anderson
        Cooper on Friday</a>. "As bad as things are right now in the South, they are
        about to get worse for lots of unvaccinated individuals."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5387d64-3c30-469d-91c5-31e90d5fae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Southern states, where vaccination rates have generally
        lagged other parts of the country, are working to get the message out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec678e0-97d3-48b4-8d39-a6bba10a8097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, the case rate has more than tripled over the last 14-day
        period, the state health department announced Friday as it urged residents
        to get vaccinated since the Delta variant is more transmissible than earlier
        COVID-19 strains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b437800-975e-40bc-b27b-8a9c1927fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we can expect COVID numbers to keep growing. People
        who are unvaccinated or skip their second dose of vaccine are targets for
        infection," said Georgia health commissioner Dr. Kathleen E. Toomey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31e095-73fa-4b5b-8be7-ec92b37258b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Americans may be responding to the crisis, as recent data(https://covid.cdc.gov/covid-data-tracker/#vaccinations)
        from the US Centers for Disease Control and Prevention shows the pace of vaccinations
        is going up — especially in states where vaccination rates were lowest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3280b-d86e-4b22-93f4-2ac12afc4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged 652,084 doses administered per day — whether a first
        or a second shot — over the past week as of Friday, according to the CDC.
        That''s up almost 27% from the average seen about three weeks ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fe4bc-de08-4830-a4bc-6e5409cf4d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase has been sharper in some states with the lowest vaccine
        adoption rates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13830d-bcaf-4e80-bed7-97ffa6030deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama, which has the lowest percentage of its population fully
        vaccinated (34%), saw its seven-day average of daily doses more than double
        from where it was three weeks earlier: 13,131 a day vs. 6,138, according to
        the CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d28bd-7308-4e1c-8d25-18dc253ceac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That average also more than doubled in three weeks in Arkansas (9,842
        daily vs. 3,962 daily) and Louisiana (13,500 daily doses vs. 6,411 daily).
        Each of those two states have less than 38% of its populations fully vaccinated,
        according to CDC data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfc827-9188-4b30-97ce-98faeacd628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, 49.5% of the US population was fully vaccinated,
        <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations" target="_blank">according
        to the CDC</a>. The fully vaccinated figure was 57.9% for people eligible
        for inoculation — those ages 12 and up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ed6a9-9d8b-42b4-9467-96190a58894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health leaders continue to highlight that COVID-19 vaccines are
        very effective at preventing serious illness and death. The latest data from
        the CDC shows less than 0.004% of people <a href="https://www.cnn.com/2021/07/31/health/fully-vaccinated-people-breakthrough-hospitalization-death/index.html"
        target="_blank">fully vaccinated against COVID-19</a>&nbsp;experienced a breakthrough
        case resulting in hospitalization and less than 0.001% died from the disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e3940-ec41-443a-b6fb-6521a1472f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported a total of 6,587 breakthrough cases as of July
        26, including 6,239 hospitalizations and 1,263 deaths. At that time, more
        than 163 million people in the US were fully vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414062a-dbc0-4b52-98a8-b99534775fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the breakthrough cases — 74% — occurred among adults who
        were 65 or older.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533c524-e445-432c-be31-035fd3d6cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask mandates return for vaccinated and unvaccinated</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c675b7-b0e2-48db-8a60-f6e1888fcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the increased transmissibility of the Delta variant, officials
        are preaching for all Americans — regardless of vaccination status — to be
        mindful of their surroundings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586a032-9610-4ea5-9b06-103a1b9300d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerosols containing COVID-19 can travel as easily as the smoke from
        a cigarette, Michael Osterholm, director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, said Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdbfcb-e02a-43f6-a4de-9a9997f905be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to understand what an aerosol is, just think of somebody
        smoking," Osterholm told CNN. "If you can smell a cigarette in the location
        you''re at, then you''re breathing someone else''s air that may have the virus
        in it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4343d-b228-4a69-bd8f-d66ab3a7f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm noted that while indoor transmission of the virus is the
        main challenge, there are examples of COVID-19 being transmitted outdoors,
        when people were close together for extended periods of time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938cad7-6629-481f-9379-30411f7cb033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, mask mandates are making a return in more cities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c4cb9-4686-41bc-b341-43fce52946b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the cities of Birmingham, New Orleans, and Louisville
        each <a href="https://www.cnn.com/2021/07/31/us/new-orleans-covid-19-surge/index.html"
        target="_blank">announced</a>&nbsp;plans to reinstitute mask mandates to lower
        indoor transmission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df02a8-e5fe-4d63-a8ea-193d47310b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we take the steps that are necessary to squash the amount of
        disease that is there now, we can do so in a matter of weeks, if we all get
        vaccinated, if we wear masks," CDC director Dr. Rochelle Walensky told Fox
        News on Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a75a54-fbeb-4851-9a45-6facf6a878e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC this week <a href="https://www.cnn.com/2021/07/30/health/breakthrough-infection-masks-cdc-provincetown-study/index.html"
        target="_blank">changed its guidance</a>&nbsp;on mask usage and advises vaccinated
        people to resume mask wearing indoors in areas of <a href="https://covid.cdc.gov/covid-data-tracker/#county-view"
        target="_blank">"high" or "substantial"</a>&nbsp;transmission of the virus.
        That currently covers more than 80% of the US population, according to a CNN
        analysis of data published Friday by the CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6efa1d-b3a9-45f7-a182-2b32baf0044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study shows the Delta variant can produce <a href="https://www.cnn.com/2021/07/30/health/breakthrough-infection-masks-cdc-provincetown-study/index.html"
        target="_blank">similar amounts of virus</a>&nbsp;in both vaccinated and unvaccinated
        people, yet real-world data is demonstrating that unvaccinated people are
        at much higher risk for severe illness.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b8272-b958-44a0-8475-c46077082b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus case rates have jumped as the Delta variant has <a href="https://covid.cdc.gov/covid-data-tracker/#variant-proportions"
        target="_blank">increased its grip</a>&nbsp;in the United States.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aba887-4233-4794-9714-77c730d53321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged more than 77,800 new daily cases over the last week
        — an average that''s generally risen since the country hit a 2021 low of 11,299
        daily cases on June 22, according to Johns Hopkins University data.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f8b3a-c46b-4d88-b677-0540e52955b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations also have risen. More than 43,700 COVID-19 patients
        were in US hospitals on Wednesday -- a number that''s generally risen since
        a 2021 low of 15,906 on June 27, according to Department of Health and Human
        Services data.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9a0b9-3034-4281-a808-0312592e0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Los Angeles'' Providence Cedars-Sinai Tarzana Medical Center,
        the vast majority of hospitalized COVID-19 patients were not vaccinated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a3cd8-5624-4469-8847-d714d48263c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Most) say, ''If I knew that I was going to feel this bad, I would
        have gotten the vaccine,''" the center''s director, Dr. Thomas Yadegar, told
        CNN on Saturday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b5fed-a3bc-4e4b-b653-5d7c0e062aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ICUs are filling up again</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02712447-7389-43a0-b630-4e4ca8b658b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Delta variant spreads, hospitalizations are accumulating
        to levels of concern.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90eff3-d347-4758-8fdc-02c29a4d89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi, which has one of the lowest rates of vaccination among
        US states, is dealing with a skyrocketing level of COVID-19 patients needing
        hospitalization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1d648-b2ec-4056-b274-edd36537d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Mississippi Department of Health on Friday showed
        that out of 827 ICU beds statewide, only 107, or approximately 13%, are currently
        available. All 88 beds in the University of Mississippi Medical Center''s
        intensive care unit, the state''s largest, are full.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea9d47-9a94-4ebb-8fc6-c924b415833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are beginning to be seen in younger age groups,
        state health officer Dr. Thomas Dobbs said Thursday. He pointed to data that
        shows 88% of hospitalizations are among unvaccinated people, and it is having
        a "significant spillover effect to older, vaccinated Mississippians."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ab330-a85d-4fb6-80bf-0d0342172f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Austin Public Health says the region is facing the lowest-staffed
        ICU bed capacity since the beginning of the pandemic, with only 16 staffed
        beds available.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381d2b3-c8e9-4252-aefd-ddb7fc6b4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ICU capacity is reaching a critical point where the level of
        risk to the entire community has significantly increased, and not just to
        those who are needing treatment for COVID," Austin-Travis County Health Authority
        Dr. Desmar Walkes said on Friday. "If we fail to come together as a community
        now, we jeopardize the lives of loved ones who might need critical care."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0c21a-cb19-448a-8504-dbc78c99d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the state, several trauma service areas each had less
        than 10 ICU beds available on Friday, <a href="https://txdshs.maps.arcgis.com/apps/dashboards/0d8bdf9be927459d9cb11b9eaef6101f"
        target="_blank">according to</a>&nbsp;Texas health data. Some of the areas
        affected include Amarillo, Wichita Falls, Abilene, Killeen, Waco, Beaumont,
        and Victoria.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60920ee-ac36-442d-9620-d0cbd906e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida health care facilities continue to prepare for the surge,
        as the AdventHealth Hospital System stopped all non-emergency surgeries and
        procedures due to high COVID-19 hospitalization.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf486da3-aeb1-4672-a158-8e97540474af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AdventHealth Central Florida Chief Clinical Officer Dr. Neil Finkler
        said on Friday that more than 90% of the COVID-19 patients currently hospitalized
        are unvaccinated.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa9c05-f778-45e6-b4dc-be084b985fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these patients thought they would get the virus, but the
        Delta variant has proven to be so highly contagious that even the young and
        the healthy, including pregnant patients, are now starting to fill up our
        hospitals," Finkler said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ba811-2c6c-46a4-8694-983866b9add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:11:57.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:17:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/31/health/us-coronavirus-saturday/index.html"
        target="_blank">The surge of Covid-19 infections for unvaccinated people is
        only beginning, experts warn</a>."</em></p>'
  'princess-diana-wedding-cake-auction':
    'author': 'Rachel Trent, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-01T13:17:01.925+08:00
    'imagesource': 'jcr:a4573500-71d2-41f3-86e9-3e088ee5c5b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb094e00-8ecf-4258-94d0-3c0995e12865'
    'lead': 'This may be the most expensive piece of cake you''ll never eat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T13:17:07.402+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:17:19.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:56.384+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A slice of Princess Diana''s wedding cake is going up for auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194649b9-3e63-4712-841a-d9fa0c6316e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- This may be the most expensive piece of
        cake you''ll never eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff8161-302a-48b0-a5ce-1fa388f81873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slice of cake from Prince Charles and Princess Diana''s 1981 wedding
        is up for auction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19740b5d-a818-4f30-800d-6ed41a643b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing about 28 ounces, the slice comes from one of the 23 cakes
        made for the royal wedding, according to Dominic Winter Auctioneers. It features
        a coat-of-arms colored in gold, red, blue and silver, a silver horseshoe and
        leaf spray, as well as some white decorative icing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706c01c-940b-4a07-bbd0-80b40fc3093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece of cake was given to Moyra Smith, who worked at Clarence
        House for the Queen Mother, the auctioneer said, adding that this seemed to
        have been from one of the cakes sent to the staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d6dee-8c8e-47db-bc12-d5ae4a104b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old slice, which has been kept in plastic wrap in an
        old cake tin, was sold to Dominic Winter Auctioneers in 2008 on behalf of
        Smith''s family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d8c35-9c43-4dbf-87ab-abfde1f9afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auctioneer said it "appears to be in exactly the same good condition
        as when originally sold, but we advise against eating it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65374ed1-14f5-4094-9f11-1f9450becc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing also includes printed Ceremonial and Order of Service
        programs for the wedding, which had an estimated worldwide television audience
        of more than 700 million people. It also includes a memorial Royal Wedding
        Breakfast program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ac981-659e-484e-9988-87c6c9cf9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction is on August 11. The cake slice is expected to go for
        at least 200 pounds, or $278.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b324187-b386-43b4-bb93-ff0a53d35b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes just a few months after Princess Diana''s
        sons agreed to loan her wedding dress to go on public display at Kensington
        Palace. A car Prince Charles gave Princess Diana as an engagement present
        also recently went up for auction, selling for more than £52,000 ($72,000).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd50d8c-3037-48f2-96c7-ed8d5758d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:17:07.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;</em><a href="https://edition.cnn.com/2021/07/31/us/princess-diana-wedding-cake-auction-trnd/index.html">"A
        slice of Princess Diana''s wedding cake is going up for auction"</a></p>'
  'olympic-medals-value-explainer':
    'author': 'Jack Guy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-01T13:21:11.360+08:00
    'imagesource': 'jcr:bf42985c-d0e3-4d4c-8462-684174d997d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab45f9c-b07b-4f6c-a06b-b4bf63ac429d'
    'lead': 'Olympians taking part in Tokyo 2020 are competing for a chance to write
      a page in the history books — and hopefully bring home a medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T13:21:56.073+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:16:55.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:56.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much are Olympic medals worth?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14daacde-25e1-4b34-80f9-35bd3b481423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Olympians taking part in Tokyo 2020 are
        competing for a chance to write a page in the history books -- and hopefully
        bring home a medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da3d51-f79d-4b43-8a95-cc1a33bde860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do win a medal -- be it gold, silver or bronze -- they''re
        pretty much priceless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c75ce-6563-4360-9d4e-235f70157c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British heptathlete Kelly Sotherton, who won a bronze in
        heptathlon at Athens 2004 and another for the 4 x 400-meter relay at Beijing
        2008, told CNN Sport that her medals are a reminder of how her hard work and
        effort paid off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288879b-8cf1-4142-9b56-c5eff94dbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never sell my medals," Sotherton told CNN Sport on Friday.
        "They mean a lot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b8365-c0e1-480d-a3d4-6b9c7a149b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotherton said she keeps her medals accessible rather than putting
        them up in a frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a9fb6-cd22-4004-99b6-3223567a5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s nice to sometimes put them on," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455332c6-a37a-43c7-bf68-9f08b5a2224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of the medals changes for each games, and this time around
        they are the work of Junichi Kawanishi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18785cdd-802f-4964-9137-d1843f925e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the gold, silver and bronze medals are 85 millimeters in
        diameter and range in thickness from 7.7 mm to 12.1 mm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35daba09-f9b9-44c1-a42d-25c172f2fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:16:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold medal is in fact made from gold-plated pure silver, with
        around 6 grams of gold out of a total weight of 556 grams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3105c-71ad-4aa6-a4b2-3c1250d93aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver medal is made from pure silver and weighs around 550
        grams, while the bronze medal weighs approximately 450 grams and is in fact
        made from 95% copper and 5% zinc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41398878-384d-4946-bcd6-d83bc5917971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At today''s prices that means the gold medal would be worth around
        $800 if you melted it down, while the silver would be worth about $450 and
        the bronze around $5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd91a1-a2de-49fc-8bf5-b22e8c8bef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month a winner''s medal from the 1896 Athens Olympics
        sold for $180,000 at auction, Cuban shooter Leuris Pupo''s gold medal from
        the London 2012 Olympics fetched $73,200, and his compatriot Iván Pedroso''s
        long jump gold medal from Sydney 2000 went for $71,335. All three were sold
        by Boston-based RR Auction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367ae0a-ef4b-4274-800e-984a1e86a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 1896 Games -- the inaugural modern Olympics -- winners were
        awarded silver medals and those finishing second earned bronze, according
        to RR Auction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835d7ab-c26a-4bd1-9623-1231a07747be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those prices pale into insignificance next to the $1.46 million
        paid for Jesse Owens'' gold medal from the 1936 Berlin Olympics at auction
        in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bc32b-729e-4672-9475-c550ede968ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This medal is considered one of the most important in Olympics history
        and is one of four that Owens, a Black American, won at the 1936 game, spoiling
        Adolf Hitler''s planned showcase of Aryan superiority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da5a9c-de5d-41ce-9bbe-70b1787dcb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympians tend to hold on to medals they have won, according to
        Richard Gladdle, from Baldwin''s auction house in London, told CNN Sport on
        Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88d822-7fe0-438d-a1ca-285562cf3f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They very rarely come up for sale," Gladdle told CNN Sport on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea8a9f-8513-4415-bc3a-2f6e8c2ca5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they put for auction it tends to be for philanthropic reasons,
        Gladdle added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1acc3-6864-4d0d-86c1-57da66879f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only Olympic medal Baldwin''s has sold was a gold medal from
        1912, the last year that they were made from gold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b292e-37d8-499d-9e00-43f7bec5bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:21:56.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:17:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/31/sport/olympic-medals-value-explainer-scli-intl/index.html">"How
        much are Olympic medals worth?"</a></em></p>'
  'pnp-ecq-ncr-essential-goods-apor':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-01T14:30:33.356+08:00
    'imagesource': 'jcr:bdae1cff-70df-4d78-a34f-006ae515460a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59c56534-808d-49a6-b0ae-623e85165cd9'
    'lead': 'In a statement on Sunday, Philippine National Police Chief Gen. Guillermo
      Eleazar said cargo vans or trucks carrying essential goods will be allowed free
      movement during the two-week ECQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T14:37:14.846+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:16:50.473+08:00
