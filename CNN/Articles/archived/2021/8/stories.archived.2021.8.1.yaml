  'turkey-wildfires-manavgat-six-dead':
    'author': 'Gul Tuysuz and Arwa Damon, CNN'
    'caption': 'An aerial photo shows destruction by wildfires near the Mediterranean
      coastal town of Manavgat, Antalya, Turkey, Friday, July 30, 2021. (Photo credit:
      Associated Press)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-01T20:18:43.728+08:00
    'imagesource': 'jcr:0bbc89ab-3ea6-4f7e-ac7e-adda421951c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9f921f8-31e6-4222-ae33-d35225524f40'
    'lead': 'In the small village of Kacarlar, on Turkey''s southern coast, farmers
      are facing apocalyptic scenes as wildfires continue to sweep the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T20:21:10.140+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:12:36.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:08.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The animals are on fire,'' say devastated farmers as wildfires sweep
      Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b3005-ebca-43b0-b8ad-c0ed9eafbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In the small village of Kacarlar, on Turkey''s
        southern coast, farmers are facing apocalyptic scenes as wildfires continue
        to sweep the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd8a3a-dac5-4e6e-82b8-57c01bcffc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The animals are on fire," 56-year-old resident, Muzeyyan Kacar,
        told CNN. "Everything is going to burn. Our land, our animals and our house.
        What else do we have anyway?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832003c-e70d-4f24-9512-54abfbc469c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles west, in the tourist hotspot of Bodrum, more than
        1,000 people were evacuated by boat on Saturday to escape the wildfires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10bbf6f-bbcf-4522-855c-6c048293ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people have died in dozens of blazes that started earlier
        this week, amid scorching summer temperatures and fires that experts say have
        been worsened by climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122db5dd-501c-4569-af37-37dafc1b9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims are two firefighters who were killed battling
        the flames on Saturday, according to the Turkish Agriculture and Forestry
        Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d91f8-cb8c-413f-bae9-0e1448c13516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wednesday, 88 fires have broken out across the country, said
        the ministry. Ten fires were still burning on Saturday, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e56e3-5c46-4dc4-ab54-d83191142b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan declared parts of five provinces
        on Turkey''s Mediterranean coast "disaster zones," following a helicopter
        visit to the devastated areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2adf13a-56a6-49fe-9d07-fba4581041cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to take all steps to heal the wounds of our people,
        to compensate for losses and to improve opportunities to better than before,"
        the president added in a tweet Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459551b-84ae-408f-95a9-adc9b267ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest fire, in Manavgat, Antalya Province, killed at least
        three people, according to the Turkish Natural Disaster and Emergency Directorate
        (AFAD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e0116-0f48-491e-bd91-80ff58e8da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby village of Kacarlar, residents are grappling with
        seeing homes they built by hand burn to the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c0ecb-97c0-4a1d-9205-64470ffc12d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father''s house burned down," said 48-year-old Gulay Kacar.
        "Gone, gone, it''s gone," Kacar said, before adding that she was "running
        to let the animals loose."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75f494-647e-4cae-aedb-278cd32edc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namet Atik, a 37-year-old farmer from a neighboring village, said
        that he came to Kacarlar to help. "Whatever this village needs ... we are
        here for them," he told CNN</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef83e86-030a-4772-93ed-5b88836a03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get them water, our cars, tractors, saws," he added. "We are
        forest villagers. Our livelihood is the forest. If this fire runs, there is
        no return."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7720c91-2de7-41ad-baae-219dd2258982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Turkey''s Mediterranean coast, the resort of Bodrum evacuated
        1,100 people using more than 20 boats on Saturday to escape the dangers posed
        by nearby wildfires, the city''s Mayor Ahmet Aras said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ea8a7-1d9c-43f0-94e3-80452f753f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is ongoing fire in the Mazi district as of early morning
        and it was not under control, but helicopters arrived and started operating,"
        Aras tweeted on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64d6cd-ef54-47cb-b90b-a16ae171b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodrum is a popular destination for Turkish and foreign tourists.
        Russian state media on Saturday reported that about 100 Russian tourists were
        evacuated from the area to avoid the blaze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f48c0-06c6-4948-bd71-e971ac83a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 personnel, along with hundreds of emergency vehicles,
        have been deployed by the government to help fight the flames this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf43b91-8999-4326-841d-50e64d0438e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 77 houses have been damaged in the province of Antalya,
        and more than 2,000 farm animals have died, Turkey''s Agriculture and Forestry
        Minister, Bekir Pakdemirli, told journalists on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfaca5e-4749-4601-bc9a-1fa789497bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scorching temperatures</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e29405-24c3-4096-aaed-0c5d27e6f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot and dry weather conditions had exacerbated the fires, said Pakdemirli
        Thursday. He added that temperatures of 37 Celsius (98.6 Fahrenheit), less
        than 14% humidity and winds around 50 kilometers per hour (31 m.p.h.) had
        helped spread the flames.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6852be-a24c-4066-aa2d-e59610a4f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikmet Ozturk, a forestry expert with the Turkish Foundation for
        Combating Soil Erosion, a nongovernmental organization that works to protect
        forests, told CNN that while 95% of fires in Turkey are caused by people,
        the spread of the fires is worsened by climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e677a45-80e5-4f63-9da5-0e65e7a35b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area of the fires are within the Mediterranean Basin which is
        one of the most susceptible to climate change risks, Ozturk said. "Typical
        weather conditions in the summer for the area is hot and dry, which means
        the risk of fires is already high, and climate change raises that risk," he
        said</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf34f4-5352-4bd9-a692-d6816367b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfires come as parts of western Europe have battle severe
        flooding in recent weeks. Scientists have for decades warned that climate
        change will make extreme weather events, including heavy rain and deadly flooding,
        more likely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16148e-45ca-4336-8866-871d37042853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T20:21:10.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:12:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/31/world/turkey-wildfires-manavgat-six-dead-intl/index.html">"''The
        animals are on fire,'' say devastated farmers as wildfires sweep Turkey"</a></em></p>'
