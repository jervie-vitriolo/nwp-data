      persists — and not only in rural and more traditional parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T11:44:05.951+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:18:27.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:53.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'wedding-tradition', 'dowry']
    'template': '1'
    'title': 'Families are at war over a wedding tradition India banned decades ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ff9ca-cf5d-4866-bb29-a29a1f3e085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vismaya Nair had been married for just
        over one year when she was found dead in the bathroom of her husband''s family''s
        home in India''s southwestern Kerala state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91675973-f70a-43b9-b09c-71dc489e7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, police had no reason to view the 24-year-old student''s
        death on June 21 as suspicious, until her family made a complaint under the
        country''s "dowry death" law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea2363-5fb2-4dc8-89f3-f5b0cad3b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law allows charges to be brought against people for causing
        the death or suicide of a woman within the first seven years of her marriage
        in which the family had promised a dowry — gifts given to a groom''s family
        when a couple marry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140497c8-d024-450f-b451-dcb0fd098450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowries have been banned in India for more than 60 years, but the
        practice persists — and not only in rural and more traditional parts of the
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207853e5-7a74-469c-a918-3cc448a826f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala — where Nair died — boasts some of the highest literacy rates
        for both men and women in India, and is generally considered a progressive
        state — but it still "exhibits stark and persistent dowry inflation since
        the 1970s and has the highest average dowry in recent years," according to
        a <a href="https://blogs.worldbank.org/developmenttalk/evolution-dowry-rural-india-1960-2008?cid=SHR_BlogSiteShare_EN_EXT"
        target="_blank">World Bank report</a>&nbsp;released in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a8e3b-000f-4300-94f0-8e7716c4dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harshita Attaluri, an inspector general of police in Kerala, said
        investigators have yet to establish whether Nair died by suicide or was murdered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6d7f9-4327-4206-9f54-84128a5640a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Nair''s husband, Kiran Kumar, under India''s dowry
        death law. He remains in custody but hasn''t been charged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8b4f2-2ba1-4f2e-8c2b-b84a6f476b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar''s lawyer, B. A. Aloor, said Kumar did not commit any dowry-related
        crime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8000c-fb7a-4167-b157-838c3b40b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing on record to show that this gentleman either committed
        a murder or a dowry death," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee80561-f7c4-40a8-ac6d-fde931442bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, a dowry referred to gifts in the form of cash or
        goods that parents gave their daughter to provide her with more financial
        security in her marriage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689884f-160d-4bd4-968e-a1456f93bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now experts say families are transferring cash, gold, cars,
        real estate property or other assets to the groom''s family as a condition
        of the marriage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c6311-c7b6-43e2-98c3-221ca8526e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some families are deeply unhappy with the deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611a488-a93d-41a0-907c-a5fc4d51293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An illegal practice</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f266aa7-2a5a-4a0f-8662-6124ef970d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s dowry system dates back in some form for thousands of years,
        when women who were unable to inherit property under Hindu laws were provided
        with a dowry registered under her name during marriage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b3910-7c99-48db-9696-830148930e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the practice became associated with violence against
        women linked to the coercion of dowry from her family. Crimes included physical
        abuse and harassment, as well as deaths related to dissatisfaction over the
        amount of dowry received. So, it was criminalized under the <a href="https://wcd.nic.in/act/dowry-prohibition-act-1961"
        target="_blank">1961 Dowry Prohibition Act</a>&nbsp;with a fine and prison
        sentence of at least five years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ee953-f037-46f3-9a6d-0a180a0d2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the law was ineffective, say experts, so in the 1980s lawmakers
        introduced sections into India''s penal code allowing authorities to charge
        men or their family members with a "dowry death." The charge carries a prison
        sentence of seven years to life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b3868-203b-4b61-84a4-ab4b94f6e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the tougher penalties, the practice of dowries still
        remains deeply entrenched in society as an integral part of marriage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23157444-6132-41b1-bae8-04adae2da961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://blogs.worldbank.org/developmenttalk/evolution-dowry-rural-india-1960-2008?cid=SHR_BlogSiteShare_EN_EXT"
        target="_blank">According to the World Bank</a>, a dowry was given in 95%
        of the 40,000 marriages that took place in rural India between 1960 and 2008.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80187193-4fbc-4c98-b0fd-14244656893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was based on the 2006 Rural Economic and Demographic
        Survey — the most recent source of dowry data covering 17 major states.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ddd57-fc64-4e6d-9b2b-b5ecebeded68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent crime figures suggest dowries are still being paid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2777bd-4df3-4f48-a847-14e6e4c69f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the country recorded more than 13,000 complaints over dowries
        and more than 7,100 dowry deaths, according to the <a href="https://ncrb.gov.in/sites/default/files/CII%202019%20Volume%201.pdf"
        target="_blank">National Crime Records Bureau of India</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8d243-638d-43a2-8cdd-0e94a5bfb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 3,516 dowry deaths that were tried in court in 2019, only
        35.6% led to a criminal conviction. Experts say it can be difficult for families
        to prove that harassment over a dowry led to a woman''s death.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8c34e-71f7-4628-a099-9803be1b988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of cases are still working their way through courts; at
        the end of 2019, more than 46,000 cases were still to be tried. Activists
        say the large number of cases shows the laws in place are highly ineffective,
        and have been for a long time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303692e5-6345-42ea-a44a-d07e9400b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally it is banned, but it is a socially accepted practice,"
        said Sandhya Pillai, a trustee of Sakhi Women''s Resource Centre in Kerala.
        "Nobody feels that it is not OK to give or take dowry, irrespective of the
        law."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3de573-a1cd-4f71-bffa-32ea001a943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She loved to dance''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab5c38-0b1e-4381-b484-ba274af57db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair''s brother Vijith Nair said his sister was once a "bright,
        bold, and active girl."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3c753-8051-415b-a322-d34661e4d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a very active woman, not only was she studying medicine
        but also she used to be part of the National Cadet Corps and represented the
        state in national camps," he said, referring to her involvement in the youth
        wing of the Indian Armed forces.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b117b7-c332-4956-9da1-f2ecea9f5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She loved to dance, she loved to travel and fly."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e18b05-e39d-4036-a3c7-915e2c704acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed after she married, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074ec96-82a4-4a01-bc8e-75c5ff940998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was restricted from using social media, from calling her parents,
        from flying, all because of this one thing -- this dowry."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca8121-a6bd-4213-9564-fb8c03e9b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said her husband, Kumar, didn''t seem happy with the car his
        family gave him. "We gave him a good car, but he didn''t stop demanding for
        a bigger and more expensive car," Nair said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845db23-5835-4990-9318-337e402719f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police inspector Attaluri said Kumar was embarrassed by the
        make and model of the car he received and not happy with his wife''s dowry,
        which included an amount of gold.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246e60b-3368-49fb-83f8-07c279fccda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair said his family wanted his sister to be financially secure.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b2a81-a984-4499-8c48-68708fe64a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave this much for her — what I earned working, my father''s
        life savings from 20-plus years of working, we gave it all for her life security,"
        he said. "And only one year passed (after her marriage), and we lost her."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212054a-e2ff-45da-ac93-74871fbc916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar''s lawyer said allegations of a dowry dispute were "false
        and baseless." CNN has attempted to reach Kumar''s family for comment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871a8eb-0ad8-4dd6-a19b-af3d8b7a0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ongoing battle</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd6db5-66d6-42ed-9e57-996ea0568a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair was not the only woman to die in suspicious circumstances in
        Kerala in June -- the families of three other women have also filed complaints
        with police over dowries.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355bb180-ea76-4063-95c6-118b91ea8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day as Nair''s death, 22-year-old Archana died from
        immolation, according to the complaint lodged with police that only identifies
        her by one name. Police registered the case under the criminal section of
        the death of a woman within seven years of marriage.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7173626-ef91-4785-a5ea-44ea69bd5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, 19-year-old Suchitra Tial was found dead in the home
        she shared with her husband, according a complaint filed at Vallikunnam Police
        Station. Police say they have not made any arrests and have not ruled out
        allegations from Tial''s family that it was a dowry death. CNN has reached
        out to Tial''s family for comment but has not heard back.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c056a75-d7ae-4fbd-8d62-f2f2d10afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth new bride was also found dead in her home, and the family
        has complained of dowry harassment, Reuters reported, without naming the woman.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaff5c9-0e1b-4f07-b012-5127c7678c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fatalities haven''t conclusively been classified as dowry
        deaths, they have sparked widespread shock and anger in Kerala, with many
        demanding an end to the controversial custom.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9accd-c5a9-4bfd-bd9b-6ff6a7e35adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say that literacy has not contributed to women''s empowerment
        -- lots of progress has been made for women''s rights in different social
        avenues," said Pillai. "At the same time, we have this deep seated patriarchy
        that we are not able to overcome irrespective of the high rates of literacy."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f0021-a8f7-40fd-83ed-207b5f82840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala police investigated 68 dowry-related deaths, including suicides,
        between 2016 and May this year, according to <a href="https://keralapolice.gov.in/crime-statistics/crime-against-woman"
        target="_blank">police records</a>. The same records show police dealt with
        more than 15,000 complaints of "cruelty by husband and relatives" during the
        same period.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886dc7f-b9f7-4c0c-ac3f-f32a024cbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair''s brother said there was no question that a dowry was expected
        for his sister''s marriage.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2237dbd-48f9-4a66-8e42-64b7cb8cf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a girl who has a good education, and you''re from a
        good family, it doesn''t matter," Vijith Nair said. "If you want to get your
        daughter married, and you don''t give dowry, you''re not going to find a good,
        educated man. That''s the system in Kerala."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb2aea-e5c4-4c79-a915-7eca3fd25afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shame, stigma and silence</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85011363-2e06-49a3-a2ef-63047e4f8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s hard to clamp down on the controversial custom
        because it has become intertwined with one''s reputation and social standing.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83562c18-841e-4d70-a949-f0ab67431791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People fear they will be looked down upon if they don''t display
        wealth in their daughter''s marriage," said Pillai.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042698e-2ae3-4580-8413-0942c501ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The custom has also been normalized under the guise of "gift-giving"
        — blurring the line between what is traditionally considered a "dowry" and
        what could be classed as a gift voluntarily given to the groom''s family from
        the bride.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01f8de-1dd8-4ba0-bc97-823b9234e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahida Kamal, a member of the Kerala Women''s Commission, describes
        this as a "loophole" in the 1961 Dowry Prohibition Act. She says presents
        such as gold, land or cars gifted by families don''t come under the provision
        of the act. "Here starts the dilemma of pretending (to be) a wealthy family
        and (satisfying) the groom''s family by any financial means," she said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de687458-e059-4c34-9cab-ecdfeeda3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praveena Kodoth, a professor researching gender, migration, and
        human development at the Center for Development Studies in Kerala, said many
        women in marriages where dowries are causing disputes don''t say anything
        due to "shame and humiliation."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1fd198-729b-4118-ac02-89c43e973cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair said his sister had been physically and verbally abused by
        her husband throughout their marriage. When her family found out, "we brought
        her back home and never wanted to (send) her back again to her husband''s
        home," he said. Nair said she convinced him not to report the abuse to the
        police.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a25c6-89e1-4d29-afce-514af5637211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was doing her practical exams at school when her husband found
        her, apologized and asked her to return to his home, her brother said. She
        agreed.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4332e84-0a32-4f3f-8c29-97f40c984d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, she hid all things from us. We believed that she was
        OK," Nair said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03f73e-1122-4c4c-b0a7-134366c5b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes his sister did not want to cause any more pain for her
        family, or bring any burden or shame to them.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64b859-42cc-4962-ac34-cf4b7cefbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pillai says a sense of guilt is common in women — especially if
        the woman''s parents are elderly, or struggled to provide a large enough dowry.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b025b4c-e1f6-4241-b850-6f261b648ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar''s lawyer says Kumar denies the abuse allegations, adding
        there was no physical abuse or ill-treatment inflicted by Kumar through the
        course of the marriage.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb6aae-8bfb-493b-9e6f-fa2ffed1a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting for justice</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c339e6c-931c-4b39-8881-3e88df8733db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pillai says the Sakhi women''s center receives hundreds of calls
        from women seeking help every month, but many women don''t speak up.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca3099-f094-4e6a-95a4-9b78bc5532fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to continue talking about these topics seriously in society,"
        Pillai said. "That is the only way people will begin to confront them and
        not forget about the plight of our daughters."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca6c17-5610-40ad-bb6b-5922289ccf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also systemic frameworks that set inherent power imbalances
        between men and women that need to be addressed, said Kodoth.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd90066-21c1-493d-9642-424d806677a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, state banks emphasize giving loans to facilitate marriage
        for women, but don''t offer the same loans for grooms, which could encourage
        families to push their daughters into marriage at an early age.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76807d6-4058-4af4-af29-9652737ca136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:18:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Nair''s death, Kerala Chief Minister Pinarayi Vijayan
        took to Twitter to condemn the practice of dowry.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555f5c8-ade8-4338-ae2b-027f3212354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a society, we need to reform the prevailing marriage system,"
        he tweeted. "Parents have to realize that the barbaric dowry system degrades
        our daughters as commodities. We must treat them better, as human beings."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7617f-293c-4737-b00d-666a3679b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vijayan said more stringent measures would be put in place in Kerala
        to support women.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c23b5-dc4b-4f9e-b491-77970332817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, a round-the-clock women''s helpline has been set up,
        and Vijayan said the school syllabi will be revised to remove content that
        may be disparaging toward women.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175344c6-c76a-409c-863c-149de1585b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steps will be taken to turn our schools and colleges into spaces
        that embrace the idea of gender equality and equal rights," he said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664fa7ea-7cc5-4416-821e-0d02c69c0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kodoth says the dowry custom persists nationwide because of patriarchal
        values deeply embedded in Indian culture, systems and daily life. She says
        teaching children to embrace gender equality from a young age is crucial because
        the dowry practice can only be challenged if there is a "societal reawakening."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f90255-cc91-4f6e-b78d-a4e5c406727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair''s brother says he''s determined to get justice for his sister.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bf509-9b90-4fa7-a107-255ec5aa90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep her story alive," he said. "I need justice for
        my sister. I''ll fight for her till my last breath."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b83e79-552c-43d5-8131-a597afa29bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T11:44:05.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:19:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/31/india/india-kerala-dowry-deaths-intl-hnk-dst/index.html"
        target="_blank">Families are at war over a wedding tradition India banned
        decades ago</a>."</em></p>'
  'Eumir-Marcial-punches-semis-ticket-KO-win':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-01T12:22:48.757+08:00
    'imagesource': 'jcr:8ddf704e-d668-4f16-8497-b9d56d70d30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3fecfef-7450-47c1-9495-928a9fb460b0'
    'lead': 'Middleweight boxer Eumir Marcial scored another knockout win to punch
      a semifinal ticket and secure the third podium finish for the Philippines in
      the Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T12:20:08.468+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:18:15.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:54.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eumir Marcial punches semis ticket with KO win, secures third podium
      finish for PH in Tokyo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef53f07-8ba2-4ea2-9f62-2a8bf6890bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> Middleweight
        boxer Eumir Marcial relied on his punching strength on Sunday to punch a ticket
        in the semifinals and secure the third podium finish for the Philippines in
        the Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af2c8d-d6ea-4ee4-9d82-5ae16532165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66698965-d924-468d-9922-cebbe32b8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second straight fight, Marcial scored another first-round
        knockout win, this time against Armenia''s Arman Darchinyan in their quarterfinal
        bout at the Kokugikan Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8cc12-0714-420f-a70f-9a636985e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8756e60-b356-4830-8691-c840e4b05397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right at the opening bell, the Zamboanga pugilist flaunted his dominant
        form as he landed savage hits against his Armenian foe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a0cf7-4e78-43c3-b97c-4cc421e51225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ce840-2ff3-4201-b981-9e8682d838d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway in the first round, Marcial punished Darchinyan with a barrage
        of punches as the referee called for a standing eight count. The Armenian
        boxer continued, but with little gas left in his tank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b797ac-ef3f-46d7-a418-bcba4244d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccdbed-37de-4ead-aca9-8e99fe1c4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knockout came 50 seconds remaining in the round as Marcial connected
        a two-punch combination with his solid right hook going straight to Darchinyan''s
        head.</p>'
    '17':
      'image': 'jcr:c93891aa-676e-49ad-b85d-1eff35962c2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa76a1-f10d-4744-84d6-66014f2ed461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06880129-b2c3-42e2-8d67-31d5ffaf414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88636f68-4672-49bc-8bab-9e6f80a13121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly hapless Darchinyan was even assisted by the referee to
        stand up as Marcial jumped in jubilation knowing that he was at least assured
        of a bronze medal finish in Tokyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7a8e2-8f1d-4686-8626-c973328940d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bae80-40f7-4f0c-a2b2-c1d37ee68628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial will advance to the semifinals against 2017 world champion
        Oleksandr Khyzhniak of Ukraine on August 5 at 2:03 p.m. Philippine time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f6fe1-8fd4-4c1e-9362-0241d69c2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dba0b7-47f1-4362-b640-6effaa36db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first fight in the Round-of-16 last <a href="https://cnnphilippines.com/sports/2021/7/29/Eumir-Marcial-downs-Algerian-foe--books-quarterfinals-spot.html"
        target="_blank">July 29</a>, Marcial also sent to the canvas Algeria''s Younes
        Nemouchi in the first round. The Filipino boxer secured a bye in the Round-of-32.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef853e12-4616-4d89-ab94-d4f0f10bb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba988e7-36e5-46d1-840c-d114f3787c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T12:20:08.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:18:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other podium finishes for the Philippines in its historic
        Tokyo Olympics campaign are weightlifter Hidilyn Diaz, who won the country''s
        first ever Olympic gold medal after 97 years, and boxer Nesthy Petecio, who
        is assured of at least a silver medal finish after winning in her semifinal
        bout on Saturday.</p>'
  'opinion-unvaccinated-people':
    'author': 'Peggy Drexler'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-01T11:46:50.522+08:00
    'imagesource': 'jcr:5d1e66d0-8524-4569-aa95-3cacf4f665f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbf03c0-2c6e-48d7-a52e-a8b195c335b7'
    'lead': 'One would think that the mounting and incontrovertible evidence that
      the Delta variant is something to fear would convince all vaccine holdouts to
      get the shot. But the needle is not moving.'
