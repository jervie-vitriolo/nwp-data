  'Cebu-under-GCQ-restrictions-Apayao-Aklan-Laguna-MECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-01T17:43:58.898+08:00
    'imagesource': 'jcr:e85d29d2-e441-46d1-a4d5-bc2bfefd6c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69ddda36-1939-4770-89a3-87033e3f8551'
    'lead': 'Cebu province’s status has been reverted to general community quarantine
      with ''heightened restrictions'' until August 15 while Apayao, Aklan, and Laguna
      are reclassified under modified enhanced community quarantine for the same period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T17:42:46.159+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:14:20.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:02.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu under GCQ with ''heightened restrictions'' until Aug. 15; Apayao,
      Aklan, Laguna reclassified to MECQ'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e76bd6-e56a-4602-b9ce-39c94275a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        country’s pandemic response task force announced on Sunday changes in the
        community quarantine classifications of four provinces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5082de-7f42-4569-945e-04db9b67d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a513d-c1e9-49c2-b34e-f31602d5b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the stricter modified enhanced community quarantine (MECQ),
        Cebu province was placed under general community quarantine (GCQ) with "heightened
        restrictions" until August 15.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa4dc7-2117-4f59-afb5-204465dfd09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45106940-3b7c-4698-a284-ed026599422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after three of the major cities in Cebu made an
        appeal to the Inter-Agency Task Force for a lesser community quarantine classification
        for the province. The mayors of Cebu, Mandaue, and Lapu-Lapu cities made the
        request.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f38674-b7c4-4c51-9c9c-7e2f71c2ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf1136-9cac-4b84-8934-bdb6d18bd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the center of trade, commerce, and industry in the Visayas
        and Mindanao, it may not be handy to disturb its recovering economy which
        supported not only the city and its constituents but the entire region outside
        of Luzon," Cebu City acting mayor Michael Rama said in his letter addressed
        to the IATF dated July 30.</p>'
