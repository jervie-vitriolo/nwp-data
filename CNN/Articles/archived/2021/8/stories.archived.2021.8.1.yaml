    'lead': 'The Rain or Shine Elasto Painters made a successful comeback in the fourth
      quarter to beat Terrafirma Dyip, 83-77, in the 2021 PBA Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T17:06:26.556+08:00
