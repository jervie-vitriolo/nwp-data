    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134b99d-fb72-4493-8f84-c15ab1447bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.556+08:00
