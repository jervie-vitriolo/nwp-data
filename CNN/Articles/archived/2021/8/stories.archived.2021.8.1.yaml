  'cebu-mandaue-lapu-lapu-appeal-mecq':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-01T19:20:59.647+08:00
    'imagesource': 'jcr:521af3e8-0f61-4e48-8494-a93eb8f9364b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf15003-ee19-4e58-8981-35d14579b540'
    'lead': 'The cities of Cebu, Mandaue, and Lapu-Lapu are appealing for reconsideration
      after being placed under MECQ. These areas are administratively independent
      from Cebu province, which has been placed under a downgraded quarantine status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T19:23:55.299+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:13:03.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:06.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three cities in Cebu appeal against MECQ status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e89ff5-8003-42d0-bf03-902542d7e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> —&nbsp;Three
        cities in Cebu province are asking for reconsideration after being placed
        under the second strictest lockdown status due to a rapid rise in COVID-19
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b24f2-1ef4-496c-8179-f71ae1fce59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has already announced that Cebu province will be downgraded
        to GCQ status “with heightened restrictions" until Aug. 15. However, the cities
        of Cebu, Lapu-Lapu and Mandaue, which are administratively independent from
        the province, will remain under MECQ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888b543-1c0a-45e6-ae92-76784731595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three cities have filed their appeals to the country’s pandemic
        response task force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098d404-d4a9-4468-b49a-34cdffa8adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter dated July 30, Cebu City acting Mayor Michael Rama
        noted the negative economic impact the more stringent lockdown would have
        on their citizens and economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8e88d-2c70-4db3-9623-ccaa12287705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being the center of trade, commerce, and industry in the Visayas
        and Mindanao, it may not be handy to disturb its recovering economy which
        supported not only the city and its constituents but the entire region outside
        of Luzon,” Rama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a11fa-497c-4fc6-9dd0-0371c5c893da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have already implemented measures to handle the fast-rising
        number of infections, including the reopening of more isolation centers to
        prevent hospitals from being overwhelmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea5da9-991d-4d7e-a5fb-1cf1df8e4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Cebu workers, especially those in the informal sector, are
        worried about their livelihood. While some businesses remain open under MECQ,
        they operate at reduced capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83769ab5-7f25-4bc5-aa2d-a23153ab93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen, a worker at an eatery, hopes the national government will
        revise the classification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025768db-3474-49d1-b243-37c73fae7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s better if we’re not under MECQ, because it will really affect
        our livelihood. We will lose customers,” she said in Cebuano. Ellen added
        that while she works in Cebu City, she is not part of the government’s social
        amelioration program since she’s not a resident of the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234b990-5a01-4549-8dae-53e08474e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotcake street vendor Mario also said he is in favor of a more lenient
        community quarantine status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f3a7f-051f-40ea-8e82-c5ed697be886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still try to find a way to find money to buy food, [but]
        it would be more difficult to do that with more restrictions," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708977b-2a6f-4442-98e1-5191f96163c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City’s active cases stand at 2,688 after it confirmed 279 new
        infections on July 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fe990-2fe9-4b1e-bcef-a3f16ddc223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Lapu-Lapu tallied 87 more virus-hit residents,
        bringing its active infections to 1,130. The Department of Health also recently
        announced the detection of 19 Delta variant cases in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad23225-6674-4abf-bbfa-9006f2810098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:23:55.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:13:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaue City, meanwhile, has 961 active cases after reporting 56
        new infections on Saturday.</p>'
  'TNT-nails-third-straight-win-Phoenixexpense':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-01T19:50:28.771+08:00
    'imagesource': 'jcr:7228877f-82ab-4d5d-8f75-93a9fc9f1f89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d9d755-5e43-4413-b15e-e01825a0323c'
    'lead': 'TNT Tropang Giga scored the last two buckets in the game''s last three
      minutes to complete their third straight win in the 2021 PBA Philippine Cup
      at the expense of the Phoenix Super LPG Fuel Masters, 84-80.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T19:50:04.904+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:12:50.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:07.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT nails third straight win at Phoenix’s expense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d1127-a119-4f0c-a302-4d72ba7dc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> TNT
        Tropang Giga scored the last two buckets in the game’s last three minutes
        to notch their third straight win in the 2021 PBA Philippine Cup at the expense
        of the Phoenix Super LPG Fuel Masters, 84-80, on Sunday at the Ynares Sports
        Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380fecf-e293-41de-b38c-193fe67456e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc012584-b4b6-4033-8cc9-a7fd162b5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga, still undefeated in three games, went on a 14-3
        scoring run in the last seven minutes to deny the Fuel Masters a victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a077c0a-7ec9-4710-98a2-59de53eb5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162600b-6061-408d-a47a-b11bb019fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Troy Rosario shot in the 4:52 mark gave TNT the lead, 78-77, and
        RR Pogoy converted a basket a minute later for a three-point advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50009e61-6066-40f4-869d-af721f1f3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedaff6-747f-496a-a299-9491484e6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix guard RJ Jazul tied the game at 80 with a three-point shot
        that would prove to be his team''s last field goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981381b1-bbb5-414c-97b2-0e46725a3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb8f5a-6b0a-48f3-b488-3433f54eb1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario nailed a two-pointer in the 1:52 mark and TNT made crucial
        defensive stops when Phoenix scoring options Matthew Wright and Jason Perkins
        missed their attempts. Two foul shots from Tropang Giga guard Kib Montalbo
        with a second left in the game ensured TNT''s unblemished 3-0 slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2d362-62e3-4df0-aeaf-2b9b8e799629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb443be-ee78-4226-869b-5793ae2efc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario led TNT in its comeback effort with 15 points and eight
        rebounds while Pogoy added 13 markers. Veteran guard Jayson Castro posted
        10 points and nine assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf099618-2cf9-450b-bc82-02d824c22741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc91c11-8afa-4dfc-84cc-9d871c9b128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:50:04.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:12:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started the game really flat. I just kept throwing players in
        and we went deep in the bench until we figured out a way towards the end,"
        said TNT head coach Chot Reyes, who celebrated his birthday on Sunday.</p>'
