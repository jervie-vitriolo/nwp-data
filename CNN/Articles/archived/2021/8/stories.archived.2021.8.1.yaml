      'mgnl:lastActivated': 2023-01-25T07:14:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0828e-a5dd-4069-be75-1345cb2663f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the ECQ, many businesses will close down again.
        For me, what kind of help can you give? […] We can buy from businesses that
        close, especially the small ones.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977133fb-e11c-4377-9018-b9e909823993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
