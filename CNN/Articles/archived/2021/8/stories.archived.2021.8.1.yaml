        President Rodrigo Duterte''s push for free legal aid for members of the military
        and police force, Philippine National Police Chief Gen. Guillermo Eleazar
        this will not extend to erring policemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f90aca-1e94-441a-9bf7-df163a476f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:42:12.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:15:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang itinulak ng ating</em> Pangulong Duterte <em>ang</em>
        free legal service <em>sa kapulisan, nakakatiyak ako na hindi kasama ang mga
        abusadong pulis sa usapan... Ito naman ay matagal nang patakaran ng</em> PNP
        <em>dahil meron tayong mga</em> investigating bodies <em>at</em> pool of expert
        lawyers <em>na nagre-review ng mga kasong isinampa sa mga pulis,"</em> Guillermo
        said on Sunday..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b660d-144b-4ff3-81a6-f26a9bd59f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:42:12.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:15:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When President Duterte pushed for free legal service
        for the police, I assure you that does not include abusive policemen... This
        has been the longstanding policy of the PNP because we have an investigating
        body and a pool of expert lawyers who review cases brought against cops.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d526c-6987-4eb8-bdf8-e9323cf60db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:42:12.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:15:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar was reacting to a statement made by Representative Fidel
        Nograles who said no free legal aid should be given to abusive cops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9daeb5f-9a70-42b3-9dc0-f4e62ed98671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:42:12.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:15:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final State of the Nation Address last July 26, the President
        said he wanted a law to give members of the PNP and the Armed Forces of the
        Philippines free legal assistance so they could be protected from charges
        stemming from the performance of their duties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8312224-75ae-49c2-a363-eea20437aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:42:12.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:15:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/7/27/Duterte-SONA-2021-full-text.html"
        target="_blank"><strong>READ: President Rodrigo Duterte''s 2021 State of the
        Nation Address</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a93994-7833-41df-8e37-2e292d2f893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:42:12.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:15:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added they have stepped up efforts to rid the police force
        of erring members, saying doing so would not only benefit the PNP, but also
        the public.</p>'
  'PH-covid-cases-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-01T16:47:35.892+08:00
    'imagesource': 'jcr:97c2a549-0ff8-4ebe-8e61-36a3188e1448'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275df985-f7c4-449c-9b72-9852f561dfd3'
    'lead': 'The country records 8,735 more COVID-19 cases, marking its highest single-day
      count since May 28 and the third consecutive day new infections topped 8,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T16:48:53.213+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:15:00.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:01.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH''s new COVID-19 cases highest in two months'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd687e-3308-4804-b18e-158650c9cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:53:07.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> —&nbsp;The
        country recorded 8,735 more COVID-19 cases on Sunday, marking its highest
        single-day count since May 28 and the third consecutive day new infections
        topped 8,000.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344f4ae-d84e-4ea2-91d6-7792934ec0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health data showed the latest additions brought the
        cumulative case tally to 1,597,689.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e32c5e-5cdc-452f-9f76-d95b42dc4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide total, 63,646 or 4% are active cases -- the highest
        since May 7. Around 94% of the active cases are reported to have mild symptoms,
        1.3% are asymptomatic, 1.45% with moderate symptoms, while 2.1% are severe
        cases, and 1.2% are in critical condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c5ec3-6aec-4601-b8a0-2bff2429b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth day in a row, newly reported deaths also breached
        a hundred.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113b5ca-0ad9-4842-af49-8dbff769d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral illness killed 127 more people, with 75 previously tagged
        as recoveries before final validation, the DOH said. A total of 28,016 lives
        nationwide have now been lost to COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818283e-8423-4acf-a0e3-19aa0a958d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of survivors reached 1,506,027 with 5,930
        more recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d24468-999d-48d5-a4ff-587bc1f68cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures translate to a case fatality rate of 1.75% and a recovery
        rate of 94.3%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d9fbc-b2f8-4f57-b82c-75a1e4bcbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also showed that the positivity rate, or the percentage
        of those infected out of all tested, was at 14.9% based on 50,116 tests reported
        on July 30. This number is "high" according to US nonprofit organization Covid
        Act Now, which the OCTA Research Team uses as reference for its recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48689a8e-ede2-4032-a0d2-967e76039fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the updated count did not include results from four
        testing laboratories which have yet to submit their reports. Two facilities
        were also not operational on July 30. Based on the department''s data for
        the past two weeks, the six laboratories contribute around 1.8% of all samples
        tested and 1.3% of positive individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0541b8a-7e19-43c6-84f7-0727cc5dce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:27:34.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:15:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that nine patients earlier classified as having recovered
        turned out to be active cases. It also said it removed from its data 11 duplicate
        entries, including eight recoveries.</p>'
  'Rain-or-Shine-snaps-skid':
