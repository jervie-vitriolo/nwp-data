      'mgnl:lastActivated': 2023-01-25T07:13:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> A resilient
        Kristina Knott is ready for the biggest run of her young career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00582327-dec8-41f7-959e-2be0d3bb1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccaf34-1d41-4949-91b2-c59538979efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American sprinter, whose performance inside the track
        led her to break the decades-old national records in the 200-meter and 100-meter
        runs, promised to go all out in her maiden Olympic stint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c36b6-5160-4e71-9261-f8511beaef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10f0a3-6af2-497e-821e-ad7440b1b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy and grateful to be here, but I''m not gonna settle for
        that. We have a job to do," said Knott in a recent press conference organized
        by the Philippine Athletics Track and Field Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5d2b7-85d4-499f-b507-c79c08043e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df953f-cbd3-41fc-b155-67ebeca1689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott qualified for the Tokyo Games last June 23 after clinching
        a universality place in the women''s 200-meter run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878beb90-57a8-4280-b1d8-1106483f2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718030e5-8509-4c00-974e-07df27834ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s championship time. At this point, I just have to give everything
        I have and everything I''ve worked for. Hopefully, it will show in the competition,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b585904-1554-4b0d-bc6d-5f993a29abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9a4fe-8d6c-464e-aa71-594aa8bc07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines days after she officially
        qualified for the Olympics, Knott said she can breach the 23-second mark in
        her 200-meter qualifying heat on Monday at 10:18 a.m. Philippine time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005bda1-8c8e-4a41-836a-b748a4c31856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0bbf4-2482-49c8-aa67-d8191ebbece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:59:22.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super doable. I feel it''s going to happen in Tokyo. I consider
        myself an underdog, we might show up and show out. The goal is to make it
        to each round," declared Knott.</p>'
    '31':
