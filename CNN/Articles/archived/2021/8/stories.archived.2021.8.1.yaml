  'octa-ncr-serious-surge-delta-community-transmission-possible':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-01T16:05:06.608+08:00
    'imagesource': 'jcr:38a7386e-1231-4b0a-921f-87abee0ddf4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '526032ed-a272-44f6-a52c-a29866242cbd'
    'lead': 'Metro Manila is now having a "serious surge," independent research group
      OCTA said, warning that the Delta coronavirus variant may be fuelling the spike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T16:08:17.236+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:15:35.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:59.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR experiencing ''serious surge'' of COVID-19 cases, community transmission
      of Delta possible — OCTA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ccd011-b75d-44ea-beb2-9f6da2dce2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Metro
        Manila is now having a "serious surge," independent research group OCTA said,
        warning that the Delta coronavirus variant may be fuelling the spike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82fe9fc-ff40-47db-86d0-b10143d7b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s capital region on Saturday logged 1,740 new cases,
        its highest since May 10 when it was under modified enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c304f-c9f8-48a3-b945-76e3034b9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of new infections also jumped to 1,279, up
        by 40% from the previous week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a0ff3-c0f4-41ff-862a-1ed182f55e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid growth rate suggests the possibility of community transmission
        of the Delta variant in the NCR," OCTA said in a report issued Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e8ef4-a99d-4105-b7d4-fd2edda79af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported last week that the country has
        detected a total of 216 Delta variant cases, including eight deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf646fb-4284-4b62-b79c-363aa6644f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Saturday, Health Undersecretary Maria Rosario Vergeire
        said the new variant is only "part of those factors that we are now considering
        when it comes to the increasing number of cases." She also said there should
        be enough evidence before they could confirm a community transmission of the
        Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dda3f-b132-4792-aeb6-ed8fe228dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/31/ncr-active-covid-cases-30000-end-september-doh.html">READ:
        COVID-19 spread seen despite hard lockdown, NCR active cases to top 30,000
        by end-Sept. — DOH</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf5101-24af-4902-8660-0221454d7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCTA, the capital region''s reproduction number increased
        to 1.52 from 1.29 the previous week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95ebec-f906-4d0c-9f83-3a260d7d2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also noted that hospital bed and ICU occupancy rates were higher,
        increasing to 45% and 52%, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296a715-ea40-45dc-ae9c-cfb449871913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current rate, if there are no changes in quarantine restrictions
        in the NCR, hospital beds would reach 70% occupancy in less than five weeks,
        while ICU beds will reach 70% occupancy in less than three weeks," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7f60b-9c7c-4669-8111-98582c23eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said 13 areas in the region are now high-risk, namely: Pateros,
        Makati, San Juan, Malabon, Navotas, Las Piñas, Pasig, Muntinlupa, Valenzuela,
        Parañaque, Quezon City, Marikina, and Caloocan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1efc4-4682-4517-bbd4-0c516a3dd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T16:08:17.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:15:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus restrictions will be tightened from Aug. 6 to 20 as
        the pandemic task force places the capital region under enhanced community
        quarantine.</p>'
