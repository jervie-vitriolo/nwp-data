      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        PLDT Fibr Power Hitters clinched their first win in seven games by drubbing
        Perlas Spikers in three sets, 25-22, 25-20, 25-21, in the 2021 PVL Open Conference
        on Sunday at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593a591-223c-4907-a468-668e34f7d4ce'
