      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Molde and Singh delivered for the Power Hitters down the stretch
        for their first win of the season.</p>'
