        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3125ee5-8c9f-44de-a55d-6f729d935af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:45:00.174+08:00
