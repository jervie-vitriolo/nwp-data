  'europe-economy-second-quarter-growth':
    'author': 'Mark Thompson and Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-01T10:52:24.910+08:00
    'imagesource': 'jcr:2597e6c1-ac4c-456a-99ad-7c5ed1b08c10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a188aa6f-2ffa-4381-b5ea-dfb8d525a873'
    'lead': 'European economies posted stronger than expected growth in the second
      quarter, with consumer and business confidence booming as Covid-19 restrictions
      were eased.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T10:54:20.745+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:19:05.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:53.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s economy posts 13% growth as recovery accelerates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c193a0-2e22-4631-b19a-4cdd011f6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> European economies posted stronger than
        expected growth in the second quarter, with consumer and business confidence
        booming as Covid-19 restrictions were eased.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcac92-a383-448d-9598-b4411013f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP across the European Union rose by 13.2% compared with the same
        period last year, and by 1.9% compared with the previous quarter, according
        to a preliminary estimate published Friday by the EU statistics office. The
        19 EU countries that use the euro currency posted even stronger growth of
        13.7% and 2% respectively, easily beating a Reuters forecast of 1.5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f583f3b-4cd4-43ab-b920-a2fb445c9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the United States, which posted second quarter annualized
        growth of 6.5% on Thursday, European GDP has yet to return to its pre-pandemic
        level, though economists at Berenberg Bank forecast that it could achieve
        that milestone before the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1274f83-fd9d-4c21-bc7c-0d5254a8a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:07.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual inflation across the euro economies also shot up, and could
        hit 2.2% in July, according to official EU statistics. That''s higher than
        the European Central Bank''s target of 2%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdafaae-8874-4642-a134-4c5ff518bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accelerating price increases were driven by rising energy costs
        (up 14% in July), food, alcohol and tobacco (up 1.6%) and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d11043-702f-4a6e-971c-e9708387b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reopening of non-essential shops has seen retail sales leap
        back toward pre-pandemic levels, while there are signs that firms'' investment
        plans are rising, which bodes well for continued growth," said Tej Parikh,
        a director at Fitch Ratings'' economics. "The economic momentum from the reopening
        is building going into [the third quarter], but a rise in cases of the Delta
        variant across the eurozone may pose a downside risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fdbed-9107-4c31-959e-67f4da071fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81376864-d388-4b0f-bffd-7e6e3dc4ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recent economic data for Europe continues to look promising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b1fa7-3a53-4cc6-8980-d8c18893761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Purchasing Managers'' Index from IHS Markit released last week
        showed that business activity for the countries that use the euro grew at
        the fastest rate in 21 years this month. Activity in the services sector boomed
        as residents took advantage of easing restrictions, while supply chain issues
        dented manufacturing output.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37deee0-b2d5-45b8-a218-f1308af7206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic was already apparent in the second quarter, when export-reliant
        Germany''s GDP growth was weaker than expected, while travel hotspots Italy,
        Spain and Portugal did better than forecast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fddd2-2c80-4fe9-8f25-a799bdc0b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eurozone is enjoying a summer growth spurt as the loosening
        of virus-fighting restrictions in July," said Chris Williamson, chief business
        economist at IHS Markit. "The services sector in particular is enjoying the
        freedom of loosened Covid-19 containment measures and improved vaccination
        rates, especially in relation to hospitality, travel and tourism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ceecd-e6c9-4c2c-a7d7-441c96e5f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spread of the Delta variant of the coronavirus in the region
        remains a concern, particularly for its tourism-dependent economies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7fb48-1bc0-4f67-ad60-91db19aa882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, available indicators show very little impact on economic
        activity [from the spread of the variant], but sentiment data is starting
        to show signs of increased concern about the health situation," wrote Oxford
        Economics in a research note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfc308-823a-4f52-be2a-a7df720ef637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:54:20.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/30/economy/europe-gdp-economy/index.html">Europe''s
        economy posts 13% growth as recovery accelerates</a>".</em></p>'
