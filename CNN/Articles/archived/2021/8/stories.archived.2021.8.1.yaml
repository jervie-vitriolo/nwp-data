      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The already eliminated PLDT squad relied on Isa Molde and Jorelle
        Singh, who both chipped in 14 and 11 points apiece respectively. Libero Alyssa
        Eroa also had an exceptional game with 22 excellent digs and nine receptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682fe31a-a0ad-4675-b59b-690ddabcc78a'
