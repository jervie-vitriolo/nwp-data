    'lead': 'Five passenger buses have been converted into mobile vaccination clinics
      for the inoculation of at least 6,000 transportation workers in Parañaque City,
      according to the Department of Transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T13:05:04.432+08:00
