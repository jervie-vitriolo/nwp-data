      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the provinces of Apayao, Aklan, and Laguna are reclassified
        under MECQ also until Aug. 15. Laguna and Aklan were under GCQ with "heightened
        restrictions" while Apayao was under GCQ.</p>'
