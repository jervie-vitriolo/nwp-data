      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        Sta. Lucia Lady Realtors won their third straight game in the 2021 PVL Open
        Conference by dominating the BaliPure Water Defenders in straight sets on
        Sunday at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4823d-a91a-46f5-aff1-d8f3057b1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62998f5f-817c-4ddf-9388-dbbba64044b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonah Sabete notched 15 points, Dell Palomata scored 11, while MJ
        Philipps added 10 for the 25-15, 25-12, 25-14 romp, as the Sta. Lucia improved
        its record to 4-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af9141-17a1-41e7-b20b-da7e60d9cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0a875-3dec-480c-a086-fedb9a00b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an assertive game for the Lady Realtors right from the start
        as they battered BaliPure with 75 excellent hits, compared to the latter''s
        41.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381cbde-8d6c-40ee-bea0-b1aa3e4d2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0858b7-dc82-4e12-afab-7f72a6f5da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Water Defenders failed to cool the hot performance of their
        foes in the third set, as Phillips and Palomata answered with kills every
        time BaliPure scored consecutive points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524bcfd-ca9c-41b6-8a97-d0c107cbfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5451204-04f5-40aa-936d-a070d4cbf112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabete scored two aces for match point and a Bern Flora attack error
        sealed the victory for Sta. Lucia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c5bb4-cbeb-4338-ad2e-9a751b156fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d36c3f-fa88-49b6-b2b6-ca5909716ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Lucia head coach Eddieson Orcullo said the victory is important
        in their bid to enter the Final Four. The Lady Realtors are now in solo fifth
        in the team standings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36d8e9-9aac-4af6-84ec-916d39a40eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4def9-03c9-4d83-9e83-a1e05a4cfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a point where we need to win our remaining games. We
        should continue to work to get those wins," Orcullo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ef9e8-41c5-4ee2-bfc0-46595f62c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T19:02:40.461+08:00
