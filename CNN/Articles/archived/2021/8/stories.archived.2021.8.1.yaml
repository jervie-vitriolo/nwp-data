    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'NCR', 'National-Capital-Region', 'ECQ', 'enhanced-community-quarantine',
      'PNP', 'Philippine-National-Police', 'Guillermo-Eleazar', 'Eduardo-Ano']
    'template': '1'
    'title': 'PNP assures free movement of essential goods during ECQ, but only select
      APORs allowed in NCR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c525a39-2ef9-4ed8-a4ce-1a43d9875438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        country''s top cop says directions for those manning checkpoints in the National
        Capital Region were sent out after enhanced community quarantine were reinstated
        starting August 1</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd778ab-c592-469f-a874-e99e939579dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Philippine National Police Chief Gen.
        Guillermo Eleazar said cargo vans or trucks carrying essential goods will
        be allowed free movement during the two-week ECQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5dd6e-4afb-4eaf-896d-a193f5fb6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, authorized persons outside residence (APORs) belong
        to the workforce and consumers so they will be allowed entry into the NCR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bb0d8-3b3a-497c-9363-15190a9b7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, "Workforce APORs are those whose companies,
        businesses or industries they work in are allowed to operate under the ECQ
        while the Consumer APORs are those allowed to go out to avail of the services
        of the businesses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062944c-041f-4cfd-aa6e-36b11d07126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons on the APOR list must present an IATF ID issued by regulatory
        agencies and a valid ID or related document issued by establishments allowed
        to operate under the current quarantine classification. Those who fail to
        present these requirements will be asked to return to their homes, the PNP
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b052ff6-6d36-4adc-aaa0-4fc1ddb6ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PNP said <a href="https://cnnphilippines.com/news/2021/7/31/PNP-enforce-strict-border-controls-NCR-Plus-starting-midnight.html"
        target="_blank">stricter border controls</a> would be in effect starting midnight
        of Sunday because of the ECQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e93093-8d87-496c-8737-281d00ae2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T14:37:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:16:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año ordered the police to activate all
        quarantine control points along the borders of Rizal, Laguna, Cavite, and
        Bulacan provinces.</p>'
