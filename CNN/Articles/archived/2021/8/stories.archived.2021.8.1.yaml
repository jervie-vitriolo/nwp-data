      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will remain under general community quarantine with
        "heightened and additional" restrictions from Aug, 1 to Aug. 5, but will shift
        to a harsher ECQ on Aug. 6 to 20 due to the threat of Delta COVID-19 variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7adbdf-3b96-452d-8820-6923b38978b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:38.289+08:00
