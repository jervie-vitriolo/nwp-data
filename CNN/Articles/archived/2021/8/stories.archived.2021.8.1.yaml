      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        Rain or Shine Elasto Painters made a successful comeback in the fourth quarter
        to beat Terrafirma Dyip, 83-77, in the 2021 PBA Philippine Cup on Sunday at
        the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287db34c-4acf-4da8-b632-89449c503f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb48dd4-af71-482e-9e83-f854d7f35916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood spearheaded the late game fightback of the Elasto Painters
        after making eight of his 15 points in the fourth quarter to snap their two-game
        losing streak after a 3-0 start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a8966-3966-4cf6-8b44-f95387e95b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e758128-1570-44f9-8b6a-0df8cc24383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac led Rain or Shine with 17 points while sophomore Adrian
        Wong finished with 15 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173c63e-dac0-4bbe-b5d1-2316a7baf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253171e-f2be-4b75-8b00-8278aa837029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrafirma looks poised to get its first win of the conference after
        leading the game in the first three quarters from breakout offensive performances
        by guards Juami Tiongson and Roosevelt Adams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce446f86-e5ad-46c7-ac1b-36185c0c1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0bee1-c9d8-457e-a6a1-f46158070e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dyip''s fuel ran out in the last quarter as the Elasto Painters
        got more free-throw opportunities and three-point shots to steal the lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f684c0-9645-4721-9892-5a4e4c10126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62651963-bdc5-4cca-b2cd-18ca39f44498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:06:26.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine mounted a big 21-4 scoring run in the first seven
