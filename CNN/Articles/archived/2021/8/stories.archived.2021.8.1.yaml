      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f0682-d4dc-4b25-bfad-568ee2c2fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T23:57:03.662+08:00
      'mgnl:createdBy': 'david'
