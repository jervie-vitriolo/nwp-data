      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6dc43-f342-455b-9f97-91a554cb2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
