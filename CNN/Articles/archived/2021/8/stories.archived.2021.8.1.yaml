      'mgnl:created': 2021-08-01T17:40:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:14:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority estimates that Philippine
        economy <a href="https://www.cnnphilippines.com/business/2021/7/30/economy-to-lose-105b-metro-manila-ecq.html">could
        incur losses of ₱105 billion per week</a> when the capital region goes into
        a strict lockdown.</p>'
