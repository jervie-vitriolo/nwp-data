    'template': '1'
    'title': 'Buses serve as mobile COVID-19 vaccine sites for transport workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d6750-e9ed-4f7a-9577-224c42a5f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:05:04.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:17:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — Five
        passenger buses have been converted into mobile vaccination clinics for the
        inoculation of at least 6,000 transportation workers in Parañaque City, according
        to the Department of Transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a36f1-d7ae-42e3-8ed6-19663184ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:05:04.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:17:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program started on Saturday at the Parañaque Integrated
        Terminal Exchange (PITX), covering public utility vehicle drivers, conductors,
        and other transport workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6f535-e3f3-47b0-ad4d-2d7682764d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:05:04.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:17:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said Mega Manila Consortium Corp. converted five buses
        to be used for the program, three of which are allocated for vaccinating at
        least 1,000 transport workers every Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b70809-0d1a-4be6-9a72-d7dff0a853fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:05:04.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:17:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Parañaque provided the vaccines for the initial
        rollout. The DOTr said a fresh supply of COVID-19 doses will be sourced from
        the national government under the nationwide vaccination program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bdf00-6517-4492-9ea3-fa198c087c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:05:04.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:17:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination program for transport workers will initially be
        done in Metro Manila and in nearby cities. It will be later implemented in
        other regions to cover remote areas," it said in a statement issued late Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26656b98-0a6e-49e0-909a-53b251a4f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T13:05:04.433+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:17:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said that Megawide Construction Corp., operator of
        PITX, has waived terminal fees for buses and jeepneys at the public transport
        terminal starting Monday, Aug. 2.</p>'
  'covid19-infections-surge-unvaccinated':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-01T13:04:44.876+08:00
    'imagesource': 'jcr:864c237a-06be-4926-a3cc-af2741484de9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c733bfe9-cff1-4e5c-8c0a-abf23ffa2e2d'
    'lead': ' With the recent increase of COVID-19 infections and hospitalizations
      due to the spread of the highly transmissible Delta variant, health experts
      and officials expect the surge to worsen as long as large segments of the country
      remain unvaccinated.'
    'mgnl:activationStatus': true
