    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF approves changes in quarantine protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bcb17-eb59-4e05-a10b-3f7b9776a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF) approved on Sunday two changes in quarantine protocols for COVID-19
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a743de4-9452-4851-8e53-959de3065633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321f9fb-af68-4cf0-a054-eb7402be961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Resolution No. 130-D, the IATF shortened the detection
        to isolation interval to less than five days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936275f-5e61-4788-bd4e-b7e0fae3c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f73ce7-3613-423c-be06-65f959d29983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department Spokesperson Maria Rosario Vergeire previously
        said it currently takes 6.3 days to detect and isolate COVID-19 cases on the
        national level and 7.11 days in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fde93-8ce5-45f3-bd19-eeea2b8b2b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b393ed9-29d4-47b0-b88e-3e2043019acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedures covered in this quarantine protocol amendment are
        the conduct of active case finding in all areas, tracing of close contacts
        of suspect, probable, and confirmed cases within 24 hours of detection of
        a case, immediate quarantine and testing of cases and close contacts, and
        RT-PCR testing to those who turned negative on rapid antigen testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f9242-7b94-4fb1-866c-4d4d94e67995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41058a7e-cff4-45fa-911d-05296b3365e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are identification of areas with case increases or
        clustering by the local government units (LGU) and regional epidemiological
        surveillance units and their immediate submission of samples for sequencing,
        ensuring workplaces and establishments conduct daily health and exposure screening,
        reporting identified case and close contacts to the LGU and coordinating for
        investigation and response, and considering incentives in workplaces to encourage
        reporting and adherence to isolation measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f418be5-36ba-4e5d-90d5-f58114dcfa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee6c41-f34a-4469-b206-68d01faa28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other change in quarantine protocol approved by IATF is giving
        priority to facility-based isolation and quarantine. The move is to prevent
        household transmission of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a38bf-e70d-4f64-947b-c6636481bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5c035-0c5b-4166-9682-512e4f5083a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also ordered to make "readily available and accessible
        health care capacities and systems in preparation for case spikes" and ramping
        up vaccination of the A2 (senior citizens) and A3 (persons with comorbidities)
        populations "if resources are adequate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e0864-7836-4d12-b6f1-a9445563d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7676bc-0c73-4b22-9a09-e47793cac979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:46:50.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest IATF resolution also eased back Cebu Province to general
        community quarantine "with heightened restrictions" and reclassified the provinces
        of Aklan, Apayao, and Laguna to modified enhanced community quarantine.</p>'
  'Disney-and-Walmart-mandate-vaccines-for-employees-':
    'author': 'Moira Ritter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-01T17:45:55.771+08:00
    'imagesource': 'jcr:b1c48041-e80e-4589-8967-d7d30dfbf2a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56de9032-528b-431d-85bc-0e6e7af7c6b0'
    'lead': 'Disney and Walmart, two of America''s largest employers, announced Friday
      that they are requiring employees be vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T17:47:46.096+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:14:00.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:03.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney and Walmart mandate vaccines for employees

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653dbf8-5cb0-48a1-8537-dee4ff55ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disney and Walmart, two of America''s
        largest employers, announced Friday that they are requiring employees be vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be942b7-2232-45d7-afd4-8663c44db77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is requiring all its salaried and non-union hourly employees
        in the US to be vaccinated. Workers who are working on-site but are not yet
        vaccinated must do so within the next 60 days, according to a statement from
        the company to CNN Business. All new hires must be fully vaccinated before
        beginning their jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfb450-39f8-4a25-a592-974405cdc020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who aren''t already vaccinated and are working on-site
        will have 60 days to do so; employees still working from home must provide
        proof of vaccination prior to their return to work. The company also said
        it has started discussing vaccine mandates with the unions representing its
        workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf6c05-9ceb-47b5-8df7-8a0ea20a6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, the nation''s largest retailer, said all its US-based corporate
        employees must be vaccinated by October 4, according to a Friday memo from
        Doug McMillon, the company''s president and CEO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c3bd9-874d-446a-b900-0cb05fed8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been gradually having workers come back to the office,
        and plans to be "closer to pre-pandemic levels after Labor Day." It will continue
        monitoring pandemic conditions before determining if that timeline needs to
        be altered, McMillon said in the memo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d82aad-3c5e-46dd-a908-ddb15bbf5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will not be required to wear masks, but they will be strongly
        encouraged, and facilities will post signs to remind them of the CDC''s new
        guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826ed77-1eec-4cb2-9f0a-96845ca586bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier Friday memo, Walmart announced that all employees
        are required to wear masks inside again, regardless of vaccination status,
        in places with "substantial or high transmission." The new policy is effective
        immediately, the nation''s largest retailer said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39a99f-92ce-47c8-b21a-4de90e669ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store managers will receive local updates every Monday to determine
        their facility''s necessary protocol. Customers will not be required to wear
        masks, but they will be strongly encouraged, and facilities will post signs
        to remind them of the CDC''s new guidelines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851b0aa-0f9f-4489-880e-838f9e288355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Walmart is not mandating that its store employees get vaccinated,
        it will soon implement a new process to verify their vaccine status, and is
        strongly encouraging workers to get vaccinated. As part of its push for vaccination,
        the company is offering employees the chance to get vaccinated while on the
        clock and up to three days paid leave for any reaction to the shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0c996-3c3b-41c3-8571-578d63465c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Walmart is doubling its current vaccine incentive
        to $150. Originally, the company was offering employees $75 to get vaccinated.
        Current employees who get vaccinated and new employees who were vaccinated
        before they started at Walmart are all eligible to receive the bonus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de043df-8f26-4190-9448-293c42d29541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reinstate a mask mandate comes following updated
        guidelines from the US Centers for Disease Control and Prevention released
        on Tuesday, recommending that fully vaccinated people resume wearing masks
        indoors in areas with high transmission rates of Covid-19. That currently
        includes nearly two-thirds of all US counties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7331e17-d940-4817-8596-ac69ccd22c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart first implemented a mandatory mask policy for all shoppers
        and employees in July 2020. The company then repealed its policy in May following
        updated CDC guidance that fully vaccinated individuals were safe to go without
        masks in most circumstances. However, since the CDC''s initial guidance for
        repealing mask mandates, the Delta variant has caused a surge in cases while
        the rate of vaccinations has lagged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba04679e-7ade-47b2-be69-46b51e4b06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other large retailers including Target, Trader Joe''s, Publix
        and Costco ditched mask mandates in May, too, but are now re-evaluating their
        policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266681e-4f11-47c0-aefa-632ef1360113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publix announced Friday that it will require all associates to wear
        masks regardless of vaccination status effective August 12, according to the
        company''s website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7b387-b53c-409b-844b-e270c436c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroger also shared on Friday that it will maintain its current policy,
        which requires unvaccinated associates to wear masks, and requests that unvaccinated
        customers do the same. The grocery chain is also encouraging, but not mandating,
        all individuals to wear masks in light of the Delta variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b7843-12d6-4914-8151-ead2c0080755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcing mask rules with customers has been challenging for retailers
        throughout the pandemic. Employees are often responsible for monitoring customer
        behaviors, and interactions have turned violent. Last month, a Georgia grocery
        store clerk was killed by a customer in a dispute over masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0bef6b-ddda-4638-9fa7-95bcda94c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic persists, customers are being asked "to be mindful
        of the guidance provided by local retailers" and to "respect employees and
        their fellow customers who may continue to wear masks for the safety of themselves
        and their family," Brian Dodge, president of Retail Industry Leaders Association,
        said in a statement Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a2ea3-e8b3-4371-8672-ea89673e957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Nathaniel Meyersohn contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec3596-b98b-4baf-acf7-43df0bfd4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:47:46.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:14:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/30/business/walmart-mask-policy-delta-covid/index.html">Disney
        and Walmart mandate vaccines for employees</a>".</em></p>'
  'deadly-drone-attack-escalates-Iran-Israel-maritime-tensions':
    'author': 'Jonny Hallam, Kareem El Damanhoury, Barbara Starr and Sheena McKenzie,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-01T17:48:28.221+08:00
    'imagesource': 'jcr:fd7d73ca-adce-40b1-9ffd-f1e11fafbbe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4d825f-28f5-40cb-8a9e-5a8e7520ffc1'
    'lead': 'Maritime tensions are escalating in the Middle East following the deadly
      attack on a tanker connected to an Israeli billionaire in the Arabian Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-01T17:50:15.346+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:13:46.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:04.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly drone attack on tanker escalates Iran-Israel maritime tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784dcf44-c241-46ad-9d4c-b2ac5c065f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Maritime tensions are escalating in the
        Middle East following the deadly attack on a tanker connected to an Israeli
        billionaire in the Arabian Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a20d12-3955-42d2-a0ea-618489ba6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two crewmembers, a Briton and a Romanian, died on Thursday when
        the Mercer Street tanker was attacked by an armed drone believed to be operated
        by Iran off the coast of Oman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d62de-7aac-4dcb-9947-6f92921ff1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Israel and the US are blaming Iran for the attack, Iranian
        state media has said the incident was in retaliation for an airstrike on a
        military airport in Syria that it accused Israel of being behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a98f7d-b679-4a9d-9995-82f4963eddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime is backed by Iranian forces. No Iranian official
        has commented on the attack and CNN has reached out to Iran''s foreign ministry
        for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50d1ff-a2e1-4375-b285-12b7aa47a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was traveling from Dar es Salaam in Tanzania to Fujariah
        in the United Arab Emirates with no cargo onboard, the ship''s management
        firm said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ede2bf-745a-48b3-8567-74c0579d2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is reportedly sailing under a Liberian flag, according to the
        maritime tracking website Marine Traffic. The ship is Japanese-owned and managed
        by Zodiac Maritime, an international management company headquartered in London
        and led by Israeli shipping magnate Eyal Ofer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eda267-3747-47b3-a1bd-8274c89b8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zodiac also confirmed Friday that the tanker was under its own power
        and moving to a safe location with a US naval escort. US officials have not
        said which port the vessel will go to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d410de-81ba-4ce6-9672-f4622a47ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security official with knowledge of the preliminary investigation
        said the crew reported hearing drone noises followed by explosions, and eruptions
        in the water. The boat then went radio silent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f761475-232a-499f-9f47-a7b3313093d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat''s driver and a security detail then remained on the bridge
        to pilot the vessel, and were hit in the attack, they added. The dead Briton
        was a member of the security personnel, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe00ce8-97d6-4503-9f66-a61c88ec0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official familiar with the details of the incident
        said Friday that the tanker was attacked by an armed drone thought to be operated
        by Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b68c6d-4f26-4288-ae91-045ff6b9de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official said the US responded "to an emergency distress
        call of an apparent UAV style attack," and that the ship was escorted to port
        by the USS Ronald Reagan aircraft carrier and the USS Mitscher destroyer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ff26b-bd04-46de-bb33-abafd8b8c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanker''s crew reported that the drone exploded into its super
        structure on Thursday, the first US official said. They also reported an unsuccessful
        attempted drone attack earlier in the day but said that drone fell into the
        water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7af17-7498-46d8-b814-a15adb5a6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has long noted Iran has drones that operate by flying
        into targets and exploding on impact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a158a6-f22d-4ef5-98b8-f3086bf0487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official source at Oman''s Maritime Security Center told Oman
        News Agency on Friday that the incident happened outside Omani waters, the
        agency said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ba1a8-aaf3-433c-9775-251f995d2527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oman sent jets and a Navy ship to the location of the attack, and
        Omani officials say they were told by the ship and its crew it would continue
        sailing without the need for assistance, the agency reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e99ccb-5e1c-48e4-8a8d-755f0849581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep concerns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d227c-40e6-4ab9-a7ca-e0680b75db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident comes amid heightened tensions between Israel and
        Iran and follows a series of attacks on tankers in the Gulf of Oman in recent
        years, which the US has blamed on Iran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b4cb1-16ea-4bf1-a75b-bc989dcb4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Foreign Minister Yair Lapid said that the world needs
        to stand up to Iran after the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09990911-c90e-4cc3-93bb-3fbe33908a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran isn''t only an Israeli problem but an exporter of terror,
        destruction and instability which harms the entire world. We must never remain
        silent in the face of Iranian terrorism, which also harms freedom of navigation,"
        Lapid said in a statement on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8fb48d-ab2e-449e-911e-24fe7611f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid added that he had told his British counterpart, Dominic Raab,
        that the attack on the ship needed a strong response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210245b8-6b96-4759-9840-639de1be10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign and Commonwealth Office said it was "deeply concerned"
        by the incident off the coast of Oman, in a statement on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e4e34-2b5b-49d7-a75a-6e9d1d105071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with the loved ones of the British and Romanian
        nationals killed in the incident," the statement said. "Vessels must be allowed
        to navigate freely in accordance with international law," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10501a23-92f5-4a68-8d21-4ef52eee7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:50:15.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:13:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambrey, the maritime security company that employed the UK crewman
        killed in the attack, also said in a statement that it was "currently working
        closely with our client and the relevant authorities, whilst offering all
        the support possible to the victim''s next of kin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8d837-e25d-4bf2-ae7d-6286c0398e60'
