    'template': '1'
    'title': 'Amazon hit by record $887 million EU privacy fine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe1916-cc86-4206-89ac-6710a4bd32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon faces a record-breaking €746 million
        (roughly $887 million) fine after a European Union data privacy regulator
        said the e-commerce giant had violated the bloc''s signature privacy law,
        known as GDPR, in an advertising-related decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07b541-ce52-4e02-9625-ccd1a7055a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine was imposed on July 16 and disclosed Friday in a financial
        filing. It is the largest in the law''s three-year history, followed by Google''s
        2019 fine of €50 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19643da-e67e-44c4-90c3-3123497fe9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators said Amazon''s processing of personal data didn''t comply
        with GDPR requirements, and the company acknowledged it has been ordered to
        change its business practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e231c-9e7f-4aed-8558-d2b86d9ec4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said the regulatory decision was "without merit" and added
        that it plans to "defend ourselves vigorously in this matter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9a86b-ab5c-4036-8f54-2efd8ce16c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision relating to how we show customers relevant advertising
        relies on subjective and untested interpretations of European privacy law,
        and the proposed fine is entirely out of proportion with even that interpretation,"
        the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7733b58-612a-4ae2-98d6-5499602460d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for the alleged violation was imposed by data regulators
        in Luxembourg, where Amazon has its European headquarters. A spokesperson
        for the Luxembourg data authority, CNPD, declined to comment, citing the ongoing
        nature of the legal proceeding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80af17-cb7e-48c0-8772-3be918d55224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine marks the latest example of European regulators zeroing
        in on Big Tech. Officials in Europe and the UK have increasingly been scrutinizing
        the business practices of companies including Amazon, Apple, Facebook and
        Google amid allegations they have harmed competition and abused consumer privacy.
        GDPR, or the General Data Protection Regulation, seeks to rein in how digital
        platforms use consumer data and to regulate data breaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f91108-f563-493a-9eb7-5eb2e4db1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further statement to CNN Business, Amazon said customer information
        had not been leaked or exposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2b746-47db-4ac7-b952-c95f06f7aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining the security of our customers'' information and their
        trust are top priorities," the statement said. "There has been no data breach,
        and no customer data has been exposed to any third party. These facts are
        undisputed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023068b1-150a-48e2-82ad-c15090ebbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the EU''s privacy law, violations can carry penalties of up
        to €20 million or 4% of a company''s global revenue, whichever is higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d5bc1-4933-4be4-a97d-cd6dc2b15418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T10:02:59.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:19:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/30/tech/amazon-eu-privacy-fine/index.html">Amazon
        hit by record $887 million EU privacy fine</a>".</em></p>'
