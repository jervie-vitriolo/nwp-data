      'jcr:uuid': 'cab0898e-e31f-4547-8f94-fe0ba8aaf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-01T17:42:46.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest count of the Department of Health-Central Visayas
        Center for Health Development, the province of Cebu has 244 new COVID-19 cases
        with six new deaths for a total of 2,797 active infections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
