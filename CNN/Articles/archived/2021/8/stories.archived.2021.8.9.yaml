      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;—</strong>
        The economy shrank at a milder pace during the first quarter of 2021, revised
        estimates by the Philippine Statistics Authority published Monday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663cc841-d6c8-41b6-80f5-ffc440d806c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3eb326-2a99-4463-adda-515ee5db94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said economic output contracted by 3.9%
        during the first three months of the year. It earlier reported a <a href="https://cnnphilippines.com/business/2021/5/11/Q1-2021-GDP-contraction.html">4.2%
        plunge</a> for the quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff563038-6cd5-4831-8be7-26264ce2fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7caa089-b8af-487f-adfe-ef42ec5122b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df95339-8895-473f-aedc-8ac4186584e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited professional and business services, construction,
        real estate and ownership of dwellings as major contributors to the revision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848db92e-84bf-4c99-a4c0-c2f5bbaff9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb07ab1-6668-4b60-bd32-0d0d57228f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative growth rate for professional and business services
        was adjusted from -6.5% to -4.4%. Construction''s -24.2% contraction was tweaked
        to -22.6%, while real estate''s rate was revised from -13.2% to -11.7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e9b57-eb8d-4c4b-87c5-d06e7a6b2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27fe40-dcb6-4bf9-bd55-7deceefbdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upward revisions were also recorded for net primary income from
        the rest of the world from -75.8% to -75.6%, and gross national income from
        -10.9% to -10.6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b959bfa-d498-49ab-a7e0-bae2aef1d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc5ed6-67a8-495e-82ef-35dc70142d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Statistics Authority revises the GDP estimates based
        on an approved revision policy (PSA Board Resolution No. 1, Series of 2017-053)
        which is consistent with international standard practices on national accounts
        revisions," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ef7cc-b957-4bfe-ab79-1aef42b16ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52366cf2-c244-4faa-8c55-b494a808b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.130+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua earlier said
        the reported contraction for the first quarter  which was milder than fourth
        quarter 2020''s 8.3%  displays signs of improvement for the economy. However,
        he noted that its growth is limited unless there''s a major relaxation of
        quarantine rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
