      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8273c-2800-4c67-84f7-e535385779ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were so frantic," John wrote in her post. "Had I fallen sideways
        or backwards, I would have split my head."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc7949-4076-4563-863b-78aa569c8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21159f-f971-4f5c-b230-54d3768df91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John went to Moab Regional Hospital, she told CNN, where she received
        five stitches and was told she had a fractured nose. She said doctors there
        told her many hikers don''t realize how difficult the trail is, especially
        given the heat, and will often go ill-prepared.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49973638-8917-4a81-bc6c-b803d3c42640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19636e21-b531-4629-b6cd-e4050abe6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have scabs over all the scraped parts," John said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00055f8e-9747-4e5c-b66a-264080c2caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9547e-c88e-4bd5-840a-19dcd86cfbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added how amazed she was at Bowen and her sister''s actions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c514e-e59d-4879-b95a-3b527576e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7f73e-43f4-422b-a88d-2ac88d77bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I''d never meet them again but I appreciated and admired
        the human part of what they did -- selfless, not selfish," she said. "We tend
        to forget the daily kindnesses we encounter. We''re blind to everything around
        us and don''t imagine that people will be so good, kind and caring."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444235b-de26-4753-a202-904e0df8fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462750c6-0a22-450e-8b47-9b2e041ab38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen appeared in all 11 seasons of "Modern Family." She''s also
        appeared in "Ed," "ER" and the film "Happy Gilmore."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee25a4a-cbbe-4558-b261-5731a49391ae'
      'mgnl:activationStatus': true
