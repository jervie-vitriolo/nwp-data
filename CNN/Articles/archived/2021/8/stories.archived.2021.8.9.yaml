      'mgnl:type': 'text'
      'text': '<p><strong>Celebrate&nbsp;Women in Translation month</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae95f25-e2f9-463f-85b1-292da8ac7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:56:20.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re celebrating translated literature written by women this month
        to “rectify the imbalance in world literature, promoting women writers from
        across all walks of life, all languages, and all experiences.” Many of us
        were raised by the Western canon largely made up of books by white men, whereas
        this spotlight, started in 2014 by book blogger Meytal Radzinski, allows readers
        around the world to share their love for books written by women outside the
        usual English-language literature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39993e-5e7c-4853-a5dd-01d4976cb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:56:20.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve read many wonderful translated literature books over the past
        years, particularly from authors from all over Asia: there’s Yukiko Motoya’s
        wonderfully weird “The Lonesome Bodybuilder,” Han Hang’s immaculate “The White
        Book,” Duanwad Pimwana’s heartbreaking “Bright,” and Cho Nam Joo’s shattering
        “Kim Ji Young: Born 1982.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0117f8f-e417-4e0e-affb-e27b0033112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:56:20.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, my reading list expands to other countries around the
        world — from Fernanda Melchor’s “Hurricane Season,” Svetlana Alexievich’s
        “Boys in Zinc,” to Magda Szabó''s “Katalin Street.” This side of the world,
        we have “Ulirat: Best Contemporary Stories from the Philippines,” which contains
        great stories from women writers in different Philippine languages. — Don
        Jaucian</p>'
