      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Walker has been calling out-of-state hospitals trying to get
        help for her husband, who did not get vaccinated against Covid-19 and is now
        in a medically induced coma.</p>'
