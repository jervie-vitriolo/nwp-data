      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b59fff-0672-43a6-a091-da5dcc1ab367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo was one of the five lawmakers who filed House Resolution
        275 calling for a House probe on the "qualifications, research methodologies,
        partnerships, and composition" of OCTA Research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030a62d-c1fb-4346-a519-3026c6353493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222538ca-8919-4e37-8439-f27f3acfa6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.097+08:00
