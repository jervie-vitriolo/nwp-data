      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the research group predicted that hospitals in Metro Manila
        would exceed critical capacity by Holy Week or first week of April. They recommended
        that the national government take immediate action to prevent hospitals from
        being overwhelmed. Austriaco said the forecast came to reality exactly when
        the group predicted it would in early April.</p>'
