      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority estimates that the
        economy could lose around ₱150 billion per week under a hard lockdown for
        the capital region, the main economic hub.</p>'
