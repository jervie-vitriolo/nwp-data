      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina City representative defended the proposed inquiry,
        following criticisms it would just be a "waste of time, energy, and money."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712cb49-4dcf-4bd6-924f-1f8cec250d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34c7a2-9e85-4c1a-b180-9beab393727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.097+08:00
