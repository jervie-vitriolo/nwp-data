      'jcr:uuid': 'd7b3a472-e282-4e9b-b509-18abfbac970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 29, Duterte directed local authorities to escort "spreaders"
        back home as he <a href="https://www.cnnphilippines.com/news/2021/7/29/Duterte-unvaccinated-COVID-19.html">warned</a>
        unvaccinated Filipinos to avoid going out.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144ac93-dd8b-4d68-a797-5e5bb98d6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d64d7e-b347-4c21-ac1d-22d5bc7d74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people hoping to get inoculated against COVID-19 <a
        href="https://cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html">rushed</a>
        to inoculation sites last Thursday, a day before Metro Manila''s return to
        a hard lockdown. This came after rumors that more restrictions await unvaccinated
        individuals.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b303c4-0a0a-4c7a-89a0-2803aee56be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
