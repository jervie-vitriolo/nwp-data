      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5ea08-04f3-416e-ba8b-850cb8b83061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9c7fa-2eb3-4539-a345-edc877e37e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Manny Pacquiao being halfway through his journey of becoming
        the only boxer to win titles in eight different weight divisions, and the
        overall victory when we hosted the 2005 SEA Games, the Philippines didn’t
        have much to celebrate internationally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3359a6-6416-484f-895b-5f9ed1b2d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were breakthroughs, but none as definite as what Diaz did
        on that fateful evening of July 26th. There’s the <a href="https://youtube.com/watch?v=w3j9WILj39Q"
        target="_blank">Miracle in Hanoi in 2010</a>, and the <a href="https://www.youtube.com/watch?v=Muy2RpThrIY"
        target="_blank">lifting of the Korean Curse</a> (that began with that painful
        <a href="https://www.youtube.com/watch?v=rTnF-v6wwDQ" target="_blank">2002
        Asian Games loss</a>) in 2013, but though those were milestone victories,
        it wasn’t a championship that was brought home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91330e-0e79-43fa-94a2-5a177b93c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://olympics.com/tokyo-2020/en/sports/weightlifting/"
        target="_blank">weightlifting</a> event is divided into two kinds of lifts:
        the Snatch and Clean &amp; Jerk. The Snatch is lifting the weight in one continuous
        motion, and then standing motionless, with arms and legs extended and feet
        in line. The Clean &amp; Jerk consists of two movements: lifting the weight
        to the chest, or clean, and lifting the barbell while extending the arms and
        legs, or jerk. The combined weight lifted will become one’s total score.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92932040-d2b7-43bc-a64e-e1afe491f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snatch is Diaz’s favorite lift, and it being the first in sequence
        really sets the tone for the rest of her event. The 55 kg group had tight
        competition. As weights continued to increase, as did the tension between
        each competitor. She came in with confidence for this too, being second to
        the last and setting 94 kg as her first attempt. Previously, her best attempts
        for Snatch were 85 in Beijing, 97 in London, and 88 in Rio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7b888-1e39-466e-832d-c2a8c85ddca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She succeeded with her attempts at 94 and 97 kg, which tied her
        with China’s Liao Quiyun. Uzbekistan’s Muattar Nabieva set the Olympic record
        at 98 kg, which Diaz was unable to beat when she attempted 99. But heading
        towards the next lift was looking good at this point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1996b0f-923f-4de9-9e12-286742843874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in Clean &amp; Jerk where she usually ran into trouble. In
        London, she was unable to record a successful attempt for 118 kg, even after
        three tries. While she won the silver in Rio, her heaviest lift was at 112
        kg.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffca84-07a0-426b-aa50-b6ecbc009f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she came in prepared, confident, and completely locked in during
        the Tokyo 2020 Olympics. While five out of her eight competitors were unable
        to clear anything above 116 kg, it almost became a head-to-head matchup between
        Diaz and Liao. Liao’s first attempt: 118 kg. Success. Diaz’ first attempt:
        119 kg. Success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4efab-2326-43a7-a085-a517bed9952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went back and forth: Liao’s second attempt was good at 123
        kg, which was also the only successful lift of Zulfiya Chinshanlo of Kazakhstan,
        the bronze medalist. Diaz answered back with 124 kg.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f901d-0533-47b1-9107-bac628bacfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one attempt remaining, Liao set the Olympic record at 126 kg,
        ending with a total weight of 223 kg, also an Olympic record. To beat her,
        Diaz would need to lift her personal best, 15 kilos heavier than she’s ever
        done in the Olympics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f05bc4-1be6-492c-928f-1281274c6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of those moments when one could just expect to be that
        close, and yet fall to a more formidable foe. Diaz&nbsp;wasn’t having any
        of it. With the weight of the Philippines on her shoulders, she mustered such
        strength unseen and unheard of. And with her triumphant scream, tears flowed–down
        her eyes, and perhaps everyone else’s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d89e3-1b5b-42a0-9fdd-0c8875281512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By succeeding with the 127 kg lift, she also set an Olympic record
        for Clean &amp; Jerk and a total weight of 224 kg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a5fee-f733-48e9-bf9b-192662cd6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will always remember that night, when we had one of our best bets
        for that elusive first gold, and not being able to see her match on free TV,
        or any of their usual avenues. It was stuck on a pay-per-view channel, so
        people had to scramble for ways to watch it — using VPN and foreign accounts,
        quickly-passed-on streams found on social networking sites, or settling for
        updates via Twitter or the Olympics website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dec129-eba3-4ef9-a3ae-2f406c162415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be remembered more as Hidilyn Diaz Day, as that specific
        moment when it seemed we were underdogs no more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a5ac0-4f8d-42b4-af3c-e05760f197a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do a quick search and you will find plenty of results about our
        athletes and teams competing and being labeled as <a href="https://www.pressreader.com/philippines/the-philippine-star/20150518/283029758189650"
        target="_blank">underdogs</a>. Perhaps mostly because of the <a href="https://cnnphilippines.com/sports/2021/3/18/Marcial-echoes-Magno-s-call-for-more-support-for-Filipino-athletes.html"
        target="_blank">lack of support</a> — needing to go public about <a href="https://www.cnnphilippines.com/sports/2021/3/17/irish-magno-not-receiving-allowance.html"
        target="_blank">missed allowances</a>, or asking for <a href="https://www.cnn.ph/sports/2019/6/4/hidilyn-diaz-financial-support-tokyo-2020-olympics.html"
        target="_blank">private firms</a>&nbsp;to augment what they are “provided.”
        Some even get entangled with dirty politics, just one of many <a href="https://www.cnn.ph/news/2019/5/9/hidilyn-diaz-oust-duterte-matrix.html"
        target="_blank">unwelcome distractions</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2168f-fc68-4b5e-a638-241262eafd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through these obstacles, and even in the middle of a pandemic,
        our athletes have come home with the most successful haul in the nation’s
        history — four medals, one more than the three bronzes from the 1932 Olympics
        held in Los Angeles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb4163-d997-477f-8d97-af15e1b24aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s not that the other three fell short. There has been a wider
        discussion among fans — athletes themselves, <a href="https://twitter.com/jeffcanoy/status/1422425181570535428?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1422425181570535428%7Ctwgr%5E%7Ctwcon%5Es1_c10&amp;ref_url=https%3A%2F%2Ffastbreak.com.ph%2Fjeff-canoy-sparks-controversy-over-settle-tweet%2F"
        target="_blank">journalists</a> from various beats, and <a href="https://twitter.com/ftjochoaINQ/status/1422836870019391488"
        target="_blank">sportswriters</a> — on how words such as “fails,” “settles,”
        or anything else are used, because more than just the end result, so much
        more compelling stories have come to light about our athletes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0c61b-7613-4558-ad23-cf9e5c3ec025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s been one thing in common with the three Boxing medalists
        — that they got into the sport to augment their family’s income. Petecio,
        along with her brother Norlan and sister Nicezza, all took up the sport as
        children, trained by their father Teodoro. Marcial’s cousin, Anthony, also
        represented the Philippines in the Asian Games for boxing. He was trained
        by his father, Eulalio, and competed in local competitions to earn his living.
        Similarly, it was what mangangalakal Carlo Paalam was discovered for, and
        what made him turn away from having to scavenge for scraps to sell.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e634bf-8d8c-4d0e-a8b5-25d6029c3a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the boxers go through each round (including Irish Magno,
        who bowed out in the Round of 16) through such elaborate game plans and schemes
        felt different from the previous campaigns. An Associated Press <a href="https://www.philstar.com/sports/2021/07/23/2114595/ap-report-marcial-projected-win-gold-petecio-diaz-among-favorites-tokyo-olympics"
        target="_blank">report</a> even tipped Eumir Marcial as a favorite to win
        gold.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Solid!!
        🥊🥊🥊🇵🇭 <a href="https://t.co/1ZuJTVTDYt">pic.twitter.com/1ZuJTVTDYt</a></p>&mdash;
        Nesthy Petecio 🥊🇵🇭 (@nesthypetecio11) <a href="https://twitter.com/nesthypetecio11/status/1423970136445251591?ref_src=twsrc%5Etfw">August
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fc32f-a05a-4de3-a9db-b8374037a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacba77-ff53-45a0-a73b-14149ed12b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the youngest of them all, the 23-year-old Carlo Paalam,
        who won over plenty of hearts and fans. His formula was the usual, quick and
        powerful, using his speed and good defense to wear out his taller opponents.
        When he beat the 2016 gold medalist Shakhobidin Zoirov of Uzbekistan in the
        quarterfinals, it felt similar to when Diaz completed her last lift.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abf53f-d045-4779-8ba1-cdd2700009ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam is 5’4” tall. He competes in the flyweight division, where
        their allowed weight range is 48 to 52 kg. He is lighter than Petecio (a featherweight,
        54-57kg at 5’2”), and way smaller than Marcial (a middleweight, 69-75 kg at
        5’10”). What he lacks in these, he shows through his very visible heart. Each
        decision, he’s embraced with what is now a very memorable facial expression
        — one where you can see all the hardship he’s gone through, and how he got
        here, and how much he wants it.</p>'
    '43':
      'image': 'jcr:00b2239e-af06-47df-86d1-41695ebaaf20'
      'imageCaption': 'Carlo Paalam at the Tokyo 2020 Olympics. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ab9bb-0ebd-4c43-aa4f-e402be0b9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decaa733-ce2c-4345-bddc-4ccd2edd88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I like about his story is that his coach, Elmer Pamisa, was
        there with him every step of the way. Pamisa has shared their story many times,
        that he discovered the son of a bakery helper and trained him to be part of
        the city’s youth team. When Pamisa returned from a competition in Armenia,
        Paalam was no longer boxing and back to scavenging. That became the turning
        point for the future Olympian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5bc852-bd09-4000-b798-e54993a42ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of them did not get to win gold in Tokyo 2020. In their
        fourth matchup, Nesthy Petecio came up short against hometown bet Irie Sena
        and took home silver. Eumir Marcial had two abbreviated matches (one referee
        stoppage and a knockout) on his way to the quarterfinals, but bowed to Oleksandr
        Khyzhniak of Ukraine in the semifinals. He fought through a huge cut above
        his eye that he suffered through an accidental headbutt in the first round,
        but did not score enough to turn the judges in his favor, narrowly losing
        via split decision, 3-2.</p>'
    '46':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1396" height="502" src="https://www.youtube.com/embed/iC4aE0Kc1xI"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
