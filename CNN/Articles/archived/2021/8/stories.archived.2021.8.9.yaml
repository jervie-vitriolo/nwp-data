      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long-haul Covid victim: ''I didn''t think I fit the profile''</h3>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088ed36-9145-432d-9d70-ae01fb84af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quentin Bowen said he had scheduled an appointment to get vaccinated
        but had to cancel because of work.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f743c3-2665-4402-829f-c1a4c14757fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
