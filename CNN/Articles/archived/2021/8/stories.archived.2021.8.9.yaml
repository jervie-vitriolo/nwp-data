      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakatutok naman ang PHO (provincial health office) – Batangas
        sa pagbibigay ng karagdagang tulong sa iba pang tripulante na nananatili sa
        naturang barko na naka-angkla sa Bauan Bay,”</em> the PCG said.</p>'
