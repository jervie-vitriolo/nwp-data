      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an incident reportedly happened on two occasions, with Cheves
        producing mobile phone videos of himself engaging in the acts each time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f7e80-294d-48d4-a576-70dfc0d31dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T20:01:09.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal grand jury in the US state of Virginia recently charged
        the 61-year-old Cheves  for engaging in illicit sexual conduct in a foreign
        place and possession of child pornography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e6463-f4a2-4ce3-b173-c47b542fb8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T20:01:09.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Cheves could also be held criminally and civilly liable
        in the in the country for child abuse, child pornography, human trafficking,
        and the Revised Penal Code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67bf36-1d72-4a56-af51-f6e5e577c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T20:01:09.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Cheves may be extradited to the Philippines once he is charged
        under any or all of the aforementioned laws, subject to the provisions of
        our extradition treaty with the US,” the Justice secretary told reporters.</p>'
  'Creamline-books-finals-ticket':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-09T21:15:25.787+08:00
    'imagesource': 'jcr:877825e4-4850-4633-b5cd-8c2f2de08762'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de0586c-9ae2-4670-b60f-a0198df80195'
    'lead': 'The Creamline Cool Smashers are the first team to book a finals ticket
      in the 2021 PVL Open Conference after sweeping the Petro Gazz Angels in three
      sets in Game 2 of their semis match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T21:14:17.018+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:32:41.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
