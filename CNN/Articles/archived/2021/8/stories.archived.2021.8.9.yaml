      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have searched every hospital from the south of Florida to the
        north part of Florida" trying to find availability, Walker said.</p>'
    '11':
