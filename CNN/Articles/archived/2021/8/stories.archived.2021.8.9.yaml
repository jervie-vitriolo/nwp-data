      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacanang said low-income families in Bataan and Laguna
        will also receive cash aid to cope with the ECQ.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888261a-ec24-4aef-935c-92c5165bba37'
