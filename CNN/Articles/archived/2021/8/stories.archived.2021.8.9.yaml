      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> —&nbsp;A
        former United States diplomat facing illicit sex charges in his home country
        may be extradited to the Philippines, Justice Secretary Menardo Guevarra said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c67a2-49c2-44a4-83a5-011e58f51963'
