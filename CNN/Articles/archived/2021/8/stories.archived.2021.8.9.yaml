      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate answer" to turning around this surge is vaccination,
        emergency medicine physician Dr. Leana Wen told CNN''s Anderson Cooper.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb08a2-09e2-4656-98e3-88491ba32eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that what will stop the virus in its tracks and really
        is our only and best way out of the pandemic is to increase our vaccination
        rates," Wen said. "If we have a high enough level of immunity in the US then
        we''re able to stop this virus from wreaking the type of havoc that it is."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f15c7-0326-422e-a824-e89d9c8ebee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.993+08:00
      'mgnl:createdBy': 'lisbet'
