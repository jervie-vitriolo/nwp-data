      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Malaya asked the rehired contact tracers to conduct active
        case finding in light of the spread of the highly transmissible Delta variant
        of the coronavirus. Close contacts of suspect, probable and confirmed cases
        must be traced within 24 hours, he further explained, adding all COVID-19-positive
        individuals must be isolated and quarantined as soon as possible.</p>'
