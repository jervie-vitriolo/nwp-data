    'template': '1'
    'title': 'Meralco rates going up anew in August billings

      '
    'updated': 2021-08-09T17:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a2d02-f89f-4330-b592-da539916a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> —Customers
        of the Manila Electric Co. (Meralco) may see an increase in their electric
        bills anew for the month of August as the power distributor announced a new
        round of rate hike, mainly due to higher transmission charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b1b63-25e0-4fb8-a5ef-125aa93d65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released on Monday, the power distributor said the
        overall household rate for the month inched up by ₱0.0965 per kilowatt hour
        (kWh) to ₱9.0036 per kWh from the ₱8.9071 per kWh registered in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786adc5-56c3-44ec-b5f6-eb6ece1538ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means typical residential customers consuming 200 kWh a month
        should expect their electric bills to go up by around ₱19, the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29758953-61fd-4314-90b7-ab72b17c4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the upward adjustment to transmission charges
        which jumped ₱0.7323 per kWh from last month''s ₱0.5992 per kWh on higher
        ancillary service charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8840b05-fb8d-4674-a8f1-02fe79910ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meralco, the latest power rate adjustment was tempered
        by the continued implementation of a distribution rate refund ordered by the
        Energy Regulatory Commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ca1fc-e461-436c-85c5-a8dc0da475b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refund rate for residential customers is at P0.2761 per kWh
        and appears in customer bills as a line item called “Dist True-Up," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a14ff6-7621-4eb0-b876-96715fea2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Energy Regulatory Commission directed Meralco to
        refund its customers ₱13.9 billion or ₱0.1528 per kilowatt-hour within 24
        months or until the refund is completed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84810cd9-4f83-4238-b6bf-515400cdfcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amount represented the difference between the Actual Weighted
        Average Tariff and the ERC-approved Interim Average Rate for distribution-related
        charges for the period July 2015 to November 2020," Meralco said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdff45-30e9-4a44-bd71-3428fc927b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/19/ERC-Meralco-refund-13-billion.html">RELATED:
        Power regulator approves Meralco''s ₱13.9-B refund scheme</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32982abb-aa77-46dc-bf50-c9cb174adf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also said the group will not cut off service to any customers
        with unpaid bills in its franchise areas under enhanced community quarantine
        (ECQ) and modified ECQ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e4ee8-ee3a-4302-8b27-8f7d22ba0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:18:07.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand O. Geluz, Meralco first vice president and chief commercial
        officer, said in a press statement that "all disconnection activities" in
        areas under ECQ and MECQ are suspended "to help ease the burden of our customers
        with the needed relief and additional time to settle their bills.”</p>'
  'fda-novavax-vaccine-emergency-use-authorization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T14:26:31.945+08:00
    'imagesource': 'jcr:c7a205d2-23d0-41b4-8cf6-3ce6925638a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7429dbf2-0686-423c-9a6d-15ab4cf8ae2b'
    'lead': 'The Food and Drug Administration has started its evaluation on American
      biotechnology company Novavax''s application for emergency use authorization
      (EUA), its chief said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T14:28:14.930+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:08.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:00.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA begins evaluation of Novavax''s vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e3160-2a05-4c12-ac93-53754228005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — The
        Food and Drug Administration has started its evaluation on American biotechnology
        company Novavax''s application for emergency use authorization (EUA), its
        chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc42d1-1568-4d7d-9122-fb126552e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan ng nasa listahan ay na-submit na nila. Inumpisahan na
        ang evaluation, both for the manufacturing side, and safety and efficacy side,"
        FDA Director General Eric Domingo said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540127a7-3e76-4d8b-939a-47acc188e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the requirements in the list have already
        been submitted. Evaluation has already begun, both for the manufacturing side,
        and safety and efficacy side.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef32d42-97cd-4ae9-9420-5f3f49a762cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, said the company has yet to complete the requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9d11d-8d5f-424d-a137-8c4f2b50d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Novavax submits all the needed documents, FDA can complete
        the evaluation in 21 days, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1bd60-c3b7-41fe-9529-7a7cda64aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief said Novavax vaccine, also known as Covovax, has an
        efficacy rate that is "very similar" to existing vaccines in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010cc3f-c5d6-4a16-a73e-3455b5e9307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously said its COVID-19 vaccine was found to have
        an overall efficacy of 90.4% in a Phase 3 trial conducted across the United
        States and Mexico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f8652-b051-4163-a2ca-ed38f51a982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:28:14.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier secured a deal with Novavax for
        the procurement of 30 million doses of Covovax vaccine. The coronavirus shot
        is developed by a US-based firm, but it is manufactured at the Serum Institute
        of India.</p>'
  'skytrax-world-best-airport-2021':
    'author': 'Lilit Marcus, CNN'
    'caption': 'Hamad International Airport (HIA): Qatar''s centerpiece airport opened
      in 2014 and has been racking up accolades ever since. Coming in at third place
      in 2020, it''s now the world''s best airport, according to Skytrax.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-09T15:29:58.752+08:00
    'imagesource': 'jcr:f5f19cdb-4f9f-46b4-ba31-85a7416fd199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae045641-7fc0-4231-921c-ccf934cfafe2'
    'lead': 'For the first time in nearly a decade, Singapore''s Changi Airport has
      lost its place at the top of Skytrax''s annual ranking of the world''s best
      airports at the World Airport Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T15:33:28.454+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:33:07.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:00.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore Changi Airport falls from top spot as world''s best airports
      for 2021 revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc8e1b-9b43-4967-a79a-905dcaeaabef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For the first time in nearly a decade,
        Singapore''s Changi Airport has lost its place at the top of Skytrax''s <a
        href="http://www.cnn.com/travel/article/skytrax-world-best-airports-2020/index.html">annual
        ranking of the world''s best airports</a>&nbsp;at the World Airport Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdbddb-e22c-412d-b18c-dabe53518634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doha''s Hamad International Airport, which has been climbing the
        ranks for years, has been rewarded with the number one spot in 2021 in the
        "World''s Best Airport" category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c18e9-5750-43c9-9b8d-3431a9aca006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Changi placed third -- an achievement for any other airport,
        but perhaps not from the perspective of its superfans, who regularly praise
        the airport''s ease, comfort and top-notch food and drink options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a6bec-63b1-449a-9036-6615ce261eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doha''s ascendance coincides with hard work from its flagship airline,
        Qatar Airways. The Qatari government has invested heavily in both its national
        carrier and its airport, with pretty spectacular results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccecc8f-aeb7-4acd-859b-3e77e2ce5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers on Qatar Airways who have a connecting flight at HIA can
        enjoy free city tours, gratis accommodation and food (depending on the length
        of the layover) and a VIP transfer service where airline employees meet visitors
        as they de-plane and guide them seamlessly through the airport and onto their
        connecting flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f9001-d56a-4d91-b592-63ff1f0569a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports in Europe and Asia dominated the rest of the 2021 list.
        Japan was voted best-rated country overall, with three airports in the top
        10, including both of Tokyo''s airports (Narita and Haneda).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250c37e-6001-4390-835d-a50d7dde315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Airport Awards are voted for by customers in a global
        airport satisfaction survey conducted from August 2020 until July 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ce597-e8d1-4c84-b4cb-32d69778dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.455+08:00
      'mgnl:createdBy': 'kristel'
