    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c5b45-4c0b-47ff-8071-3eb678a889f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:07:08.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said local governments can begin distributing cash ahead
        of the said date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49107764-1786-4ebc-b4c6-b2c8920ee6d3'
