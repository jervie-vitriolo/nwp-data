      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is on a ventilator and in dire need of an ECMO treatment, which
        is not available at the hospital that he is in," the Florida mother said Sunday.</p>'
