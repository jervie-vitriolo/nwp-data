      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, August 9) —</strong>
        This week, we recommend an exhibit about the color blue, a Canadian sitcom
        about moms, translated literature by women, a chat with the author of “The
        Fault in our Stars” and “Looking for Alaska,” and a much-awaited film festival.&nbsp;</p>'
