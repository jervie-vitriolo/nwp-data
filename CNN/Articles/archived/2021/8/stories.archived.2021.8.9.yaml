  'olympics-philippine-team-underdogs':
    'author': 'Anton Holmes'
    'caption': 'Despite many obstacles, and even in the middle of a pandemic, our
      athletes came home with the most successful haul in the nation’s history. Can
      the Philippine team still be considered the underdog?'
    'categories': ['55ce8f22-cfe7-44bb-aeae-9b69099c13b8']
    'created': 2021-08-09T17:56:52.413+08:00
    'imagesource': 'jcr:a3686f2e-e1e5-4260-ad97-3a69f81d5d67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d6896a-164d-4b33-8c4f-14d91b375541'
    'lead': 'Despite many obstacles, and even in the middle of a pandemic, our athletes
      came home with the most successful haul in the nation’s history. Can the Philippine
      team still be considered the underdog?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T18:08:02.476+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:32:49.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:07.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Tokyo 2020, Filipinos are no longer Olympic underdogs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adab54f-73e4-46b9-9034-07efeee35bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, after 21 appearances in the Summer Olympics, the Philippines
        finally took home the elusive gold medal thanks to the heroic efforts of Hidilyn
        Diaz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4258e-c84b-4775-a192-9d245936437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t supposed to be the biggest highlight of the day — the
        final State of the Nation Address of President Rodrigo Duterte was slated
        to happen at 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfbec4f-e60f-4cbb-949f-46589e7fd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, our superstar skateboard athlete Margielyn Didal
        fought in the final rounds of the Women’s Street Skateboarding event. The
        22-year-old finished seventh place, but not without leaving an impression
        on the world stage.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        will be known as the &quot;Margielyn Didal seal approval&quot; 🇵🇭🇵🇭 <a
        href="https://t.co/tWolMAQykq">pic.twitter.com/tWolMAQykq</a></p>&mdash; #Tokyo2020
        (@Tokyo2020) <a href="https://twitter.com/Tokyo2020/status/1419534307232600066?ref_src=twsrc%5Etfw">July
        26, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c5388-d03b-4cae-83e8-e02f3fcbf387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb751981-b664-41e0-be17-277197ab4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Didal may have lost out to the podium finishers from Japan
        (13-year-old Gold Medalist Momiji Nishiya and 16-year-old Bronze Medalist
        Funa Nakayama) and Brazil (13-year-old Rayssa Leal), her personification of
        the Olympic spirit made more people tune in to the event making its debut
        appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5b24a-725e-494d-9a28-b984bdd7de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an impressive competition in more aspects than one — seeing
        them take leaps on their skateboard, attempting to land tricks in a street
        park, managing to smile and cheer each other on despite having Olympic medals
        at stake. And instead of just landing even the simplest tricks so that their
        scores would add up, they kept pushing for the difficult ones. For each trick
        landed, there were several other falls and splashes, but Didal trudged on,
        smiling and limping her way back up each time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c320d-a778-4235-83eb-e53a9b78fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was something refreshing, albeit familiar. A spirit unbroken,
        but without tangible victory. It didn’t take long until something that we’ve
        all gotten used to, something we’ve been conditioned to expect, was lifted
        off all our shoulders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cc3c4-e66c-4b3b-832f-b4f11c55fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been watching the Olympics since 1996, when Atlanta hosted
        the quadrennial games. That was also the last where we won a medal prior to
        Diaz, with Mansueto “Onyok” Velasco losing to Daniel Petrov in such a <a href="https://www.facebook.com/PHIAthletes/videos/3187574501303915/"
        target="_blank">controversial</a>, heartbreaking fashion. It was so bad that
        sports scribes have still <a href="https://www.youtube.com/watch?v=Xm6_PQQKnsc"
        target="_blank">not gotten over it</a>&nbsp;decades after, even after a <a
        href="https://www.imdb.com/title/tt0382210/" target="_blank">movie was made</a>
        a year after as part of catharsis. And, according to Velasco, he has <a href="https://cnnphilippines.com/videos/2021/8/6/Malaca-ang-to-look-into-possible-incentive-for-Onyok-Velasco-.html"
        target="_blank">not received the money</a> he was promised two and a half
        decades ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45401743-dd72-4043-aeb5-dfaf21ce39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was always a crowning achievement for those who qualify for the
        Olympics, like how Taekwondo player Roberto Cruz won gold in the Asian qualifiers
        in 1999, but the world stage offers far too many wildcards and things beyond
        control. We’ve always had boxers or taekwondoins (or jins, as referred to
        in local circles) who make it near the medal rounds, but never through. I
        remember conversations on allowing professional boxers to compete in the Olympics,
        but the closest Manny Pacquiao ever got was being the flagbearer for the Beijing
        Olympics. That was because <a href="https://cnnphilippines.com/sports/2016/06/01/Rio-Olympics-AIBA-professional-boxers-approved.html"
        target="_blank">until 2016</a>, boxers who turned pro weren’t allowed to compete
        in boxing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3832aea-2de7-4dd2-89df-a0b90e86b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of that contingent was 17-year-old Hidilyn Diaz, gaining
        a wild card entry and becoming the first female weightlifter to don the national
        colors. A year prior, she brought home the bronze from the SEA Games held
        in Thailand. She finished with a total weight of 192 kg, missing her third
        attempt for Snatch at 90 kg, and her first attempt for Clean &amp; Jerk for
        102 kg. It was good for 11th place, which became tenth later on as the silver
        medalist from Russia was disqualified due to steroids.</p>'
    '47':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1396" height="502" src="https://www.youtube.com/embed/Zb4m4Fs9f3M"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
