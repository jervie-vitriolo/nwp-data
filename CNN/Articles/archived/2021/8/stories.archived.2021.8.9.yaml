      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving in Batangas, one seafarer experienced symptoms and
        was made to undergo a RT-PCR test. He then tested positive for the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351bc2a7-96da-43ae-8acc-0ebdfb88359a'
