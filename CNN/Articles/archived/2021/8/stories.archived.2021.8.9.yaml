      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data published Sunday by the US Centers for Disease
        Control and Prevention, 50.1% of the total US population is now fully vaccinated
        -- more than 166 million people.</p>'
