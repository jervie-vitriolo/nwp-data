      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said Filipinos should await the schedule of the distribution
        from their local government units, and be wary of misinformation posted on
        social media platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47f8e9-c366-4fa7-8507-e49e315cb85a'
      'mgnl:activationStatus': true
