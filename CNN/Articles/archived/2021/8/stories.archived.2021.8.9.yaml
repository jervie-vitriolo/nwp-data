      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other prizes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275df31c-8f70-430c-85f7-f0d6c5725a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year still battered by the coronavirus pandemic, it could be
        difficult to rate airports. Skytrax, which is an independent airline industry
        consulting group based in the UK, addressed that issue by creating a second
        list to specifically call out airports that did a good job of addressing the
        new health and hygiene protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f5b6a-cd5a-46e8-b6a2-a3c82fa36aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than ranking them, Skytrax opted to simply acknowledge the
        good work done by 39 airports,<a href="https://www.worldairportawards.com/2021-covid-19-airport-excellence-awards/">
        listed in alphabetical order</a>. This included Rome''s Fiumicino, which was
        given the first-ever<a href="https://edition.cnn.com/travel/article/rome-fiumicino-airport-anti-covid-skytrax/index.html">
        "COVID-19 5-Star Airport Rating"</a> from Skytrax last fall. Tokyo Haneda
        was also awarded the designation of Cleanest Airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca6ccc-7d8b-4ca9-8b94-7f432ff1089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul Airport was singled out as Most Improved, Changi won the
        Best Airport Staff award, Seoul''s Incheon was commended for Best Airport
        Security and Centrair Nagoya in Japan took home the prize for Best Regional
        Airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a184e07-f3b0-4505-a694-b1e93ad2282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skytrax also broke down the best airport recognitions based on the
        number of visitors who passed through each.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6a5c7-45be-4ab5-a9fe-380e501f12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Guangzhou Baiyun International Airport was best in class
        for airports serving 35-45 million annual passengers, Hamad International
        Airport in the 25-35 million group, London Heathrow in the 20-25 million group,
        Frankfurt in the 15-20 million group, Changi in the 10-15 million group, Zurich
        in the 5-10 million group, Centrair Nagoya in the 2-5 million group and Quito
        in the under 2 million group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f79423-6d7b-4807-98a7-65a0e4cc36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regionally, Canada''s Vancouver International Airport was voted
        "Best Airport in North America."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10659eb-790a-4168-9f27-7d7295b6db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the full list of 2021 winners, visit the <a data-cke-saved-href="https://www.worldairportawards.com/"
        href="https://www.worldairportawards.com/">Skytrax World Airport Awards website.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc684e6-158c-4cc3-b192-82aaac34f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:33:28.456+08:00
