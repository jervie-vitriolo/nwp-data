      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;—</strong>
        Malacañang refutes claims President Rodrigo Duterte''s remark warning unvaccinated
        Filipinos against going out led to thousands flocking to vaccination centers
        to receive their COVID-19 shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732083ec-3204-4f18-9c96-50e05070918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a58fe7-ade8-4656-a2e5-94b5258ed7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung pag-uunahan po,</em> Thursday <em>na po ''yun. Lunes
        po nagsalita ang Presidente. Kung talagang reaksyon po ''yan sa sinabi ni
        Presidente, dapat po ''yan eh nagsiksikan na</em> Tuesday <em>pa lang o</em>
        Wednesday <em>pero di po nangyari ''yun</em>," said Presidential Spokesperson
        Harry Roque on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70140b9c-8d0c-4c69-bcdf-245f02ae4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f18cf-e560-4f2f-a7f7-593970993a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The flocking happened on Thursday. The President spoke
        on Monday. If that was a reaction to what he said, it should have happened
        as early as Tuesday or Wednesday but that didn''t happen.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896283c-d2e1-49ca-80a4-c32b744bc183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
