  'metaverse-explainer':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-09T10:27:28.974+08:00
    'imagesource': 'jcr:7c68402a-789b-4048-a238-232563ec0ca8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e921e8dc-98fe-4c39-8dc6-4a6dde2542d0'
    'lead': 'Facebook has many pressing problems, from proposed antitrust legislation
      to accusations that the company is contributing to vaccine misinformation. But
      when CEO Mark Zuckerberg joined a recent conference call with analysts to discuss
      its latest quarterly results, much of the focus was on something far removed
      from those issues: the metaverse. During the hour-long call, the metaverse was
      mentioned nearly two dozen times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T10:30:03.697+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:33:44.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:52.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Big-Tech', 'metaverse', 'Facebook', 'Microsoft']
    'template': '1'
    'title': 'Why Silicon Valley is betting on making this dystopian sci-fi idea a
      reality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2a2bc-10e2-4037-a165-58f97ca591a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook has many pressing problems, from
        proposed antitrust legislation to accusations that the company is contributing
        to vaccine misinformation. But when CEO Mark Zuckerberg joined a recent conference
        call with analysts to discuss its latest quarterly results, much of the focus
        was on something far removed from those issues: the metaverse. During the
        hour-long call, the metaverse was mentioned nearly two dozen times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca38a11-992f-431d-a2ec-023d6c9b1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b11aa-fcb5-45f9-89fb-47318e6d54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metaverse was originally conceived as the setting for dystopian
        science fiction novels, where virtual universes provide an escape from crumbling
        societies. Now, the idea has transformed into a moonshot goal for Silicon
        Valley, and become a favorite talking point among startups, venture capitalists
        and tech giants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90e443-dd84-4a09-b468-dd0704fc84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9913b-fc6c-4896-9d45-4abfe418f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to create a space similar to the internet, but one that
        users (via digital avatars) can walk around inside of and where they can interact
        with one another in real time. In theory, you could, for example, sit around
        a virtual meeting table with colleagues from around the world — instead of
        staring at their 2D faces on Zoom — and then walk over to a virtual Starbucks
        to meet up with your mom, who lives across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1f537-3235-4684-abe9-c927d3443785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6269e93-d40a-432f-85c0-9ad63be9cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has in recent weeks been extolling his vision for turning
        Facebook into a "metaverse company," claiming that he began thinking about
        the concept in middle school. The company recently announced the creation
        of a new metaverse product group and Zuckerberg said he sees the technology
        as "the successor to the mobile internet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48d7ad-5727-4b12-b9d5-4c628a77b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa89ede-c8fb-4032-9264-617433d001f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft CEO Satya Nadella said last week that his company is working
        on building the "enterprise metaverse." Epic Games announced a $1 billion
        funding round in April to support its metaverse ambitions, pushing the Fortnite
        maker''s valuation to nearly $30 billion. And in June, venture capitalist
        Matthew Ball helped launch an exchange traded fund so people can invest in
        the metaverse space, including companies like graphics chipmaker Nvidia and
        gaming platform Roblox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4630f8e-bc66-4390-b1e6-146b711af1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1c756-43e3-4d8c-aece-2bd5cc010e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current hype cycle, the idea is still amorphous, and
        a fully functioning metaverse is probably years and billions of dollars away
        — if it happens at all. Big companies joining the discussion now may simply
        want to reassure investors that they won''t miss out on what could be the
        next big thing, or that their investments in VR, which has yet to gain broad
        commercial appeal, will eventually pay off. And, especially in Facebook''s
        case, playing up the long-term potential for the metaverse could be a useful
        way of distracting from growing scrutiny in the here and now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526cd3a-f1ce-4c1e-b1d1-29394d308b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcc2fa-0af9-4ec2-a0e4-2b6db4660260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the motivations, big questions remain, from how tech companies
        may handle safety and privacy issues in the metaverse to whether people really
        want to live much of their lives inside an immersive virtual simulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b078d23-b20c-4ed1-8fcc-6874589cdcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84017611-f57c-49fe-8a01-37421b065215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest concern about the metaverse is: Are we ready?" said
        Avi Bar-Zeev, founder of AR and VR consultancy RealityPrime and a former employee
        at Apple, Amazon and Microsoft, where he worked on the HoloLens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2a88c-77c1-42a5-b301-0e5d8fc420e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4edf2d2-ed40-4b21-9e36-6614ae66c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we emotionally evolved enough yet to move beyond the safe division
        of having screens between us and typing words?" he said. "Are we safe to start
        interacting at a more person-to-person level, or are the a**holes still going
        to ruin it for everybody?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81873f35-1cde-42a8-bcf2-b02351475f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde0b75-8dbb-43be-a926-460e80b6c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the "metaverse"?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08afb575-424e-4f1f-894f-ea00bcb9ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "metaverse" was coined in the 1992 cyberpunk novel "Snow Crash."
        In the book, main character Hiro Protagonist — a hacker and, for a short time,
        pizza deliverer — uses the metaverse as an escape from his life, in which
        he lives with a roommate in a 20-by-30-foot storage container in a bleak world
        where the government has been replaced by corrupt corporations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607e620-df49-4faf-862b-496811769b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b43cf9-3e50-4fc7-96ec-d5d884710792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that story, the metaverse is a platform for virtual creation,
        but it''s also rife with problems, including technology addiction, discrimination,
        harassment and violence, which occasionally spill over into the real world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be52265-b12f-4783-81ae-858aee5e7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30100bb4-da6d-47cd-84d0-e5a5b329bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a far cry from the optimistic potential that Zuckerberg
        and others have presented. But one sign that the metaverse is still far off:
        No one can quite agree on a clear definition of what it is, or could be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748733f1-4407-4652-b220-b614c03d8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15decc-ad51-49de-851a-e4add455f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts working in the space tend to agree on a few key aspects
        of the metaverse, including the idea that users will experience a sense of
        "embodiment" or "presence." That is, they''ll feel like they''re actually
        inside a virtual space with other people, seeing things in first-person and
        probably 3D. It will also be able to host many users who can interact with
        one another in real time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90404d-8528-4831-b60a-9ffb2fa44d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f0e32-7b18-4f0e-9a89-7c8b24a47a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can kind of think about [the metaverse] as an embodied internet
        that you''re inside of rather than just looking at," Zuckerberg said on the
        call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a66142-f5ee-4878-936f-814767aed3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c5a7a-0eb8-4ee4-9583-d103f1d571fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the internet today, the metaverse won''t be a single technology
        that gets switched on at once, but rather an ecosystem built over time by
        many different companies using a variety of technologies. Ideally, those various
        parts of the ecosystem will be interconnected and interoperable, said Jesse
        Alton, a leader at Open Metaverse, a group developing open source standards
        for the metaverse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a31b3-97fe-4adc-ad0f-21aff6d17822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e177f30-04cc-4039-b5b7-8f6ad1b70ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone who''s playing a video game could win a flaming sword in
        their favorite game on Xbox, put it in their inventory, and later in VR, they
        can show it to their friend and their friend can hold it," said Alton, who
        is also the founder of extended reality firm AngellXR. "It''s the ability
        to transport [information] from one world to another, regardless of which
        platform it''s in."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b5792-f08f-42a2-a124-65067dff1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2f613-a52a-492c-8f4e-cf6371ad81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pieces of the metaverse already exist. Services like Fortnite,
        an online game in which users can compete, socialize and build virtual worlds
        with millions of other players, can give users an early sense of how it will
        work. And some people have already spent thousands of dollars on virtual homes,
        staking out their piece of metaverse real estate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d53aac-bd6d-4034-888f-801f27ab81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b42a67-31ec-4ddf-b431-8f05d9d9e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is everyone suddenly talking about it?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4252f9b-4dbb-4f32-9237-549b67b615ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metaverse is a relatively old idea that seems to gain momentum
        every few years, only to fade from the conversation in lieu of more immediate
        opportunities. Perhaps predictably, those working on this technology see signs
        that this time could be different.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317a477-36aa-49a7-a3aa-d79ce1412708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63941f3-774f-4573-aa43-bd7511632855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the folks that were working on it before ... are still
        involved, it''s just that we''ve been waiting for certain technological advancements,"
        Alton said.</p>'
    '61':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1992:
        the internet will be like Snow Crash<br>2021: the facebook will be like Snow
        Crash</p>&mdash; jack⚡️ (@jack) <a href="https://twitter.com/jack/status/1420574249492877316?ref_src=twsrc%5Etfw">July
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf16a0-cde3-479a-a7e0-6c85faef3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:48.816+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088769f6-8b11-454f-abd5-f27e4b799970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c374985-98f4-48df-b84f-707fae777d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements in mobile device processors, gaming systems, internet
        infrastructure, virtual reality headsets and cryptocurrency are all crucial
        building blocks for creating the metaverse and ensuring consumer adoption.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1ab34-7341-406d-8f40-c2c4c281bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12524d5-4f90-42ae-9b80-3830404f7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, after the pandemic forced much of the world to work,
        learn and socialize from home, many people may feel more comfortable interacting
        virtually than they did two years ago, something tech companies may be trying
        to capitalize on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94169647-6c28-432e-9b21-1eda2f0b6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922eadde-f8b7-4b4a-bb91-a6d903a5e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A change like] this is always a multi-decade, iterative process
        ... and yet, despite that fact, there is an unmistakable sense over the past
        few years that the foundational pieces are coming together in a way that feels
        very new and very different," Ball, the venture capitalist, said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1a645-aca8-4137-b3ff-3991fe890a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec79232-94c4-4eba-b286-6032e1ce410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the metaverse have the same problems as the internet?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be17f38-d0b4-44ba-80df-a1c04448e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the metaverse say there could eventually be huge business
        potential — a whole new platform on which to sell digital goods and services.
        It could also have benefits for how humans interact using technology.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01d345-e7dd-4299-a7e5-fb8b7a704961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b5b62-4748-4bb1-83ea-c9a4ba34d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re really doing is figuring out ways to add technology
        into our lives to make our lives better and to enhance our communication with
        other people," RealityPrime''s Bar-Zeev said. "It''s not just about conquering
        a whole new world."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3c98f-8a16-45d9-a8fc-0bc6ea734782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3a41d-4a63-4435-a9da-2f45c5fb4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also a host of concerns about how the metaverse could
        be used or exploited.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071da335-04aa-4584-82cf-c552d9bb421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b390d-024f-4e9e-8741-12478fde3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said last week that advertisements will likely be a key
        source of revenue in the metaverse, just as they are for the company today.
        But some in the space worry that an ad-based business model will create haves,
        who can afford to pay for an ad-free headset or metaverse experience, and
        have-nots who can''t, replicating inequalities present in the real world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbf9a2-3670-4afc-b5a7-c3acf17bde0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96b9ba-ebf0-4136-98a1-e2632ba5d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see a world in which we segregate people into
        those who can afford it get a better experience and those who can''t afford
        it have this crappy experience of being exploited for advertising," Bar-Zeev
        said. He added that online harassment could become more intense when users
        can assault each others'' virtual bodies, rather than just trading ugly words
        on a screen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd521a-835f-43fd-aa4f-3bae44db7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d19c1b-566e-492a-9d82-b7051c950a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data privacy and security could also become greater concerns when
        "more of our lives, our data, our labor, our investments now exist in purely
        virtual form," Ball said. And other issues, such as misinformation and radicalization,
        could worsen in the metaverse, too.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e483b-1405-420c-bd41-97856b4e9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521436e-538a-4676-888b-9529cb09cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can now replace somebody''s entire reality with an alternate
        reality, you can make them believe almost anything," Bar-Zeev said. "The responsibility
        of everybody in the field is to prevent the bad things as much as possible
        and foster the good things."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817e546-1556-41dd-aff0-840cba589598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:30:03.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ,"<a href="https://edition.cnn.com/2021/08/08/tech/metaverse-explainer/index.html">Big
        Tech has its eyes set on the metaverse. Here''s what that means</a>."</em></p>'
  'Bill-Cassidy-on-Ron-DeSantis-ban-school-mask-mandates':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-09T10:30:59.514+08:00
    'imagesource': 'jcr:39327304-3c2c-4489-964e-2d9771e92f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f50531-946e-4545-99cf-c7bdc8febd8b'
    'lead': 'Louisiana Republican Sen. Bill Cassidy on Sunday said he disagrees with
      Florida Gov. Ron DeSantis'' ban on local school officials imposing mask mandates
      amid a surge in COVID-19 cases in the state, arguing that local officials should
      control health safety measures in their communities during public health crises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T10:34:18.737+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:33:42.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:52.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Casidy', 'Republican', 'Louisiana', 'Ron-DeSantis', 'Florida']
    'template': '1'
    'title': 'GOP senator breaks with DeSantis on school mask mandates: ''The local
      official should have control'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc24c7-a579-45e8-b56d-35109a4537ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Louisiana Republican Sen. Bill Cassidy
        on Sunday said he disagrees with Florida Gov. Ron DeSantis'' ban on local
        school officials imposing mask mandates amid a surge in Covid-19 cases in
        the state, arguing that local officials should control health safety measures
        in their communities during public health crises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73baafe5-1225-406e-8be8-5ed543251011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7530c-545e-473d-9545-0997da5a7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local official should have control here. I don''t want top
        down from Washington, DC. I don''t want top down from a governor''s office,"
        Cassidy, who is also a physician, told CNN''s Dana Bash on "State of the Union"
        when asked if he disagreed with the order from DeSantis, a fellow Republican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164edf6b-4abc-4db7-bc08-cc03a3861ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbaf6b-60c7-43b9-8287-dde4b3764109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to local conditions, if my hospital is full and my
        vaccination rate is low and infection rate is going crazy, we should allow
        local officials to make those decisions best for their community," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff046c6-dad9-43b2-9848-875c07f3b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6df3f-5856-491a-986e-2f1715bc62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both DeSantis and Texas GOP Gov. Greg Abbott have been criticized
        by Democrats and public health experts for issuing statewide bans on mask
        mandates in schools as their states grapple with Covid-19 case surges, but
        the critique from Cassidy represents a rare intraparty disagreement over the
        orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc6be7-315c-4d5c-9030-7e926fafdbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f9d5b-7953-495b-b3ba-29d4abacdd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Florida reported more Covid-19 cases over the past week
        than any other seven-day period during the pandemic, and the state has accounted
        for about one in five of the nation''s new Covid cases over the past couple
        of weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a167fd-8fcc-41c9-8f7a-c7980dd5c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e453cd6-bc50-4c0d-9151-76faf7d9f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked specifically if the two governors are prioritizing politics
        over public health, the senator, who had previously contracted the virus,
        said he didn''t want to "guess other people''s motives," but argued that "public
        health suffers" when politics get involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f1d07-55da-4c3e-b62d-814d29e39a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c06091-81b7-412e-8f2b-abf09a0efe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever politicians mess with public health, usually it doesn''t
        work out well for public health, and ultimately it doesn''t work out for the
        politician, because public health suffers and the American people want public
        health," Cassidy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c6b8c-110d-4b2f-bebe-d5a1debce102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f6c07-1fef-4e4f-8242-a5902b376bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bans from DeSantis and Abbott were also criticized last week
        by President Joe Biden, who blasted them as "bad health policy." DeSantis
        later defended his order and shot back at Biden, saying: "I''m the governor
        who answers to the people of Florida, not to bureaucrats in Washington."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa7f14-4aae-4298-96e2-547146cbf328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:34:18.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/08/politics/bill-cassidy-masks-ron-desantis-cnntv/index.html">GOP
        senator breaks with DeSantis on school mask mandates: ''The local official
        should have control''</a>."</em></p>'
