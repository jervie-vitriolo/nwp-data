      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/09/perspectives/climate-change-deloitte-global-ceo-punit-renjen/index.html"
        target="_blank">Global businesses must address climate change before it''s
        too late</a>."</em></p>'
  'r-kelly-trial-jurors':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-09T21:28:28.944+08:00
    'imagesource': 'jcr:951e5273-46fa-4da8-b7a3-d97ba504bd85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648a818a-e0b3-459c-8652-48ec88d975dc'
    'lead': 'Twelve jurors and six alternates will be selected, and those chosen will
      be the only members of the public with an in-person viewof the criminal trial
      for Kelly, who faces racketeering and sex trafficking charges and could face
      decades in prison. Kelly has denied the charges.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T21:33:22.765+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:38.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:12.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['R-Kelly']
    'template': '1'
    'title': 'At R. Kelly''s trial, jurors will be the only members of the public
      allowed in the courtroom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e5569-441b-4be1-a857-9ba160d5713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jury selection for singer <a href="https://www.cnn.com/2021/07/25/us/r-kelly-prosecutors-evidence-racketeering-trial/index.html"
        target="_blank">R. Kelly''s trial begins</a>&nbsp;Monday, with hundreds of
        potential jurors expected to appear in federal court in Brooklyn, New York,
        as COVID-19 cases surge, fueled by the <a href="https://www.cnn.com/2021/08/09/health/us-coronavirus-monday/index.html"
        target="_blank">Delta variant</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2883cc3-947b-42b7-8167-72746e4e7cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve jurors and six alternates will be selected, and those chosen
        will be the only members of the public with an <a href="https://www.cnn.com/2020/07/09/us/r-kelly-jury-request/index.html"
        target="_blank">in-person view</a>&nbsp;of the criminal trial for Kelly, who
        faces racketeering and sex trafficking charges and could face decades in prison.
        Kelly has denied the charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1617670-0c33-4237-a20e-ff7cfc6df6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual move for a trial of this magnitude, the public and
        media will be unable to watch in person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683d423-097d-4def-bb5e-113173d9e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a final pretrial hearing Tuesday, US District Judge Ann Donnelly
        described the unusual setup of the courtroom for trial, saying witnesses would
        testify from the jury box and jurors would be spread out among the gallery
        where media and members of the public generally sit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224ea4c-dd5f-4883-8fc6-6e4e7f93b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnelly reiterated that media and members of the public would only
        be able to view the trial from a video feed in a separate "overflow" room
        and that they would likely be unable to see evidence as it''s presented at
        trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bdc08-c126-44e7-9014-7aa38b68444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys representing multiple media outlets requested to have
        at least a limited pool of reporters allowed into the courtroom, a request
        that Donnelly denied, citing the need to spread out jurors in the gallery,
        and saying it would be "inappropriate to seat the jurors with members of the
        public, including reporters, even if there were adequate space."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21a73d-da9f-4c9d-ad62-183f358977d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnelly, who said her decision to limit access was warranted by
        the court''s interest in "ensuring public safety during a global health pandemic,"
        will, however, not be asking about jurors'' <a href="https://www.cnn.com/2021/07/28/business/companies-vaccine-mandate/index.html"
        target="_blank">vaccine status</a>. They will be required to <a href="https://www.cnn.com/2021/08/08/politics/republican-governors-mask-vaccines-mandates-schools/index.html"
        target="_blank">wear masks</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa5e0e-bbee-44df-912d-92027f685426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who has been detained for more than two years awaiting his
        trial, was moved to a federal facility in Brooklyn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f874d-1a77-4e4a-9462-eaee6635cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening arguments are expected to begin on August 18, and the trial
        may last between six and eight weeks. The nearly week break between jury selection
        and the trial''s start is due in part to Kelly''s recently added lawyer, Deveraux
        Cannick, asking for more time to be able to prepare for trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc2d02-7a8c-4ee4-921f-846a0fd654d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Kelly faces</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f2126-0a88-4042-8c25-e838d117e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brooklyn federal case is Kelly''s second time heading to trial,
        after he was <a href="https://www.cnn.com/2019/03/06/entertainment/r-kelly-what-we-know-about-the-allegations/index.html"
        target="_blank">acquitted in 2008</a>&nbsp;of child pornography charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80dffaa-4662-4fb5-9acd-1cf3f33bb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Kelly is facing a <a href="https://www.cnn.com/2019/08/02/us/r-kelly-arraignment-federal-court-new-york/index.html"
        target="_blank">multitude of charges</a>, including racketeering charges based
        on acts including sexual exploitation of children, kidnapping, forced labor
        and sex trafficking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9c953-f14f-4376-9c10-3008ffab641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Kelly was the leader of a criminal enterprise
        made up of associates who promoted Kelly''s music and his brand "to recruit
        women and girls to engage in illegal sexual activity" with the singer, according
        to an indictment filed by prosecutors. The filing states that people who served
        as managers, bodyguards, drivers, personal assistants and members of his entourage
        were part of his criminal enterprise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09cb16-f527-4020-a2be-afc790e3816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say when Kelly performed at concerts, Kelly or members
        of his enterprise would invite women and girls backstage and to events after
        the shows, and on occasion, to travel to see him throughout the country. Prosecutors
        have charged that Kelly took sexually explicit videos or photographs with
        multiple girls who were minors. They allege that, at times, the girls and
        women Kelly had sex with would be kept in rooms "for days at a time with no
        access to food."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f54215-0b6a-4610-89ed-71136461ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2008 Illinois case is expected to be introduced at Kelly''s
        Brooklyn trial, as prosecutors will allege that Kelly <a href="https://www.cnn.com/2021/07/25/us/r-kelly-prosecutors-evidence-racketeering-trial/index.html"
        target="_blank">attempted to influence a juror</a>&nbsp;in that previous trial.
        A man identified as "John Doe #1" is expected to testify that around May 2008,
        when he informed Kelly that he had access to a juror in Kelly''s previous
        criminal trial, Kelly "specifically requested that (he) make contact with
        the juror and tell the juror that Kelly was a ''good guy,''" according to
        a court filing. Kelly was ultimately acquitted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf117873-896d-45c8-9869-1ce7db7c9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also allege that Kelly abused a boy who was under 18
        in 2006. Prosecutors say that Kelly met an unnamed 17-year-old boy at a Chicago
        McDonald''s and invited him to his studio to mentor him in the music business,
        and that Kelly allegedly asked him "what he was willing to do to succeed in
        the music business" and had sexual contact with him, according to a court
        filing. Prosecutors said at a hearing Tuesday that victim is expected to testify.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9259472-72fc-4f7f-8f00-b2ac0db0fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Farinella, an attorney for Kelly, told CNN in July after
        prosecutors had requested to allow several uncharged acts to be <a href="https://www.cnn.com/2021/07/25/us/r-kelly-prosecutors-evidence-racketeering-trial/index.html"
        target="_blank">discussed</a>&nbsp;at trial that it was "nothing more than
        a veiled effort to pile on to further shape the public''s perception in this
        case, ignoring that Mr. Kelly is presumed innocent until proven otherwise."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594c0f8-55fa-49cb-a2b5-779ca1f92fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the trial nears we are looking forward to the truth prevailing,"
        Farinella said at the time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78473d-0bee-4947-be48-7ea9df8f6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:33:22.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/09/us/r-kelly-jury-selection-walkup/index.html#:~:text=Twelve%20jurors%20and%20six%20alternates,could%20face%20decades%20in%20prison."
        target="_blank">At R. Kelly''s trial, jurors will be the only members of the
        public allowed in the courtroom</a>."</em></p>'
