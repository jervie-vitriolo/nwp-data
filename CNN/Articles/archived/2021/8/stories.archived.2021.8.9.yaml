      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the additional monetary incentives for the Filipino Tokyo
        Olympians came from the budget of the Office of the President, Duterte said.</p>'
