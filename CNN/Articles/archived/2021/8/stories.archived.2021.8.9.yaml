    'template': '1'
    'title': 'Saudi Arabia to ease domestic workers'' contractual restrictions next
      year — DFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c4c1f-e148-41d5-9a43-5c4e8244b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> — While
        the Philippine government''s push to abolish the kafala system in the Middle
        East has yet to materialize, Saudi Arabia is working on easing contractual
        restrictions on domestic workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbff90-0e7d-49c6-8369-2c9b91029dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Monday, Foreign Affairs Undersecretary
        Sarah Lou Arriola said Saudi Arabia may implement a system in 2022 to improve
        the working environment for household service workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836ce24-fbf7-4051-ad14-467776216b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know, ang pinaka-good news from Saudi Arabia ay next year
        magkakaroon ng insurance ang household service workers. Halimbawa gusto na
        nilang umuwi or ayaw nila ''yung kanilang napasukan, may assurance na pwede
        silang palitan sa kanilang mga employer doon para hindi sila pigilan sa pag-uwi,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff8cd3-0679-424d-977a-5d589c14546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we know, the best news from Saudi Arabia is that
        household service workers will have insurance next year. For example, if they
        want to go home or they don''t want their employer, there is an assurance
        that they can get a substitute so that they will not be prevented from coming
        home.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033101b-34a2-45d8-b371-0781ec26d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have given us assurance, it''s really in the pipeline," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b9dbc-c5bb-483d-a750-fc1ef64785b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola admitted that both governments have yet to move forward
        with the complete abolition of the kafala system, but stressed the Saudi Arabia
        government "is very open to discussions".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73665e-07cf-4a93-b01f-8c69ae89ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kafala system requires migrant workers to have a sponsor in
        the host country before a visa and worker''s permit can be issued. It generally
        binds a worker to one employer, leaving workers vulnerable to exploitation,
        according to rights groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06940f26-a3e7-4b5f-840d-27f072940df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, President Rodrigo Duterte branded the kafala system as
        "unjust and exploitative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e0b80-e30c-4d5a-9d79-1f6eddc9ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/17/DFA-bullish-on-total-abolition-of-kafala-system--Saudi-Arabia-can-influence-other-Middle-East-countries-.html">READ:
        DFA bullish on total abolition of kafala system: Saudi Arabia can influence
        other Middle East countries</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65e42c-9311-4d48-9a07-7c5e03624018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:43:16.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:32:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next months, there will be some visits, bilateral talks
        between the Philippines and the Saudi Arabia for better terms and conditions
        for workers in the Kingdom," the DFA official said.</p>'
