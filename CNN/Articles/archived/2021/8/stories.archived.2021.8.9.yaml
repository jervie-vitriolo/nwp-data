    'title': 'Not just children: DOH says COVID-19 cases rising across all ages'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b266343-438c-455d-872b-5d7d6405fef2'
