      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, Mississippi has fully vaccinated 35.2% of its residents.
        That makes Alabama -- with 34.8% of its residents fully vaccinated -- the
        only state in the US to have fully vaccinated less than 35% of its residents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbc25c-80a1-4f7e-a821-90efe432d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177884f-cf53-48b9-bc2a-5751328732dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of doses administered each day is now 706,323
        doses, per the CDC data, and an average of 449,000 people are initiating vaccination
        each day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e101c-ad26-4d73-9afa-b4bc1dabcbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31706e63-aa45-4b57-990e-cced78d521b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More hospitalizations and deaths expected</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd0143-b719-4d92-82b7-cec46d976c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US now is averaging more than 100,000 new Covid-19 cases every
        day -- the highest in almost six months, according to data from Johns Hopkins
        University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd4555-37c2-4071-9d56-ba6f36dc3849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f33f79-92d0-43a4-bda7-7c28c16c8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it can take days or weeks for some Covid-19 cases to lead
        to hospitalization or death, doctors are bracing for an ugly repeat of scenes
        from 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475afef-a767-4df0-a7b5-49ed77986895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76207e82-ca24-47a4-ba43-1b13acfd3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad. For me, this is a deja vu of what we had last year,"
        Varon said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d53e0-b641-43f7-b4dd-87d1b6e527bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca0e5b-6a1a-4ddf-bb3f-84f74cf8272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the worst part about this is this was foreseeable. And this
        was preventable. So not only are (we) exhausted, we''re annoyed. And we''re
        annoyed because people are not doing the right thing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74769652-8699-44bb-a65a-9e9427053761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78c0f9-8d90-4277-bde2-495920816cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those getting hospitalized with or dying from
        Covid-19 are not fully vaccinated, Dr. Rochelle Walensky, the director of
        the CDC, said last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bcd68-c3e2-439f-9cc0-1437b4f64331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c29803-ead1-4952-b496-9834893a785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Americans who have already had Covid-19 shouldn''t assume they
        don''t need a shot.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02a605-00a8-4c95-8f99-930274a7624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95675df-da57-4e82-8de4-37cb2b9363e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults previously infected with Covid-19, vaccines give better
        protection against reinfection than natural immunity on its own, according
        to a CDC study published Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c27e1-1882-47ba-93ef-8a3ec5b36242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc820862-7b1d-40e6-af0d-7b19f6bea3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggests people who got Covid-19 in 2020 and didn''t get
        vaccinated were more than twice as likely to be reinfected in May or June
        2021, compared with people who also had Covid-19 but were later fully vaccinated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e07cf-bf60-445e-8398-07b16f6ee78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246b3e8-35b6-476b-a688-b103cd97fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have had Covid-19 before, please still get vaccinated,"
        Walensky said Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2162c-c642-4a27-92ce-c5a671b07150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c069b-8481-4ac0-a62f-b75d8f5dd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no minimum time to wait between recovering from Covid-19
        and getting vaccinated, the CDC said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f62d5c-9007-4939-9e43-0295a0e3d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3b822-4202-4a70-80e9-b6ce6e137e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the vaccine is the best way to protect yourself and others
        around you," Walensky said, "especially as the more contagious Delta variant
        spreads around the country."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d496c7-3a55-4756-a3a6-e985522cffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b0537-c829-404a-a862-57b72ccd4596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children''s hospitals are getting overwhelmed</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b03202-13f6-4591-b797-f65b44eac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half the country is not fully vaccinated, including children
        under 12 who are not yet eligible but are still vulnerable to Covid-19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a61a0-6d61-4ac3-b703-568cffd3df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94317b9b-42f0-4fb1-8d2e-27d4a6edf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the Delta variant is as contagious as chicken pox,
        with each infected person potentially infecting eight or nine other people.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d202a-0282-4a54-b1d8-9fc593862a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d612b6-ae8b-4f14-b9b2-64482efd3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta may also cause more severe disease than other strains of coronavirus,
        according to studies cited in an internal CDC presentation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a278402-5549-4583-baf1-1f2d4954b2ec'
      'mgnl:activationStatus': true
