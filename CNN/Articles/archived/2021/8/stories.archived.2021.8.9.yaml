      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests done on the seafarer’s companions on the ship yielded 27 positive
        results, added the PGC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b321fe0-9d15-4bc4-988a-b2e5f56ebcbe'
