      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard likewise clarified that the remaining 25 crew members
        who tested positive remain isolated in the ship and are receiving medical
        assistance from the doctor onboard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5f25f-9186-424d-81d6-ac7e06f98226'
