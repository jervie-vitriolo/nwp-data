      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5906f2-5ec2-41ea-adbd-3419e0e084a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fee19a-699f-4491-8be4-9c942bc7860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam was knocked down during the first round of the gold medal
        match, this time televised on free TV. It was one of those moments when you
        could feel that collective gasps and bated breaths through households, cheering
        on and wishing for an opportunity to keep fighting. He outlasted the standing
        eight count he was given and fought until the end of the third, which he won
        on all judges’ scorecards. He may have lost via split decision, 4-1, but it
        was something else.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47abd20-2a1b-4c73-bba4-15d4fd776ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in a generation that’s been spoiled with so many legendary,
        record-breaking athletes, finding specific ones to root for hasn’t been that
        hard. A couple of weeks ago, this article was supposed to be a piece about
        my favorite player, Chris Paul — a diminutive point guard who almost made
        it to the top but fell short once more. It was about my admiration of someone
        who wasn’t physically imposing, but had enough skills and wits to influence
        the game in his favor. He and the Phoenix Suns lost in the NBA Finals, which
        I felt was the closest he could ever get to that elusive NBA championship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36004c1-ab3c-4e46-b126-b89254fd912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer, who has always been my favorite athlete, because
        of how he makes everything so graceful and effortless, currently shares the
        record of 20 grand slams won with Rafael Nadal and Novak Djokovic (who can
        break that record in the US Open later this month). His time and reign is
        what led tennis to where it is now. He is my GOAT (Greatest of All Time) —
        but I will respect if anyone thinks the other two should be.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbf888-084c-48bf-b056-2dc7e8523ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for Michael Jordan, who aside from being a winner
        on-court, allowed players of his stature to become brands themselves, paving
        the way for the likes of LeBron James to become billionaires even while they
        are still playing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a718a1-6d1d-4627-b6c9-5e0d1e903e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t always about winning, or who won the most and who did this
        or that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce040f3-0e02-4b37-829f-c67ebbede8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, the biggest takeaway of the Olympics is seeing that Filipinos
        can be among those names. That for fans — both old and new — there would be
        new favorite athletes, and followers of wherever their careers take them.
        And now, we wouldn’t have to look outside to find those favorite athletes,
        because they’re here and they’re proudly ours.</p>'
    '44':
      'image': 'jcr:f994039f-d31e-4e05-86a3-6d4274d0cbd9'
      'imageCaption': 'For 21-year-old Gymnastics World Champion Carlos Yulo, his
        performance at the Tokyo 2020 Olympics is a sign of greater things ahead. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186e2b3-c068-4b1f-87fa-c245ae6752f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff83777-2036-436a-af27-c979eb51361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future shines ever brighter even for those who didn’t take home
        a medal. There’s the 20-year-old US Open Champion Yuka Saso, who finished
        ninth in Women’s Golf, 21-year-old Cris Nievarez who competed in the finals
        of Men’s Single Sculls in Rowing, 22-year-old Elreen Ann Ando who placed seventh
        in the 64kg group of Women’s Weightlifting, and 25-year old Ernest John Obiena
        who placed 11th in the Men’s Pole Vault in Athletics. For 21-year-old Gymnastics
        World Champion Carlos Yulo, it’s a sign of greater things. While he was unable
        to take home a medal for where he won in the World Championships (Floor Exercise),
        he managed to make it into the final of Vault, where he finished fourth place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18cdff-e436-4307-babc-65514ec0390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:08:02.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am so excited to follow their careers, to see them get the recognition
        they deserve, and for them to keep reaping from the benefits and incentives
        that would be sent their way. When Tokyo decided to still push through despite
        concerns about variants and a worldwide resurgence of COVID-19 cases, it didn’t
        really feel that there would be much to be taken away from the two weeks of
        competition. But now, because of these athletes, their teams, and their coaches,
        there’s something we can forever hold on to — that at least in some way or
        form, some battles have been won.</p>'
