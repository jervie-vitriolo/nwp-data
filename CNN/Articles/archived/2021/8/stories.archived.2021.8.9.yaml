      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the biggest jump was in the 30-39 age group, while the
        lowest increase was among those aged 80 and above. It did not give details
        on the increase in cases among children and teens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13802e41-81d2-43ce-9c17-e9b5bef64caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:35:15.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From less than 10 years old to more than 80 years old, pare-pareho
        ang trend, lahat ng age groups tumataas. It is not children lang ang tumataas,
        lahat ng age groups ay may angking pagtaas," Health Undersecretary Maria Rosario
        Vergeire said in a virtual media briefing. "Huwag natin alarmahin ang ating
        kababayan sa ganitong news. Natatakot ang mga magulang."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6173b-57f2-4e45-9f2b-00657b0392c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:35:15.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cases are increasing in all age groups, from less
        than 10 to over 80 years old. The younger age group is not the only one seeing
        an increase. Do not alarm the public with these types of news, it is just
        scaring the parents.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64d5b0-5a1d-47e4-94fd-838cb2e9e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:35:15.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' analysis showed the number of infected kids aged
        nine and below has been increasing the past month — from around 1,600 cases
        in early July to over 2,600 last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37283ebb-8dee-4bfd-9f0e-a7f975caffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:35:15.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine General Hospital on August 4 also said the children
        admitted in the COVID-referral hospital are getting sicker. But Vergeire said
        this trend was not observed in other hospitals in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd7aa8-8ba7-4ab5-9de6-e71c08f31ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T14:35:15.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 18 years old are still not included in the Philippines''
        national COVID-19 immunization program. But there is a plan to start vaccinating
        those aged 12 to 17 beginning late September.</p>'
  'OCTA-House-probe-waste-of-time-energy':
