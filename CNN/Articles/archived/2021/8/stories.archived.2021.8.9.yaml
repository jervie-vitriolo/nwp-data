      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chair Benhur Abalos told
        CNN Philippines'' Newsroom Ngayon house-to-house distribution of cash aid
        in the capital is unlikely.</p>'
