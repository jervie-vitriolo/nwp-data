      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the threat of Delta variant, we will strictly
        implement social distancing and avoid mass gathering in distributing the cash
        aid.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65a6a4-b24d-4643-9705-8bdd398e61b8'
