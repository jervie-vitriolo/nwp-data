    'template': '1'
    'title': '''Waste of time, energy, money'': Congress cannot legislate OCTA qualifications
      - House leader'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d2b4a-00f0-4ab1-ad3d-781cdcb2e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> A House
        of Representatives leader is against the proposed probe on OCTA Research Group
        by some of his colleagues in the chamber, noting that doing so would only
        be a waste of resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adb4b1-b9e8-4dbe-afc6-d3f0346a2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5d387-b412-4521-aa5d-7564111d4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will be a waste of time, energy, and money for us
        to be calling (for a probe). These are people who have been trying to do their
        best to help the country and our people," Deputy Speaker Rufus Rodriguez told
        CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a0dd7-e12f-4876-bc89-d52f85bf3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906e0d3-1b0d-488b-89c0-0336932d45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez stressed that Congress cannot legislate OCTA''s qualifications,
        composition, partnerships and research methods, simply because "this is a
        matter that goes to the experts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c718682-937d-467f-aa0c-0440ae6bb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb81931-d1af-4344-b35a-23db85bd9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can Congress pass a law that will provide qualification for
        those who want to study and to make recommendations?...I have also researched
        on who are the core group members of the OCTA Research Group and they are
        very eminent, and they are qualified," Rodriguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aded40-4a52-4335-89be-210cae1f5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cc700-3d5e-4a56-b278-29302a8c2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan de Oro representative said OCTA''s forecast report in
        May previously prompted him to write to the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases to fast-track the distribution
        of vaccines in their city to control the spike in cases. He also attributed
        to OCTA''s recommendations some of the government''s decisions, including
        President Rodrigo Duterte''s directive to "recalibrate" the country''s COVID-19
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243cb9e-bf30-4060-b703-67c6daae7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb506c4-8597-4105-9e0a-b3003d255efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the government is following the findings and recommendations
        of OCTA. Why would we want to investigate them?" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b908dd-f172-40d7-8743-e54a82835234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e59c8d-f147-4ac4-af36-5380e85bf563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, five congressmen filed House Resolution 275 urging the
        House Committee on Good Government to hold an inquiry in aid of legislation
        on the "qualifications, research methodologies, partnerships, and composition"
        of OCTA Research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664127f-4a14-4ee6-940b-25532f18afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda9be6-72b2-4610-a265-10328bece49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/8/4/House-probe-eyed-OCTA-Research.html">House
        probe eyed on OCTA team, qualifications amid COVID surge&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7e35f-d8b6-499d-b7d1-d4ca66c74a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b57f70-551e-4f08-8c53-c2d94b4a3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forecast report dated July 23, 2020 in a University of the Philippines
        webpage noted that "the UP-OCTA team is an independent and interdisciplinary
        research group composed primarily of UP faculty members and alumni," with
        contributors from the University of Santo Tomas and Providence College in
        the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e07a4c-5b98-4916-8c24-758b87a55085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bae94e-01b8-4ab6-989f-159ccfa24b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House resolution stressed the need to make clarifications
        on OCTA''s affiliations, since it describes itself as a "polling, research,
        and consultation firm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebe6e6-fb9c-441a-a3a5-e36169b3a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c436136-f623-46da-9813-73280bf0cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minority Leader Stella Quimbo, one of the lawmakers who signed
        the resolution, told <em>The Source</em> that having the government listen
        to the recommendations of a private sector group is a "unique situation" that
        needs to be looked into amid the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0df258-7738-43c2-9785-2fd2a01a727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc47878-7d30-4154-802f-6d4e701dd1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga sa weather forecast hindi na PAGASA ang pinapakinggan.
        Kaya kailangan intindihin ang methodologies nila</em> (Just like in the weather
        forecast, PAGASA is not being heard anymore. That''s why we need to understand
        their methodologies)," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d529d-f7f8-4f79-8cb6-d6d53230d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:57:07.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
