      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, OCTA Research fellow and biologist Fr. Nicanor
        Austriaco also stressed that everyone must simply work together to defeat
        the virus, which he said is the "common enemy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
