    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:01.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA defends projections amid possible inquiry into its methodology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da36a5-de73-443c-8854-d58c0fcccc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> OCTA
        Research group is standing firm in its methodology for analyzing data and
        predicting trends in the country''s COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cd40a-50b1-425e-b288-e8df22854973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b82c6f-e85a-46e3-9a60-7f05fe1e5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum on Monday, OCTA Fellow Dr. Guido David noted
        the group looks at reproduction rate as a primary indicator of possible surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe07bae-101f-46f2-9b3a-3c3284eb6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9db9f2-cdc9-4c62-9019-0db58c5cecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some say we shouldn''t use reproduction number but it''s actually
        the variable used worldwide to project the number of cases, to determine trends,"
        he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c3a2a-89b9-4581-a9e5-764140c4a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4af7ba-298d-4f8a-8ed3-d7009431bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David acknowledged that OCTA''s model for projections is not perfect
        which sometimes gives lower estimates or projections than the actual numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee486dae-65c3-4a76-ab65-12c7553bd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4019bca-41b7-4f04-b437-6c7d4f299d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is it''s usually the end result  whether we''re
        going to have a surge or can we see a surge coming. It''s less about the accuracy
        but more about the qualitative features of the pandemic that we''re looking
        at," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b773142-ff85-4664-ba96-1dce1d515b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9526f-9602-431d-be39-7d29c9f2a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Nicanor Austriaco, a molecular biologist who also works with
        OCTA, said the group''s forecasts for hospitalizations, particularly in the
        National Capital Region, are accurate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29a6f5-edf7-426b-9d9e-04521a7c3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:09:18.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:04.648+08:00
