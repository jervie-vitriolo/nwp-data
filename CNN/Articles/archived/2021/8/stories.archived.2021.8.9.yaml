      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        House of Representatives'' inquiry on the OCTA Research Group will likely
        be done once the quarantine restrictions have been lifted, a chamber official
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ddf0a7-c8c5-4d7d-992d-1a3e07530c90'
