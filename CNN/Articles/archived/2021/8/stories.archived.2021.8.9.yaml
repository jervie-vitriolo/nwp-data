      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue of domestic violence is quite complicated
        because it happens inside the home where your police is off-limits.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c9926-0398-45b9-914e-b4003334045a'
