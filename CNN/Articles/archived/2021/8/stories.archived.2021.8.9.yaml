    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:05.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chery Tiggo forces deciding Game 3 vs. Choco Mucho in PVL semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099ce95-b78b-4647-996b-e99b2762d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) –</strong> After
        being swept in three sets on Sunday, the Chery Tiggo Crossovers exacted revenge
        on the Choco Mucho Flying Titans in Game 2 of their 2021 PVL Open Conference
        semifinals matchup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdca60-8397-4b69-9a1f-957d28ee4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922f2bc-51d7-4abe-962a-b91a3d65c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santiago sisters delivered the Crossovers'' offensive firepower
        to force a deciding Game 3 in straight sets, 25-18, 25-22, 26-24, on Monday
        at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93f75d-5524-4039-a90a-59ac0cfd1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9218a2b-b03e-4235-8d51-f85640832794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two sets saw Chery Tiggo making quick work of Choco Mucho
        with more attacks and aces, a reversal of their Game 1 performance on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e079a-e09d-4c7a-9973-9b7d01cfdf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b634e62-1435-4507-b9f9-80b38165ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crossovers were wrapping up the game in the third set with a
        23-20 lead from a Jaja Santiago front row attack when service and hit errors
        hounded them, allowing the Flying Titans to tie the score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ad5d1-899e-4b68-b840-82be7247a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b13dbe-a7d2-4a32-8075-e9432f41c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 Santiago again hit a powerful spike on the front for
        a 24-23 Chery Tiggo lead, but Choco Mucho opposite hitter Kat Tolentino answered
        with a masterful kill from the back to force an extended set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b60bf-54f6-4036-ac59-8ea75d2719cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:16:46.545+08:00
      'mgnl:createdBy': 'david'
