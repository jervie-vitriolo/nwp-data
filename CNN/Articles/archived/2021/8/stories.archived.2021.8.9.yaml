      'mgnl:type': 'text'
      'text': '<p><strong>Check out Galerie Stephanie’s online exhibit curated by
        Liv Vinluan</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6aec4-783d-4bcc-8d77-b7d1d740e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:56:20.185+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the exhibit “Blue,” artists Gabby Prado and Isha Naguiat use
        the color “International Klein Blue” as a way to explore perceived meanings
        — from tranquility to strength. Yet Prado and Naguiat set their own terms,
        “creating work unique to their own lived experiences, understanding and perceptions
        of the world.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0539458-d3ae-48af-8800-c698c2f7f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:56:20.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:32:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, curated by artist Liv Vinluan, goes live on <a href="https://galeriestephanie.com/"
        target="_blank">galeriestephanie.com</a> starting Aug. 11. You can visit the
        exhibit onsite until Sept. 5. Galerie Stephanie is located at 4/F Shangri-la
        Plaza East Wing, Mandaluyong City. Visit their <a href="https://galeriestephanie.com/"
        target="_blank">website</a> for more details. — CNN PH LIFE STAFF</p>'
