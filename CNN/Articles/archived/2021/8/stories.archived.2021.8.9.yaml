      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at Houston''s United Memorial Medical Center, "We have no beds.
        The emergency department is full of patients just waiting to be able to get
        into the hospital," Chief of Staff Dr. Joseph Varon said Sunday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25503c-a24e-4911-8030-3adef4ff5eb6'
