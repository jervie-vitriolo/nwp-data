    'template': '1'
    'title': 'AIA Philam Life takes a leap forward into AIA Philippines '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6dab3-c1bd-4f2e-b29e-f26d72655bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) –</strong> AIA
        Philam Life takes a leap towards the new normal as the insurance giant announced
        its rebranding into AIA Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20f647-c0f0-48c8-9864-34164a5fd5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent virtual media roundtable, AIA Philippines Chief Executive
        Officer Kelvin Ang said the decision to rebrand the insurance company was
        already in the pipeline for a long time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440ac76-9f92-4111-a1c6-28b839b67065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16552c8-2eae-4fc2-876a-7aacbf2b2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang emphasized it is not easy to make the decision amid the pandemic,
        but he''s optimistic the rebranding will better equip the company in facing
        challenges under the present circumstances as well as in the future after
        the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bef4c-294d-4eda-b2cd-e17a3f8ff933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f5284-852c-459c-892e-8927c6dfb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is danger, but there''s also great opportunity. Things are
        moving because we are now operating in a very different environment," said
        Ang. "We think that rebranding will clearly signify that we are making change
        not just the way we deliver our services, but also the way we represent ourselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae689d-ed90-46e1-95c6-eb5b9adaf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403ff69-d974-4822-90ae-0dbf734231bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIA Philippines Chief Marketing Officer Leo Tan said the rebranding
        puts emphasis on the insurance firm''s role of providing value propositions
        to their customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf8acd-fad9-45a2-b206-b1993827f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de08351-38b2-437d-b812-c5d70f749ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to become our customer''s partner in their health and wellness
        journey. We want to be the partner on how our customers take care of themselves,
        live healthier, and provide also the relevant protection proposition," said
        Tan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c21ca-a285-417b-ad57-7c62f15d6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d864f2b-50c7-4457-9beb-ed18db3596a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that AIA Philippines has paid ₱375-million worth of hospitalization
        and death claims since the start of the COVID-19 pandemic in March last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781f998-bcc6-4499-9463-4cc9795773aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.929+08:00
