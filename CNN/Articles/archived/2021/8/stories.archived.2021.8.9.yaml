  'DOLE-no-vaccine-no-work-pay-salary':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T17:00:55.079+08:00
    'imagesource': 'jcr:f94241e8-4729-4b88-a8ff-69446a79f1a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0652b69f-811e-4791-8d46-1acbd826cbce'
    'lead': 'Amid reports that at least four companies are requiring proof of vaccination
      before allowing employees to go to work, the Department of Labor and Employment
      says those turned away should not be considered absent and are entitled to their
      daily wage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T17:08:01.789+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:32:56.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:05.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['no-vaccine', 'no-work', 'labor', 'DOLE', 'vaccination', 'policy']
    'stories': ['979f8116-718e-490c-8ec6-95612f6532ac']
    'template': '1'
    'title': 'DOLE: Workers rejected under illegal ‘no vaccine, no work’ policy must
      be paid usual salary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d962fb-2c4b-4196-bdb4-90a1d785d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Four
        companies in Luzon have reportedly demanded their employees to show proof
        of vaccination before they can enter the workplace, Kilusang Mayo Uno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172689c4-a7ff-41b6-9aa3-befe1c46b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing complaints received from construction workers and security
        guards, two of the employers are based in Metro Manila, while the others are
        in Bulacan and Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc60f2b-a030-45b7-8f3c-41af27a467d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has not received such reports so far, the Department of
        Labor and Employment (DOLE) stressed anew that vaccination against COVID-19
        cannot be made a requirement to land or keep a job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93190d22-f924-40b9-8c09-df22b7db8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no legal basis for the employers to compel their workers
        to be vaccinated… especially so<em> na kulang pa ang ating supply ng</em>
        vaccine [given that vaccine supply is still lacking],” Labor Secretary Silvestre
        Bello III said during a virtual press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa914625-82be-437d-b0e4-9bff9357120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/2/Palace-Lapu-Lapu-City--no-vaccine--no-entry--policy-.html">Palace
        on Lapu-Lapu City’s ‘no vaccine, no entry’ policy: It’s not yet time</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c45b1-c5d5-4954-95a2-862b56798dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Assistant Secretary Nikki Tutay said there are no penalties
        set under existing DOLE guidelines for companies that will require the vaccination
        of its workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ad8ce-f521-422a-87b7-cbb1a133a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bello, there’s another approach to get firms to comply. The
        first step is to ask the employer to let an unvaccinated worker enter the
        workplace through a compliance order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c102194-c63c-4d1f-9c90-a69c6650dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung sabihin niyang ayaw niya</em> [If he refuses], then we
        will issue an order directing the employer to allow the employee to report.<em>
        ‘Pag hindi</em> [If not], we will consider the employee as having reported
        to the office and therefore be entitled to the payment of his salary,” the
        Labor chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d442e87-5878-4ea3-a40d-878666e0bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the government has not made vaccination mandatory to Filipinos,
        although it is highly encouraged to protect people from severe sickness and
        death especially with the presence due of the more infectious COVID-19 Delta
        variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afaf7a7-5832-4ca3-944d-550c1aa128c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/22/DOJ-Duterte-vaccination-jail-threat-.html">No
        law to force vaccination, Duterte''s arrest warning only out of exasperation
        – DOJ</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b7ccc-1e3a-447a-8cb1-88489d9eaf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines added that mandating
        vaccine doses is not an accepted practice among member companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7dbdc-e008-4667-81b0-d91cd00bceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> official policy <em>namin, hindi pwede ‘yan. Unang-una,
        ang problema ngayon ay kulang ang</em> vaccine –– <em>maraming di mava-vaccine,
        paano mong hindi papapasukin ‘yun?</em>,” he told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2682520-a17b-4c97-87a6-8b1dff550d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our official policy is that’s not allowed. First of
        all, our problem is the supply –– many are unable to get the vaccine, how
        will you survive if you don’t let them report to work?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f299cc8-12d6-49b4-a4da-aae9467ff0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:08:01.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:32:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that a law must be passed to make vaccinations a requirement
        for all Filipinos.</p>'
