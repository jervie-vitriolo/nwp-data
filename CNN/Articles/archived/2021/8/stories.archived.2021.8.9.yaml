    'title': 'The world is on the brink of ''catastrophe,'' leader of next UN climate
      talks warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b2a94-19da-4f8a-b2bf-1015fca23cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Failure to act now on climate change
        will result in "catastrophic" consequences for the world, the leader of the
        United Nation''s next climate talks has warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649560da-9e2f-4630-940d-6c72c893192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f81d5-b76f-4894-a20c-850876f245d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s any other word for it," Alok Sharma, the
        British minister in charge of the 26th UN Climate Change Conference (COP26),
        told British newspaper The Observer, warning that the annual talks, which
        will take place in Glasgow, Scotland in November, would be among the last
        chances to limit global heating and save lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c1982-fef9-4edd-ad3a-7571c5907f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdb698-9d69-4a07-a79d-145df9e4b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the starkest warning yet that human behavior
        is alarmingly accelerating global warming and this is why COP26 has to be
        the moment we get this right. We can''t afford to wait two years, five years,
        10 years -- this is the moment," he said.</p>'
    '6':
