  'House-panel-OKs-tax-exemption--rewards-coaches-national-athletes-':
    'author': 'Xianne Arcangel, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T17:07:23.187+08:00
    'imagesource': 'jcr:66473e6e-21ee-447d-b50d-203d8aaa39bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623b0c7f-23ac-4134-8492-1c8658d4b3d4'
    'lead': 'The House Ways and Means Committee approved on Monday a measure that
      will make rewards and incentives for national athletes and coaches tax-exempt.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T17:09:51.867+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:32:55.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:05.386+08:00
