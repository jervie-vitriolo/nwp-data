      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbffa74-622d-48e3-9f5d-1c21b0102614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are indeed correct and the government cannot
        do what they are doing, then funds must then be given to the IATF data analytics
        group.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7c06e-fa1d-4e1b-8687-5b05e7eaa331'
      'mgnl:activationStatus': true
