  'Manila-tanod-curfew-quarantine-violator-mental-health':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T16:20:43.537+08:00
    'imagesource': 'jcr:0d3a58a7-1729-4911-874a-bd1f163c3f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3cc45b4-dfc3-4ab0-93ca-d21f12d5244a'
    'lead': 'Authorities have arrested a barangay tanod for killing a man with mental
      illness for allegedly violating curfew hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T16:30:55.425+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:02.685+08:00
