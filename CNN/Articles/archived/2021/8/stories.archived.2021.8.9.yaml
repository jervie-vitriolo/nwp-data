    'mgnl:tags': ['contact-tracers', 'budget', 'DILG', '15-000', 'rehired']
    'template': '1'
    'title': 'DILG: 15,000 contact tracers rehired with addt''l ₱1.6B from govt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1360b-3c60-4d3f-82c5-7df329c17881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;—</strong>
        Some 15,000 contact tracers were rehired until year-end with the approval
        of over ₱1 billion in additional fund for their contract renewal, the Department
        of Interior and Local Government said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a66e7-55d7-4443-bd1d-63964cc1092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c26246-d7f9-4199-86fd-1ab71489d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s essentially ₱1.6 billion for the rehiring of these contact
        tracers <em>hanggang</em> (until) December 31, 2021 <em>na kinuha po ng ating
        Pangulo sa</em> (which our President retrieved from the) contingent fund under
        the General Appropriations Act," said DILG Undersecretary and Spokesperson
        Jonathan Malaya in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b28df-433b-4175-9517-092f52b51f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006f9f6-f21a-4da8-9654-3945a691b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last <a href="https://cnnphilippines.com/news/2021/3/11/DILG-to-seek-budget-of-over-P1B-to-keep-contact-tracers-until-year-end.html">March</a>,
        the agency warned that the country''s 255,000 contact tracers nationwide will
        be slashed by 15,000 if funds aren''t secured for their renewal.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c6609-7710-4f01-9fe9-b5818b84991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8f0d8-4af5-4fb8-bc66-34f0dc2dcced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil po</em> renewed <em>itong ating mga</em> contact tracers
        <em>ay wala po tayong problema sa numero ng mga</em> contact tracers <em>natin</em>,"
        said Malaya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b541b3-9ebe-46b1-9835-c39dfcac0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f66f39-6fbc-444a-bd10-ae81012771ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since their contracts were renewed, we don''t have
        any problems regarding the number of our contact tracers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a564f7f-2db6-4376-bc41-6713df7a1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.889+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f938e69-b32a-4b5b-bfe9-d494333c81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 135,000 contact tracers are necessary to uphold the Department
        of Health''s standard of one tracer for every 800 contacts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20df5ef-0e9c-40f6-9db5-65b17a57b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7e711-e426-44a0-8a2e-149b7ab76f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya emphasized that the local governments only need to focus
        on the contact tracers'' performance since they are deployed to LGUs and are
        under the control of city and municipal health officers despite being hired
        by the DILG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518e74b-9de3-4cc5-abb0-4d33c8a3e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:39:28.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:53.121+08:00
