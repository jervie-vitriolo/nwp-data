  'OCTA-projections-methodologies':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T16:05:44.921+08:00
    'imagesource': 'jcr:b5baf897-cb19-447b-9cab-79448dfebd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a81351-bf74-4ba0-ae1a-e946da79a1d4'
    'lead': 'OCTA Research group is standing firm in its methodology for analyzing
      data and predicting trends in the country''s COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T16:09:18.299+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:33:04.634+08:00
