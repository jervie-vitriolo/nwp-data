      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate statement, 2GO said it has suspended all
        M/V St. Anthony de Padua trips while it is anchored off Batangas. It also
        said there are no passengers currently on the ship.</p>'
