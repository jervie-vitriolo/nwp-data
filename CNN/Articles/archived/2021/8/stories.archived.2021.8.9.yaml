  'China-online-behavior-Kris-Wu':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-09T06:14:46.219+08:00
    'imagesource': 'jcr:30137699-e688-4e46-a0e4-d57842c1926f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a0916e-f17d-42b4-9c0e-83b7f2034bc5'
    'lead': 'Chinese internet and media regulators are pledging to come down hard
      on "unhealthy" online fan groups as supporters of pop star Kris Wu took to social
      media to vehemently defend him against allegations of rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T06:19:46.198+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:57.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:49.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese regulators eye unruly online fans and pop culture shows as their
      next crackdown targets'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203a4c9-daed-4ccf-a40a-de04176f9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Chinese internet and media regulators
        are pledging to come down hard on "unhealthy" online fan groups as supporters
        of pop star Kris Wu took to social media to vehemently defend him against
        allegations of rape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea33fc-546e-4768-b19c-9a875704e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Commission for Discipline Inspection — the ruling Chinese
        Communist Party''s disciplinary watchdog — said Thursday that the Cyberspace
        Administration of China, the internet regulator, has shut down 1,300 fan groups,
        disabled 4,000 online accounts, and removed more than 150,000 "toxic" remarks
        in a recent crackdown against "unhealthy" celebrity fan culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474acef-9839-4a2f-ba8f-253bd8e0e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chaos in celebrity fan clubs, exposed by the ''Kris Wu'' incident,
        reflects that bad fan culture has reached a critical moment that must be corrected,"
        the agency said, adding that "fan club" culture is "crazy" and "devil-possessed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b98fa-2660-4031-9400-a974e635c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must cut off the black hand of the capital — and curb the wild
        growth of the entertainment industry, " the agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bb78c-4c17-44f9-90bf-43b3b984bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s criticism of misused capital and the entertainment
        industry echoes its broader clampdown on the private sector. As President
        Xi Jinping increasingly emphasizes the ruling Communist Party''s dominant
        role in every aspect of China''s economy and society, regulators have targeted
        tech, education and other businesses with fines and restrictions. They''ve
        blamed private capital for everything from contributing to risks to data security
        and education inequality to threatening social stability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e1c7d-de76-4567-8a17-0a82027e8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Radio and Television Administration — the country''s
        top media regulator — has added to the scrutiny on celebrity media culture,
        saying earlier this week that it would spend a month clamping down celebrity
        variety shows that it accused of cultivating "star worshiping." It didn''t
        specify in great detail how it would accomplish that, though.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33577d05-f64c-41f6-996f-e511f792534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, one of China''s biggest pop stars, was detained earlier this
        month by Beijing police. Authorities said that the 30-year-old artist has
        been accused of "repeatedly seducing young women into having sex," adding
        that case is still under investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8645597-d2ee-4e18-9506-b0c322e32948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Wu''s representatives earlier this week, but
        did not receive a response. He denied the allegations on his personal Weibo
        account last month, and his company at the time announced it was pursuing
        legal action against a woman who accused him of assault, calling the accusations
        "malicious rumors."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be810e1-4f4d-4035-ba38-d98936e6972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His once wildly popular social media accounts — including a Weibo
        account with more than 51 million followers — have been taken down. Louis
        Vuitton, Bulgari and other major luxury brands also cut ties with him last
        month as the allegations surfaced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020c9d1-c873-4fe9-9e2e-b77fb32f901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident triggered a social media firestorm in China. Many on
        social media voiced support or expressed thanks to a woman who, posting last
        month under the verified handle "Du Meizhu," alleged she was sexually assaulted
        by Wu when she was 17.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58d96c-08bf-4444-9c66-17945d4c8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of Wu''s fans also came to his defense. Fan groups called
        on brands to give Wu "another chance." The disciplinary agency held up several
        examples of what it described as extreme action from fans, including calls
        to fundraise for Wu''s legal proceedings or break him out of detention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21531329-e013-4405-8357-653178520d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disciplinary agency also accused celebrity fan clubs of manipulating
        children into hurling verbal abuse, inciting violence and encouraging them
        to show off their wealth or extravagance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c3743-3ea1-48a6-813b-195acadcdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s statement added to growing scrutiny on the media and
        online fandoms, and it reflects the government''s longstanding, aggressive
        desire to regulate fan groups and the entertainment industry. Beijing has
        long been wary of the rise of celebrity worship culture and has made clear
        that celebrities need to be inoffensive in public to stay in their good graces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b70e1-06df-4c47-98b2-61c2e41c0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo said Monday that it had removed or banned nearly 1,500 accounts
        regarding "inappropriate remarks" about the Wu incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf18f5-06b1-4a01-8265-85de989a8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin, the Chinese version of TikTok, said earlier this week it
        has removed 2.4 million abusive comments and nearly 8,000 videos by celebrity
        fans since June. And Kuaishou, Douyin''s major rival in China, said last weekend
        that it had it banned more than 100 accounts in its own crackdown on celebrity
        fan clubs since June 15.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94291df9-9476-4f6c-b49f-2a68d4814361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Wu case, authorities were criticizing the space.
        The Cyberspace Administration of China said in June that irrational fan behavior
        has "destroyed the online environment and is adversely affecting the physical
        and mental health of minors."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14924fb9-a3f0-4ffd-8606-e83d930d7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that statement, the CAC also announced that it would launch a
        two-month online campaign against "unhealthy" celebrity fan culture, and focus
        on scrubbing rumors, online bullying, harassment and other abusive remarks
        made by celebrity fans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaeba7-1095-463f-aa8d-aa31bef9e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:19:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lauren Lau and CNN''s Beijing bureau contributed to this report.</em></p>'
  'New-York-Andrew-Cuomo-assistant-sexual-harassment':
    'author': 'Elizabeth Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-09T06:20:06.685+08:00
    'imagesource': 'jcr:abfd1760-a576-4eb1-a2ed-4559f13e74aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13531cf-4f6d-4ddf-936a-4cc44617bc5a'
    'lead': 'An assistant to New York Gov. Andrew Cuomo has publicly identified herself
      and detailed her claims of sexual harassment by the embattled Democratic governor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T06:23:12.589+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:56.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:49.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Executive assistant to Andrew Cuomo details allegations of sexual harassment
      by New York governor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9d9f6-4d23-4321-902b-bef86d0e2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An assistant to New York Gov. Andrew Cuomo,
        who until now has only been referred to as "Executive Assistant 1," has publicly
        identified herself and detailed her claims of sexual harassment by the embattled
        Democratic governor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5f50d-a4ec-4efd-abbb-c9bbcc34dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Commisso, one of 11 women whose claims of sexual abuse
        were substantiated by an August 3 report by the state''s attorney general,
        made her first public comments in an interview that aired Sunday with "CBS
        This Morning" and the Albany Times Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a2f0c-110c-47e9-b4cf-bdab3e1fb864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the right thing to do. The governor needs to be held accountable,"
        she said in the interview when asked why she filed a criminal complaint against
        Cuomo with the Albany Sheriff''s Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ba2b7-4905-47f9-a543-4839562040ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he did to me was a crime. He broke the law," Commisso said
        when asked if "being held accountable, to you, means seeing the governor charged
        with a crime."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1b392-ddf0-4e25-8c7c-68816f03232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state''s report, Commisso told investigators Cuomo
        grabbed her buttocks during hugs and a photo. The report also detailed an
        allegation, previously reported by the Albany Times Union, of an incident
        at the governor''s mansion in which Cuomo allegedly reached under her blouse
        and grabbed her breast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08292cf-daa8-46bf-9873-7ad1388d8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commisso spoke about the allegation during the CBS interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b610b512-a143-4d21-a952-6de2e1fe3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There started to be hugs with kisses on the cheek, and then there
        was at one point a hug, and when he went to go kiss on the cheek, he quickly
        turned his head and he kissed me on the lips," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81685ea6-7183-42e9-9185-43d41a5ad8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CBS what she said, Commisso responded that she "didn''t
        say anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65538c0a-bb2e-41ee-a611-903d762f136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t say anything. I didn''t say anything. I didn''t say anything
        this whole time. People don''t understand that this is the governor of the
        State of New York," she continued. "There are troopers that are outside the
        mansion and there are some mansion staff. Those troopers that are there, they
        are not there to protect me. They are there to protect him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80352a2-9f0b-4954-bcde-2a7d6737f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys representing Cuomo and his office declined to comment
        on the interview to CNN. Rita Glavin, Cuomo''s personal attorney, told CNN''s
        Pamela Brown that she''s unaware of any potential plans by the governor to
        resign from office. Glavin has repeatedly picked over details of the attorney
        general''s report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe12c64-d443-4b6c-815a-9bb91426d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent you''re asking me about if he''s going to resign,
        I am not aware of the governor having plans to resign," she said in a live
        televised interview Saturday evening, adding Cuomo is focused on the opportunity
        to give a submission or evidence to the New York''s State Assembly for its
        impeachment investigation, which CNN has reported is nearing completion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8ffc9-aedb-4f23-bd7d-70f899432eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabien Levy, a spokesman and top aide to state Attorney General
        Letitia James, has defended the integrity of the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842b1cc-bf16-42b0-8f23-5b274db99897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The independent investigators selected are widely respected professionals,
        recognized for their legal and investigatory ability," he said in statement.
        "To attack this investigation and attempt to undermine and politicize this
        process takes away from the bravery displayed by these women."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f2de1-4710-4635-855f-c48c9a7317eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators from the law firm Davis Polk &amp; Wardwell, hired
        by the State Assembly to lead the impeachment investigation, are expected
        to brief the Assembly''s Judiciary Committee Monday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303cf5e-6c55-44da-beb4-74a1221f9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judiciary Committee Chair Charles Lavine, a Democrat, is expected
        to brief the media before the scheduled 9:30 a.m. meeting. A news conference
        is expected thereafter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d234c-2553-499c-bb1f-6ed1dcb372e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Premo, an attorney representing Commisso, told CNN his client
        waited for the release of the attorney general''s report before she publicly
        identified herself in the media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1770ca-1596-4e6f-8866-8075ad46e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T06:23:12.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS'' full interview and the Times Union reporting is expected to
        be released on Monday morning.</p>'
  'Julie-Bowen-rescues-hiker':
    'author': 'Liam Reilly, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-09T06:34:23.147+08:00
    'imagesource': 'jcr:c6056798-5268-4315-a14f-e3f7a3743d15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '622ce5d5-bbbe-44bd-ab2e-ff702482eff5'
    'lead': 'Actor Julie Bowen of "Modern Family" and her sister helped rescue a hiker
      when she fainted last week at Arches National Park in Moab, Utah, the hiker
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T07:20:33.813+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:33:55.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:49.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julie-Bowen']
    'template': '1'
    'title': 'Julie Bowen of ''Modern Family'' helped rescue a hiker who fainted in
      a Utah national park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30080d7e-959f-465f-bd83-d3d5324286fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Julie Bowen of "Modern Family" and
        her sister helped rescue a hiker when she fainted last week at Arches National
        Park in Moab, Utah, the hiker told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c25fe-03b8-4141-bb56-88d90a9c0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99c510-c64e-4811-99f5-776ed594c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could have just ignored me, passed on, but they didn''t,"
        Minnie John said Saturday. "She could have gone on -- she must have had a
        busy agenda that was disturbed because of me. They treated me, a stranger,
        with love and respect."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e5076-051f-4600-8006-f091fce2abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde001a-7443-4216-839c-4ff356a28621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John, of New Jersey, recounted the events in a three-part Facebook
        post in which she also shared photos of her experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1d696-509d-44d6-a820-185fedb8b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31ac0a-4bbb-4560-95b1-0064de47bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, her husband, Shaji, and their son, Brandon, had gone to Utah
        to see the Delicate Arch, she wrote. The attraction, which is 46 feet high
        and 32 feet wide, is the largest free-standing arch in the national park and
        one of the most popular sights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c89666-a342-42c8-98b0-29524f3c1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d89428-8334-43f4-9628-c689be64fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John said that as they neared the trail''s end, she felt lightheaded,
        dizzy and unable to make it to the arch, which was still 15 minutes away.
        She said she sat on a rock to avoid fainting and told her family to continue
        without her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e880e-7469-47b2-b099-e208d61dbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8c530-b86a-49ac-8171-d4acf085d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I remember is sitting there with my head in my hands secure
        on the rock," John wrote in one Facebook post. "Next thing I hear someone
        with a familiar voice kept asking me questions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003334a-34cb-4bda-9ef3-9034855727c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1b42a-322f-4d77-82cb-fcda2996fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John told CNN that Bowen, best known for playing Claire Dunphy on
        the TV show "Modern Family," her sister, Dr. Annie Luetkemeyer, and a guide
        were also hiking to see the Delicate Arch. "The guide saw me fall forward,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec200a-a4ab-4ec4-b363-833e442e897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1171df8-c0a1-438f-9e53-36ad5fcb8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen, her sister and the guide ran to John and found she''d broken
        her nose and the skin around her nose, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b823cd7-d5ff-4154-9dcf-3b0074228dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7668ff5-8054-420d-ab9e-d1d9d6dbff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief phone conversation, Luetkemeyer confirmed to CNN that
        she and her sister rescued the hiker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26c3a4-6833-4e3b-9b23-003490d4d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9479d-936e-49f6-b7e8-d31a297b78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to Bowen and a representative for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62054c68-c8b1-4d30-9ead-d70e517f83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed253e-b6da-4438-bf40-6d02a6b9466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.379+08:00
