    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec7a68-6b69-4593-9221-65486af6b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:07:08.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the meeting of NCR mayors, it was agreed upon
        that the distribution will start on Wednesday. On Wednesday, the DSWD and
        the DILG will monitor the actual distribution of cash aid in the National
        Capital Region.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6792662-b76b-4700-9cf0-c76c95e4bbbc'
      'mgnl:activationStatus': true
