      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the group''s projections on the possible effect of
        the highly contagious Delta variant on hospital occupancy. OCTA based the
        forecast on trends experienced in ASEAN countries like Vietnam, Thailand,
        and Malaysia.</p>'
    '15':
