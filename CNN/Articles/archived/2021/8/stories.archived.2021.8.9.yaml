      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903137d-7319-4ef4-b785-b97de99be029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T08:08:00.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:32:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Monday evening, the PCG said 28 out of 82 crew
        members of M/V Saint Anthony de Padua sailed from Batangas to Caticlan and
        back without any passengers onboard.</p>'
