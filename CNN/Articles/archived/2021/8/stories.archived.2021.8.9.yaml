      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love television that relaxes the brain but has some heart, which
        is what this Canadian sitcom — about mommies back from maternity leave — is.
        An episode, where a psychiatrist unravels after a laundry incident that turns
        all her clothes pink, struck a chord with me, a non-mother constantly trying
        to regulate my mental load, botching household chores in the process. Sure,
        a lot of their solutions to their problems are cringey (the main character,
        Kate, particularly), but it’s a funny reminder of how we can do the dumbest
        things in the name of keeping it together. — APC</p>'
