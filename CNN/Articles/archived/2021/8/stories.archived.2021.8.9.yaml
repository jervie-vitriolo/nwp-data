      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s weigh the risks and benefits based on data
        available here and in other countries.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1909283-72cb-4b17-b9e3-17a22e63a86d'
      'mgnl:activationStatus': true
