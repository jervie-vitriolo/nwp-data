      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the full list of the top 10 in the "World''s Best Airport"
        category:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3c328-9416-489e-a863-378303f98f36'
      'mgnl:activationStatus': true
