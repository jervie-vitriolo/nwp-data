      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise clarified the chief executive made that statement
        bearing in mind members of priority groups that refuse to receive COVID-19
        shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f490ed-5d11-4b4b-8ba2-a6de571f55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
