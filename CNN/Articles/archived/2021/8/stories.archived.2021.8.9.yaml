      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53340d0d-34ea-4582-b205-e200d84ecff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo bared that part of the things they want to find out is the
        utilization of ₱15 million allocated to OCTA through the Bayanihan to Recover
        as One Act or Bayanihan 2. She said the money was given to UP-Diliman Institute
        of Mathematics, which processes and analyzes COVID-19 related data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d351a1c-51c7-4ffa-afcb-947c58012f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a19ed-9f06-4027-bf97-574a1d7fe606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress has the responsibility to look into this. And not only
        that,<em> tumanggap sila ng pondo from Bayanihan 2. Kinilatis na po namin
        lahat lahat ng ahensya na tumanggap ng pondo from Bayanihan 2, pero yung ₱15
        million na pumunta sa UP Diliman Institute of Math, inamin naman po nila sa
        TV na nakatanggap sila dito,"</em> she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1edc33-47a7-4b1d-adf3-9ff882d98f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ee156-b907-4552-88ab-5d2305711c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They also accepted funds from Bayanihan 2. We already
        assessed all agencies that accepted funding from Bayanihan 2, but the ₱15
        million that went to the UP Diliman Institute of Math, they admitted on TV
        that they received it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379e17b-9290-4726-bada-ba6dd53bbd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502052c-17b2-4b0c-8e55-46d3f66abeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand, <em>hindi lang public funds ang involved</em>
        (it''s not just public funds which are involved), but at the same time, it’s
        a situation as I said earlier where the government is now following the recommendations
        of a private sector group," Quimbo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201228f-79a4-4391-a82d-0229278137af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f191eec-f260-44bf-8605-9582dc4c60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who is also an economist, stressed that Congress has
        to step in to see who should be accountable when the government follows OCTA''s
        recommendations on pandemic response since hard lockdowns are a "matter of
        life and death."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb3415-3197-4b22-afe5-10f4ba3f9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1d187-248d-47ac-a2c4-6431c2bf93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is even open to the possibility of turning over the
        data analysis function of the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases to OCTA if the former could not really get the
        job done.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2667e2-2426-42e7-8717-4c9342aeffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb4c75-15b9-4bab-80f8-73afa9fdcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tama sila at hindi kaya ng gobyerno ang ginagawa nila,
        e di tanggalan nalang ng pondo ang IATF data analytics group, ilipat na lang
        sa kanila,"</em> she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed973336-fd20-4237-bdb5-5b99c4fb2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:24.796+08:00
