      'mgnl:created': 2021-08-09T17:06:47.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:32:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong pagkakamali ang ating Presidente sa kanyang pananalita.
        At kung paniniwalaan po natin ang mga (There''s nothing wrong with the President''s
        way of talking. And if we are to believe the) survey, the President</em> remains
