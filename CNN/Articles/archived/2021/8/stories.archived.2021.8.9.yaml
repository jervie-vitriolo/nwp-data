    'title': 'Stronger channels for reporting child abuse amid lockdown urged'
    'updated': 2021-08-09T12:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72ca21-fb8e-4d9e-989e-ef3fc2cb37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> A lawmaker
        says channels for reporting child abuse cases must be strengthened in light
        of the return of hard lockdowns due to the Delta coronavirus threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445b852-a4fe-41da-8a9f-35b5c44aed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc92757-3ec2-401c-95f5-6ae0d990ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayong marami ang nakakulong ulit sa mga bahay, dapat talasan
        ng mga</em> barangay <em>at</em> LGUs <em>ang pagbabantay</em>,” said Sen.
        Risa Hontiveros on Monday, flagging the possible rise in child abuse and exploitation
        given strict stay-at-home orders amid stricter quarantine measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150525f4-b9a9-4011-a35e-745eaa65c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.464+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0678917-260e-4975-9c4e-2ec1d599c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that more people are holed up in their homes,
        barangays and LGUs should sharpen surveillance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0c573-e426-4a36-9788-d6c14e035eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e1a98-c29c-4a34-9b9f-629c12c98265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros — who chairs the Senate Committee on Women, Children,
        Family, Relations, and Gender Equality — added local governments must also
        be ready to provide psychosocial support for victim-survivors reporting their
        sexual abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd9b64-7395-4fa7-ae2f-9d512510bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0923709-ad2f-4753-934e-1bf55f071a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lang</em> online sexual abuse of children<em> ang pataas
        nang pataas ngayong pandemya, maaaring</em> domestic sexual abuse of children<em>
        ay pataas din</em>,” lamented the senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25a279-2398-46d0-acfa-5534e2df03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e88a4-aa5a-4f7c-b7eb-6a2d8a937cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not only online sexual abuse of the children
        that’s on the rise amid this pandemic but it could be their domestic sexual
        abuse as well.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6910e-6fe8-4d25-a002-1314e9f9d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a1cce-8260-4007-83cc-49cc4118dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice last year said reports of children being
        sexually exploited online more than tripled in March to May 2020 while several
        portions of the country were on lockdown to curb the spread of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7acea0-c00a-4445-87ad-ceb97ffa2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4617403-bfaf-4f2e-bc90-32d9368a28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it received 279,166 reports of child sexual exploitation
        online during that period from the United States-based non-profit organization
        National Center for Missing and Exploited Children or the NCMEC — 264.6 percent
        higher than the 76,561 reports received from the center for the same period
        the previous year. NMEC is allowed by US law to receive reports from electronic
        communication service providers like Facebook and Gmail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0a19f-5ae6-426c-ac08-8c2c1f9817b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953ce8c-012b-4a06-be45-ea03f52abc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.465+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Philippine National Police chief PGEN Guillermo
        Eleazar ordered the Women and Children Protection Center (WCPC) and Anti-Cybercrime
        Group (AGC) to enforce measures against violence against women and children
        (VAWC) amid the declaration of enhanced community quarantine in areas like
        Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688b2e0-f19a-45a1-9819-5697b9def2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db609e-6b25-456a-8818-a8bd71f71631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:02:16.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo kumplikado ang isyu ng</em> domestic violence<em> dahil
        nangyayari ito sa loob ng tahanan kung saan</em> off-limits<em> na ang inyong
        kapulisan</em>,” said Eleazar, who cited online platforms like E-Sumbong and
        the PNP’s social media accounts the public may use to relay their concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ee4c3-4fba-462c-92ee-ee946d84a88b'
      'mgnl:activationStatus': true
