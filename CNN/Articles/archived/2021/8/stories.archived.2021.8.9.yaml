    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T17:27:30.545+08:00
    'imagesource': 'jcr:cf36f91f-36db-4d67-9e83-5dda0081479b'
