      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/08/us/five-figures-us-summer-covid-surge/index.html">These
        5 figures show how bad the US Covid-19 surge is. But experts say we can turn
        things around</a>".</em></p>'
  'the-suicide-squad-box-office':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-09T08:52:58.360+08:00
    'imagesource': 'jcr:c64f53cd-6ba3-4694-8dbf-1cf73f4825b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eead9f6a-38b8-429f-8813-ee0490f9fbd6'
    'lead': '"The Suicide Squad," a new, R-rated superhero film from Warner Bros.,
      opened to an estimated $26.5 million at the North American box office this weekend.
      That number came in under industry expectations, which projected the film to
      make around $30 million. The movie took in $72.2 million worldwide, according
      to the studio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T08:54:47.491+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:49.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:50.855+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Suicide Squad'' underperformed at the box office. Here''s why

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3d34a-997e-4653-bd4b-153d5d50569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "The Suicide Squad," a new, R-rated superhero
        film from Warner Bros., opened to an estimated $26.5 million at the North
        American box office this weekend. That number came in under industry expectations,
        which projected the film to make around $30 million. The movie took in $72.2
        million worldwide, according to the studio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be320db-3d99-4549-ac34-fb43554ddef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does that mean the film starring Idris Elba, John Cena and Margot
        Robbie as the devilishly crazy Harley Quinn was a flop? Not exactly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079ec46-8463-4e2f-8bbb-5c7ac62c26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we''ve seen so much this summer, it''s getting increasingly difficult
        to gauge success at the box office. Theaters are still trying to find their
        footing after the pandemic ravaged their business, and offering blockbusters
        at home via streaming has skewed the metrics even further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ab2fe-8104-499c-9c07-9f14c3d3e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, "Suicide Squad" is a big-budget superhero film by director
        James Gunn, who also directed Marvel''s incredibly popular "Guardians of the
        Galaxy." His newest film also earned great reviews from critics (92% score
        on Rotten Tomatoes) and stars well-known actors, so box office expectations
        were high going into the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756b956-ced4-4133-85b9-66927a5a9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several factors may have dampened turnout. For starters, "The
        Suicide Squad" opened as concerns about rising Covid cases from the Delta
        variant are growing. Those fears may have scared some consumers away from
        wanting to sit indoors with strangers for two hours. But it''s still too early
        to tell if the rise of the variant and the revived Covid restrictions — such
        as the CDC again recommending people wear masks indoors — had an impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb9911-79fd-4f57-b779-0c694cd19d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason the film may have missed expectations is that it''s
        a follow-up to 2016''s "Suicide Squad." That film was poorly received by fans
        and critics alike, despite making $747 million globally, according to Comscore.
        The 2021 film includes some of the same characters and actors from the 2016
        version, and is less of a sequel and more of a second try. In the end, the
        sour response to the original film and confusion over this one''s connection
        to it may have been a difficult sell for moviegoers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6187a9-ef57-4d6c-afa3-f6527047960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, like all of Warner Bros. 2021 releases the film was also
        available on HBO Max the same day it hit theaters. That may have cannibalized
        ticket sales, but other recent Warner Bros. movies including "Godzilla vs.
        Kong" and "Space Jam: A New Legacy" opened to solid numbers in theaters while
        also being available on HBO Max. (Warner Bros., like CNN, is owned by WarnerMedia.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6b831-d87f-406b-8170-c9377f373e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.491+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although any one of these reasons could be to blame for the humdrum
        opening of "The Suicide Squad," it''s likely a mixture of all of the above.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8faf845-bbf8-4339-ad0f-b2c8d67d4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, it''s not 2019 anymore, and the box office
        isn''t the only way to judge if a film is a hit or not. Streaming is now the
        focus in Hollywood, so although the movie came in light at the box office,
        at least compared to the high expectations, it still could be considered a
        success for bringing attention — and possibly subscribers — to HBO Max. But
        without clear streaming viewership metrics, it''s hard to say for sure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea463c-dfe7-40f2-88cd-e85b80cad1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Hollywood and theaters look to the rest of the summer to see
        how the box office will do, how audiences will continue to react to the streaming
        revolution, and what effect, if any, the rise of the Delta variant will have
        on ticket sales overall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8affe-8a10-499f-a988-72e98f67925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:54:47.492+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/08/media/suicide-squad-box-office/index.html">''The
        Suicide Squad'' underperformed at the box office. Here''s why</a>".</em></p>'
  'stock-chinese-companies-new-york-stock-exchange':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-09T09:35:11.335+08:00
    'imagesource': 'jcr:b17f53ef-c2b5-42f0-af19-36c891aba65d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eabbed58-d680-4afe-b4a3-fd60a951e49c'
    'lead': 'When investors purchase a stock, what they''re doing is buying a percentage
      of the company. Right?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T09:38:43.182+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:48.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:51.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The risky loophole Chinese companies have been using for years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4957e-d48f-4985-9e75-da8e9490df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When investors purchase a stock, what
        they''re doing is buying a percentage of the company. Right?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6e83c-1da3-40dd-83a5-940135d5a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrong! At least when it comes to many of the Chinese companies listed
        on the Nasdaq and the New York Stock Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acee4d-0c75-4f09-a422-9eecdefcf740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Chinese companies use a structure called a variable
        interest entity, or VIE, in order to raise money from foreign investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9451f-c0ee-456d-8ab2-90f41264cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s a VIE? The structure uses two entities. The first is a shell
        company based somewhere outside China, usually the Cayman Islands. The second
        is a Chinese company that holds the licenses needed to do business in the
        country. The two entities are connected via a series of contracts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d707d-6b4a-440e-b01b-9873104667bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When foreign investors buy shares in a company that uses a VIE,
        they''re purchasing stock in the foreign shell company — not the business
        in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bef72-df71-4296-8b14-3782df47ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, when US investors buy shares in Chinese ride-hailing
        firm Didi, which went public in June on the New York Stock Exchange, what
        they''re actually doing is buying stock in a Cayman Islands company called
        Didi Global.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a41a3-876d-4134-b1c6-7bd8f4b16a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi Global doesn''t own the business in China that connects riders
        to drivers. But it does have contracts in place that entitle its shareholders
        to the economic benefits produced by that business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185684e-22cb-433f-8b83-adc442f1d740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upshot: When Americans fire up their trading app and buy shares
        in Didi, they are not getting a direct equity stake in the Chinese company.
        This arrangement is explained in Didi''s prospectus, but not everyone is aware.
        Alibaba, Pinduoduo and JD.com also use VIEs, to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefaeff1-6c7a-4775-8087-685b5ed0eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why use a VIE?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd4868-b4d2-425a-bdc8-d2b0bc1cd53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese firms have been using the structure for decades because
        foreign investors are not really allowed to own stakes in local firms in industries
        including tech. Still, Chinese companies want to raise money abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63e5a4-97a5-4dcf-a16f-d935388f352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating an offshore holding company that goes public helps Chinese
        companies get around those rules. Wall Street and US regulators have long
        been cool with the arrangement, which gives American investors easy exposure
        to dynamic companies that are powering the world''s second largest economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0eb4b-17d7-44e3-aad0-fa74cb37acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are huge risks. First, it''s not clear that the contracts
        that entitle foreign investors to the economic benefits produced by Chinese
        companies are enforceable. It''s also not clear whether VIEs are legal under
        Chinese law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839367e4-6023-4995-9252-f9d6a0cfcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Didi says about the arrangement: Didi says in its prospectus
        that its legal counsel believes that its VIE "is not in violation of mandatory
        provisions of applicable PRC [Chinese] laws," and that its contracts are "valid
        and binding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166a4fc-39ba-435f-a590-69e2982d06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also included a warning to potential investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26b9f6-bc4d-44c5-ba6c-2e5649d9571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been further advised by our PRC legal counsel that there
        are substantial uncertainties regarding the interpretation and application
        of current or future PRC laws and regulations," Didi cautioned. "The PRC government
        may ultimately take a view contrary to the opinion of our PRC legal counsel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5fe1b2-5b09-4f02-862c-67860d4244dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about the problem this way: Chinese companies are essentially
        telling Beijing that they are 100% owned by Chinese citizens. Meanwhile, the
        same companies are telling foreign shareholders that they''re the real owners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108283a-1013-473d-ad35-63da6bca2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of both Chinese and US regulators taking a relaxed
        approach, there are signs that both are becoming uncomfortable with VIEs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a42715-51c1-446d-8dc6-cfad38dbd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hello, regulators: US Securities and Exchange Commission boss Gary
        Gensler announced new disclosure rules on July 30 targeting VIEs, saying Chinese
        companies need to be clearer with US investors about the risks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6879aff-7685-4346-ae96-6de840e78df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that average investors may not realize that they hold stock
        in a shell company rather than a China-based operating company," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7738d4-e599-4233-8287-8e64552299cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new SEC provisions will require Chinese companies to
        disclose "whether the operating company and the issuer, when applicable, received
        or were denied permission from Chinese authorities to list on US exchanges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56012523-8281-41a2-8dba-69d113d2c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That provision appears to be aimed at Didi. Just days after its
        massive IPO, Chinese regulators targeted the company with a cybersecurity
        investigation after it reportedly went ahead with the listing despite Beijing''s
        objections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefab88-a253-40a3-bcf7-e4cecc5a8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe these changes will enhance the overall quality of disclosure
        in registration statements of offshore issuers that have affiliations with
        China-based operating companies," Gensler said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb560f-c8c8-4d64-b614-32e16b89b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also taking a closer look at foreign listings. The powerful
        Cyberspace Administration of China proposed in July that any company with
        data on more than 1 million users must seek the agency''s approval before
        listing its shares overseas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c697c4-9d83-4c6c-956c-9dc6882a30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors, beware.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8d294-5205-477b-a75a-cd5da9ba82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:38:43.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/08/investing/stocks-week-ahead/index.html">The
        risky loophole Chinese companies have been using for years</a>".</em></p>'
  'asia-pacific-covid-19-cases-rising':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-09T09:39:29.474+08:00
    'imagesource': 'jcr:323b7088-aef0-41a4-80ed-c8895562cbeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de24be1-37f6-4498-a792-e1a8e9a47bc1'
    'lead': 'A year and a half since the first Covid-19 cases were identified, many
      countries in Asia-Pacific feel right back where they started.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T09:41:13.017+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:47.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:51.420+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 cases are rising in countries praised for stopping outbreaks.
      Do they need to change their strategies?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f794139-b402-4a8e-9d8e-4e8848210437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A year and a half since the first Covid-19
        cases were identified, many countries in Asia-Pacific feel right back where
        they started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2a164-207b-4212-81fc-59095206afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Britons hit the nightclubs after a long winter of coronavirus
        restrictions, millions of people in Australia and China are back in lockdown.
        Health systems in Malaysia, Thailand and Indonesia are overwhelmed. And countries
        like the Pacific island nation of Fiji, which last year had only reported
        a handful of cases, are now battling major outbreaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f3193-aae0-4293-a57f-10eca2ae4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, it''s hard to understand why Asia-Pacific is being hit
        so hard. Many Asia-Pacific countries turned themselves into hermit nations,
        closing off borders to almost all foreigners, imposing strict quarantines
        for arrivals, and introducing aggressive testing and tracing policies to catch
        any cases that slipped through their defenses. They lived with these tough
        border rules so cases could be brought down to zero -- and keep people safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da94a37-4130-4d9b-ae0e-637d3ffc96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it worked -- until the highly contagious Delta variant took
        hold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c639782-66f1-4ed5-b978-106104c3c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the fresh outbreaks are throwing the zero Covid strategy favored
        by China and Australia into question, and prompting a larger debate about
        just how sustainable the approach is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50143ad-bc33-41c1-947e-c264970854d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia''s Covid hotspot New South Wales -- the state that''s
        home to Sydney -- authorities have said reaching a 50% vaccination rate could
        be enough to start easing the state''s strict lockdown, a shift from the country''s
        previous attempts to bring cases down to zero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a4f7c-2941-4787-8c3f-0da30aae839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, where a handful of cases can prompt mass testing, a growing
        number of public health experts are now favoring a mitigation, rather than
        zero-tolerance, approach, according to Huang Yanzhong, senior fellow for global
        health at the Council on Foreign Relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c24b9e-9abc-47dc-9b04-0563c3ef0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift away from the zero Covid approach is one that other fortress
        territories like New Zealand and Hong Kong will likely have to make eventually,
        experts say -- they can''t stay shut off from the world forever. Hong Kong
        has confirmed about 12,000 cases since the start of the pandemic, while New
        Zealand has confirmed just over 2,880 cases -- and neither currently have
        any confirmed local cases, according to their respective authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e79b1-4ba3-4ff2-8cad-2ece6653476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The zero Covid strategy obviously has been successful in some parts
        of the world over the last 18 months. I don''t think anyone wants it to be
        the future," said Karen A. Grépin, an associate professor at the University
        of Hong Kong''s School of Public Health. "The choice now is: when do you want
        to start letting people die? It won''t be a perfect transition, there will
        be parts of the population that will get this and will die."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea43da2-360b-4754-9ab8-999cc92d7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did China and Australia take the right approach?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f19ff-4e89-4940-9db4-4bf5d862fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 was rampant in Europe and the US, countries like
        China and Australia took an elimination approach -- they wanted zero local
        Covid-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fb034-4fff-4ec0-9590-47330e44a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some cost involved. Tourism-dependent countries like New
        Zealand and the Pacific islands, for instance, saw their travel industries
        take a huge hit. Thousands of Australians couldn''t come back due to limited
        flights and quarantine spaces -- and Australians couldn''t go overseas without
        an exit visa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db871e75-e8fe-4b09-af4f-f685c3335b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was also a huge benefit. China and Australia never saw
        the same catastrophic outbreaks that hit the US and the UK. And up until a
        few weeks ago, life was largely back to normal, with people gathering for
        music festivals and sports events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb305c4-49a6-4e9a-bb40-87205fe13dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Asia-Pacific countries, by and large, have had an incredibly
        successful year and a half responding to Covid," Grépin said. "It would be
        very difficult to say that the strategies adopted in this region were not
        good ones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372c833-c174-45f5-977b-396b35f81731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dale Fisher, a professor in infectious diseases at Singapore''s
        National University Hospital, said Australia and China''s strategies were
        focused on tight border closures -- and quickly tracking any cases that leaked
        through with mass testing. But those approaches have been sorely challenged
        by Delta, which is estimated to be as transmissible as chickenpox, and is
        between 60% and 200% more contagious than the original strain first identified
        in Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879fc08-cf19-4bc1-8015-879628283dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.018+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that (China and Australia) overrated the integrity of
        their borders," Fisher said. "It just may not have been such a big problem
        with the Wuhan version. But then you get something much more transmissible,
        and then any breach is exposed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5125e-f4c7-4dcd-a2b2-2ddba59aa40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Delta arrived in Australia, it exposed a major flaw in the
        country''s strategy -- a slow vaccine rollout. When other countries frantically
        rolled out vaccines earlier this year, Australia''s leader seemed to be in
        no rush.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd7cb3-ed28-4b19-932b-922d27e2edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ... have a front-row seat on the roll out of the vaccine in
        many other countries where they have had to (roll them out) because of their
        urgent crisis situation," Australia''s Prime Minister Scott Morrison said
        in March. "And the learnings from that have been taken into account."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d21cf-4e51-4aa1-8dea-eb914f50cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, just 17% of Australia''s population of 25 million
        people have been fully vaccinated -- well below the UK''s 58% or 50% in the
        US -- meaning there is little immunity in the community to stop Delta''s spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307426f-5057-4514-9b1d-8e58a9dbd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(That) was a huge mistake," said Alexandra Martiniuk, a professor
        at the University of Sydney school of public health. "So we are stuck in this
        position (in Australia) where there''s very few people vaccinated and a very
        dangerous variant."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fcf63-ef15-4682-82f5-3a29a62716ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can a zero Covid approach work?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a5734-f8ad-4821-b72e-a87a1edcb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have clamped down on domestic transport and
        rolled out mass testing after more than 300 cases were detected in more than
        two dozen cities across the country. They''re familiar strategies in China
        -- and they will probably work again, said Ben Cowling, a professor of infectious
        disease epidemiology at Hong Kong University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac9848-92fc-4970-bfdf-9dd573e77e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this outbreak, I think they''ll be down to zero fairly soon,
        but it does illustrate the risks of Covid still in a zero Covid strategy,"
        Cowling said. "This won''t be the last outbreak -- there will be more outbreaks
        in the months to come."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792bf9f-a4f9-40b6-a6f1-b475c47dd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the zero Covid strategy has worked well. While other
        countries have battled overburdened health care systems and high numbers of
        deaths, China and Australia have reported just 4,848 and 939 deaths respectively.
        That''s allowed them to resume life as normal within their borders, and meant
        their economies have taken less of a hit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b556d-cf81-466c-8ee2-f23565dfb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer term, though, many experts think a zero Covid strategy isn''t
        sustainable. Eventually, all countries will want to open up to the world again
        -- and when they do, they may need to accept that some people would likely
        get ill, a hard shift in Asia-Pacific countries used to keeping the virus
        out altogether.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bade3-6192-44c2-81a5-ca4351a1bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you''re prepared to cut yourself off from society forever,
        you''re going to have Covid in your country. So it''s a question of when you
        let it in, and when you live with it," Fisher said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff472e65-fb6d-430f-b948-6eaf14290b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift could be tough politically.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d65c9-b956-416d-b897-6b0ae6faa998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, for instance, officials and state media have praised the
        country''s strategy and its success as a sign of Chinese superiority, said
        Huang, from the Council on Foreign Relations. The government would need to
        justify its decision if it moves from a zero Covid to a mitigation approach,
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b20412-2cbf-4e4d-9e58-8269c28ddd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This containment-based approach is still popular among the Chinese
        populous, in a way that''s a reflection (of) how this has been so internalized
        among the Chinese people. They accepted it as the only effective approach
        in coping with the pandemic," he said. "So we''re not talking not just about
        the shift of the incentive structure of the government officials, but also
        to change the mindset of the people, to prepare them for a new strategy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ba04d-0d06-42c6-b0c5-a7357029454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ditching the zero Covid strategy isn''t something Australia
        and China should necessarily be thinking about right now, said Grépin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b036f5-e89f-4d1e-9fae-d335a4653a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When more than 80% of people are vaccinated, countries can loosen
        borders, Fisher said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58763b1e-38d9-4b3e-9085-7bdac6307aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China relies on homegrown vaccines, including Sinovac, which had
        about 50% efficacy against symptomatic Covid-19, and 100% effectiveness against
        severe disease, according to trial data submitted to the WHO, and Sinopharm,
        which has an estimated efficacy for both symptomatic and hospitalized disease
        of 79%, according to the WHO. That''s lower than both Pfizer/BioNTech and
        Moderna''s vaccines, which are more than 90% effective against symptomatic
        Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea86ea8-67d2-46c7-a7e9-574521e3c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, they may need to add additional shots to increase immunity,
        Grépin said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6c3b8-5297-4050-a775-14681988d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening borders too early could mean "the death that they fought
        so hard to avoid will happen," she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb49957-15e5-4e93-a563-f40277ef51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not over</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2d312-d5db-4be0-83e5-41298e695848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective experience of China and Australia also highlights
        the risk that other countries with tough border restrictions might not be
        able to keep out Delta -- or another variant -- forever.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0ccec-d7ee-43f6-ab7b-8b4b4b29fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher said Delta outbreaks would likely happen in other countries
        that had so far not experienced it, such as New Zealand.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d7045-2682-4780-aaca-38e34cea9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Australia, New Zealand and Hong Kong have comparatively low
        vaccination rates with 16% and 39% respectively fully vaccinated, as of Sunday.
        If Delta gets in, they are also vulnerable to outbreaks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bd2e7-e210-43c6-bbba-f0c5a85d9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be the same urgency to vaccinate when you don''t have
        Covid because it''s just a matter of time, and we know the social and economic
        impact when you have to lock down and mass test as a response," Fisher said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efab92c-ec55-48d5-bb96-1546ffbfa353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended maintaining some restrictions -- like wearing masks
        indoors -- even when a country had sealed off borders, and no local cases
        were reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03face1-27f4-4a4d-aca3-14fb55a88289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country should pretend there''s cases in their borders, and
        at least have mask wearing indoors, limit gatherings," he said. "Sure that
        bothers people, but I can tell you, when you get a case, suddenly life''s
        a lot easier."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba7cd8-0712-47bb-aeee-3f7c7ef893b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries needed to keep learning from other countries about how
        to handle the pandemic, Fisher added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cd717-233d-4eb0-ace2-ecbc0fba6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone thinks this is over, they''re wrong," Fisher said, "Everyone''s
        got to face up to it and live with it someday -- and it''s not over for any
        country yet."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b94708-342d-4cbe-ad4b-d3ee9084644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T09:41:13.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
