    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay tanod arrested for fatal shooting of scavenger violating ECQ
      curfew'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf7648-67bd-4f86-9fb5-1a2a68badc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.567+08:00
