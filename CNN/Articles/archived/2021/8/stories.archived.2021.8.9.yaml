      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three out of the 28 COVID-19 patients are currently isolating at
        San Juan Doctors Hospital, Golden Gate General Hospital, and Chateau Royale
        Kalinga Hotel with the assistance of the Batangas provincial health office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d364b9-8697-4056-b009-4764490e385c'
