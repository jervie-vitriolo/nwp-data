      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 12 hours, we have lost more patients than ... in
        the last five to six weeks."</p>'
    '27':
