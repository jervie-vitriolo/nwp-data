      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17b5f3-6366-4166-819b-b80b85eeb933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now some hospitals are seeing younger Covid-19 patients than before.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276f35b-a756-4d74-a46b-354da78aa979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a2a7e-9f97-4b66-8991-ec826ed5b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something very scary now is happening in the Southern United States.
        We are seeing this massive surge of hospitalizations of young people that
        we''ve never seen before in hospitals across the South," said Dr. Peter Hotez,
        dean of the National School of Tropical Medicine at Baylor College of Medicine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a574456-957c-4537-bd30-5af832f5473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1738e5d-1130-41ef-acfa-218e06f1eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s many, many young people, including, I''m sorry to say, many
        children''s hospital admissions. And for the first time that I can remember,
        we''re starting to see pediatric intensive care units get overwhelmed, which
        we never really saw before."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c22da6-bf79-453f-b429-127140138d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5ab64-c80e-4d84-b0d7-32723dcac603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, an average of 192 children with Covid-19 were admitted
        to US hospitals every day over the past week, CDC data shows.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254a6b1-3218-4135-985f-2e3db91ee17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09b3d2-92e4-4cc9-ac1f-29989cd415cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a 45.7% increase from the previous week in daily new hospitalizations
        among Covid-19 patients ages 0 to 17.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae0a43-251c-45ce-8193-ea36f5c05086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f41a2-7006-46ba-ae6a-9a28a11bc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Miami area, "our children''s hospitals are completely overwhelmed,"
        said Dr. Aileen Marty, an infectious disease expert at Florida International
        University.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab57dc5-b976-43f1-9aac-537a62eb1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e565a3-fdae-4201-b32b-c90789c74f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our pediatricians, the nursing, the staff are exhausted. And the
        children are suffering," Marty said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e6948-973a-48a1-9dfd-ebfd95b2ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01727f-17e8-423e-86a4-40d7dd482ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely devastating ... We''ve never seen numbers like
        this before."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c5f8a-4d78-428d-8655-224117fbf920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181eef51-4d42-4584-ba31-5f320975f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Ava Amira Rivera -- an 11-month-old Covid-19 patient --
        had to be airlifted to a hospital 150 miles away because of a shortage of
        pediatric beds in the Houston area.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3ce0c-35f3-4a7c-af8f-12996eb27d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.224+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43966aa-1963-4205-8a35-7e8654dc772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the major pediatric hospitals in the area had beds available,
        said Amanda Callaway, a spokeswoman for Harris Health System.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0c2af-751d-40d8-8e0b-6409643ee78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2cd431-ed72-4f8e-8dd3-f0fa11003489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby''s condition has since stabilized, and she is no longer
        intubated.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cff01-1f78-44e2-adcb-757f70e8405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688fb54-0a50-4811-bc5e-ac7b79dea78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who might need booster doses first</h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f068e83-0820-4294-9593-b1cccf12fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 164 million Americans fully vaccinated, tens of thousands
        might get Covid-19 later on, Walensky said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b534f37-a50f-4555-bf73-5dee55c7ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5dd6d-738f-4e0e-a313-1a19532c1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though there''s no coronavirus in any of the vaccines used
        in the US, breakthrough infections are expected -- like with other vaccines.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975a85a-b416-425e-8809-ccfb57f568ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc155c1-20ef-495e-84bc-28139cfde6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do get breakthrough infections generally have mild or
        no symptoms. As of late July, more than 99.99% of fully vaccinated Americans
        have not had a Covid-19 infection leading to hospitalization, according to
        CDC data.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069830a-3e2e-48ee-a9fd-35d0050aae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54140125-55f1-49fa-b99b-ef53a7892314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny fraction of breakthrough infections that do lead to hospitalization
        can include those who are immunocompromised or elderly.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf5daa-0369-4014-a025-c188247eb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cd46c-28ea-4561-8060-3e6a07254970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.225+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two groups may be among the first to get an additional dose
        of vaccine, said Dr. Anthony Fauci, director of the National Institute of
        Allergy and Infectious Diseases.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008dc944-68e0-4ac1-8be1-1722e156fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fac0a-6ab2-4637-9e47-fa6cdbc95907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Covid-19 vaccines require an immune response to work,
        those who are immunocompromised or taking immune-suppressing drugs might not
        get adequate protection with a vaccine.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ef644-6b1b-46af-b72c-18fcc4e4e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

