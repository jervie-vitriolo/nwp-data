      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, OCTA said said <a href="https://www.cnnphilippines.com/news/2021/8/4/House-probe-eyed-OCTA-Research.html">it
        was willing to participate in the probe.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd1f6a-0051-4c96-aee2-697bc6549ca6'
