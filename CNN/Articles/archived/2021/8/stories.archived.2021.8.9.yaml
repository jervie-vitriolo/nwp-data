    'template': '1'
    'title': 'PVL: Creamline books finals ticket with sweep of Petro Gazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55f3b1-9c6d-45f0-8da5-6d3c63d3927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) –</strong> The
        Creamline Cool Smashers continued their winning tradition in the Premier Volleyball
        League on Monday as they booked the first finals spot in the league''s maiden
        professional season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d84518-d864-47b9-831c-a262cf674ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb74292-3e8c-46fd-85e1-8766556f3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tai Bundit-coached Cool Smashers reached the milestone after
        sweeping the Petro Gazz Angels, 27-25, 25-22, 25-16, in Game 2 of their semifinal
        tussle at the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d60930-f5bb-43ae-ad8c-3b19bddfbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822855a-d3d3-4adb-aa33-3e2b2d17949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their exciting five-set comeback victory in Game 1, Creamline
        established their dominance this time in all ends of the floor as Tots Carlos
        commanded the charge with 21 points, with 18 from attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756eea84-68d6-4963-8ead-c67c24507c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f6fde-af35-4a0f-a4b4-6d24e9402891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cool Smashers seemed to have jitters in the first set as the
        Angels displayed their strength in attacks. But Creamline''s veteran experience
        prevailed down the stretch, despite being down 24-25, as Carlos and Alyssa
        Valdez scored crucial hits. An outside point by Petro Gazz''s Myla Pablo ended
        the set in favor of Creamline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db9e5e-a09f-4fe5-a3a6-4b56ce5e80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73181c14-c0b4-4970-9b74-f0f60a5a9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline again made sure to have the lead in the final minutes
        of the second set as Carlos and Rose Vargas had their aces went in. Jema Galanza,
        who notched 12 points in the game, threw a strong spike point to close the
        second frame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eebb1a-0a21-45f8-b381-d1d4a3b1785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76c982-f5dd-4ce9-ac98-8f04038d8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, the Cool Smashers led throughout the frame after
        getting steady contributions from Galanza and Jeanette Panaga. Creamline posted
        their biggest lead, 23-14, before sealing their finals ticket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48ef4b-ff66-42d2-adbc-c00ed0d55f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a7782-4c86-4a6f-83e7-e8d9b7e2e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ria Meneses led Petro Gazz with nine points as their ace players
        Pablo and Gretchel Soltones struggled at a wrong time where they are fighting
        for elimination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32b045-4336-4aab-b48d-41f92cfca7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eddb80-e562-4b67-8a0e-853dcd918f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cool Smashers previously won the 2018 and 2019 Open Conference
        crowns, when PVL was still an amateur league.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ea520-1428-431f-88c5-b5f0da402369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929130d-8ec9-49b9-ab89-dda4a6bbcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:14:17.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:32:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline will wait for the winner of the Choco Mucho-Chery Tiggo
        Game 3 semifinals match on Tuesday. The first game of the 2021 PVL Open Conference
        finals is set on Wednesday.</p>'
  'fda-covid19-vaccine-emergency-use-united-states':
    'author': 'Jen Christensen, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T21:11:11.947+08:00
    'imagesource': 'jcr:9d251545-8f3e-44cf-b410-6d668ac2a9b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a8cdb50-9d4f-4785-a8e7-469b9740e861'
    'lead': 'Pfizer''s COVID-19 vaccine is currently only authorized for emergency
      use in the United States, but its full approval by the US Food and Drug Administration
      could happen within weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T21:18:36.564+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:40.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:11.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'FDA approval of the COVID-19 vaccine could mean more people will get
      vaccinated for an unexpected reason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566af67-65ba-4948-b8f4-2eeaed2b6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pfizer''s COVID-19 vaccine is currently
        only authorized for emergency use in the United States, but its full approval
        by the US Food and Drug Administration <a href="https://www.cnn.com/2021/07/29/politics/fda-vaccine-full-approval-fast-as-possible/index.html"
        target="_blank">could happen within weeks</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2848c86-3e63-4275-b2fc-29bd48ce00e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramifications could alter the course of the pandemic in several
        ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78b23a-0f07-42f0-b22c-c3ba3e6dc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, full approval of a COVID-19 vaccine could persuade more people
        to get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e5fd4-77a0-492c-b281-1bd4f3846d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30% of the eligible population in the United States still
        hasn''t gotten a vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f17dcc-4faf-4b89-ba94-b374fc77685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for emergency use authorization, COVID-19 vaccine makers
        submitted about three months of clinical trial data. This included at least
        2 months of safety data on fully vaccinated participants, since most vaccine
        side effects occur 2-3 months after the vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d0c92-fdcd-4c3b-8d4b-d944eef1e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Americans, that hasn''t been enough data to convince them
        to get the shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bd276-e3ef-45fa-8d36-28658906847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval of a COVID-19 vaccine requires much more data, including
        safety and efficacy data generated in the real-world, outside of a clinical
        trial. The CDC has been tracking real-world data on the vaccines and more
        than 165 million people in the US are now vaccinated against the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8b4a8-7d9f-4402-9c77-19bfbb310c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra data may help convince more people that the vaccines are
        not dangerous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a973ce7-3b09-4a00-b3d9-e6f984dd3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, getting a full FDA approval will help allay that fear.
        Even if it''s just a relatively small number of people. Every little bit helps
        against this virus," <a href="https://www.jhsph.edu/faculty/directory/profile/2529/david-w-dowdy"
        target="_blank">Dr. David Dowdy</a>, an associate professor in the division
        of infectious disease epidemiology at Johns Hopkins Bloomberg School of Public
        Health, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a103e-3369-453d-8375-28e0b1ebb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three in ten unvaccinated adults said they would be more likely
        to get vaccinated if one of the vaccines moves to full approval, according
        to a survey from the Kaiser Family Foundation(https://www.kff.org/coronavirus-covid-19/dashboard/kff-covid-19-vaccine-monitor-dashboard/).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6a9c4-588e-4001-9903-5c09ba80d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kaiser cautioned that some people it surveyed were confused
        about the shots. Two-thirds thought the vaccines already had full approval
        or they were unsure about it. This finding may just mean that full approval
        "is a proxy for general safety concerns."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605973b-f832-40d0-b64b-1fa3379965cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.feinberg.northwestern.edu/faculty-profiles/az/profile.html?xid=17121"
        target="_blank">Dr. Michael Wolf</a>, the Associate Vice Chair for Research,
        Department of Medicine at Northwestern Feinberg School of Medicine expects
        approval would get about 5-10% more individuals worried about safety to get
        vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369725b-c7b8-4783-af09-ee3068e1d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is currently "working around the clock" on approval of the
        COVID-19 vaccine, according to Dr. Paul Offit, a prominent member of the FDA''s
        vaccine advisory committee and director of the Vaccine Education Center at
        the Children''s Hospital of Philadelphia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9536b-09ee-4555-8812-e4d2068a5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think from the standpoint of the public, it really shouldn''t
        matter," Offit said. "It''s been given to <a href="https://www.cnn.com/2021/08/06/health/coronavirus-us-half-population-fully-vaccinated/index.html"
        target="_blank">half of the American population</a>. We have more than 300
        million doses out there. This is far from experimental. We have a tremendous
        safety and efficacy portfolio on these vaccines — I mean, it''s more than
        most licensed products that are out there now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45df04f-e4f7-430a-88d1-f34963189d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet he recognized that, at least for some, it does matter. He
        said the FDA knows that, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413d295-ff4b-48b7-8a8d-2ab10955b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they realize that at least there''s a psychological issue
        with how these vaccines are viewed, in terms of whether they''re a licensed
        product or just approved through EUA," Offit said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd557e5b-59f6-4544-9e59-d5026a100f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Carrots'' and ''sticks'' will encourage vaccination</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289152f5-f6ce-4d58-b3c9-1c85590439f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval of a COVID-19 vaccine could also make workplace mandates
        easier. Many unvaccinated people would face a financial reason to get one;
        they''ll need it to keep their jobs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d10109-c75a-4083-a525-32f42bea6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA approval alone is not going to make many individuals run out
        and get it now, but you''re going to start seeing health systems and employers
        feel more emboldened to require them," Wolf said. "There''s precedent for
        mandatory vaccinations and immunizations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da34325-75cd-480b-9ce4-b253c5aaab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplaces already have the legal authority to mandate the COVID-19
        vaccine, according to the <a href="https://www.eeoc.gov/newsroom/eeoc-issues-updated-covid-19-technical-assistance"
        target="_blank">US Equal Employment Opportunity Commission</a>. But full approval
        could give any legal challenge less potency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3270d3f-4309-4cd9-a5e7-c5245244d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA approval is the gold standard. The world''s regulators look
        to our FDA as the beacon when it comes to such issues as this," <a href="https://www.bipc.com/george-m.-karavetsos"
        target="_blank">George Karavetsos</a>, a legal expert who had worked at the
        FDA and now provides strategic advice to FDA regulated companies as an attorney
        at Buchanan Ingersoll Rooney, said. "I can assure you, they''re going to make
        sure they got this right."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a363f-c80a-46c1-8252-54b3bf6c6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://communication.northwestern.edu/faculty/erik-nisbet/"
        target="_blank">Erik Nisbet</a>, the Owen L. Coon Endowed Professor of Policy
        Analysis &amp; Communication and director of the Center for Communication
        &amp; Public Policy in the School of Communication at Northwestern University,
        agreed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c364c-b85a-4940-94a7-145089d56d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ever want to get beyond 70% threshold of people who have
        gotten a vaccination so far, you need to have carrots and you have to have
        sticks," Nisbet said. "The only way to do that is the mandate. Authorization
        takes out one of the impediments to more widespread mandates."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777f541-edec-477c-89a3-f43fa120496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A little political cover</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7fcd2-d3cd-41b6-ba46-ba17a78a1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval may also provide political cover to get more people
        vaccinated. On Wednesday, Louisiana''s Governor John Bel Edwards said he would
        not consider requiring the vaccine for state employees "unless and until the
        FDA grants full licensure to one of more of the COVID vaccines." The state
        has the highest per capita number of cases of any state and one of the <a
        href="https://ladhh.maps.arcgis.com/apps/opsdashboard/index.html#/e3d40ebd0b594202893c033fb4541ae9"
        target="_blank">lowest vaccination</a>&nbsp;rates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb429f22-c261-4d04-b430-eb2638abae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco announced(https://sfdhr.org/new-vaccine-and-face-covering-policy-city-employees)
        that it would require all city employees to be vaccinated no later than 10
        weeks after FDA full approval.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94916f32-6643-406d-a92e-93ecd8bcfb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval may even be able to override laws like the one in
        Ohio that bans vaccine mandates under emergency use authorization, according
        to Nisbet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25979ad8-0581-4951-987e-a7bea16c34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approval kicks that out of the way," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9184a67-442e-4547-905a-969c2d58c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A potential booster bonus?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4470023-757b-4647-836d-0b29d8c0da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval may also mean that the fully vaccinated could get
        an additional vaccine, even before boosters are approved.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec865895-fa99-4ac1-8e77-ce38d169e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approval will make it easier for physicians to give the vaccine
        off label," Dowdy explained. "If people can convince their doctor they need
        one."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f5382-d593-4aa8-a294-934a45b02878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists hope people won''t do that. While a number of clinical
        trials are underway, boosters are not yet recommended by the FDA and the CDC.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefebe52-7c29-43ae-9321-160e6532a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials have shown immunocompromised people may not respond as well
        to the vaccines and may need a booster. There is an effort to make boosters
        for that population available "very soon," Dr. Anthony Fauci, head of the
        National Institutes for Allergies and Infectious Diseases, said on Tuesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a7e17-5993-4bd0-8364-f1b741279100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, what we really want to do is get the patient population
        here in the US to at least get one shot and not get ahead of the data," said
        <a href="https://www.gwumc.edu/smhs/facultydirectory/profile.cfm?empName=Melissa%20Tice&amp;FacID=2069428193"
        target="_blank">Melissa Tice</a>, program director of regulatory affairs and
        assistant professor of clinical research and leadership at George Washington
        University School of Medicine &amp; Health Sciences. "Hopefully, approval
        will at least get more people to get their first dose."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd4584-cea4-48ad-b294-51e203222485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does approval mean for kids?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495413b7-286c-4f36-a694-6cc3f68fd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how having a fully licensed coronavirus vaccine
        may impact the timeline of authorizing or approving the coronavirus vaccines
        for children younger than 12 — if at all, Offit said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49256e6c-a08b-4f57-ba31-912658688fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech COVID-29 vaccine is currently authorized for
        ages 12 and older, whereas the Moderna and Johnson &amp; Johnson vaccines
        are authorized only for adults 18 and older.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1825a81-e598-4bba-be3a-4977a7bc268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does getting full approval for an adult vaccine, does that matter
        in terms of speeding up the process for approval for the childhood vaccines?
        I think the answer to that question is probably no," Offit told CNN on Friday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0fc48-3956-49ea-a881-d45a7187bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "this is all sort of new territory — the notion of emergency
        use authorization obviously is new, certainly for vaccines that have been
        used to this extent. We had <a href="https://www.fda.gov/emergency-preparedness-and-response/mcm-legal-regulatory-and-policy-framework/emergency-use-authorization-archived-information#anthrax"
        target="_blank">EUAs for anthrax vaccines</a>, but that''s not this," he said.
        "I''m not sure how the FDA views this."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b41bb-8abf-4063-86b4-8961bd8e1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:18:36.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/09/health/covid-19-fda-approval-meaning/index.html"
        target="_blank">FDA approval of the Covid-19 vaccine could mean more people
        will get vaccinated for an unexpected reason</a>."</em></p>'
  'global-business-climate-change':
    'author': 'Punit Renjen for CNN Business Perspectives'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-09T21:20:06.271+08:00
    'imagesource': 'jcr:76365ec8-ab8d-4611-a19c-94e251701675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c04023-5dc7-4f55-b61c-76d887eb05ab'
    'lead': 'For the sake of the planet and future generations, it is vital that global
      businesses, and the professionals who run them, step up in the fight against
      climate change and take urgent action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T21:27:58.103+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:32:39.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:32:12.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'Punit-Renjen', 'Deloitte-Global']
    'template': '1'
    'title': 'OPINION: Global businesses must address climate change before it''s
      too late'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e548b9c-072c-455d-8663-d84e0f68434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Punit Renjen is the CEO of Deloitte
        Global. The opinions expressed in this commentary are his own.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9062b-d418-4ef1-b43b-067f20e601ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change poses one of the greatest threats humanity has ever
        faced. In the past few weeks alone, <a href="https://www.cnn.com/2021/07/22/world/wildfires-siberia-us-canada-climate-intl/index.html"
        target="_blank">wildfires</a>&nbsp;have emerged across the globe, brutal <a
        href="https://www.cnn.com/2021/06/28/weather/heat-waves-climate-change/index.html"
        target="_blank">heatwaves</a>&nbsp;have devastated American cities, and <a
        href="https://www.cnn.com/2021/07/22/europe/germany-belgium-europe-floods-death-climate-intl/index.html"
        target="_blank">flooding</a>&nbsp;has claimed the lives of hundreds in Europe
        and Asia combined. As the effects of climate change wear on, these extreme
        events will likely only get worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267d89e-d13b-4b4e-8b7b-5d49ee1e6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making meaningful, measurable progress is a monumental task. For
        the sake of the planet and future generations, it is vital that global businesses,
        and the professionals who run them, step up in the fight against climate change
        and take urgent action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3e224-f746-422c-8987-8159b11168f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1eaa55-6d5e-4ef8-8592-4ba887eb66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduce their own emissions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc0311-8f41-4270-b24f-42d269bc0a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the recent G7 Summit, world leaders doubled down on their climate
        pledges, focusing on the opportunity for a just energy transition that will
        likely create clean energy jobs around the world. Among other things, they
        committed to reach <a href="https://www.g7uk.org/wp-content/uploads/2021/06/Carbis-Bay-G7-Summit-Communique-PDF-430KB-25-pages-3-1.pdf"
        target="_blank">net-zero carbon emissions</a>&nbsp;by 2050, halve their collective
        emissions by 2030, and protect at least 30% of land and oceans by 2030.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfeeed9-063d-47f1-9fe8-6255016f56e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business community must match the ambition of world governments
        by cutting emissions across their own operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bfa2d-34c6-473d-b82b-71b721c06c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of companies have now taken the first step in doing so:
        committing to <a href="https://www.there100.org/re100-members" target="_blank">100%
        renewable energy</a>. The tech sector in particular has been leading this
        shift, with a number of companies already <a href="https://money.cnn.com/2018/04/10/technology/apple-renewable-energy/index.html"
        target="_blank">reaching</a>&nbsp;their <a href="https://tech.fb.com/renewable-energy/"
        target="_blank">100% goal)</a>&nbsp;and many more setting science-based plans
        to get there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b4e1a-cf4d-4e0f-9857-b85c043b122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disclose risks and adopt new reporting standards</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aad552-6c3b-4991-b693-73200de7a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies must analyze the financial risks that climate change poses
        to them — and publicly disclose that information.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a206ce9-cae8-4b27-a73a-a1cf1ddaff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global capital markets need high-quality, consistent and comparable
        data to understand drivers of risk and return, allocate capital efficiently
        and finance the transition to a more resilient, low-carbon economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b3c0f-988e-488e-a15e-fe199e158ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By providing financial markets with the right information, we can
        build confidence that money flows where it needs to go to boost resiliency
        and curb emissions across the globe. This means companies exposed to long-term
        climate-related risks may see higher costs of doing business while companies
        that develop climate solutions could have access to cheaper capital. We are
        seeing this play out already.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dfd3b-dcd8-4983-b6b0-ee61ffcd9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.allianz.com/en/press/news/commitment/environment/210503_Allianz-announces-sustainability-performance-2020-and-new-guidelines-for-coal-based-business-models.html"
        target="_blank">Allianz</a>, for instance, will no longer offer property or
        casualty insurance coverage to mining companies that plan new coal mines.
        And <a href="https://www.blackrock.com/us/individual/larry-fink-ceo-letter"
        target="_blank">BlackRock</a>&nbsp;is setting limits on its investments in
        companies that are exposed to climate risks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42954a5a-6f5e-4efa-84c2-e69faaca6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am encouraged that <a href="https://eelp.law.harvard.edu/2021/02/entering-a-new-era-in-climate-related-disclosure-and-financial-risk-management-in-the-u-s/"
        target="_blank">businesses</a>&nbsp;are increasingly reporting on the impact
        of climate change and taking steps to increase transparency and accountability
        through initiatives like the <a href="https://www.weforum.org/press/2021/01/global-business-leaders-support-esg-convergence-by-committing-to-stakeholder-capitalism-metrics-73b5e9f13d/"
        target="_blank">World Economic Forum''s Stakeholder Capitalism Metrics</a>,
        a set of environmental, social and governance (ESG) disclosures that companies
        can report on. The recent pledge from the G7 to adopt <a href="https://www.gov.uk/government/publications/g7-finance-ministers-meeting-june-2021-communique"
        target="_blank">climate reporting standards</a>&nbsp;reinforces the direction
        that the regulatory environment is heading in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef39330-50c5-4a78-b5b2-314469724b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Educate employees</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b327f-5d2a-49a4-9753-a60082be18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As business leaders, we need to recognize that our people are our
        greatest asset — our "superpower." With organization-wide climate education
        programs, businesses can develop a culture of sustainability and climate-conscious
        thinking at the very core of their work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c69c9-ed43-481a-b12b-1894424de76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, starting this month, <a href="https://www2.deloitte.com/global/en/pages/about-deloitte/press-releases/deloitte-launches-climate-learning-program-to-empower-all-three-hundred-and-thirty-thousand-people-to-take-action.html"
        target="_blank">Deloitte</a>&nbsp;has begun to roll out a new climate learning
        program for all 330,000 of its professionals worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8342bf1-ccce-4e05-82ce-b352eb812715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed in collaboration with World Wildlife Fund (WWF), the program
        is designed to engage our people on the impacts of climate change, inform
        them about how we are responding and inspire them to take action. By building
        a workforce of climate advocates and a culture of climate action, we will
        create a network of support for a transition to sustainable business models
        with far-reaching influence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d80994-0ca3-4c37-a754-71c667fd64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advocate for climate policies</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e23e2-5b95-49c8-afef-c6c4a3b23d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses must leverage their collective power to advocate for
        climate policies that meet the ambition of reaching net-zero by 2050 or earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665e6c1-4c83-4e9a-bd1c-5741f96a9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside fellow CEOs from across the world, I recently signed on
        to a <a href="https://www.weforum.org/agenda/2021/06/supercharging-public-private-efforts-in-the-race-to-net-zero-and-climate-resilience/"
        target="_blank">call</a>&nbsp;for government leaders to place a price on carbon
        and invest in the infrastructure needed to accelerate a transition away from
        fossil fuels. Companies ranging from <a href="https://www.maersk.com/news/articles/2020/07/21/nine-leading-businesses-launch-new-initiative-to-accelerate-progress-to-a-net-zero-future"
        target="_blank">shipping and logistics giants</a>&nbsp;to major retailers
        have taken similar steps to drive systemic change in recent years. And even
        the oil and gas sector has lent its support for <a href="https://www.cnn.com/2021/03/25/business/oil-lobby-carbon-pricing-api/index.html"
        target="_blank">carbon pricing</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87978ea-8bda-4171-833a-b0280b231795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I call on other leaders to rise to this challenge. They must make
        climate knowledge a core competency across their businesses — a springboard
        for greater action — and take concrete steps to address the climate crisis
        head-on.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28aa24-af26-4976-8b2a-7f5931f67722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the world come together to fight Covid-19 has been nothing
        short of inspiring, but as communities begin to recover from the pandemic,
        they cannot revert to the previous way of doing things. Let''s build on this
        global cooperation that we know is possible and step up to the next greatest
        challenge humanity has ever confronted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95ff9a-3ad4-45ef-8946-4323f695df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For companies to build long-term sustainable value for all stakeholders,
        they must do their part to build an equitable and sustainable future. Our
        future depends on it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697de740-30c0-45da-803f-7828bd51bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:27:58.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:32:39.328+08:00
