      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/9/OCTA-House-probe-waste-of-time-energy.html">''Waste
        of time, energy, money'': Congress cannot legislate OCTA qualifications -
        House leader&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff6c13-abd1-4e8e-9a80-69d9108aa62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T12:25:13.098+08:00
