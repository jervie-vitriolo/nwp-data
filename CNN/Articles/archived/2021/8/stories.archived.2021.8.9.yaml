  'us-covid-19-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-09T08:50:12.066+08:00
    'imagesource': 'jcr:f4d9600b-9a96-43ac-9464-eb6d7da7bfdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95bdc4d8-5e4c-4c06-b280-152284da3ffe'
    'lead': 'As the rate of Covid-19 vaccinations climbed and new infection numbers
      plummeted in spring, many Americans thought they were in for a carefree summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T08:52:20.989+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:33:51.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:50.566+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These 5 figures show how bad the US Covid-19 surge is. But experts say
      we can turn things around

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd6d33-2fa1-472b-bf0d-192af4daa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the rate of Covid-19 vaccinations climbed
        and new infection numbers plummeted in spring, many Americans thought they
        were in for a carefree summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4918e40-6cc4-40c5-8d6e-a94c9ad77b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lagging vaccinations and a highly contagious new variant dragged
        the US back into a vicious Covid-19 surge -- one that''s prompted new mask
        mandates and measures and still shows no signs of slowing down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fa4ea-3e5d-4497-b1f3-5c0a404f0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases is being driven by unvaccinated Americans -- who
        health officials say also make up most of hospitalized Covid-19 patients and
        deaths across the country. Fueling the surge is the dangerous Delta variant,
        a strain so contagious that those who were not previously infected or have
        not been vaccinated will likely get it, said Scott Gottlieb, the head of the
        Food and Drug Administration in the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdedc86-e02e-4c3c-9d3c-1558a9c2ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If America doesn''t vaccinate a large enough number of its population
        to help crush this outbreak, the surge could become the country''s worst yet,
        some experts warn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a4791-4fc8-43e0-987d-f9c85307b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This surge that we''re going through right now has every potential
        to be -- and already looks to be -- the worst surge we''ve faced so far,"
        former US Surgeon General Dr. Jerome Adams said in a live online interview
        with The Washington Post on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0f383-9c97-4af9-991e-57a8ca46217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we don''t have to get there. Health officials say the key to
        quickly turning things around is getting more shots into arms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5673ae-a2b2-4a7e-bec9-8712fe2c9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we work together, unify as a country, vaccinate everyone who
        is interested and unvaccinated, and put our masks on to prevent disease, we
        could really control this in a matter of weeks," US Centers for Disease Control
        and Prevention Director Dr. Rochelle Walensky told CNN on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b2858-cf24-4fba-a1e1-df500f37a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that doesn''t happen, Walensky warned, the US could soon be seeing
        the same levels of daily cases it did back in January -- several hundred thousand
        daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec878f4c-de71-4143-9766-a8ecdc61d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where we are now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c45f71-c282-47fc-9c65-ebc023129b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Average cases have increased nine-fold since early July</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef27ce-8173-468a-8be9-48ff61bd8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, America''s seven-day average of daily Covid-19 cases
        was more than 107,100 -- the highest average in nearly six months, according
        to Johns Hopkins University data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be9c98-3295-49d0-a450-5c6264a48f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time average daily cases topped 100,000 was February 11.
        Average daily cases have seen a nine-fold increase since early July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf619b-5ca5-4d2a-a660-0372910c6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases are coming from areas with low vaccination rates,
        White House Covid-19 response coordinator Jeff Zients said in a Covid-19 briefing
        on Monday. A third of all US cases in the previous week came from Florida
        and Texas, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91acf16d-52d5-48f2-895b-37f04abebd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frustrating part is this is all preventable," Dr. Peter Hotez,
        dean of the National School of Tropical Medicine at Baylor College of Medicine,
        told CNN''s Pamela Brown on Thursday. "Had we really accelerated throughout
        May and June and fully vaccinated the country ... we wouldn''t have to worry
        about this so much."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a9f51-f29e-44d7-8c3a-32b526e5640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surges have been particularly steep across the South, including
        in Florida and Louisiana, where Walensky said Thursday there have been "exponential
        rises" in cases that don''t look like they''ve reached their peak just yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe96842-7954-467b-aeb4-a97ed784133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations are highest since February</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2812e3-371e-4498-bf3d-277a5e9c7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 66,000 Americans were hospitalized with Covid-19 across
        the country as of late Saturday, according to data from the US Department
        of Health and Human Services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238972dd-6964-44c3-85db-bedbb3192681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s Covid-19 hospitalizations haven''t been this high since
        February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a575174-9866-4d98-ad93-f8246c34e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we find ourselves retracing our steps towards the edge of
        a cliff. It is very conceivable that we could once again be heading toward
        a public health catastrophe," Harris County, Texas, Judge Lina Hidalgo said
        in a news conference on Thursday. In that conference, Houston Mayor Sylvester
        Turner announced the Texas Medical Center campus in Houston had admitted more
        than 300 Covid-19 patients in a day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba38dff-f932-47f4-ab60-59e192352c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, which leads the nation in the number of adults and children
        hospitalized for Covid-19, had 12,373 adults and 143 children hospitalized
        Thursday, according to CDC data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04893d-9d45-4871-8a21-f085d342bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data published Friday by the Florida Department of Health showed
        the state reported a record 134,506 new Covid-19 cases over the past week,
        for an average of 19,215 cases each day. The previous record high was on January
        8, with 125,937 total cases reported over seven days, for an average of 17,991
        cases each day, according to data from Johns Hopkins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009a8e8-dda3-4681-8c32-acce73af6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana officials reported Friday a record 2,421 people hospitalized
        with Covid-19 statewide -- beating the state''s previous record that was set
        just a day earlier. Of the state''s hospitalized patients roughly 91% are
        unvaccinated, officials said earlier in the week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8d11c-ca0b-4c1d-a08b-7f42aa38c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Arkansas reported a record low of 25 ICU beds available
        across the state. In Mississippi, health officials said Wednesday only six
        ICU beds were available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264bb4a-f103-4cfe-8d63-622db9c6f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child and teen Covid-19 cases jumped 84% in a week</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250716f-fcd5-4557-ae70-2dcba0b545be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 72,000 new child Covid-19 cases were reported in the week
        between July 22 and July 29, the American Academy of Pediatrics reported on
        Tuesday -- a substantial increase from the previous week, when about 39,000
        cases were reported, and nearly five times what was being reported at the
        end of June. The definition of a child varies by state but generally includes
        those up to ages 17 or 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae4b5d-e599-492d-9972-a6703f6c3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this virus is necessarily targeting kids or adolescents,
        I think what''s happened is, I think what you''re seeing across the South
        right now is a forest fire, and everything is getting swept up in it, including
        adolescents, including younger kids," Hotez told CNN on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b87425-fc33-4db2-9828-9b29fa2eb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way you stop that is you get as many people vaccinated," he
        added. "The more you can vaccinate, you can actually slow transmission."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003ee63-2290-4630-ba16-b422b9e9d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming rise comes as schools across the country prepare to
        welcome students back to class, while navigating the safest way forward. With
        children under 12 years old still ineligible for a shot, some states are requiring
        students to mask up -- while others have banned school mask mandates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105a701-2ebb-4b98-9fa8-bc5a83522f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders across the country are taking different steps to help protect
        America''s youngest. Utah Gov. Spencer Cox said the state will give away KN-95
        masks to children and Arkansas Gov. Asa Hutchinson called a special session
        of the Arkansas Legislature to amend a law passed to "end mandatory face covering
        requirements." He said he regretted signing the bill, adding that local school
        districts should have the flexibility to add protection for children under
        12, who cannot be vaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21008c1f-ce80-4094-b4f3-63c640e38f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an Arkansas judge temporarily blocked the enforcement
        of that law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa082e31-c037-4438-bb7b-66d7bbf806c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delta variant accounts for 93% of US Covid-19 cases</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19947f06-2b99-44e8-859a-50c3c676f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the country''s latest surge is the Delta variant, which now
        accounts for more than 93% of coronavirus circulating in the US, according
        to data from the CDC. This includes several sub-lineages of Delta, all of
        which are classified as variants of concern. The number is even higher in
        parts of the country including Iowa, Kansas, Missouri and Nebraska, where
        Delta accounts for more than 98% of circulating virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ddb2e-10a8-4fb7-9349-29bb78d740cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers show a rapid increase in the variant''s prevalence
        across the US. In late May, the CDC estimated that Delta made up about 3%
        of new Covid-19 cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eeec9e-a87a-492c-996a-031322818e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal document from the CDC last month said the variant appears
        to cause more severe illness and is about as transmissible as chickenpox.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b57cbd-908c-4095-9461-b6de92ad222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is serious," Walensky previously told CNN. "It''s one of the
        most transmissible viruses we know about."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ff45e-c751-4890-8eaa-56127520ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials across the country have said the Delta variant is fueling
        their case increases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90ebd5-f2f6-4ce0-b3ab-dbe54cae1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Health Officer Dr. Thomas Dobbs said Thursday the state
        has seen a "phenomenal increase" in daily cases that''s "entirely attributable
        to the Delta variant, which is sweeping over Mississippi like a tsunami."
        Roughly 97% of new cases are among unvaccinated people, Dobbs said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344630f-a223-4067-a53e-ba141a7e0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the unvaccinated in our population driving the current
        surge. We''re seeing about 89% of our hospitalizations and 85% of our deaths
        are unvaccinated."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f17b9-aa9a-493f-8744-cb8e4f3300a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans live in substantial or high Covid-19 spread areas</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52543fa-b1f9-4b39-973c-ed1d176d4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 97% of Americans live in areas with "substantial" or "high"
        Covid-19 transmission, according to CDC data.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47234104-c208-4b93-af70-042903ee5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said late last month that even fully vaccinated people
        who live in those areas should wear masks indoors, to prevent further spread
        of the Delta variant. CDC guidance for unvaccinated people remains that they
        should continue masking up until they are fully vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698010a-59b3-4885-9e34-c486f0f9d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "substantial" and "high" terms are part of the CDC''s system
        that measures the level of community transmission in a county based on two
        metrics: new Covid-19 cases per 100,000 people and the positivity rate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec3730-1dda-4401-a7db-bb419913d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say knowing how much virus is circulating in a community
        can help residents understand the kind of risk they''re taking when choosing
        whether to mask up or not.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96223c74-0679-4eb0-af43-9aa8680339a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The good news</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed2fb0-4edf-41a3-96fa-254ad21317d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are grim, but there''s good news: Covid-19 vaccinations
        are picking up pace, with an average of more than 464,700 people initiating
        their vaccinations every day as of Thursday, CDC data shows. That''s the highest
        average daily pace in nearly seven weeks -- and a 19% increase over last week''s
        pace.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c93df-4d76-40d8-a591-16b600a81064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And seeing some of the sharpest vaccination increases are several
        Southern states, which have for months seen poor vaccine progress and heavy
        vaccine hesitancy. At the end of July, Alabama''s average of new doses administered
        was more than double what it was three weeks before.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bf434-585e-49b1-96fe-a8ef069c27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana saw daily vaccination rates jump 111% in the same time
        frame, while in Missouri daily average vaccinations climbed by 87%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87b22c-317b-4e22-a50e-3c0c7f3835d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:33:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 58.5% of the US population has received at least one Covid-19
        vaccine dose and roughly 50.1% is fully vaccinated, CDC data shows.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a95007-3216-467e-b514-f3b9e0af9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:52:20.992+08:00
      'mgnl:createdBy': 'lisbet'
