      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PHO – Batangas remains focused on providing assistance
        to other seafarers onboard the ship currently docked at Bauan Bay.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587b63b-9e36-4825-9b42-7c51c752a1a1'
