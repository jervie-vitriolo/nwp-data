      'mgnl:lastActivated': 2023-01-25T08:33:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Authorities
        have arrested a barangay tanod for fatally shooting a man with a mental illness
        for allegedly violating curfew hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb68a70-ef3c-45c4-98fd-8324aade585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District on Monday said Eduardo Geñoga, a 59-year-old
        scavenger, was found lifeless along Tayuman Street after witnesses heard a
        gunshot on the night of Aug. 7. The victim''s brother relayed to the police
        that Geñoga had mental problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414d80d-0177-4b46-a150-f1e1614e1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After further investigation, tanod Cesar Panlaqui was arrested,
        but his motive for shooting Geñoga remains unknown. A CCTV footage provided
        by police showed the two in a discussion, but when Geñoga walked away, he
        was shot by the tanod,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62489682-ad1f-457e-aa10-67cca91502d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added that a revolver without a serial number was recovered
        from the suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0bb2f-e1ed-4df5-8c9f-798c079528e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung napatay niya is parang may diperensya sa utak. Kung mapapansin
        niyo po sa CCTV camera sinabi rin ng tanod na parang hinabol sila ng pamalo
        nung victim," MPD-7 Station Commander PltCol Harry Lorenzo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27afd97-fa56-45db-a187-e3c2f2ffc6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The victim has a mental problem. You will see in the
        CCTV that the suspect said the victim chased him with a stick.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3cb91-6346-4d55-ad1b-508900a2e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:21:45.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Luzon-wide lockdown in April 2020, a Quezon City policeman
        gunned down Winston Ragos, a retired soldier suffering from post-traumatic
        stress disorder, for supposedly violating community quarantine protocols.
        The policeman is facing charges of murder, perjury, and planting of evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00eccb4-4216-4b7d-ac44-426f308f7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:19:07.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has previously ordered uniformed personnel
        to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html"
        href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">"shoot
        dead"</a> quarantine violators who will cause disorder and put the lives of
        police and soldiers in danger. In June this year, he considered arming barangay
        chiefs and officials to fight criminals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23515436-85b1-4749-a5d5-5811d3bdf41d'
      'mgnl:activationStatus': true
