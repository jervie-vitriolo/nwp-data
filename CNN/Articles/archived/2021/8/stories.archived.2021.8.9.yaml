      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af4550-e006-4d1d-b6bc-cd5e417490d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
