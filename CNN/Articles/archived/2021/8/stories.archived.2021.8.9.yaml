    'mgnl:tags': ['Q1-2021', 'GDP', 'economy', 'contraction', 'Philippine-Statistics-Authority']
    'template': '1'
    'title': 'Milder economic contraction seen in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a7f48-7256-4f77-a129-04365c23a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T13:09:34.129+08:00
      'mgnl:createdBy': 'pilar'
