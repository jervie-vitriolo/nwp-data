    'mgnl:tags': ['House-Ways-and-Means-Committee', 'athletes', 'coaches', 'tax-exemption',
      'Hidilyn-Diaz-Act']
    'template': '1'
    'title': 'House panel OKs tax exemption for rewards to nat’l athletes, coaches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd25f3-5a57-451a-a0ef-dab29d3e51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) -</strong> The
        House Ways and Means Committee approved on Monday a measure that will make
        rewards and incentives for national athletes and coaches tax-exempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3670c35-6dfa-4af9-8798-b0c70d8b9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842a3ca-afa0-4ac0-99e6-b62c0f47fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered substitute bill, known as the proposed Hidilyn Diaz
        Act, covers money, gifts and other forms of emoluments given to national athletes
        and coaches who compete or win in international sporting competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc592a63-8952-4629-bc94-d2a10cde198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fd6b0-58d3-404f-bbb9-e658687c55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes that the incentives be considered as allowable
        deductions from the donor’s gross income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7593654-380c-4724-ab3c-2bd1ebf9058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59a4cc-7988-45b2-821b-5b95bd54d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill become a law, the tax exemption will be applied
        retroactively to cover rewards or donations given to national athletes and
        coaches who competed or won in the 2020 Tokyo Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d49389-1d1e-4864-a95c-18547c555cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3fb11-346e-4511-97ec-c6968ba6f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various lawmakers filed bills to make incentives for winning athletes
        tax-exempt after Diaz won the country’s first Olympic gold medal last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce60f7a-7e6d-4854-b3e6-7b3b1a2bb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3023b-4005-4982-b33e-fdeeb76c4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ Olympic campaign ended Sunday with its strongest
        ever performance, with boxers Nesthy Petecio and Carlo Paalam winning silver
        medals, while boxer Eumir Marcial bagged a bronze in the men''s middleweight
        class.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2419420-8d49-44f2-a326-c80f2b04093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e9aee-7ddd-4914-a033-640388f9029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and Albay Rep. Joey Salceda urged the government
        to invest more resources into training Filipino athletes following the Philippines’
        historic finish in the 2020 Tokyo Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6d81e-6100-4787-ab5f-75a3cf8fb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94ad2e-bf78-41ea-8313-e603f4f71bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:09:51.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Support has to be end-to-end. The tax exemption on prizes is very
        important and timely, but if we want to keep winning, we have to invest in
        our athletes when they are still preparing to win,” he said in a statement.</p>'
  'Chery-Tiggo-forces-Game-3-semis':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-09T17:17:14.845+08:00
    'imagesource': 'jcr:c1cd3476-de85-4f7e-a190-b1c319d2f842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6404957e-5859-492f-bbb2-46a4e4679eb4'
    'lead': 'After being swept in three sets on Sunday, the Chery Tiggo Crossovers
      exacted revenge on the Choco Mucho Flying Titans in straight sets to force a
      Game 3 in their 2021 PVL Open Conference semis matchup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T17:16:46.544+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:32:55.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
