      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:32:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While assigned in Manila in September 2020 to February 2021, Cheves
        allegedly engaged in sexual activity with a 16-year-old he met online despite
        knowing the child''s age, <a href="https://www.justice.gov/usao-edva/pr/us-foreign-service-member-indicted-engaging-illicit-sexual-conduct-philippines-and">according</a>
        to the US Attorney''s Office for the Eastern District of Virginia.</p>'
