      'text': '<p><strong>Binge "Workin’ Moms" on Netflix</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ec709-de49-47fd-bdbd-f23357175b8b'
      'mgnl:activationStatus': true
