      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Dozens
        of crew members of a ship currently docked in Batangas have tested positive
        for COVID-19, the Philippine Coast Guard said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1038ba-a2eb-4ebb-96b9-e07372ac6fd3'
