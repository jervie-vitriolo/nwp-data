      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pumayag naman po si [DILG] Secretary Eduardo Año at [DSWD] Secretary
        Rolly Bautista ng extension upon the request of the local government unit,
        kung ang dahilan ay dahil sa challenges in distributing during the time of
        pandemya,” Malaya added.</p>'
