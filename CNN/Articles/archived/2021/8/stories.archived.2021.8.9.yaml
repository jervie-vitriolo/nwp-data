      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) –</strong> President
        Rodrigo Duterte announced the grant of additional cash incentives for the
        three winning boxers and non-medalists who competed for the country in the
        Tokyo Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9673f2-ca3d-4f6c-9e17-6a3bae42e581'
