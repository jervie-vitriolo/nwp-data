      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240a273-0589-4c1f-bdda-ca9cdfdcda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old farmer from Nebraska said he assumed delaying his
        vaccination wasn''t a big deal.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2218e-8a8f-421f-b645-9cca24de1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844371ae-9016-4ec3-b071-78e53a8c920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I fit the profile of who Covid (could) attack,"
        Bowen said Saturday. "I was healthy. I was younger. And I was going to get
        (the vaccine). And I figured I''d been exposed to it before and never got
        it, so I thought I had time."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17447596-b1a4-4993-b5fe-172f7c7bbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02e66a-c865-4dca-919b-8c47da4a9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bowen fell sick with Covid-19 in May. He recalled going to the
        hospital and asking his friend to tell his kids he loved them.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a68805-b8f8-4e12-9da0-cb318949822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc61866-bd5e-4eb3-9266-6180bd7f1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I wasn''t coming home that day. And I didn''t know if I''d
        come home ever," Bowen said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed7c4b-d58d-4714-a91f-65755cb2710e'
      'mgnl:activationStatus': true
