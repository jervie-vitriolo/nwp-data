      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a45ae4-b898-40c5-9273-35cde04433c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen urged Americans to get vaccinated as soon as they can, when
        they still have the power to help preserve their health.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bcd31-a381-4379-96a6-13cb775dee59'
