      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement during the virtual courtesy call of
        boxers Nesthy Petecio, Carlo Paalam, Eumir Marcial, and Irish Magno, who arrived
        home on Monday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6269e-6b7f-40a6-8811-45af2423f7ab'
