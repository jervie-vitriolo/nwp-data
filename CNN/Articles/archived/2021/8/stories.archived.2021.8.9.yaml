      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) -</strong> The
        distribution of cash assistance to people in Metro Manila as a result of the
        hard lockdown will begin on Wednesday, August 11, the Department of Interior
        and Local Government said on Monday.</p>'
