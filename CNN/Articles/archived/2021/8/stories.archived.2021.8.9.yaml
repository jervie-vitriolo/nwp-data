      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd44b16-f444-4466-acf8-19373dc4b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.220+08:00
      'mgnl:createdBy': 'vince'
