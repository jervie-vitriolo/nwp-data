      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma''s comments came one day before the Intergovernmental Panel
        on Climate Change (IPCC) is due to release its latest assessment, which has
        been years in the making and will likely provide the most conclusive look
        yet at the extent of human-made climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd1668-35c3-4124-8f52-8bb9879bfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadba126-15b5-408c-b789-de9a7d8a82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC -- the global scientific authority on climate change --
        warned in a landmark 2018 special report that the world only has until 2030
        to drastically reduce its dependence on fossil fuels and prevent the planet
        from reaching the crucial threshold of 1.5 degrees Celsius above pre-industrial
        levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3790bd6-10e2-404d-b269-f6e91089cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e2b10-b4ab-48c2-bc8a-c4217f89d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.5-degree marker has been identified as a key tipping point
        beyond which the risk of extreme drought, wildfires, floods and food shortages
        will increase dramatically.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6997a54-c065-4bdd-b72f-e49220b129d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98640e44-7d5e-4ec8-a12d-bdb55ae6281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of global warming was already clear, Sharma said:
        "You''re seeing on a daily basis what is happening across the world. Last
        year was the hottest on record, the last decade the hottest decade on record."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dfd828-099e-468b-829c-3ca48722a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e6e10-c60e-4ba0-95a4-f1cfeaa0ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week alone there have been severe fires in Greece, Turkey,
        Siberia and the United States, while once-in-a-century flooding has wreaked
        havoc parts of Europe and Asia in recent weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a5f8f-db31-4164-9411-75b50c6349d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f85c0c-3aa9-43a6-ad31-cbd6d333a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summer of record-setting heat in southern Europe has set off devastating
        wildfires that have torn through forests, homes and destroyed vital infrastructure
        from Turkey to Spain. And this summer, devastating floods in Western Europe
        engulfed houses and streets, and claimed dozens of lives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8f0fc-9fbd-4213-a7dd-4f9b069a0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5bd84-1800-42e5-909c-774ee9cc4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re out of time but I think we''re getting dangerously
        close to when we might be out of time. We will see [from the IPCC] a very,
        very clear warning that unless we act now, we will unfortunately be out of
        time," Sharma told The Observer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7321975-76d9-4bd8-aab3-30d767591665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c222c-3fb7-4768-8cb5-4c31cb296b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have pledged to become carbon neutral by the middle
        of the century and several of the world''s biggest economies, including the
        US, the European Union, the United Kingdom and Canada, have overhauled their
        short-term emission cutting targets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb625c9-e618-4a40-a234-024820fa9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c6778-c152-45d8-a781-17743912b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UN has warned that details on how they are planning
        to get there remain vague.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a7733-d4d8-4863-92e2-a02f5b67d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:26:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/08/08/world/climate-warning-alok-sharma-cop26-ipcc-intl/index.html">The
        world is on the brink of ''catastrophe,'' leader of next UN climate talks
        warns</a>''</em></p>'
  'Children-teenagers-COVID-19-vaccine-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T08:02:01.500+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e597bc5c-ac80-4c81-8573-47556733c402'
    'lead': 'The government is looking to expand the country''s COVID-19 vaccination
      program to include children and teenagers after seeing how they are impacted
      by the more transmissible Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T08:04:08.384+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:52.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:50.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt eyes vaccinating kids, teens by September amid Delta variant
      threat'
    'updated': 2021-08-09T21:56:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d832e6f-047e-4c4b-a820-abce784d1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        government is looking to expand the country''s COVID-19 vaccination program
        to include children and teenagers after seeing how they are impacted by the
        more transmissible Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a559c2a-aa3b-4b7d-991a-4fa74fbc07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Sunday said the target is to
        be able to vaccinate minors aged 12 to 17 by the end of September or October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490720a7-1454-4981-85a8-8c6b65a1eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proposed really to the NITAG (Interim National Immunization
        Technical Advisory Group for COVID-19 vaccines) and to our experts that we
        have to include children as soon as possible considering that they will be
        also vulnerable, particularly those children with comorbidities," Galvez said
        after he welcomed the arrival of 326,400 Moderna doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe86b50-41d4-492f-b35f-0096e4426597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said India, which was severely hit by the Delta variant in May,
        has seen a disturbing increase of COVID-19 cases in children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90cc22-c0a5-49ce-8685-bb5f321fdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also raised the alarming situation at the Philippine
        General Hospital as the feared variant is detected in all localities in Metro
        Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0ae96-94f1-4c29-adc8-6f6770e481b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen in PGH, the three critical there, dalawa doon ang
        may comorbidites," Galvez said. "Also, nakikita natin very vulnerable ang
        ating mga bata dahil nakikita natin di pa sila gaano kalakas ang kanilang
        resistensya in terms of pulmonary diseases."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970af02d-f8fb-4405-bcb8-275d65098826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:04:08.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The three children in PGH that are under critical,
        two of them have comorbidities. They are vulnerable because their resistance
        to pulmonary diseases has not been built up yet.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ade477-8fd3-4b27-9841-0fc16b536958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T08:29:47.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/8/8/us-children-can-be-affected-covid-19.html">RELATED:&nbsp;Children
        can be affected by Covid-19. Here''s why doctors say they need to be protected</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cba65e-d876-49bb-9b26-4336c06f8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently vaccinating individuals aged 18 and above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fede567-23fb-4780-aeea-dce314f92a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is the only vaccine manufacturer to receive a regulatory
        approval to use their COVID-19 vaccine for 12 to 15 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56ea01-3c94-4ff2-a533-6f83ef2aa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration is also studying the application
        of Sinovac to administer the vaccines for the 3 to 17 age group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12520da6-a4a1-430c-b31e-0a6ffb0923ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health believes it is not yet the right time to
        vaccinate the younger population since the vaccine supply in the country remains
        unstable. Health Undersecretary Maria Rosario Vergeire said adults, such as
        the elderly, people with comorbidities, and essential workers, are still the
        sectors most vulnerable to getting severe COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea70058-b965-4a46-aba6-957e1c48add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tinignan ang supplies natin ngayon ay hindi pa talaga sapat,
        we still have that unstable supply na hindi pa kayang bakunahan ang rest of
        the adult population. Para mas malaki ang impact ng gagawin nating bakunahan,
        ating pina-prioritize muna," she said in a media briefing on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6fbaa-f9c3-4dab-923e-740a51c07d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our supply is still limited and unstable so we cannot
        vaccinate the entire adult population yet. To maximize the impact of our vaccination,
        we need to set prioritization guidelines.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f57cc-45da-476b-a101-b16c6890135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:24:26.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they are looking to procure an additional 26 million
        vaccines for the 12-15 age group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9edec-242d-4040-9c4e-9441207fc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:56:42.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the Department of Science and
        Technology-Philippine Council for Health Research and Development, also told
        CNN Philippines that further studies are needed to ascertain the safety and
        efficacy of administering COVID-19 vaccines to children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688a19c-09d5-441d-9536-141c9f690489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:56:42.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfa597-f2fc-4bc1-b600-ac1948e89a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:56:42.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-weigh po natin ''yung risks at benefits base sa mga datos na
        available sa ating bansa at sa ibang bansa rin po," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e459b4-dc87-49e8-b93f-d7e01a1ae748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T21:56:42.564+08:00
