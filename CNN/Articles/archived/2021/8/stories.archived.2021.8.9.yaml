      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For winning the Olympic silver medal, the President gave an additional
        ₱2 million cash reward to Petecio and Paalam. This is on top of the ₱5 million
        incentive granted Olympic silver medalists under Republic Act 10699, or the
        National Athletes and Coaches Benefits and Incentives Act.</p>'
