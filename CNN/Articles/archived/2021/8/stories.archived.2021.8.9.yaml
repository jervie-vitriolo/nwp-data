      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> Amid
        worry that more children are getting infected with the COVID-19 virus, the
        Department of Health on Monday clarified that infections are increasing across
        all age groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ef817-d84b-4203-848e-98a7e5a837ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:46:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said cases among all age groups rose 59% in the July 29 to August
        8 period compared to July 12-25.</p>'
    '0':
