    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e281d40-fc90-4c98-909b-c36b6c4a08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:07:08.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:32:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon po sa meeting ng mga NCR mayors, napagkasunduan po nila na
        magsimula sa Miyerkules. Sa Miyerkules po imo-monitor po ''yan ng DSWD [Department
        of Social Welfare and Development] and DILG ang actual na distribution ng
        ayuda sa National Capital Region,” Interior Undersecretary Jonathan Malaya
        said in a media briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd508b1-04eb-48de-8e9d-5b5d2ad3d90c'
