      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the next group that may need boosters sooner than the general
        population are those over age 60. Fauci said the CDC is studying different
        age groups to see how long vaccines may stay effective.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf5a08-2e42-462d-a80a-05b287a55c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d517f6-b72b-4714-831b-8c12529d6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:33:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they see that that level of durability of protection
        goes down, then you''ll see the recommendation to vaccinate those individuals,"
        he said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fceff-bff2-44d7-a31d-d24b1bae83ab'
      'mgnl:activationStatus': true
