    'lead': 'DILG Undersecretary and Spokesperson Jonathan Malaya said since the contracts
      of the contact tracers were renewed, the government does not have any problem
      regarding the number of contact tracers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T17:39:28.888+08:00
