      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ECMO treatment uses external machinery that can function as the
        heart and lungs. It''s been used with some severely ill Covid-19 patients,
        including young adults.</p>'
