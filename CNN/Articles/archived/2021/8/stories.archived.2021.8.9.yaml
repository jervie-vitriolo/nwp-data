      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil po dito sa Delta variant na ito, mahigpit pong ipapatupad
        ang social distancing at wala pong mass gathering sa pamimigay ng ayuda,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbf155-6120-4b05-91de-4334b9572959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:07:08.211+08:00
      'mgnl:createdBy': 'vince'
