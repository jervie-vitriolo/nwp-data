      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Port Manager Joselito Sinocruz earlier told CNN Philippines’
        Balitaan that shipping line 2GO is coordinating with authorities on the incident.  A
        real-time vessel traffic management system is also in place so they can communicate
        with the head of the vessel from time to time.</p>'
