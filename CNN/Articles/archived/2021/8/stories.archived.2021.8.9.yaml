      'COVID-19']
    'template': '1'
    'title': '''The difference between life and death.'' Black leaders step up vaccine
      campaigns as Delta variant hits the unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675cbde-86de-4113-87b6-1de68d488913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeniffer Hall was hesitant to get vaccinated
        until early July when a Detroit pastor convinced her that she needed the shot
        to protect herself and her brother — who she has cared for since he suffered
        an aneurysm — from Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d039c8-ccca-4c4d-a7ae-21979b1d04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aca439-3fd6-4130-94c6-cfed642cc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surviving Covid-19 herself in 2020, Hall said she decided
        to follow the science instead of listening to her adult children who say the
        US government can''t be trusted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d2547-9bb0-43a3-af8d-427c0b24c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef463aa1-2064-4cd3-bb4e-924857932258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I felt when I had Covid was the weakest I had ever been
        and I don''t want to experience that anymore," Hall said. "I wouldn''t wish
        that on my worst enemy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd26638-0248-408a-9864-4be76cd7bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab10576-3d17-4532-94d0-03175b7b2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall, 43, was vaccinated at a weekly clinic hosted by Rev. Horace
        Sheffield who has worked since December to combat vaccine hesitancy and get
        shots in the arms of Black residents at his community center. Now, with the
        highly contagious Delta variant spreading, Sheffield and other community leaders
        and health advocates are pleading for Black Americans to get vaccinated to
        prevent further devastation in an already vulnerable population. They are
        launching campaigns, planning and promoting more vaccine clinics and even
        partnering with hair salons and barbershops with hopes of reaching more Black
        people who remain skeptical about the shot. Some leaders say they are struggling
        to dispel myths and misinformation about the vaccine that continues to spread
        in the Black community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd513a67-f908-45a2-ab11-3f09c7c64005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6789598-8d58-4cbe-a320-493301a9fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans are the least vaccinated demographic group, according
        to the Centers for Disease Control, which estimates that 25% of the Black
        population in the US is fully vaccinated. Of the US population that is fully
        vaccinated, only 9% are Black. However, this data is incomplete -- the CDC
        reports that race and ethnicity data is available for 68% of people who are
        fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1c2b7-6c83-41b8-9ee4-5ee2ef46e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6e986-a118-43ac-a3d0-2be60e595b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But swaths of the Black population aren''t the only group buying
        into misinformation about the vaccine. Studies show a significant number of
        Evangelical Christians are opposed to getting vaccinated for Covid-19. The
        anti-Covid vaccine sentiment among Evangelicals is fed by a mixture of distrust
        in government, ignorance about how vaccines work, misinformation and political
        identity, experts say. A disproportionate number of White rural Americans
        have also refused to get the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f10e5-704c-466c-b172-21c5b8649899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b846e-a09d-40a5-98bd-7f9a954412a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s push for more Americans to get vaccinated amid
        the recent spike in Covid cases has led to political strife between President
        Joe Biden and Republican governors. Biden has blasted GOP governors in Florida
        and Texas for standing in the way of mask and vaccine requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa32ad-a86a-488c-adbd-eae38d048fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e79c66-6e2f-4efb-9d9a-2aaf38b34031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say to these governors: Please help. But if you aren''t going
        to help, at least get out of the way," Biden said during remarks about the
        pandemic on Tuesday. "The people are trying to do the right thing. Use your
        power to save lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3982228-ae4a-46ed-bdc6-78e6b204416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4e6e8-a98d-4c78-a390-0bf81591e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has also expressed frustration with media
        coverage around breakthrough infections saying outlets have wrongly suggested
        that vaccinated Americans are just as likely to spread the disease as unvaccinated
        Americans. Vaccinated Americans actually have a far lower chance of becoming
        infected with the coronavirus and, thus, they are responsible for far less
        spread of the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cefb4-dcdf-4bd3-8dc0-e3371de7ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3621c-afc5-4b7e-972f-0cad26d00f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''persistent'' fight</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be13dc0-2d9d-4e6f-b540-b574504344b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheffield said he recently partnered with four local churches to
        host vaccine clinics and testing sites with a goal of connecting with more
        Black people who still need the shot. So far this year, Sheffield has vaccinated
        more than 2,000 people at his community center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c19d9a-a562-47ed-a642-9aaac9ba911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72f85a-8953-4864-99ef-dfabd0bdd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said pastors need to double down on their efforts to reach the
        Black community and continue to promote the science behind the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14a7fd-5251-4c6b-9aa8-0881b957d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a3c7b-9b2a-4f7e-ac1d-08ba4c4251ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not tired yet, we are talking about the difference between
        life and death," Sheffield said. "And I''ve had some impact on people who
        refused to (get vaccinated) and then did it. And I say it''s not just about
        you, it''s the people you love who can get exposed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14039f-3203-49ed-bc4b-47e604f16e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159a93c-e6d5-4982-bad6-21f333736c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups that formed to fight the pandemic''s impact on the Black
        community say they too are not ready to give up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d5aa3-cd7b-4912-9a80-83ace8b583bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219c3e8-956c-44bc-9980-1bcefd936af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Reed Tuckson, co-founder of the Black Coalition Against COVID,
        said much of the ongoing hesitancy with Black people is fueled by distrust
        in White America due to racism in health care, voter suppression and disparities
        in the criminal justice system. There are also lingering myths such as the
        vaccine will interact with your DNA and impact fertility or that if people
        eat healthy they don''t need a vaccine, he said. National health leaders have
        dismissed all of these claims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32026d80-45db-4d6a-8cad-2106cd36add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7acaf-b7d2-4a71-8793-6430e902f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuckson said there is no silver bullet to overcoming the reluctance,
        but in recent months the coalition has boosted its efforts to reach more Black
        people with vaccine access and accurate information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe352be-c7b1-471e-98f5-2e05c28cc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad6046-6131-4856-89fb-878f1292f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition members are working with groups of formerly and currently
        incarcerated people to get them vaccinated. They have also collaborated with
        an NFL alumni group with hopes that iconic athletes can help build trust in
        the vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf3209-dcb1-4424-a118-edac1ddc406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a700d-8079-4119-b02f-5c40ce71dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Coalition Against COVID recently partnered with the White
        House to create an initiative called "Shots at the Shop" where hair salons
        and barbershops are recruited to host vaccine clinics and promote information
        about the shot. Hair salons and barbershops, Tuckson said, are "cultural hubs"
        and have a pulse on the Black community.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63b64b-714c-4a73-b73e-df54b841ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ded21-d8a8-4f16-8a9f-2d7f377c1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dogged, persistent determination to fight for each life
        at a time, day after day," Tuckson said. "We are totally focused... this has
        to be a love and compassion-based fight."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd7dae-d789-4bff-bf46-c76615aa63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383e09e-7dcd-440d-b742-3a327d408739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Brown, owner of The Shop Spa in Hyattsville, Maryland, teamed
        up with local health workers in May and hosted a vaccine clinic at his barbershop
        with free food and music. Brown said he was able to persuade more than 30
        people to get vaccinated, many of whom were reluctant to get the shot before
        that event. He plans to host another clinic this fall to combat the recent
        spike in cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f2535-169b-4b3c-9c07-399956e68344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f66818-d667-42a0-b50a-5bb3dee77651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said he encourages his clients and neighbors to talk to their
        doctors, listen to the scientists and make educated decisions on the vaccine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a264859-f148-444b-8b69-27fb878017bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea79a3-ebd0-4902-b61a-c5914ce87d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been trying to get the correct information to the community
        because they are swimming in pools of misinformation and they''re buying it,"
        Brown said. "So I''m enlightening them on the facts and making sure they get
        the correct information that can battle their conspiracy theories."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3ad1e-a681-496b-90f0-febf6247e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04916490-0cbe-45e6-9a2c-072789eb682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tuskegee descendants speak out</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500e20d-4c06-4fe8-9dc8-c9dd4c936253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found that many Black Americans refuse to get vaccinated
        because of the nation''s history of racism in medical research. Notably, the
        Tuskegee experiments from 1932-1972, recruited 600 Black men — 399 who had
        syphilis and 201 who did not — and tracked the disease''s progression by not
        treating the men as they died or suffered severe health issues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b0360-9579-4982-bef2-51927da67d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996da6a-43e9-4a4e-b321-a3afcf22a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to combat vaccine hesitancy, descendants of the men
        involved in Tuskegee recently spoke out in a short form documentary for the
        Ad Council and COVID Collaborative''s COVID-19 Vaccine Education Initiative.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5586e17-a1cb-4d89-b881-513f50fcef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aca45d-98f7-48c3-afe6-1ea96bf1151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary, the family members set the record straight on
        what happened, what has changed and how today''s generation can build confidence
        in public health and the vaccine. Some of the descendants discussed their
        own decision to get vaccinated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35907d6e-f1ca-4d88-ba1a-616d0c21c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813dd5b-dc69-42f0-b236-6db9270d0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuskegee study "is very different from what''s happening with
        Covid-19," said Omar Neal, the former mayor of Tuskegee, whose uncle Freddie
        Lee Tyson was part of the experiment. "The vaccine is being made available
        to anyone who wants it even those who find themselves at the space of hesitancy.
        We have to have patience and give them the requisite information they need
        that they can make an informed decision."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42021cc-9542-45e2-8516-4e3f05afa6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4131479-419e-44ec-a8c6-442fc6c0b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Hillman, chief campaign development officer of the Ad Council,
        said the Tuskegee study is a "tragic part of American history." The Ad Council
        has been promoting the documentary and its vaccine education campaign during
        events -- including one in July at Howard University -- and through Black-led
        organizations and media companies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce2bd4-a53a-4b54-a8c7-ab264288df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6b6d3-3104-4911-9621-526caa78e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillman said she hopes the descendants can offer a trustworthy perspective
        on the vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b067e-afd6-4702-9062-64fe7c2d28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5aa01-c346-432a-be78-8af8c7f31f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messengers are just as important as the message," Hillman said.
        "They really are the perfect messengers because they understood what happened
        and now they are making empowered choices and they want to help others."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f39b50-fe92-43f4-a02e-e1037c4e2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T10:38:10.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:33:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/08/us/delta-surge-black-communities-vaccination/index.html">''The
        difference between life and death.'' Black leaders step up vaccine campaigns
        as Delta variant hits the unvaccinated</a>."</em></p>'
