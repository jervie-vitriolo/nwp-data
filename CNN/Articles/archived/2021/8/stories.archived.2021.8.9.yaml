  'Philippines-COVID-19-cases-high-risk-August-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-09T13:05:36.764+08:00
    'imagesource': 'jcr:16095ac5-5a0a-402b-ba6b-888fe97a5d75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd15ebbfe-2f28-4677-9650-fe704983adcf'
    'lead': 'The risk classification is based on the two-week growth rate and the
      average daily attack rate or ADAR. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-09T13:08:21.743+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:33:22.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:31:58.273+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH now ''high risk'' for COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39871a12-4eb6-49cb-bdd3-479313a66f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> The
        Philippines is now tagged as "high risk" for COVID-19 as cases rose by 47%
        nationwide, according to the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086690c-6d0b-4be9-a782-9f10aa3f24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationally our case classification is now at high risk," Health
        Undersecretary Maria Rosario Vergeire said in an online briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b11d2d-5684-4856-950f-1af55a970e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk classification is based on the two-week growth rate, wherein
        a positive growth shows increase in infections, and the average daily attack
        rate (ADAR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb087853-c77f-4b80-b5da-8ef1e7725f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the average number of COVID-19 cases recorded in the
        country rose to a 8,695 a day from August 1 to 7, compared to the 6,498 per
        day recorded from July 25 to 31. More than 7 in every 100,000 people were
        getting infected every day during this period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b21de6-7eab-4412-a33c-6f3c1d266516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH reported that the ADAR was at 7.20 in the first week of August.
        It is considered high risk once it reaches 7 and above.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07837a18-9814-4bc2-a18d-32abc53b9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks ago, the country was under "moderate" risk.
        At the start of July, the DOH said said the country is considered under "low
        risk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d95cd-461a-4362-8aaf-c98b7c687b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also sounded the alarm on Metro Manila, Cordillera
        Administrative Region, Ilocos Region, Cagayan Valley, Calabarzon, Central
        Visayas, and Northern Mindanao as high risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a383c-0944-44a9-9921-5a85711164fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has the highest number of average daily attack rate
        with 12 to 13 people per 100,000 population getting sick every day. This comes
        after DOH confirmed that the more transmissible Delta variant has been detected
        in all 17 localities in the capital region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db8481-a0b6-42c5-ad4d-d510efc1c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire warned that the number of daily infections could go up
        further despite the two-week ECQ that will end on Aug. 20. She said it will
        take two to three weeks after restrictions are lifted to see the full effect
        of the hard lockdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43233c4-9c08-4c98-9357-44e17e1d6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T15:25:38.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:33:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 200 healthcare facilities in the country are under
        critical risk, which means it has used up 85% of its capacity. Around 25 hospitals
        and medical facilities in Metro Manila are also placed under critical risk.</p>'
  'Q1-2021-GDP-revised-estimates-PSA':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-09T13:05:28.161+08:00
    'imagesource': 'jcr:d80010ad-f99f-44f1-92f8-ed719739b8b5'
