      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Eduardo Año and Secretary Rolly Bautista
        both agreed to allow the request of the local government unit for extension,
        only if the reason is due to the challenges brought by the pandemic in distributing.]</p>'
