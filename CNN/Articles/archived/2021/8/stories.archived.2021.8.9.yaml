      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s hospitalizations recently jumped 13% above the state''s
        previous peak on July 23, 2020, according to a survey by the Florida Hospital
        Association.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f910e-ff86-437c-a82e-e35366cc19e3'
