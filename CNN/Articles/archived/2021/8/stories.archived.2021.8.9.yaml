      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They were so down to earth, so genuine, so sweet''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a5a4e-365a-4465-a42f-fd8e33bb0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John, who is diabetic, had low blood sugar, was severely dehydrated,
        and had forgotten to eat since breakfast, she said. John said Luetkemeyer,
        an infectious disease specialist, was able to take care of her right away,
        cleaning her wound and providing her with electrolytes, medicine and pretzels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e685a3-b828-4c36-b70e-9b7f24277856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038706d-5f9a-4179-878f-eca0db869a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no strength in my feet," John said. "Julie and Annie got
        both my arms, lifted me up, and put me on the same rock I''d fallen off of.
        My eyes came into focus and I saw Julie in front of me as Annie was still
        talking to me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3e583-9cef-4a03-9b39-596d45de7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a55cbd-9a58-4271-bc0c-3479b52b5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she was seated, Bowen and Luetkemeyer used John''s cellphone
        to contact Brandon, John explained. As they waited for the return of John''s
        family, John asked for a group photo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bce0ae-6436-4c9b-af13-ae46ea35a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c184f24-aab4-4769-8744-3ab544e58f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:33:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Can I take a picture?'' and Julie said, ''Of course,''
        and gave me a big hug and we took a picture," John said. "They were so down
        to earth, so genuine, so sweet: Not at all how you might expect a big actor
        or a big doctor to be -- which they are. They were just so humble, so loving."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665490e-4f27-4499-b3a7-70cd2782b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T07:20:33.816+08:00
