      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c65f1-0bd1-4ce5-8179-79b5e8ddd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T11:15:26.226+08:00
