      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683e4e7-e7f6-4700-ac37-77e9f96ff5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIA Philippines official said the company added an accommodation
        feature in its medical plans for those experiencing side effects due to COVID-19
        vaccination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1071561-18b1-416c-821c-3668490b8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ecaf38-a684-4e03-8016-43fc069adf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:33:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also our way of helping the government in achieving herd
        immunity," Tan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3928e89-6dfa-4980-aa44-a43ea58126ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:44:37.121+08:00
