      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c034f21-d37f-48f2-93c3-52faa8b14411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T17:07:08.211+08:00
      'mgnl:createdBy': 'vince'
