      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy House Minority Leader Stella Quimbo told CNN Philippines''
        The Source that there is no schedule yet for the inquiry, but it will likely
        take place "after the lifting of the lockdown."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17df74e-ce7e-4eba-8aa0-5b7ed19eec93'
      'mgnl:activationStatus': true
