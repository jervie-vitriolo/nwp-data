      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management released to local government
        units ₱10.89 billion worth of financial assistance to nearly 11 million low-income
        people. Each will receive ₱1,000 or a maximum of ₱4,000 per household.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfaad2-3f7f-4f43-8090-f05881e23c67'
      'mgnl:activationStatus': true
