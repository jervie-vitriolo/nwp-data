      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash aid totals ₱10.89 billion and will be disbursed through
        the local government units, which have the leeway to give ahead of schedule.
        They would also be given enough time to disburse to beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252d2d4-1a8f-4fee-8c4c-e03d1491d21a'
