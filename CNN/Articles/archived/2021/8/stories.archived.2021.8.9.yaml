      'mgnl:lastActivated': 2023-01-25T08:33:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;</strong>—
        The Department of Health announced on Monday 8,900 more COVID-19 infections,
        pushing the country’s case count to 1,667,714.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658676ac-c345-43ee-8b36-d8cdae821885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of infected, 78,480 or 4.7% are currently ill
        patients, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d1bf9-1020-4f02-9c56-2e832f1e566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 94% of the active cases are tagged as mild, 2.1% as asymptomatic,
        1.18% as moderate, 1.7% as severe and 1% as critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c756c5-51ef-4d30-8a0e-397efc963fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 7,937 were added to the survivor count,
        which has reached 1,560,106. This means 93.5% of the total infected have already
        recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6fdc9-e0c0-4dd9-bd25-d0935f3c5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six new deaths were logged, four of which were mistakenly
        announced as recoveries in previous reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d857bd-3a66-4fb1-8575-7f5c60cf9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest single-day count in the death toll since July
        23, when the DOH reported no new fatalities due to a technical glitch. The
        low count also comes after the country tallied over a hundred new COVID-19
        deaths for four days in a row. The DOH has yet to explain the disparity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4efc80-ed6f-4b8d-a108-3e4244ef7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 29,128 people in the country have now succumbed to the
        viral illness, which make up 1.75% of all cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41115722-4142-4551-8113-9eea7e0219a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T16:41:19.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 102 duplicate entries from its data, including
        98 recoveries. It added that seven cases earlier tagged as survivors were
        reclassified as active cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf7ed9-d2e8-47cf-9eb4-5d18838b9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:15:22.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update also showed that the country''s positivity rate, or the
        percentage of infected individuals out of all tested, continues to rise and
        is now at 21.3%. This is based on 50,096 tests conducted on Aug. 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341845b-4593-47a8-8d19-3ee1e7d583a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:15:22.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate was at 20.3% the day before and was at around
        15% at the start of the month. A percentage of above 20 suggests inadequate
        testing efforts, according to the U.S. nonprofit Covid Act Now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a59c6b-7dcf-4a07-b20c-0e4440f5aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:15:22.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said 90
        new cases were recorded over the past week. Three new deaths and 27 more recoveries
        were also logged in the last seven days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb669f-1cc4-4558-94f9-eef459455fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:15:22.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has so far confirmed 21,731 virus-hit overseas Filipinos,
        of whom 12,558 have been cleared of the infection and 1,325 have died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2794d-2ce2-4091-b4c2-622a7689992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-09T18:15:22.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:33:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following new reports from Asia and the Pacific, it said it has
        now validated COVID-19 cases among Filipinos in 100 countries and territories.</p>'
  'AIA-Philippines-rebranding':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
