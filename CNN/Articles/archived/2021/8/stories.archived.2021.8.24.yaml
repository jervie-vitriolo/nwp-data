    'jcr:uuid': '815b1b5f-150a-401c-bb74-df72ba493f02'
    'lead': 'The Department of Health is urging the public to refrain from ''vaccine
      hopping,'' or getting a third shot of a COVID-19 vaccine, saying it has moral
      implications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T00:10:59.221+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:26:25.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:09.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Vaccine hopping'' also a moral issue – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469260d-ecae-4a25-b39b-6a8740f9b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> The
        Department of Health is urging the public to refrain from "vaccine hopping,"
        or getting a third shot of a COVID-19 vaccine, saying it has moral implications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b4630-243c-4efb-ab39-3f09075480f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00800e1-d164-41f4-9086-097f057e60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay isang bagay na, more than the legal aspect of this, this
        is something to be considered na medyo moral na nga dapat ang isipin. Isipin
        po ng mga taong ‘yan na ‘yung kanilang tinatanggap na bakuna ay dapat sa mga
        taong hindi pa nakakatanggap," DOH Undersecretary Maria Rosario Vergeire told
        CNN Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d81320-f011-4f81-9904-0f23d36a0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d4329-20ab-48a5-836b-a10636162eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is something that, more than its legal aspect,
        moral implications must be considered. These individuals should realize that
        the vaccines they received were meant for other people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c97c63-9be5-4813-96ef-a0546d7d8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b300e8e-a57a-4f01-84b7-6ce0ea3401f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have surfaced about people who -- after getting complete
        doses of vaccines in one area -- would proceed to other localities to receive
        a third shot, hoping to boost the vaccine''s efficacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54ef17-0a8b-4192-b6ee-ae6c3602365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb99d7-df77-4cfc-bf81-8959f1b941db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kayo ay nagpabakuna ng sobra sa dapat na meron kayo, ninanakawan
        po natin o tinatanggal natin ‘yung karapatan ng ating kababayan," she stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a98176-26ef-4cd3-b17b-2894e2f6884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604e2ed-d558-4ced-9fd2-2328dffc638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you get vaccinated with more than what was meant
        for you, you are stealing or taking away the rights of others.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859355e0-f5cc-4153-bff3-0d2efee0316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbae68-c0e4-4ab4-b7a0-037329149d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unstable supply of vaccines locally also means there are still
        not enough vaccines to go around, reminded Vergeire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d73b9a-4c9b-4339-b8c6-f1c0b60a6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b7ec3-4ea4-4a8a-8b03-df8ca080e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that booster shots have not been recommended by experts
        because there are not enough studies to determine whether they are effective
        in fighting COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aba9bb-476c-4ed2-9fc0-586ca4157833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736bfac-af0c-4b75-a900-f084ba4cca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T00:10:59.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before experts can give the nod on booster shots, Vergeire said
        it must be completely safe for people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403c993-b159-4f9f-8d7d-8e9e8ce939ae'
