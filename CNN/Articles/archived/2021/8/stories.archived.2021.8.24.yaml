    'template': '1'
    'title': 'Medical group: Disengagement from PhilHealth a ''natural consequence''
      if hospitals remain unpaid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed10079-f7d0-42ad-a2fe-3fe989f8684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> A medical
        group reiterated its warning to the Philippine Health Insurance Corp. that
        disengaging with the state insurer will be a "natural consequence" if hospitals
        would not be paid for their claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c146a0-307c-4d5c-a5a0-baaf9c3d6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57440ad-46fc-463a-8f1a-75b9149fb62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Almora, Philippine Hospital Association president, told CNN
        Philippines'' <em>New Day</em> on Tuesday that their and other hospital groups''
        previous warning remains a possibility after PhilHealth issued its Circular
        2021-0013 on the possible conditional stoppage of payment for claims of healthcare
        providers being investigated for "fraudulent acts, unethical acts and abuse
        of authority."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70912e66-3c26-45d9-9001-e0197d282f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932d5af-d8ec-4377-b6a6-d1aa1baad026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/23/Patients-advance-payments-PhilHealth-if-hospitals-disengage.html">Patients
        may have to advance payments if hospitals disengage from PhilHealth, medical
        group warns&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c9560-2796-4015-b1f2-ae8e0b59059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03c88b-177e-4de9-823e-383a52670b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:24:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disengagement will come as a natural consequence if a hospital
        will feel aggrieved of not being paid," Almora said. "<em>Kapag tinigil yung
        pagbayad sa isang ospital</em>, that is a natural possibility because once
        there is a (case) of probable fraud and they stop paying but they demand that
        the hospital keeps on admitting patients...Why will you extend credit if you
        are not going to be paid?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc80a56-a95d-4602-8634-4e7c5e64adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T08:54:30.483+08:00
