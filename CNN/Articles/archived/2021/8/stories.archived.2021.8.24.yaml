      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b602f7-f7ad-400b-891f-41ac61a3fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the vice president received a briefing from Singaporean
        defense officials on the US-Singapore defense relationship at the Changi Naval
        Base before addressing US sailors aboard the USS Tulsa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e952c4-15fb-47d0-b352-8b293db3c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01de4c-469f-444d-90b0-b9526c1c9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked troops for their efforts in Afghanistan, as discussions
        are underway about the potential for remaining in Kabul beyond the August
        31 deadline to exit the country so US troops can finish the evacuation effort.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef48688-de2b-43ce-b89f-47af210e367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a11cd-d05c-4d51-ab26-cfb6d05f5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men and women who have served in Afghanistan -- including some
        who are here today, and I have read about your service -- and those who are
        serving there right now, I just want to say we are all grateful to the men
        and women in uniform and the embassy staff on the ground who are bringing
        safety to Americans and the Afghans who worked side by side with us and to
        other Afghans at risk," Harris said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7b6ba-d8f6-4ed3-a7f9-64f4662a365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d786cbd-bcc7-4a33-a58d-f8c2b0f98038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they''re doing this mission in an incredibly challenging and
        dangerous environment, and the President and I are thankful for their service."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197c8ef-834c-476d-890c-dd2226fe0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
