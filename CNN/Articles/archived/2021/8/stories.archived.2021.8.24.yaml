      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Chief Presidential Legal Counsel Salvador Panelo</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158f9fb-014b-475e-b868-4d6dc3091729'
