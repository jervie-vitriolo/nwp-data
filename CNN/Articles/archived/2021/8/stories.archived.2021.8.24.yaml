      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the state insurer has already processed about ₱12.9 billion
        worth of hospital claims at different stages as of June 30. It has also returned
        about ₱9 billion worth of claims to hospitals due to deficiencies and denied
        claims amounting to ₱6 billion, she added.</p>'
