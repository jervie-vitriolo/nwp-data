      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth spokesperson Shirley Domingo said hospitals are given
        ample time to justify or refute PhilHealth''s findings before an investigation
        report and a notice of the Temporary Suspension of Payment of Claims are issued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
