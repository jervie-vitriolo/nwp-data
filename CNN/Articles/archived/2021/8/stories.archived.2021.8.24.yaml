      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine expert panel member and infectious disease expert Dr. Rontgene
        Solante said the spike in COVID-19 cases can be attributed to the more transmissible
        variants of the coronavirus.</p>'
