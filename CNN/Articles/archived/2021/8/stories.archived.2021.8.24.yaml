      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante pong maintindihan ng taumbayan: kung ikaw po
        ay LGU na mabagal magpabakuna, hindi rin po ganon karaming</em> supply<em>
        ang bibigay sa inyo dahil ibibigay ''yan sa mga</em> LGU<em> na mas mabilis
        gumamit po ng bakuna</em>," said Presidential Spokesperson Harry Roque on
        Tuesday.</p>'
