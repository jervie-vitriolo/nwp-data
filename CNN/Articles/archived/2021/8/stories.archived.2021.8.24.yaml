      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang emphasized that Diaz''s feat of winning the country''s first
        Olympic gold medal in 97 years lifted Filipinos'' spirit amid challenging
        times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54e6e8-fa93-4c44-ab0a-42e0b18d707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal
        in 97 years</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49592362-b080-4c65-9e7b-d7f04610469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hidilyn is the country''s trailblazer in our successful Olympic
        gold medal quest. After years of heartbreaks, she came through for us and
        we are very thankful as a nation," the SMC boss said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530b9ae-a39a-4120-8539-24a3f5a559ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01fc18-8d43-406e-a88c-9214473fdce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her victory comes at a very crucial point in our country''s history
        when we are grappling with a pandemic and a lot of Filipinos are looking for
        hope as we fight this virus and cope with the difficulties it has brought,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520361b-25f9-4768-8f54-d0456ed5c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
