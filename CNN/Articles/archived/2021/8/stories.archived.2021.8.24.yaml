      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loanable amount will be reviewed by the Micro, Small, and Medium
        Enterprise Development Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c860ee-3fe8-4467-9bb1-0e2f44b6ce4e'
