      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers will start repairs on Wednesday once a ground penetrating
        radar — a device which takes images underground — has been deployed, city
        officials added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b57fe-e0e8-42e8-857c-67fc45aaba21'
      'mgnl:activationStatus': true
