    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:18.960+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'PhilHealth', 'Circular-No-2021-0013-',
      'Estrellita-Suansing']
    'template': '1'
    'title': 'House committee OKs motion to review, possibly suspend PhilHealth circular'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71042c1-089a-470b-a082-7642e3886370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        House Committee on Health approved on Tuesday a motion to review and possibly
        suspend a PhilHealth circular on the conditional stoppage of payment for claims
        of healthcare providers suspected of fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f4afa-9723-4ec8-b96d-9613ca4dc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I move that the committee strongly urge the PhilHealth to review
        and possibly suspend the Circular No. 2021-0013 without prejudice to any legislative
        remedy or measure that may be filed by this honorable committee. I so move,"
        said Nueva Ecija Representative Estrellita Suansing during the virtual hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971053d-2ea4-4740-b655-bb8d49a71f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was seconded by Batanes Rep. Ciriaco Gato, Jr. and Batangas
        Rep. Vilma Santos-Recto, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91060c4-f93d-4f20-ae15-d07df280bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/23/Patients-advance-payments-PhilHealth-if-hospitals-disengage.html"
        target="_blank"><strong>READ: Patients may have to advance payments if hospitals
        disengage from PhilHealth, medical group warns</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba691b-404d-487e-ab36-d6d69d14737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing said now was not the time for the circular, adding that
        hospitals needed support to deal with an influx of patients amid the COVID-19
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9988720-e8ab-4372-9445-2533c2fba34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pandemic...<em>kapag madami ang</em> hospitals <em>na nag-close...ano
        ang mangyayari sa</em> Pilipino, <em>sa mga tao, sa mga</em> constituents
        <em>natin, sa buong</em> Pilipinas? This is not the right time to come up
        with this circular," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae5419-ad39-4f87-8350-1f53432c0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a pandemic...if many hospitals close down...what
        will happen to Filipinos, to the people, to our constituents, to the country?
        This is not the right time to come up with this circular.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a56e7b-48d7-4ed8-98b0-f69748c5024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials, meanwhile, said they were willing to revisit
        the circular and amend or modify it so that the due process requirement is
        fulfilled, and the interest of the state health insurer and other providers
        are also served.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8a5e9-0a66-4f58-bee7-5e625408408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Almora, president of the Philippine Hospital Association,
        said the circular could be a ploy by PhilHealth to delay the payment of claims
        to private hospitals, noting that a number of members are already suffering
        financially due to PhilHealth''s alleged continued failure to pay COVID-related
        claims without any explanation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2797d-f6fc-442d-a0ee-2f908733e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the issue would be taken
        up by the PhilHealth board, which he chairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff3c6b-5606-4b35-a771-fe27ca9253e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that PhilHealth was sensitive to the plea of private
        hospitals, but any action taken by the state health insurer should have legal
        basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287723d0-0413-4186-9499-00aa0ea395dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth acting senior manager Lambert David added that the policy
        wasn''t meant to punish private hospitals but a preventive measure to avoid
        loss of funds due to fraudulent claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9af80-4487-40fc-b120-4edc701973f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suggestions to resolve PhilHealth issues</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d8988-3c0e-406d-9895-b90fd9c184ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the PHA presented several suggestions to help
        resolve the issues with PhilHealth and to prevent further misunderstanding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d8d31-d1b9-41ac-a2a1-c77fbf427f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Almora’s proposals were the representation of health care
        providers to the PhilHealth board; the determination of fraud by qualified
        medical experts; and financial risk protection for hospitals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328a610-00c6-4c72-b000-3f7ea69d056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be given the chance to endorse our own representative
        in the PhilHealth Board so that our voices will be heard," Almora said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956c2c2-7515-425a-b9f5-257dbd1ea462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora added that restraint must be exercised before doctors are
        accused of fraudulent and unethical practices as they could undermine and
        destroy a patient''s trust and confidence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cbefc6-bd4c-4e38-b6d7-77c5a023740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:45:53.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Xianne Arcangel contributed
        to this story.</em></p>'
