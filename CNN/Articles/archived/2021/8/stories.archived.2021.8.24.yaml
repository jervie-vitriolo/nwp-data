    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban issue death sentence for brother of Afghan translator who helped
      US troops, according to letters obtained by CNN'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427389d-b44b-4c50-9a8f-9f37d6b6912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Taliban have sentenced the brother
        of an Afghan translator to death, according to letters obtained by CNN, accusing
        him of helping the US and providing security to his brother, who served as
        an interpreter to American troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03c613-6979-4ebe-aa64-f0eb5b9117f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former service member who worked with the translator confirmed
        his service and his brother''s plight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c92ef-58a4-4f67-8b3a-4ae33d6f5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters are just one example of how the Taliban are directly
        threatening Afghans who worked with the US or are family members of those
        who have, leaving them scrambling to flee the country in the wake of the Taliban
        takeover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4456a-76ca-4b11-a8ae-870ece312fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have been accused of helping the Americans," the Taliban wrote
        in the first of three letters to the Afghan man, adding, "You are also accused
        of providing security to your brother, who has been an interpreter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e25dba-b647-46f4-b08d-aa75c07756b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first letter from the Taliban, which is hand written, orders
        the man to appear for a hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763c856-9d44-49ae-99d3-013a6b19736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second handwritten letter is a notice of his failure to appear
        for the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbd1ce-d48e-4b79-91bd-a65d79e0280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third letter, which is typed, the Taliban notify the man
        that because he rejected previous warnings to stop "your servitude to the
        invading crusaders" and ignored a subpoena to appear for a hearing, he was
        "guilty in absentia" and will be sentenced to death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02adf0e-be35-40a1-9d3e-9f04614bf20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban delivered the letters within the last three months to
        the interpreter''s brother, according to the former service member who worked
        with the interpreter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d52282-c7a1-4b46-8e7a-2c19d1bb8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not identifying the Afghan man, nor his family member, to
        protect their identities amid the threats they''re facing. The letters, which
        were written in Pashto and translated into English for CNN, have seals that
        match those of archival Taliban letters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b52822-8572-46a6-b6ae-895c58182d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These court decisions are final and you will not have the right
        to object," the third letter reads. "You chose this path for yourself and
        your death is eminent [sic], God willing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1349433-fdf1-4e0b-b34d-bd52fdaaff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters contradict assurances Taliban spokesman Zabiullah Mujahid
        made at a press conference last week, as the group tries to project a more
        moderate image to the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93d1a7-6509-411b-9e3d-ff54689aae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody will be harmed in Afghanistan," Mujahid said. "Of course,
        there is a huge difference between us now and 20 years ago."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab495b-c544-4eed-a052-9c1cd3869980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan allies of the US doubt that and these letters and numerous
        reports of the Taliban seeking retribution explain why many Afghans fear the
        Taliban''s return to enforcing its brutal, oppressive rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d77745-6685-4189-91c7-c83d581c7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:58:20.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has come under intense pressure to evacuate
        not only the Afghan Special Immigrant Visa applicants but other vulnerable
        Afghans who are fearing for their lives. The administration has been working
        to manage the massive crush of people attempting to flee the country on evacuation
        flights out of Kabul, as chaotic scenes have played out for days outside of
        Hamid Karzai International Airport.</p>'
  'China-COVID-local-transmission-Delta':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T06:58:34.736+08:00
    'imagesource': 'jcr:1ea8d0bf-437f-43cb-bd78-b27a31c43eff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e0812d-b199-42a8-8f85-1cf5f65016bb'
    'lead': 'China reports no new locally transmitted COVID-19 cases for the first
      time since July, according to its National Health Commission, as authorities
      double down on the country''s stringent zero-COVID approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T06:59:59.235+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:25:10.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:10.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China reports no new local COVID-19 cases for first time since July,
      as Delta outbreak wanes'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238abd6c-f73d-41ad-ba14-575f5b444f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China reported no new locally transmitted
        COVID-19 cases on Monday for the first time since July, according to its National
        Health Commission (NHC), as authorities double down on the country''s stringent
        zero-Covid approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4dbb3-b526-4514-8226-ae19f88cd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been grappling with the spread of the highly contagious
        Delta variant since July 20, when a cluster of Covid-19 infections were detected
        among airport cleaning staff in the eastern city of Nanjing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e9793-c0c3-4265-bdf1-32d262992ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it has spiraled into the worst outbreak China has seen
        since 2020, spreading to more than half of the country''s 31 provinces and
        infecting more than 1,200 people. The surging cases driven by Delta were seen
        as the biggest challenge yet to China''s uncompromising zero tolerance virus
        policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6562ff3-6f62-4d5c-a10d-3749de0cfa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities responded by placing tens of millions of residents
        under strict lockdown, rolling out massive testing and tracing campaigns and
        restricting domestic travels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec74e7d-9658-4e9f-9b20-8161b10c5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict measures appeared to be working. Daily infections have
        fallen steadily over the past week into single digits, down from more than
        100 from its peak two weeks ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f35d8-7edd-4851-a202-4933203bd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, the country reported 21 imported cases and zero locally
        transmitted symptomatic infections -- the first time no local cases have been
        recorded since July 16. It also reported 16 asymptomatic cases, all of which
        were imported too, according to the NHC. China keeps a separate count of symptomatic
        and asymptomatic cases and does not include asymptomatic carriers of the virus
        in the official tally of confirmed cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b263bb-851e-4e82-812b-ec3e467f8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trend continues, China could become the world''s first country
        to control a major Delta outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8f3f4-b532-4587-9980-48d5c7ea4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doubling down on zero-Covid</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43addfe0-d714-4961-8fe7-306295c0a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of a number of countries, including Singapore, Australia
        and New Zealand, that have sought to completely eradicate Covid-19 within
        their borders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83508c-bdc9-460d-8739-fcb4edf5c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed off borders to almost all foreigners, imposed
        strict quarantines for arrivals, and launched targeted lockdowns and aggressive
        testing and tracing policies to stamp out any cases that slipped through the
        defenses. And for more than a year, these measures had been largely successful
        in keeping cases close to zero.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450fe9e-199f-4048-a304-ef69a409f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fresh outbreaks driven by the Delta variant are prompting some
        countries to rethink their approach.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cad6f-4638-4321-b95b-3644d310080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, several major cities, including Sydney, Melbourne
        and the capital Canberra, have been placed under weeks of lockdown, but cases
        have continued to surge. On Saturday, the country recorded its highest single-day
        caseload since the pandemic began, while thousands of people took to the streets
        to protest against prolonged lockdowns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b80ea0-714d-47dc-9578-0849b51606a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published in Australian media Sunday, Prime
        Minister Scott Morrison hinted at an end to the country''s zero Covid-19 restrictions,
        saying the lockdowns "are sadly necessary for now" but "won''t be necessary
        for too much longer." He said the Australian government intended to shift
        its focus from reducing case numbers to examining how many people were getting
        seriously ill from Covid-19 and requiring hospitalization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fde9bb-60a1-4e3c-a1d3-aa3f8410577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, too, has laid out a road map to transit to a "new normal"
        of living with Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c72315-57a5-4e2e-8139-ffc6aa048381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, appears to be resolutely sticking to its zero-Covid
        approach, with state broadcaster CCTV warning on Monday that the pandemic
        has not ended, and that people shouldn''t become careless in epidemic prevention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906ff87-7c2c-4bc3-b25c-0441271cd83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:59:59.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also continued to ramp up its vaccination drive.
        As of Sunday, it has administered more than 1.94 billion doses of domestically
        made Covid-19 vaccines, according to the NHC. More than 135 doses have been
        administered per 100 people, a ratio higher than that of the United Kingdom
        and the United States.</p>'
  'Taiwan-Medigen-COVID-19-vaccine':
    'author': 'Ben Westcott and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T07:00:27.834+08:00
    'imagesource': 'jcr:fb91104a-01f0-4e48-85d3-f9ccc43f447f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d21d533-0767-4f6b-8eb3-7bf8192929e7'
    'lead': 'The  island-wide rollout of the Medigen COVID-19 vaccine, developed by
      Taipei-based Medigen Vaccine Biologics Corporation, comes after the drug was
      approved for emergency use last month by Taiwanese authorities. The vaccine
      has yet to complete phase 3 clinical trials and no efficacy data is available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T07:02:00.217+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:24:58.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:10.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan''s President kicks off rollout of island''s first domestically
      produced COVID-19 vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618c3cb-2379-4787-a467-c3398a8ff148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:24:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan''s President Tsai Ing-wen received
        her first shot of the island''s homegrown COVID-19 vaccine on Monday, a public
        show of support for the new drug which is central to plans for inoculation
        self sufficiency amid low immunization rates and struggles to obtain vaccines
        from overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916aeac5-5ce8-4343-9cf0-2e7956d4a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:24:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s island-wide rollout of the Medigen Covid-19 vaccine, developed
        by Taipei-based Medigen Vaccine Biologics Corporation, comes after the drug
        was approved for emergency use last month by Taiwanese authorities for anyone
        above 20 years old, with at least 28 days between the two doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9044902-acf0-4bf9-aba0-181cfca804ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has yet to complete phase 3 clinical trials and no efficacy
        data is available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69e849-383b-4800-bc40-d58c23af7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Torkehagen, Medigen''s director of overseas business development,
        told CNN in May that the company designed a "very large" phase 2 clinical
        trial to ensure the vaccine''s safety and effectiveness, with 3,800 participants.
        Normally, a stage 2 clinical trial only involves several hundred people. Data
        from the trials showed that 99.8% of participants were able to form antibodies
        against Covid-19 after taking two doses of the vaccine, Medigen''s CEO Charles
        Chen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084990fc-822e-4236-b28d-6a1d8b462472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Centers for Disease Control said in a July 19 statement
        that the vaccine posed no serious health effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085d1ff-8416-4019-9a49-0bad7dd34466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has ordered 5 million doses of the vaccine from Medigen and
        more than 700,000 people have already signed up to receive it, according to
        Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438a3e2-f84f-4e77-9ae3-c184b2728540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post after receiving the vaccine at a hospital in
        Taipei, Tsai said she hadn''t suffered from any post-vaccination pain and
        thanked the health care workers who had administered the shot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fbbe7-b793-4475-a0bc-d221d5a2c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking the vaccine can protect yourself, your family, as well as
        medical staff," Tsai wrote. "Let''s do our part in boosting Taiwan''s collective
        defense against the virus!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b37bf-df0a-46bb-8dbd-6504f441e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its borders sealed to most travelers and strict measures enacted
        to contain local outbreaks, Taiwan has so far been largely successful in containing
        Covid-19, reporting fewer than 16,000 total confirmed infections and 828 deaths.
        But the island has struggled to vaccinate its more than 23 million population,
        partly due to difficulties obtaining doses from international suppliers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82068b-2602-443d-a525-1b24246445d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s government has only managed to import around 10 million
        Covid-19 vaccines, according to Reuters. In July it ordered another 36 million
        doses of the Moderna shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdadae7-7751-4f96-ab7d-23e42cbf8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 5% of Taiwan''s population has received both doses of
        their Covid-19 vaccine, according to Reuters, as the island delays second
        dose vaccinations so more people can receive a first shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14d20a-30f7-4efb-9e48-8e8204032acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Taiwan reported four new Covid-19 cases, according to
        the Central Epidemic Command Center (CECC). Authorities announced on the weekend
        they would ease virus prevention measures to allow for larger gatherings and
        the opening of study centers and indoor amusement parks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86038b48-c76a-4c29-98b1-949169007bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health and Welfare Minister Chen Shih-chung said current Covid-19
        restrictions -- which include the closure of bars and nightclubs -- would
        remain in place until at least September 6, with the possibility of an extension
        if the global outbreak continued to grow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427acfd-30ed-4c22-98b5-5e71c5f2d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan could become increasingly isolated if it keeps pursuing its
        "Covid zero" strategy, with both Australia and New Zealand hinting they might
        abandon the approach once vaccinations reach a certain level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ebb57-330f-4087-94da-5944b2ab3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published on Sunday, Australian Prime Minister
        Scott Morrison said that while lockdowns to prevent Covid-19 transmission
        were "sadly necessary for now," they may not be once vaccination rates increased
        to the targets of 70% and 80%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a0b47-c9f3-46cc-b7f0-dcb720044bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what living with Covid is all about. The case numbers will
        likely rise when we soon begin to open up. That is inevitable," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f63dce-e178-49da-adb5-49c326a5424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring New Zealand, which has also attempted to eliminate
        the virus within its borders, Covid-19 response minister Chris Hipkins told
        local media the highly-contagious Delta variant raised "some pretty big questions
        about what the long-term future of our plans are."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5ff79-a2c1-4eaa-99ce-7e2113ef8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T07:02:00.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point we will have to start to be more open in the future,"
        he said.</p>'
  'PhilHealth-disengagement-natural-consequence':
