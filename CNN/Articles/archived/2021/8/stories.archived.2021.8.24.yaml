      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Igor Vovkovinskiy, crowned the tallest
        living man in the US by Guinness World Records in 2010, died Friday at 38,
        said his mother, Svetlana Vovkovinska.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1effb-4d63-4ca8-9573-d7ea2eef6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vovkovinskiy was 7 feet, 8.33 inches tall, according to Guinness.
        He died in a hospital from heart disease with his mom and brother by his side,
        according to a Facebook post on Saturday by Svetlana. Just hours before his
        death, Vovkovinskiy was able to spend time with his brother''s family and
        had his last dinner, which was a piece of Kyiv cake and Fanta, his mother
        said.</p>'
