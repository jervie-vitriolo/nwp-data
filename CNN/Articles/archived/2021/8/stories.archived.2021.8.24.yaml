    'mgnl:tags': ['Black-Widow', 'streaming', 'Scarlet-Johansson', 'Disney', 'lawsuit']
    'template': '1'
    'title': '''Black Widow'' streaming numbers fire up the ScarJo vs Disney lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3595bb-f78e-4aa8-92ce-e8a18c2ba8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney is releasing more details about
        the financial performance of "Black Widow" as the company pushes to have a
        lawsuit brought by Scarlett Johansson — the film''s star — go to arbitration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167c1c7-0038-4e7e-bf3b-ca28af33671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf949e0-dd86-4eaa-a1a6-22f58a115588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company revealed in a court filing on Friday that the Marvel
        superhero film has made more than $125 million in streaming and online revenue
        as of August 15. The film, which was made available for purchase to Disney+
        subscribers for $29.99 starting on July 9 — has also made more than $367 million
        at the global theatrical box office, according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaff6f6-446f-4b7c-b893-325732d81ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74d0e4-dcb9-4a84-8059-556ea2268ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney included these figures in its motion requesting a confidential
        arbitration in New York rather than a public trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a4f63-6a86-4979-a9ed-d5dc719b7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce828ac9-99f5-4b63-ad7a-743ca59d7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Berlinski, the attorney for Johansson, said in a statement
        to CNN Business, "Why is Disney so afraid of litigating this case in public?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed2b80-d297-4e80-b625-60d1fdb3ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ff9ea-6452-46f1-bcad-e6a58c32e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it knows that Marvel''s promises to give Black Widow a
        typical theatrical release ''like its other films'' had everything to do with
        guaranteeing that Disney wouldn''t cannibalize box office receipts in order
        to boost Disney+ subscriptions," he said. "Yet, that is exactly what happened
        — and we look forward to presenting the overwhelming evidence that proves
        it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8849aaf-46dc-4a60-9c3e-a56ad67c4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227bffa-5a0d-439c-af4b-816ffb01b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Petrocelli, the attorney for Disney and Marvel who put forth
        the filing on Friday, told CNN Business in a statement Monday that "we are
        simply asking the court to enforce the parties'' agreement requiring arbitration
        of all disputes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ab225-90dc-4b9d-892e-a620589463d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f38cd0-f34b-4179-9f1c-0339df2479ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson filed a lawsuit in Los Angeles Superior Court last month
        that alleged Disney breached her contract by releasing "Black Widow" on Disney+
        on the same day it was released in theaters. This, according to the suit,
        reduced Johansson''s financial stake in the film because she had agreed that
        her salary would be based, in large part, on the film''s box office haul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd661ad-10f8-46bc-acb9-b13c7ad6da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7b219-107f-407b-8d3c-ee933f150672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney responded by saying that "there is no merit whatsoever to
        this filing." The studio added at the time that the company "fully complied
        with Ms. Johansson''s contract and furthermore, the release of ''Black Widow''
        on Disney+ with Premier Access has significantly enhanced her ability to earn
        additional compensation on top of the $20 million she has received to date."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbf57a-c72d-4bb6-a8b5-a6091428f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41946990-8ddc-47de-b5e0-a0af810ab88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson vs. Disney has been a flashpoint in an evolving Hollywood.
        The lawsuit comes at a pivotal moment as the industry faces questions about
        how audiences will consume entertainment in the future, and how those who
        create it will be compensated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528f794-dcf8-43d6-9b47-c0d24b1a8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ae11a-dca1-46bf-b1d9-6c2f4c6fa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" brought in $80 million at North American the box office
        in its opening weekend. That was around what the industry was expecting and
        was also a record for the pandemic era. The film also made $60 million globally
        on Disney+ that weekend, according to the studio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5f043-408c-46bf-b551-652781484304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:00:45.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/23/media/black-widow-earnings-lawsuit-update/index.html">''Black
        Widow'' streaming numbers fire up the ScarJo vs Disney lawsuit</a>."</em></p>'
