    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95055547-6f2d-402f-a4ef-755b45ed5375'
    'lead': 'PACC Chairman Greco Belgica says once the Commission on Audit issues
      a notice of disallowance, only then can his agency launch an investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:53:09.935+08:00
