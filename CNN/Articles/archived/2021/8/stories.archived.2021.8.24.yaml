      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jinky is deeply frustrated that she will not be able to compete
        in her powerlifting event for her country after training for so long and especially
        getting much inspiration from Hidilyn Diaz, a powerlifter like herself and
        the first Filipino to win an Olympic gold medal," PPC President Michael Barredo
        said in a statement.</p>'
