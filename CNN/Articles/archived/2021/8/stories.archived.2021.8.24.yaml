      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to the social media platform to promote the vinyl
        edition of the upcoming release of the re-recording of "Red," currently available
        for presale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda027f-73f2-4e1c-b274-c6d22ff214c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:16:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots going on at the moment," Swift wrote. "Red (my version) vinyl
        is up for presale on my site and oh I''m on tiktok now let the games begin.
        #SwiftTok."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122946ce-2c16-43db-99a4-fa3cf3272bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:16:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated version of "Red," titled "Red (Taylor''s Version),"
        will be released on Nov. 19 and features 30 songs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2b623-b8b8-45ab-a1c1-6e444edac9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:16:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to the tune of UK rapper Dave''s "Screwface Capital" and its
        line "My outstanding payments swift like Taylor," Swift uses video snippets
        and album art from "Folklore," "Evermore," "Fearless (Taylor''s Version),"
        and "Red (Taylor''s Version)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d21f15-4b9b-49c1-bdcb-68f25cb92065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:16:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift even used the popular #swifttok hashtag, which followers use
        to post content related to the singer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339eb86c-bc3d-4eaa-b89a-7bb01e770bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:16:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her bio she says "This is pretty much just a cat account."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef71ba3-e221-486d-94cd-ab020e2e524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
