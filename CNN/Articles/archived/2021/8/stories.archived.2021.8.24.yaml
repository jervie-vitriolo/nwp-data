    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ray Parks inks one-year deal with Japan B.League''s Nagoya Diamond Dolphins'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b60e77-33fa-4d6b-9f18-a67b1d735f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) —</strong> Bobby Ray Parks
        Jr. is the latest Filipino cager flying to Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29e692-8d79-4590-9801-0f9c207d3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan B.League Division I team Nagoya Diamond Dolphins <a href="https://twitter.com/nagoyadolphins/status/1430002927553286148">announced
        on their social media account</a> Tuesday that they signed Parks for the 2021-2022
        season and registered him in their Asian special quota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335744af-14eb-4fb0-b735-c76a7556bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that we have signed Bobby Ray Parks
        Jr. from the Philippines for the B.League 2021-22 season. Ray will be registered
        as the Asian Player Quotas . His contract will become official as soon as
        he gets his medical clearance," the Diamond Dolphins said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082f4e1-8764-469b-bb43-0889b7cf4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a fresh start for the beleaguered star after a contract
        issue with the TNT Tropang Giga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc978a-8322-4acf-996b-3cabbbf527ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks will join Kiefer Ravena who also has a contract with another
        first division team, Shiga Lakestars. Ravena is set to join the Lakestars
        after his committment with the NLEX Road Warriors this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd13821-bdaf-43a2-9abd-91f5cb8a9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Parks is the sixth Filipino to suit up in Japan
        — after Thirdy Ravena (San-En NeoPhoenix), Kiefer Ravena (Lakestars), Javi
        Gomez de Liaño (Ibaraki Robots),&nbsp;Juan Gómez de Liaño (Earth Friends Tokyo
        Z), and Kemark Carino (Aomori Wat''s), who will see action in the league''s
        second division.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a470138-b9a8-4e33-aff1-d53bbcdad7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagoya missed out on a playoff spot and held 32-24 win-loss record
        in the 2020-2021 Japan B.League season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903c347-5295-4595-b3f7-cd4a8f10f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:41:43.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks averaged 22.4 points, 7.8 rebounds, and 3.1 assists as he
        steered TNT to the finals of the 2020 PBA Philippine Cup in Clark, Pampanga.</p>'
  'PBA-health-protocols-Pampanga-antigen-test':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-24T12:29:17.875+08:00
    'imagesource': 'jcr:feae4a8a-3c00-46d9-916f-34e684dda620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef1aea9-6302-4972-9a4e-54e67eba2031'
    'lead': 'All members involved will also undergo the RT-PCR test every week to
      ensure the safety of the league and the people around it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T12:45:14.470+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:21:30.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:14.252+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA gears up for resumption of games, requires daily antigen test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6116f-59b8-44bb-8fdc-e2f239befc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Philippine Basketball Association is a step closer to the resumption of the
        2021 Philippine Cup after the provincial government of Pampanga approved its
        request to hold the games there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d64fb-d4ca-4037-b209-27c223708c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA is just waiting for the completion of necessary documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3cc8b-473d-4450-99b3-f1a699e3550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 All-Filipino conference last played on August 1 with a
        double header at the Ynares Sports Arena in Pasig City, the surge in COVID-19
        cases in Metro Manila forced the league to stop the games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9ea5d-d399-499b-a3ed-b5b8826a62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, PBA teams will be conducing trainings in different areas
        in Pampanga for at least a week. The restart is eyed to begin early next month.
        A bubble setup, wherein all members will stay inside the hotel and go to the
        game venue, will be implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33222d4f-8c7f-433e-ac99-535d1205d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New health protocols will be followed. According to PBA Commissioner
        Willie Marcial, all members involved will undergo antigen test before each
        game. RT-PCR testing will also be conducted weekly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4b0c0-6b29-477b-8a73-fca1039b0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.471+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference in (RT-PCR) testing, previously it was every 14
        days, now it''s every seven days. Every game, each team will undergo antigest
        test in the morning before their game," Marcial told <em>CNN Philippines''
        Sports Desk</em> on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a30bac-2976-4f93-b1a9-bb603d95185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone tested positive, the person will be isolated and will
        be retested, close contacts will also be isolated and retested," he added.
        "If three to four members test positive, the team will stop from participating.
        If we reach six teams with three to four positive cases, the league will halt
        the games."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7935413-2b31-41fc-a5a2-2696535d1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefty fine and suspension will be imposed on those who will be caught
        violating the protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3c619-36e0-49de-8124-ba97f9832bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:45:14.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to the team captains two days ago in a meeting. Minimum
        of ₱50,000 to ₱75,000 penalty plus fine and suspension without pay, to anyone
        even coaches," Marcial bared.</p>'
