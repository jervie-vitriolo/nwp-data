    'template': '1'
    'title': 'NCR office vacancy up in H1 as firms shift to remote setups — report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9de993-4413-4adf-b2b5-94f2e4d166f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong>&nbsp;More
        office spaces were unoccupied in Metro Manila during the first half of 2021,
        according to a property consultancy firm, which also observed a shift to non-traditional
        work setups among firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9a335-c501-419c-b006-3d1989a31905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32956ba-bf69-4bb1-8f48-8679e4f440d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the COVID-19 pandemic stretches on, the overall vacancy in Metro
        Manila hits another new record high at 13.0% of total grade A office stock
        in the first half of the year," KMC Savills said in its latest report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a18632-26b4-4d93-a8a2-a8acadad1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56823886-0482-4b3b-9a87-d772afb749de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atop this came completions of prior delayed projects, which yielded
        150,000 square meters (sqm) in fresh office space during the second quarter
        of the year, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c089fd-7b84-4724-8600-23fb7ae9ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21430a-0cb0-4abd-9811-6acaffc64338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Savills noted that while leasing activity began picking up,
        non-renewals and pre-termination among tenants kept subduing demand for the
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcecaa6-4533-4abe-93a4-bb13cdcc2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b690b6e-7782-4869-89f0-351a940625fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate brokerage firm also cited a pivot towards non-traditional
        working arrangements of offices among several industries, as sectors assessed
        their current operations amid the COVID-19 pandemic. Firms across the globe
        have adopted alternative work setups in a bid to maintain productivity and
        keep personnel safe from the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32b19d-bf3d-44bf-a7c4-9e908d5aa443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df858c-bef3-479a-ae16-e2fd5958a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed a shift away from dense work areas to work-from-home
        or hub-and-spoke models all over the country," said KMC Savills, which also
        flagged a possible supply-demand imbalance with the lack of new tenants making
        their foray into the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3151bd-55b6-40f0-9ee3-68f019ae22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c010bb-30bb-4286-9090-7a29d9306908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will keep leasing conditions in the occupiers'' favor in the
        short term, resulting in flight to quality and discounted premium space,"
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d02ca-1d7a-4503-84d7-c5511af0e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb1390-e617-4a1f-8bdb-08f4a2148125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These higher vacancy rates have also affected rent levels, according
        to KMC Savills, citing in particular how prices in the nation''s capital fell
        by 1.6% year-on-year for the second quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26da64b-83bc-42c6-b819-4076c61d7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6620339-bf8a-4672-936a-08c00481520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Landlords may look to offer generous concessions to help them attract
        and/or retain tenants. Lessees, however, may look to go bargain hunting given
        the surplus of new stock in their chosen submarkets," KMC Savills explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd117690-50b3-4fea-8422-55485a0a197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a8f54-2daf-47e9-9ea5-cedfa94c29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How are office space submarkets faring?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b87732-d0fa-47d0-84e2-9691fb74076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5721cc-4082-4c06-a14c-5679c7a276d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in premiere financial business district Makati, about
        68,500 sqm of office space had been vacated since the pandemic''s onset. Bargain
        hunters could look for high-end options that may be bagged at a discounted
        price, the firm said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd4dd0-6813-4cb1-a56a-6a7dce063c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b290d-f9bc-4e9d-99d8-02ccd615f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Savills added that it expects the city''s vacancy rate to remain
        in the double digits, noting nearly 110,000 sqm of office spaces are slated
        to go online in the quarters ahead. Makati logged a vacancy rate of 10.7%
        for the second quarter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e369a73-da04-4c5d-b310-7d80fe6377d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c9dd4-b54e-467e-bcf9-f6616760280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Alabang emerged as the "biggest loser" since
        the beginning of the pandemic - seeing the vacancy rate jump from 4.6% in
        the first quarter of 2020 to 17% from April to June this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00d4e2-4912-40b9-ac57-312f4e8023bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f761e-b198-4382-87b5-4359838e44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the (Philippine Offshore Gaming Operator) and (business process
        outsourcing) industries being the market''s leading tenants, we may continue
        to see volatility in the coming periods," added KMC Savills, which also cited
        restricted travel among office workers as reducing the business district''s
        appeal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9411b4c-ad9e-40b7-8fee-64c46664b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4091b2-e916-40d5-9066-c86ade73fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 123,000 sqm in office space set for completion through
        next year may also push vacancy rates up, it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25739f-44a4-46f3-b70c-3ec514742d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdd46b-af12-43ee-94d5-ddbab44eb361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 140,000 sqm out of the previously projected 245,000
        sqm in spaces are expected to become available this year in Bonifacio Global
        City. KMC Savills said it expects construction delays as developers moved
        project turnovers to early 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae0949-3b04-4ae7-b759-fc3a6ec2be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.378+08:00
