    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DOH chief recommends higher herd immunity target, pre-surge preparations
      after record-high COVID-19 infections

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faae66-9a16-413b-8771-3b83af58580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        government must raise its herd immunity target and prepare for upcoming surges
        after the country logged a record-high tally of new COVID-19 infections, a
        former health secretary said on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb9c6e-3c8f-47f3-a738-5304da6fd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f9f2c-0ba3-4c1e-b37c-1acd0585d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Esperanza Cabral told CNN Philippines''<em>
        The Source</em> that while she acknowledges the efforts of the government
        to control the pandemic, she did not see any improvements in its testing,tracing,
        and isolation capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e275d9-93d9-4e37-8f98-c582164070e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d83ea-ff51-4af2-99aa-cacef9b45e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we sound like a broken record at this point," said
        Cabral, a renowned cardiologist and clinical pharmacologist. "It''s still
        the same."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4cb28-1f70-4fb1-a628-e761398f70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180be45d-77ce-4c2d-8f2b-ce4bd4b5dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have not improved in our testing capacity, certainly not
        in our contact tracing capacity," she pointed out. "We are not able to look
        for the virus, where it is and how many people have it adequately."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76c1f9-fd57-4f82-b62f-7676df4f447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815bb2f-c590-4d44-a949-4693043e6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Each surge that we have, the same thing happens. What
        does this say? It says that after the surge, instead of taking the time to
        improve our health capacity, we relax and hope that nothing else is going
        to happen. Unfortunately, that is not the way it is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b3375-93a9-4551-ac94-138001cd01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:20:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dfaa99-f1b9-42a8-a1de-16492e6f1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said the government should instead utilize the strict quarantine
        to prepare for rising cases since "after one surge, there is going to be another."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92470c96-6075-4efd-9870-f4f7bb29df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71641672-bf98-432f-9081-0fbae38db413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the herd immunity target must be further raised
        to curb the dreaded variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401c7c9-2c6f-4d4f-8ee3-f24bc8b4935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f16f5-a787-401a-bee6-0d9a2283ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Delta variant which is much more transmissible than the
        ordinary, original strain we have, we need to increase vaccination from 70%
        to 85% or even higher to reach herd immunity," Cabral said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621a95e-dba4-42c8-8e60-38db2814cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df706e-6ed0-4668-b623-b8a043042d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:42:19.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:03.082+08:00
