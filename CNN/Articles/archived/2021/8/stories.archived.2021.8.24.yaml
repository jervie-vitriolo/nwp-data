      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are within projection, for as long as we do not exceed 20,000
        per day," Presidential spokesperson Harry Roque said in a briefing, citing
        data from disease surveillance tool FASSSTER.</p>'
