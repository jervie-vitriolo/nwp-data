      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 24, the nationwide intensive care unit utilization
        rate is at 73% and the ward bed capacity is at 62%. Meanwhile, 53% of ventilators
        nationwide are utilized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529f852-3062-4ffe-8c8d-0d01c49c2ffe'
