    'title': 'Airbnb says it will host 20,000 Afghan refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16726f0-d354-49dd-9267-963fed5225c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Airbnb has pledged to provide free
        housing for 20,000 Afghan refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73b1c7-dcdd-4d69-8599-2d8658bd1c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391eda6-5057-4a40-99e2-4e70ddbaeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Brian Chesky said Tuesday that the program would begin immediately,
        and that Airbnb would pay for the stays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3d3c8-e39a-46f5-93f8-8822cc969a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bafb2a-f918-4696-b999-8d95f9197257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The displacement and resettlement of Afghan refugees in the US
        and elsewhere is one of the biggest humanitarian crises of our time. We feel
        a responsibility to step up," Chesky said in a series of posts on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2d5c3-ae54-4e6b-ad73-4baaacd85c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b6c3d-08ac-4ce3-99d1-02454702df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky said the company would work closely with NGOs and its nonprofit
        arm, Airbnb.org, which provides housing to people in need following natural
        disasters and other crises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315eb469-3d5c-4247-9c34-fbb3705d51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba104ff-d806-4528-9ac6-777ee754ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky did not say how long refugees would be housed, or how long
        the company would fund their stays. The company did not immediately respond
        to a request from CNN Business for further information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe8ccc-2d40-4285-8b85-943645dd1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7dc25-4495-486a-ae68-0e9a9b14e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have been attempting to leave Afghanistan
        in recent days after the country''s capital, Kabul, fell to the Taliban. Many
        Afghans have come to the airport in Kabul in hopes of departing on evacuation
        flights operated by the United States and other governments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b236b-6b68-499a-b91b-cf164a29254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27664aa-db8b-4018-ad50-ab7472bd313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of conflict in Afghanistan has already produced an acute
        refugee crisis. There are almost 2.5 million registered refugees from Afghanistan,
        according to the United Nations High Commissioner for Refugees, comprising
        the largest protracted refugee population in Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10f6e6-ec4a-4a7d-b0ea-67c5eac5d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072ff9c-7efd-4da8-af6f-0f4b1928cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGOs, religious groups and local governments in the United States,
        the United Kingdom and other countries have pledged to help Afghan refugees.
        Chesky called on the business community to follow suit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c9f0e-1010-4af1-972e-a17094f29142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4a770-bea7-428d-a5f6-0e885c6d5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this inspires other business leaders to do the same. There''s
        no time to waste," Chesky said on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b901365-1282-4cf5-b503-c59dd7bda476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:47:20.868+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/tech/airbnb-afghan-refugees/index.html">Airbnb
        says it will host 20,000 Afghan refugees</a>."</em></p>'
  'global-supply-chains-Christmas-shopping':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-24T20:47:28.552+08:00
    'imagesource': 'jcr:e02965fa-141b-49fd-971e-59b8d43164ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba3bcc9f-daea-4f65-9d81-3d4561ccde81'
    'lead': 'The vast network of ports, container vessels and trucking companies that
      moves goods around the world is badly tangled, and the cost of shipping is skyrocketing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T20:49:40.190+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:16:58.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:20.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shipping-crisis', 'holiday-shopping', 'global-supply-chains', 'Christmas']
    'template': '1'
    'title': 'The shipping crisis is getting worse. Here''s what that means for holiday
      shopping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca2745-6b63-4651-b3e8-bc74cd6bfce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The vast network of ports, container
        vessels and trucking companies that moves goods around the world is badly
        tangled, and the cost of shipping is skyrocketing. That''s troubling news
        for retailers and holiday shoppers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2812a9-2884-4e5a-88f6-c8052d02d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ada50-de0b-4b92-8f1e-04e8f43f7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18 months into the pandemic, the disruption to global
        supply chains is getting worse, spurring shortages of consumer products and
        making it more expensive for companies to ship goods where they''re needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a08bf8a-721b-49ec-ac92-785e80cf5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b404d8-a929-4e4b-b476-fbef422374c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unresolved snags, and the emergence of new problems including the
        Delta variant, mean shoppers are likely to face higher prices and fewer choices
        this holiday season. Companies such as Adidas, Crocs and Hasbro are already
        warning of disruptions as they prepare for the crucial year-end period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd92910-7e8f-4767-9e65-271c8e2cb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02462e1-0369-45da-a542-6747e3201a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressures on global supply chains have not eased, and we do
        not expect them to any time soon," said Bob Biesterfeld, the CEO of C.H. Robinson,
        one of the world''s largest logistics firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ccbad-229d-40cc-bbe9-967171594613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907601dc-0485-494a-89fc-3e93ce9097a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest obstacle is in China, where a terminal at the Ningbo-Zhoushan
        Port south of Shanghai has been shut since August 11 after a dock worker tested
        positive for Covid-19. Major international shipping lines, including Maersk,
        Hapag-Lloyd and CMA CGM have adjusted schedules to avoid the port and are
        warning customers of delays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2c00a-c769-46c7-8955-d87414c3c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9c708-95a4-48c0-b491-4eb7826020e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial closure of the world''s third busiest container port
        is disrupting other ports in China, stretching supply chains that were already
        suffering from recent problems at Yantian port, ongoing container shortages,
        coronavirus-related factory shutdowns in Vietnam and the lingering effects
        of the Suez Canal blockage in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eda4e7-1b36-45e2-acd4-a2be18aa9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06fbf6-e6c5-4d25-bc91-5a7c38e6023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping companies expect the global crunch to continue. That''s
        massively increasing the cost of moving cargo and could add to the upward
        pressure on consumer prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d7afd-3ce1-4c62-9571-d6b9812ef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bfa31-30fb-4082-b6d3-b80bb33bc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently expect the market situation only to ease in the first
        quarter of 2022 at the earliest," Hapag-Lloyd chief executive Rolf Habben
        Jansen said in a recent statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae92de-941a-4bad-bd63-bcccb2f8ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a8026-a272-4088-93a9-9de5251e2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of shipping goods from China to North America and Europe
        has continued to climb over the past few months, following a spike earlier
        in the year, according to data from London-based Drewry Shipping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0275d5-f386-404b-9db7-6110d5d334b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65120d0e-f94c-4517-975f-75e5bb6e2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s World Container Index shows that the composite cost
        of shipping a 40-foot container on eight major East-West routes hit $9,613
        in the week to August 19, up 360% from a year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df8ca63-64cb-4fd2-85e6-38505c53cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27ba16-5c5b-4174-8e4c-796d7da1d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest price jump was along the route from Shanghai to Rotterdam
        in the Netherlands, with the cost of a 40-foot container soaring 659% to $13,698.
        Container shipping prices on routes from Shanghai to Los Angeles and New York
        have also jumped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32638075-cb7a-46bc-b04d-ced85d9eb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6232fe-9be5-4898-a3bd-4ec025b83c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current historically high freight rates are caused by the fact
        that there is unmet demand," Soren Skou, CEO of container shipping giant Maersk,
        said on an earnings call this month. "There''s simply not enough capacity,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed2509-7945-4d5a-b93d-68760394e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb0225-8abd-4257-b858-7ab6bcb2acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Port congestion</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98647cc-173d-4962-9e75-ce4cf6e97bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal shutdown in Ningbo will add to bottlenecks arising
        from the closure in June of Yantian, a port about 50 miles north of Hong Kong,
        after coronavirus infections were detected among dock workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25234dda-4161-4237-a66b-7ab4c103ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643c8a5-a4aa-47e7-8fdf-47de13c7a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a partial reopening of Yantian took only a few days, a return
        to normal services took nearly a month to achieve, according to S&amp;P Global
        Market Intelligence Panjiva, as the congestion spilled over to other ports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9819efd-ab1b-41c7-bc8e-20545b1c8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67626c-d539-4b65-a9b7-93680e046ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spells trouble for retailers and consumer goods companies trying
        to restock inventories heading into the crucial year-end holiday shopping
        season. "The closure at Ningbo is now particularly sensitive as it may hold
        up exports for the peak season of deliveries into the US and Europe which
        typically arrive from September through November," S&amp;P Global Panjiva
        said in a research note on August 12.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b6f4d-8b98-4df1-816f-3c189a895944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab4117-b772-4a4a-a6e5-dfe1b5fb42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drewry Shipping said Friday that congestion at nearby ports Shanghai
        and Hong Kong is "spiking" and spreading elsewhere in Asia, as well as in
        Europe and North America, "particularly the West coast" of the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172133c-055b-4079-a424-bd3e6e7c543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea134a-0d9b-4306-a1ee-711f3ff3c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 36 container ships are anchored off the adjacent ports of Los
        Angeles and Long Beach, according to a report Thursday from the Marine Exchange
        of Southern California.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb6501-1f8f-46b3-bb06-4612892c530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fafd7-3348-4c12-93c7-9550677ec386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the highest number since February, when 40 container ships
        were waiting to enter. Ordinarily, there would be just one or zero container
        ships at anchor, according to the Marine Exchange.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebde7ec-4654-4e58-897d-36ba9688b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe14889-2059-4aa4-971e-5dfbc0cd06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congestion in California is starting to spread to "pretty much
        every port in the [United States]," according to Biesterfeld of C.H. Robinson.
        "The chances of your vessel arriving on time are about 40%, when it was 80%
        this time last year," he told CNN Business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba0499-8993-4b9f-b018-5f2de370399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bdc6e-5a23-42f0-b2b6-246e924ec553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlog at ports will have a ripple effect on jammed warehouses
        and stretched road and rail capacity. Logistics networks have been running
        at maximum capacity for months, thanks to stimulus-fueled demand led by US
        consumers and a pickup in manufacturing. Truck driver shortages in the United
        States and United Kingdom have only exacerbated supply disruptions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d6012-a954-458f-90ab-f05ec1508f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571f989-12c0-4d60-b296-91e442ae4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US imports in March and May exceeded levels seen in October 2020,
        typically the peak of the shipping season, said Eric Oak, supply chain research
        analyst at S&amp;P Global Panjiva.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18b338-ae36-4a59-abd1-5ca62bf81fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cdbac-fc43-41dc-87e7-4968822b8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that logistics facilities have been running flat out
        for most of the summer," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238eaa92-5036-40cd-b08a-63b32eae9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070129fd-fbaf-427e-8a53-cf96873998e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just ports that are under pressure. Air terminals are
        receiving increasingly large amounts of freight as companies turn to alternative
        methods to transport their goods. At some of the larger US airports such as
        Chicago, there are delays of up to two weeks to claim cargo, according to
        Biesterfeld.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb939b-51df-4848-8c19-8688c8e4d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a63b5f-4c97-434e-9f28-412fe817b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to contain Covid-19 outbreaks have recently disrupted traffic
        at Shanghai Pudong and Nanjing airports in China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba7afd-577a-427e-aeb9-53a89eff09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721d71d-285f-4b77-a54e-51472bba8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retailers brace for impact</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5369703-8227-489e-a460-5c14b66b0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Name almost anything and it seems like there''s a shortage of it
        somewhere," Biesterfeld added. "Retailers are struggling to replenish inventory
        as fast as they''re selling, let alone prepare for holiday demand."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c10b21-13c6-40c6-b688-87496e8d57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce258bae-75b7-4875-b957-c9dbf25c0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chains were discussed on nearly two thirds of some 7,000
        company earnings calls globally in July, up from 59% in the same month last
        year, according to an analysis by S&amp;P Global Panjiva.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d908c6-6ed9-4954-a77c-ae11809387bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6196b5-c028-417c-893a-7b7fbfedb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer goods producers are taking drastic steps to meet demand
        — such as changing where products are made and moving them by plane instead
        of boat — but companies such as shoemaker Steve Madden say they''re already
        missing out on sales because they simply don''t have enough goods.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166b81c-1bf0-4520-a993-88537a4cc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1e1de-0556-4221-bf29-8e71f3693ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has moved half the production of its women''s range
        to Mexico and Brazil from China in an attempt to shorten delivery times.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac4e88-3b37-4a24-909e-8fe475c1da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79474c5-b7e9-42dc-aa98-3938b403787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the supply chain ... we could talk about this all day.
        There are challenges throughout the globe," CEO Edward Rosenfeld said on an
        earnings call last month. "There is port congestion, both in the US and China.
        There are Covid outbreaks at factories. There are challenges getting containers.
        We could go on and on."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588efe9-a5bf-4212-b56b-03af7f597bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaab130-0d5e-40e1-a9d2-e5db26a075d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of several major apparel brands hit by factory shutdowns
        in Vietnam over the past month. Data from S&amp;P Global Panjiva shows that
        nearly 40% of the volume of goods imported into the United States by sea over
        the 12 months to July came from the Southeast Asian country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a2655-c569-48e1-a3f9-159e06e18d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903caa63-8507-47d4-bb18-93b736ccd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas CEO Kasper Rorsted said the sportswear company will be unable
        to fully meet the "strong demand" for its products in the second half of the
        year due to the shutdowns, despite switching production to other regions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de048817-47ef-4d92-83aa-5b996c3e1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041ad32-c9f2-412a-b8ed-71951b88fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain difficulties have been "leading [to] significant delays
        and additional logistics costs, particularly as we have been making more use
        of airfreight," he said on a recent earnings call.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c1a31-5094-4671-9b4c-cfc50b9aa165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238616dd-8afb-4874-9247-d323c22ed392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Rees, the CEO of Crocs, said that transit times from Asia
        to most of the company''s leading markets are approximately double what they
        were historically. "That''s been the case for some time, and we''re expecting
        [to] live with that," he told investors last month.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89907511-b1be-4c66-8f2e-dacc580f5ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56c82c-687b-41eb-92c5-a20407a4990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure product availability during the holiday season, Hasbro,
        which makes Monopoly and My Little Pony, said it is increasing the number
        of ocean carriers it works with, utilizing more ports to expedite deliveries
        and sourcing more products earlier from multiple countries.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5744e7-a488-4ffd-9740-f0d6152e4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682cf09-b8f8-49d1-964c-c49cb67a9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers, the supply chain crunch is likely to mean higher
        prices. Hasbro, for example, is increasing prices to offset rising freight
        and commodities costs. The company is projecting that its ocean freight expenses
        will be on average 4 four times higher this year than last, according to chief
        financial officer Deborah Thomas.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffd639-bd90-4057-9817-e3465450ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ec3c7-c94f-494e-a203-d745c136251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers should also brace for longer than normal delivery times
        and may need to have several different gift ideas up their sleeves.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e2805-6610-433c-93e8-9503d08e2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47fb73-2deb-4c39-95c2-d5c2eee03513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve been forecasting for months, shoppers are going to see
        some bare shelves at the holidays," said Biesterfeld. "And if you buy most
        of your presents online, get it done early. Delivery time may be four to six
        weeks."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eefbee-592c-4e09-8b2e-fc99b0775c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:49:40.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/23/business/global-supply-chains-christmas-shipping/index.html">The
        shipping crisis is getting worse. Here''s what that means for holiday shopping</a>."</em></p>'
