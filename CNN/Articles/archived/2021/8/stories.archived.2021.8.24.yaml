  'Tuguegarao-seeks-ECQ-extension':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-24T09:14:39.127+08:00
    'imagesource': 'jcr:5a925142-9b17-438f-ab83-3fe58194ad62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6323ffd-fcad-4ced-a2b1-679b38ba4b1c'
    'lead': 'The local government of Tuguegarao has asked the regional pandemic response
      task force to extend the enhanced community quarantine in the city until Aug.
      30 to pave the way for disinfection activities, Mayor Jefferson Soriano says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T09:18:19.582+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:24:09.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:11.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tuguegarao seeks ECQ extension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997555f3-af67-4eca-843f-855e7b2ceaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T09:18:19.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:24:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong>&nbsp;The
        local government of Tuguegarao has asked the regional pandemic response task
        force to extend the enhanced community quarantine in the city until Aug. 30
        to pave the way for disinfection activities, Mayor Jefferson Soriano said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4817887-3083-44e6-9fb4-b847452aaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T09:18:19.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:24:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional inter-agency task force earlier approved an extension
        up to Aug. 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37038abc-e86b-4a1e-902b-07cdfb4a0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T09:18:19.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:24:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We requested the [regional] IATF yesterday that we will have another
        extension of two days," Soriano told CNN Philippines'' <em>New Day.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba698fa3-36ea-46cd-8cd1-0c23c502e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T09:18:19.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:24:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 12, Tuguegarao City returned to ECQ for the fifth time since
        the pandemic started last year. The latest ECQ was supposed to end on Aug.
        21 but it was extended as the city''s COVID-19 situation did not improve,
        Soriano said, adding the hospitals were already "full."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe16b7-a051-4289-9505-681477a70e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T09:18:19.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:24:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program in Tuguegarao continues. However, Soriano
        said the city government is facing a "little challenge" in convincing more
        senior citizens to get inoculated.</p>'
  'Virgin-Orbit-IPO':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-24T09:56:30.239+08:00
    'imagesource': 'jcr:15a662fa-2b96-4031-a1d7-cee2ad7ac192'
