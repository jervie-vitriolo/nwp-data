    'jcr:uuid': '2435310d-8215-46e1-aca1-bf1f0fdfe967'
    'lead': 'The Mount Kenya Hospital, like many others across the country, is turning
      away new patients because it simply doesn''t have enough room. It is also lacking
      resources.'
