    'template': '1'
    'title': 'Govt seeks ₱28.1B budget for NTF-ELCAC, ₱4.5B intel funds for Duterte''s
      office in 2022'
    'updated': 2021-08-24T16:53:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0d35c-5bdf-4511-b4d5-820ee0ea5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) -</strong> Malacañang
        on Tuesday defended its request for a bigger budget to end communism in the
        Philippines, saying that rebellion and terrorism will remain a threat during
        the pandemic</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0521d7-6959-43ef-986d-02968e08be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6845636-8db2-45dc-9fcc-ae826aa610b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, the Department of Budget and Management submitted
        the proposed National Expenditure Program for President Rodrigo Duterte''s
        last year in office. The ₱5.024 trillion proposed budget for 2022 was transmitted
        to Congress for deliberation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8b49d-db55-4d09-bc21-f5a1fbd6504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e95a7-7ccf-42a6-8959-86d1a61e380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, the controversial National Task Force to End
        Local Communist Armed Conflict (NTF-ELCAC) is slated to receive P28.1 billion.
        Despite facing calls for defunding due to the red tagging by its officials,
        it may receive funds higher than the ₱19 billion budget it got this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b03282-fa0a-4734-91d6-9c0ac5c4552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a0525-aea2-4687-908a-62c9a08048b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget also seeks to allocate P4.5 billion for intelligence
        and confidential expenses under Duterte''s office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e944716-c5c8-44ef-afb8-bee5dddddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d20a6-cffa-4ac1-977a-16e963a1f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mentioned in my first Budget Message that I would double or even
        triple the efforts of the government to reduce criminality in our country,"
        Duterte said in a statement. "True to our word, the administration has never
        held back."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c4990-30f2-4c81-9d8a-b6c9257836c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:33.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:24:34.772+08:00
