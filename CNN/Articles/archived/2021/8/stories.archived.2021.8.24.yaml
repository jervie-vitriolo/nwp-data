      'mgnl:type': 'text'
      'text': '<p>Revenues reached ₱256.1 billion in July, climbing by ₱21.6 billion
        from the same month last year. This came as the Bureau of Internal Revenue
        saw collections rise by 7.45% to ₱170.8 billion, while the Bureau of Customs
        raked in ₱57.2 billion, up 14.76%.</p>'
