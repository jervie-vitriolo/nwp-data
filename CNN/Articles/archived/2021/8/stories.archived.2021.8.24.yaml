      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 215 congressmen unanimously voted to pass House Bill
        No. 9533, also known as the Pondo sa Pagbabago at Pag-asenso (P3) Act.</p>'
