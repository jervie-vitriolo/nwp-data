      'mgnl:lastActivated': 2023-01-25T10:17:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cfd08-760e-4f7a-b2c0-51a8630469ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:22:32.409+08:00
      'mgnl:createdBy': 'vince'
