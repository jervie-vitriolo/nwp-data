    'jcr:uuid': '10bd6f11-1aac-4e6c-9402-2511439cc1e8'
    'lead': 'Since the beginning of the COVID-19 pandemic, thousands of people in
      the United States have been victims of anti-Asian incidents, from verbal abuse
      to physical attacks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T21:56:01.931+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:16:50.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:21.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'pandemic', 'COVID-19', 'Asian', 'hate', 'Anti-asian',
      'Biden', 'US', 'violence']
    'template': '1'
    'title': 'Asian American leaders fear COVID-19 origin report could fuel more bigotry
      and violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4af6a-d640-4086-9e7b-2f46cec2678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Asian American leaders are concerned that
        a report on the origins of the COVID-19 virus expected to be released this
        week by the Biden administration will be used to "legitimize racist language"
        and lead to more anti-Asian violence across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b463d1-85b4-4ab0-8763-648012f5be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4baf5-7950-445b-bf92-ab0a37d314a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the Covid-19 pandemic, thousands of people
        in the United States have been victims of anti-Asian incidents, from verbal
        abuse to physical attacks. More than a year later, Asian American advocates
        fear that even more women, children and seniors will be at risk as the nation
        slowly returns to schools, workplaces and outdoor activities this fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743a388-fbe9-4282-89ce-bccf36e9ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb68075-f22b-4ad8-bf10-8900189b80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three months, US intelligence agencies have been poring
        over data and raw intelligence after President Joe Biden ordered a 90-day
        investigation into how the Covid-19 virus originated, including the possibility
        that it emerged from a lab accident. The deadline for the report is up this
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ae02e-5933-4456-a384-b9742ec0c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a924d-ff94-486e-8c86-a8190639ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that no matter what the report says our community will
        continue being targeted by those who see us as foreign," Jo-Ann Yoo, executive
        director for the Asian American Federation, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd38b2-2652-4465-8083-a0bb236060b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5e32c-c1cd-44ed-b800-743031f8217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two dozen national Asian American and Pacific Islander organizations
        sent a letter to President Biden, urging him to redouble efforts to protect
        the community in anticipation of the report''s release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8735eaa-df70-4385-8769-3046e77548a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610d256-9f29-4564-9f61-62092f77d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the groups said the relationship between the US
        and China has historically influenced the treatment of people of Asian and
        Pacific Islander descent and they noted how the rhetoric about China''s role
        in the origin of the Covid-19 virus has inspired hate, racism and violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09778f42-3bd8-4047-90b4-faf40c6fb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4cdb0-8ba1-4236-a503-02fc6fb1f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "dangerous rhetoric" and anti-Asian remarks from US officials
        have diminished since Biden took office and the President has showed his support
        to the AAPI community, the groups said the harsh language against China can
        still bring hate toward Asian Americans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1445728-e136-42ea-8aea-1027c9a7e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07995af-12fd-42e0-9240-262bb3d88044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that the Biden Administration understands that language
        matters. They need to use precise language in public statements about the
        investigation and the pandemic more broadly," said Manjusha Kulkarni, co-founder
        of Stop AAPI Hate and executive director of Asian Pacific Policy and Planning
        Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043df69-8a20-4b89-b6bb-2e15b8067066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b608c-30c2-45a5-adba-a94956690d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When US officials speak about the Chinese government, Kulkarni said
        they should highlight that Asian Americans and Pacific Islanders are not at
        fault for the Covid-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb0dc3-2588-496b-9e6b-393afef1678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b4e43-a577-44d0-bae7-eb9cd7fbaf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pew Research survey earlier this year showed that 20% of Asian
        respondents who said anti-Asian violence was increasing noted that the reason
        of the surge was former president Donald Trump''s rhetoric about China as
        the source of the pandemic and phrases like "China flu."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ac11f-ed35-498d-8f1c-2bf4b828b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfefda-a96f-4e6c-85f4-0f120a771400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Biden signed the Covid-19 Hate Crimes Act into law as an
        effort to counter the rise in anti-Asian hate crimes and expedite the review
        of potential Covid-19-related hate crimes and incidents reported at the federal,
        state or local level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648605cf-f93b-4933-88c1-50e87d81d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f61752-002a-4a5c-bf7b-c5fe9c346194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Attorney General Merrick Garland announced a series
        of steps intended to help the Justice Department implement the Covid-19 Hate
        Crimes Act, including assigning a deputy associate attorney general to coordinate
        anti-hate crime resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229af7d-da2d-46f0-b05d-9de50a66ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e4dd2-ba25-44d7-9a81-e5516b5edc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN about the AAPI leaders'' concerns about the report''s
        release, New York Democratic Rep. Grace Meng''s office declined to comment.
        Meng co-sponsored the Covid-19 Hate Crimes Act with Hawaii Democratic Sen.
        Mazie Hirono.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc323e57-9521-4324-83e7-c14cfdc5f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f6331-0c33-4f15-af95-a646ba83a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Hirono''s office for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fd228-b0ed-4e8e-8c52-67a3f4bf43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde98b4-6192-403b-9a02-f4c434fb6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the President met with Asian and Pacific Islander
        leaders in the White House to discuss a wide range of issues, including the
        importance of combating the rise in anti-Asian hate crimes, economic opportunity,
        voting rights and immigration reform. Following that meeting, some AAPI leaders
        said they appreciated the Biden administration''s willingness to engage with
        the community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94ecb0-ed07-4304-8e9e-ac1919bc5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1aacd8-3dc3-48ce-9c95-ad990d3fbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s launch of the investigation in May came after a US intelligence
        report found several researchers at China''s Wuhan Institute of Virology became
        ill with an unidentified infection or disease in November 2019 and had to
        be hospitalized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122cff0-11fc-4230-a0ae-f27b509d8176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c861ac3-2cf3-4b8f-906a-1eeb1bb5f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have said that getting to the bottom of the
        origin of the pandemic will help prevent another one.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f416a0d-cbee-4d80-b539-807685731dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86a73f-1610-427d-ac94-01e71f007d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, CNN reported that intelligence officials were
        still divided over two theories -- one suggesting the virus originated from
        a lab in Wuhan, China, and the other suggesting it jumped naturally to humans
        from animals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c7bf6-602b-4cd7-9c6d-ce99e45c0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f73f0-7827-4e50-ac88-423a03ba1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Please don''t think this is all over''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de72e33-68fb-4644-8cbb-26d475e903d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in New York City and other US cities continue responding
        to incidents targeting Asian Americans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a79416-853c-45c1-8070-5da163b352e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f302c4-506c-4f65-922d-65226f871706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a 52-year-old Asian woman in New York was punched in
        the head near First Avenue and East 18th Street while walking with her 11-year-old
        son, NYPD Detective Hubert Reyes told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf86625-bc2d-47f4-b95b-a2ce957b9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590d5c8-62b1-47f3-99aa-05eddaef88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect hit the woman and told her "get the f**k out of here,
        go back to your country," a police source told CNN, citing a preliminary investigation
        into the incident.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d5964-ee7b-4c0d-959d-909d2c04589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cba0b1-5dc9-4023-a5da-11a51f633499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was treated by paramedics and no arrests were made as
        of Monday, Reyes said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de0df6-0da8-4ce9-a33d-3c63a57ca700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453318b2-aa52-4125-b3a3-c56a6ef43311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by Stop AAPI Hate indicates that more than 9,000
        reports of bias have been made since the beginning of the Covid-19 pandemic.
        The coalition said 4,533 of those incidents took place in the first six months
        of this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525f503-ecb7-4789-8889-ed5bdfe40972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b0bfa-ec4e-4e0e-b776-4b91c03974b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization has previously said it doesn''t independently verify
        any of the reports it receives, but that its total number of incidents only
        includes those reports that came with a description.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8db68-40da-4180-9707-4ed0f13e304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b52c51-8d93-427a-aee8-da2ca69d0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the incidents -- about 63.7% -- were cases of verbal
        harassment, while shunning or avoidance made up about 16.5%. About 13.7% of
        the incidents involved physical assaults, according to Stop AAPI Hate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142629fa-aad6-40d8-ab61-9dbeb4ab5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f742a3b-8e59-4cf5-9ea6-6c5efecd2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo, the executive director for the Asian American Federation, said
        there''s a lot of fear in the Asian American community. Elder people are terrified
        to leave their homes, parents are worried for their children going to in-person
        classes and workers are vigilant during their commutes, she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda34f25-5130-41c8-94e2-757a2fe5f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059fbb7-bec9-43de-9e14-404af56f7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed for us, we are scared. Please don''t think
        this is all over because we are living through this nightmare all the time,"
        Yoo said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c05db5-2d21-48c2-abf5-0b4ac26856da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:56:01.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/us/anti-asian-bias-biden-covid-19-origin-report/index.html">Asian
        American leaders fear Covid-19 origin report could fuel more bigotry and violence</a>."</em></p>'
  'Kenya-COVID-19-pandemic-vaccination':
    'author': 'Scott McLean and Idris Mukhtar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T21:56:13.325+08:00
    'imagesource': 'jcr:26f78bd7-ff8b-442e-b099-639bcbd37d68'
