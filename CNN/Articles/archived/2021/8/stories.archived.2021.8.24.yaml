      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300455f-fff1-49d9-8319-b530e8611ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
