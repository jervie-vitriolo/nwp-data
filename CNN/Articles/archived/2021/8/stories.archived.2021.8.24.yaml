      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang iniisip niyo ay yung ECQ (enhanced community quarantine)
        will result in a drastic [reduction] in cases, hindi po ''yan ang projection.
        Ang projection ay hindi tayo dapat lalagpas ng 20,000 [If you think the ECQ
        will result in a drastic reduction in cases, that''s not the projection. The
        projection is we should not exceed 20,000]...I would say we are on track,"
        he added.</p>'
