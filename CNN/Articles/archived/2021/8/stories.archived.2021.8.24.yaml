      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi also urged Senator Manny Pacquiao to join their senatorial
        ticket despite the rift between their factions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0cda7-e415-47d3-90c0-d06f32aff386'
      'mgnl:activationStatus': true
