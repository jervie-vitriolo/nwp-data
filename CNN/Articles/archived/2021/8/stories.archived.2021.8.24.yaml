  'hidilyn-diaz-house-bill-second-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T22:00:10.544+08:00
    'imagesource': 'jcr:175eeefb-cb7a-42eb-8966-e835b0e69c12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89c038ea-a07f-4dea-870a-88e0bf828e1a'
    'lead': 'The House of Representatives approves on second reading the bill which
      seeks tax exemption on rewards and other benefits given to national athletes
      and coaches competing in international sports events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T22:01:31.053+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:16:43.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:22.670+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeking tax-free rewards for national athletes passes 2nd
      reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc7dd1-17f4-4ef3-938a-7ffd4eb9e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:01:31.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> - The
        House of Representatives on Tuesday approved on second reading the bill which
        seeks tax exemption on rewards and other benefits given to national athletes
        and coaches competing in international sports events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7335f2f-72bf-41e1-8b14-e0cdbcdb4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:01:31.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 9990 or the "Hidilyn Diaz Act," named after the country''s
        first Olympic gold medalist, aims to amend Republic Act No. 10699, or the
        National Athletes and Coaches Benefits and Incentives Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c344555-dd95-4ce3-8f91-4c42b14b39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:01:31.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the rewards, emoluments, donations, gifts, and
        other such incentives given to athletes and coaches will be free from all
        taxes and fees levied by any government agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4bdd8-3735-4289-bcc2-5f5685f63b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:01:31.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing for the measure, principal author Albay 2nd District
        Rep. Joey Salceda earlier said it is a "way to express the State''s solidarity
        and congratulations" for those representing the country in competitions abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a039442-7814-4cef-96e0-dbac1e5129f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:01:31.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides for the retroactivity of the exemptions to
        cover benefits received beginning Jan. 1, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e01b1f-ed13-4345-a650-7d456cf98740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:01:31.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is a consolidated version of House bills similarly honoring
        athletes through tax relief, which were filed following the victories of Filipinos
        in the recent 2020 Tokyo Olympics, including the historic win of weightlifter
        Diaz.</p>'
