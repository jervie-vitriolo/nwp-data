      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion, her coach Antonio Taguibao, Team Philippines chef-de-mission
        Francis Diaz, and para-athletics head coach Joel Deriada contracted the virus.</p>'
