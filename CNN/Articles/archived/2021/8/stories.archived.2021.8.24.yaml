      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e77754-26c3-4f13-8212-e60db6181634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also encouraged Diaz to gun for another gold medal in the 2024
        Paris Olympics, where the Philippines will mark its 100th year of participation
        in the quadrennial sporting event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db94aa-c4f6-4aae-928a-48b91bcc65f9'
