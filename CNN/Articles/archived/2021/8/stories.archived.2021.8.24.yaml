  'COVID-cases-unvaccinated-Metro-Manila':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T16:21:49.682+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba320725-f7a1-496f-89e3-ecdd750b9f65'
    'lead': 'Majority of the COVID-19 patients hospitalized in Metro Manila in the
      first two weeks of August were unvaccinated, Food and Drug Administration Director
      General Eric Domingo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:02:15.860+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:20:13.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:15.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: 70% of hospitalized patients in Metro Manila are unvaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5e06f-b7a7-4d28-9245-457441253dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> —&nbsp;Majority
        of the COVID-19 patients hospitalized in Metro Manila in the first two weeks
        of August were unvaccinated, Food and Drug Administration Director General
        Eric Domingo said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08366199-8e3e-4563-ad2d-02ecbaa49ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online interview, Domingo shared that the Department of Health’s
        survey among 29 hospitals in the region showed that 70% of COVID-19 patients
        who needed hospitalization are unvaccinated. Around 10% are partially vaccinated
        or received only one dose of the shot, while 20% are fully vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41f9ca-9bcb-46d0-a994-6224e19f9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, COVID-referral health facility Philippine General
        Hospital alone shared that about 80% of their patients are not vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d433486-771a-4920-8953-2d67b918a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Knowing that 40 to 50% of Metro Manila ay vaccinated na, tapos
        ang kalahati ay unvaccinated, makikita na hindi balanced ang bilang ng nagkakasakit.
        Clinically, ang nakikita natin sa hospitals at health worker na nagkakasakit,
        ang vaccinated na nagkakasakit very mild…Mas marami talaga ang severe cases
        doon sa mga unvaccinated or not yet fully vaccinated,” Domingo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a3f61-3a5b-4c05-b5d1-c6fc5d56938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Knowing that 40 to 50% of the Metro Manila population
        is vaccinated and that half is unvaccinated, we can see that the number of
        those who fall ill are not balanced. Clinically, based on the cases we see
        in the hospitals and among health workers, those vaccinated only exhibit very
        mild symptoms. There really are more severe cases among those not yet or only
        partially vaccinated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e5854-96cf-4d7d-a384-646e7cee411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that majority of those who were infected belong to the
        middle-aged group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cde469-2ca8-4347-a1d7-d898d620e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakikita pa rin natin as the person gets older, mas lumalaki pa
        rin yung risk of getting severe COVID and dying from COVID,” Domingo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc858692-9a30-47e4-8c62-c58d454fca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that as the person gets older, there is
        higher risk of getting severe COVID and dying from the disease.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae8802-920b-462a-b2b5-845d7e87378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, health authorities declared community transmission of
        the Delta variant in Metro Manila and CALABARZON.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354154fb-dc37-4c14-b901-5f7afdfbb1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination in other regions</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae1953-2a47-4c81-ad8a-f94e972bf7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of people getting vaccinated in Metro Manila is
        growing, many regions have yet to catch up.</p>'
    '30':
      'image': 'jcr:ada70ffe-e486-4447-ac4e-8d2f2c8e974e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19b8f8-1c48-4c37-b169-9ae7795ade00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b22169-69f1-452e-89fa-672f5155b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the August 22 vaccination statistics from the National Vaccination
        Operations Center, first dose vaccination coverages in many regions are less
        than 20%, with SOCCSKARGEN and BARMM at the bottom with only 9.43% and 4.02%
        of the target population vaccinated with one dose, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804113bc-058e-4e0d-8239-6205495a6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials earlier said more vaccines are allocated in focus
        areas, usually those with high and increasing COVID-19 cases. Priority individuals
        are those who are vulnerable to getting severe illness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c7f88-0f59-40f1-8c75-e73578544cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the country races to speed up the vaccination, many are catching
        the virus before they even get the shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812bd6a-f195-4c34-b911-b25241339786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jeymman Salvanera who was hospitalized in June due to COVID-19,
        it was hard to get an appointment in Calamba, Laguna, where he lives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6632af-5a5c-4148-811e-344bf147eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had difficulty sa pagkuha ng schedule ng vaccines that time,”
        he told CNN Philippines. “Na-experience ko hirap sa paghinga, halos lantang
        gulay na ako. Kung may vaccine ako hindi ko sana ma-experience yun.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac36fe-d899-4a66-9e3b-a8ce8b43250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had difficulty securing a vaccination schedule that
        time. I experienced breathing problems, and I felt so weak. If I were only
        vaccinated then, I probably wouldn''t have experienced that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce9c69-7c02-461e-9903-6ddadf0928c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given the vaccine in July because of his comorbidity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081a7d0-6d45-4c64-9a4c-88077bc541c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz, Laguna resident Reynalyn Cube said that due to limitations
        in the vaccine supply, only senior citizens are being vaccinated as of now.
        Cube is still in home isolation after catching the virus this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc48c8-2b10-48e7-9bbb-bcad6fe0182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naghahanap po talaga ako kasi gusto ko na talaga…Nung isang araw
        lang, nag-announce ang taga barangay na uunahin ang senior, so ngayon pa lang
        talaga nag-rollout ng vaccine sa barangay namin sa Sta. Cruz,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b8f89-758a-4312-8c35-27aa45d740c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m still trying to get a vaccination appointment,
        because I really want to get the shot... Just the other day, our barangay
        announced that they will prioritize senior citizens, so you can see the vaccine
        rollout here in our barangay in Sta. Cruz just started.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac2a70-3983-4a6e-b29c-ea424361ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cube said she would have felt better if she got the vaccine sooner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e723ed8-935c-489a-8c07-67198931b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga araw last week na hindi na ako nakakabangon talaga…Malaking
        bagay kung vaccinated ako, diba marami&nbsp;nagsasabi milder symptom o asymptomatic,”
        she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cae853-a1d2-4aa0-9ae7-9b44c7ef46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were days last week where I really can''t get
        up...Getting vaccinated would be a big help, because they say it would result
        in milder symptoms or none at all.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b8460-4e81-4445-93eb-6c775f0b0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get the comment of Laguna health officials.
        However, National Vaccination Operations Center chairperson Myrna Cabotaje
        said they are sending more vaccines to Laguna and other CALABARZON provinces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08d367-0ecb-4a3d-93e2-90e55c3bb156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are giving more vaccines to them including the less priority
        areas of the provinces," she told CNN Philippines in a text message.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db023032-ffce-499d-88b5-8a7bc8162421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, kasama sa ''NCR Plus 8'' ang four provinces. Now, dadamihan
        din for Quezon province, including Lucena City and the other municipalities
        of the four provinces na hindi kasama sa focus areas,” she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745aaa6-f3c6-433a-9051-71e3bb17dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:02:15.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember, the four provinces are included in the ''NCR
        Plus 8.'' Now, we will also increase supply for Quezon province, including
        Lucena City and the other municipalities of the four provinces not included
        in the focus areas.]</p>'
  'Beyonce-Tiffany-diamond':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Beyoncé has made fashion history as the first Black woman to wear
      the iconic 128.54 carat Tiffany Diamond. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-24T16:10:18.691+08:00
    'imagesource': 'jcr:04632710-43a1-4014-8299-78deb972e263'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca9bd51-c296-4def-bbe5-0cbc10fcc324'
    'lead': 'Beyoncé has made fashion history as the first Black woman to wear the
      iconic 128.54 carat Tiffany Diamond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:21:12.155+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:20:05.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:15.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce', 'Tiffany']
    'template': '1'
    'title': 'Beyoncé becomes first Black woman to wear iconic Tiffany Diamond'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892578ca-9adb-459f-b271-fa506014b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyoncé has made fashion history as the
        first Black woman to wear the iconic 128.54 carat Tiffany Diamond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641128d-5e12-49fe-9a07-cb9cd6b8dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning performer wears the stunning piece of jewelry,
        which features one of the world''s largest yellow diamonds, as she and her
        rapper husband Jay-Z become the faces of Tiffany &amp; Co''s new "About Love"
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e9245-044d-478e-8653-9fec559961e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love is the diamond that the jewelry and art decorate," the power
        couple said in a press release on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623ba38-9717-49e7-9c6b-9b70198be7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiffany Diamond was originally unearthed in South Africa in
        1877.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6080298-919f-46bd-a841-9a9f9c56c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then it has been worn by Mary Whitehouse, wife of American
        diplomat Edwin Sheldon Whitehouse, Hollywood icon Audrey Hepburn, and singer
        Lady Gaga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374d56d-b6c0-463c-a441-452dbf80fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé and Jay-Z''s shoot is the first time the diamond has been
        featured in an advertising campaign, Tiffany''s said in the press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610b76-c868-4886-8c65-8b2b27ead8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé shared some of the striking images on her Instagram page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c669d-d324-4e57-8726-852fe6a3cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one photo Jay-Z, 51, reclines in a chair as he gazes at the "Lemonade"
        hitmaker who channels her inner Hepburn in a black gown, paired with black
        opera gloves and a chic updo. A painting from Jean-Michel Basquiat''s private
        collection called "Equals Pi," which resembles the signature Tiffany Blue,
        provides a fitting backdrop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390449a3-12a3-43ce-bebb-464e1a80ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z adds some luxury to his black tuxedo by wearing Jean Schlumberger''s
        legendary Bird on a Rock brooch, reconstructed as a pair of one-of-a-kind
        cuff links.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e67e8-a0dc-49a1-bac9-f6b0cd30929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyoncé and Jay-Z are the epitome of the modern love story," Alexandre
        Arnault, executive vice president of product and communications, said in the
        release. "As a brand that has always stood for love, strength and self-expression,
        we could not think of a more iconic couple that better represents Tiffany''s
        values. We are honored to have the Carters as a part of the Tiffany family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d945a0-b9a9-45d3-aefa-54407bff9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "About Love" campaign, shot by Mason Poole, is launching globally
        on September 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b46aa2-6cc0-43c4-85d2-7f9db13f8a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the partnership, Beyoncé and Jay-Z have also filmed a
        video advert which will feature Beyoncé''s rendition of "Moon River," the
        famed song from the 1961 movie "Breakfast At Tiffany''s."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0cd32-4fce-4244-bc05-bc95f6721bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:21:12.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:20:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany &amp; Co said it will donate $2 million towards scholarship
        and internship programs for Historically Black Colleges and Universities (HBCUs).
        These are institutions of higher education in the US that were established
        before the Civil Rights Act of 1964 that were intended to serve the African-American
        community.</p>'
