      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- House Deputy Speaker Rodante Marcoleta</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ae01e-aa82-44ff-a85d-298962df4c83'
