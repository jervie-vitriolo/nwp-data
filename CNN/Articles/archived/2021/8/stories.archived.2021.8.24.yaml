    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-corruption agency will not yet probe agencies flagged by COA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d924c57-5247-4132-bc33-4d22d8913b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Presidential Anti-Corruption Commission (PACC) will not yet launch an investigation
        on the government agencies flagged by the Commission on Audit (COA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed332f73-7291-4fa0-942b-b70e09c59549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Chairman Greco Belgica on Tuesday said the annual reports released
        by state auditors are still subject to justification and compliance of the
        agencies flagged for how they are using their funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bed508-af8e-4346-9af0-2b9416f6e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PACC is in touch with COA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3193a6-2186-4194-a31d-fd244bbff8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica added that once COA issues a notice of disallowance, only
        then can his agency launch an investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e484c-bc32-4a03-82c0-b6bc44fdcf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin ng notice of disallowance, meron na talagang na-violate
        na batas so pwede nang mag-investigate at mag-file ng kaso after," he said
        in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efe2f3-acd6-4067-a12c-75358451b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A notice of disallowance means a law was violated.
        Then we can investigate and file a case.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f09b71-e5c6-4855-9b0a-b87e7d8e74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:53:09.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica vowed to conduct an independent investigation that will
        not be swayed by politics and alliances.</p>'
  'Palace-LGUs-slow-vaccine-drive-less-supply':
