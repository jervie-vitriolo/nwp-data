  'PH-covid-death-toll-32000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T16:34:27.043+08:00
    'imagesource': 'jcr:c3bd5bbc-c0f1-4ab2-85ca-332c62f8e7c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb91d18-cfcf-484f-b75a-0dad89ac0bd7'
    'lead': 'The nationwide COVID-19 death toll surges past 32,000, with the single-day
      fatality count hitting over 300 for the third time this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:34:31.939+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:19:59.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:15.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 death toll surpasses 32,000 as new cases settle at 12,067'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469a23f-c816-4e87-8c27-e46ed8deee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:19:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> —&nbsp;The
        nationwide COVID-19 death toll surged past 32,000 on Tuesday, with the single-day
        fatality count hitting over 300 for the third time this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca18b7f-8fa8-49f8-88fa-caac0729659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said another 303 patients lost the fight
        against the illness, including 161 who were earlier mistakenly reported as
        survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bfd19-3ca5-4b01-9aa5-d6660672a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths since the outbreak began is now at 32,264,
        with the country’s case fatality rate at 1.73%. The past week alone contributed
        1,803 or 5.5% of the total.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c7701-e8ee-4640-a272-1b998b388321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced that 12,067 more caught the deadly virus,
        pushing the cumulative case tally to 1,869,691, of which 127,703 or 6.8% are
        active cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b303af-c3b8-4ac8-a3f8-5d9e053dd6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:56.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed the relatively low number of new infections to lower
        laboratory output on Aug. 22. On Monday, the country logged a record-high
        18,332 more patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d5dac-0a98-47c8-a7f0-59a842900683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 95.5% of the active cases are classified as mild, 1.7%
        as asymptomatic, 0.93% as moderate, 1.2% as severe and 0.6% as critical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34427f-feae-4e50-ae69-5220ef5f72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said data from 10 non-reporting testing laboratories
        were not included in the update. It added that these facilities account for
        around 3.9% of all samples tested and 4.4% of positive cases, based on data
        over the past two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f24e0-817e-4e47-bfc2-19e5e02aa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its report also showed that of the 45,593 tests reported on August
        22, 24.9% or around 1 in 4 turned out positive. This means the country needs
        to test more people since the benchmark for adequate testing is a positivity
        rate of below 3%. A percentage higher than 20%, on the other hand, suggests
        there are likely more infected individuals that have gone undetected, according
        to the US nonprofit Covid Act Now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a5a56-9a0d-4f1f-9e82-d9c151ca81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:31.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:20:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH confirmed 14,565 more patients have gotten well,
        bringing the total recoveries to 1,709,724, or 91.4% of the case count.</p>'
  'US-military-Biden-deadline':
    'author': 'Nicole Gaouette, Barbara Starr, Jennifer Hansler and Kylie Atwood,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T16:24:45.742+08:00
    'imagesource': 'jcr:c71139e6-2bb0-45d3-b351-74b68c16cc3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313d3158-a165-473f-b3e6-c939c4f6bb22'
    'lead': 'The US military is advising President Joe Biden that he must decide by
      Tuesday whether to extend the evacuation in Afghanistan beyond August 31, according
      to a defense official directly familiar with the discussions, though Biden has
      yet to make a decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:34:41.494+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:19:40.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:16.264+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US military gives Biden a deadline to decide on extending Afghanistan
      evacuations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ba895-2396-490c-b265-6ec743ab0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US military is advising President
        Joe Biden that he must decide by Tuesday whether to extend the evacuation
        in Afghanistan beyond August 31, according to a defense official directly
        familiar with the discussions, though Biden has yet to make a decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0487db-ffe8-40a4-b1d6-7e4e6233120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military advisers have told the White House that the decision must
        be made by Tuesday in order to have enough time to withdraw the 5,800 troops
        currently on the ground, as well as their equipment and weapons. If the President
        agrees, the military anticipates "a few more days" of trying to evacuate as
        many people as possible before the drawdown of US forces begins, possibly
        at the end of this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d78470-cb19-460a-aaf9-7d5b0be05051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still deciding</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45eb47-5899-4079-ac12-4e5e60dd3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Biden was still deciding whether to extend the deadline
        for removing all US troops, CNN has learned. Several of the President''s advisers
        have advised against an extension, citing the security situation on the ground.
        Officials have spent recent days monitoring potential terrorist threats, citing
        "persistent" and credible information that the chaotic situation outside the
        airfield has created a target for ISIS-K and other organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5314d-5dcc-48d7-9126-440eae14ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s decision-making ultimatum for Biden follows the
        Taliban''s declaration that the US must remove all forces by August 31 —&nbsp;a
        deadline that US military officials say they are still currently planning
        to meet, with an accelerated pace of evacuation flights now taking thousands
        out of Afghanistan every day and the US military even entering Kabul, as necessary,
        to retrieve people. While senior US national security expressed optimism that
        there will be no need to extend beyond August 31, Biden has said that if need
        be, the mission to extract US citizens and some Afghans could continue into
        September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d052f6-9f4c-406c-8bea-814023a00595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Pentagon spokesman John Kirby said the military is working
        with an August 31 deadline in mind. "That is the mission we''ve been assigned
        by the commander in chief ... that''s what we''re trying to execute," Kirby
        told reporters at a briefing Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80000b64-e3d0-496c-8ba6-cca95176bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, a Taliban spokesperson said that if US troops
        were still in the country after that, "our leadership will take proper and
        necessary decision[s]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed812e1-488e-49ff-b137-ac368193cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters on Sunday that "there''s discussions going
        on in the military about extending. My hope is we will not have to extend."
        He said the decision might depend "on how far along we are in the process"
        of evacuating Americans. The President is also expected to encounter a push
        from allies to extend the deadline during a Tuesday morning virtual meeting
        of G7 leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f1f02-f411-4b33-986b-eac86cb35319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was asked what he will say if G7 leaders —&nbsp;who are expected
        to press him to extend &nbsp;ask the US to stay longer. "We''ll see what we
        can do," he said he would tell his counterparts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd641c-635c-4c72-b75f-0751f8fb1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The wherewithal''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f30a72-e918-4eea-8165-4c8f17e86ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan expressed optimism that
        the US will be able to get all Americans who want to leave the country out
        before the August 31 deadline. "In the days remaining, we believe we have
        the wherewithal to get out the American citizens who want to leave Kabul,"
        Sullivan said during a White House news briefing on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5792db-9bed-4811-835c-c55ff2fcec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock ticking down, the Pentagon said Monday that US and
        coalition aircraft had evacuated approximately 16,000 people from Kabul within
        the last 24 hours, with the US military transporting just under 11,000 of
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589d400-a70c-4447-a77e-d258a94f13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have declined to say how many Americans have been evacuated,
        but according to a source familiar with an administration "SitRep" report,
        as of 7:30 a.m. ET Monday the evacuation operation had flown 4,293 American
        citizens out of Afghanistan since the US flights began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27baa14e-0cba-4776-8f11-f859ecf6aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the report shows 369 Americans had been "manifested
        since midnight Kabul time" that day, speaking to the 24-hour nature of the
        effort. The report also notes that 1,000 US citizens have been contacted about
        traveling to the airport for processing, "but a portion may be outside of
        Afghanistan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ed260-ea60-4784-9414-eb03556b6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told reporters Monday that one reason the US can''t be
        certain how many Americans are in Afghanistan is that they''re not required
        to register their presence with the embassy when they enter the country or
        to advise the embassy when they leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18bedc-71b8-4dac-bb8a-a9c0ae82ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar said the report says that "since beginning of
        operations" 20,156 Afghans have been evacuated along with 642 third country
        nationals or people of unknown origin. State Department spokesperson Ned Price
        said Monday that they are not sharing this information publicly because they
        do not want to give out rough or outdated information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91669275-defc-4e16-93f9-0419768ea89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the evacuation proceeds, Sullivan said the US is in touch with
        the Taliban daily through both political and security channels. He cautioned
        that regardless of Taliban warnings, it will be Biden''s decision, and Biden''s
        alone, whether to keep any US troops in Afghanistan past the end of the month
        to assist in evacuations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a3a91-99bb-4b78-81a2-bcb06a45a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, we are engaging with the Taliban, consulting with the
        Taliban on every aspect of what''s happening in Kabul right now. ... We''ll
        continue those conversations with them. Ultimately, it will be the President''s
        decision how this proceeds, no one else''s," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c70f7-7b3f-4185-9d13-4cef77605f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''When there''s a need''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805baf8a-0357-4b76-a37e-22e59c6a755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the mission to evacuate US citizens, visa applicants and other
        vulnerable Afghans accelerated dramatically over the weekend, the Pentagon
        said Monday that the US military has been entering the city of Kabul to extract
        stranded people and take them to the airport as needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd1909-beb2-4952-a0f4-8475664a7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby stressed that these instances are not occurring on a "regular"
        basis, but "on occasion, when there''s a need and there''s a capability to
        meet that need, our commanders on the ground are doing what they feel they
        need to do to help Americans reach the airport."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b915c60-d5cc-42f4-a650-85f0a1728e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a previously reported situation where four US military
        Chinook helicopters extracted 169 people from the roof of the Baron Hotel
        and transported them to the airport last Thursday, there has been "one additional
        instance" where helicopters have been used to take evacuees to the Kabul airport,
        Kirby said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05cd65-6a70-4186-b65b-134c056acec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide details about where and when this instance occurred
        but said additional troops will not be sent in before August 31 to assist
        with these types of extraction missions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1524d-972a-4071-8170-8c4b4fc30d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of Defense Lloyd Austin said the US troops
        based at the airport did not have the ability to go into the city to retrieve
        "large groups" of people who needed to get to the airfield.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30360662-1283-433f-b2a7-381323e93e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the August 31 deadline, Sullivan told reporters Monday
        that "the question is, are we on track to fulfill our objectives of this operation?
        To bring out our people, so many of those Afghans who helped us and so many
        of those Afghans at risk, and we believe we are."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47971569-13fb-4622-8fdc-713592430dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Afghans employed by the embassy have told CNN that their attempts
        to get to the airport and leave the country have been brutally draining and
        unsuccessful, or they have managed to reach the airport but have been bloodied
        and mentally distraught in getting&nbsp;there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410d101-9b4e-441e-abd7-69fcdce1ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about their accounts, and their attempts to reach evacuation
        flights, State Department spokesperson Price said that locally employed staff
        "are absolutely a priority."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89561c-24e3-4988-928a-486d35c7787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are absolutely part of our plans. And that commitment to them,
        to their safety and security, is something that is in no way diminished,"
        he said at a news briefing on Monday. Price said they have been able to relocate
        members of the locally employed staff but did not give specific numbers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426eb72-65ca-4bc3-80bc-1d06e9aebf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distraught</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a595cc-aca9-47f5-a09c-07f9ca4e3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price claimed that locally employed staff at the US Embassy in Kabul
        had not been evacuated to the airport with American personnel "just because
        they weren''t at the embassy compound by and large that day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d46be9-1f82-4cd7-8593-72589f2620cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the embassy was evacuated and our personnel started to make
        their way from the embassy in Kabul to the secure facility on the airport
        compound, many if not all of our locally engaged staff were not present on
        the embassy compound at that time. They were working remotely given the volatile
        security situation; many were at home, were not at work," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd20917-7bd5-479d-b6b9-bdadcad17f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that the embassy on Wednesday sent a notice
        to the thousands of locally employed staff telling them they can go to the
        airport for an evacuation flight, but some of the Afghans who made it into
        the airport were bloodied and distraught, having lost most of their belongings
        along the way, according to multiple sources familiar with the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991df516-77ee-4d3f-9080-8f304fb71cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others decided they didn''t even want to pursue the perilous journey,
        though they desperately want to get out of the country. Still others who did
        take the risk had to turn back after facing untenable situations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d646112-f183-45ee-ac6a-e7d83ea62394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided I would rather the Taliban shoot me in the head to being
        stuck in that situation," said one Afghan who worked at the embassy for years,
        in describing his journey to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952a36b-8547-4ebb-bc34-667a7f797165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:34:41.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:19:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com “US military gives
        Biden a deadline to decide on extending Afghanistan evacuations”</em></p>'
  'Comelec-61-million-registered-voters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T16:23:48.478+08:00
    'imagesource': 'jcr:8f0688ea-2bd8-4d21-863e-456a1b5b6153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3224a3e-3196-4b79-8a44-7f6d37ec3102'
    'lead': 'The Commission on Elections is not giving in to renewed calls to extend
      the Sept. 30 voter registration deadline for the 2022 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:35:12.235+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:19:30.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:16.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voter', 'registration', 'deadline', '2022', 'mall']
    'stories': ['79bbefd7-f633-4bd1-9362-3dea965752f8']
    'template': '1'
    'title': 'Comelec firm on Sept. 30 deadline as registered voters hit 61M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d541c31-ec1e-48b0-b4d0-961b56296ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong>&nbsp;The
        Commission on Elections hit past its voter registration target weeks ahead
        of the Sept. 30 deadline and it has no plans of extending it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885b180-064d-404d-824e-d81073040aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said 61.06 million Filipinos
        are now eligible to vote in the May 9, 2022 national and local polls, exceeding
        its 59 million target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955b426-30e5-4bb1-91ec-461c39868a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already ruled on this issue," Jimenez said, referring to
        last week''s en banc decision to reject petitions to extend the registration
        deadline so as not to affect other preparations for the elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f0697-5af6-438e-a778-62a2a1c40e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec offices in Metro Manila and select provinces stopped accepting
        applications for new voters and transferees this month due to lockdowns meant
        to curb rising COVID-19 infections. This prompted some lawmakers and civic
        groups to call for a later registration deadline to avoid voter disenfranchisement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2307a5-edad-4ec8-9067-ad373e54ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c42ba0-9536-496a-be38-37d517163bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chairman Sheriff Abas said more than two million additional
        voters have registered during the past year despite the pandemic, matching
        the usual increase during previous registration cycles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d9eea-48b6-4ab7-91ad-82a303992535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects "thousands more" to register in the next five
        weeks, after Comelec offices extended registration hours in areas under general
        community quarantine and modified GCQ from 8 a.m. until 7 p.m. on weekdays
        and up to 5 p.m. on Saturdays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a9a2d-e00e-46e6-b77d-6398670f1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:35:12.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:19:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall-based registrations are likewise expected to boost sign-ups,
        Abas added, following the signing of a deal to use Ayala Malls as satellite
        venues. The Comelec has a similar arrangement with&nbsp;Robinsons Malls.</p>'
    '9':
