      'mgnl:lastActivated': 2023-01-25T10:17:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio claimed that he only shot Delos Reyes in self-defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ce7ef-cd03-4f57-85fb-6bce5b1450da'
