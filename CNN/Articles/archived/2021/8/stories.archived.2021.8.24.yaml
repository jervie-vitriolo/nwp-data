      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s possible vice presidential bid was floated as early as
        May, when PDP-Laban members <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">adopted
        a resolution pushing him to run for the post.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ff621-0e9c-48aa-be52-2ddfc34c73ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the PDP-Laban faction led by Energy Secretary
        Alfonso Cusi <a href="https://www.cnnphilippines.com/news/2021/8/5/Cusi-faction-endorses-Go-Duterte-2022.html">formally
        endorsed</a> Duterte as its vice presidential bet, with Senator Bong Go eyed
        as the standard bearer for next year''s elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c660d2a-bbb9-4f27-8d77-503818e0215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, however, said he is "still not interested" in seeking the presidency
        at this point as he remains focused on his job in the upper chamber.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4df5af-4cc5-4e82-8af1-71c2dbdbf3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s longtime former aide earlier said he would leave
        his fate to Duterte, as well as presidential daughter and Davao City Mayor
        Sara Duterte, who is also pondering on a presidential bid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a2cb6-a576-40be-b585-9c8eb9384cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s part of the Senate slate?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c9e78-a087-4084-a243-5dc065fd2c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PDP-Laban also revealed an <a href="https://cnnphilippines.com/news/2021/8/24/PDP-Laban-senator-2022-Panelo-Marcoleta-Villar-Tugade-Honasan-Duterte.html">initial
        list of personalities</a> who will form part of its senatorial slate. They
        are:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94184be-af0d-4aec-93a0-031044e32f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- House Deputy Speaker Rodante Marcoleta</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e09677-ada8-435a-a5ca-8f41c5be6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- DICT Secretary Gregorio Honasan</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707fea4-b6d9-4a0b-b0cb-434e9aab09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Chief Presidential Legal Counsel Salvador Panelo</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353e445-bc9c-4512-bbfc-334849418d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- DOTr Secretary Arthur Tugade</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e41643-5670-425c-a8d4-9792ce9739ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- DPWH Secretary Mark Villar</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf050b-85ca-4bae-9d1f-cda5e80faaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said he also reached out to Sen. Manny Pacquiao and asked him
        to consider joining their senatorial ticket, stressing the members will give
        their "full support" for the boxer-turned-politician.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befae204-584d-4b6d-9ffb-77ce398144e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pacquiao has yet to formally declare his plans for 2022, his
        spokesperson and political adviser <a href="https://www.cnnphilippines.com/news/2021/7/23/Manny-Pacquiao-2022-presidential-race.html">previously
        told CNN Philippines</a> that his presidential bid is already set in stone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a83d6-6cb2-4b81-99c1-515b86a064fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/10/pacquiao-pdp-laban-comelec-.html">Now
        up to Comelec: Pacquiao-led PDP-Laban also submits officers'' names to poll
        body</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c119b-490d-4c9f-a9a4-5f49bb069caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials react</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced96eb-96bc-4b20-827a-39d27171cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, who is also eyeing the vice presidency,
        welcomed PDP-Laban''s announcement. "That''s good to know so that we are not
        guessing," he said in a message to reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00ed22-9415-406b-ae12-2c1546a0c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate Senator Ping Lacson said the development won''t
        affect the tandem''s decision to run in 2022.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7e019-cb2f-46d8-ad08-6b45205fa02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already declared and at this point in time, there is no
        turning back," Lacson said. "That said, we continue to hope that the electorate
        will not be swayed by entertainment politics nor affected by fear and intimidation
        when they choose our country''s next leaders."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26daed48-f319-4d7a-abf0-72faa4a79a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:29:00.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition coalition 1Sambayan said Duterte’s decision was not surprising.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda3cd2-0d2b-49f6-b120-c1ff9988310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:29:00.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shows a clear mockery of our Constitution and democratic process.
        Obviously, this is driven by fear of accountability both from the ICC (International
        Criminal Court) and from our own justice system,” the group said in a statement,
        adding that the candidacy is “both legally and morally wrong.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b6afd-64a0-486f-8278-70058dea367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:56:39.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:21:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Alyssa Rola contributed to
        this report.</em></p>'
