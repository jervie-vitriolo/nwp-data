      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> Team
        Philippines will make its entry in the Tokyo Paralympics opening ceremony
        Tuesday night by highlighting unity and nationalism.</p>'
