      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How popular is Spider-Man? So popular that
        fans were clamoring for a movie trailer that didn''t even exist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf7974-6e68-4f02-b0f9-963fa155a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734a0eb-2c80-4861-8266-002506250184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for "Spider-Man: No Way Home" — or some version of it
        — reportedly leaked online this weekend, sending millions of fans searching
        social media for any tidbits from the new movie. The film, the third installment
        starring Tom Holland as Peter Parker, hits theaters in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400e71c-d932-4b70-b14e-c570fcc47b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79493295-c8a2-4acc-bcc2-0650ea9a5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the leaked trailer actually showed is hard to know since its
        already been erased from the internet. And Sony, the film''s studio, didn''t
        immediately respond to a request for comment regarding the leak, so there
        are still a lot of unknowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb6771-f244-4958-be68-d9b0569ac137'
      'mgnl:activationStatus': true
