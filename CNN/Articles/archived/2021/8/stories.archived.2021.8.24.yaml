      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHA, the Private Hospitals Association of the Philippines, and
        the Philippine Medical Association said in a statement on Sunday that "the
        bridge is bound to collapse" and it may be "time to review the engagement
        with PhilHealth" after the issuance of the circular.</p>'
