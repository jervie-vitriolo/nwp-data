      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc9c96-b031-4ae3-8aaf-a0bffb3169ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels necessary to precede a review of Green’s latest book, a
        work of nonfiction, with a brief review of his older work. In “The Anthropocene
        Reviewed: Essays on a Human Centered Planet,” Green himself writes brief reviews
        about various phenomena that has existed throughout human history (also known
        as the Anthropocene) and assigns a value on them based on a five-star scale.
        The book is an offshoot of a podcast that Green began in 2018, in which he
        focuses on one object, event, or person and discusses their merits in depth.
        At the end of each piece, Green passes judgment based on his own criteria.
        Halley’s Comet gets four and a half stars, Diet Dr. Pepper gets four stars,
        and CNN gets two stars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698807b-61ea-4265-8fe7-66aeddc0e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s perhaps most engaging in “The Anthropocene Review” is seeing
        Green write in his own voice for the first time. In his virtual interview
        with local bookstore Fully Booked last August 13, Green shares, “When I’m
        writing novels, the voice I try to find is not mine. What do I sound like
        in telling these stories?”</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/episode/1MXYnkcEsSt8hlWCNx0psC"
        width="100%" height="232" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c15b23-d13b-4632-9de6-5457ccaf820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a983355-4af7-4205-932b-138cac5fa2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Anthropocene Reviewed” followed a period in which Green describes
        as a “midlife crisis” — in the same virtual interview, he says that after
        the release of his 2017 book “Turtles All the Way Down,” “I only had one dream
        job, and I realized that it wasn’t fulfilling me for a number of reasons.”
        He would later on find his groove back in writing nonfiction, which would
        become his latest work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9085b1a-8328-40a6-ae99-014267b9cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green’s books have become such a fixture in popular culture that
        it’s become bigger than the books themselves; we then forget why his writing
        has been loved by millions for all these years. In “The Anthropocene Reviewed,”
        Green reminds us just why. Finally writing as himself, he reveals an essayist
        voice that is much like his <a href="https://youtube.com/user/vlogbrothers"
        target="_blank">YouTube</a> <a href="https://youtube.com/user/vlogbrothers"
        target="_blank">vlog persona</a>. It’s the same voice he employed as the host
        of <a href="https://www.youtube.com/watch?v=E7-Kht9Xnzc&amp;list=PLPWktkOYOj0zVKSLdRflzrTGRzkCPsIZO"
        target="_blank">Mental Floss Magazine’s YouTube channel</a> from 2013 to 2018,
        where he would discuss interesting facts about a particular subject, presented
        in a list format. This is Green at his most vulnerable, most personal, and
        most engaging. Each review within the book is brief, but he painstakingly
        combs through history to justify the stars he will later on give the subject
        at hand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174f0b9-deb3-40a0-b0d4-65f581efbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some moments where it feels that Green’s writing really
        soars, and that’s when he grounds a particular phenomenon into something deeply
        personal. In his review of sunsets (five stars), Green talks about how his
        dog used to turn on his belly as a sign of deep trust, and how that frightened
        him about revealing his own vulnerabilities.</p>'
    '18':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="933" height="525" src="https://www.youtube.com/embed/WRyTbJ8g7dI"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
