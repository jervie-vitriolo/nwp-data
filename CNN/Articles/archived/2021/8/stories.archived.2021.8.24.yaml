      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Paralympic Committee secretary-general Wawit Torres said
        all Filipino delegates attending the Parade of Nations will wear the traditional
        Barong Tagalog designed by the Bordadao ni Apolonia, a family of noted artisan
        embroiderers from Taal, Batangas.</p>'
