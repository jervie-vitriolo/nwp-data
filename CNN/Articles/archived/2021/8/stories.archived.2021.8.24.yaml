      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime supporter of Philippine sports, SMC backed the Philippine
        team that ruled the 2019 Southeast Asian Games with a haul of 149 gold medals,
        117 silvers, and 121 bronzes.</p>'
    '15':
