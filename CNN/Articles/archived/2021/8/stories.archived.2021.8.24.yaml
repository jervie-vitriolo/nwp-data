      'mgnl:lastActivated': 2023-01-25T10:23:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These floods have shown us that even developed countries are not
        safe from severe impacts of extreme weather that we have seen and known to
        get worse with climate change," Friederike Otto, the associate director of
        the Environmental Change Institute at the University of Oxford, said in a
        statement. "This is an urgent global challenge and we need to step up to it.
        The science is clear and has been for years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7c92f-c255-4e95-b52c-6e6872f49e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9e3e1-08f5-47d2-9ede-0819a7dbfcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-in-400-year frequency only refers to the particular region
        studied and does not mean it will be another 400 years until other parts of
        Europe, or the world, will see a similar weather event, explained Maarten
        van Aalst, a professor of climate and disaster resilience from the University
        of Twente in the Netherlands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b58cc-6585-4a72-bb61-7674f76af4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732b0af-70a0-4edc-830a-747de6cbf6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, [the projection for next year is] possibly worse
        because, year by year, if the trend so far is that the climate is increasing,
        the risk will continue to grow. So, if anything, we''re expecting a higher
        chance of this happening next year than this year. But it''s basically a one-over-400
        chance every single year," van Aalst said at a news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f2382-ce6a-484c-91b0-b157123da1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9015c82-0bad-4bec-bc01-c2f6c24219ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists focused on the areas around the Ahr and Erft rivers
        in Germany and the Meuse in Belgium, where rainfall records were broken. But
        they also took into account what was happening across a larger region, including
        parts of France, the Netherlands, Luxembourg and Switzerland, to establish
        how the extreme weather event had been influenced by increasing global temperatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7f4e8-9f4c-434b-87fb-f12e9cc19b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a817f8-e6ed-4c03-b614-820b8443a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists looked at weather records and used computer simulations
        to compare the picture today -- in a world that is 1.2 degrees Celsius warmer
        than it was in pre-industrial times -- to that of the late 1800s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81923c-05f3-46b1-8ad4-4335f081054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72283ebb-1a16-4f2a-a04e-2c9b41e1a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They warned that the warmer Earth gets, the more frequent and intense
        these rain events will be. Specifically, if global temperatures rose to 2
        degrees above pre-industrial levels, the intensity of rain in a single day
        would increase by a further 0.8 to 6% and would be between 1.2 and 1.4 times
        more likely to happen, their models project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6277946-10d8-4109-9f48-8cc15f405926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85b484-139c-44a7-9fff-c1e467cc2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River measurement stations destroyed</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d72a9-7e44-40a6-9e7b-e08de4901f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Aalst said that the findings should be a "wake-up call" for
        governments and local leaders to improve their preparedness for extreme weather
        events, including looking at how homes are constructed so that children, the
        elderly and people with disabilities can reach safety in events like floods
        or fires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac457c35-7e1f-494d-9be7-79bf0e072f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb48a77-167b-4636-946a-7983f1730e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it''s a wake-up call also to people that have not just been
        affected by this one, but also people elsewhere -- because it''s been heatwaves
        elsewhere, where I could tell a similar story," he said. "We are just facing
        more extreme events of many kinds, and the only thing we can do is, on the
        one hand, closing the tap off the increase in greenhouse gases to avoid the
        risk of getting further out of hand, and on the other hand, preparing for
        that more extreme climate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218ff12-c23d-431b-9acf-d4c7ca5079d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d71c9-457f-4e66-be3c-e51ae312fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists acknowledged their estimate -- 1.2 to 9 times more
        likely, due to climate change -- was a wide range, and explained that the
        models they used and the data available to them around such localized events
        prevented them from narrowing their findings down further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c68a45-af26-494f-a833-f9b1c59931f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4a676-422d-478f-b169-5d039d7f1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also missing crucial data, as some measurement stations
        were destroyed by the floods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a343e2b-af78-4111-b791-fb414dfb4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef8d97-efda-4e59-8614-40b725263d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study acknowledged that a number of conditions had worsened
        the severity of the floods, including that the soil in the region was already
        saturated, and that the terrain in some locations, with narrow valleys and
        steep sloping mountains, led "to funnel-like effects in the event of extreme
        floods." Those factors were taken into account in their models.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d3f97-8970-4379-b816-61d5de70ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56ad5d-3678-4b00-a78a-920fe3c649ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, the Northern Hemisphere has experienced wide range
        of extreme weather events beyond deadly flooding, including record-breaking
        temperatures that in some instances have triggered wildfires in the US, Canada,
        Siberia, Algeria and southern Europe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1a87b-f6ce-4e9f-9b0c-b5dcfd91cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8471f7-0de3-476b-8595-e126cda17f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 14, rain fell on the summit of Greenland for the first
        time on record, as temperatures there rose above freezing for the third time
        in less than a decade. The warm air fueled an extreme rain event that dumped
        7 billion tons of water on the ice sheet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c316879-761e-478c-8cd0-359dabc88724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:23.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f80c7-060f-441d-976f-6af7c5d6b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US state of Tennessee is now experiencing heavy rains and deadly
        floods, as the National Weather Service in Nashville reported more than 17
        inches of rain in the city of McEwen, possibly setting a new state record
        for 24-hour rainfall. If verified, it would smash the previous state record
        set in September 1982 with 13.6 inches of rain the city of Milan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26918c-b03a-41c5-805f-c23bd33a4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/23/europe/germany-floods-belgium-climate-change-intl/index.html"><em>"Germany''s
        deadly floods were up to 9 times more likely because of climate change, study
        estimates"&nbsp;</em></a></p>'
