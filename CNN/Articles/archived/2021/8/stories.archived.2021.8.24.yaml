      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        Partido Demokratiko Pilipino-Lakas ng Bayan on Tuesday revealed the initial
        list of senatorial candidates it will field for the 2022 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26651dc-5e56-4112-8a7c-aa2a8b022d38'
      'mgnl:activationStatus': true
