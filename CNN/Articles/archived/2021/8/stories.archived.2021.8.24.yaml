    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Alapag hired as assistant coach for Sacramento''s NBA G League
      team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686d332-fb4f-4d98-abf7-9a302c604c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T13:50:11.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) —</strong> After helping the
        Sacramento Kings capture this year''s NBA Summer League crown, Jimmy Alapag
        has been given a huge break in his professional coaching career in the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49685357-e09a-45ce-b2fb-5fd309afd3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T13:50:11.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stockton Kings, the NBA G League affiliate of Sacramento, <a
        href="https://stockton.gleague.nba.com/news/stockton-kings-name-basketball-operations-staff-for-2021-22-season/">named
        Alapag as assistant coach</a> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ca0ef-0046-4928-b130-bcca2f2ac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T13:50:11.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Gilas Pilipinas standout will serve under head coach
        and ex-NBA point guard Bobby Jackson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478e33c-e68a-447e-a70a-25f698f83386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T13:50:11.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag had a more active role in his second stint with the Kings
        in the NBA Summer League, he was also part of the coaching staff in 2019.
        He will be working together with fellow assistant coach Akachi Okugo as well
        as associate head coach Will Scott for Stockton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae7f4c-606c-454e-95ed-d512631a0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T13:50:11.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:21:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a player, Alapag spent most of his time with the TNT franchise
        during his 14 years with the Philippine Basketball Association, winning six
        PBA championships. As a head coach, he led San Miguel Alab Pilipinas to the
        2018 ASEAN Basketball League title.</p>'
  'DOH-herd-immunity-target-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-24T14:32:14.363+08:00
    'imagesource': 'jcr:db83abfe-0b52-48e5-a702-0c721fc8d63f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1383ca9-45a9-4bda-89cb-270368c5017f'
    'lead': 'The government must raise its herd immunity target and prepare for upcoming
      surges after the country logged a record-high tally of new COVID-19 infections,
      a former health secretary says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T14:42:19.102+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:20:54.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:14.983+08:00
