      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines registered a new all-time high increase in COVID-19
        daily tally after reporting 18,332 new infections on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa3f3d-419a-4ff0-987f-d7dc9d9b4e11'
      'mgnl:activationStatus': true
