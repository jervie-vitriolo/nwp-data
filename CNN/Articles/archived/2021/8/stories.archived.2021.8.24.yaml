      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Health
        Secretary Francisco Duque III says the Department of Health might start paying
        the special risk allowance of some 20,000 health workers on Wednesday, Aug.
        25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba33a53-2338-40b8-ac72-d56ab1b62c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing of the House of Representatives'' health committee
        on Tuesday, Duque said the Department of Budget and Management will release
        P311 million to pay the health workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d49786-67d4-40ed-8552-313094ffdb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon po tayong na-identify</em> which we will get, according
        to DBM Usec. Tina Canda, from the miscellaneous personnel benefit fund. <em>Ilalabas
        ito,</em> ₱311 million so within the day. Hopefully by [Wednesday], we can
        start implementing this," said Duque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907909b-a0b2-4c24-a8dc-097f3549465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have identified [funding] which, according to DBM
        Usec. (Undersecretary) Tina Canda, we will get from the miscellaneous personnel
        benefit fund. The ₱311 million will be released within the day. Hopefully
        by [Wednesday], we can start implementing this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42b7cc-f50b-4e6e-8fa9-bc49539d8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added the DOH has also identified sources of funding for extending
        the contract of around 20,000 health workers from September to December this
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f4331-81e4-4c54-a03b-59dffdcce3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some ₱1.9 billion will come from President Rodrigo Duterte''s
        contingency fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a842680-31d6-426a-b960-e3d48703e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH needs around ₱3.6 billion to pay the 20,000 health workers
        it hired in the fourth quarter of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834a723-6778-4d72-a653-d61bdbb8d5f1'
