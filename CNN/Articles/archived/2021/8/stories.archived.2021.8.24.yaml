        have severe symptoms, 0.93% have moderate symptoms, and 0.6% are critical.</p>'
  'LTO-suspension-mandatory-PMVIC-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T18:41:54.870+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac7be8e-aa41-46ca-bd36-a77fb70b6538'
    'lead': 'The Department of Transportation has ordered the Land Transportation
      Office to suspend the implementation of the controversial mandatory vehicle
      testing by Private Motor Vehicle Inspection Centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T18:43:13.368+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:17:21.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:18.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO told to suspend mandatory PMVIC testing'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbea3d0-bf0a-49fa-b258-e7861f6183e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> —&nbsp;The
        Department of Transportation (DOTr) on Tuesday ordered the Land Transportation
        Office (LTO) to suspend the implementation of the controversial mandatory
        vehicle testing by Private Motor Vehicle Inspection Centers (PMVICs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493214ba-1bdf-4a24-ab60-0d6790995412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade gave the order amid several
        issues raised by transport groups, motorists, and lawmakers regarding the
        operation of PMVICs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca271ed6-f2bf-4b1d-b0f4-da96eb3b9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ratified resolution, senators slammed what they described as
        the "ill-timing" of the program, high cost of inspection, and unreliability
        of test results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161214e-a111-4ab7-ad46-664a318a6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the reported absence of stakeholder consultation,
        lack of transparency in the selection process of the inspection centers, inadequate
        number of operational facilities, and "the overall incompatibility of PMVICs
        with LTO''s own IT system and the landscape of motor vehicles in the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3433f94-357d-4734-b56e-799a02bc708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the issues surrounding the system are resolved, Tugade directed
        the LTO to maintain the previous registration process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502e586-4d41-4fe7-8072-0a5b31ac9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means motorists can still choose between PMVICs and Private
        Emission Testing Centers (PETCs) for the required vehicle inspection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace1e37-b30a-4a78-b805-b6d2cba091cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also asked the LTO to review its Memorandum Circular No.
        MC-SC-2021-02, which is the basis for the mandatory PMVIC testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91d502-e1d1-4922-838c-094de12a6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Grace Poe welcomed the DOTr''s move, but
        added that the department should still deal with the "flaws" the Senate pointed
        out in its resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ebe3c-a12d-4fa1-a2f2-7f7b1e2b550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng basta itago na lang sa ilalim ng basahan ang dumi
        at kalat ng programang ito sa simula pa lang [They can''t just simply sweep
        these flaws under the rug]," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3855c-3da1-43bf-9f8c-084f4c033571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency said it has listened to the inputs of various
        stakeholders, but maintained the new policy is "very important" to ensure
        roadworthiness of vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f426b09-8666-41d0-9b0f-1ea03993f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:27.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the scope of inspection by PMVICs is wider compared to PETCs
        and will help with road safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03c993-fb32-4b7d-856d-cfa3b0060fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of additional fees, the DOTr said it was able to convince
        PMVICs to lower their inspection rate from ₱1,500 to ₱600 for light vehicles,
        and ₱500 for motorcycles, "which is similar to rates collected by a PETC."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a1ac1-7f38-4590-8a09-480c52ac18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:43:13.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:17:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that reinspection or retest fees were likewise waived.</p>'
  'house-committee-on-health-philhealth-circular-motion-review':
