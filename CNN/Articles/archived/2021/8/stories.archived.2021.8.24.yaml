      'mgnl:lastActivated': 2023-01-25T10:26:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides the allowable interest rate, including service
        fees and other charges, which must not exceed 12% per annum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b65629-07b2-45dd-9f2a-1aec168e627d'
      'mgnl:activationStatus': true
