  'BIR-gaming-Axie-Infinity-tax':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-24T16:47:25.242+08:00
    'imagesource': 'jcr:7c01a5b5-bf0d-45d7-8311-f33d5b7122e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c90bba0a-804b-4a0d-8ee0-d91ecd688d0a'
    'lead': '''At the end of the day, may flow of income na pumasok sa ating players.
      So income din po iyan na pwedeng maging taxable,'' BIR says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T16:49:05.794+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:18:38.073+08:00
