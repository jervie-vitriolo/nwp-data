    'template': '1'
    'title': 'Jack Animam takes act to Serbia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb736e25-4cd4-44f2-a411-674762af4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> Filipina
        cager Jack Animam will take a significant step in her colorful career, as
        she announced on Monday her decision to play in a Serbian professional women''s
        basketball league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68f56e-51a8-44dd-a196-d29822de8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy, proud, and honored that I have come this far. I
        just can''t wait to go out there and play with them," Animam said in a press
        conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68515d3e-df27-4fe6-af23-1939a374b3e0'
      'mgnl:activationStatus': true
