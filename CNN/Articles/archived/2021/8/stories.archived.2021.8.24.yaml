  'PACC-corruption-COA-audit-report-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-24T16:50:05.946+08:00
    'imagesource': 'jcr:e1c1f540-381d-4b09-a4c4-161f7a30e836'
