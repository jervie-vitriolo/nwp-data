      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd32096-bfb9-491d-a279-b9e2321e05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer itself really doesn''t matter as much as the fervor
        around it. The attention is yet another great example of just how popular
        Spider-Man is at the cineplex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17012297-c804-49a8-aa2a-15736946785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a3917-5ee1-4dc2-bf4e-88b175cf0fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spider-Man franchise — which is currently shared between Sony
        and Disney''s Marvel Studios — is one of the most popular brands in box office
        history, notching more than $6.3 billion at the global box office, according
        to Comscore. That includes the last two Sony/ Disney films — 2017''s "Spider-Man:
        Homecoming" and 2019''s "Spider-Man: Far From Home" — which have earned $880
        million and $1.1 billion worldwide, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d981a-40a1-46de-82cc-51e2fa26a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8a598-6faa-4b21-bb66-e9106ed8ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character in many ways helped create the blockbuster comic book
        era Hollywood is currently experiencing. 2002''s "Spider-Man," which starred
        Tobey Maguire as the hero, shattered box office records at the time before
        going on to make more than $800 million globally. That film spawned two sequels
        before Sony replaced Maguire with Andrew Garfield in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d6a69-01cf-4dc0-b7eb-fb6aef379f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acaa013-8ae6-4e75-b831-7b58da655ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony also found success with 2018''s animated "Spider-Man: Into
        the Spider-Verse," which made $375 million worldwide and won an Academy Award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0f87e-69a5-4b24-8560-171c2f8aaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20cc12-406a-49ef-b7d9-4e2f4ff5dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Way Home" is so highly anticipated in part because there have
        been rumors that Maguire and Garfield could join Holland thanks to Marvel''s
        "multiverse" storylines, which open up the series to a multitude of characters
        and realities. Those rumors have been shot down, but the casting of prior
        villains, such as Jamie Foxx''s Electro, has some fans holding out hope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091aaa7-e666-4bbb-b8ec-366b07d5285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670fb1c8-e426-4e2b-980b-59530f5b62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theater owners are also optimistic that "No Way Home" will be the
        type of blockbuster that can help them get back on their feet. The film is
        set to hit theaters on December 17, and could be the biggest blockbuster of
        the year. If that''s the case, it could not only bring in a ton of money,
        but also help the industry springboard into 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff244a-5d84-4b93-a8d0-d7fb4bdeedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e886eac-74ab-497f-b23e-e821fd0df64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:47:30.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:22:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yes, there have been some hits and misses so far this year at
        the box office, but if the reaction to a briefly leaked trailer is any indication,
        the industry''s biggest hit has yet to swing into theaters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85bbbe-d152-4cda-925e-32f01b9d2ee6'
      'mgnl:activationStatus': true
