      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Kamala Harris, undertaking
        a suddenly high-stakes visit to Southeast Asia this week amid the first major
        foreign policy crisis of the Biden administration, was on the receiving end
        of questions Monday about the US'' withdrawal from Afghanistan for the first
        time since the chaotic fall of Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554248c4-d9bd-4fd6-9250-0412b4b1f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf4514-780e-438d-ad48-f1be76bef29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' stops in Singapore and Vietnam have assumed outsized importance
        for their potential to reassure foreign leaders of the United States'' continued
        commitment to its allies. Particularly in Vietnam where Harris heads Tuesday
        -- as images of the 1975 fall of Saigon have stirred comparisons to evacuations
        in Kabul -- the vice president will work to maintain her focus on Asia, a
        region President Joe Biden wants to prioritize as he ends 9/11-era conflicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230ca16-4aa9-4350-8a6c-7df644f4cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0fc83-3712-45d4-acfe-9dd939e291de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Monday, reporters beamed in on a monitor from another room
        to pepper Harris on the tumultuous Afghanistan exit as she stood alongside
        Singapore Prime Minister Lee Hsien Loon in a joint press conference after
        their first bilateral meeting, providing a first look at how the vice president
        is approaching the unfolding crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e4a02-101a-4457-9a6c-e5af26214b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f685a-0501-4e95-a15e-3a1c36b6368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question there will be, and should be, a robust analysis
        of what has happened," Harris said, as she sidestepped answering whether she
        was personally satisfied with the operational steps being taken during the
        US withdrawal. Officials separated reporters traveling with the vice president
        from the politicians because of Singapore''s Covid-19 restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617fb7b-e1e0-4b0a-8ac5-26fa810e8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36679e93-7e9a-473f-8592-88405ad1ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said in April she was among the last advisers Biden consulted
        before making his decision to end the Afghanistan war, and she has joined
        the multitude of briefings he''s received on the matter over the past week.
        Her advisers had faced questions ahead of her trip about whether the tumultuous
        end to the 20-year war would undermine her message to leaders in Asia about
        America''s commitments abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6998b9-fd71-4ee9-8389-4dc0e6be3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24f40b-6b0a-46da-87ba-c64b46a61d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had already been some questions about Biden''s attention to
        southeast Asia; he hasn''t spoken directly to a leader from the region since
        taking office. Part of the reason he''s explained for ending the Afghanistan
        war is a desire to shift focus to modern-day issues, like countering China''s
        rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300397fb-2842-404a-8d67-165a35e98ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26970e89-7398-4861-8b9b-75c9e3201390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, even as Harris sought to project the administration''s
        focus on bolstering its influence in Asia, she still faced questions about
        the Afghanistan crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe6518-8ff3-45ca-babe-bcdfe83c3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd0fed-636e-40aa-a500-73075121ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are singularly focused on evacuating American citizens,
        Afghans who worked with us, and Afghans who are vulnerable, including women
        and children," Harris added. She also defended President Joe Biden, saying
        he''d shown "great emotion" over the images coming out of Afghanistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f85259-b68d-48ff-b0fb-05df0e10a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc687145-8cba-4ff4-b8a8-b848a03e7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the Afghanistan crisis while on foreign soil is part
        of the steep challenge Harris faces this week as she travels to Singapore
        and Vietnam, as the once-low-risk trip to friendly nations comes at the same
        time as a chaotic US withdrawal from Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c5bcc-2f60-4d4e-98b9-de875e905da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b068c6e-928b-4c17-bbff-08685aa7d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political experts, and even her own allies, say Harris faces enhanced
        pressure to fulfill dual responsibilities largely unfamiliar to her in the
        seven months she''s been in office: Deliver a foreign policy win for an administration
        in crisis and embody Biden''s call to pivot US focus abroad to counter a rising
        China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb4c67-126e-48d2-8946-298065c2c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a808ef6-c588-47aa-bcc8-515b983f6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a real sticking point for her to exude that America
        is here and we''re committed to the things that we say we''re committed to,"
        a source close to Harris told CNN last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7973e4c-4144-48a6-ada9-2cc345cfd4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df46184-2c15-4c6c-bad1-d6f4352741d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' comments on Monday echoed Biden''s statements in previous
        days, saying that the time for reflection and criticism will come later as
        the focus remains on the dangerous mission of evacuating tens of thousands
        from the now-Taliban-controlled city. But that notion has not stopped the
        barrage of questions over the administration''s competency and who is to blame
        for the collapse in Kabul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d1589-f8c2-44c1-ae28-5e7da4498a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd960e-ac09-4cf8-b180-61f27fb418e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I''m here is because the United States is a global leader,
        and we take that role seriously, understanding that we have many interests
        and priorities around the world," Harris said Monday. "I am here in Singapore
        as a reaffirmation of our commitment to our membership in the Indo-Pacific
        region."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe2bf6-e9ab-4e52-a9e3-c00883586559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bab8d-fc1d-44d8-a3de-bd00a613427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Monday agreements</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f5076-5432-47ca-8851-5605c72a899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Harris'' meeting with Lee, the White House announced several
        initiatives with the Singapore government aimed at "strengthening and deepening"
        the administrations'' partnerships in Southeast Asia. The agreements focus
        on easing supply chain issues compounded by the pandemic, combating cybersecurity
        threats, addressing climate change and the Covid-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc485c-cb27-4470-b2ca-55277144eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5caeb-3299-40a7-bee7-0daee93d9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Lee will launch the US-Singapore Dialogue on Supply Chain,
        according to a fact sheet provided from her office, which would be a "high
        level dialogue on enhancing cooperative efforts to promote greater supply
        chain resilience.'' CNN reported Friday that trade would factor into the theme
        of global competition on the vice president''s trip, as the US grapples with
        the global microchip shortage</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2b68b-782d-4206-8f45-fd7e19e5cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe7e41-62a4-4122-aa68-f2171f3927df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cybersecurity, the pair announced they''ve finalized "three agreements
        that will expand cybersecurity cooperation with respect to the financial sector,
        military-to-military engagement, and regional capacity-building.''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0645ca-e18e-462f-885d-4aaf16f9f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
