    'lead': 'The flag of Afghanistan will be used as a symbol of ''solidarity and
      peace'' as the Tokyo 2020 Paralympic Games kicks off tonight in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T12:30:21.728+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:21:52.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:13.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan flag to feature in Paralympic opening ceremony as a show
      of ''solidarity'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc2c9a-78e2-4234-af19-bd8142506769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The flag of Afghanistan will be used as
        a symbol of "solidarity and peace" as the Tokyo 2020 Paralympic Games kicks
        off on Tuesday night in Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7304f3c-5d77-48b7-bda4-025c4050220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16th Summer Paralympics — delayed by a year due to the pandemic
        — will take place amid Japan''s worst outbreak of COVID-19, with spectators
        banned from the majority of events and Tokyo and surrounding prefectures under
        a state of emergency due to surging case numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0599dd-7793-4ba3-9907-95a2301fb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the eve of Tuesday''s opening ceremony at the Olympic
        Stadium in Tokyo, President of the International Paralympic Committee (IPC)
        Andrew Parsons said he was determined the Paralympics would be held safely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b466c6-d1d9-4d03-93e9-6443842f6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the questions I am asked very often is, ''can we have safe
        Games?'' and the answer is yes, we would not be here if we did not believe
        we could deliver safe Games," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e6f4a-a411-4217-b39c-1626e9ed9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons confirmed Afghanistan''s flag will be incorporated into
        the opening ceremony parade despite Afghan athletes pulling out of the Games
        due to flights being canceled from the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d6c50-958b-4122-a2d7-74cfdf12396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul''s airport has been the focus of the world''s attention this
        week after the Taliban seized the capital, with thousands of people trying
        to flee the new regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c2d6d-8438-49c3-b708-7fb883d6bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will include the Afghanistan flag in the ceremony in a sign
        of solidarity and we have invited the United Nations High Commissioner for
        Refugees representative here to act as the flagbearer," Parsons told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac2df1-55e7-479a-8536-380293785e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to highlight that as it is a message of solidarity
        and peace that we send to the world," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5db18-c71e-42b9-8574-bd61cea7a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to have them here, unfortunately it is not possible,
        but they will be here in spirit."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6daf4-9177-42b5-ab48-dc40a6775a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s takeover in Afghanistan is seen as a threat to the
        nation''s sporting ambitions, with sportswomen afraid they''ll be punished
        for trying to compete.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20ade5-6dea-466c-b027-fd88bd1b9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Sport last week, the IPC said it was "supportive
        of the practice of sport as a basic human right."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8c759-a6b2-485f-994b-aca1949b69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every individual should have the possibility to play sport and
        no-one should be discriminated against because of their disability, gender,
        sexual preference, race or religion," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee4128-27b8-4857-9d14-b9c35eb59eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: After 72 operations, Paralympian says ''body and mind is stronger
        than you can imagine''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9915f-19aa-4cd2-8211-51c67fb3efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:21:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid outbreak</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6494b44-b426-4b75-87ee-9586750b47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Japan waved goodbye to thousands of athletes
        following an Olympics widely viewed as a success despite a litany of scandals
        and the backdrop of surging coronavirus cases in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7360ec7-2beb-47b3-80ce-dc0d11d8a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts are now primed to welcome thousands more athletes as the
        Paralympic Games get underway, scheduled to run through September 5.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e151582-21bc-4b47-84ad-e85af4801fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an absence of spectators for 97% of competitions during
        the Olympics -- including in all Tokyo venues, with limited capacity in several
        other prefectures -- and last week, organizers said the Paralympics would
        also be held behind closed doors amid the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f12f48-4a41-43cd-886b-487736b7f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has reported nearly 435,000 Covid-19 cases and 577 deaths
        in the past 28 days, according to data from Johns Hopkins University. Tokyo,
        the epicenter of the country''s outbreak, confirmed 2,447 new cases on Monday,
        down 515 from the same day last week. It was the first time in two days for
        the capital''s daily tally to fall below the corresponding day in the previous
        week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4590c42-04a9-40f8-9f49-adf3a0fb40f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 17, the Japanese government extended the state of emergency
        in Tokyo and other regions to September 12 as cases soared.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08497ad2-6955-4b55-9af3-f0ec404f512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant raging across the world is causing unprecedented
        cases in our country," Prime Minister Yoshihide Suga said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3461af6-9e85-4c65-b45c-7dcacc5e3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serious cases are increasing rapidly and severely burdening the
        medical system, particularly in the capital region."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a3d62-3fca-4e3c-b26f-4bc76415637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means athletes will have to compete without family and friends
        in the stadium, something which some competitors at the Olympic Games said
        they struggled with.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7959e0a-3b3b-4f63-a2f7-0f878ec5f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:04.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Paralympic triathlete Melissa Stockwell, one of Team
        USA''s flag bearers, said she''s looking forward to making the most of it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b178ab-e5c5-49be-b0c6-279c0714555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty tough to hear the news that family and friends were
        not going to be allowed at the Games," Stockwell told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9b9a0-eedc-451e-9570-e282ef9e995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had these images of running down the finish line with my husband
        and my kids on the sideline yelling, ''Go, mommy, go!'' and that''s not going
        to happen and that''s very unfortunate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fe307-68ea-4e8a-b39b-adadb5c81191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as far as my family goes, they''re not here physically
        but they''re here in my mind, and I''ll still hear those ''Go, mommy, go''
        screams in my mind as I run down that finish."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5aedf-4f2c-4992-9ded-a2d01a68ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Afghanistan''s first female Olympian says women will not give
        up their liberties easily</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faceb05-9e0d-4068-aa33-adc9a7cf6489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralympic debuts</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91590b7f-c32a-46d9-8b7e-799593ff303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the very real threat posed by the pandemic, organizers insist
        they can still host a safe and successful Paralympic Games, pointing to the
        relative success of the Olympics.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf6aded-ccbc-4c48-b92d-f5483634a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same strict precautions will be in effect with athletes confined
        to small social bubbles and required to undertake extensive testing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6f222-8026-4bf4-a7e1-c99c07d37cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fans can still get excited to watch athletes compete in 22 different
        sports, with badminton and taekwondo making their Paralympic debuts.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6a772-bf6d-4400-b4ea-1f43b2c01fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutan, Grenada, Maldives, Paraguay, and St Vincent and the Grenadines
        will also be taking part at a Paralympic Games for the first time, with 162
        delegations set to compete.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38daf3c-914a-48c2-a6eb-7666da35f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three more nations competing in Tokyo than there were
        at Rio 2016 but London 2012 still holds the Paralympic record, with 164 delegations
        taking part.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf16c1a-dbdd-471d-a2bd-e5c1c123d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always special to see an NPC (National Paralympic Committees)
        make their first appearance at the Paralympic Games," Parsons said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cf322-57f8-4f7b-aae9-90f3f5625e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the challenges created by the pandemic, seeing these NPCs
        as part of the opening ceremony on August 24 will be an extra special and
        emotional moment for all concerned."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900aca0-dce2-40ee-8da5-aa48339cb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee Team</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478deac-494f-465e-9dc0-773c524f4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those federations competing will be the Refugee Paralympic
        Team, which consists of six athletes -- one woman and five men.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22075dfc-7749-47cd-9a00-523439af2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC says the group "represents the more than 82 million people
        around the world who have been forced to flee war, persecution and human rights
        abuses -- 12 million of whom live with a disability."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f692fa-65a1-430a-a439-0ead32638a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern Munich''s football star Alphonso Davies penned an open letter
        to the Refugee Team ahead of competition, saying those involved were an inspiration.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264a5e0-4fef-4459-a066-ddc0b50690b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone understands the journey you have been on," wrote Davies,
        who himself was a refugee before his family moved to Canada. "But I do, and
        that''s an important part of what made me who I am.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23438504-751e-4a7b-86ff-c7b54e7debbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve read your stories and learnt about the journeys you have
        all been through. You are the most courageous sports team in the world right
        now.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28867495-b978-4aef-9809-1b53c539faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I know about sport is its power to change lives.
        You are all role models now with the power to inspire others. Make no mistake,
        what you are about to do in Tokyo will change people''s lives.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b9af6-1643-4e6e-9ad6-7db1b5507de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:30:21.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:22:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are going to be young people who will take up sport because
        of you."</p>'
  'OCTA-cases-Metro-Manila-September-decrease':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-24T12:33:13.447+08:00
    'imagesource': 'jcr:9f811422-96fb-4a26-b12a-41b9a2bf1ece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19982d8-a455-4715-a39b-d2a836a15488'
    'lead': 'There may soon be a downtrend in COVID-19 cases in Metro Manila, but
      OCTA Research said it will only happen around September as cases in the capital
      region and other areas remain high for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T12:38:29.314+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:21:41.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:13.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It will get worse before it gets better'': OCTA says NCR cases may
      decrease by Sept'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc17f2-d16c-43c7-9b3b-fc0d424a737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> There
        may soon be a downtrend in COVID-19 cases in Metro Manila, but OCTA Research
        said it will likely&nbsp;happen around September as cases in the capital region
        and other areas remain high for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef249a-943d-4698-b4db-89c775a619e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e268820-3da6-490a-a200-954b5b0429a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are projecting the decrease in cases in NCR will happen maybe
        around the first or second week of September," OCTA Research fellow Guido
        David told CNN Philippines'' <em>The Source</em> on Tuesday. He said, however,
        that this will still depend on the trend and government interventions on quarantine
        restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e5e24-b66c-4408-b0a0-65726c413765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:00:17.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Metro Manila''s active cases may even reach 60,000 or&nbsp;up
        to 70,000 before the end of September. The Metro Manila Development Authority
        said as of Aug. 21, there were 21,765 active cases in the capital region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9ed1d-af40-40ab-85bc-47fee5ae53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:00:17.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1a034-6494-4a72-8abf-2a8130dc7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T14:00:17.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David noted that they are already seeing a decrease in the region''s
        growth rate and reproduction number so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd712eb-b181-40b6-b251-81666dda9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063f109-704e-4a3c-afe4-60175ad38b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5c9f1-e7ad-48b8-9e7e-be7671ce3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e3130-3add-4e72-a6b8-d4b99299951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that they are already seeing Metro Manila''s reproduction
        number — or the number of people who can get the virus from a COVID-19 positive
        person — dropping to 1.64. Reproduction number has to be less than 1 to confirm
        a downward trend in cases, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1dffb-deac-4699-8ed4-2116b299f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fb5eb-83ae-4440-af4a-b54252553ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 watchdog said Metro Manila is currently averaging over
        3,965 cases a day, a bit higher than its last published report. In its August
        22 report covering August 15 to 21, OCTA said the region still averaged 3,819
        daily cases over the past seven days, with a 24% growth rate (down from 48%),
        and a 1.67 (down from 1.90) reproduction number during this period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6821f275-b785-4819-8028-780557ed4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386614d8-0387-4fcd-927b-af9d84c7d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T12:38:29.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA maintained that its projected 20,000 new cases in
        the Philippines will likely happen "this week or next week," since cases in
        Cagayan, Tuguegarao, and other areas are still rising.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="422" src="https://www.youtube.com/embed/MwzexM11YYw"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
