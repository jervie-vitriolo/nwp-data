      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc778ce5-8cdc-46a3-80de-51f3824f5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mataas ang hawaan because we are dealing with a virus that is very
        highly transmissible. Maski di ka masyado lumalabas...nandun pa rin yung risk
        mo na makakuha ng infection, especially na wala tayong bakuna at di pa nabakunahan
        lahat (Even though we don''t go out often...the risk of being infected is
        still there, especially if we are not yet vaccinated)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fb468-6c8e-405e-98a4-fe871fa16f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3555d3-ac59-41cc-834a-3e835ae5a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the surge in cases, Roque said the country''s healthcare
        utilization rate is not yet critical.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c48d5-03fc-4adc-9bd9-7673922ebd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1609a3-3138-43fe-8db7-b2ba805dd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam na natin ang anyo ng kalaban. Maraming mahahawa pero wala
        pang mga 2% ang kinakailangan ma-ospital. Ang pinaghahandaan natin ay dapat
        kapag pupunta sila ng ICU (intensive care unit), ay meron silang kamang makukuha
        sa ICU o sa isolation ward," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea4560-5c8a-494e-93ac-9891c9f50679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e48ba-14a2-47f6-b5c4-97b52642ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already familiar with the virus. Although many
        are getting infected, not even 2% are required to go to the hospital. What
        we are preparing for now is to make sure there will be available beds in the
        ICU or isolation wards.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c52e53-29fc-4168-9858-948e977fe525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:56:19.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:17:40.738+08:00
