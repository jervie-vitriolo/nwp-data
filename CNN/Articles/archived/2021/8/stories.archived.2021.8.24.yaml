  'john-green-the-anthropocene-reviewed':
    'author': 'Marga Buenaventura'
    'caption': 'Finally writing as himself, he reveals an essayist voice that is his
      most vulnerable, most personal, and most engaging. Photo from VLOGBROTHERS/YOUTUBE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-08-24T17:37:09.293+08:00
    'imagesource': 'jcr:5a5a5e77-db00-406a-bf84-90cb4d050c2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515d2fe4-eccb-4acb-bc3f-f6430f2d91c2'
    'lead': 'Finally writing as himself, he reveals an essayist voice that is his
      most vulnerable, most personal, and most engaging.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T17:45:01.144+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:17:43.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:18.382+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In his latest book, author John Green reveals his best voice yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441abf09-cb3f-4453-82f4-d5f3328b32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials and young adult John Green have a long history together.
        For anyone who grew up in the early days of Tumblr, reblogging grainy film
        photos of liminal spaces with out of context quotations, Green and his work
        were&nbsp;likely a familiar presence. In 2005, Green wrote the YA novel “Looking
        for Alaska,” and inadvertently helped draw the blueprint for what would later
        on be called the “manic pixie dream girl,” or MPDG. (The term would come up
        two years later, when critic Nathan Rubin first used it in his review of the
        romance drama “Elizabethtown” starring Kristen Dunst and Orlando Bloom.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbcdfe-66e1-4282-be00-27902f03534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manic pixie dream girl is <a href="https://www.lareviewofbooks.org/article/john-green-and-his-manic-pixie-dream-girls/"
        target="_blank">often described</a> as an attractive, offbeat female character
        who helps catapult the male protagonist into working on his personal journey.
        At the same time, she has no actual growth for herself within the confines
        of the story. Throughout his career, Green would go on to write versions of
        the manic pixie dream girl in his books — albeit, in a critical manner at
        times, such as in his 2009 book “Paper Towns” when Margot Spiegelman, the
        MPDG in question, actually says that she is, in fact, not a manic pixie dream
        girl. But Green’s books would later on join the ranks of Stephen Chbosky’s
        “The Perks of Being a Wallflower” and Jerry Spinelli’s “Stargirl” as some
        of the best examples of YA novels with classic MPDG characters. This is undoubtedly
        one of the millennial generation’s greatest (or worst?) contributions to literary
        history.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="933" height="525" src="https://www.youtube.com/embed/ir1YXtdhRPg"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5221fc2-2b64-4564-8373-5f383b14b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f4ce4-df48-41b5-8b7f-75c32368b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps what is John Green’s best known work is the wildly successful
        “The Fault in Our Stars,” the 2012 book about two teenagers with chronic illness
        who fall in love. In 2014, a commercially successful film version of the book
        would be made starring Shailene Woodley and Ansel Elgort, catapulting a subgenre
        of YA fiction called <a data-cke-saved-href="https://www.refinery29.com/en-us/sick-lit-ya-book-trend"
        href="https://www.refinery29.com/en-us/sick-lit-ya-book-trend" target="_blank">“sick
        lit,”</a> covering topics chronic illnesses (“Me, Earl, and the Dying Girl”
        by Jesse Andrews) and mental health (the controversial “13 Reasons Why” by
        Jay Asher).&nbsp;Andrews'' and Asher''s books would eventually have film and
        television adaptions of their own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dc4e3-7af8-4830-8dc3-a6e8ac0da956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality of writing is extremely subjective, of course, <a href="https://www.youtube.com/watch?v=AkRBmag8LCE"
        target="_blank">especially when an adult rereads books meant for teenagers</a>.
        A lot of the memorable lines and moments in Green’s novels may not have aged
        well (“Maybe ‘okay’ will be our always” did not mean anything to me in 2012
        nor in 2021), but for better or worse, his impact on young adult literature
        helped shape an entire generation. John Green’s work is an essential part
        of this age of the internet. And for that, I give his young adult books two
        and a half stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a3bbc-86e1-4658-924d-d4088282b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
