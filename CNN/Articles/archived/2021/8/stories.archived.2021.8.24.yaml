      'mgnl:type': 'text'
      'text': '<p>The Treasury itself likewise logged higher income during the month,
        with earnings hitting ₱13.6 billion. This is a 78% improvement from July last
        year, mainly due to higher dividend remittances, national government share
        from PAGCOR, and interest income from deposits.</p>'
