    'jcr:uuid': '9805ec34-cdce-4857-b133-21d52ce6379e'
    'lead': 'Virgin Orbit, the Richard Branson-backed startup that launches small
      satellites into space, will make its stock market debut later this year, adding
      another name to the long list of space-focused companies to go public via reverse
      merger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T10:31:04.039+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:23:59.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:11.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virgin-Orbit', 'Richard-Branson', 'going-public', 'satellites']
    'template': '1'
    'title': 'Richard Branson''s satellite-launching company Virgin Orbit to go public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51113692-fd71-4ad9-92b2-1042980f6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:23:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virgin Orbit, the Richard Branson-backed
        startup that launches small satellites into space, will make its stock market
        debut later this year, adding another name to the long list of space-focused
        companies to go public via reverse merger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132845d8-b66d-493c-a41b-cafa1bd71aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498eeab-1835-484c-ab6b-b585c7d10b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, expected to close in the last three months of 2021, will
        value Virgin Orbit at $3.2 billion and list the company on the NASDAQ under
        the ticker VORB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd6216-14b7-4d17-927d-9171bf99471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c008375-256e-41c0-b47c-1f4a31bb99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit is a separate entity from Virgin Galactic, the other
        space-focused Branson company, which specializes in suborbital space tourism
        and last month flew Branson himself up for a brief trip to the edge of space.
        Virgin Orbit spun off from Virgin Galactic in 2017, and the latter company
        went public via its own SPAC deal in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cfcc0-0ac1-44e1-9eeb-c44172cb19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c476c-cc89-40cd-8dd9-a15df6ede712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit is solely focused on launching small batches of lightweight
        satellites into space using its air-launching method. So far, the company
        has completed three successful flights that''ve seen its 70-foot-long Launcher
        One rocket take off from beneath the wing of a Boeing 747 jet (nicknamed "Cosmic
        Girl") as it flies out over the Pacific Ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b231588-1559-4ea5-bac7-88a9d2b346b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4402f1c-9bdd-4520-9172-f29825b6d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPACs, or special-purpose acquisition companies, have rapidly become
        a favorite means by which startups — particularly in experimental fields such
        as spaceflight or self-driving cars — debut on the stock market. SPACs work
        by taking what''s essentially a shell company and listing it on the stock
        market for the public to invest in while the SPAC controllers search for an
        acquisition target.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad5bbf-9c44-415e-94fb-51e7ae4a5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d786b-c7e0-4141-a086-a6b3c615f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPAC that will be taking over Virgin Orbit, for example, is
        called NextGen Acquisition Corp. II, which was founded by former Goldman Sachs
        and PerkinElmer excutives. NextGen made its stock market debut in March this
        year and had a market value of more than $500 million as of Monday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4f5d1-9493-49d3-a176-9d5a308e12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a7294-7e9d-4add-82f9-77b7e47a8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have traditionally been wary of SPAC companies because
        it has a reputation for attracting companies that couldn''t go public with
        a more traditional IPO, which involves getting the backing of a major bank
        and clearing numerous regulatory hurdles. But Wall Street is in the midst
        of a SPAC craze spearheaded in large part by space companies ,such as Virgin
        Orbit''s sister company Virgin Galactic, as well as prominent earth-imaging
        satellite company Planet and rocket startup Rocket Lab.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6900539-e8d5-4b09-93cd-906abbf7e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e56804-e458-44c9-99f8-0bacc4176e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Virgin Orbit''s SPAC deal closes, existing investors in Virgin
        Orbit are expected to retain about 85% ownership over the company. Those investors
        include Virgin Group, which is essentially Branson''s personal investment
        firm, Mubadala Investment Company, the Emirati sovereign wealth fund, as well
        as management and employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035df6c1-6136-4331-9603-ea13a4765b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582190c-fe6e-4b19-94df-115dfd4d68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public filings posted Monday, Virgin Orbit has about
        $300 million worth of contracts already lined up, and it expects to be bringing
        in more than $2 billion in revenue per year by 2026 as it sells services to
        commercial satellite operators as well as government customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77104c6f-5fc0-4cce-9792-6e169287d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:31:04.041+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:24:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/23/investing/virgin-orbit-ipo-spac-scn/index.html">Richard
        Branson''s satellite-launching company Virgin Orbit to go public</a>."</em></p>'
  'Black-Widow-earnings-lawsuit-update':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-24T10:58:05.696+08:00
    'imagesource': 'jcr:f5d71ed7-49a8-4fbf-a340-82cae53348c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44e2e0b4-9508-4194-a837-9b8bef197643'
    'lead': 'Disney is releasing more details about the financial performance of "Black
      Widow" as the company pushes to have a lawsuit brought by Scarlett Johansson
      — the film''s star — go to arbitration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T11:00:45.824+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:23:47.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
