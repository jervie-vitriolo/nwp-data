    'jcr:uuid': 'bc41b135-7343-4e0e-8d4b-7175b20c6b8f'
    'lead': 'The House Committee on Health approved on Tuesday a motion to review
      and possibly suspend a PhilHealth circular on the conditional stoppage of payment
