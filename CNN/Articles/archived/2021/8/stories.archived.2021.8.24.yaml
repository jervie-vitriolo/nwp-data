      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32136df6-f640-407f-94f2-3391d41cc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 center is slated to play for the Serbian club ŽKK Radnički
        Kragujevac.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182d6b8-e336-41c0-a44e-293e6b0e4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425be44b-3a90-4c3a-bf0e-572a801d84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her upcoming playing stint in Serbia will be another milestone in
        Animam’s storied basketball career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abfbbd-72ac-4377-9225-fa0df1a79166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2299455-aeb5-4194-9251-45b28f7833a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan native played a vital role in the dominance of the National
        University Bulldogs in the UAAP women''s basketball competitions. The Sampaloc-based
        squad won the collegiate league''s last six titles while posting an unprecedented
        78-game winning streak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d0da7-5418-4302-bb3c-b4530db5516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269f4d6-f113-4e73-a6a1-a0e5a6c4b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animam won the UAAP Most Valuable Player award in 2017 and Rookie
        of the Year in 2015. She was also a four-time Mythical Five member.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce4bf1-ba1c-4214-931f-75d40c6d8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560be89-a288-4706-9766-9c39d00782a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the national team, Animam represented the country
        in the 2015 FIBA Asia Women''s Championship, 2016 SEABA Championship, 2018
        FIBA 3x3 World Cup, and 2019 FIBA Asia 3x3 Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15714e-ba5e-4e81-9ce8-576bb84cba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab027f-8585-4878-b90d-a719a7c56255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a double gold medalist in the 2019 Southeast Asian Games
        after steering the regular and 3x3 women''s basketball teams to the championship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d3c3f-04cf-40a0-a73d-548378ffe7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e230923-1fc9-4572-a43f-fe0ad59d3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animam also led Shih Hsin University to an undefeated season in
        the University Basketball Association in Taiwan, extending her personal winning
        streak to 96.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76680ace-6a94-4432-b6b9-2cfada3d2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d3cfa-4d2c-4d33-b241-874cdad5e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:39:48.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2021/5/18/jack-animam-inks-deal-east-west-private.html"
