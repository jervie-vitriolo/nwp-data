      'mgnl:lastActivated': 2023-01-25T10:26:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99489c-583b-4391-8c03-220aa2399181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:30:18.776+08:00
