      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/23/politics/kamala-harris-singapore-afghanistan/index.html"><em>"Afghanistan
        fallout engulfs Harris'' first day of Southeast Asia trip"&nbsp;</em></a></p>'
