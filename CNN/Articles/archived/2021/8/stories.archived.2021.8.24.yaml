      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure brought the cumulative deficit for the January-July
        period to ₱837.3 billion, higher by 19.5% from the comparable period last
        year.</p>'
