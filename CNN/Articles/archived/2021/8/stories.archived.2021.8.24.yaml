    'mgnl:tags': ['Kenya', 'coronavirus', 'COVID-19', 'vaccination', 'pandemic', 'fear']
    'template': '1'
    'title': 'Kenya''s coffin makers say COVID means they''re busier than ever. Some
      still won''t get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77235f-71d9-4143-8f0d-0f4001751410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Inside a hospital in a leafy campus in
        the shadow of Mount Kenya, workers dressed head-to-toe in pale green Hazmat
        suits load a shrouded body into an ambulance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b5d1d-dcd4-43df-a1c0-9995aa28ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b3da8-fe95-439d-91cf-4ef8907a12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few weeks, this somber scene has become a daily routine
        at the 31-bed Mount Kenya hospital, in Nyeri county, a few hours north of
        Nairobi. The hospital, which is now exclusively treating Covid-19 patients,
        is struggling to cope under the strain of Kenya''s Delta variant-fueled fourth
        wave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7803f-7821-4b0b-948e-0135cd581a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ddaad-e4b5-4f23-837e-b7468d70a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official nationwide data, which shows an average of just 20
        deaths per day over the past week, tells only a small fraction of the full
        story -- everyone here, it seems, knows someone who has died from the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8143c-fc82-40ab-9277-5c998c583788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972440f6-931b-4a67-8fa6-f9547447b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Kenya Hospital, like many others across the country, is
        turning away new patients because it simply doesn''t have enough room. It
        is also lacking resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd38d5d-80bf-41f2-ab6c-6b0381180eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d2678-a9a7-48ff-a2d7-dd03674e92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a newly installed oxygen compressor, extra cylinders, trucked
        in every day, are still needed to meet demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5dccf-8d18-40ad-a383-cd5596cdd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4efa68-11e1-4c36-bd76-e191c2663b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four patients arrive, desperately in need of a bed in an intensive
        care unit, but there are none.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cbcea-8ae3-4426-9cdb-a75e547e7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc8523-ede3-4426-a215-0ebc0f10d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an ICU bed, their chances of survival are not good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6a813-f641-4ddc-8cff-6fde09e12201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310dc73-2dcb-4b3c-9dde-4636c5ed21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear of the vaccine</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f578bd-b903-47c8-9b22-e600b2c394d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the patients at Mount Kenya are unvaccinated -- not because
        they didn''t have access to a vaccine, but because, in most cases, they chose
        not to take it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ae145-154e-4d40-b179-87eb88ea72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c54487-3368-4b22-a68f-46d328786679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you ask why they didn''t get the jab, some of them, they''re
        told it''s not available. Others -- the majority -- they fear to have it,
        because they''ve heard of the issues," explains Eudiah Wang''ombe, the hospital
        clinician who runs the facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dff8fc-80aa-4fc6-849b-447541e55d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931be5a2-038b-4796-9d27-7d2261828b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is referring to the extremely rare blood clots associated with
        the AstraZeneca vaccine, which before a new shipment of Moderna vaccines arrived
        from the US this week, was the only brand available in Kenya, according to
        the Kenya Health Ministry</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1284bdc-d7b3-42e4-923c-7dfb32d1ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94971a-509b-4627-a01e-15b5c30e04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have also heard stories of vaccinated people falling ill
        or even dying after receiving the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263d86a-fc96-4588-ba95-c11675ad1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36723514-dfcc-4b9b-8529-4b7b8a9ddfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not true, I am on the ground. Those people who have died
        so far, have not received anything... There''s a lot of misinformation," says
        Wang''ombe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f0956-a4c5-4574-9207-b45a918ba1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428aa6a-19a0-405f-8e78-96e677b06822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya has struggled with vaccine supply since day one, so far only
        3.6 million doses of vaccine have arrived in Kenya, the latest shipment coming
        from the UK just this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b487e3-7fda-46b2-b29c-d30826e9cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fd832-8370-4fe9-aeec-b8bbc8cc0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with every available dose, it would only be enough to inoculate
        roughly 3.5% of the population. But even as supply issues slowly ease, vaccine
        hesitancy is quickly emerging as a very serious problem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593e922-3b0f-44c4-8139-211278a58615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e40f25-50d0-4302-8dd6-7c9102a7c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along a busy street in Nyeri town, everyone is masked -- it''s the
        law in Kenya -- and street vendors sell masks and hand sanitizer along with
        their usual assortment of clothes and household knickknacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ded0fc-8305-4224-aab6-eb2432b6070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cf740-9cee-4660-a23e-f490ab99f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling the vaccine, though, is a more difficult task and misinformation
        is rife.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af37b3b-f838-4e06-bc35-735db4f636e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8e2e4-7a76-41ea-9f2d-316e58f0768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early stigma surrounding the virus, denial, general misinformation,
        and some traditional beliefs are all contributing to an unhealthy skepticism
        of the health system and vaccines. Misinformation, spread mostly by word of
        mouth has been a challenge for the government to overcome, as health officials
        plead with citizens to take the vaccine in regular Covid-19 TV briefings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07169e5-22b6-47a7-bad6-9da4112049fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144375f-ebf3-4c43-b165-48619cd9d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard that Kenya was making Covid-19 vaccines, that''s why we
        are scared. They don''t even know how to make matchboxes or even toothpicks,"
        says Jane Wangari Kahemu, a mask-vendor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354e182-f582-491e-b5f5-924134fc7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c1a63-11a4-4504-92ad-12d51cb1889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenyan government does have a long-term plan to produce its
        own vaccines, but it''s still a long way off.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf8ac8-1d88-414a-9d96-c3c8cdc6f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda3e08-1cd4-4cb1-8c09-166996578680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahemu would take the vaccine, if she knew for sure it was American,
        she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d6017-d798-4afe-9c91-ba397222d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c154b9-2fa9-484a-a117-001beae51481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should I take something that I don''t know what it will do
        to my body?" another vendor asks, holding his baby son in his arms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515df302-d28e-4907-b82f-335938caa861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e2379-46b2-4c2f-8377-81c306743261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague agrees. "If, and I say ''IF'' with capital letters,
        if we understand about it, maybe we can do it, but for now it''s a no!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65474890-7471-484f-9af1-c958c1b2a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236a25c-29e7-4437-95a2-55fe35bb7da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A boon for coffin-makers</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ae5ca-5387-4b82-aaf1-c584f22e2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along a dusty road, a stone''s throw from the local morgue, a small
        black hearse is parked opposite a strip of coffin vendors. Lately, it has
        been a hive of activity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758652d-f3d6-4208-ba72-77079a6864a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd75196-a314-4928-92ee-0395e0855efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, a group of young men cut, sand, plaster and paint an array
        of caskets in different shapes and sizes as quickly as they can.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632fed0-3b76-4611-9bef-7ea7916d8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e66a4-3236-4e31-b24b-4793fd79b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, they were making fewer than one coffin a day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0e544-bd56-4064-bb9d-ddd18e4e700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bcc90-180b-4949-83da-fa63d4983e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now each man is expected to make three a day and they can''t keep
        up with demand, forcing the owner to recruit more coffin makers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709637c-e5f5-401a-b0fe-aa57017eba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ab2cc-1da8-4bcd-8bb1-ba16c0e2ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, they were making less than one coffin a day
        — sometimes only one per week. Now each man is expected to make three coffins
        a day — and the owner has hired twice his normal staff to keep up with the
        demand.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5122c7-3dfb-4e4e-ac41-559ad81f2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0ce2a-ec7f-419f-8eb3-3ab89116aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The workload is too hard for us now," said 34-year-old coffin builder
        Joseph Mureithi. "We are working on very tight schedule and we can even say
        we are suffering fatigue right now."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fac6ee-6721-4c44-8d7d-0beada11e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87ad5c-808b-4dc4-bb33-e161dbfec97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that many people who are hesitant simply don''t know enough
        about it, but he thinks more and more people are starting to seek out the
        vaccine because so many people are dying from the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a07b5-fb4b-4e81-b5d0-ef56673ff1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576dcbd-2f0b-4d9d-8658-7c7f1724c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you see the impact of something, you won''t take it seriously,"
        he says standing over an unfinished casket he had just began to plaster.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8b44b-a8e0-438a-9438-751195a77034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51b728-3f97-4b66-8924-1185dc195af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many of the Mureithi''s colleagues still say they wouldn''t
        take the vaccine if it was offered to them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ae861-e328-4276-bb19-c3e1c82a5625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff5288-85e4-46a8-8ffc-84c117b38d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Maina, a slight 24-year-old in jeans and camouflage trucker
        hat, is one of them.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6cc11-f780-41dd-bfe1-8bfc7e2a5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca47f1-3160-4eaf-a2fa-3ff529297157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people, they are not dying because of the virus, they are
        dying because of another disease," he says. He adds that some of the families
        who bought coffins told him their loved one were vaccinated.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8f89c-eee2-4dfb-a66b-81eea7bb1bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e522ecb-3967-4c51-b139-5e7304e275a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that some of the families who bought coffins told him their
        loved ones were vaccinated.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb4a07-7a8b-47f8-a0ed-5c646d0611d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967259b0-faef-4384-ba49-0fbf2c9b4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dire situation''</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fa06c-9a06-4d5c-8134-da4b62fe4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine skepticism is such a problem that the government has now
        legally mandated civil servants to get vaccinated. The local county governor
        agrees that more has to be done to get shots into arms.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da092c5-b17b-466b-8157-695818e5f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddba176-a65d-4a3f-9869-a89341a4b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I will admit, the situation is dire. We have not been here
        before," Nyeri County Governor Mutahi Kahiga tells CNN from the driveway of
        his well-manicured, gated property on the edge of town.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07009360-931b-46cf-b091-4152c67c5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7447d-5705-4c6e-a4a4-0a577820f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are hospitals turning patients away, but many people only
        seek out medical attention when it''s too late.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121a3a5-ff62-4ca7-85ac-e7fe24442583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf7fc8-f88b-4eca-b756-35b725fd1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tells you clearly that our people are doing self-medication
        at home. And that is dangerous. Because by the time you get to the hospital,
        you are gasping for oxygen, your oxygen levels are too low. We don''t have
        enough oxygen and we may end up losing you," said Kahiga.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0de982-74e9-4260-a082-d75c7e6b3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb2be6-7019-4da1-9374-d0ba52173a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyeri, a largely rural area with a population of less than one million,
        has one of the highest vaccination rates in the country, at 6.2% of adults,
        second only to Nairobi.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60977a-86dc-4479-b079-2c23ffbcc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0dab73-c710-4028-951a-cf77eedfef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the governor says that more than a third of the police
        officers, teachers and senior citizens who were given the first dose of the
        vaccine failed to come back for the second.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c0798-2563-4f69-9214-9634f748ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d096c3-81ed-47f0-ba0c-68b57b328cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others don''t want the vaccine at all. In some Kenyan counties,
        the vaccination rate is less than 0.5%. Nationally, it''s less than 2%.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a87cd-d133-4fcd-9b18-75fdd5d4fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023e974-d1e2-413a-9c33-68e914e669ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more than 40 tribes, with different traditions, beliefs,
        and taboos," Kahiga says. "I think with Covid-19, some of us are still in
        denial, they are still holding on to traditional beliefs that cut across Africa...
        that''s why we may be where we are."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce983b9-3988-40fc-bb25-d321ab6521ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09fd9b-eb9f-4ebb-b88e-03de57abf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the county has only 1,000 doses of the vaccine on
        hand -- to distribute to 28 vaccination sites. The central government will
        only send more once they''ve all been used.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4dde8e-6e51-4654-9315-1432e817399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca67c61-2795-4bf5-97f9-788f993f967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus continues its deadly surge, some attitudes are
        changing. At a vaccination site in the capital, Nairobi, earlier this month,
        24-year-old Olendo Obondo told CNN she "wasn''t concerned for a long time"
        about the virus, until the Delta variant started filling up hospitals and
        morgues. That was enough to convince her to get vaccinated.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33609e6-15f0-46db-bbe5-3f8f059d475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9002b0e-d4cd-40c1-99e3-5c6d65fc7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Death can convince me. If this can prevent me from dying, hopefully,
        then I''d rather take it."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ec3f6-ccef-4d20-856f-ca4188566f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:58:45.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/africa/kenya-vaccine-hesitancy-coffins-cmd-intl/index.html">Kenya''s
