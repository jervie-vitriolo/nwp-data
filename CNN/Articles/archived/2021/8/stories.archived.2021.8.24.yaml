      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a0813-4562-4c59-923a-7d5274382bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is something deep within me, something intensely fragile,
        that is terrified of turning itself to the world,” Green writes. I openly
        wept as I read this passage. “I’m scared to even write this down, because
        I worry that having confessed this fragility, you now know where to punch.
        I know that if I’m hit where I am earnest, I will never recover.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9f72e-5010-456e-90bb-57dbdfce7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green the essayist is not quite like Green the novelist — the writer
        is truly at his best when he is simply himself, and it shows in how he introspects
        about the most random things that have existed throughout history. “The Anthropocene
        Reviewed” is as much about the greatness of human beings as well as its failings,
        and through Green’s limited worldview, there is much to celebrate. The book’s
        essence is perhaps best summarized in his review of Humanity’s Temporal Range
        (four stars), in which he talks about how humans have only existed for a blink
        in time. The Earth has persisted through billions of years of evolution. As
        apocalyptic as everything feels right now, life will go on somehow. Maybe
        not without us, sadly, but that is just the hubris of the human being. It’s
        a comforting thought, at least for me.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c4bf2-be43-429a-861f-63bf9b900433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:45:01.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:17:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I give “The Anthropocene Reviewed” four stars.</p>'
