      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the administrative complaint was filed by the family.
        They also filed a similar complaint against former Buenavista Municipal Police
        Station officer-in-charge Police Lt. Marson Lontoc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88e3c9-d976-4568-822c-1cc3827ee185'
      'mgnl:activationStatus': true
