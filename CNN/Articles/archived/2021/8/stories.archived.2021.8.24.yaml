      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates are members of President Rodrigo Duterte''s Cabinet
        and his allies, according to the faction of the party led by Energy Secretary
        Alfonso Cusi. They are:</p>'
