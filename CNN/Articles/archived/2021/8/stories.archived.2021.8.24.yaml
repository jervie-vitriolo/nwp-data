      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) -</strong> Despite
        tallying over 10,000 new infections in the past days, Malacañang on Tuesday
        said the country is still on track in controlling COVID-19 cases as daily
        numbers have yet to exceed 20,000.</p>'
