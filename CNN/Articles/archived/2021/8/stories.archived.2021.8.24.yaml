      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/23/media/spiderman-no-way-home-trailer-leak/index.html">Mystery
        ''Spider-Man'' trailer has fans in a frenzy</a>."</em></p>'
