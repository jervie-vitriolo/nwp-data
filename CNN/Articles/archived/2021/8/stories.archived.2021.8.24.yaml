      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfedd4e-6515-483c-866a-36bc54fe4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
