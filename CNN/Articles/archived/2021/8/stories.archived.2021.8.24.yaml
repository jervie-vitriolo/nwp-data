    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:18.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers urge PhilHealth to review primary care benefit package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19fa22-cee8-4ef9-95dd-ad55bc5a5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:31:09.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —&nbsp;</strong>Two
        members of the House of Representatives have asked the state health insurer
        to revisit its primary care benefit package, dubbed Konsulta, after noting
        that the program has a "very dismal" number of beneficiaries and few participating
        doctors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e7d48-9271-4f5e-8198-e21fd4c83097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House hearing Tuesday on the implementation of Universal
        Health Care law and other health policies, Rep. Helen Tan said that some medical
        facilities find it difficult to convince doctors to participate in the Philippine
        Health Insurance Corp. (PhilHealth) program, possibly because of professional
        fee issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138a5b2-f33c-4fa2-92c6-8d124145e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said that PhilHealth pays P500 per capita to health facilities
        authorized to offer the Konsulta package, and it is up to them how much will
        be set aside for a doctor''s professional fee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3035a8-2e74-40fc-bf7a-5c1ee665c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang feedback ng mga health facilities, wala silang makitang (According
        to feedback from health facilities, they cannot find) doctors who will participate
        in the program. And maybe that is the reason why currently, very few ang nag-participate
        sa inyong (have participated in your) program on Konsulta package," she told
        PhilHealth officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f24e8-6cba-47f0-888c-8711c6b14568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konsulta so far has 118 accredited healthcare providers, with 30,084
        registered beneficiaries, including 7,709 dependents, PhilHealth spokesperson
        Shirley Domingo said in the same hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e275d-b6ad-46a5-9a2c-f585335cecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Stella Quimbo said this translates to a 0.027% coverage rate,
        which she described as a "very dismal number, considering that the [universal
        health care] law provides that every Filipino must be registered to any public
        or private primary care provider."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904d109-4485-4d52-9713-3756e0b3c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Domingo said the registration documents of other beneficiaries
        were being validated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7feee1-03bb-472f-b20a-f3cd8fd91684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said: "The ratio we envisioned for a primary care provider
        to the population is 1:20,000, and therefore, we need 5,500 healthcare providers
        for the Konsulta."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7d938-a659-4527-9137-0e0c03466a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T17:50:04.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Quimbo to ask PhilHealth to review the Konsulta package,
        saying this ratio implies that each doctor has to take care of 55 patients
        a day for one year, which is "way too much."</p>'
    '10':
