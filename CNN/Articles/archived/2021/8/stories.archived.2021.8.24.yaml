      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> The
        House of Representatives passed on third and final reading a bill that institutionalizes
        the government''s socialized micro financing program for micro enterprises
        in the country.</p>'
