      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76b4a6-a086-4f06-b153-3e3dd923d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid vaccination rollout picking up and office occupiers gearing
        towards repopulating their physical footprint in the second half of the year,
        vacancy rates are expected to increase further," it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14f5ac-6d25-4de1-b630-0f4af2128bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934658f-e379-468c-a4fb-bcf8f0160ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ortigas Center, organizations have been reengaging the market
        and taking advantage of "increasingly tenant-favorable" conditions in the
        district, according to the firm. About 73,700 sqm of office space had been
        occupied in the first half of 2021 in the district, the highest among all
        submarkets in Metro Manila.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc675421-c857-4760-be2a-0def1d54f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a54b82-d188-4c15-a96d-237ac667aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Ortigas Center''s leasing activity has been on an uptrend
        during the first half of the year, vacancies are expected to rise further
        in the short-term," it said, noting vacancy rate may reach 30% next year with
        300,000 sqm in spaces projected for completion in the next 15 months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695aa5d-a262-4487-91d6-6761775603af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8604ed-a583-4203-9045-88fe3b23cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Savills also flagged how Quezon City has "not been able to utilize
        its appeal as a hub-and-spoke office option," noting it failed to reel in
        new tenants. It ended the second quarter of 2021 with an 18.3% vacancy rate
        - with KMC Savills expecting further decline in the periods ahead given the
        city''s aging office stock.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea9965-43a8-4472-b095-286dca61fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfcdf64-5e12-4ba5-a335-07abd1660bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With no projected building completions until the end of 2023, Quezon
        City may have to rely on its varied locations and proximity to established
        residential communities to attract tenants in the future," it added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f1e42-c403-4ef5-a478-67a7f3f05b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd67c02-43b5-46cd-95b1-462be1368aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay Area logged a 8.2% vacancy rate in the second quarter, KMC
        Savills said, adding it recorded a "positive net take-up" of around 34,800
        sqm. Pre-leasing remained active in the district, it added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2684b-5175-4199-ba3e-9f433e38a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794b1bc-5633-480c-81a2-1a9cf21fab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:52:19.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted, however, that 375,900 sqm of Grade A office
        space is set for completion in the next 12 months. This may cause further
        drag in the overall growth of the submarket with vacancy rates projected to
        go beyond 20% by 2022," the company explained, adding less volatility may
        be expected once POGO regulations in the country become clearer.</p>'
  'Team-Philippines-Tokyo-Paralympics-opening-ceremony':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-24T21:08:26.301+08:00
    'imagesource': 'jcr:42e3a2d3-fcce-47a2-aa8d-67ea9a781c46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b29c859-b513-4d87-bd51-e828147376d0'
    'lead': 'An enthusiastic Team Philippines, led by flag bearer Jerrold Mangliwan
      of athletics, proudly joins the Tokyo Paralympics opening ceremony Parade of
      Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T21:08:02.804+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:16:52.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:21.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Team Philippines stands proud in Tokyo Paralympics opening ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4e308-e39e-4ecb-bd61-8cb34783ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> After
        struggling with a setback it encountered early in the day Tuesday, Team Philippines
        eventually proudly marched into the Olympic Stadium in the Tokyo Paralympics
        opening ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441173da-42e6-4b1b-b834-cf347ee9660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815123d-4b8e-4f3e-bcc7-37c7cf8c5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthusiasm among the lean Philippine delegation was felt right
        from the start as flag bearer Jerrold Mangliwan raised his right arm with
        a clenched fist, signaling the entry of the Filipinos in the 16th edition
        of the Paralympic Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf0219-1a3d-4d04-be35-9d1598222b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b36c3-6d36-43e8-bf33-9aaa0554022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan, the country''s bet in wheelchair racing, was joined by
        swimmers Ernie Gawilan and Gary Bejino and Philippine para-swimming team head
        coach Tony Ong in the Parade of Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f5c91-aa53-452e-8a27-8fd21a1b4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e8bed-a0e5-4d0b-b5ce-24f0999b45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Paralympic Committee President Michael Barredo and other
        team staff also joined the march.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cee4a6-8838-43de-808c-6171808606e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/24/Team-Philippines-outfits-Tokyo-Paralympics-opening-.html"
        target="_blank">Unity, nationalism to highlight Team PH parade in Tokyo Paralympics
        opening ceremony</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f098ebc-36e2-4c36-8e04-ef95bcc6a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the opening ceremony, the six-man Philippine Paralympic
        team was down to five after powerlifter Achelle Guion tested positive for
        COVID-19 which derailed what could have been her second Paralympic stint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555d36e-c2e1-42cf-b5af-12eb81b8ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3b292-c32e-47f2-9cb0-f89a7c53ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion''s coach Antonio Taguibao, Team Philippines chef-de-mission
        Francis Diaz, and Philippine para-athletics team head coach Joel Deriada also
        tested positive for the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41599277-61ad-4474-98f8-d50e4b812efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/8/24/Powerlifter-Achelle-Guion-3-others-positive-covid.html"
        target="_blank">Powerlifter Achelle Guion, 3 other PH Paralympic delegation
        members test positive for COVID-19</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48eb9d6-c753-4d8e-a94f-92b31571048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f495b-0228-4ca5-9541-d7f05b8800b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejino will open Team Philippines'' campaign in the Tokyo Paralympics
        on Thursday morning when he competes in the 200-meter individual medley heats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e359f38-04ec-4ac6-97c2-14c159f68738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T21:08:02.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo Paralympics: <a href="https://www.cnnphilippines.com/sports/2021/8/21/schedule-Filipino-athletes-Tokyo-Paralympics.html"
