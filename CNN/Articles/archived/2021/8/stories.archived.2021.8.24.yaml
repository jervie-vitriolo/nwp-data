      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Taylor Swift posted her first TikTok and
        of course her fans went wild.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4893e-e01d-40c3-805c-e2ae8cc79c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:27:32.992+08:00
