      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Public Works and Highways Secretary Mark Villar</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b7a5c-5c47-4ebb-bf95-2ef24f1637ed'
