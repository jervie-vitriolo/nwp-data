      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987fafd-4275-4436-9c9d-a0acb66ffd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Harris turned back at the task at hand, deepening the relationship
        in the Indo-Pacific, a region she called "critical" to the United State''
        security.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedb871-5b87-4559-9275-cec5f12fb9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16621181-c627-46f6-9ba7-1519ececbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has centered his domestic economic policy agenda around beefing
        up the country''s infrastructure and manufacturing ability to compete with
        China, making it no secret he intends to fight the battles of the "next 20
        years," instead of the last, a part of his reason for withdrawing from Afghanistan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61349d46-9375-4163-a962-4825c9587e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b61b0-3af8-4e52-8c6d-b247750cd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, other missions continue all around the world.
        So, you all are here in Singapore -- and Southeast Asia, and the Indo Pacific
        -- with a mission of your own, a mission that is vital to the American people,"
        Harris said to US sailors after touring the combat ship USS Tulsa. "The Indo-Pacific
        is critical to the security and prosperity of the United States."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e6a7c-3873-4368-9a67-b54b77b613f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2de39c-625c-4e56-9797-82445d2546e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president is scheduled to give remarks Tuesday in Singapore
        laying out the administration''s vision for the region, a White House official
        said, focused on security, economic partnerships, and global health.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf6741-3105-4262-82e7-5edcbdbfd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b25636-76ba-4715-9e4d-b6093f2b2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President will discuss a theme she has discussed many
        times before -- she believes we are embarking on a new era. Our world is more
        interconnected and interdependent than ever before, therefore, the only way
        to move forward is together," the official.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f131b36-3b68-41f2-8a4a-ed9415793f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.737+08:00
      'mgnl:createdBy': 'vince'
