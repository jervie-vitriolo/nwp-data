      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afce28b-68c4-41ab-a776-9b3856006b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:22:32.409+08:00
