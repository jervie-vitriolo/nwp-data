  'Tim-Cook-CEO-Apple-ten-years':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-24T20:38:16.687+08:00
    'imagesource': 'jcr:e7e6d5c6-fb2f-465c-9f99-119528fec2a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de46172-72e6-49d6-9ed8-9da9bfc93a5c'
    'lead': 'When Tim Cook took over as chief executive of Apple, it was a corporate
      transition unlike any other. He stepped out from the shadow of one of the best-known
      American CEOs and took the reins of one of the world''s biggest tech companies
      facing some uncertainty about how much more successful it could be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T20:43:05.447+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:17:01.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:19.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tim-Cook', 'Apple', 'CEO', 'chief-executive-officer', 'empire']
    'template': '1'
    'title': 'How Tim Cook has grown the Apple empire in his decade as CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae6bc7-f300-4047-b30f-d352e2ae48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Tim Cook took over as chief executive
        of Apple, it was a corporate transition unlike any other. He stepped out from
        the shadow of one of the best-known American CEOs and took the reins of one
        of the world''s biggest tech companies facing some uncertainty about how much
        more successful it could be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831c791-840f-4108-9251-7830631124c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447ccbb-8766-4000-952b-f048342a152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years into the job, Cook now leads the most valuable company
        in the world — technology or otherwise — and it remains among the most influential.
        More than a billion people worldwide use its devices and tens of millions
        of developers have built businesses on its software platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e45507-fa81-4139-acc6-18534aed49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e844b-8c8b-4030-a040-4d617b5f7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook took over as CEO from Steve Jobs on August 24, 2011, less than
        two months before the Apple founder passed away. Since then, Apple''s market
        capitalization has grown around 600% to nearly $2.5 trillion, and its annual
        revenue has more than doubled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f967f686-e819-48b9-8179-cbd7a1b73404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ebf13-d69a-4762-9198-347e69bbd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Jobs was known for his ability to create groundbreaking devices
        that redefined consumers'' experience of technology, Cook may come to be known
        for expanding the Apple ecosystem — building a suite of subscription services
        and other hardware products that complement the core iPhone business Jobs
        launched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a2cdd-1903-4a0a-919d-b8be95c3bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaba6ff-217c-4558-a8d2-549759aebc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Cook, Apple has gone from a premium device maker to a massive,
        multifaceted company with businesses ranging from payment services to an Oscar-nominated
        TV and film production studio. He''s overseen the acquisition of more than
        100 companies, including the $3 billion Beats purchase in 2014 and the $1
        billion acquisition of Intel''s smartphone modem business in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b85d4b-1e13-480d-9480-052f78c47750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de806284-56e6-48b6-829e-271fbeeb9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Apple, Cook inherited a company culture known for being relentlessly
        demanding and he''s now managing at a time where tech workers have been increasingly
        vocal about social issues. (Cook himself, who in 2014 became one of the first
        leading CEOs to come out as gay, has been involved in LGBTQ+ rights advocacy.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58670b-e692-4711-9350-dba5e652c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52935d1c-b43e-4433-959f-46ac968a979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook has also been at the helm for major corporate missteps such
        as "Batterygate" and allegations of poor labor conditions at its suppliers''
        factories. A recent announcement around a new child protection initiative
        also turned into an unexpected PR nightmare. And he has navigated a host of
        external threats to Apple''s business over the years, including, recently,
        feuds with the Trump administration, the US-China trade war and the Covid-19
        pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335a5a7-b0b6-4e0a-a5e9-c0fd501f4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ab3f6-94e5-46d9-b1c7-686414a23180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Cook hasn''t done is launch another product as successful and
        disruptive as the iPhone, but he''s found ways to keep Apple growing without
        that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ad87e-ae69-4d81-8841-519364f11698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c0191-e434-49fa-8576-83f4d8b39df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possibly the most successful handoff from strength to strength
        in corporate history," Mike Bailey, director of research at FBB Capital Partners,
        said of the transition from Jobs to Cook. "Apple, frankly, needed a cheerleader
        and a politician, possibly more than a micromanaging, stressed out founder."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d09d11-e8c6-4e7c-9f56-0716ce5c4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c8ac5-7d5d-43dc-9f7f-418782388b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey added: "You''re maintaining the empire, as opposed to building
        one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0210d3-2c16-4a19-ba34-5ee12d806a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed32ac-870b-4cce-9746-4a5b3dcafa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growth of services</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7bf39-337b-45f7-b624-b86b60f39bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after taking over as CEO, Cook announced the launch of the
        iPhone 4S. Since then, Apple has released nearly two dozen more versions of
        the iPhone at a wider range of price points, along with new generations of
        the iPad, Mac and MacBook. Cook has also overseen the introduction of new
        hardware products — most successfully, the Apple Watch in 2015 and AirPods
        in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef5daf-c8e6-4092-a46d-4439e334bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83be27c-2355-4269-884e-de81c8432dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even more important than the new devices brought to life under
        his leadership is the growth of Apple''s services business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e309c59-1f75-4ead-a85b-1bf95045bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a48be2-0b1f-4e07-a263-008da45245b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a hardware standpoint, I think you can make the argument that
        it''s been more iterative than revolutionary, but I think that diminishes
        his contribution to the company," said D.A. Davidson analyst Tom Forte, adding
        that Cook expanded the notion of what Apple is. "He said ... ''What can Apple
        be? Apple can be a music subscription service, Apple can be a fitness subscription
        service, Apple can be much more than the App Store.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a82455-b05c-4f30-b1b9-2b98f0d53db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58abe3-5f8c-4e80-8d1c-c9f454fe7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the first five years of his tenure, Apple was making meaningful
        revenue from its Services division, which included products such as iCloud,
        which launched in October 2011; Apple Podcasts, which launched in 2012; and
        Apple Music, which launched in 2015. In January 2016, Apple revealed for the
        first time that it had generated $20 billion in services sales in the previous
        year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b69861-2460-4eb5-b202-513313377e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d627831-5517-4403-bb6c-53579fd9e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Apple has launched even more services, including Apple
        Arcade, Apple TV+ and Apple Fitness+, along with a subscription bundle, which
        have further boosted the business. In the 2020 fiscal year, Apple generated
        nearly $53.8 billion in services revenue, accounting for around 20% of the
        company''s total sales. (Apple doesn''t break out sales for individual services.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b243c3-e01c-40a2-a5db-33a446f93169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a6fd4-9c93-4aa9-87cf-a61ae5b626c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s focus on services has allowed it to be less reliant on
        iPhone sales, which can be volatile from quarter to quarter and have begun
        to plateau, even dipping at times under Cook. A key focus for Cook has been
        offsetting that slowing iPhone growth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b81bf-e5c8-442a-84c4-a583307ec469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637255a-ba10-4806-af29-b8d7a12b00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept the iPhone party going, but he solved a boom-bust problem
        by exploding their services business," FBB''s Bailey said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b0934-d8f0-48c0-942a-53128f7e9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bc567-d672-41f9-aec7-457435f0d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple still brings in hoards of cash each year from iPhone sales.
        But now, it also has the more consistent, higher margin profits from subscription
        services to act as a buffer as customers hold onto their devices for longer.
        Services also give consumers yet more reasons to choose Apple hardware over
        others, and helps the company eke out more dollars from each person that buys
        one of its devices.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e375520-8e33-4077-940d-05b8cbd4cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81e393-d8e3-40ca-b834-9a930fd69a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8447fe-7388-4681-98e9-324da688b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook has already said he doesn''t plan to be at Apple in another
        10 years. But most followers of the company expect him to stick around for
        at least a few more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fd792-3fcd-45df-85d7-b3b3fc50eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ffe78-e235-4179-ad84-4ce93abb373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that time, he''ll have plenty on his plate that could shape the
        future of the company, including the long rumored release of an Apple car
        and AR glasses, as well as its continued efforts to build its own chips for
        its devices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9e7b9-f218-4af5-8b94-cdcb57e8482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22463d75-a16b-4825-9227-bfc48de78256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''ll also face major challenges, including Apple''s current
        antitrust fight with app developers and regulators. Forte also questioned
        whether Apple will be able to maintain its leadership position if the growth
        in internet of things devices means consumers become less reliant on smartphones.
        Apple has yet to gain the same traction in connected home devices as Amazon''s
        Alexa, and earlier this year killed off its original HomePod in favor of the
        cheaper mini version.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68b7a6-c076-4462-a120-50efc4217934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d22e8-3cd3-4949-a695-a541e4d6b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An argument can be made that they''re [still] heavily dependent
        on the iPhone," Forte said. "I''m still trying to envision what the future
        looks like and what happens when the smartphone is no longer the center of
        the universe."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60bab7-1432-47f8-ac5a-451b516dad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523bf15-ea1a-4782-a263-91d7fb355b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Cook, Apple has also been working to address its impact on
        the environment, including plans to become carbon neutral by 2030. But given
        that the company is dependent on a complex global supply chain and non-renewable
        rare earth metals to build its products, Cook will likely have to push the
        company''s efforts further in the coming years, as climate change poses an
        increasingly existential threat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aab355-3a3d-409f-be93-b79d732880d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c1e8a-061c-4362-bc9f-47b7ff07116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the question of who will take over leading the world''s
        biggest company when Cook does step down. Jeff Williams, Apple''s current
        chief operating officer, who has been dubbed Tim Cook''s Tim Cook in the tech
        press, would be an obvious choice if he were taking over now. But at just
        two years younger than Cook, that succession plan could be more questionable
        in even a few years, Bailey said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafaa84f-ec61-490d-a6a0-766411ad1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec59f69-ce03-47ff-8613-55ab2dfce7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t look like there''s another insider, number two, ready
        to go, so I do think that''s something Apple''s going to have to start to
        address over the next two years," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6df1a-2d03-44be-9a2a-66d95d608a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T20:43:05.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:17:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/tech/tim-cook-apple-ceo-ten-years/index.html">How
        Tim Cook has grown the Apple empire in his decade as CEO</a>."</em></p>'
