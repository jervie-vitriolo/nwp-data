      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Food and Drug Administration
        on Monday granted full approval to the Pfizer/BioNTech COVID-19 vaccine for
        people age 16 and older. This is the first coronavirus vaccine approved by
        the FDA, and is expected to open the door to more vaccine mandates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738004f-672d-437c-bc8e-d54e449a5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will be marketed as Comirnaty, the FDA said in its announcement
        on Monday. The Pfizer/BioNTech vaccine has been authorized for emergency use
        in the United States since mid-December for people age 16 and older, and in
        May, the authorization was extended to those 12 and older.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e984c-cec6-4f2f-8f48-7192879ba023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine also continues to be available under emergency use
        authorization (EUA), including for individuals 12 through 15 years of age
        and for the administration of a third dose in certain immunocompromised individuals,"
        according to the FDA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3635d-bf92-4f29-b054-7a430b0fe39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of more than 170 million people in the United States fully vaccinated
        against Covid-19, more than 92 million have received the Pfizer/BioNTech vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413c552-8b49-4e8f-9c06-e62364704839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this and other vaccines have met the FDA''s rigorous scientific
        standards for emergency use authorization, as the first FDA approved Covid-19
        vaccine, the public can be confident that this vaccine meets the FDA''s gold
        standard for safety, effectiveness and manufacturing quality that we require
        for an approved product," FDA Acting Commissioner Dr. Janet Woodcock said
        during a briefing on Monday, calling the approval "a pivotal moment" for the
        United States'' fight against the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c14c20-1644-4bbb-be83-ae358575e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health care providers can continue to use the vaccine on their
        shelves," Woodcock added. "The FDA-approved vaccine and the EUA-authorized
        vaccine have the same formulation and can be used interchangeably to provide
        the Covid-19 vaccine series."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54910c75-5240-4190-887d-5a8e8f9314ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency official said Monday they hope approval will push unvaccinated
        people to get vaccinated. US Surgeon General Dr. Vivek Murthy said on CNN''s
        State of the Union on Sunday that approval could encourage individuals to
        act, and more mandates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a7650-904e-42c7-b55f-25b6caa0b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For businesses and universities that have been thinking about putting
        vaccine requirements in place in order to create safer spaces for people to
        work and learn, I think that this move from the FDA, when it comes, will actually
        help them to move forward with those kinds of plans," Murthy told CNN''s Brianna
        Keilar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7cc36-0bab-4b76-89df-abdb1cd311e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy also noted "a small number of people" have been waiting for
        full approval before getting their shot and believes "this may tip them over
        toward getting vaccinated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80584d07-7f7c-47d7-a374-35200cf7f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why emergency use authorization came first</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1279dfe-f50f-4e65-a7c2-489970ba516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the seriousness of the pandemic, vaccine makers originally
        applied for emergency use authorizations because the authorization process
        takes less time than what''s required for full approval.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef44ca-a1f8-4f72-821c-bdf251dbd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, drugmaker Pfizer announced that the FDA granted its vaccine
        a priority review, and the FDA had been pulling in extra help from across
        the agency to speed final approval of the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573ee22-4b1a-4574-b64f-a82a8558cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA worked around the clock and conducted its own analyses of
        the vaccine in addition to the companies'' analyses, Dr. Peter Marks, director
        of the FDA''s Center for Biologics Evaluation and Research, said during Monday''s
        briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d2745-9cf4-4f50-a6b5-d2332ed49d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also did benefit-risk assessments based on real-world data that
        has emerged since the vaccine has now been used in hundreds of millions of
        people globally. And so that actually takes a lot of work," Marks said, adding
        that the agency also inspected facilities that make the product.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62af801-4723-4f1f-bede-d8b15d1479a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 97 days since Pfizer completed the rolling submission
        of its biologic license application, he said, which means the FDA completed
        the approval process "in about 40%" of the time it would normally take for
        an approval application submission of this magnitude.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc735fa-2524-4333-8b75-c3283f1907ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use authorization is what its name suggests -- a medical
        product, such as a vaccine, that gets special FDA authorization to be used
        during an emergency. When the health emergency is over, "then any EUA(s) issued
        based on that declaration will no longer remain in effect," according to the
        FDA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597caa2a-7512-4784-bf33-44da6ebb4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the two other coronavirus vaccines authorized for emergency
        use in the United States, Moderna has begun applying for full approval for
        its Covid-19 vaccine in people ages 18 and up. Johnson &amp; Johnson has not
        yet filed for full FDA approval of its vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef1c2e-7d6b-43d8-9b46-459da6a84223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have pushed the FDA to approve vaccines quickly, as
        doing so could help combat vaccine hesitancy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae3ba2-b6a8-4641-ab97-37f64b632ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full approval of the Covid-19 shots comes days after the Biden administration
        announced plans to offer booster doses to vaccinated adults starting September
        20 -- pending approval by the FDA and recommendation from the US Centers for
        Disease Control and Prevention.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1f209-5fff-4ac6-9f5a-8766119be81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA approval could fight vaccine hesitancy, experts say</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be4417-f12a-473b-89e5-e28b47d39d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressing from authorized to approved would allow manufacturers
        to market and directly distribute their vaccines -- and perhaps sway skeptics
        hesitant to get the vaccines now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50e6fe-0278-4b91-b313-183b209df0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kaiser Family Foundation survey of US adults released in July
        found that among the one-third of adults surveyed who are not yet vaccinated,
        16% said the vaccine was too new, too unknown or not tested enough.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aaf6cd-78f4-48bb-9814-c135810f172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said in this poll that they wouldn''t get a vaccine until it
        is required. While companies are allowed to require the vaccine -- and many
        large businesses, such as United Airlines, Disney, Walmart, Microsoft, Google
        and Facebook already have announced plans to do so -- some experts believe
        more will make it a requirement once a vaccine is fully approved.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc82b2-0d6c-4fcb-8db6-847e67190765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon plans to make the vaccine mandatory for all active
        duty members of the US military by the middle of September, or sooner, based
        on approval timing, Secretary of Defense Lloyd Austin said in a memo released
        earlier this month.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8a2d0-d9ce-418a-a27d-a43e5a2148ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know that I will seek the President''s approval to
        make the vaccines mandatory no later than mid-September, or immediately upon
        the U.S. Food and Drug Administration (FDA) licensure, whichever comes first,"
        the memo states.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7f58e-edf2-45ad-a6e4-93306c2cf25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full FDA approval may also mean big changes in terms of vaccine
        requirements for staff and students in schools.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc4a39-a329-412e-afe9-c104eef3c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in Ohio, a House bill signed into law in July states
        that a public school or state institution of higher education shall not "require
        an individual to receive a vaccine for which the United States Food and Drug
        Administration has not granted full approval."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb665c-ef1f-4785-91dd-16dcaf37decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across all 50 states, at least five routine childhood vaccines are
        generally required for children attending childcare or school, including those
        for diphtheria, pertussis, and tetanus or DTaP, chickenpox, poliio and MMR.
        But those shots have all been fully approved by the FDA.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2bd8d-86c5-4587-9d81-7069a2f78cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is a little bit different from these other vaccines because
        of the way it had to be developed," Hemi Tewarson, executive director of the
        National Academy for State Health Policy, told CNN in July.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0086610-9a38-4c47-ba26-3e2dbdec5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a difference, I think, in some people''s minds who have
        concerns around potential side effects for children," Tewarson said, noting
        that clinical trials for the EUA for children 12 and older were robust, and
        there were not significant side effects.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72482fef-d369-4453-9426-d3b966e8a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But full FDA approval of the Pfizer/BioNTech Covid-19 vaccine is
        for people age 16 and older -- it''s not yet available for all ages.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf951ec-a86e-41eb-bd6e-76d80d6f3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does approval mean for kids?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d232f-f25e-4c26-b324-76f29d05cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the Pfizer/BioNTech Covid-19 vaccine is still only available
        for ages 12 and older in the United States.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d981d-667a-4bfa-aed1-b73cb66552c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has said it expects to have vaccine trial data on children
        ages 5 to 11 by the end of September, and the company could apply to have
        its vaccine authorized for those younger ages shortly after. The company also
        has said data for even younger children, ages 2 to 5, could be available shortly
        after.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa083c36-b93b-4787-a73c-c7ca3f6ee0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Johnson &amp; Johnson are also working on studies in
        children.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6ac2e-2245-4eda-a130-29b97d5ad7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the FDA has approved the Pfizer/BioNtech Covid-19 vaccine
        for people age 16 and older, the agency emphasizes that this does not mean
        the vaccine can be used "off-label" in children younger than 12. Off-label
        refers to an approved product being used in a way or in a patient that it
        wasn''t necessarily approved for.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728816a-5366-4131-962e-178a827ac9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to reiterate, it is important that the unvaccinated get
        vaccinated where it is indicated, but we do not have data on the proper dose
        nor do we have full data on the safety in children younger than what is in
        the EUA," FDA''s Woodcock said during Monday''s briefing call.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e84d44-ee01-4b6e-9b30-3310a389e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:49:26.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:26:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that would be a great concern that people would vaccinate children
        because we don''t have the proper dose and we don''t have the safety data,
        nor do we have all the efficacy data, as well," Woodcock said. "We are not
        recommending that children younger than age 12 be vaccinated with this vaccine.
        It would not be appropriate."</p>'
  'Biden-Pfizer-full-FDA-approval-vaccine':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T06:52:52.776+08:00
    'imagesource': 'jcr:f72addc1-c598-4981-922e-b7e69a4816b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a442af3-969d-40e9-847b-e8e64b659b0b'
    'lead': 'US President Joe Biden urged Americans who have been waiting for full
      approval from the US Food and Drug Administration to go get vaccinated against
      COVID-19 hours after the FDA approved the Pfizer-BioNTech vaccine for those
      ages 16 and older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T06:54:35.186+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:25:35.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:10.257+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden encourages Americans who have been waiting for full FDA approval
      to get their COVID vaccination: ''Get it today'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22057a4a-0da3-4841-921d-642e925136f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden on Monday urged
        Americans who have been waiting for full approval from the US Food and Drug
        Administration to go get vaccinated against COVID-19 hours after the FDA approved
        the Pfizer-BioNTech vaccine for those ages 16 and older.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdc117-7452-42cf-bea0-9a5df3a63637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are one of the millions of Americans who said they will
        not get the shot until it has full and final approval of the FDA, it has now
        happened. The moment you''ve been waiting for is here, it''s time for you
        to go get your vaccination, and get it today. Today," Biden said, speaking
        from the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09785a78-230f-4c46-b3aa-f1ef21258f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the full FDA approval was "an important moment
        in our fight against the pandemic," and said: "The FDA approval is the gold
        standard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cd993-9670-4723-9704-7dba308cab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called on leaders in the private and public sector to implement
        vaccine requirements, saying it will push millions more Americans to get vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c081e-5646-4975-89f7-c23d30fbf3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a business leader, a nonprofit leader, a state or local
        leader, who has been waiting for full FDA approval to require vaccinations,
        I call on you now to do that. Require it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5bb78-9833-4249-8fc4-4503848fe099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted vaccine requirements have been around for decades
        and that students, health care professionals and US troops are typically required
        to get vaccinated against polio, smallpox, measles, mumps and rubella.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44889159-0f44-4d87-be3a-349730b9c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden warned against the dangers of the Delta variant, which is
        ripping through parts of the country with low vaccination rates and driving
        up hospitalizations and deaths. He urged Americans who have opted not to get
        the shot to reconsider in order to protect their loved ones and their communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837c4df-99f1-43e6-b498-0bb83ae7325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many children are not eligible to get any of the Covid-19 vaccines,
        and Biden said he would address the nation "soon" with Secretary of Education
        Miguel Cardona about Covid-19 cases among children and how his administration
        will help get kids back in school safely. For now, Biden said, parents can
        help keep their kids safe by ensuring everyone around their children are vaccinated,
        and that their children wear masks when they leave home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c46110-c4b2-40db-8ce5-7ac7e3c39de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden thanked the acting FDA commissioner, Janet Woodcock, and her
        team for their hard work poring over data as they "followed the science."
        Biden noted Woodcock is a career scientist who has served under both Republican
        and Democratic presidents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f7f12-ef2a-46e7-8677-e582ff8f2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:40.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech Covid-19 vaccine is the first coronavirus vaccine
        to be fully approved by the FDA -- the Moderna and Johnson &amp; Johnson Covid-19
        vaccines remain under emergency use authorization -- and the announcement
        is expected to open the door to more vaccine mandates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b21f6-0603-45d1-b11f-4bc162c2c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said during a briefing on Monday the
        Department of Defense would move forward with requiring all US military service
        members to be vaccinated now that the Pfizer/BioNTech vaccine has full FDA
        approval.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091f224-001b-415d-b2e8-c89cef5eee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday morning, New York City Mayor Bill de Blasio announced
        a Covid-19 vaccine mandate for all education department staff for all public
        schools across the city without a testing alternative, becoming the largest
        school system in the US to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973690ea-f881-4503-8680-7007d3c9c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine has been authorized for emergency use
        in the United States since mid-December for people age 16 and older. In May,
        the authorization was extended to those 12 and older. Out of more than 170
        million people in the United States fully vaccinated against Covid-19, more
        than 92 million have received the Pfizer/BioNTech vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe81331-da23-4576-9075-e717dc268403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy said on CNN''s "State of the
        Union" on Sunday that approval could encourage more people to get vaccinated,
        and more mandates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dbbe4-4f9d-476f-9000-e4d6ac4c0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For businesses and universities that have been thinking about putting
        vaccine requirements in place in order to create safer spaces for people to
        work and learn, I think that this move from the FDA, when it comes, will actually
        help them to move forward with those kinds of plans," Murthy told CNN''s Brianna
        Keilar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b84f0b-1cc7-4924-8c86-89872bf4a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T06:54:35.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:25:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Biden announced all federal employees must attest to
        being vaccinated against Covid-19 or face strict protocols including regular
        testing, masking, limits on official travel and other mitigation measures.
        Contractors working for the federal government will also be subject to the
        new rules.</p>'
  'Taliban-US-translator-death-sentence':
    'author': 'Brianna Keilar and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T06:56:38.831+08:00
    'imagesource': 'jcr:11939b96-7c07-434e-ab93-36fcdede8428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6759ebf4-8c01-41ed-a205-9fd7e324a78e'
    'lead': 'The letters are just one example of how the Taliban are directly threatening
      Afghans who worked with the US or are family members of those who have, leaving
      them scrambling to flee the country in the wake of the Taliban takeover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T06:58:20.648+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:25:20.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:10.410+08:00
