      'jcr:uuid': '0e6adcfc-8081-48ce-a6b5-cb9e03ec5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolinda Monteclaro, 38, has been selling food for a living in Bulakan
        town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f2087-e233-4f1b-83c1-d6818912f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.601+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with former settlers from Barangay Taliptip, the future site
        of San Miguel Corporation''s (SMC) airport project, she was relocated to a
        home in a <a href="https://cnnphilippines.com/news/2020/10/22/Settlers-in-future-Bulacan-airport-site-relocate-to-new--safer-houses.html"
        target="_blank">nearby barangay</a>, but has continued her small business
        in the pandemic.</p>'
    '46':
      'image': 'jcr:fa69f764-ec11-48ea-b419-71348757201a'
      'imageCaption': 'SMC funded the purchase of masks, cooking gear, cooking equipment,
        and ingredients as the classes were held at the venue provided by Taliptip
        barangay captain Michael Ramos.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb194d-e376-437f-9ffb-de76e16a591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d69d15-d821-4ca0-a4e8-b740b19df1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-o-online (selling) po kami at gusto po rin namin magtayo ng
        kainan,” said 39-year-old Maricel Concepcion, who also joined the class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03208db-00b3-4683-9597-a9f399c6a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and 49 others joined SMC’s community-based Cookery Classes,
        among a suite of training programs in partnership with the Technical Education
        Skills and Development Authority (TESDA) to upskill and enable relocatees
        in the communities of Sta. Ana, Bambang, Tibig, and San Nicolas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15923bf-9def-47bb-ab6e-cfeb3014aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cookery Classes attracted mostly mothers who wanted to help
        their families earn while they shelter in their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4935176-b39e-4e83-8359-9eacaa7f051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteclaro, 38, said she will be able to cook more dishes and add
        to her menu. “Malaking tulong po ito sa akin dahil nagtitinda po ako at ito
        po ay nakakatulong sa akin para magkaroon ako ng ibang menu sa ginagawa ko
        pong pagtitinda,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141d6ed-4169-4e40-8673-cc2c35a229d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC funded the purchase of masks, cooking gear, cooking equipment,
        and ingredients as the classes were held at the venue provided by Taliptip
        barangay captain Michael Ramos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f53cf5-8097-4532-a260-59564ee7424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For five days, the relocatees learned the proper measuring of ingredients,
        familiarization with equipment, proper preparation of ingredients, and the
        actual and proper cooking procedure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd7e0f-baf8-4e5d-a70d-abf362153af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our experience in the food business and the ongoing trends
        during this pandemic, we know that food remains a viable business for homemakers,”
        said SMC president Ramon S. Ang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b78a8e-f93c-4d64-92e3-3a95eedf6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of online platforms will also help them expand their market
        beyond their immediate communities.”</p>'
    '50':
      'image': 'jcr:eb456c64-419c-4566-bca1-15124cb255e0'
      'imageCaption': 'Gelatin con leche prepared by the students. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef44017-27c1-4745-9776-5f0e3d769661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.605+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e07a7-8366-46dd-b432-75268c9e1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Puro fast learner na sila. Basta yung instruction malinaw ay kaya
        nilang sundan,” said trainer Yolly Villarama, who teaches food processing,
        cookery, housekeeping, food and beverage service, and flower arrangement at
        TESDA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e3586-75bb-438c-b853-0c0ad5b116af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hirap sila sa una but since marami silang tinatanong at dahil nagiging
        open forum ay maganda yung nagiging outcome ng pagtatanong nila,” she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398752a-8ec9-4111-ab58-37522dceca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short curriculum included courses on how to make mother sauces,
        salad and salad dressings, stocks sauces and soups, and vegetables and meat
        dishes, but Villarama also gave the relocatees some leeway on what to cook.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca352aa0-f6d8-4029-b8b7-f28c5500f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paminsan-minsan po may mga request sila na mga pagkain so yun po
        yung ginagawa naming para mas mabilis silang matuto at maibenta rin nila agad,”
        Villarama said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d7001-b4b7-4303-84a4-fe356104ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion shared her observations about what dishes would sell.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff00c62-1c45-473d-a24f-688a5500ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung Gelatin Con Leche and yung Chicken Cordon Bleu, maganda po
        sya na i-online selling. Kakaiba po yung panlasa niya at alam kong tatangkilikin
        po siya,” she said.</p>'
    '49':
      'image': 'jcr:9fa90837-0582-486b-9a92-9b7de6df50cf'
      'imageCaption': 'A set of churros prepared by the students. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae85884-a9bd-4bd1-99a4-8257dbf33857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.605+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d3c95-9ee3-45e7-a831-277601c73e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added the importance of maintaining a clean kitchen.
        “Ang natutunan ko po yung kalinisan sa sarili higit po yung sa mga kasangkapan
        aming ginagamit para po maging malinis ang aming niluluto. Makakatulong po
        siya sa hanapbuhay dahil higit sa mababang presyo ay alam po namin na magiging
        masaya yung bibili sa amin at tatangkilikin po kami.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f7e1f-2fbd-4d4d-80e9-d2f5939caf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteclaro added: “Ang natutunan ko sa kanya ay wag pachamba-chamba.
        Kahit marunong ka na talaga magluto, gagamit ka ng panukat o measuring cup
        para po maging okay yung panlasa ng mga pagkain.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e32c37-d9f8-41e7-8f39-2c08940888a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cookery, the SMC and TESDA trainings have taught close
        to 100 relocatee-students in courses like dressmaking, accessory-making, fish
        deboning, tinapa making, shrimp paste and dessert-making, heavy equipment
        operation, electrical installation and maintenance, shielded metal arc welding,
        and community-based entrepreneurship and reselling. However, some relocatees
        were not qualified for TESDA scholarships and could not leave their homes
        for training.</p>'
    '48':
      'image': 'jcr:c798d8d7-e07e-4e96-b2bb-8e63eb63d4ae'
      'imageCaption': 'The short curriculum included courses on how to make mother
        sauces, salad and salad dressings, stocks sauces and soups, and vegetables
        and meat dishes, but Villarama also gave the relocatees some leeway on what
        to cook.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f9b2f-e297-4e57-8779-16a95372c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279131bd-9563-4d27-aa36-ee900b6750c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edna Ramos, community-based training organizer and San Miguel partner,
        said that more than the skills, the training gave the relocatees confidence
        on how to better support their families.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea558ae-c9e4-4fb0-a820-863e53b00625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:49:51.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:20:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakalaking tulong po ang proyektong ito dahil nagkaroon ng kumpiyansa
        ang mga relocatees na hindi lamang sa pangingisda maaring kumita. Ang kasanayang
        kanilang natutunan ay magiging bahagi na ng kanilang pamumuhay at maari nilang
        pagkakitaan ngayong panahon ng pandemya,” Ramos said.</p>'
  'SMC-boss-hands-10M-incentive-Hidilyn-Diaz':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
