      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com “Taylor Swift joins
        TikTok and the Swifties go mad”</em></p>'
  'Paralympic-Games-officially-begin':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-24T22:45:19.897+08:00
    'imagesource': 'jcr:b3042a31-8283-4214-ba42-796bbbb92013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb7a60c-f4fc-4baa-9c86-aa416051257e'
    'lead': 'The delayed 16th Summer Paralympics will take place amid a surge of COVID-19
      cases in the country, but those inside the stadium were in celebratory mood
      as the competition officially began in unprecedented circumstances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T22:43:06.143+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:16:42.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:23.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The best of humanity'': Paralympic Games officially begin with vibrant
      Opening Ceremony'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9f126-41f2-4695-ba84-fbc0e6c1e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> President of the International Paralympic
        Committee (IPC) Andrew Parsons told athletes that they were the "the best
        of humanity" as the Tokyo Paralympics kicked off with a vibrant Opening Ceremony
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf231f-2f6d-45ca-884a-0c929aade021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed 16th Summer Paralympics will take place amid a surge
        of Covid-19 cases in the country but those inside the stadium were in celebratory
        mood as the competition officially began in unprecedented circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a238e63-486f-44f3-8bf2-1cfc5f77787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe we are finally here. Many doubted this day would
        happen," said Parsons in his Opening Ceremony speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58293e72-01d6-4882-ad5d-12713360f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many thought it impossible. But thanks to the efforts of many,
        the most transformative sport event on Earth is about to begin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee439e17-82d1-4651-919e-739005324d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to change the entire world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ddcc0-c6f7-4ea0-a0d3-f9f873dd122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo is the first city to host the Paralympics Games twice and
        organizers will be hoping for another successful competition following the
        Olympic Games less than a month ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622bab6-74ac-433d-b3b8-226ef19c80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It kicked off proceedings in typical lively fashion, with volunteers
        and dancers welcoming the delegations into the National Stadium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baf571-a962-4956-80c7-da96aefdd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Parade of nations</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8d2cd-79db-46a5-be50-c91d04ce132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries were led out by the Paralympic Refugee Team, with
        athletes Alia Issa and Abbas Karimi acting as the flag bearers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427dc0f-751a-443e-ba1a-39b40c1afee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of six athletes "represents the more than 82 million people
        around the world who have been forced to flee war, persecution and human rights
        abuses -- 12 million of whom live with a disability," according to the IPC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174eda2-01fa-4f6a-b8d4-37e940518ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Refugee Team took to the stage, a volunteer carried
        out the flag of Afghanistan in a moment of solidarity with the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712f6f5-9fb2-48d7-8d64-d734d5cd1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the Taliban''s return to power, flights from the country
        have been canceled meaning Afghanistan''s athletes were unable to attend the
        Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7184949-6a67-4cd3-adfc-6d909e193888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to have them here, unfortunately it is not possible,
        but they will be here in spirit," Parsons said earlier this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad1b17-b68b-4ee1-a015-33a025a9f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4,000 athletes are expected to compete across 22 different
        sports at this year''s Games and many were enjoying the carnival atmosphere
        during the parade of nations, cheered on by the ever enthusiastic volunteers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625733e-92d5-48de-b121-dc71057ea263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nation, New Zealand, decided to opt out of the Opening Ceremony
        as a Covid-19 precaution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38404552-2e0e-4546-b22e-668792b6d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said that its athletes gathering in large groups with people
        from across the world was at odds with its own protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c4728-d51b-46b9-bcce-c88694736cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as Tokyo has witnessed a surge of new confirmed cases in
        recent weeks, with the government extending the state of emergency in Tokyo
        and surrounding prefectures to September 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56603baa-0c96-46af-b6b7-0e2242a549db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Your time to be relabeled''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fccdd7-9321-4f01-9d78-9ff536344d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all athletes had entered the stadium, they were treated to
        a stunning light show, firework display and dance performance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c32231-3818-4e16-ae07-1ffaaf5e1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons and Japan''s Olympic minister Seiko Hashimoto then took
        to the stage for their speeches before the country''s Emperor Naruhito officially
        declared the Games open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0322d8-4100-4662-8115-6956844e1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paralympians! You gave your all to be here. Blood, sweat and tears.
        Now is your moment to show the world your skill, your strength, your determination,"
        Parsons added in his passionate speech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57368789-1c5a-466e-89da-45226b160186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world has ever labeled you, now is your time to be relabeled:
        champion, hero, friend, colleague, role model or just human.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ba4d0-1ef5-4835-b9b4-e826933a3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the best of humanity and the only ones who can decide who
        and what you are."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aab043-3e77-43db-a353-d0a6f8240eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was time for more festivities and artistic performances before
        the ceremonial lighting of the Olympic flame. Volunteers and athletes carried
        cherry blossom inspired torches to ignite the first ever hydrogen fueled cauldron
        at the Games. The flame was left roaring as the ceremony was brought to a
        close.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62cc63-d06c-42e6-9f7b-b79c09bfa8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been waiting almost five years for these Games and we always
        kept true to the same dream -- to compete, to win a medal, and to enjoy the
        Games as much as possible," said Spanish athlete Michelle Alonso Morales.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d303fdc-11d0-4d32-9769-ba5fe5cc4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So while these Games are different, we are going to enjoy them
        just as much."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2440c8-d0a8-461b-876a-e8d11baa5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Real life superheroes''</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e2547-04ba-46d8-a12e-76883f8b875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of sport''s biggest stars have already thrown their support
        behind the athletes in Tokyo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a95f01-f511-4606-a754-1716c45a9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United striker Marcus Rashford wrote a number of messages
        on Twitter in the build up to the competition, urging people to tune into
        the coverage and calling the competitors "real life superheroes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5bda0-2357-4211-ad2c-aacabfe93493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern Munich star Alphonso Davies also penned an open letter to
        the Paralympic Refugee Team, calling its six members inspirational.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea488835-c9c0-4e35-9d86-33c3269c6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, what you are about to do in Tokyo will change
        people''s lives," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b21f4-5974-4299-8dea-666ae591ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis legend Billie Jean King also tweeted a message of support
        for those taking part.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1793a0-d946-4784-a09f-f2d2ce84be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good luck to all the terrific athletes who have trained so hard
        in their sports for the chance to win a medal," she wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb8bf3-6bd6-44d4-a524-0a324e1c34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T22:43:06.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events are set to begin on Wednesday and run through to September
        5.</p>'
