    'template': '1'
    'title': 'SMC boss hands ₱10M to Olympic champion Hidilyn Diaz'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf59ffb-0bab-4f1b-b1a8-cb711bcc36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> San
        Miguel Corporation president Ramon Ang personally handed a ₱10-million check
        to Tokyo Olympics gold medalist Hidilyn Diaz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff357e-db84-4ff1-bf48-e40e0aaec4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:20:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the monetary reward, Ang said he will give the 30-year-old
        Olympic weightlifting champion two Chick ''N Juicy chicken rotisserie franchise
        outlets from San Miguel Foods, Inc. as a gift. One outlet will be located
        in Eastwood City, Libis while another will be set up at her home province
        of Zamboanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e21bd-4266-4dac-a3d5-7455e79ff609'
      'mgnl:activationStatus': true
