      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/17/health-worker-special-risk-allowance-benefits-COVID-Duterte.html"
        target="_blank">Last week</a> President Duterte ordered the Department of
        Health to prioritize paying the benefits and allowances of medical frontliners.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeebc45-f549-4e81-a9b2-17fcf5eb3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T19:37:39.111+08:00
      'mgnl:createdBy': 'pia'
