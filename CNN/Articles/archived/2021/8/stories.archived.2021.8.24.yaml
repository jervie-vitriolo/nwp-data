      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A thorough investigation is still being conducted to determine
        the extent of the administrative liability of the accused police officer,”
        said Eleazar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110d560-3875-4b2a-bf3b-7b0338b50a19'
