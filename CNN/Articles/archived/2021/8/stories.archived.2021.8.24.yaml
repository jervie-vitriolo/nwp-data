      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that after winning the Olympic gold, there''s a downpour
        of incentives both from the government and the private sector for Hidilyn
        and our other Olympic medalists the past few weeks. My advise to her is of
        course to be smart with her finances - to spend and invest wisely, and to
        plan for the future," Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e3310-38a9-487f-9c53-143c3219b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T15:59:34.730+08:00
