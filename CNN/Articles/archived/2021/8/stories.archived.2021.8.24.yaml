  'Germany-deadly-floods-climate-change':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-24T11:25:26.688+08:00
    'imagesource': 'jcr:7b7652bf-2d92-4cd9-84fc-7cdb4078b759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94dfcb02-272a-4beb-a86b-c705e5d10c60'
    'lead': 'Record rainfall that triggered deadly floods in Western Europe in July
      was made between 1.2 and 9 times more likely by human-caused climate change,
      according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T11:31:30.771+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:23:07.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:16:12.363+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Western-Europe', 'Germany', 'floods', 'climate-change']
    'template': '1'
    'title': 'Germany''s deadly floods were up to 9 times more likely because of climate
      change, study estimates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859d044-2e99-439c-961e-43af18d77436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Record rainfall that triggered deadly
        floods in Western Europe in July was made between 1.2 and 9 times more likely
        by human-caused climate change, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862de0e-b36f-4dd8-b32c-af23db865515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea8582-d7b0-49dd-9cd8-9ee840c4b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 220 people were killed between July 12 and 15 -- mostly
        in Germany, though dozens also died in Belgium -- and homes and other buildings
        were destroyed in flash flooding that followed heavy rainfall. Some parts
        of the region experienced more rain in a single day than they would typically
        expect in a whole month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a095bb3-53f1-4f0e-a5e9-810452e0fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9364b21-20b2-4762-909f-2ac7d3366f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:31:30.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:23:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by 39 scientists and researchers with the World
        Weather Attribution (WWA) project, also found that the most extreme rain was
        a once-in-400-year event, and that climate change increased the intensity
        of daily extreme rainfall by 3% to 19%.</p>'
    '5':
