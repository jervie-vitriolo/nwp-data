      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4969a96-1ea5-4255-a66a-0929eea66fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:22:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US and Singapore say they will track Covid-19 variants together
        more closely as well as partners in research for treatments, among other agreements
        on defense issues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733901d-1569-4a36-bfcd-ceede71847d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T11:36:37.735+08:00
      'mgnl:createdBy': 'vince'
