    'jcr:uuid': '2e177a32-98b9-4c7b-a525-a507737da09f'
    'lead': 'Two members of the House of Representatives have asked the state health
      insurer to revisit its primary care benefit package, dubbed Konsulta, after
      noting that the program has a "very dismal" number of beneficiaries and few
      participating doctors.'
    'mgnl:activationStatus': true
