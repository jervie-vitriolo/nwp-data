      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong>&nbsp;The
        public information office of Pasig City said on Tuesday that the deep road
        cracks that appeared on Topaz Road in Ortigas Center were due to a damaged
        drainage line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c5b7b-2c64-4bba-93aa-b9c971a2a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:51:23.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:17:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office reported that environment officials and seismologists
        ruled out fault line and liquefaction as the causes of the fissures that surfaced
        <a href="https://cnnphilippines.com/news/2021/8/23/Topaz-Road-Ortigas-Center-Pasig-crack.html">Sunday
        evening.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92a7d1-0377-40fb-91e4-1d6bb0dbe430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:51:23.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:17:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that the cracked drainage line led to water seepage,
        eventually causing the top soil to erode. The drain was identified to be where
        most rain water from nearby buildings collects. The cause of the damage to
        the drainage line is still being investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb64f17-4bd2-4909-b9d3-fdc109ebdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T18:51:23.015+08:00
      'mgnl:createdBy': 'janine'
