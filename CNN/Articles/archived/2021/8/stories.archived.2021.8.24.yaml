      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vovkovinskiy moved from Ukraine to Rochester, Minnesota, in 1989,
        for medical treatment, according to his Facebook page. He was born with pituitary
        gigantism, according to a TV segment he did on "The Dr. Oz Show" in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535618b-b164-4eff-bbf2-a3c439974ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that segment, Guinness World Record officials measured Vovkovinskiy''s
        height and crowned him the new Tallest Living Man in America. He was 27 years
        old at the time and beat out the previous record holder, Virginia deputy sheriff
        George Bell, by a third of an inch, according to Guinness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590effb3-083c-49fe-a64c-9a105fa16a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels good to finally have proof that I am the Tallest Man in
        America," said Vovkovinskiy in 2010. "Everyone is always asking me if I''m
        certain that I''m the tallest and I was never able to prove it. Now that I
        have this certificate to hang on my wall, I could finally show it!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25950772-7ab4-409f-918c-9e05cd37c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wore a shoe size 24 10-E, said Guinness, and faced daily challenges
        of fitting into cars and finding comfortable shoes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a47ad0-3d93-4325-8369-c66d295a728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His funeral home online obituary stated that the enjoyed spending
        time with friends and family, occasionally fishing and traveling. A memorial
        service will be on Saturday with a burial at a later date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593130bd-e9fc-4845-a314-452a3e3084b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness says the tallest living man in the world is Sultan Kosen
        from Turkey, who measures 8 feet, 2.8 in tall. The tallest man in medical
        history for whom there is irrefutable evidence is Robert Pershing Wadlow,
        according to Guinness. Wadlow was from Illinois and measured 8 feet, 11.1
        in tall. He died in 1940.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c4ef4-3033-41f4-bbcf-9c07c0d12393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:42:01.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:18:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com “The record holder
        for tallest living man in the US dies at 38”</em></p>'
