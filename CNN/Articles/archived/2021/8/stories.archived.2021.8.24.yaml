      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important for the public to understand: if you
        are an LGU that is slow in vaccinating (constituents), you will be given not
        that much supply as it will be given to LGUs that are able to use up vaccines
        faster.]</p>'
