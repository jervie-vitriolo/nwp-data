  'Bobby-Ray-Parks-Jr-Nagoya-Diamond-Dolphins-Japan-B.-League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-24T12:35:54.960+08:00
    'imagesource': 'jcr:84a5f273-00e6-4a91-a6d3-401f22a61f64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca0bf884-ed2d-42a3-a65f-6f6791245f4e'
    'lead': 'There are now six Filipino players in Japan''s professional basketball
      league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-24T12:41:43.849+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:21:35.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
