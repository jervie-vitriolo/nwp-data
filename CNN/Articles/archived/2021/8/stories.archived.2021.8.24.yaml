      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429f000-7725-466a-9451-47b259ba133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T05:30:18.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the P3 Fund will be under the supervision
        of the Small Business Corporation (SB Corp), the financing arm of the Department
        of Trade and Industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639bba0-8037-440b-a7ae-5b4769d8f148'
      'mgnl:activationStatus': true
