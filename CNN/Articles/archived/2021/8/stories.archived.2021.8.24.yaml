    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Axie Infinity earnings subject to tax, BIR tells gamers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54523596-7179-4ddb-9a11-ba4ada0b9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:49:05.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Online
        gamers earning an income are not exempted from paying taxes, the Bureau of
        Internal Revenue warned on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbbc64c-1d83-447d-bd21-66c005e29d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:49:05.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said those who earn from playing the popular online play-to-earn
        game Axie Infinity are subject to tax requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d577e7-191e-4add-8bc4-6227e30839e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:49:05.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game allows players to earn through non-fungible tokens, or
        NFTs, and cryptocurrency by collecting, breeding, raising, battling, and trading
        digital pets called Axies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f893c-bae6-49ef-ad58-bab5bd283e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:49:05.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumikita kayo, nabibigyan kayo ng benefits or currency na nagagamit,
        nate-trade, at nako-convert niyo into money at nagagamit pambayad. At the
        end of the day, may flow of income na pumasok sa ating players. So income
        din po iyan na pwedeng maging taxable," BIR Revenue Deputy Commissioner for
        Legal Group Marissa Cabreros said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a10b6-ba9f-4d2a-ae5c-cde8c5cec6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T16:49:05.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:18:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
