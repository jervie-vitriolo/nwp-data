      'text': '<p>According to the victim’s family, Delos Reyes’ 10-year-old son witnessed
        the murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79952837-4291-4187-bcb4-5db8c319cdc5'
      'mgnl:activationStatus': true
