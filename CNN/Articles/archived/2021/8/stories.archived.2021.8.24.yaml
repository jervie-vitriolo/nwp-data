      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is reportedly eyeing the presidency, and his faction of
        the party is planning to hold a separate national convention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c6b29-4bd4-47fa-945a-d080f5d492c8'
      'mgnl:activationStatus': true
