      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> Powerlifter
        Achelle Guion and three other members of the Philippine delegation tested
        positive for COVID-19, the Philippine Paralympic Committee confirmed on Tuesday.</p>'
