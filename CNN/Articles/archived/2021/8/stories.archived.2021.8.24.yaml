      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks the creation of the P3 Fund which will be lent
        out to qualified micro enterprises through accredited partner financial institutions
        like rural banks, development banks, thrift banks, and cooperative banks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026344d-a3d7-425b-8698-d0648df71c9a'
      'mgnl:activationStatus': true
