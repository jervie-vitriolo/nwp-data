      'mgnl:type': 'text'
      'text': '<p>Celestino now leads the overall rankings in the two-round PHSU 2022
        Beijing Winter Olympics qualifier evaluation, where the best ranked Filipino
        figure skater will be sent to the 2021 Nebelhorn Trophy.</p>'
    '9':
