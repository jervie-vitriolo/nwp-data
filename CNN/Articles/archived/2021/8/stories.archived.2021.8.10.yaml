      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Vice
        President Leni Robredo revealed on Tuesday that she has also reached out to
        Sen. Manny Pacquiao, among other politicians, in a bid to find a "common ground"
        ahead of the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c4086-3c8e-4fea-bd0c-daf316e97d20'
