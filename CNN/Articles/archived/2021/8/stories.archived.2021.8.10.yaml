      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuguegarao is a place we should be monitoring closely, and also
        parts of Western Visayas - we heard about them lacking equipment to deal with
        the patients," OCTA Research fellow Guido David told CNN Philippines'' <em><a
        href="https://www.facebook.com/CNNPhilippines/videos/261332078845089" target="_blank">New
        Day</a></em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60677806-632e-4bf0-9742-2f109d7eae3f'
