      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) —</strong> President
        Rodrigo Duterte wants to allow more firms to manufacture medical oxygen in
        the country, as the government prepares for a possible surge in demand amid
        an increase in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c661b-42fe-4b44-846b-3ea7040368fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T01:26:33.358+08:00
