      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho adjusted well in the second set in capitalizing on their
        patented interior offense, but the veteran experience of Chery Tiggo prevailed
        down the stretch after the Santiago sisters scored crucial hits coupled with
        an error and outside hit from the Flying Titans.</p>'
