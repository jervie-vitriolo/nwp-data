      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time Miss Supranational will be aired in the
        Philippines," said Arnold Vegafria, Miss Supranational Philippines national
        director.</p>'
