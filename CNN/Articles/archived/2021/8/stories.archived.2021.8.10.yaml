      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the funds would come from the excess collection of the
        Bureau of Customs in previous years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32cad4-f86a-4d14-b220-bc1ffc5d626e'
      'mgnl:activationStatus': true
