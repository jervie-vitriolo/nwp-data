      'mgnl:type': 'text'
      'text': '<p>The Crossovers surprised the Flying Titans in the first set with
        a dominant offensive form as they attacked from all ends of the floor and
        notching service aces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
