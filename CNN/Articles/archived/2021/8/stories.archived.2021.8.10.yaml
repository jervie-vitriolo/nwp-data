      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said grassroots members supportive of Pacquiao believe
        the Go-Duterte tandem is a “smokescreen” to cover their support for presidential
        daughter and Davao City Mayor Sara Duterte of the regional group Hugpong Ng
        Pagbabago.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705103d1-06f0-4084-a608-d77d7541fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi wala namang naniniwalang magkalaban silang dalawa… Si
        Bong Go vs. Sara, wala pong naniniwala. So tingin po ng mga partymates namin
        sa baba e smokescreen lang ito, distraction lang po ito</em>,” Munsayac said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce0b26-1940-449d-839c-e230b6a83b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because no one believes that they will go against
        each other… Bong Go vs. Sara, nobody is buying that. Our party mates in the
        grassroots think it’s just a smokescreen, it’s just a distraction.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e700c-b8af-4ea6-a5b0-385dff16a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.248+08:00
      'mgnl:createdBy': 'eimor'
