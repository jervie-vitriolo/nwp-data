      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old figure skater made the feat by clinching the Quebec
        Summer Championships title over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31038009-0c42-41ef-9c3b-4f3162a85f51'
