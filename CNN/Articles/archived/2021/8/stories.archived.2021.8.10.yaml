    'title': 'Children vulnerable to Delta variant, but adults must be prioritized
      in vaccination – FDA'
    'updated': 2021-08-10T18:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf803a-4c14-498f-898b-737b828d7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> The
        country''s Food and Drug Administration recognized the risk of children contracting
        the more transmissible Delta variant, but remained firm that adults must be
        prioritized in the current vaccination program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226277ba-4319-45a9-bf97-9d50b62016e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f306f8-efb5-4454-b20d-05d2862e25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA chief Eric Domingo made the remark on Monday in response to
        the question of President Rodrigo Duterte in the weekly Inter-Agency Task
        Force meeting on why the vaccination of children has suddenly cropped up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f250174-421d-4ccb-b5ab-b0afc0aa7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc878f2-6375-4282-9364-3f6d1a53f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa Delta variant, mas mabilis siyang makahawa ng bata at mas
        maraming bata ang nagkakaroon ng severe disease," Domingo told the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28000e53-1bb1-4ccf-b766-2fe1e9c699ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007d5e9-a30f-40a3-a096-ca3221074409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Delta variant can be more infectious to children
        and many of them are suffering from severe disease.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd627126-7a8e-4ea6-99db-8697f480f29c'
