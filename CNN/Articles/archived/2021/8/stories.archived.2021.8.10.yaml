      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7883918-642c-429a-8092-caf4e4cd2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commenters accused Alibaba of failing to protect the rights
        of its employees. The woman allegedly claimed that the company brushed off
        her concerns when she reported them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b6f7f-cea4-4055-8096-c4f105823aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee48911-988c-4ef4-9fc1-6b7958adc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How come there are still female employees who have been pushed
        and pressured by their leaders to drink and are violated. Is this the Alibaba
        culture?" wrote one Weibo user. "I really hope the results of the investigation
        can become clear as soon as possible. Such a large company must protect its
        employees."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779321a-ba13-4f19-bc70-77a806340bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b339ed5-5d43-4a1a-b1d1-1c78777c3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, police in Jinan announced on Weibo that they had launched
        a probe into the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c850b07-72b1-412c-b2a5-9b75f647676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba6b56-0b89-4efa-a507-ae2cee471fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police are actively investigating the matter and collecting
        evidence," they said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b9712-c855-49e1-bc96-4fbe79ead755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cf20e-b366-4d0b-ae6c-37ba8e6afaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused has not been charged with any crime. In the memo to
        employees on Monday, Zhang said the employee confessed to "intimate acts"
        with a woman who was inebriated, violating company policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdebf6-ed34-438e-8e1e-5f8c90584614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ae1a6-84da-4384-9273-0b99b73253fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether he has committed rape or indecency that violates the law
        will be determined by law enforcement," Zhang added in the memo, which was
        posted publicly on the company''s news website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d1779-bbb9-4f40-a57e-f3a6ea7711f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f3dcf-11cb-4383-89ea-0baf09a6c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be fired and never be rehired," Zhang wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a89ea-43a5-488c-a632-214a9eb5d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de470d0d-cf41-4117-8128-bfae1d1dac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two executives, including the president of Alibaba''s Neighborhood
        Retail group, have resigned over the handling of the incident, according to
        Zhang, who added that the woman reported the incident to the company August
        2.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e71100-dc30-4b6e-a28d-ebbe10d65dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6856d4-64b9-4e01-b49d-f579d2f4f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the head of the business is both the owner of the
        business and the team''s culture," Zhang wrote, adding that when the woman
        reported "a horrendous act ... they did not make timely decisions nor took
        appropriate action."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90259d-c44d-48a8-8b2f-ed047ccc5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5aa383-0b98-4050-bff0-476ab15c5f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident has caused tremendous harm to her. We will do everything
        we can to take care of her," Zhang wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452b640-c023-46d4-89a3-ed9c973374a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21719608-22f9-4e49-91fe-d0e9c31424ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang added that the company''s chief people officer has also been
        reprimanded, and said that the company will establish a dedicated reporting
        channel for employees, as well as create an "anti-sexual harassment policy"
        that will include input from experts and employees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc7f6b-f65d-4a18-abe7-384d6e7fabfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d5a5a-ce8b-479e-bc4f-05f0093ff8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang also acknowledged that the incident highlights what he called
        a culture of "forced drinking," referring to alcohol-heavy events that are
        popular in China to secure business deals or build partnerships.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b002a-06ab-4033-98c9-e5bac72386f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa5d61-7039-49fd-9bca-6d2e0f55f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the police are still investigating the specific circumstances
        of the dinner that day, we are staunchly opposed to the ugly forced drinking
        culture," he wrote. "Regardless of gender, whether it is a request made by
        a customer or a supervisor, our employees are empowered to reject it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269c215-3a12-43f8-8446-fe6408eea27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98e5eb-b7b2-4a26-85f0-f6ea68d3f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal''s rapid spread on social media — along with the public
        outrage that ensued — comes as major firms, including Alibaba, have faced
        huge regulatory pressure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bb691-d736-4c6b-93ec-9a189f831eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ce54f-6a0e-4d1f-a5c9-1eca106c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Xi Jinping increasingly emphasizes the ruling Communist
        Party''s dominant role in every aspect of China''s economy and society, regulators
        have targeted tech, education and other businesses with fines and restrictions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc4121-0400-4343-9556-85808ab5f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368c940-6afb-4173-aa6d-30580391c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints about work culture play into that scrutiny. Pinduoduo,
        an e-commerce firm and rival to Alibaba, faced intense public backlash earlier
        this year over accusations that it overworks its employees after two of its
        employees died unexpectedly, including a man who died by suicide.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a24f87-65d0-4d91-bbbc-1c2c05400754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
