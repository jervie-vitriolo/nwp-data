    'template': '1'
    'title': 'PH out of recession with 11.8% growth in Q2, meeting expectations'
    'updated': 2021-08-10T13:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd69e8e-bf90-42a2-a36a-4be5dfa7f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        country is finally out of a pandemic-induced recession with the economy expanding
        in the second quarter after a record nosedive during the same period last
        year, latest data from the Philippine Statistics Authority revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bfda5-3105-44b6-a6a4-08cb35ecb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.039+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee666e3a-f1e4-463a-853e-aa13fe4efa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, National Statistician Dennis Mapa
        announced an 11.8% growth from April to June, a shift from the <a href="https://cnnphilippines.com/business/2021/8/9/Q1-2021-GDP-revised-estimates-PSA.html">3.9%</a>
        plunge logged in the first three months of 2021.&nbsp;However, on a seasonally
        adjusted quarter-on-quarter basis, the economy shrank by 1.3%</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4e5b8-1c5a-4632-9eaa-36fd379b85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcbeb8-5d36-4f03-8b73-41554ef6e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pace meets the expected double-digit growth by the economic
        team and analysts alike. A <a href="http://cnnphilippines.com/business/2021/8/6/Q2-2021-GDP-poll.html">CNN
        Philippines poll</a> among 14 economists yielded an average 10.03% growth
        projection for the quarter.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4700d-d948-4a4c-b80f-a4e4098e07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505783e6-d112-456d-9360-0f5ec727714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have emphasized that the projected figure is base-driven,
        with the record 17% nosedive serving as an extremely low denominator for this
        quarter’s growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afdb92-8d83-437e-9c0d-df30ce891360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only agricultural output fell among major industries compared to
        a year ago at -0.1%.  Industry grew 20.8% compared to -21.8% in the second
        quarter last year, while services rose 8.6% from -17.1% in the same period
        in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f7202-6140-4c5d-9862-c38409e7a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277517e-340a-426d-8caa-b506b1d5c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, compared to the first quarter, only services posted a contraction
        at -2.8%. The agriculture and industrial sectors expanded by 0.6% and 1.1%,
        respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdf80e-de0e-458c-82a2-aaca1ad94223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55900c21-2be1-48e1-a2e1-924b9dc1f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of spending drivers, government expenditures declined by
        4.9% year-on-year. Household consumption, which primarily steers economic
        activity, leaped to 7.2% in the second quarter compared to -15.3% in the same
        period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c697d-2b1d-467f-b8c3-21fd34429547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:07:18.040+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Performance ‘more than just base effects’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed3551-5286-4ddc-be28-8dd86e28723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fd279-c989-4fdb-a995-d607df9b0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual press conference, Socieconomic Planning Secretary
        Karl Kendrick Chua emphasized the recent figures weren’t merely due to low
        figures from last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3b05b-25d0-45ca-8822-542c84ed5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7afda-7c89-4379-b971-9ce65d41cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the result of a better balance between addressing COVID-19
        and the need to restore jobs and incomes of the people,” added Chua, who heads
        the National Economic and Development Authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47df397-ede3-4f7b-84c6-ac3e194477c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ee79e-5cfc-487c-944c-17464cd6f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the main economic hub Metro Manila and nearby provinces were
        placed under strict lockdowns at the start of the quarter, they eventually
        eased to general community quarantine with varying levels of restrictions
        by June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbfde8-26b5-4bd1-904d-8c8b4be9a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31420785-cc7c-413f-aab8-229a18cc4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua noted this year’s lockdown is different, with more industries
        and services allowed to keep operating and public transport remaining available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c4c4c-136c-49f9-b656-e8335e2608a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3724a-7583-4c63-b399-fac19c17c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a clear indication that managing risks, instead of shutting
        down large segments of the economy, stands a far better chance of improving
        both economic and health outcomes,” said Chua.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2b575-e682-4217-91b8-6e0bd3d8323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c3000-17b4-4f7c-b685-f51f1e578b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full-year growth out of reach?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414f1a8-338b-459c-84d5-bd5eb6e71859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacb9a6-52d8-404d-b425-f873d8b9fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an international think tank says the country’s shot at
        a strong economic rebound looks slim with the latest figures — particularly
        the quarter-on-quarter decline.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262f659-80c9-4b88-9644-88be7e763406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e98b8-1069-49b6-a9be-5d3626dffa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That leaves GDP around 9% below its pre-crisis level and a whopping
        17% behind its pre-crisis trend,” said Capital Economics senior Asia economist
        Alex Holmes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3a6f7-31da-4650-b74b-9a3accc1e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdad4b-00fe-49cf-8b02-3ce71444ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Holmes said the economic team’s 6-7% growth target band
        “now looks out of reach.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6a7c6-e819-4c0b-aeb6-88aed068c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971cfc3-c8b0-49e9-8437-fea9444c8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ANZ Research noted the recent numbers do not affirm an
        economic rebound.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5964e7-f6f0-456e-b832-c28edeb745ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d123c-36c2-4c5d-806a-f3d36e3351aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather, it confirms that recovery will likely be gradual and protracted.
        There (is) a myriad of headwinds, including high un/under employment, limited
        household savings and banks’ low propensity to lend,” said ANZ Research economists
        Bansi Madhavani and Sanjay Mathur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2befe-395e-4317-8dd2-48717194a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a12aff-9914-4eed-b7a7-70a877629f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the economy needs to grow by 8.2% to meet the lower end
        of the government’s 2021 target band in the last half of the year, and by
        10.2% to meet the higher endpoint.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad40d54-24f8-44b7-9a95-0eeb941f1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385919c-e311-4a00-a8fe-23e42e2484d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:32:29.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:35:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the economic team is constantly reviewing full-year growth
        targets especially with the threat of the highly contagious Delta coronavirus
        variant. Metro Manila returned to a two-week enhanced community quarantine
        starting August 6 as local authorities aimed to quash the surge in infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1293a-3882-46de-9c29-53c1b0a4db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the economy will continue this performance for the rest
        of the year, economist Calixto Chikiamco told CNN Philippines that it is hard
        to conclude given the two-week lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda585b-b37d-4093-a50b-916d443116a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea77a34-dc91-4113-9a49-9639edee6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expects underemployment and unemployment to continue to
        rise as an effect of the restrictions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdd986-4fe5-4c6b-bcf7-daf3b717cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c805e-e738-4b83-8fec-25d2c2e27c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to get out of the economic rut, the country needs to really
        contain the pandemic, increase healthcare capacity, do contact tracing and
        isolation "in order to improve the prospects of the economy," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe99cb0-4210-4056-8609-cb915d4c958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f2e1d-0e12-43a9-ab8b-684920e99044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we head into the Christmas season, hopefully there will be more
        spending that will happen and bigger remittances that will come in. <em>Ang
        susi nyan</em> (The key here) is that the restrictions have to be loosened
        up," Chikiamco added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617d774-2f77-411b-9472-86b517b92d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6584aa-cc41-4a80-96d2-63869ea45106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:32:10.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained this could be the reason businessmen preferred to have
        lockdowns now to prevent implementing these during the Holiday season, when
        impact to the economy will be greater since it is expected that spending will
        be higher during that period.</p>'
