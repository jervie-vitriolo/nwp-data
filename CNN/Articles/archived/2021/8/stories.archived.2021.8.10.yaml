  'Australia-IPCC':
    'author': 'Ben Westcott and Angus Watson, CNN'
    'caption': 'Australia''s Parliament House and the Prime Minister''s residence
      were vandalized on Tuesday morning with messages accusing the government of
      not doing enough to protect the country from the catastrophic effects of the
      climate crisis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T16:14:07.226+08:00
    'imagesource': 'jcr:fc27e330-e639-4a56-89cd-e4c121495b65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7805fb-aaa6-4ac6-9cd2-15f83c300a23'
    'lead': 'Australia''s Parliament House and the Prime Minister''s residence were
      vandalized on Tuesday morning with messages accusing the government of not doing
      enough to protect the country from the catastrophic effects of the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T16:19:21.059+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:35:13.639+08:00
