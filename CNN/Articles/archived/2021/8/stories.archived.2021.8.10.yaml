      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who''ve contracted Covid-19 may also suffer from diarrhea
        and nausea or vomiting, symptoms that are never present if it''s only the
        common cold, according to the Mayo Clinic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a39d50-99fb-4ab0-ad55-25c796ffd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64522c4d-345d-47b0-8aa7-51fa6bae918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
