      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpasa rin kami ng resolusyon ngayon lang hapon na ultimo
        paglabas ng bahay maski mag</em>-exercise <em>ay bawal na po sapagkat importante</em>
        for the next two weeks<em> mapangalagaan ang ating mga taga-</em>Metro Manila,”
        Metropolitan Manila Development Authority chair Benhur Abalos Jr. said during
        President Rodrigo Duterte’s taped address.</p>'
