    'jcr:uuid': 'c120e6f8-62ca-401c-a26a-9bfe2e5ce90e'
    'lead': 'Vice President Leni Robredo urged the government to increase its daily
      vaccination target to a million due to the surge in COVID-19 cases in the country,
      mostly driven by the Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T13:57:21.713+08:00
