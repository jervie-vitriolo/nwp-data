    'jcr:uuid': '3c685293-b49c-45e3-82eb-48d0003883f3'
    'lead': 'A group of vaccine experts in the country has agreed that children and
      teenagers should not yet be included in the government''s COVID-19 vaccination
      program despite the threat of the Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T12:19:12.124+08:00
