      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told CNN Philippines'' <em>The Source</em> that she has
        talked to Pacquiao twice before he left for his fight abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6876f88-ee51-4c96-9dc5-796f4f21c5e5'
