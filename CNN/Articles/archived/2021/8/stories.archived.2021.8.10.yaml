      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) -</strong> The
        easing of the enhanced community quarantine (ECQ) in Metro Manila is possible
        if the two-week growth rate and the average daily attack rate (ADAR) go down
        in the region, according to Health Undersecretary and Treatment czar Leopoldo
        Vega.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42728f-5eea-4c14-b765-3ad4d895e3cd'
