    'template': '1'
    'title': 'Alibaba fires employee accused of sexual assault as pressure mounts
      on Chinese tech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a1ef5-8a33-4ac5-933d-7342489b12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sexual assault scandal has rocked Alibaba
        and led to departures at the Chinese e-commerce giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18cc39-3094-4cd5-a765-c57b7bee5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06846fab-d89b-463a-84ea-9bc0bc7c3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Monday said it has fired an employee after he was
        accused of sexually assaulting a woman who also works at Alibaba. The man
        confessed to actions that Alibaba deemed "in serious violation of company
        policy," according to a memo sent by Alibaba Group chairman and CEO Daniel
        Zhang to employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f6665-0f74-411e-ab45-0cbcccb9db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27816625-15cf-4c51-a0e3-b00e172e2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior employees also resigned after they "failed to prioritize
        employee protection," according to Zhang''s memo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbbaeb-927c-4ae0-8050-f8f425e29b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41093897-dd24-41cd-bf2a-fda31835228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alibaba Group has a zero-tolerance policy against sexual misconduct,
        and ensuring a safe workplace for all our employees is Alibaba''s top priority,"
        a company spokesperson said in a statement to CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29181f-20be-4658-a190-aaa2d13196f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f756d-ced0-45f1-9e53-da5d522c9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations — which were widely circulated on Chinese social
        media over the weekend — have rocked Alibaba at a time when it and other Chinese
        tech companies are already facing incredible scrutiny from Chinese regulators
        over their business. The claims triggered public outcry as many criticized
        the company for its handling of the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9695d7e-a9a1-4b3d-80ae-d2cf2f39218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728310a5-2971-43a1-85ac-a98881d2a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy started after a post — allegedly written by the
        victim, who did not identify herself, and published on an internal Alibaba
        website — circulated on the Chinese social media website Weibo. According
        to screenshots of the 8,000-word account, the woman claimed she was assaulted
        by her supervisor during a business trip to Jinan, a city in eastern China,
        while she says she was drunk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e4019-a74c-4244-921f-893abab167d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46462e9-e3ed-4302-bfa6-47c031dff88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The male leader even entered my hotel room four times that night
        with condom and assaulted me!!!! When I typed the lines above, I couldn''t
        control myself, and I broke into tears. I never thought that I would have
        such an experience," she wrote. "When I think about it now, it just feels
        like a nightmare, one that makes you terrified, scared, helpless, helpless
        nightmare!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4c3b7-2109-4dd5-adcc-0cd8e7407382'
