      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consunji-led diversified engineering conglomerate disclosed
        to the Philippine Stock Exchange on Tuesday a net income of ₱9.48 billion
        for the period January to June this year — significantly higher than the ₱2.03
        billion it netted during the same period in 2020.</p>'
