      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8d4da-3216-4947-a061-9f63287240a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlboro maker Philip Morris International (PMI) on Sunday increased
        its offer for pharmaceutical company Vectura to more than £1 billion ($1.4
        billion) in an attempt to fend off a rival bid from US private equity group
        Carlyle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591ce76-87ec-4c8e-985e-eca9cf8d0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bd479-8055-4b66-8414-93d73d61f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised offer comes just weeks after the tobacco giant said
        it will stop selling Marlboro cigarettes in Britain within a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7123220-3b08-413c-a053-cd7a8dae2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3b093-8e17-4f7b-8e52-c703cffedc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Philip Morris International said it had increased
        its bid for Vectura to £1.65 ($2.29) per share, valuing the asthma inhaler
        maker at £1.02 billion ($1.4 billion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44440c23-bc3c-4a21-933f-ee8da1f8cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c591da-5073-48f8-8f67-247591b75e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would boost the tobacco giant''s ambition to generate more
        than half of its net revenue from smoke-free products such as e-cigarettes
        and respiratory drugs within four years, up from about a quarter today. PMI
        currently sells cigarettes in more than 175 markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51544750-59f5-4ec0-a5c4-19589f773172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070b894-df93-4be2-9d94-fc8e3fa00521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vectura has manufactured 13 inhaled medicines for companies such
        as Novartis and GlaxoSmithKline to treat lung conditions including asthma.
        It is currently working on an inhalation treatment for Covid-19 with Inspira
        Pharmaceuticals, another UK company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f23f6-d070-4665-831f-14d2444bbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef66fa-9e18-4409-93d6-af6bf40d9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PMI intends to operate Vectura as an autonomous business unit that
        will form the backbone of PMI''s inhaled therapeutics business," Philip Morris
        International said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc26b8-9c4e-42d2-8e3c-0e3e76d25476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a982d-0bdf-4514-abc0-bf1e01a71c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco companies are under pressure to diversify amid dwindling
        smoker numbers, a push from governments to reduce the prevalence and dangers
        of smoking, and moves by investors to strip tobacco products from their portfolios.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dde4e3-61ea-4ad8-b555-e397e23f9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e4ca5-ff3f-456c-929f-2cd7ce3c2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris International has invested $8 billion and hired dozens
        of scientists and technicians to develop alternatives to cigarettes, including
        its flagship IQOS product, which heats rather than burns tobacco.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df30e00-6438-4eba-9f2d-905e5344678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c814b1-2939-4c43-a823-b54291fdeb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently bought Fertin Pharma, which manufactures
        oral drugs to treat pain, allergies and various other ailments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8b9fc-1e8a-4b48-a495-8c71655c233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d38154-844e-449c-b25e-b2327e8a7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris International was separated from New York-listed Altria
        in 2008. Altria owns Philip Morris USA, which sells cigarette brands including
        Marlboro, Virginia Slims, Parliament and Merit in the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8326f-d754-4792-8094-4b239276a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd2963-ca70-4dcf-8124-129bbcd34a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deal backlash</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715123e-1a8b-4666-bebd-8bb264068b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health charities are skeptical of Philip Morris International''s
        plans and have urged the UK government to block the Vectura deal, warning
        it will allow the tobacco industry to influence public health policy in Britain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2e5ec-2bdb-456b-a8d8-0badfb61511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4b6e6-160e-4bfa-8ddd-ca8f098d9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ironic that a tobacco company wants to invest in the lung
        health industry when their products are the biggest preventable cause of cancer,
        including lung cancer," Cancer Research UK''s chief executive Michelle Mitchell
        said in a statement last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6813e2a-65bb-4460-a627-97865d07a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeb330-d0d7-4d18-8986-f4e8decf0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If PMI really wanted to help, they could stop aggressively promoting
        and selling their products altogether," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee55f4b-3d02-42c3-bcf0-57853237b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156a653-e642-44fc-93b0-f3236c74c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the UK government, Cancer Research UK, the British
        Lung Foundation and Action on Smoking and Health said there is "huge unease"
        that a tobacco company could profit from treatments for conditions such as
        asthma, emphysema and chronic bronchitis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f04f9-2d28-47b8-8607-2b137f8bf49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89eeee-43bb-4fb1-9833-c6b5c542731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real prospect that PMI will use this acquisition to
        legitimise tobacco industry participation in health debates within the UK.
        This must not be allowed to happen," the organizations said, calling on the
        government to intervene.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a8021-4407-48c9-814c-622851cedb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d447a15-60a7-4553-b203-76198d591d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris'' revised offer came just two days after Carlyle raised
        its own bid for Vectura to £1.55 ($2.15) per share.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430751a-39a1-4aca-a4cb-2ef55217d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf43a8-ed07-46f9-aa4c-3e101972130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vectura had on Friday recommended the Carlyle offer to shareholders,
        voicing concerns around being owned by Philip Morris and saying it may be
        "better positioned under Carlyle ownership." The company on Monday said it
        was withdrawing that recommendation but had no intention yet to recommend
        the Philip Morris International offer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3615e-66a1-4fe7-8d76-b4a6bc4420c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870639d4-ec1b-4b53-a45e-c87c6bf180ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeover battle will enter an auction process if the rival bidders
        do not make final offers by Tuesday, according to British regulators.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d071e0c-87ed-4d36-a34b-ee0be2dc07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/09/business/philip-morris-vectura/index.html">Marlboro
        owner wants to buy a company that makes asthma inhalers. Health charities
        say it must be stopped</a>."</em></p>'
