      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> The
        country''s first Olympic gold medalist Hidilyn Diaz said she believes weightlifting
        will still be part of future editions of the Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bb0aa-fb88-43a7-947b-84936a4f721a'
      'mgnl:activationStatus': true
