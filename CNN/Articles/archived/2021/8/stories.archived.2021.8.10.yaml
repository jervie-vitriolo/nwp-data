      'text': '<p>Aside from increased vaccination, Robredo said the government should
        look at improving its&nbsp;testing capacity, the&nbsp;consolidated contact
        tracing system and realign its budgetary priorities to allocate about 1,000
        more ICU beds in hospitals and improve the compensation of health workers.</p>'
