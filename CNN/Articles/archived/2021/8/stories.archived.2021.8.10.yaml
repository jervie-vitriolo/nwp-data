      'mgnl:lastActivated': 2023-01-25T08:34:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4ae94-b369-4e74-9492-047b1d79b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he is open to arming civilian
        organizations to help in law enforcement, an idea backed by the PNP.</p>'
  'lionel-messi-moves-paris-saint-germain':
    'author': 'Aleks Klosok and Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-10T21:55:07.833+08:00
    'imagesource': 'jcr:6e28c3f9-abda-4e85-8b35-0030eb3dee5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3365e1-4159-4868-9300-2acb0b4240b0'
    'lead': 'Lionel Messi has reached an agreement to sign for French club Paris Saint-Germain,
      bringing his long-term association with Barcelona to an end, French media reported
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T21:27:10.497+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:34:36.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:14.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French media reports Lionel Messi reaches agreement to join Paris Saint-Germain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7fc94-6df9-4372-ad0e-4209d818e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Lionel Messi has reached an agreement to
        sign for French club Paris Saint-Germain, bringing his long-term association
        with Barcelona to an end, French media reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5233b-d01e-4b61-88eb-2d09625ea8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c3a10-ff29-4268-b561-656e1f1bbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French outlet L''Equipe says on its website that the football superstar
        will sign an initial two-year deal with the French giants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8d3b4-542f-42c6-a049-8c96c8913044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L''Equipe and Le Parisien add the Argentine is expected to arrive
        in Paris on Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18584c09-6905-4429-9a69-d2c131842e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain said they had no comment when contacted earlier
        on Tuesday by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b10355-f136-41bb-a112-4c4407ee5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s move to Paris brings his historic 20-plus-year spell at
        Barcelona to an end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ccd2d7-e2c9-4b2b-bee4-203548acc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine, widely considered one of the best players of all-time,
        failed to sign a new contract with Barcelona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc66296-8e88-4a39-813a-e8ac012d0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona said the club''s dire financial situation and La Liga''s
        Financial Fair Play (FFP) regulations meant it could not give Messi a new
        contract, despite both parties coming to an agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc00918-fbd2-4a19-9df9-0aff3bdb3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old''s previous contract, which expired at the end of
        June, was revealed by Spanish newspaper El Mundo to be worth $672 million
        and made him the highest paid athlete in sports history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee5f43-cf84-47b6-8101-750a98ad7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi had expressed his desire to leave the Catalan club last year
        but decided to stay because he had no intention of disputing the club''s decision
        in court and dragging out a legal dispute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e80181-4a21-46fd-a672-483f979b24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tearful press conference on Sunday, the club''s all-time top
        goal scorer reflected on his career at Barcelona in which he won numerous
        major collective and individual awards, including four Champions League titles
        and 10 La Liga titles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2ba6c-e751-42b3-afbd-f84868d6f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave my all for this club for this shirt, from the first day
        I arrived to the last," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec6f7b-f817-4d81-8db3-52cf6e7800e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the truth is that I am more than satisfied. I would have liked
        to say goodbye in a different way. I never imagined my farewell this way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82390627-7b1e-409f-9bd2-be57ea1d6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:27:10.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/10/football/lionel-messi-psg-barcelona-reports-spt-intl/index.html"
        target="_blank">"French media reports Lionel Messi reaches agreement to join
        Paris Saint-Germain"</a></em></p>'
