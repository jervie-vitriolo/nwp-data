        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897daa8-64de-4bcc-83fe-4ccaf26304dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.411+08:00
      'mgnl:createdBy': 'david'
