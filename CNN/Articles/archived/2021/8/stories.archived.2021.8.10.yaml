      'mgnl:type': 'text'
      'text': '<p>Chinese social media users started calling out the deaths as emblematic
        of a troublesome work culture, and a former software engineer at the company
        escalated criticisms in several posts where he accused the company of overworking
        its employees.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
