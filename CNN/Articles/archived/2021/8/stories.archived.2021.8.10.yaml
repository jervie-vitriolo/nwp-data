  'US-mandate-COVID-19-vaccine-for-active-duty-military':
    'author': 'Barbara Starr, Kaitlan Collins and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T05:18:49.421+08:00
    'imagesource': 'jcr:9387f46a-7b41-417e-83c5-432ace5965d9'
