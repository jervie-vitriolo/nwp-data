      'mgnl:lastActivated': 2023-01-25T08:38:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Bureau of Customs collected excess tariffs in
        2019 and 2020 that reached ₱7.6 billion. This will be given as aid to rice
        farmers tilling land two hectares and below starting this October.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c02fe-441f-464c-b04a-ae086b095f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:59:43.319+08:00
