    'template': '1'
    'title': 'Pentagon moves to mandate COVID-19 vaccine for active duty military
      members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1bb9b-1120-40c5-a4bb-7f7419fe5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of Defense Lloyd Austin
        is moving to have all active duty members of the US military vaccinated against
        the COVID-19 virus, he said in a memo released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71525a7-ca84-4a13-8bce-289dc9a92576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88d748-115a-4406-a2bb-1578c723aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know that I will seek the President''s approval to
        make the vaccines mandatory no later than mid-September, or immediately upon
        the U.S. Food and Drug Administration (FDA) licensure, whichever comes first,"
        the memo states. "By way of expectation, public reporting suggests the Pfizer-BioNTech
        vaccine could achieve full FDA license early next month."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6510a-3bae-466b-a6f3-6d82272dc932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc608f-2482-4220-affc-afe04e374287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs Gen. Mark Milley also communicated
        a related message to the troops, saying in a memo that the "health and readiness
        of our force is critical to America''s defense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f947ed-48d0-4963-8400-64124ef06405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7005de-080d-41f4-b276-431f0248cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin''s memo noted that he was asked by President Joe Biden "to
        consider how and when we might add the coronavirus disease 2019 (COVID-19)
        vaccines to the list of those required for all Service members."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72553e97-6f26-403d-8032-2675769e0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5fa69d-dcda-4fe0-ae94-deb86e02604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But details about the plan for implementing the mandate remain unclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af43c2-1eed-49df-892b-8405d405e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb1f06-c024-4649-9079-6c0d11c939d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intervening few weeks will be spent preparing for this transition.
        I have every confidence that Service leadership and your commanders will implement
        this new vaccination program with professionalism, skill, and compassion.
        We will have more to say about this as implementation plans are fully developed,"
        Austin wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6c6be-71f9-4945-9a5e-300200bc6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecd78f-8b71-41c5-8b1f-03c156faa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press first reported the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e51b84-5af1-4838-93d2-b67495fe6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfaacc2-9d82-4eac-a293-42eb2a99fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in a statement of his own Monday that he supports Austin''s
        message to the force and plans to make the Covid-19 vaccine mandatory for
        all active duty military members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebb2e3-ecc5-496f-b2ce-0b952e284b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84efe4e-2c85-4c84-8e8c-a2d95e6a8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly support Secretary Austin''s message to the Force today
        on the Department of Defense''s plan to add the COVID-19 vaccine to the list
        of required vaccinations for our service members not later than mid-September,"
        Biden wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ec868-b94c-4054-9df9-f71643466844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef87885-7223-4ff5-bc8e-30db592d694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Austin and I share an unshakable commitment to making
        sure our troops have every tool they need to do their jobs as safely as possible,"
        Biden continued. "Being vaccinated will enable our service members to stay
        healthy, to better protect their families, and to ensure that our force is
        ready to operate anywhere in the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e508a-074f-4569-8072-6b33f109132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77877e0d-9e75-4f44-87c5-0938a83af5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:36:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was briefed Friday by Austin and Milley on the options
        for mandating COVID-19 vaccines within the Department of Defense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4f275-d670-41e9-891e-f8163c69bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa9f09-0b39-4213-ae1f-c4a1f17ab6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was clear this was the path Biden wanted to pursue, the
        process is complicated, given the President must sign a waiver ordering it
        within the military if the vaccine does not have full approval from the FDA,
        according to a senior administration official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8080d-4042-45aa-a367-6c1e7f78382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca470b-9547-425b-ad16-31ee91dd75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s memo from the Pentagon says vaccinations will be required
        starting in mid-September. If no COVID-19 vaccine has full approval by then,
        Biden is expected to sign a waiver that says members of the military do not
        have the right to refuse the coronavirus vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b90cf-5b8f-4206-b5dc-6b6b948b3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d052f2-6d1a-44ff-b362-aeb539874f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that Austin was expected to seek authorization
        to make COVID-19 vaccines mandatory for all active duty troops following Biden''s
        directive that the military examine how and when it could make that happen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e47101-4ffb-439c-b9e5-9543e53cd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb2707-1fb6-42f9-a1e6-7eea067c797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin''s "inclination is towards making the COVID-19 vaccine mandatory"
        for active duty troops, a defense official said at the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72d35e-8611-4c9f-878b-c678b27f02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71545b-3745-4408-95fd-a8290be87465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced on July 29 that he was asking the Defense Department
        to "look into how and when" it will add the COVID-19 vaccine to the list of
        mandatory military vaccinations. Biden specifically said he knew that Austin
        is "open to it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5baa2-b054-449c-a7e9-47469d7b7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a14d5-9773-483e-ad95-1a5f16deeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Joint Chiefs have met to discuss how a mandatory
        vaccination plan might work. Austin has also been consulting with military
        medical authorities, the defense official said. Austin''s current view is
        to "seek authorization to make it mandatory."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caecfe2-28f7-463a-a30c-fc00e20d8c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbfdbf-87ea-4b37-bd78-427f00b08637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon previously indicated it was likely to wait for FDA
        approval before making inoculation against Covid-19 mandatory, but Biden''s
        push for greater vaccination levels created pressure to move more quickly
        and will likely lead the Pentagon to request a presidential waiver.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f7b45-a7d1-44be-aabc-81711f4cdba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d12846-4806-4ca6-8f20-99d944362c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department memo dated July 6 said that "because DOD has
        informed us that it understandably does not want to convey inaccurate or confusing
        information to service members—that is, telling them that they have the ''option''
        to refuse the COVID-19 vaccine if they effectively lack such an option because
        of a military order—DOD should seek a presidential waiver before it imposes
        a vaccination requirement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d7e09-46f0-4b3f-bacc-00f4d82c18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:21:50.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/09/politics/defense-department-vaccine-mandate/index.html">Pentagon
        moves to mandate Covid-19 vaccine for active duty military members</a>."</em></p>'
  'Duterte-LGU-cash-aid-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T05:34:37.264+08:00
    'imagesource': 'jcr:c83dbdb3-4834-4f8b-be08-0aee945158ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94a0a4ea-7944-4362-9982-5ab54e4ae1be'
    'lead': 'President Duterte criticized the unnamed Metro Manila mayor for his provocative
      photos posted online. He asked Filipinos if that is the kind of president they
      want in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T05:41:48.213+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:36:35.994+08:00
