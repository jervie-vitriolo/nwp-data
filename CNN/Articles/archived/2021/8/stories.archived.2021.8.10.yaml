      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Metro Manila mayors have decided to prohibit outdoor exercises in the capital
        region during the two-week strict lockdown amid threats of the more transmissible
        Delta variant.</p>'
