      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3caeb9-b815-45cd-9a71-18d463411ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/8/6/More-kids-infected-COVID-19.html"
        target="_blank">Are kids vulnerable to the Delta variant? More children getting
        infected with COVID-19</a></strong>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f705d-e720-453b-8d89-32bdf7a85673'
      'mgnl:activationStatus': true
