      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buoyant job openings report is further proof that America''s
        employment recovery picked up speed over the summer months. Between June and
        July, the nation added nearly 1.9 million jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258bc1f-daa2-4719-a4cf-26072439b733'
