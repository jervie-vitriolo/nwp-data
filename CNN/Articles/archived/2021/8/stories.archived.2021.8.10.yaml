      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go-Duterte tandem a ‘smokescreen’?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b8f86-8ab3-41d0-80cb-711a1eea5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi group on Tuesday also released a copy of the Aug. 4 resolution
        endorsing Senator Christopher “Bong” Go as standard bearer and Duterte as
        vice presidential bet in the 2022 elections.</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Copy of the PDP-Laban resolution endorsing Sen. Bong Go as standard bearer
        and Pres. Rodrigo Duterte as vice-presidential bet. <br><br>It&#39;s signed
        by members of the nat&#39;l executive committee led by party president Energy
        Sec. Alfonso Cusi. <a href="https://t.co/6JmgR4Wiyc">https://t.co/6JmgR4Wiyc</a>
        | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/ULRJdqkOQB">pic.twitter.com/ULRJdqkOQB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1425012326210490368?ref_src=twsrc%5Etfw">August
        10, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
