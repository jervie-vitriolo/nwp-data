      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Agriculture
        Secretary William Dar said over a million farmers will receive cash aid starting
        in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d798e6-1cff-4715-8c3f-b3ba335f29a6'
