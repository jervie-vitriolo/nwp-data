    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine experts reject immediate plan to inoculate Filipino kids vs
      COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb0e8c-f58d-4b69-8e18-d01b38067f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A group
        of vaccine experts in the country has agreed that children and teenagers should
        not yet be included in the government''s COVID-19 vaccination program despite
        the threat of the Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903e573-e765-4321-9c08-0e54b34b1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, executive director of the Department of Science
        and Technology-Philippine Council for Health Research and Development, on
        Tuesday said the group of experts came to this conclusion after meeting this
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf508d-498a-4108-8db6-9bffa788246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said minors should not be vaccinated yet against COVID-19 due
        to unstable vaccine supply and lack of efficacy and safety data for this age
        group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e4646-a780-4852-86fc-fe06d55c561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the consensus recommendation of the All Experts Group not
        to recommend vaccination at this time and include them in the priority," he
        told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18e67e-a2e2-49c7-a1ba-3bfcfd011b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the experts recommended that the current priority
        list be maintained and vaccination continue for sectors more vulnerable to
        contracting severe COVID-19. He earlier said children who contract the coronavirus
        are most likely to have a mild or asymptomatic infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c5205-6ecd-4fc9-a29a-71d5f02c1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya, however, said the final decision lies with the Department
        of Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a8856-741c-4067-953d-8dfd0d736de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/10/children-adults-Delta-variant-vaccination.html">RELATED:&nbsp;Children
        vulnerable to Delta variant, but adults must be prioritized in vaccination
        – FDA</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c3815-f9e6-4b93-8a9d-a995a8797a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Sunday said some officials proposed
        to vaccinate minors aged 12 to 17 by the end of September or October after
        seeing how they are impacted by the more transmissible Delta variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04d49e-a1de-4640-913c-4ca72536e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 million additional doses will be needed if the government
        decides to vaccinate this age group, according to the Food and Drug Administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54980a3c-504e-4581-87f9-316cca5a0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has fully vaccinated 11.39 million individuals, while
        13 million have received their first dose. Despite a stable supply of vaccines
        arriving in the country, many of those included in the prioritization list
        — particularly essential workers or the A4 group — have yet to receive their
        vaccination schedules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ecb6d-987b-495e-94a7-00e839e3c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T12:19:12.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
