    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'job', 'openings', 'June', '2021']
    'template': '1'
    'title': 'This is a first: The US has 10 million job openings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182b8f4-d8ed-467c-8c68-aa09f8b0b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a hallmark sign of this strange pandemic
        labor market: America had a record 10.1 million jobs available in June, as
        businesses struggled to hire enough staff to support the full reopening of
        the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d1d54-1339-4a36-a05a-5475fa1bfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf8ef0-9c87-4997-aa47-10dbcbf94780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mismatch between worker demand and supply has been a defining
        characteristic of the pandemic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6328f7-ccde-4632-8b38-e45b6aba453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec0478-5a1d-4c9d-adac-874b77f0deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring is rampant across industries, as businesses are still rebuilding
        the capacity lost during last year''s lockdowns. Professional and business
        services, retail, hotels and restaurants added the most job openings, according
        to the Bureau of Labor Statistics report released Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393f20f-d36a-4e70-bd29-c402508e3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af69073-2fb6-444d-9de0-b14c8e5325aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many jobless workers are facing complexities. Some continue
        to struggle with finding child care, while others are concerned about the
        risk of contracting the virus at work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7211cb-9bc4-4991-83dc-d604f9fdfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383c629-5dad-4ad5-8631-a3d07d80b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to sustain our economic recovery, we have to get serious
        about removing barriers to filling these open jobs," said Neil Bradley, executive
        vice president and chief policy officer of the US Chamber of Commerce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54764bbd-4769-4fa1-9eac-ffb4909f00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85c548-7a4e-4938-a0cd-258422ea4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Bradley added, "that includes addressing childcare
        needs, rightsizing unemployment programs, skills training, and increasing
        legal immigration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0aead7-8ce5-4a62-983c-f92cb6e4f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5eab5-0692-49f7-98c9-05e16c7de2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists expect that at least the child care aspect will be addressed
        when schools reopen in person after the summer. But the rampant spread of
        the Covid-19 Delta variant is adding exposure risk. Meanwhile, the generous
        pandemic-era unemployment benefits that have already ceased in multiple states
        will run out in September, which could affect the rate of hiring as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe366e91-0c3c-4592-8b25-44faca086696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabe938-0939-4e2c-a476-55a036a9a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hires, layoffs and voluntary quits</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993d28a-5d3a-49df-81ff-55b943444dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the number of hires rose to 6.7 million, particularly due
        to increased activity in retail and education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2861dde-505c-45dc-b96e-d7995504bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422200e3-ad18-4c70-8f23-7f6764f0330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoff rate was unchanged at 0.9%, the lowest level on record
        and flat from May, while the voluntary separation rate rose to 2.7%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c99ab-6ad5-4868-8898-8c102cd85298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a1984-9b31-4a3f-9619-0b99ef25fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in the quits rate is likely due "in part to increased
        opportunities for workers to find better job matches, potentially with higher
        wages or safer working conditions in the lingering pandemic," said Elise Gould,
        senior economist at the Economic Policy Institute, in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdad1b-2679-465f-b76d-86a73fcd6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T03:15:03.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658635ff-8ea2-4a91-98d4-d7dd06b79988'
      'mgnl:activationStatus': true
