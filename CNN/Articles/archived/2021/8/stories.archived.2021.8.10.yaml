    'lead': 'The Taliban have seized the city of Taloquan in northeastern Afghanistan,
      marking the fifth provincial capital to fall under their control in just a matter
      of days, a local journalist confirmed to CNN on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T11:14:21.019+08:00
