      'mgnl:created': 2021-08-10T01:26:33.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:38:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first wave<em> na tumama sa atin, nagkakulang-kulang tayo sa</em>
        oxygen,” he said. “K<em>aya itong gumagawa ngayon, bigyan ninyo ng lisensya.
        ‘Pag tama lang</em>, if everything is in order,<em> bigyan ninyo kaagad</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074473b-b8f4-4d74-9777-3a838fd7603c'
