    'template': '1'
    'title': 'Air Force promotes Eumir Marcial to sergeant after bronze medal run
      in Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec56589-63a1-4995-b6ba-dff8df03a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.881+08:00
