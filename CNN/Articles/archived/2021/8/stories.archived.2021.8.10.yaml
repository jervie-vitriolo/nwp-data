      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set became a more exciting affair as the Crossovers bounced
        back from a three-point deficit to steal the lead from the Flying Titans,
        21-20, via a Nabor ace and a Dindin Santiago kill.  A rotation error by Choco
        Mucho extended Chery Tiggo''s lead to two.</p>'
