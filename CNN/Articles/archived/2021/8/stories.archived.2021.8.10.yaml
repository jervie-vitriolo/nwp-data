      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Pajares also joined Miss Philippines Earth, then Binibining
        Pilipinas in 2016 and 2017, and Miss World Philippines 2020, where she won
        her current title of Miss Supranational Philippines 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a7d42-1d7c-4975-b862-d37c3bf09e9f'
      'mgnl:activationStatus': true
