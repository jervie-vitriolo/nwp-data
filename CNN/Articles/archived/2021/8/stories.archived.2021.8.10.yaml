      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong Sputnik Light,<em> ito po iyong</em> single-dose <em>na</em>
        Sputnik <em>na nag</em>-apply <em>na rin po</em> actually<em> dito sa atin
