      'mgnl:type': 'text'
      'text': '<p>Last August 6, Celestino topped the first round of the PHSU 2022
        Beijing Winter Olympics qualifier evaluation where he and two other prominent
        Filipino figure skaters performed their routine in a pre-recorded video. They
        were evaluated by international judges using the point-based system of the
        International Skating Union.</p>'
