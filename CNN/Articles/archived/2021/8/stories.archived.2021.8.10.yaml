      'mgnl:lastActivated': 2023-01-25T08:34:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730b49d-1a5c-45e2-87d6-6408b961befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:49:17.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako naniniwala na matatanggal ang</em> weightlifting
        <em>sa</em> IOC (International Olympic Committee), or <em>sa</em> Olympics.
        <em>Kasi nga, matagal na ''yung</em> sports. <em>Kailangan lang talaga ng</em>
        reform, <em>at may ginagawa ang</em> IWF (International Weightlifting Federation),"
        Diaz told a virtual forum of the Philippine Sportswriters Association on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a08ec-7d39-44a7-a403-41770f385f23'
