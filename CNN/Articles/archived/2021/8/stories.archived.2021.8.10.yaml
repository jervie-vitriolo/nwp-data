    'created': 2021-08-10T03:06:41.220+08:00
    'imagesource': 'jcr:25f89d91-54c0-4da1-b672-4a9c0699c476'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '288f8de5-6f34-4773-8fef-2aedba7f1b1b'
    'lead': 'It''s a hallmark sign of this strange pandemic labor market: America
      had a record 10.1 million jobs available in June, as businesses struggled to
      hire enough staff to support the full reopening of the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T03:15:03.441+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:38:04.245+08:00
