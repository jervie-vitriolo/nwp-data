      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The Cusi-led group in the ruling PDP-Laban party submits set of officers to
        the Commission on Elections. <br><br>Political parties have until Aug. 15
        to submit their Sworn Information Update Statement ahead of the 2022 polls.
