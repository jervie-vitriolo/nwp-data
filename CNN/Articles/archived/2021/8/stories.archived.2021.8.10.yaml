      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pajares, a pageant veteran from Orani, Bataan, will be competing
        against 56 other contestants in the 12th edition of the event.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a2dfc-9513-406d-a6c2-93b243120452'
