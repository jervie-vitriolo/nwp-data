      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/09/health/coronavirus-common-cold-differences-children-wellness/index.html"><em>"Covid-19
        or the common cold? How to tell if your child contracted Covid-19 as school
