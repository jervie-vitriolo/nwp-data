      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> Reigning
        national champion Edrian Celestino cemented his lead in the Philippine Skating
        Union''s (PHSU) 2022 Beijing Winter Olympics qualifier evaluation after completing
        its second round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4ffad-b94e-4961-9fbe-2732a43a1c7b'
