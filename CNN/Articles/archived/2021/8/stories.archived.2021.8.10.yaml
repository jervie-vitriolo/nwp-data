      'mgnl:type': 'text'
      'text': '<p>Lacson earlier announced he would be running for president in the
        upcoming elections in tandem with Senate President Tito Sotto. Gordon, on
        the other hand, expressed interest in running for the highest post in the
        land.</p>'
    '19':
