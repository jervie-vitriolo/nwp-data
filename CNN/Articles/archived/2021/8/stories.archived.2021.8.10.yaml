      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infants, children with comorbidities more at risk of severe COVID-19</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe26c6-f172-48c1-80fc-ec6723a6d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coronavirus-infected children usually only experience mild
        or no symptoms, the president of the Pediatric Infectious Disease Society
        of the Philippines said it may be different for certain kids.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212f814-a948-4955-8bee-5fb134d30024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing international data, Dr. Mary Ann Bunyi said infants as well
        as children with underlying medical illnesses are more at risk of developing
        severe COVID-19 complications compared to other minors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24966cfc-1e4f-4774-b898-4360d10c7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because they have a weaker immune system to fight off the
        virus, she explained in a CNN Philippines interview on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b711f13-7fbd-4a65-b31b-6f95cc5ca928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Bunyi said before including children in the national COVID-19
        vaccination program, her group believes more adults should be inoculated first
        as they are still more prone to hospitalization and death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d232a-473c-4155-98ef-d2cced60eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nabakunahan sila, indirectly, ma-poprotektahan din naman
        nila ''yung mga batang kasama nila sa bahay,” she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219581c3-504c-43b3-8512-b8e64385bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they’re vaccinated, they would also indirectly
        protect the children they stay with at home.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4da563-51f9-4c1f-8470-350d0a092701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:01:40.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:38:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Bunyi added, the observed increase in infections among
        children -- who she noted generally just stay at home -- is an effect of the
        rise in cases among adults whom they live with.</p>'
