      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A technical fault has left world-famous
        London landmark Tower Bridge stuck open on Monday afternoon, with cars and
        pedestrians unable to cross.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d3509-e12b-4cc1-869a-af1295b4fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:18:37.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a435a-619f-40db-9bf0-f32f9dedc441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:18:37.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City of London police confirmed in a tweet that the bridge was stuck
        due to "technical failure," while numerous pictures and videos posted on social
        media show the bascules stuck in an upright position after being opened to
        allow a tall ship to pass through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e68133-4a53-409a-82fe-1c396aecdac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:18:37.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a0927-9103-46a6-b59b-00fda293391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:18:37.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bascules are the movable sections of road on the bridge that can
        be raised and lowered using counterweights. According to the Tower Bridge
        tourism website, the bridge opens about 800 times a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1bf32-582c-486d-9b0f-e77fce0ae7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:18:37.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1dd584-f6d7-4fe0-a10b-2178b69e34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T05:18:37.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical fault caused long lines of traffic across the city,
        with pedestrians having to find other ways to get across the river. The City
        of London police urged people to avoid the area.</p>'
    '7':
