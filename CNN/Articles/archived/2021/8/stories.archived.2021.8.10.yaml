    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 areas in Cebu province to be placed under stricter MECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b45647-855f-44b0-8ec1-e1ac74d0b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:43:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> —&nbsp;The
        regional COVID-19 inter-agency task force has decided to place 11 areas in
        Cebu province under a stricter modified enhanced community quarantine beginning
        Wednesday, August 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f85c2-efef-462d-a55a-066d3244a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:43:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MECQ with heightened restrictions" will be imposed in eight towns
        and three cities in response to rising coronavirus infections, local officials
        announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a772e8-90b5-4171-bf05-b67bcf305cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:43:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the municipalities of Samboan, Sibonga, Argao, Cordova,
        Oslob, Liloan, Minglanilla, and Consolacion. The more stringent quarantine
        classification will also be enforced in the component cities of Talisay, Carcar,
        and Naga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c8357-d132-4de8-9415-77e130e8536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:43:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made during a virtual meeting led by Cebu Governor
        Gwen Garcia. She has yet to issue an executive order on the changes in the
        quarantine status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e318edb-0239-4cd3-8a2d-a839f2c14b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:43:26.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire province is currently under general community quarantine
        with heightened restrictions.</p>'
