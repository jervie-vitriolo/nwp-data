      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi earlier denied pushing for a Duterte-Duterte tandem but said
        the party would consider if the President chooses his daughter as running
        mate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d0882-1964-4aea-abc4-be68ac7d384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Go reiterated that he is not interested
        in seeking the presidency. He earlier said he would change his mind if the
        President agreed to be his running mate.</p>'
  'work-from-home-life':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Some people might think that working from home is a convenient setup,
      a perfect situation to earn money and to have more time with the family. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T19:52:30.361+08:00
    'imagesource': 'jcr:c8615630-e4ad-4642-bc17-5d9f0aa754d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b80a1a34-09a5-4d35-b4c4-f099a9682b29'
    'lead': 'Some people might think that working from home is a convenient setup,
      a perfect situation to earn money and to have more time with the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T21:13:47.294+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:34:39.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:14.284+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life and work: The blurred line of working from home'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dddc40-617f-4d94-bc24-f784c172d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, August 10, 2021) —</strong>&nbsp;Some
        people might think that working from home is a convenient setup, a perfect
        situation to earn money and to have more time with the family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499325e-d990-4ffb-b992-42be6fab151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For business process outsourcing worker Sophie Sanchez, it is convenient
        most of the time, but she has to make a lot of adjustments just to meet the
        demands for work as well as fulfill her obligations as a mother and wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa8a67-5d89-4c69-8e45-3842056e5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, if I’m at home, I never check emails, nothing. But of course,
        now ‘Ok boss, let me check.’ You have to compromise in a way,” said Sanchez
        in a video chat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb73220-c963-4a8e-9a98-0c3a0001375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from safety during this pandemic, Sanchez said availing herself
        of the work from home arrangement since March last year has spared her hours
        of commute in the horrible Manila traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ccf2d9-5bc4-42b6-9eb9-98da8a783883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, it took her more than an hour to reach her workplace in
        Taguig City from her home in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e3220-1c59-483b-b92c-82f05b49df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I’m staying at home, I have that (extra) hour to squeeze a sleep,
        a nap, to clean or to prepare something for my family. Like me, I have a small
        child, I can continue breast feeding,” said Sanchez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39ca74-cbc9-4ca5-a578-e5690531bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has two daughters —&nbsp;a 17-year-old and a two-year old. With
        a huge age gap, her daughters have different needs. One attends online classes
        and the other still plays a lot. Her husband, Chris, is also working from
        home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4f7a2-10b4-4b69-8381-8499344191a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite hard because for example, I’ll tell my children, ‘I’ll
        move to the other part of the house because mommy has to work.’ Of course
        the eldest will understand. The little one will not. ‘Mommy, mommy! I want
        to come.’ Then she will cry. Then I’ll check with her if mommy can go to office
        instead. The little child will say, ‘No, mommy. I want you inside the house,’”
        the BPO worker narrated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85bbbb-b28c-44f6-9ab9-31a0fdefdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blurred line</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352891c-de10-4d13-a285-600dbdfbf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Agnes Casiño of the National Center for Mental Health (NCMH)
        said maintaining work-life balance in a work from home setup is hard especially
        when one has to take on different roles at different times in the same place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc1492-08b9-49ef-90d4-10c1d4aaa609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño said pre-pandemic, working on site psychologically prepares
        a person for the role he or she will perform when outside the workplace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39e93a-5993-4ce7-aaa7-26203e3f1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yung</em> commute going to work, it actually sets the tone
        <em>na papunta ako ng trabaho… Pauwi din, ganon din siya kasi pauwi ka e</em>.
        <em>May</em> time <em>na mag-iisip ka pa na tapos na ang</em> work <em>ko…
        Ngayon</em> because of the work from home, <em>nawala ‘yun.</em> The tendency
        is that <em>hindi ka</em> psychologically prepared. <em>Nawawala ang</em>
        boundaries,<em> ‘yung</em> line between working and personal life <em>mo</em>,”
        Casiño said in a Health Department-organized forum Tuesday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff31dcc-ab60-4646-8168-471e1f43acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The commute going to work, it actually sets the tone.
        It’s the same when heading home. You get to think that your task is just beginning
        or it’s done for the day. But that doesn’t happen when you’re working from
        home. You’re not psychologically prepared. The boundary between work and personal
        life is gone.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7072e86-ece9-4876-868a-ee7083f55327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychiatrist said creating a daily routine may help a person
        working from home cope with the situation. It also helps family members adjust
        to the new setup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c10314-b4b1-46f1-bf5c-962fc0658d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If space permits, Casiño said it’s also good to establish a specific
        work area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f4377-5df4-4347-9bf2-1c5cb23256c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, <em>sa dati mong trabaho</em>, you wake up at 6 a.m.,
        so <em>ngayon gawin mo pa rin kahit</em> work from home. You dress up,<em>
        maliligo ka rin</em>, you prepare the way you do it before… For those with
        children, you also have to inform the children that, ‘I’m here, I’m with you
        but I’m still working.’ The same way when you are attending your class online,
        ‘I’m also working online.’ You have to explain it to children <em>para di
        ka iba-</em>bother,” said Casiño.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e9d17-a6d8-436d-b487-9d8b70516033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, in your former job, you wake up at 6
        a.m. You can still do this even if you’re working from home. Dress up, take
        a shower, and prepare the same way that you do before…For those with children,
        you also have to inform the children that, ‘I’m here, I’m with you but I’m
        still working.’ The same way when you are attending your class online, ‘I’m
        also working online.’ You have to explain it to children so they won’t bother
        you.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d84be1-6023-4da7-bdc7-263e29b19c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sanchez, being available to attend to her children’s needs is
        a great advantage of working from home. But her utmost priority is still her
        family’s safety especially with the threat of the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e3062-18c6-4553-ab81-9b2d3f06c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing the pros and cons, both Sanchez and Casiño agreed that
        time management and having a daily structure that is workable for all the
        family members will somehow give a semblance of work-life in this trying and
        challenging period in our lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f91ead-0894-423e-8580-baa59fd53231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking help</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7cf6e1-644b-45e3-b7e5-5b28aa00455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Casiño said different circumstances brought about by the pandemic,
        one way or another, have affected the mental health of many people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62915ee-b2c3-4ac7-9b80-35f00db85ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychiatrist cited a 2020 study which found that a fourth of
        Filipino respondents reported moderate to severe anxiety during the early
        phase of the pandemic, while a sixth reported moderate to severe depression
        and psychological impact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3745d-3f05-440f-b21b-b095bd7800de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, she said there is nothing wrong with seeking help when
        things are starting to mentally affect a person. After all, she said mental
        health is as important as physical health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4411d4a-3afc-473a-b3b0-9350f923c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:13:47.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCMH is offering counselling services over the phone. They may
        be reached at hotline 1553, 09663514518, 09178998727, and 09086392672.</p>'
  'DOH-regulating-oxygen-tank-purchase-composite-team':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T21:11:55.598+08:00
    'imagesource': 'jcr:b38045e1-3aed-447f-b488-1521b982045c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b3bbcc-26d2-401a-b351-39e70d4a4526'
    'lead': 'The government is looking into the possible creation of composite teams
      that will help enforce regulatory policies on the purchase of oxygen tanks around
      the country, a Health Department official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T21:15:10.638+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:34:38.430+08:00
