      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 and the common cold are also caused by different viruses.
        Covid-19 is contracted from SARS-CoV-2, while the common cold can result from
        rhinoviruses, the Mayo Clinic noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadc200-d0eb-486b-9641-eb3910ea86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c03b2-8a03-4ea1-b5fa-922feef30423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
