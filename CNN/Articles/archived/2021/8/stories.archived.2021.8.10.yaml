    'title': 'Public school educators to each receive ₱1,000 World Teachers’ Day incentive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7592c-3929-446d-b951-11171ee63ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Public
        school educators will each receive ₱1,000 as President Rodrigo Duterte has
        approved the release of incentives for teachers worth ₱910 million, the Department
        of Education said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3779c0-e37e-41cb-919c-c410097c8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shall issue the corresponding guidelines on the grant of the
        said incentive soon,” the DepEd said in a statement on the approved 2021 World
        Teachers’ Day Incentive Benefit or WTDIB</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33335c73-28e8-4e3b-9aa5-6240d7647225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Introduced during the administration of Secretary Leonor Magtolis
        Briones, the grant of WTDIB recognizes the vital role of our educators in
        addressing the challenges of the pandemic, especially in ensuring the continuity
        of learning,” the department added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99be07-1377-4a4b-8b13-2659d8e1f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers’ Day is on Oct. 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b73f6-1925-4d5d-8304-bd81fd19251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the new school year, the DepEd expressed thanks to its
        “900,000-strong teachers who have displayed their unwavering passion to serve
        and educate the Filipino youth.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca5912-6180-4774-81e0-6ea81725f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote basic education classes will officially begin on Sept. 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78123b3-0c7e-4fef-a70c-586c87a9531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:41:40.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/8/6/DepEd-school-calendar-2021-2022.html?_=1628559619935"
        target="_blank">DepEd issues school calendar for new academic year</a></strong></p>'
