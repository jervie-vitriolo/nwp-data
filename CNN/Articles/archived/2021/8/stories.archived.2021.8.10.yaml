        target="_blank">71.98</a> in the short program, the highest among the four
        skaters in the senior men''s division, and second-best tally of <a href="https://resultats.patinage.qc.ca/wp-content/uploads/2021/08/DET_47x.pdf"
        target="_blank">119.82</a> points in the free skate category.</p>'
