  'Hidilyn-Diaz-Julius-Naranjo-head-coach-Gao-Kaiwen-consultant':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-10T14:00:12.897+08:00
    'imagesource': 'jcr:bfde4076-dc7d-4bf5-8dfd-fa6b34c17d4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '142ecaff-68d1-45a5-a2e3-e34d3c9acdae'
    'lead': 'Hidilyn Diaz says her team is also planning to tap Chinese coach Gao
      Kaiwen as consultant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T14:02:55.687+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T08:35:28.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:07.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strength and conditioning mentor Naranjo elevated as Diaz''s head coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc464128-98ee-4361-9548-cece09125ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Tokyo
        2020 Olympics weightlifting gold medalist Hidilyn Diaz has announced that
        strength and conditioning coach Julius Naranjo will be taking over as her
        new head coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfdff5-9c51-4ccd-a1c4-9dfbea0c64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Philippine Sportswriters Association Forum held online
        Tuesday, Diaz also told the media that her team is planning to give Chinese
        coach Gao Kaiwen the consultant role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5235d-7885-4117-bff3-f84083be7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.687+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Team HD talked, we''ll give coach Gao the consultant role.
        Coach Julius will be the head coach, we''ll be looking for an assistant coach
        who will help us in competitions," Diaz said in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de50964-1a65-40aa-b843-74cef442bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Olympian expressed her gratitude to Gao for shaping
        her to become a champion weightlifter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a3bd7-72d5-4cec-9932-310f7fbdbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that he (Gao) has not gone home for a very long time.
        Because of the pandemic, he chooses to treasure the time with his family.
        I''m grateful for everything he has given me, his time, knowledge, effort,
        and help in training for Tokyo 2020," Diaz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b09efe-1970-421e-a597-d27cf28e911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz and Naranjo first met in a weightlifting tournament in Ashgabat,
        Turkmenistan in 2017. The Guam native has helped the Filipino athlete since,
        training her towards winning gold in the 2018 Asian Games in Indonesia and
        another gold in the 2019 Southeast Asian Games, among other awards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b09c06-aeef-4f1d-8251-8ad5e9c1dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html">Hidilyn
        Diaz bags PH''s first Olympic gold medal in 97 years</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512adc2-e025-40e7-a1f5-403d8e145ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz won the Olympic gold — the Philippines'' first since joining
        the Summer Games in 1924 — after topping the women''s 55 kg. category in Japan.
        She also set two Olympic records in her division: the 224kg. total and the
        127kg. she lifted in the clean and jerk event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356570ce-9fd0-4620-9566-e581fd359f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:02:55.688+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T08:35:28.207+08:00
