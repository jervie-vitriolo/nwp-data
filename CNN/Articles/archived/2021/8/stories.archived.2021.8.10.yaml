      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, Central Visayas - in Cebu City - they are having the
        worst surge. Their current surge there is worse than what it was last February
        and we can also see the effects of that," David added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8a8cb-2ede-4935-a0a8-d4a0c190549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:52:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Cebu City Mayor Mike Rama asked the national government for
        additional vaccines as the metropolis is being "challenged" by the rise in
        COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee4e72-8c64-48ef-9e4e-a6043dc43117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:52:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us vaccine or give us death," he said in an interview with
        New Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29e699-1b43-438e-8348-b38396df2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:52:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City is considering putting up a mass grave for patients who
        died of COVID-19, Councilor Joel Garganera said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d49682c-5f8d-456e-887b-9721ca8e24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T10:52:14.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said this is only a "contingency plan" and noted he is "not
        even much inclined to such a direction."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1243d-ecd6-4279-92f1-0ab3ba18ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bulacan and Cavite are seeing a "rapid increase in cases
        that should be addressed soon" since the uptick in infections in these provinces
        can also affect the National Capital Region as they are near one another,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102567bd-119c-4a7a-924d-77f003dc83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao City and Bulacan are under general community quarantine
        with heightened restrictions, while the stricter modified enhanced community
        quarantine is imposed on Cebu City and Cavite until Aug. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fc298-af04-46e9-b844-f8c706b3960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposals</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7adfb-b0e9-4dfc-8439-a6a1ffffe6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David recommended placing these areas under the strictest enhanced
        community quarantine to slow the spread of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b54d2-4df6-412a-9a76-f52a60eeff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the government has basically done what it can. I
        mean, of course, it can look into recommending [stricter] quarantine restrictions
        in some of these places that haven''t been placed under ECQ, for example,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9dfc3-af4a-4c33-af23-0230e23b0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having "bubbles" - in which travel is limited within specific areas
        - would also help prevent more cases, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86189a-0059-4e54-8308-103d001a1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:36:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infections in Metro Manila, which is currently under
        ECQ, are "slowly stabilizing, but it is too early to make a generalization
        based on this," according to the OCTA fellow.</p>'
  'Prince-Andrew-Virginia-Giuffre-lawsuit-sexual-abuse':
    'author': 'Sonia Moghe and Laura Ly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T09:19:32.301+08:00
    'imagesource': 'jcr:d867935f-7d4d-45d8-85ca-7f7a9f5d6869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b38603-d83c-4d8f-b9da-906d2037b102'
    'lead': 'Virginia Giuffre, an alleged victim of Jeffrey Epstein, has previously
      said publicly that she was forced to perform sex acts with Britain''s Prince
      Andrew. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T09:31:41.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:36:08.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:03.621+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virginia Giuffre files lawsuit against Prince Andrew alleging sexual
      abuse'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732253b3-1bb1-43b4-9333-d4a2e34efe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virginia Roberts Giuffre has filed a lawsuit
        against Prince Andrew for alleged sexual abuse, according to federal court
        documents filed Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9e44c-a146-4d31-8c10-63e8d1a4fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre, an alleged victim of Jeffrey Epstein, has previously said
        publicly that she was forced to perform sex acts with Britain''s Prince Andrew,
        telling the BBC in 2019 that she was trafficked by Epstein and forced to have
        sex with his friends, including the Duke of York, when she was underage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de06f5a-bda9-4877-8d99-d75907a0470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace denied her allegations in a statement to CNN at
        the time, saying "It is emphatically denied that The Duke of York had any
        form of sexual contact or relationship with Virginia Roberts. Any claim to
        the contrary is false and without foundation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e131e94-44d6-4209-a049-6d61c94cef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November BBC interview, Prince Andrew said he had never met
        Giuffre and suggested that a photo of the two of them may have been doctored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bca89-5c6b-428a-9531-12c686929089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her lawsuit, Giuffre alleges that Prince Andrew sexually abused
        her at both Epstein and Ghislaine Maxwell''s invitation when she was a minor
        and that instances of alleged sexual abuse occurred at Maxwell''s home in
        London and at Epstein''s home in Manhattan and on Epstein''s private island
        in the US Virgin Islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925adc97-9a8a-4fa4-aaea-f3b2c41b6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince Andrew committed sexual assault and battery upon Plaintiff
        when she was 17 years old. As such, Prince Andrew is responsible for battery
        and intentional infliction of emotional distress pursuant to New York common
        law. The damage to Plaintiff has been severe and lasting," the lawsuit states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db959762-807d-4a79-9755-f5de8c03a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Prince Andrew for comment.
        CNN has also reached out to an attorney for Maxwell for comment on the allegations
        against her in the lawsuit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d40d1-c3e1-4f88-9d45-6b72797b1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre accuses Prince Andrew in the lawsuit of knowing her age
        and of knowing that she was a sex-trafficking victim being forced to engage
        in sexual acts with him. Giuffre said she feared disobeying Epstein, Maxwell
        and Prince Andrew "due to their powerful connections, wealth, and authority,"
        court documents state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6aeb9-d8d1-4af4-9d84-3e0d04db721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Attorney for the Southern District of New York Geoffrey
        Berman said in January 2020 that Prince Andrew had not cooperated with attempts
        to interview him about Epstein.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9be4b4-eaf4-49fb-ac9c-6a9e2710029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date Prince Andrew has provided zero cooperation," Berman said
        at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931023fc-a3f7-4563-bd94-8efb39655aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors requested an interview in June 2020 with Prince
        Andrew as part of its investigation into the alleged sex trafficking ring
        once operated by Epstein, a source told CNN at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4969dd-7022-4ff9-a992-ce0af1b7b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigrid McCawley, an attorney for Giuffre, told CNN in a statement
        that "the filing of this complaint proves that irrespective of power, privilege
        or even being a prince, no one is above the law in the United States and all
        perpetrators of abuse should be held accountable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a16f4-fe2b-4472-8b6a-86205b11211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre is seeking damages "in an amount to be determined at trial,"
        as well as attorneys'' fees and other further relief "as the Court may deem
        just and proper," according to the lawsuit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b1f92-6502-4fdb-b9a5-ac182b9c46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was indicted for sex trafficking of minors and conspiracy
        to engage in sex trafficking of minors charges in July 2019, which he pleaded
        not guilty to. He was found dead in his Manhattan federal detention center
        cell the next month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc1d42-ee6f-4bf5-a79d-0fd33382621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:31:41.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was charged in 2020 for her alleged role in recruiting,
        grooming and sexually abusing underage girls as young as 14, and later, with
        sex trafficking charges. She has pleaded not guilty to all charges.</p>'
  'Alexandria-Ocasio-Cortez-Capitol-sexual-trauma':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
