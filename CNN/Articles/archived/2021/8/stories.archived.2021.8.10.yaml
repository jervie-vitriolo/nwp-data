    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adaa56-b326-4cb2-b440-a22f39bb22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Rep. Alexandria Ocasio-Cortez was
        barricaded inside her office during the Capitol insurrection on January 6,
        she not only feared that mob would kill her, but that she would be raped if
        the rioters found her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea5611-9774-42b9-9b4f-d52c74046aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think that I was just going to be killed," Ocasio-Cortez
        told CNN''s Dana Bash in "Being...AOC," the first episode of the new CNN series
        "Being..." that airs Monday night at 9 p.m. ET. "I thought other things were
        going to happen to me as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c548730-c5bc-4f81-be4c-2915fb6beaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that belief was driven in part by her experience as a survivor
        of sexual assault, Ocasio-Cortez said past traumas weighed on her mind as
        she hid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72be52-de42-46ce-b9af-698f4a112374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors have a very strong set of skills. And the skills that
        are required as a survivor, the tools that you build for resilience, they
        come back in right away," Ocasio-Cortez said in an interview in her district
        in June. "And for me, I felt like those skills were coming right back so that
        I could survive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fac852-e48c-4371-8c19-a83b3f582b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also traced the feeling back to what she described as the "misogyny
        and the racism" that "animated" the "attack on the Capitol."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f4299-13bb-4327-8222-56587496abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White supremacy and patriarchy are very linked in a lot of ways,"
        Ocasio-Cortez said. "There''s a lot of sexualizing of that violence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f404fd-894d-4fd9-8ad0-43e6f4f58b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez first shared in February that she had been sexually
        assaulted years earlier. Her revelation in an Instagram Live video came less
        than a month after supporters of former President Donald Trump stormed the
        Capitol, breached security, and began to wend their way through its halls
        in search of lawmakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65965684-0a07-49e1-af60-b0b27580fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman, just beginning her second term, described in
        the video being locked in the bathroom in her office, listening to banging
        on doors and eventually hearing a voice demand, "Where is she?" Ocasio-Cortez
        did not know at the time that it was a Capitol Police officer -- because,
        she said, the officer did not identify himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d53502-0dae-40df-a2b1-4f79aaf434b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way that a person in that situation would have even
        thought that that was law enforcement," she told CNN. "That''s not how we''re
        kind of trained into thinking."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0f4fa-870d-4b40-b2e7-8d1c3dc1665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision weeks later to tell her story of sexual assault from
        her early 20s, she said, had not been "a conscious one."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78d84f-034a-472d-bfd7-e824a88c4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t say, ''This is the moment. I''m going to do this now.''
        It feels like something happens in the circumstances that almost propels you
        to, and almost forces you in a way to come forward," Ocasio-Cortez said. "Because
        I think a lot of survivors would rather never talk about what happened ever
        again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f65b7-110b-4155-85c5-17e68f381a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Painful'' first term</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11612ea-d7b4-4662-bfae-bdcf763e0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ocasio-Cortez arrived in Washington two years ago, fresh off
        a ground-shaking upset to a high-ranking Democratic incumbent, her new colleagues
        were slow to embrace her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81937e77-a9ba-495f-b65f-c3d7a0c559f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:35:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some never have.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37dd4e-72d8-461e-ae5d-109374637c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she rarely showed it in public, Ocasio-Cortez told Bash that
        her first term "was very painful."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb166f-e61a-4cc0-9420-e0f3ec1d86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came in and I unseated an incumbent that, while may not have
        been resonant in our community, was very popular inside those, you know, smoke-filled
        rooms," Ocasio-Cortez, 31, said. "I took away a friend (from those members).
        And so, I walked in into a very cold environment, even within my own party."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc3102-ab06-49e8-9fe6-1b8c3b906203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incumbent, former New York Rep. Joe Crowley, was the fourth-ranking
        Democrat in the House when he lost his seat to Ocasio-Cortez, who denied him
        an 11th term. Ocasio-Cortez said she was iced out by some of Crowley''s old
        pals and others who questioned her bona fides but never took the time to engage
        her once she arrived in the Capitol.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4e1a2-1417-428b-affa-5887a32e0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be really weird sometimes walking to a House floor and
        seeing a colleague who would never say hello to me," she said. "And it felt
        like, man, it''s really tough to have people make opinions about you that
        are sitting right next to you who won''t even start a conversation with you."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fb965-e416-40f5-900a-74415b933495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were, however, a few colleagues -- some new like her, others
        congressional veterans -- who embraced the young lawmaker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df275b-09b0-47a7-a51a-0aa1a049fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those friendships have become famous. Ocasio-Cortez described
        fellow Reps. Ayanna Pressley of Massachusetts, Rashida Tlaib of Michigan and
        Ilhan Omar of Minnesota as more than a "squad," but "beloved friends" with
        whom she was "able to find kinship and friendship and sisterhood."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2247f9b-f18a-4ac4-bb28-31f5fa54e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the cold shoulders from fellow Democrats did not prepare
        Ocasio-Cortez for what happened last summer, when then-Rep. Ted Yoho, a Florida
        Republican, reportedly verbally accosted her on the steps of the Capitol.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5030588-0edc-4e8d-bfe6-3bbb3d0240d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of crime and policing was, ostensibly, what set off Yoho,
        a White man in his mid-60s who did not run for reelection in 2020. He reportedly
        called Ocasio-Cortez "disgusting" over comments connecting economic displacement
        to a spike in crime, and after she replied that he was being "rude," he called
        her a "f**king bitch" and walked off, according to a Hill reporter who was
        on hand to capture the scene.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef398b9e-cc61-4d6e-b269-6a2e4ffe1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoho''s office denied that he made the comment, telling CNN in a
        statement at the time that he "made a brief comment to himself as he walked
        away summarizing what he believes her policies to be: bullshit." But soon,
        Yoho was on the House floor to deliver a qualified apology to the New York
        Democrat for the "abrupt manner of the conversation" they had, while still
        denying he used the vulgar term to describe her.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1070db-18eb-4379-864b-f846aa691154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been married for 45 years with two daughters, I''m very
        cognizant of my language," Yoho said. "The offensive name calling, words attributed
        to me by the press, were never spoken to my colleagues."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00105e-071c-483b-bf04-c06bc5973527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez soon took to the floor herself.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ff410-ce94-45d4-baf9-5c2ad5401af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Representative Yoho put his finger in my face. He called me disgusting.
        He called me crazy. He called me out of my mind. He called me dangerous ...
        Representative Yoho called me, and I quote, ''a f**king bitch,''" she said.
        "I am here because I have to show my parents that I am their daughter, and
        they did not raise me to accept abuse from men."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d5e1c-5699-4520-bde9-9efd0b213f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech struck a chord, immediately going viral.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e0aac-939d-47ba-8f74-5da0c641f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:34:54.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that he''s somebody''s father, well, someone''s my father,
        too, and I''m someone''s daughter," Ocasio-Cortez told Bash. "And the value
        that I have as someone''s daughter are the values that my parents raised me
        with. And I think that that ultimately is what that moment was about."</p>'
