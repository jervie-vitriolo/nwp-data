    'jcr:uuid': '23f30f1f-fbe0-4786-a81f-49a488309a41'
    'lead': 'The "Game of Thrones" star, who welcomed his first child six months ago
      with actress Rose Leslie, told The Sunday Times that he is in recovery from
      alcoholism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T04:57:20.197+08:00
