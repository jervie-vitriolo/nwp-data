  'climate-ipcc-report-cop26-politics':
    'author': 'Ivana Kottasová and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T19:23:30.502+08:00
    'imagesource': 'jcr:8cf89727-5ec9-447f-a526-8c710a25b9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de697be-f6b7-41ed-a2f0-2d003a722399'
    'lead': 'Climate-minded policymakers are likely to face hurdles in making the
      COP26 conference a success, which is often measured by how far the most conservative
      leaders are willing to go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T19:23:50.677+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:34:47.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:12.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate scientists have done their bit. Now the pressure is on leaders
      for COP26.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200badcb-7e26-447e-ac95-dc6fccc42f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Scientists have warned for decades that
        we were changing the climate in a way that would have devastating impacts
        on the planet and our lives. A landmark report on Monday showed that''s already
        happening, and faster than we expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12649222-5295-4172-9891-2f0188a03bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, by the UN Intergovernmental Panel on Climate Change
        (IPCC), serve as a stern wake-up call for politicians, business leaders and
        policy makers, who in just 12 weeks will meet for the COP26 climate talks
        in Glasgow to address the biggest existential challenge in human history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1a4b3-aebf-43b7-829a-ff389e869e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, global policy has lagged behind the science, but leaders
        and big business are now being forced to play catch-up as their constituents
        and clients battle heat waves, wildfires and floods that are proving costly
        and deadly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d984c73-5cf2-47e0-b8a1-de9746fcb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got the politicians being squeezed by the science, which
        is confirming a sense of alarm and fear, you''ve got the science now in the
        public mind," said Tom Burke, co-founder of E3G, a European climate think
        tank. "You''ve got capital markets saying this is beginning to really threaten
        the future value of our investments. So you''ve got enormous pressure building
        up on the politicians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01399a-d746-4115-827f-017cb444cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.677+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the growing pressure, climate-minded policymakers are likely
        to face hurdles in making November''s COP26 conference a success, which is
        often measured by how far the most conservative leaders are willing to go.
        Recent multilateral meetings on climate between far fewer nations have ended
        with disappointing results, sometimes even in division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe49bbd-1996-4845-9fb9-1e942371b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping 1.5 alive</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290deed-7eea-4a04-b765-d2ce7241ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alok Sharma -- President of COP26 -- has said he wants the conference
        to reach agreement on a number of key targets, including putting an end date
        on the use of coal, a commitment to make all new car sales zero emissions
        within the next 14 to 19 years, stopping deforestation by the end of the decade
        and greater reductions of methane emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85b354-8a6e-40ac-9e52-4d70f0755a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his main message is to "keep 1.5 alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fcb1d-2c1d-412d-807e-cb790980be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 Paris Agreement, more than 190 countries signed on
        to limiting the increase in global temperatures to well below 2 degrees Celsius,
        but preferably 1.5 degrees, a beyond which scientists say the world will experience
        more intense and frequent climate extremes. But the G7 leaders meeting in
        June and a G20 ministers'' meeting last month left some on the global stage
        disappointed and unsure of what can be accomplished in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf81ea-297c-456f-a2dc-1bfbf4cb5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 communiqué was delivered more than a day later than expected,
        as some countries opposed language on the issues of when to phase out coal
        and around the commitment to 1.5 degrees, according to Roberto Cingolani,
        Italy''s ecological transition minister, who chaired the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73d86f-3c87-4562-9130-7f3f0ca2e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cingolani told reporters after the conference India and China were
        holding out on the issue of coal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e958de9-0e29-458e-b754-9deeb4ed8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the talks at the time told CNN that the significant
        resistance was coming from fossil fuel producing countries, including some
        developing economies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69971629-4cf3-4ead-ac46-692dbb90900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Monday, Sharma denied that the 1.5-degree
        threshold was still divisive, and pointed to the communiqué G20 ministers
        ultimately agreed to, in which counties said they would "continue efforts"
        to limit it to 1.5 above pre-industrial levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7219a3-923d-42df-89d5-367f0de1c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on all the conversations that I''ve had, I can tell you that
        there is a clear desire amongst governments to keep that 1.5 degrees within
        reach," Sharma said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246dc0b-df06-4138-b398-aa6b0b1ca40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China''s top climate negotiator Xie Zhenhua last week accused
        some countries of trying to shift the goal posts from 2 degrees, which countries
        agreed to in the Paris Accord, to 1.5 degrees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8cf5b-4e5a-44b3-80da-6700b9ff30c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some countries are pushing to rewrite the Paris Agreement," Xie
        said, according to the AFP news agency. "That is, they want to strive to change
        the target of control for the rise of temperature from two degrees Celsius
        to 1.5 degrees Celsius."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd267d-ac1d-40cd-8fd5-be4239d71382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We have to understand the different situations in different
        countries, and strive to reach a consensus."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddcc8f-b547-4227-8d43-c0e393f154bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the G20 ministers eventually agreed to language around
        1.5 degrees, some did so begrudgingly. India published its own statement alongside
        the communiqué defending developing nations'' need to grow, urging richer
        countries to bring their emissions down faster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a4a71-4b83-44df-bf8f-98b3dc7fd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consigning coal to history</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c6c4a-a6d9-40f4-9066-31fe60bf4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 and G20 often try to show leadership in global policy areas
        -- together, they represent represent 80% of the world''s emissions and around
        85% of the global economy. But the G20 meeting also failed to reach a concrete
        agreement on coal phaseout and the scrapping of fossil fuel subsidies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef84580-6709-47b9-bbe1-b261188dc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 13 members of the G20 have committed to net zero, Sharma pointed
        out Monday, and only eight have submitted new pledges that go beyond their
        previous ones. All signatories to the Paris Agreement were supposed to submit
        a second, more ambitious pledge by July this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664efb3-7028-41fa-a86a-b96c78d5c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma said the failure to reach an agreement on coal was "disappointing"
        and admitted that securing one ahead of the COP26 conference will be tricky.
        He wants the world''s richest countries to scrap coal by 2030 and the rest
        of the world by 2040.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a73c8-e352-42d1-a24f-7d88f314be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal will be on the docket again at the next G20, which comes just
        before the COP26 summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241106a0-16fd-4d0f-bbdf-9d3c6cb99a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$100 billion a year for the developing world</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038be33-cbe1-4e2b-8c9e-a1ef58db0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sticking point for developing nations is that they haven''t
        received the money they were promised to adapt to climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783302c-801f-466b-b73e-83468dee1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developed world in 2009 agreed to transfer $100 billion every
        year to the developing world by 2020. That commitment was reaffirmed in the
        2015 Paris Agreement but the goal was never met. Old divisions and distrust
        have resurfaced as a result.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35821fb-b64a-4fc6-8a76-0ce861dfd63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A net zero economy powered on renewable energy involves overhauling
        infrastructure, employing new technologies, transitioning to electric vehicles
        and rethinking jobs and entire industries. Developing nations argue that many
        of the world''s richest countries became wealthy because they were free to
        exploit the very fossil fuels they now want the rest of the world to phase
        out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e0def-3e2f-423d-925c-8355676d04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withholding promised funds could mean that some countries are less
        likely budge on on scrapping coal and committing to 1.5 degrees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad1b58-59b8-41e5-a9d9-c4cc94d5c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s at stake?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cb5a3-9993-4e3f-8534-77f7e7c174db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already at 1.1 degrees above pre-industrial levels, the world is
        heading for average global temperatures of 1.5 degrees faster than scientists
        thought, the IPCC report said. That threshold will likely be crossed in the
        mid-2030s, even if greenhouse gas is reduced sharply starting today.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82c492-649a-4145-9e55-5df9dc3c8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is we can keep it to 1.5 and avoid hitting 2 degrees,
        after which the impacts of climate change will become even more severe, according
        to the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92723c1-00cd-4db0-a67c-81af2b79514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key thing to focus on is that every degree of warming, that
        every tenth of a degree of warming, matters," Tamsin Edwards, a climate scientist
        at King''s College London and one of the authors of the new IPCC report, told
        CNN. "It''s getting harder and harder every year to limit warming to 1.5 degrees
        because it means we have to cut emissions faster to get to net zero."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7d646-aa3b-4597-a937-ab59b292a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reductions in emissions have to be immediate, rapid and large
        scale," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1e68d-6f44-4067-be53-197eacd60938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If by the 2050s the world achieves net zero -- where the net addition
        and removal of greenhouse gas is zero -- it can contain temperature rises
        to 1.5 degrees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042ae1c-458c-4e48-b9df-86c498c62ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other good news is that the science shows that climate systems
        would respond well to carbon removal. Planting more trees, expanding carbon
        sinks and possibly using technology that still being developed will limit
        the warming and its catastrophic consequences.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220ff6b-7073-4781-a858-ebe3ce6f2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so much has already been lost. Many of the effects of climate
        change are now "baked in" and impossible to reverse in the short term, like
        ice sheet and glacier melt that will cause sea level rises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1b9f4-133e-4972-9eb4-72b0351b3b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is whether leaders will meet the moment and prevent
        the level of warming that will lead to catastrophe. It''s also a question
        of whether politicians will learn from mistakes of the past.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae60c4-64f6-41e4-b545-2c9720bb3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been telling us for over three decades of the dangers of
        allowing the planet to warm," UN Environment Program Executive Director Inger
        Andersen said to scientists Monday, after the IPCC report launched.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098500f-53e2-4ce2-a5b5-3059c37909db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:23:50.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world listened, but it didn''t hear. The world listened, but
        it didn''t act strongly enough. As a result, climate change is a problem that
        is here, now. Nobody''s safe, and it''s getting worse faster."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60add2-947d-46f0-ae94-4849d827f878'
      'mgnl:activationStatus': true
