  'New-York-Governor-Andrew-Cuomo-resign-sexual-harassment':
    'author': 'Mark Morales, MJ Lee, Gregory Krieg and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T08:00:59.162+08:00
    'imagesource': 'jcr:45f59f1c-bc01-4d1d-8797-c63d34c5d995'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a87262e6-2154-45ca-888e-6d91e56b4d0f'
    'lead': 'New York Gov. Andrew Cuomo''s closest confidants spent the weekend trying
      to convince the Democrat to resign, sources tell CNN, an effort that comes amid
      fallout from a report that found he sexually harassed multiple women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T07:02:40.124+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:36:26.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:03.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuomo in ''fighting mood'' even as aides try to convince him to resign'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a2e84-026d-4660-acc4-6fe1074d6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Gov. Andrew Cuomo''s closest confidants
        spent the weekend trying to convince the Democrat to resign, sources tell
        CNN, an effort that comes amid fallout from a report that found he sexually
        harassed multiple women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8d151-12da-488e-8e3c-a3c9f85b8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo, a source said, can''t come to grips with the end of his time
        in office, telling his inner circle: "I need more time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b4461-a139-4fac-a78c-e08304c57656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source in close touch with the governor''s close advisers
        said, "no one in his inner circle of friends or staff" believed, as of last
        week, that Cuomo would survive politically and must resign or face impeachment.
        Despite the consensus, "he thinks he can wait it out," that source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d86de9-0a79-48c5-b4c4-a4fc480585fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released last week by New York Attorney General Letitia
        James detailed the allegations of 11 women and found that Cuomo engaged in
        "unwelcome and nonconsensual touching," among other allegations. The governor
        has insisted he did nothing wrong and made no indication in a video response
        following the report''s release that he would step down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a6ccf-062b-4159-8423-9ceb4c034d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from those near Cuomo''s inner circle provide fresh
        insight into the governor''s thinking nearly a week after the release of the
        damning report, which led to a barrage of calls for the governor''s resignation
        from top state and national Democrats, including President Joe Biden, House
        Speaker Nancy Pelosi and New York''s two US senators. Cuomo is also facing
        a fast-moving impeachment effort by state lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5a028-2dec-4cd8-9261-8c7244e6d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:29.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cuomo''s office for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6b8ec-fec1-4cfc-a124-41049f8409ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cuomo was in a "fighting mood" over the weekend even as many
        of his closest allies question the third-term governor''s ability to survive
        the scandal and some prepare for when the governorship ultimately comes to
        an end, according to the Rev. Al Sharpton, who spoke with multiple people
        close to Cuomo over the weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79b35b-18cf-49b6-b321-3bc86ad2c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People around him are looking for what''s the next chapter in their
        life, I''ll put it that way," Sharpton, a civil rights activist who has long
        been involved in New York politics, told CNN. "Where do I get a job?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef1ec8a-9577-4ba2-95a4-884eac6bcc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Cuomo''s top aides, Melissa DeRosa, resigned late Sunday.
        The 38-year-old, who held the highest-ranking appointed position in the state,
        appeared throughout James'' report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc630bb-4209-4be9-b5d6-d09bfd93c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to them -- I don''t see how he survives," Sharpton added
        about his conversations with Cuomo advisers over the weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4a261-935f-4db0-81e1-f9a9aa82935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York State Democratic Party Chair Jay Jacobs has also cast doubt
        on Cuomo''s ability to remain in office amid the scandal, telling CNN on Monday
        that "no one of sound mind" would, at this point, be telling the governor
        "that there''s going to be anything other than a very bad outcome here" if
        he does not resign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace8411-85b7-47fb-9b1b-eb55ce0b28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs, who called on Cuomo to leave office last week, also said
        that the governor is fully aware of how dire his prospects are -- especially
        if the state Assembly were to move forward with impeachment and the process
        advanced to the state Senate for a trial.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a00b0-b8cf-4670-a768-d04db0eca98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have the votes in the Assembly, which will impeach
        him. He doesn''t have the leadership of the Assembly, which will lead the
        impeachment. There''s nobody holding that back," Jacobs said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2fe6fa-2015-43a7-9013-8d6297b7889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "They''re all in favor of moving forward. And then
        you go to the Senate and forget about it. And he''s made clear to me that
        he understands if he gets to the Senate, he''s gone. He knows that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a682d6-f6fa-4bf0-aed3-a53009605fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assembly Speaker Carl Heastie, a Democrat, told reporters on Monday
        that the impeachment investigation process into Cuomo could wrap within weeks,
        saying: "You want to make sure things are right, but also done in an expeditious
        manner."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3b919-0797-4119-b360-5eaef1815a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T07:02:40.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, the Assembly''s Judiciary Committee has been looking
        into Cuomo in four areas: the sexual harassment allegations, deaths in nursing
        homes from Covid-19, usurping state resources for personal gain and allegations
        of a cover up over damaged bridge bolts on the Mario Cuomo Bridge, named after
        the former New York governor who is Andrew Cuomo''s father.</p>'
