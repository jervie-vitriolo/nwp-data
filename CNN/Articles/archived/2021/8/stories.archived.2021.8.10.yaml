      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a beauty queen, Pajares is also an entrepreneur,
        flight attendant, military sergeant and reserve commander in the Philippine
        Air Force.</p>'
