      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Bataan
        province has 34 Delta variant cases, with the spread of infection traced to
        a worker in a construction company, the local government said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1aaa5-ba4d-4294-94f5-11789f1702fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan LGU officer Angel Ortiz-Luis gave updates on the Delta variant
        cases in the province. Most of the Delta cases in the province are recorded
        in Mariveles town, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452089a-70d9-48d0-8601-b5f9863c4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis told a government-staged Laging Handa briefing that 31
        of them have recovered, while two died. There is only one active case, who
        is currently in good condition, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79099e93-dba7-4ed0-8876-8c7ba5c0c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang naging source po kasi ng infection (The source of infection)
        is from a construction company," she added.</p>'
    '5':
