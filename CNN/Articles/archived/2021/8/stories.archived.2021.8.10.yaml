    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. eyes composite teams to ensure compliance on oxygen tank purchase'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9316e7-df0b-43eb-9f14-9500de32290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—</strong> The
        government is looking into the possible creation of composite teams that will
        help enforce regulatory policies on the purchase of oxygen tanks around the
        country, a Health Department official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7372ff-23d4-4a47-9f79-7711fb365908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of the things that is being discussed right now by
        our officials,” Health Undersecretary Maria Rosario Vergeire told CNN Philippines’
        <em>News Night</em> when asked about regulating the procurement of tanks amid
        the reported dwindling supply in some areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505449b-70ae-4136-83ec-5928f78335c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now discussing with the Department of Trade and Industry
        and also with the DILG (Interior Department) so that we can be able to form
        these composite teams to enforce in the different areas of the country,” she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a33a23-9a2f-458d-bc62-307ee36c2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Cebu government moved to regulate the purchase of
        medical oxygen after noticing a spike in demand amid the surge in COVID-19
        cases. Officials said this was done in order to prevent panic buying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875919e-e6f2-4d09-baa7-1c66cf8de5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2021/8/2/cebu-city-oxygen-supply-demand.html">Demand
        for oxygen rises in Cebu City as COVID-19 cases continue to surge</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563acd28-d80b-46a2-99de-3603ea2a62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire clarified that there are existing nationwide policies on
        the matter — particularly under Republic Act No. 9711 or the Food and Drug
        Administration Act of 2009 — but stressed that monitoring and strict enforcement
        of the rules are still needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa7bbf-2753-4878-a781-17e9b51cb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also warned individuals and households stockpiling
        oxygen tanks that the use of the product should be consulted with physicians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11376b-9b7a-4a04-818f-22dc0bf567ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po basta pwedeng bumili tayo</em> and then you can use
        it on your own.<em> Kailangan pa rin ng</em> guidance <em>ng mga</em> healthcare
        workers when you use that,” Vergeire said, adding that a prescription is also
        required prior to purchase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353575ce-d8eb-4f5e-a4df-b3d1874d5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can’t just buy and then you can use it on your
        own. You still need the guidance of healthcare workers when you use that.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9108a6b-1f77-474e-aea0-0ef4afffe913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Superior Gas &amp;
        Equipment vice president and COO Geraldo Tiosejo said supply of oxygen for
        their part is still enough despite increased demand in the past two weeks
        as reflected in their doubled output.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fa553-a044-41be-9284-37e5bcf897c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32fe2a-ec0f-4583-9ff5-2fa2ac93ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that tanks are very much needed as more households
        keep supply of medical oxygen in their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05745dc1-37c0-4411-a041-7804d5cef9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c18d21-17d6-40cc-b4c9-16d06c9233ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to be able to augment it with an increase in volume
        of these oxygen cylinders. As a matter of fact, our company has brought in
        few container loads of oxygen tanks, but the important thing is for us to
        have a good turnover of those tanks," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410abdb-67fa-4831-8543-645b2993d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cdea6-d013-4b86-b547-bde52268d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T23:47:26.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:34:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiosejo also advised those who do not need medical oxygen to stop
        purchasing for now, to make sure those in need will be given the supply.</p>'
