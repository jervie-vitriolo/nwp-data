  'Samsung-Lee-Jae-yong-release-parole':
    'author': 'Yoonjung Seo, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-10T17:57:05.928+08:00
    'imagesource': 'jcr:dc162f1d-3402-4635-85b8-5ee26ebd5113'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d7eaa7-d061-4ba8-8a96-140467f17292'
    'lead': 'Samsung''s vice chairman — and de facto leader — Lee Jae-yong is to be
      released on parole this week, South Korea''s Justice Ministry said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T18:00:24.012+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:34:54.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:11.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samsung', 'jailed-leader', 'Lee-Jae-yong', 'released', 'parole']
    'template': '1'
    'title': 'Samsung''s jailed leader Lee Jae-yong to be released on parole'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cc8f4-f204-429d-a54d-060c4f3c76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung''s vice chairman — and de facto
        leader — Lee Jae-yong is to be released on parole this week, South Korea''s
        Justice Ministry said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b7a92-4abc-4a71-8e85-aa278e6a2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a806208-c8b5-46e5-9e3b-3557868218e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, also known as Jay Y. Lee, was sentenced to two and a half years
        behind bars in January after the Seoul High Court found him guilty of embezzlement
        and bribery. He will now be released on August 13, the country''s justice
        minister announced in a televised briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576a419-1499-41b7-b81a-1e7e99a180d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e241a6-2ac6-465a-846a-d28b92aaab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Park Beom-kye said that Lee is among 810 other prisoners
        who have been granted parole on the occasion of the country''s Liberation
        Day, which marks the liberation of Korea from Japanese imperial rule in 1945.
        Last year, more than 600 prisoners were released on Liberation Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb1288-1a12-419e-827d-1c346ab2790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a11e2-4e1b-4f4e-84a6-1f2a9cbd22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In consideration of the overcrowded condition of correctional facilities
        which are vulnerable to infectious diseases and to help overcome our economic
        condition, the number of persons granted parole has been significantly increased
        this year compared to last year," Park said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e7483-7cd2-4c91-9a77-93c2e7f12ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff872f-dabc-4d83-bd89-e4843ec88825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined to comment on today''s briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd7c31-c89c-45a6-a146-1433ac91b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04538d-1f0d-477f-9a73-b91ec418ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee may not be able to return to work. He is subject to a five-year
        employment ban under South Korean law, and parolees are not permitted to take
        overseas business trips until their term is finished. Lee can apply to the
        Justice Ministry for an exception, but it''s unclear if he has done so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca170f0-2ec0-45e6-97d6-a7e159858366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b987ff-8296-47dc-a471-91a721d639ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was caught up in a massive influence-peddling scandal that brought
        down the government of former South Korean President Park Geun-hye. Park herself
        is spending some two decades in prison in connection with the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17071406-2c64-4f90-96c4-2414c08d374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f25b3-ecb6-4e29-9333-1a15a34e82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had been sentenced to five years in prison in August 2017 on
        bribery and embezzlement charges but he walked free after less than a year
        when an appeals court threw out some of the charges and suspended the sentence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da1475-5461-4c91-9994-e964b6c9f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bd6a7-aa60-481a-af30-33adbaa49c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lee was sent back to prison in January after being sentenced
        to two and a half years in a retrial. His father Lee Kun-hee, the company''s
        chairman, died last year after being in a coma since suffering a heart attack
        in 2014. The younger Lee had been operating as Samsung''s de facto leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abba75b-2874-41f5-9060-37d9d5d5d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752726cd-f32b-48fe-ab28-4c8c608d7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is currently undergoing a separate trial over a controversial
        2015 merger that helped him tighten control over the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43ce71-b636-412a-8079-a18236c12e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7465a6a-99ac-4eb9-a7af-4c6f85948583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:00:24.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:34:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the merger of Samsung C&amp;T and Cheil Industries
        was undertaken in a manner that allegedly benefited Lee and allowed him to
        gain a tighter grip on Samsung Electronics, the crown jewel of his family''s
        sprawling conglomerate.</p>'
  'Chery-Tiggo-ousts-Choco-Mucho':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-10T18:05:37.128+08:00
    'imagesource': 'jcr:3be06178-d4f0-42ba-8e8b-e4af14cab943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03d46e6-1b51-431c-8022-29494a92a898'
    'lead': 'The Chery Tiggo Crossovers imposed their might to eliminate the Choco
      Mucho Flying Titans and secure a spot to face the Creamline Cool Smashers in
      the 2021 PVL Open Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T18:02:17.850+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:34:53.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:11.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chery Tiggo ousts Choco Mucho, faces Creamline in PVL finals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf9291-1c0b-44d7-a1fa-100cd79b9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:02:17.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> The
        Chery Tiggo Crossovers imposed their might to eliminate the Choco Mucho Flying
        Titans in three sets, 25-16, 26-24, 25-23, in their do-or-die 2021 PVL Open
        Conference Game 3 semifinals matchup at the PCV Socio-Civic and Cultural Center
        in Bacarra, Ilocos Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a19c5b-1989-4ab4-8651-03130557c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:02:17.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santiago sisters again topped the scoring line as the Crossovers
        barge into an interesting finals duel with the Creamline Cool Smashers. Chery
        Tiggo is the only team that beat Creamline this season and broke the latter''s
        25-game winning streak dating back to 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373acfe-bbbe-4bf1-9c98-04562953dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:02:17.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
