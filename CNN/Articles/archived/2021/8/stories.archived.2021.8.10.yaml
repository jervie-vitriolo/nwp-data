      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—&nbsp;</strong>The
        Philippine Air Force (PAF) has promoted Eumir Marcial to the rank of sergeant
        after the boxer''s bronze medal finish in the Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d26b61-e53f-457a-9608-d4754d418e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial, who previously held the title of airman first class, received
        the promotion after he returned home from Japan on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c9b43-1a0a-428a-a75a-662bd6b4b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympian was welcomed by top Air Force officials, who led the
        pinning of his new sergeant chevrons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0892306-f74c-4d2f-bbed-90dc1b67e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newly-promoted Sergeant Marcial remarkably exemplifies the
        qualities expected of every airman," the PAF said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5b03e-1e05-48a2-8dd3-4fb255e6a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial clinched bronze in the Olympics'' men''s middleweight division
        after absorbing a split decision-loss against Ukraine''s Oleksandr Khyzniak
        in the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458c87d-da81-4d9d-acaa-3eed41a8c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/8/8/bronze-glitters-like-gold-Marcial.html">A
        bronze that glitters like gold for Marcial</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8ba00-b3de-4a59-9f0e-9fc60ce7c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:28:13.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:35:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marcial, the Air Force also earlier <a href="http://www.cnnphilippines.com/sports/2021/7/28/Hidilyn-Diaz-promoted-Air-Force-sergeant.html">promoted
        weightlifter Hidilyn Diaz</a> after her historic gold-medal victory in the
        quadrennial meet.</p>'
  'new-cash-aid-ECQ-DOLE-DBM-funding':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T16:53:32.602+08:00
    'imagesource': 'jcr:0e5265d4-45f6-46b1-a2de-ad0a893c9a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9180f59c-d76b-44da-8d93-a060d465d68f'
    'lead': 'The Labor Department wants to distribute another round of cash aid to
      help over 600,000 workers displaced by new lockdowns this August, but funding
      is the biggest concern. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T16:57:02.086+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:35:11.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:09.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'DOLE', 'CAMP', 'quarantine', 'ECQ', 'workers', 'ayuda']
    'stories': ['ff0583a8-9e49-4468-bcd9-9e0e7d1a9cb2']
    'template': '1'
    'title': 'New cash aid for displaced workers in limbo as DOLE, DBM sort out funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf36d38-a92f-4746-93c0-7b6c473a64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A fresh
        shutdown of most businesses in Metro Manila and select areas meant another
        two weeks of no income for thousands of displaced workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6379e3-866c-4b58-b49d-a67d413f61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority estimates an additional
        600,000 people lost their jobs after Metro Manila, Laguna, Iloilo City, Cagayan
        de Oro City and Bataan were placed under enhanced community quarantine. Movement
        restrictions have also been tightened in other cities and provinces experiencing
        a surge in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01d6fc-54f5-440a-8ead-552e1baad077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment said it wants to offer a
        one-time assistance worth ₱5,000 to displaced employees in the formal sector,
        but funding remains the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4084ba-a4c4-4bc0-9e0f-3826ff1f3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the movers of the economy –&nbsp;k<em>ung wala tayong
        workers, hindi gagalaw ang negosyo. ‘Pag di gumalaw ang negosyo, hindi gagalaw
        ang ating ekonomiya</em> [if we don’t have workers, businesses will not prosper.
        If businesses don’t flourish, our economy will stagnate],” Labor Secretary
        Silvestre Bello III said in a Monday briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446b160-9575-4a65-8a6e-1a54e5fc432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin pwedeng pabayaan ‘yung ating mga manggagawa [We cannot
        abandon our workers],” Bello added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc2923-bb85-4154-8b22-882673079a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 3, DOLE asked for an <a href="http://cnnphilippines.com/news/2021/8/4/DOLE-DBM-request-2-billion-emergency-funds-ECQ.html">additional
        ₱2 billion from the Department of Budget and Management</a> to fund the cash
        aid for formal sector workers who cannot go to work in the next two weeks,
        but the agency has yet to approve the request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e5005-9418-4f28-b08e-8173dbf5444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary Tina Canda said DOLE is still sitting on <a
        href="https://www.cnnphilippines.com/news/2021/8/5/DBM-on-DOLE-cash-aid-request.html">some
        ₱12 billion from its regular budget,</a> but labor officials say that fund
        is now at less than ₱4 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ca180-31c4-4eb8-a9a2-a59e91f468b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Evidence-based <em>naman ang release namin</em>, so all they have
        to do is submit their financial reports, certify it then we release depending
        on our analysis,” Canda said in a text message. “<em>Hindi naman pwedeng assertion
        lang nila</em> [We can’t just rely on their mere assertion]. We need the report
        on utilization.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b059e-5a31-4693-89b7-e0a5f1a8430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this is resolved, cash aid for workers are in limbo. For M.J.
        Ompad, that means no income for the next two weeks and possibly even longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a02bd4-6bf6-4271-9ee6-2f88f8cafa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She once received DOLE aid through her previous employer, a beauty
        products company, during last year’s ECQ. She was laid off months later and
        resorted to online selling of clothes and bags to keep her family of four
        afloat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754cac1-676d-4ccf-9a37-6029a2921300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompad was hired by a five-star hotel just this month. But right
        before her first day of work, the new lockdown was announced. “<em>Eh ‘di
        tengga na naman</em> [And so, I’m unemployed again],” she told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364197f1-def4-48cb-833f-da22161eb319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihintay ko na lang ding matapos ‘yung lockdown tapos siguro,
        papasok na rin kami… Siyempre ang business hindi naman laging malakas. Iba
        pa rin ‘yung kapag may work ka, makakaipon ka at malaking tulong talaga siya
        para sa mga may pamilya</em>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b316dd-4607-4dd3-9615-f395f7420841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m just waiting for this lockdown to end so I can
        finally report to work… Business isn’t always good. It’s still better to have
        a full-time job so I can save up and support my family.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c234a58-ea3f-40b7-9a74-085a5fca85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Jamero, a factory worker, shares a similar plight. He was
        told not to report for work after his child fell ill. He was asked to either
        stay home for 14 days in quarantine or secure a clearance from a local health
        unit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97832f2b-86aa-4e8e-83f3-a7e25d2e99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cashier May Ann del Rosario also said she was forced to go on rotation
        duty that cut her income by half. She has resorted to selling food outside
        their home to make ends meet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30c96c-b7f8-4391-b16c-2ab40db6bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Assistant Secretary Rolando Toledo said DOLE’s special budget
        request will still be evaluated and will be up for President Rodrigo Duterte’s
        approval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2499e4-90ca-4ac7-b638-836fed9426c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, workers like Ompad, Del Rosario, and Jamero will have
        to wait for help which may or may not come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ca178-8a3d-447c-a708-dcab7bf4eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:57:02.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:35:11.199+08:00
