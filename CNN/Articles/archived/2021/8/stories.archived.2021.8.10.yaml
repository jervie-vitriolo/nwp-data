    'jcr:uuid': 'adbbb7f5-afcb-429a-9909-0c0ff3302784'
    'lead': 'The regional COVID-19 inter-agency task force has decided to place 11
      areas in Cebu province under a stricter modified enhanced community quarantine
      beginning Wednesday, August 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T17:43:26.439+08:00
