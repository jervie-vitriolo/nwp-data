      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc221a-90d1-41ca-98e4-23058f933ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:10:05.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:38.024+08:00
