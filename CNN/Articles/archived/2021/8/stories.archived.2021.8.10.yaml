      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cb489-a529-4ae0-a4ed-497fcd330b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. <a href="https://cnnphilippines.com/news/2021/8/9/Children-teenagers-COVID-19-vaccine-Philippines.html"
        target="_blank">on Sunday said</a> the government is looking to expand the
        country''s COVID-19 vaccination program to include children and teenagers
        after seeing how they are impacted by the more transmissible Delta variant.</p>'
    '25':
