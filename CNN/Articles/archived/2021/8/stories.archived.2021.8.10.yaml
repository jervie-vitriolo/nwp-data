      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the overall jobless rate is just one measure of the labor
        market. Participation rates are still down and even though unemployment sank
        across most demographic groups in July, it remains higher for Black, Hispanic
        and Asian workers.</p>'
    '26':
