    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:09.341+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'IPCC', 'Parliament']
    'template': '1'
    'title': 'Australia''s Parliament House graffitied after release of IPCC climate
      change report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bab7c5-77c2-44e8-885c-23fe0e80e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia''s Parliament House and the Prime
        Minister''s residence were vandalized on Tuesday morning with messages accusing
        the government of not doing enough to protect the country from the catastrophic
        effects of the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66146397-7d7e-4bf7-aa43-0c7c1b00437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the Australian capital of Canberra showed the message
        "duty of care" and the logo of the Extinction Rebellion protest movement spray-painted
        across the entrance to Parliament House and on the walls of the Lodge, the
        official residence of Prime Minister Scott Morrison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131db04a-ef39-44cd-833f-d066c22849e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extinction Rebellion is a protest group which advocates public disobedience
        and demonstrations to raise awareness of the climate crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4da9bb-0a0e-4c11-8c22-33a6820df2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Australian Capital Territory police,
        eight people were arrested for property damage on Tuesday morning near the
        two buildings, some of whom had also glued themselves to the ground and set
        a baby pram on fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d4db3-ef6b-4643-ad3e-b8ce99a1c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after the release of a new report by the United Nations''
        Intergovernmental Panel on Climate Change which showed the world had warmed
        by 1.1 degrees Celsius compared to pre-industrial levels and was on track
        to hit 1.5 degrees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de4ee5-e673-409d-a301-15ea73716167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concluded it is "unequivocal" that humans have caused
        the climate crisis and confirms that "widespread and rapid changes" have already
        occurred, some of them irreversibly. Only by making deep cuts to greenhouse
        gas emissions, while also removing carbon dioxide from the atmosphere, can
        the world halt the precipitous trend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a26aa-aa73-4482-88b2-488fa157f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Australia in particular can expect with
        a high confidence to see increased fire weather across the country, as well
        as droughts and a higher number of cyclones in the country''s northeast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82fa724-27f2-4a34-a615-8a7bf805e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Great Barrier Reef narrowly avoided an "in danger"
        rating from the UNESCO World Heritage Committee over the ongoing climate change
        related damage to its unique natural beauty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83998475-abd8-471c-aa5e-f910da1b7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has regularly been criticized by both
        local environmental leaders as well as international organizations for what
        is perceived as a lack of action on cutting planet-warming emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d4e5a-0099-4bbf-b9db-5ddda03297f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States, China and the European Union have all pledged
        to reach net zero emissions by 2050, Australia has yet to make a similar pledge
        despite its relatively small population, partly due to the country''s highly
        valuable trade in resources such as coal and iron ore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa391cfe-4953-4d1d-9440-4759b69a25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is also still heavily reliant on carbon emissions for
        power generation — a report in November 2020 found Australia''s emissions
        were per capita three times higher than the OECD average.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b779af-16dd-4ea0-bd80-f2e40f0fa0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday, Prime Minister Morrison described the vandalism
        as "selfish" and "foolishness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b221d-ef8b-49d3-ad0f-74c18de9726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Action will be taken against those who have committed those offenses
        in our capital today, as they should," he said, reiterating that his government
        had "a plan" to reduce Australia''s climate change emissions but refused to
        commit to a "net zero" target by 2050.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70553442-90ff-4e37-910e-4a6853c93707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:19:21.059+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/10/australia/australia-graffiti-parliament-climate-change-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/08/10/australia/australia-graffiti-parliament-climate-change-intl-hnk/index.html">Australia''s
        Parliament House graffitied after release of IPCC climate change report</a>"</em></p>'
