      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post has exploded on Chinese social media. Topics related to
        the incident have been viewed 850 million times on Weibo, generating more
        than 510,000 discussion posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68614e3f-9849-4527-b923-25f179cd6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.187+08:00
