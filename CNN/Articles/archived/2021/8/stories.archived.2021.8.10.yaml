      'mgnl:type': 'text'
      'text': '<p>The President added he is considering asking Congress to provide
        tax relief for the manufacturers for “producing a very vital component in
        the fight against COVID-19.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41453d-27ef-4f91-8185-fe97793a0edd'
