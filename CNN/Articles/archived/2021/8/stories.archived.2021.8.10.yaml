    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:08.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three more remains in Sulu military plane crash identified; 10 left
      unconfirmed — AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381bc6c-89db-4da7-9470-f941b5882d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.082+08:00
