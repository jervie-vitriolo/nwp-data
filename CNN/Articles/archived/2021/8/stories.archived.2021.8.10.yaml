      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f4843-6a20-4e37-89d5-67ec1e1c3a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:57:58.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:34:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po pababain natin ito, lalo na itong two-week growth
        rate, dapat maging negative para makita natin na bumababa na talaga itong
        pandemic. Yung ADAR po natin, pababain natin para yung transmission hindi
        tataas," Vega said in a Malacañang press briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f264fde-3d04-4bd3-909d-ea0489e100cd'
