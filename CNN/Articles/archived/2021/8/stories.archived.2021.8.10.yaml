      'Rose-Leslie', 'son']
    'template': '1'
    'title': '''Game of Thrones'' star Kit Harington opens up about getting sober
      and becoming a father'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0aa9b-6957-48b0-b604-945cc39d1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kit Harington has been doing a lot of self
        reflection and is now sharing some of what he''s learned with the hope of
        helping others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e58810-a8fd-4b91-ae99-449a2eeb76a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22c2b7-1e88-4c28-95ac-ef2a6150feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Game of Thrones" star, who welcomed his first child six months
        ago with actress Rose Leslie, told The Sunday Times that he is in recovery
        from alcoholism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084124a3-6a76-4bf9-861c-2ce6fd8bd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98e77b-1343-4797-8c43-3aef8ea35b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things that have happened to me since ''Thrones'' ended, and that
        were happening during ''Thrones,'' were of a pretty traumatic nature and they
        did include alcohol," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5b59a-e712-4918-8bab-78d1f9d5dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973d381-1492-4b31-82ce-0fdb8b924850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, 34, when on to say that at times he felt like a "bad"
        and "shameful person."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3e5ab-dfa9-4cb7-bd97-1206251a0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b3e6f-490a-4388-8bf9-3d9560483585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you feel that there''s no way out, that''s just who you are.
        And getting sober is the process of going, ''No, I can change,''" Harington
        said. "One of my favourite things I learnt recently is that the expression
        ''a leopard doesn''t change its spots'' is completely false: that a leopard
        actually does change its spots. I just think that''s the most beautiful thing.
        It really helped. That was something I kind of clung to; the idea that I could
        make this huge fundamental change in who I was and how I went about my life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5724ef5-1968-4055-8844-c91525ad88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f51bb-5e04-407c-8989-484b9fa762a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said that at times he felt suicidal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc5dad-d926-4c80-b5e3-5adb6a660c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274e41b-eb3e-4eaa-a69d-d6c39a68f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went through periods of real depression where I wanted to do
        all sorts of things," he went on to say. "But I definitely don''t want to
        be seen as a martyr or special. I''ve been through something, it''s my stuff.
        If it helps someone, that''s good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1afe14-718c-4c1f-8c4f-1236868916e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb8498-63cf-40e9-bc90-dd25bc439ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington entered a rehab facility in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aa2e8-8c36-4340-a064-0d48746675e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805b06b-3631-4460-b8d7-df7797f7aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for becoming a father, he says it''s the hardest job he''s had
        yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49ba9b-ffd0-4a38-b494-d4fdc4f3f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a1c10-bb66-47b9-8601-99e1a826eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something about having a child that is the most physically
        draining thing. My hat goes off to any single parent," he said. "Any single
        parent, you''re a f***ing genius. I don''t know how you do it. Because it''s
        more exhausting than everything I did on ''Thrones.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7c3db-1256-4716-9248-c7a2ee89e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T04:57:20.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:37:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/08/09/entertainment/kit-harington-alcoholism-depression-interview-trnd/index.html">Game
        of Thrones'' star Kit Harington opens up about getting sober and becoming
        a father</a>."</em></p>'
