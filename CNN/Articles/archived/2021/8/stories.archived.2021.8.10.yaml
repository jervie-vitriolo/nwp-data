    'title': 'Now up to Comelec: Pacquiao-led PDP-Laban also submits officers’ names
      to poll body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1bd27-5a2e-41a4-b484-eb59a4e57083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.245+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — It’s
        now up to the Commission on Elections to settle the infighting in the ruling
        PDP-Laban party as two factions have submitted different sets of officers
        to the poll body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f99cb8-b1e0-48ff-b284-dd68db06bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.245+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group led by Senator Manny Pacquiao confirmed to CNN Philippines
        on Tuesday that they have submitted their own Sworn Information Update Statement
        – which contains the list of party officers – to the Comelec last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65943f-c0a1-4f8f-bd3f-3cc6cb0cbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.245+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakapagfile na kami ng SIUS noong July pa</em> (We already
        filed our SIUS in July),” PDP-Laban Executive Director Ron Munsayac said in
        a phone interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456014c-eee0-47c1-bf43-87e8f11fa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to disclose details, including the exact date of filing
        and the names of officers. As far as the group is concerned, then party vice
        chairman Energy Secretary Alfonso Cusi <a href="https://www.cnnphilippines.com/news/2021/7/9/PDP-Laban-Pacquiao-faction-Cusi-violation-party-constitution.html">has
        been expelled</a> along with Secretary General Melvin Matibag and Membership
        Committee Chairperson Astra Naik.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94384eee-ba59-4b73-a12f-629f03b8d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Aug. 4, the Cusi wing also submitted their SIUS to the Comelec
        and even released a copy of the document the next day. It was signed by Cusi
        and party chairman President Rodrigo Duterte no less. It contained the names
        of 16 national officers elected during a national assembly presided over by
        Duterte but contested by the Pacquiao camp.</p>'
    '54':
