      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/27/Hidilyn-Diaz-Tokyo-Olympics-gold-medal.html">With
        a flick of the wrist, Hidilyn Diaz lifts the spirit of a struggling nation</a></strong></p>'
