      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Handa na po ito at maaari ninyong ipamigay simula ngayong</em>
        Oktubre," Dar said, adding that over 1.5 million farmers would benefit from
        the cash aid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cc563-593f-4c08-a587-0d95aefb9be1'
