  'Barbie-Tokyo-2020':
    'author': 'Heather Law, for CNN'
    'caption': 'America''s most popular fashion doll Barbie has received widespread
      criticism on social media for not featuring an Asian Barbie in their collection
      dedicated to the Tokyo 2020 Olympic Games. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-10T15:58:25.075+08:00
    'imagesource': 'jcr:bca64b51-17b7-4f22-8a6e-8630ce45509c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a8c406-1e55-4ac2-b424-a4c4906c4777'
    'lead': 'America''s most popular fashion doll Barbie has received widespread criticism
      on social media for not featuring an Asian Barbie in their collection dedicated
      to the Tokyo 2020 Olympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T16:07:46.270+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:35:15.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:08.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barbie', 'Olympics', 'Tokyo', 'Asian']
    'template': '1'
    'title': 'Barbie condemned after releasing ''inclusive'' Tokyo Olympics collection
      without visible Asian representation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd108ac-f7f7-4187-83ac-80213d121498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s most popular fashion doll Barbie
        has received widespread criticism on social media for not featuring an Asian
        Barbie in their collection dedicated to the Tokyo 2020 Olympic Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1ef35-6eca-438a-8527-3f592972db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel, the toy company that manufactures Barbie dolls, collaborated
        with the International Olympic Committee (IOC) and Tokyo 2020 organizers to
        release a new line of dolls in February 2020 specially designed for the Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70303842-db84-4222-aab7-046335f47bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection includes five dolls that reflect the five new sports
        that had been added to the Olympic program this year —&nbsp;baseball/softball,
        sport climbing, karate, skateboarding and surfing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccdafb-5e62-4991-9c7d-e8d81b9781bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokyo 2020 is a monumental event that brings the world together
        through sport and inspires fans of all ages," Mattel Chief Franchise Officer
        Janet Hsu wrote in a Mattel press statement. "The Mattel Tokyo 2020 Collection
        honors these sports and inspires a new generation through the Olympic spirit
        and outstanding athletic tradition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b532a-713f-4023-92ce-d99fafe9eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an attempt to "[highlight] inclusivity and innovation,"
        many were quick to note the absence of an Asian Barbie during its repromotion
        last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94ae4c-63cb-4eba-a83b-37220d04ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People took to social media platforms, including Twitter and Instagram,
        to express disappointment in Mattel for their excluding an Asian doll, regardless
        of whether it was accidental or intentional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744434f2-b584-4188-a2f1-c3b96360f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t be buying Barbie dolls for my two girls. No representation
        whatsoever," Michigan Macomb County Commissioner Mai Xiong, who immigrated
        to the United States as a Hmong refugee at the age of three, tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f360cc-1d40-4082-8cf8-63a40b0f74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous users also questioned how Mattel could allegedly forget
        to include a visibly Asian Barbie with the Games being hosted in Tokyo — a
        widely recognized Asian city — and with several Asian American Pacific Islanders
        (AAPIs) making headlines after winning medals for Team USA, including Sunisa
        Lee, the first Hmong-American to compete for the US, who made history as the
        first Asian —&nbsp;of any nationality —&nbsp;to win gold in the gymnastics
        individual all-around.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa51c55-29a7-47d1-aea8-428c3973f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mattel renders #AsianAmericans invisible while touting ''most diverse
        doll line yet,'' highlighting an Asian country, featuring #Barbie in Japanese
        karate uniform, [and] branding each doll ''Tokyo official,''" Japanese American
        visual artist Drue Kataoka tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ee323-f61f-426f-b221-905c843a2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversified Barbie dolls have proven to be quite popular. Weeks
        prior to the Tokyo Olympics opening ceremony, Barbie released a doll modeled
        on Japanese tennis player Naomi Osaka as part of the Barbie Role Model series.
        The doll sold out just hours after being released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68690b8d-005b-4bed-8f1c-91599ee95410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to Mattel for comment.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba6e56-2111-4349-8373-afa199a6d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:07:46.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/09/sport/barbie-no-asian-representation-tokyo-olympics-spt-intl/index.html"
        href="https://edition.cnn.com/2021/08/09/sport/barbie-no-asian-representation-tokyo-olympics-spt-intl/index.html">Barbie
        condemned after releasing ''inclusive'' Tokyo Olympics collection without
        visible Asian representation</a>"</em></p>'
  'Greece-wildfire':
    'author': 'Chris Liakos, Elinda Labropoulou and Amy Woodyatt, CNN'
    'caption': 'Greece is facing a "natural disaster of unprecedented proportions,"
      as 586 wildfires burn in "all corners" of the country, Greek Prime Minister
      Kyriakos Mitsotakis said in a televised address on Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T16:09:51.316+08:00
    'imagesource': 'jcr:e6db116c-9837-4063-8647-1aae728045aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8befc5e-9e8d-4e8b-afea-e9624540647e'
    'lead': 'Greece is facing a "natural disaster of unprecedented proportions," as
      586 wildfires burn in "all corners" of the country, Greek Prime Minister Kyriakos
      Mitsotakis said in a televised address on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T16:13:55.900+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:35:14.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:09.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greece', 'wildfire']
    'template': '1'
    'title': 'Greece faces ''disaster of unprecedented proportions'' as wildfires
      ravage the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b8bd1-fd3a-42b8-bef3-706844b9bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greece is facing a "natural disaster of
        unprecedented proportions," as 586 wildfires burn in "all corners" of the
        country, Greek Prime Minister Kyriakos Mitsotakis said in a televised address
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94664215-d123-4c25-838e-d164c3d6cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean nation is broiling under one of its worst heat
        waves in decades and firefighters continue to battle blazes across the country.
        Sixty-three organized evacuations have taken place in the past few days, Mitsotakis
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd988bc-7305-49db-a179-7b9f48c1134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized "for any weaknesses" on the part of the government
        in containing the wildfires, which have destroyed hundreds of homes and forced
        people to evacuate dozens of villages over the past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd95f8-7a3b-4873-ba4a-120c3665c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These last days have been some of the most difficult for our country
        in decades," he said, citing the extreme heat and months of drought as issues
        that have complicated firefighting efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080c859-2c3b-4b70-9662-903198ef4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental authorities have warned that southern Europe, where
        droughts are becoming more frequent and severe, is at the greatest risk from
        the impacts of climate change on the continent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7849e60-afb3-42da-982e-829253094bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that the climate crisis is affecting the whole planet,"
        Mitsotakis said. "That is the explanation, but not an excuse, or an alibi.
        We may have done everything that was humanly possible, but in many cases this
        did not seem to be enough in the unequal battle with nature," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc69e43-56c2-4f46-abc6-936dd94467f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a state-of-the-science report from the United Nations''
        Intergovernmental Panel on Climate Change concluded it is "unequivocal" that
        humans have caused the climate crisis and confirmed that "widespread and rapid
        changes" have already occurred, some of them irreversibly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c93ca1-5d41-48b3-98bd-2b3bb239d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:13:55.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are more confident than ever in connecting the dots between
        the climate crisis and extreme weather: globally, droughts that may have occurred
        only once every 10 years or so now happen 70% more frequently, according to
        the report. And amid unrelenting drought and record heat, wildfire seasons
        are now longer and result in more destructive fires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20be10-e779-4221-826c-6bffdd1b9229'
