      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) -</strong> Malacañang
        on Tuesday stood by its claim the Duterte administration invested heavily
        on Filipino athletes, which resulted in the country''s successful stint in
        the Tokyo Olympics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aff638-1b38-4933-a888-268344e1a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:24:15.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:34:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a45d18-d406-49db-a72e-c1b8a32ea76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:24:15.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:34:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon sinabi ko po, hindi aksidente o hindi coincidence lamang
        na yung ating kauna-unahang ginto at ang ating best ever performance sa Olympics,
        [ito] ay dahil din po sa mga resources na ginugol ng administrasyon ni President
        Rodrigo Duterte," Presidential spokesperson Harry Roque said in a press briefing.</p>'
