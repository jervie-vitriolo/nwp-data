      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far po, ‘<em>di naman tayo nakakakita pa ng</em> shortage <em>dito
        sa ating</em> oxygen supply [we are not yet seeing a shortage in our oxygen
        supply],” he said.</p>'
