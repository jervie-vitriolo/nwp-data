      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/8/6/Firms-urged-to-provide-cash-aid-for-displaced-workers-.html">Firms
        urged to provide cash aid for displaced workers</a></strong></p>'
  'covid-19-active-cases-79-000':
    'caption': 'Over 79,000 people in the country are currently sick with COVID-19,
      according to the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T16:34:29.921+08:00
    'imagesource': 'jcr:7de87c4f-10ac-45e5-bb4f-a37e64fbf501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '453de22a-40ce-42ae-80d8-e99810bcdc45'
    'lead': 'Over 79,000 people in the country are currently sick with COVID-19, according
      to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T16:59:19.657+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:35:10.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:10.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Active COVID-19 cases top 79,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b836c-d04a-4375-8fe2-18f91197cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:59:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong>&nbsp;Over
        79,000 people in the country are currently sick with COVID-19, according to
        the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a8555-1d77-4651-9aaf-face826a0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:59:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin on Tuesday listed 79,016 active cases, the
        highest since April 24, when the number of ill patients was above 89,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119ef5d-f41c-48bd-8bb4-65d21c3f04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:59:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case count is 4.7% of the infection tally, which rose
        to 1,676,156 after 8,560 more people caught the virus. At least 94.4% of active
        cases have mild symptoms, 1.7% have severe symptoms, 1.7% are asymptomatic,
        1.18% are in moderate condition and 1% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d375c3-f031-4afd-94b4-18a833265b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:59:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 29,220 or 1.74% of total cases after 92
        more people lost their lives to the disease. Meanwhile, 7,964 got better,
        raising the recovery count to 1,567,920 which is 93.5% of the case total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d3df3-7768-47b0-855d-b22f92a49a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:59:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 36 survivors —&nbsp;seven into active
        cases and 29 into deaths —&nbsp;after validation, and deleted 118 duplicate
        cases, including 114 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2086c-6ff7-4738-874e-af8487ea35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T16:59:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excluded data from 13 laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 2.8% of samples tested and 2.8% of positive individuals in the last 14
        days, the agency said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c3432-462e-4a05-b516-0d2bfb25f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:32:43.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of people that yielded positive
        results out of the total tested, continued to rise, from 21.7% on August 7
        to 21.9% based on 33,070 tests reported on August 8. The rate has been above
        20% for the past three days, indicating an urgent need to test more people,
        according to the US nonprofit Covid Act Now that sets the benchmark for adequate
        testing at below 3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e67a01-ee78-4bc7-b90e-bcba2014998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:32:43.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid Act Now''s metrics serve as basis for the OCTA research team''s
        projections. Meanwhile, the World Health Organization says a positivity rate
        below 5% shows the infection is under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde5dec-c202-4e03-b723-144aac24d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:32:43.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also <a href="https://cnnphilippines.com/regional/2021/8/10/OCTA-areas-for-monitoring.html">flagged
        an increase in cases</a>&nbsp;in areas outside Metro Manila namely: Cebu City,
        Tuguegarao City, Bulacan and Cavite among others. Cebu City is suffering the
        worst surge with the local government even considering setting up a mass grave
        for deceased COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971d250-182c-4a29-a829-d2a47ba03fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:32:43.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Cebu City Mayor Mike Rama asked the national government for
        additional vaccines as the metropolis is being "challenged" by the rise in
        COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ae87a-a59d-4026-8749-417889cbfe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:32:43.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For OCTA, its recommendation to slow the spread of the coronavirus
        in these areas is to place them under the strictest enhanced community quarantine.</p>'
