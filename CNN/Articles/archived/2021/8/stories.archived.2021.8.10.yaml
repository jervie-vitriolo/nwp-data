      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang paniniwala ko, obligasyon kong maghanap ng maraming mga
        options, hindi para sa akin pero ano ba ang ikabubuti ng bansa,"</em> she
        pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2877c-fb0d-4da0-9894-b2dbb05cfa93'
