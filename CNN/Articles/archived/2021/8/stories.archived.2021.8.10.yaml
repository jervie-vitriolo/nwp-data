      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, explained that she is still weighing her options but
        noted that she is "way past" numbers and mere convenience in making her final
        political decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c84a34-0822-443e-a1e5-b2c87de9bcf8'
