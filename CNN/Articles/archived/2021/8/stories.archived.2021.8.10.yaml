      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning the River Thames, the 787-foot-long landmark was completed
        in 1894. Once powered by steam, the hydraulic bascules have been driven by
        oil and electricity since 1976.</p>'
