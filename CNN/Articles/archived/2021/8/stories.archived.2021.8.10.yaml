    'template': '1'
    'title': 'Unvaccinated patients comprise 71% of COVID-19 cases in major Caloocan
      hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebf30c-1d74-438e-9876-3c6f2a71934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:21:33.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —&nbsp;</strong>Majority
        of the 252 COVID-19 patients admitted to a COVID-19 treatment center in Caloocan
        City are unvaccinated, the hospital chief said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787b037-5f4a-4c69-a742-468be90fb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical director Alfonso Victorino Famaran Jr. said 71% or 179 of
        the COVID-19 patients in Dr. Jose N. Rodriguez Memorial Hospital and Sanitarium
        have not received COVID-19 shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7358a-e4be-4a66-9343-cf46180e6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 7% or 18 patients are partially vaccinated, while 22% or
        55 are fully inoculated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419d792-1154-477d-aca0-12a2bb7dce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa 95% po ng fully vaccinated at saka partially vaccinated po,
        andito sila sa category na moderate," Famaran told a Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15fe47-2dc8-437d-8071-3b599d4f2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 95% of the fully vaccinated and partially vaccinated
        individuals belong to the category of moderate cases.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b0da1-622f-4615-9a8d-4eb054dae4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said currently available shots - which are mostly for
        18 years old and above - can prevent one''s risk of getting hospitalized or
        dying if they catch the SARS-CoV-2, the virus that causes COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac8de9-1344-4fa5-aebe-a030abf275e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 patients in Jose Rodriguez started rising
        two weeks ago, according to Famaran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdd153-81d2-4393-b17c-242152ad674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong increase po ngayon, medyo mabilis po," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aed087-77e7-40e7-80f8-67986a862a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The increase in cases is somewhat fast.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3d282-82b2-4662-8715-e2eb3260c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in severe and critical condition are 40 to 60 years old, Famaran
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3a021-145c-43a4-9487-71f6e50f3eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight of those hospitalized in Jose Rodriguez are children,
        whose symptoms range from moderate to severe, the medical director said. Some
        of them do not have comorbidities but developed complications of COVID-19
        due to late diagnoses, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b054cc6-28ae-4701-883a-9459cc29cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One kid admitted to the Philippine General Hospital as of Aug. 7
        also got a COVID-19 complication, PGH spokesman Jonas del Rosario earlier
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd4215-6a9a-472e-825a-6d9e0dfc141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e7537-3179-46ae-a9ac-0d2be5883ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:23:36.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still 268 available COVID-19 beds in the Caloocan hospital
        as of Tuesday, Famaran said. He added the medical facility is now accepting
        COVID-19 patients from all parts of the country, as long as they are referred
        by the One Hospital Command Center. Earlier, Jose Rodriguez only catered to
        patients from the National Capital Region, he said.</p>'
