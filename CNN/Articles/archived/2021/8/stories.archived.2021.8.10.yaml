      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, Muhammad Naeem Wardak, the spokesman for the
        Taliban''s political bureau, warned the US against further intervention in
        Afghanistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b51559-5e73-4352-8092-5d83f888f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c381830-4003-499b-b135-9e614aaf594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no ceasefire agreement with the Afghan government on the
        horizon as the Taliban continues its military gains, he told news network
        Al Jazeera Arabic. He also blamed the Afghan government for starting the recent
        fighting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be467e74-c355-4a3c-8ce6-3434b5a009f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b4634-7c97-411d-83f9-a298917fc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Afghani government is the one who chose to start the war in
        different provinces," Wardak said. "The measures that (the) Taliban took were
        in response and reaction to the government attacks and actions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c5d8a-ca36-44ee-ab2e-bafcbc9b0b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5cfd2-ce11-4f14-8116-94c434216df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul has criticized the Taliban''s offensive
        on Afghan cities, saying on Sunday its actions to "forcibly impose its rule
        are unacceptable and contradict its claim to support a negotiated settlement
        in the Doha peace process."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cad84-5f7e-4d0d-9003-ec7b55476daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc1f60-b90d-403c-af42-90070bc8c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They demonstrate wanton disregard for the welfare and rights of
        civilians and will worsen this country''s humanitarian crisis," said the embassy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bafa6a-f423-4cd2-8faf-3279e504ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45eb182-29e8-4a39-9b7c-fbc1050f2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Afghan Foreign Minister Mohammad Haneef Atmar said that
        the recent Taliban offensive had killed more than 3,000 people nationwide
        and displaced more than 300,000 in the last few months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8f44a-3a17-40bb-af4d-0969c6531b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757c612-afc7-4f94-99f6-a2a59bc5fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,183 casualties were recorded in the first six months of the
        year -- a 47% increase from 2020 -- the United Nations Assistance Mission
        in Afghanistan (UNAMA) said in a July report. The report noted that deaths
        and injuries spiked markedly from May, when the US and its allies began withdrawing
        troops.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660294b-a4b2-4b60-b66c-d3da05eb340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/09/asia/taliban-spokesperson-us-warning-intl-hnk/index.html"><em>"Taliban
        seize fifth Afghan provincial capital since Friday"&nbsp;</em></a></p>'
  'How-to-tell-if-your-child-has-COVID-19-':
    'author': 'Megan Marples'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T11:16:25.778+08:00
    'imagesource': 'jcr:20be292a-2dab-4a7b-86b2-c013bbb93bf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb61df5-3248-47d3-bf72-4dedc05fa7d0'
    'lead': 'The coronavirus and common cold share many symptoms, so it can be difficult
      to tell if your child has contracted Covid-19 while at school.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T11:18:37.136+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:35:34.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:06.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'school', 'children']
    'template': '1'
    'title': 'Covid-19 or the common cold? How to tell if your child contracted Covid-19
      as school starts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50becef0-56a3-45d3-82b0-74b206417156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Common colds share many symptoms of the
        coronavirus, so if your child becomes ill as the school year gets underway,
        it might be difficult to immediately tell whether it''s Covid-19, said CNN
        medical analyst Dr. Leana Wen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc6292-07d8-4c24-8a2d-42813b6740bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e3f42-f458-4618-9bf7-1f2d234d5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults catch the common cold around two to three times a year, and
        children get it even more frequently, according to the US Centers for Disease
        Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92b4ac-5cde-43ea-8bee-5cf6a8094b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07ad2d-82a5-4c87-94f9-781bc8eb6a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people recover in seven to 10 days from the cold, but it can
        take longer if they have weakened immune systems, the CDC noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cd4c8-7a55-47ec-9b9c-de9f32f8edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09990f5-f19b-442b-9c2a-109207b3af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shared symptoms of Covid-19 and the common cold include a sore
        throat, fatigue and a headache, according to Wen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e4e3f-5601-4913-b84c-9b710a44533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f50f5-fd38-4e2b-8662-fc418c5ac108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coughing is another common symptom of both viruses, although according
        to the Mayo Clinic, the Covid-19 cough tends to be drier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6fd66-da89-47e3-a3fb-aff7a2eccbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4062a-c016-4dc5-8eaa-95d765911577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children contract Covid-19, they tend to have milder symptoms
        than adults, Wen added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f163ee1-dac3-4263-a1e9-453e9a66053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb445284-7e32-4d72-9612-48e681fe55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage parents to have a high index of suspicion and
        to definitely not send your child to school if they are not feeling themselves
        and have any symptoms that could be Covid-19," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fd3bb-83a6-4053-b1c2-86b2a403618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d273e-c15a-4798-8b54-e3281d20de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms specific to Covid-19 include loss of smell or taste, Wen
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b87869-5473-4e8e-9bcc-d2c6c13d9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6144d5-2d3c-4b66-99a5-8babe678f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some severe common cold cases, someone could lose their sense
        of smell or taste due to nasal congestion, she explained. However, with Covid-19
        you often lose your sense of smell or taste early and prior to nasal congestion,
        Wen added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb2f93-3a5a-4f5b-8cd5-5258ed2a2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
