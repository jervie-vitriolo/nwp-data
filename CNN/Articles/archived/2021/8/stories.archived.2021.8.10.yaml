    'lead': 'Majority of the 252 COVID-19 patients admitted to a COVID-19 treatment
      center in Caloocan City are unvaccinated, the hospital chief said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T15:21:33.066+08:00
