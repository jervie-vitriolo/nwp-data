  'Cebu-province-11-areas-stricter-MECQ':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T17:42:27.894+08:00
