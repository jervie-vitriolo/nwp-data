      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e817184-1153-450b-8a1d-9e1eeb13945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that the safety of COVID-19 vaccines must be first
        tested on adults before they are administered to children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb9174-19ec-46c6-8ac6-edf0f5afce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d575256-17a6-4fa7-b4f9-5d4301e8c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III echoed the same opinion, saying
        further studies must be made to ensure that the vaccines are safe for children,
        especially those who are immunocompromised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603aeb0e-37db-493a-8dd7-4916a8e9d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977589c3-5335-46a2-9b22-b46b6c376aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo emphasized that once the current vaccine priority groups
        are fully vaccinated, they will consider starting the inoculation of children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d0a03-7c88-44fd-9ac5-56948583f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8712d07-b2a9-4498-9925-65d4a41db950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2021/8/8/us-children-can-be-affected-covid-19.html"
        target="_blank">Yes, children can be affected by Covid-19. Here''s why doctors
        say they need to be protected</a></strong>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfda9a-450d-4160-bb54-4eefbe765367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e27b0a-3694-4e45-96e2-0eda405d7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte asked if the danger of children being infected with
        the Delta variant is now the same with adults, Domingo said older people are
        still more vulnerable to it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c8d33-7a7d-408d-b35e-461392da5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3085e5-8786-42f7-8563-a3432321c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan pa rin nating i-prioritize ang older people kasi more
        than 13 times ang possibility nila na magkaroon ng severe disease at mamatay
        from COVID-19 compared to the younger people," Domingo explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd022a6-7396-4b92-93d7-6d3fcb024473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4347a-42c5-4ffb-8316-71769cc25707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:41:10.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:38:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to prioritize older people because they are
        13 times more vulnerable to have a severe disease and die from COVID-19 compared
        to the younger people.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623d23b-b07f-4e5d-97d5-d40b71f75eae'
      'mgnl:activationStatus': true
