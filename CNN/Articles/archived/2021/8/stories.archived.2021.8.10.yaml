    'template': '1'
    'title': 'As the Tokyo Olympics ends, all eyes are now on the Beijing Winter Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc28f66-9a97-4ca6-af83-ce19bdfebcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With the Olympic flame extinguished in
        Tokyo, all eyes are now on Beijing for the 2022 Winter Games less than six
        months away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d01bc-fe97-4c4e-867c-fd6aaa9614a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294b152-ec97-406b-9731-6162cd97daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled to take place from February 4 to 20, the Winter Games
        is seen as a major moment of pride in China, with Beijing poised to become
        the world''s first city to host both the Summer and Winter Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307a3a9-2be3-418d-8c40-6931299905b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d009b24-67d0-4559-b538-a71be1fe7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also shaping up to be the most controversial Olympics
        in recent years, as calls grow for a diplomatic boycott over Beijing''s alleged
        human rights abuses against the Uyghur Muslims in the western region of Xinjiang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4f01e-1761-4ace-83bc-fa53d4096891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebb2f9-1903-46ba-936b-2656a4b0cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the build up to the event will be set against the backdrop
        of a worsening pandemic and lingering questions over Beijing''s alleged mishandling
        of the initial outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1805252b-bb28-41d8-b3e0-59b4b73daaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2465b6d-c528-425d-9a64-ce11f2f1577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China, pulling off the Olympics safely and successfully will
        be a key testimony to its national strength and global standing, as the ruling
        Communist Party enters into its second century amid what it sees an increasingly
        "hostile" international environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fab3f-ca34-4f32-8658-23e90ce3ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd790f2-7bdc-4ecc-a61d-0379103de6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having successfully contained the spread of the virus, China is
        now grappling with its worst outbreak in more than a year, with the highly
        contagious Delta variant spreading to half of its provinces. The last thing
        Chinese leaders will want to see is the Winter Olympics turning into a superspreader
        event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efe4f7-f582-46d5-9afe-d6cbabbaaa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c47a37-f81a-4e77-9a41-858eab14e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Jin Dongyan, a virologist at the University of
        Hong Kong, said the success of the Tokyo Olympics shows that with careful
        planning and strict safety measures, holding an international sports event
        during the pandemic is "completely feasible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96edc4-1fc5-42ef-a2fb-7a61d2289f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e214b-212b-44c4-8197-38a4ed393437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Winter Games will be spread over three main areas — in
        the capital Beijing, as well as Yanqing and Zhangjiakou to its northwest —
        connected by high-speed rail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c816de7-5e1f-4fdf-875e-8801f347c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77f657-300d-4940-8cdf-d653d7ee5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin suggested Beijing could draw on the experience of the Tokyo
        organizers, in creating a bubble around the key Olympic sites, to prevent
        COVID-19 from spreading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5d9a3-002a-4829-854f-e985e2f0b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a2bee-f61b-4066-a120-06f11717dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Olympics, Tokyo was under a state of emergency and reporting
        thousands of cases every day. But inside the Olympic bubble, only a small
        number of people were infected — with about 400 Games-related cases recorded
        since July 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3742e3-6114-44e7-ab31-47de3cdeb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055417b-5d02-4824-88de-d6b8ea7cdb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Tokyo Games went to great lengths to protect athletes
        from catching COVID-19, Beijing will likely want to prevent the coronavirus
        from spreading outwards, from the Olympic bubble into local communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813fe26-8fca-4961-92c9-e921198ee87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00582a-1bda-4767-b76b-3f4511a86dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, China has relied on a harsh "zero tolerance"
        strategy to swiftly stamp out domestic flare-ups. It has also closed its borders
        to most foreigners. Those few who are allowed to enter are required to undergo
        two to three weeks of mandatory hotel quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a84d80-7930-41c8-8dea-6a55437ce105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f11bb-cee8-47c7-a01e-1ba574150a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening for the country''s borders for the first time in two
        years, even in a limited capacity, will therefore pose a massive logistical
        challenge, not least in terms of housing the athletes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71758a44-3ad4-428f-95fa-66439cd2be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0c032-93c8-4499-84a8-010c01dab664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin, the expert at Hong Kong University, said the current lengthy
        quarantine requirement was unsustainable for the Olympics, as few athletes
        would be willing to be trapped in a hotel room for three weeks prior to their
        events.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51aa6c-a93b-40bd-8f9f-54035fb6772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6f0f6-c25f-4a1c-b11d-d85d463368e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the uncertainty of live audiences. The Tokyo Games
        banned foreign as well as local spectators. But the International Olympic
        Committee said last month the Beijing Games would need spectators to be successful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad30a4-e5bd-4e5c-af49-c29213fcc32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ef729-e3a8-423c-960f-305107cd01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need and we want to have spectators ... We want to have the
        opportunity for everybody to enjoy the hospitality and enjoy the great Chinese
        offers," said Juan Antonio Samaranch Jr., head of the IOC''s coordination
        commission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7049b25-7a49-4aa2-b086-524d13f47560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591a6c5-ad7b-4782-8235-39835edc2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an expert at the Chinese Center for Disease Control and
        Prevention told the state-run Global Times many events at the Beijing Winter
        Games will be held outdoors, making it possible for domestic audiences to
        attend, though it is not clear if spectators will be subject to additional
        quarantine measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50880017-936f-4375-a5a2-e1ba9cb366f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e1c9f-2237-4ace-b51a-3ac6a8a4c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Beijing does allow domestic spectators, will they too be required
        to live temporarily within the Olympic bubble -- and how might Beijing facilitate
        sealing off tens of thousands of people, potentially for several weeks?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a5ec9-f0ef-4d8b-a3d1-c65677ae2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df222c62-3ed7-49b4-b9c3-1b0be6bf124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the significant uncertainty surrounding such questions,
        public anticipation for the Winter Games is already running high in China.
        During the closing ceremony of the Tokyo Games on Sunday, hashtags about the
        Beijing Olympics were among the top trending topics on Weibo, China''s strictly
        censored version of Twitter, drawing hundreds of millions of views.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e856126-6f24-4433-86f7-6b771e6a7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a3e92-3a05-4354-af03-1f85dec8c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stadiums are so high-end and magnificent. Hope the pandemic
        ends soon so that I can go to see the game in person," one comment said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa55a3-be9c-4853-ace5-a524cbd21fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458a4d7-1de9-4332-ae49-09fce4e709ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 will become like flu in the future and we can''t always
        close the country''s gate. China hasn''t hosted a winter Olympics and this
        is a particularly precious opportunity to show our comprehensive national
        strength," read another.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fd0a9-8b82-463d-bf89-ad5cf7805ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831fb6a-f565-440c-aef6-4fee52d8da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, however, are concerned about the spread of COVID-19 through
        the Games, as well as the strict travel restrictions that are likely to be
        put in place.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08977265-43d4-4218-9424-23cf46ac6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2410b-b761-453d-b6a5-ba89459f0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have we forgotten how many of our countrymen died because of COVID-19?
        Why do we have to take on the risk for the whole country? There will be all
        kinds of restrictions going into Beijing...how many working-class people will
        have their lives affected?" one commentator wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8b6d5-a32e-40e0-b05a-18e8285ce330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0153d-6440-40eb-88d4-35e32e92aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly as a result of the "zero Covid" strategy, China''s public
        tolerance towards infections remains extremely low. In recent weeks, some
        prominent Chinese public health experts have called for a switch of approach
        for the country to learn to coexist with the coronavirus, following the path
        increasingly taken by other countries with relatively high vaccination rates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f7c20-2a6f-4bb8-9755-ced74ede3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777a620-6cda-4232-a1ba-6b2941d836b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, however, China''s former health minister published a
        commentary in party mouthpiece People''s Daily attacking the idea of "coexisting
        with the virus," potentially suggesting official resistance to the approach.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b9fa3-ede5-4a6e-adf4-ca55313764c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc50b4-2cd1-4fe7-91c4-ff3ee7d773ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, Gao Qiang, the former minister, accused the United
        States and the United Kingdom of "disregarding people''s health and safety"
        and causing a resurgence of outbreaks by relaxing Covid restrictions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f6b6dc-e025-4c92-b923-f318cd150a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771257b2-a34f-4820-b110-c5fdb72e10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a failure of epidemic prevention decision making caused
        by the defects in the political systems of countries like the US and the UK,
        as well as an inevitable result of their promotion of individualistic values,"
        wrote Gao.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b241798-2c59-4b0b-8e9c-765ad365de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:17:59.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/09/china/beijing-winter-olympics-mic-intl-hnk/index.html"
        target="_blank">"As the Tokyo Olympics ends, all eyes are now on the Beijing
        Winter Games"</a></em></p>'
  'Majority-Jose-Rodriguez-hospital-COVID-19-patients-unvaccinated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
