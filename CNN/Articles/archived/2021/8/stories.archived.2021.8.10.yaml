    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:02.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'pandemic', 'COVID-19', 'cash-aid', 'financial-assistance',
      'distribution', 'LGU', 'authority', 'power']
    'template': '1'
    'title': 'Duterte strips one Metro Manila LGU of authority to distribute cash
      aid due to ''disorganized mayor'''
    'updated': 2021-08-10T08:43:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2fa734-2bd8-4ab2-8113-14abcbac673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — President
        Rodrigo Duterte on Monday instructed two government agencies to take over
        the distribution of financial aid in one city in Metro Manila due to its “disorganized
        mayor.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944f05d-3f71-4a6e-b7bf-d52ee716013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Social Welfare and Development and the
        Department of the Interior and Local Government will take over the task until
        the unnamed local government learns to refine its process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b26d58-bd96-46cc-b2ca-540138501484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered your department (DILG) and the DSWD na kayo na ang magbigay
        ng ayuda… sa local government units na walang alam, na hindi marunong mag-organize
        ng distribution and it only results in disorder," Duterte said during his
        taped public address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500cd1a-30ec-4e96-a07c-f45a0c5e241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ordered your department (DILG) and the DSWD that
        you take over the distribution...in local governments that do not know how
        to organize distribution and it only results in disorder,"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414a7b7-e9a1-4db9-9cab-bbcbb185883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not name the LGU concerned, but noted that “there
        is only one in Metro Manila.” He also pointed out that LGUs should have planning
        and preparations to prevent overcrowding and disorder during the dispensation
        of aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188da38d-015c-4eb8-bfe0-ed23f0d94f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May isang siyudad lang dito na ang tao naghintay lang ng direksyon
        kung papaano," he said, "but I think it is the mayor who has a disorganized
        mind.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e253b-39df-4ac5-a433-5b1d41f16729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is one city here where people waited for directions,
        but I think it is the mayor who has a disorganized mind.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99e9ed-524d-4a4a-a6b8-c233a6da69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management has released to LGUs ₱10.89
        billion worth of financial assistance to nearly 11 million low-income people.
        The aid is set to be distributed starting Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e0ac4-6f1a-42e4-a2ff-52be58c6d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No name, but lots of clues</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41540b1e-5676-476d-a175-efc842993320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte shied away from mentioning the name of the local chief executive,
        saying he wants to avoid getting into politics. Nevertheless, he gave away
        clues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85dced-a8bb-4d52-8503-37cc0c5ce670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the mayor, whom he claims has dreams to become the president
        of the country, has provocative photos online.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9010753-6192-4c6d-b9a2-0cfbe3db6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked Filipinos if that is the kind of leader they want
        in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc23455-68f5-48fe-907b-d2cb444803d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang gusto ninyo? Ang training parang call boy," he remarked.
        "Naghuhubad, nagpi-picture, naka-bikini tapos ''yung garter tinatanggal niya.
        Iyan ang training ng presidente, maghubad at magpa-picture at magsilip."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5223b-5a83-487c-a872-6deca71b9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is that what you want? Their training is like a call
        boy. That person is removing his clothes, and posing in bikini. That''s the
        training of this person who wants to become president.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ee4d5-90cd-49f7-bc5e-c5981242575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno is the only local chief executive
        in Metro Manila with a background in show business, where he eventually transitioned
        into sexy roles. The actor-turned-politician has faced mudslinging from his
        political rivals due to his risqué movies in the past.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fc556-9064-49b2-8cb2-e3dd2ef1c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself has figured in his own set of controversies, even
        admitting to molesting a helper when he was a teenager.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d38fe-ddd6-4095-a32c-38a254293e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is one of the frontrunners in the upcoming elections, placing
        second on preferred presidential and vice presidential candidates, according
        to the latest Pulse Asia survey. He has yet to confirm his political plans
        for 2022.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a8bb6-d26b-43e4-a964-5213de637a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor pointed to Duterte''s pronouncements as the source of
        misinformation when thousands of people rushed to vaccination sites in Manila
        City last week for fear they may not be allowed to go out during the lockdown.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50040d1-4b1c-4122-b39f-46697badd709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 29, the President said those who refuse to get vaccinated
        will not be allowed to go out and ordered local authorities to escort home
        unvaccinated people.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218e117-bc0e-4540-8788-dab193b88207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:15:13.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:36:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, when asked about his reaction to the President''s outburst,
        forwarded certifications from the DSWD and DILG to prove that his city has
        performed well in terms of cash aid distribution during the previous lockdowns.</p>'
