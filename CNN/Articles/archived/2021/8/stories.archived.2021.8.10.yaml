    'mgnl:tags': ['Afghanistan', 'Taliban']
    'template': '1'
    'title': 'Taliban seize fifth Afghan provincial capital since Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fe5f5-bc9b-409a-97db-c7ac20ca2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Taliban have seized the city of Taloquan
        in northeastern Afghanistan, marking the fifth provincial capital to fall
        under their control in just a matter of days, a local journalist confirmed
        to CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375b4d9-bf95-4ac2-baed-0fcbe280b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3f693-889d-4469-b6f5-2e76279f2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taloquan, the capital of Takhar Province, is just the latest in
        a string of victories that come as foreign forces, led by the United States,
        complete their withdrawal from Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a468689-2a68-4c7d-b7ab-c260552e94cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095de045-616b-481c-a230-925460827136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of the militants'' gains, which include the major city
        of Kunduz, has compounded concerns about the civilian toll. At least 27 children
        have been killed and 136 injured over the past 72 hours in Afghanistan, the
        United Nations Children''s Emergency Fund (UNICEF) said in a statement Monday.
        UNICEF said the bulk of the casualties were in Kandahar province, where fierce
        fighting between Taliban forces and the Afghan army continues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2a312-a456-4d5d-8f23-2cb6e117ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9120db3-e19a-4d12-a5c2-6f941bc6e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These atrocities are evidence of the brutal nature and scale of
        violence in Afghanistan which preys on already vulnerable children," UNICEF
        said, adding that there are reports that children are "increasingly, being
        recruited into the conflict by armed groups."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcf5ee-5245-4e48-9726-cb3cac690359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c54aba-7567-484a-a9cf-90f8b8d54255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Five provincial capitals seized</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4259604-85b0-437b-ae1a-146310aa55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the first provincial capital, Zaranj, near the Iranian
        border, fell to the Taliban. The next, Sherberghan, near the Turkmenistan
        border, fell on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40475683-93e4-4a23-92d8-ce5eaa6e0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f1b69-c9ed-4c19-b7a9-2c4434ca06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurgents then seized Kunduz, a strategically important provincial
        capital in northern Afghanistan, on Sunday -- making it the first major city
        to fall to the Taliban since it began its offensive in May. With a population
        of 375,000, Kunduz is a significant military prize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7777cb-cb81-4c3d-8362-95c29694ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041441c-ed7c-46b4-839b-06d72ab608c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Sunday, Taliban forces mostly overran the provincial capital
        city of Sar-e-Pul in the country''s north.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b8318-9502-488e-8039-22c0277953e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbca4e2-ce8b-466e-82dd-184601c85783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the US has increased airstrikes against Taliban
        positions in a bid to halt their advances. The Taliban has accused the US
        of bombing a hospital and a high school, along with other civilian targets
        in Helmand Province. CNN could not independently verify their claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393b237-1bb2-4960-a870-a5161712c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e808b-1fe4-444b-bf31-e0c90d9a89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US forces have conducted several airstrikes in defense of our Afghan
        partners in recent days," Maj. Nicole Ferrara, a US Central Command spokesperson,
        told CNN on Sunday, sidestepping a question about the targets of the strikes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3951004-8faa-49c6-b47e-e8fab861a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5fb9ae-9ceb-4964-9fc1-4e5d070352b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Afghan security official said that although things were
        changing rapidly on the battlefield, US air support of Afghanistan''s military
        forces was still scheduled to stop at the end of this month, when the US withdrawal
        is complete. The official said that there had been no change in US policy
        despite the fast Taliban advance on the ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c84065-d582-45c8-925a-39ead19bb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99f314-2976-42d5-82f0-5f365e79427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need close air support," the Afghan official told CNN over the
        weekend. "Things are getting nasty."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56d604-522a-4d5d-bc0c-62b05883302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca97a5-37ea-4f4b-8689-173713624071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US CentCom commander Gen. Kenneth "Frank" McKenzie publicly stated
        in July that the US will stop its air support to Afghan forces -- and likely
        undertake only limited counter-terrorism strikes -- once the withdrawal is
        over. All foreign forces are expected to leave Afghanistan by August 31.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff82825-5bea-46ab-957a-c0df83f7caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:14:21.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859c64b-c162-4e1b-a273-b6464b6fc7ee'
      'mgnl:activationStatus': true
