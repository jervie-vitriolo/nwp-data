      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not name the firm but noted all its employees are now on
        quarantine and underwent testing last week. Contact tracing efforts continue,
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25b9f1-6d32-4ad4-8fa5-62a951bb2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan, which is under the strictest enhanced community quarantine
        until Aug. 22, so far has 2,291 active cases, a majority of which have been
        recorded in Mariveles also, according to Ortiz-Luis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119adcb-2bad-4c92-bcb8-785b597192eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cash aid for Bataan residents</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30195185-d773-4578-b0d5-36d15a34090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) has proposed to allocate
        P700 million as cash aid for residents affected by the hard lockdown in Bataan,
        DBM spokesman Assistant Secretary Rolly Toledo said during the Laging Handa
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcb602-a414-4e7b-a7bd-ca55985272cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the budget for the financial assistance of Bataan
        and Laguna is awaiting approval from the Office of the President, he said.
        The DBM proposed ₱2.7 billion for Laguna, where ECQ is imposed until Aug.
        15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada6953-ac67-4c37-9876-b9e48e8d528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T14:33:32.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, if the approval was received today, ay mai-release na
        po namin ngayong araw na ito o pinaka-latest na po po bukas ng umaga (we can
        release the funds Tuesday or Wednesday morning, at the latest)," the DBM official
        said.</p>'
  'UN-IPCC-climate-change-report':
    'author': 'Angela Fritz and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T15:08:37.393+08:00
    'imagesource': 'jcr:964d27da-35fd-4065-bdff-683183620bf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120ec8bc-05ac-49be-bbc9-7177e33b3d4c'
    'lead': 'The state-of-the-science report from the United Nations'' Intergovernmental
      Panel on Climate Change says the world has rapidly warmed 1.1 degrees Celsius
      higher than pre-industrial levels, and is now careening toward 1.5 degrees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T15:01:28.481+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:35:25.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:07.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth is warming faster than previously thought, scientists say, and
      the window is closing to avoid catastrophic outcomes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46e668-e454-4853-a84f-af09e72100b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> As the world battles historic droughts,
        landscape-altering wildfires and deadly floods, a landmark report from global
        scientists says the window is rapidly closing to cut our reliance on fossil
        fuels and avoid catastrophic changes that would transform life as we know
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa9090-8719-44a1-a59d-751f52aa8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-of-the-science report from the United Nations'' Intergovernmental
        Panel on Climate Change says the world has rapidly warmed 1.1 degrees Celsius
        higher than pre-industrial levels, and is now careening toward 1.5 degrees
        — a critical threshold that world leaders agreed warming should remain below
        to avoid worsening impacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b599432-501e-42cf-9537-cc17073f3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only by making deep cuts to greenhouse gas emissions, while also
        removing carbon dioxide from the atmosphere, can we halt the precipitous trend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5dc3d5-ea3b-42f5-a60c-1ada2d6a0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line is that we have zero years left to avoid dangerous
        climate change, because it''s here," Michael E. Mann, a lead author of the
        IPCC''s 2001 report, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f94727-53c3-49ad-b5bc-f842678efeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous assessments, Monday''s report concludes it is "unequivocal"
        that humans have caused the climate crisis and confirms that "widespread and
        rapid changes" have already occurred, some of them irreversibly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a92ba-77cb-4198-acce-fa4b4d63813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is due in part to the breakneck pace at which the planet has
        been recently warming, faster than scientists have previously observed. Since
        2018, when the panel published a special report on the significance of 1.5-degrees,
        greenhouse gas emissions have continued mostly unabated and have pushed global
        temperatures higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3d7bf-469d-4961-9f05-670ca0039a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even under the IPCC''s most optimistic scenario, in which the world''s
        emissions begin to drop sharply today and are reduced to net zero by 2050,
        global temperature will still peak above the 1.5-degree threshold before falling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec13615-3b74-43e1-8c70-10a5682694a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UN Secretary-General António Guterres called the
        report "a code red for humanity," and noted the 1.5-degree threshold is "perilously
        close."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fe0f8-ab07-4976-ac49-349529186dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to prevent exceeding this threshold is by urgently
        stepping up our efforts, and pursuing the most ambitious path," Guterres said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a4679-7634-44e6-a71c-7cda3ac3bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report comes just three months before the UN-led international
        climate change talks, during which global leaders are expected to strengthen
        their commitments to cutting greenhouse gas emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41c87f-c84a-48b1-9302-1aa160e891ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a1236-1954-46c3-87d9-408d7e4f3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some countries have pledged stricter cuts since the 2015
        Paris Agreement, many have missed deadlines to do so, and there is still a
        significant gap between what leaders are promising and what''s needed by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7d20a-db19-4f26-926d-03b9a1cc8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d2fff-5a72-43e1-8d51-9114661aabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a scientific perspective, every degree, every part of a degree,
        every half of a degree matters in terms of limiting the impacts that we will
        see from climate change," Ko Barrett, the former vice chair of the IPCC, told
        CNN. "So at whatever level countries decide is what they''re aiming for, there
        are benefits and there are consequences to choosing those limits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9054238-d6ad-445e-af73-fcaf72ef6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fd7f0-08fd-4fdf-b803-55575983019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Reay, the director of the Edinburgh Climate Change Institute,
        said world leaders "must have the findings of this report seared into their
        minds" at the November conference and take urgent action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7466d19-ce6f-4c37-96e7-35adb76e9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e27e2-11ea-4914-a1d5-329dca59deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just another scientific report," Reay said. "This is
        hell and highwater writ large."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25268d-7c8c-437c-bfb7-22a9ffb6c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b14a1-b87d-4ce6-a350-464c596ca519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As computing power increases, scientists are more confident than
        ever in connecting the dots between the climate crisis and extreme weather,
        which for some regions — even at 1.1 degrees of warming — is already becoming
        unbearable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ff452-ed5e-4953-832e-13117cb44296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf7ca2-ad58-4cf8-93b5-326e70970d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Byrne, a climate researcher at the University of Oxford,
        said that''s what''s different about this report is "the effects of global
        warming are no longer in the distant future or in far-flung corners of the
        world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca1d10-14bc-4abc-b78a-0aa6be527ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dd869-ce95-4553-b39f-7b23d1f220a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew what was coming and now it''s here," Byrne said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fad1f-526b-4f84-b331-f07613b0ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab28d79-3f56-4347-a6a4-dd17d92fda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave that killed hundreds this summer in the US Northwest
        and British Columbia would have been "virtually impossible" without the climate
        crisis, researchers found. It made Hurricane Harvey''s devastating rainfall
        roughly three times more likely to occur and 15% more intense, scientists
        said. Harvey dumped more than 19 trillion gallons of water on Texas and Louisiana
        in 2017, triggering devastating floods in the Houston area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47d97d-1d6e-43ef-9ae7-d08b8ce28a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce7600-ae93-46ab-9932-7c85f5b8431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC says heavy rainfall that used to occur once every 10 years
        now occurs 30% more frequently.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa1250-774d-41b2-b7c5-1d8bd6793337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f13ee-3ea7-4973-8f1e-89964a7af4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, droughts that may have occurred only once every 10 years
        or so now happen 70% more frequently, according to the report. The climate
        change connection is particularly strong in the Western United States, which
        is experiencing a historic, multiyear drought that has drained reservoirs
        and triggered water shortages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e61c49-0574-44c8-9fbd-6c61cb8139ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ace40-fec4-4519-afce-82b356017f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid unrelenting drought and record heat, wildfire seasons are now
        longer and result in more destructive fires. Six of the top 10 largest fires
        in California have occurred in 2020 or 2021, according to CalFire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b25c35-f685-42a8-84f0-ccf77a251453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8440a9b-4536-4b7f-a7df-d165b9bdfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing truly frightening fire behavior. I don''t know how
        to overstate that," said Chris Carlton, supervisor of California''s Plumas
        National Forest supervisor in California, who called this year''s wildfire
        season "uncharted territory."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5304e8-1423-4645-b2ad-e47567f9486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b7dc5-f7b5-40d3-9c33-21dad8385dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Koven, a lead author of the report''s chapter on global
        carbon cycles, said California has already reached a tipping point on wildfires.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac5060-2ac6-4c61-b3bb-33d4ce826bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13384252-0c40-46d8-84b6-a5b9b62366fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we knew where that threshold was until we crossed
        it," he told CNN. "What the report makes clear is that the likelihood of crossing
        any of these tipping points is certainly going to increase the more warming
        that we see."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26d967-c272-48ce-bc2b-5070894dde31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7104625-d42d-43c1-824f-b7d9e82b0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every fraction of a degree of warming, the effects worsen.
        Even limiting warming to 1.5 degrees, which countries in the Paris Agreement
        determined was ideal to stave off the worst impacts, the kinds of extreme
        weather the world has experienced this summer will become more severe and
        more frequent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692dcf82-6e62-4012-960e-4b5bbbc5afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9bffc-c051-4da9-9760-e3bf1bef16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond 1.5 degrees, scientists say the climate system could begin
        to look unrecognizable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38d6b6-e38b-409b-8cd6-5da2ab47ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9e5f6-a64b-45af-9880-4a4decb8671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Watson, a scientist at the University of Exeter, said the
        climate models used in the report don''t capture the risk of "low probability,
        high impact" events that become more likely as global temperature increases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66549c0-ba61-4957-9e95-5cbb5bfc60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46a44f-3e13-4f8e-8ad3-5434563c9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are events such as ice sheet collapse, sudden changes in
        ocean circulation, or catastrophic wildfires," Watson said. "These ''known
        unknowns'' are scarier still."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb26fe1-d0f5-4f8e-a393-4b27be2da3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1aeeeb-87d3-4deb-9c05-50a8fe7656d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly 3,500-page report is a culmination of nearly a decade
        of climate research by scientists around the world. And although the IPCC
        is considered the ultimate source on climate change, it tends to be conservative
        in its findings because of the way it''s developed — by having hundreds of
        scientists come to a consensus not only on the research but the language describing
        it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81982be9-2927-4898-8e10-f3b8522e025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df86464-f875-4c19-a61e-400a44970f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Monday''s report uses the strongest wording to date in describing
        the climate crisis. Ice sheets are melting and will continue to melt; extreme
        flooding from higher sea level will continue to get more frequent; and sea
        level itself will continue to rise well into the 22nd century, simply because
        of the amount of heat the oceans have already trapped.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c935bbf-4b35-409c-be2c-869fb28fcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293ea55-0ca0-474f-a2ac-852afe121e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time scientists are sounding the alarm, the International
        Energy Agency says human carbon emissions "are on course to surge by 1.5 billion
        tonnes in 2021 — the second-largest increase in history — reversing most of
        last year''s decline caused by the COVID-19 pandemic."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015320ba-5c51-42a8-ae8d-c2047545e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26941b65-ba48-4d21-97fb-48bfca464e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report is clear that global leaders must cut greenhouse
        gas emissions now, before deadly and costly weather extremes get even worse.
        But Barrett said a key message in the report is that it''s still possible
        to prevent the most dire impacts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9198f-8b6c-4abe-afae-f60f4c3c8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d01b82-f83b-45e4-a1d8-1606f30e6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:35:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really requires unprecedented transformational change, rapid
        and immediate reduction of greenhouse gas emissions to net zero by 2050,"
        said Barrett. "The idea that there is still a pathway forward is a point that
        should give us some hope."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cea425-0f41-47c6-9422-1933f767eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:01:28.485+08:00
      'mgnl:createdBy': 'david'
