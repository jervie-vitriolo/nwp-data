    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo now wants 1M Filipinos vaccinated daily due to COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8421d0-b3e9-4ba9-b800-357ab69664f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Vice
        President Leni Robredo urged the government to increase its daily vaccination
        target to a million due to the surge in COVID-19 cases in the country, mostly
        driven by the Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe4956-a6d3-45b5-8e79-6a0ae5c1767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8696f66-8137-4aa6-a995-229c4a8bb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If you recall in my August message, I was saying dapat ini-aim
        na natin ang 750,000 jabs a day. Pero now, parang hindi na siya enough. We
        should aim for a higher number,"</em> Robredo told CNN Philippines'' The Source.
        <em>"Dapat nagmi-million na tayo a day if only masabayan natin or maunahan
        natin ang pagkalat ng Delta variant."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd197fc6-282c-45a8-a3e6-119fc9e58e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc545b63-3255-4e93-8a7a-7d0083da4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you recall in my August message, I was saying we
        should be aiming for 750,000 jabs a day. But now, it seems like it''s not
        enough. We should aim for a higher number. We should be reaching about a million
        a day so we can catch up or get ahead of the spread of the Delta variant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e20ef-949a-4409-a4c3-f4c7f759a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795aa1bf-0aff-4d9f-a175-0dd1f923d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously offered a set of recommendations which included
        ramped up vaccination, testing capacity, and hospital readiness ahead of the
        enhanced community quarantine imposed in Metro Manila and other provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995e256-a044-4a3e-a4d3-33b8f88871d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81001c4-5171-40fb-8058-55900f0a9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/8/4/Robredo-ECQ-recommendations.html">Robredo
        to gov''t.: Increase testing, vaccination during ECQ to achieve ''last lockdown''&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e5f1e-e996-40e2-ba38-3a11135ba435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96bd142-7f12-4366-a382-f84f80690d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the Office of the Vice President is already feeling the
        "dramatic rise" in numbers as queries under its free teleconsultation service
        Bayanihan e-Konsulta rose to 402 yesterday alone. Robredo said in the past
        two months, they have only been attending to around a hundred cases daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d559b-746e-4cbc-b3d7-ad726b802856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99a83d-40fc-484f-8ee8-817b6464a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T13:57:21.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:35:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to recalibrate our efforts now because the Delta is a game
        changer.<em> Mas delikado tayo</em> (We are more at risk) compared to the
        previous surge," she said.</p>'
