  'sulu-plane-crash-3-more-identified-bodies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T15:28:51.867+08:00
    'imagesource': 'jcr:81deb4f9-33bd-4924-a6de-e7e3882d8a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f97b52-2112-415b-9f25-7b0e19be1cc9'
    'lead': 'The identities of three more bodies recovered from the C-130 plane crash
      last month have been confirmed, the military says, adding 10 more are still
      undergoing verification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T15:28:59.082+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:35:18.573+08:00
