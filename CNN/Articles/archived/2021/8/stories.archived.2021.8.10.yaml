      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t believe weightlifting will be removed by
        the IOC (International Olympic Committee) in the Olympics, because it has
        been there for a long time. There''s only a need for reforms and the IWF (International
        Weightlifting Federation) is doing something about it.]</p>'
