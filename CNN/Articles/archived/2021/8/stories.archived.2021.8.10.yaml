      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate fell to 5.4% in July and economists are getting
        more optimistic that it will reach pre-pandemic levels next year: Goldman
        Sachs predicts 3.5% unemployment by the end of 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
