    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f79737-f4bc-42e3-8b33-68c4261f564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.247+08:00
      'mgnl:createdBy': 'eimor'
