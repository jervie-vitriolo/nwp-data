      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying Titans opposite hitter Kat Tolentino made an off-the-block
        point to tie the game at 23-all, following a service error from Dindin Santiago
        in the previous play.</p>'
    '17':
