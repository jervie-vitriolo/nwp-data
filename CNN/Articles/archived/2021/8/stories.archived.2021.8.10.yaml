      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A UK company that makes products to treat
        lung conditions could wind up in the hands of one of the world''s biggest
        cigarette makers, prompting an outcry from health charities that are calling
        on the British government to block the deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33993530-eede-4a36-9ec2-c3657c46cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T18:10:05.239+08:00
