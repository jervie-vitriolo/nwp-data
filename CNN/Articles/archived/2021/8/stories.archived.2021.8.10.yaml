      'mgnl:lastActivated': 2023-01-25T08:34:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar made the statement after Sen. Panfilo Lacson questioned
        the motive of the PNP''s Community Relations Group, headed by Maj. Gen. Rodel
        Sermonia, in gathering personal data of people across the country through
        its "Intensified Cleanliness Policy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711faff-58b2-41ac-b9a5-b12ef9d31cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea6012-f237-45bb-8e47-3a6768fc75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson - a former PNP chief - also claimed Sermonia''s office used
        the funds of the National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC) in the data gathering efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b8522-4983-4ffa-96e3-cea82e622dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18eb043-3184-418d-90ac-c30e31a3983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eleazar explained the gathering of e-mail addresses and phone
        numbers of barangay residents across the country was already institutionalized
        with the creation of the Police Community Relations Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e0b78-32cf-460d-b696-fd1c5bf8c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f213b-70d6-40ab-8fbc-fe0f3e2e2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top cop even described the method as a "tried and
        tested" formula in eradicating crimes in the community level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904df4a5-4a27-4bc4-ad3d-325c3aa7724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121abe02-bcbb-49a5-99e9-c0a57f38f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was done before and we are pushing it now especially that
        our President (Rodrigo Duterte) has set a goal to totally defeat the communist
        insurgency problem, reaping the fruits from our strong partnership with the
        community," Eleazar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097bb68-3d68-4d48-90df-e188ac101e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d2910-4c3b-459c-81c9-3d416fe6cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar assured the public that the data obtained from their civilian
        partners came from the police force''s engagements with community groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2b32c-1161-4488-b1ff-1d30ac65044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T21:15:30.412+08:00
