      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Bureau of Customs <em>ay may sobrang nakolektang taripa
        noong</em> 2019 <em>at</em> 2020 na umabot sa ₱7.6 billion. <em>Ito po''y
        ipamimigay bilang ayuda sa mga magsasaka ng palay na may sinasakang dalawang
        hektarya at pababa simula ngayong</em> Oktubre," Dar said during President
        Rodrigo Duterte''s weekly Inter-Agency Task Force meeting on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30491c4b-2756-4a67-a548-9628fad47765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T00:59:43.319+08:00
