      'mgnl:lastActivated': 2023-01-25T08:35:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> —&nbsp;The
        identities of three more bodies recovered from the C-130 plane crash in Sulu
        last month have been confirmed, the military reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a856d4-e305-4107-a64f-189311cfdf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said the remains of the following
        victims were identified on Monday by the Philippine National Police crime
        laboratory office in Zamboanga Peninsula:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788adff-0b17-42ea-8c71-39bff3868b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Corporal Jemmar Mondido</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c7041-7418-4277-9ff9-89390377bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Private First Class Lester Al Lagrada</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16aaec2-8ca3-4364-80cc-69dbbfaca216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Private First Class Bensheen Sabaduquia</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd2869-1bad-4e6e-8433-48b951af8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it has already informed the families of the three soldiers,
        adding the bodies are now being prepared for transport back to their hometowns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d98f72-24f0-4203-821f-15ab4229d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of identified remains is now at 40, with 10 more
        still undergoing identification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a753563-f769-41bd-9a35-17115148d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the 50 military personnel killed, three civilians on the
        ground also died in the July 4 crash, the country’s deadliest air force disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed54864-ab8c-4da4-b7aa-7a174d930a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:28:59.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:35:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, AFP chief Jose Faustino, Jr. told CNN Philippines that
        the Air Force will soon release results of the investigation on the cause
        of the incident, although no exact date has been announced.</p>'
  'DBM-proposed-budget-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T15:25:10.697+08:00
    'imagesource': 'jcr:0cc30c11-bc15-427c-a58c-7558495427c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97fcb10c-a694-4ba0-83f3-551ff6571573'
    'lead': 'The Department of Budget and Management says it is targeting to submit
      the proposed P5.024-trillion budget for 2022 to Congress on Aug. 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T15:29:44.680+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:35:17.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:08.666+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM eyeing to submit 2022 budget request on Aug. 23'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e583d-ef6b-4153-8b4b-b0f4586d5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Department of Budget and Management said Tuesday it is targeting to submit
        the proposed P5.024-trillion budget for 2022 to Congress on Aug. 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cac3a7-4a59-4c64-9838-9dbe3c4d84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution <a href="https://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-vii/#...."
        target="_blank">requires</a> the President to give Congress the budget proposal
        within 30 days from the opening of every regular session.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d63a3b-a35f-4a18-b9b3-f60217bcb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18th Congress <a href="https://cnnphilippines.com/news/2021/7/26/House-Senate-18th-Congress-opens-third-session.html"
        target="_blank">opened</a> its third regular session on July 26.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe0c4f-b1ed-4c52-b2b1-0ee64ec896e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang target date of submission ay -- tinitignan po namin iyong Aug.
        23, 2021," DBM Assistant Secretary Rolly Toledo told a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ca0b7-82ed-4981-83d7-36ad701e0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at Aug. 23, 2021 as the target date
        of submission.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d451ff9-c133-42f0-813b-bb1467c2462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM is currently finalizing the new national spending plan, as well
        as preparing related budgetary documents, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64810b78-f2c2-4b0c-a3ab-d466066bfe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed expenditure program sets aside funds for COVID-19 response
        efforts, including procurement of test kits, hiring of healthcare workers,
        the establishment of the Virology Institute of the Philippines, and the implementation
        of health programs in accordance with the Universal Health Care Act, the department
        earlier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687862e-5914-47cf-9f46-0319a4a9b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for COVID-19 vaccine boosters will also be allocated
        under the unprogrammed appropriations, the DBM said. Unprogrammed appropriations
        refer to items that will be funded if revenue collections exceed targets or
        when additional grants or foreign funds are generated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d3ae0-987e-41a0-8639-5af2fd3beded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T15:39:16.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending plan also seeks to provide budgetary support for the
        Build, Build, Build Program, the national ID system project, the tertiary
        education of public students, and disadvantaged local governments, the agency
        added.</p>'
