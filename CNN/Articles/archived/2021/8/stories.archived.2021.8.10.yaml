      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Get your child tested</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0bd91-9592-4868-9346-a751e090c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suspect your child has Covid-19, the most important thing
        is to not send them to school, Wen cautioned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601f55f-6f8a-482a-843e-12210542e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c900387-358d-462c-8457-04e853bb9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure no parent would want to have other kids in the class
        become infected or their classmates'' family members, or for the class to
        have to shut down because their child is symptomatic and may have spread it
        to others," Wen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecdc14-700f-4833-88a1-0400378fcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b33d00-bba5-4f20-8a57-8d88949ea19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step Wen recommended is to get your child tested for Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc0f9e-5706-4068-a5d6-eb864e213625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19afa9f-8007-47ab-af43-ebb4acfa4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is much more readily available than it was a year ago, she
        said, and parents should contact their pediatricians for options.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d95147-3955-466b-bb61-eec02b358374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96ad77-d9c3-4777-a63f-e9f10299abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said she expects Covid-19 testing options to be localized, meaning
        the best places to get tested change depending on where you live. In some
        instances, local clinics may have availability, or children can go to testing
        sites run by their county health department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd3f14-4bb5-4f94-9902-bb36f4c3e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
