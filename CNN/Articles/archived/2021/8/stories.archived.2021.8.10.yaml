      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPC contributed ₱3.66 billion to DMCI’s total income for the period,
        jumping from ₱1.3 billion in 2020 due to its “all-time high” coal production
        in the first three months of 2021 and shipments in the second quarter, along
        with a “strong rebound” in coal and electricity spot prices.</p>'
