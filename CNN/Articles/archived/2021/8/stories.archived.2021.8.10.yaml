    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb594144-9f37-4130-866e-c40f1c2c1ca7'
    'lead': 'Like fellow Olympic medalist Hidilyn Diaz, boxer Eumir Marcial was promoted
      by the Philippine Air Force after his podium finish in the quadrennial contest.'
