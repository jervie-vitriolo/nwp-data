    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8ec31-6b94-4599-957a-40537597124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Comelec’s calendar of activities for the 2022 elections,
        all political parties have to submit their SIUS by August 15. Comelec spokesperson
        James Jimenez earlier said that if factions within a party submit different
        documents, the commission would conduct a hearing to determine which one is
        legitimate, based on which group followed the party constitution and bylaws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05bf2c-ff44-4175-b092-70e71896e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.246+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened in the 2019 midterm elections. Comelec sided with
        the group led by Senator Aquilino “Koko” Pimentel III in the dispute with
        lawyer Rogelio Garcia. The decision was upheld by the Supreme Court. Pimentel
        and Garcia both claimed to be the party presidents, similar to the case now
        with Pacquiao and Cusi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775c467-a515-4bc9-9391-d83e2b88b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T20:14:25.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:34:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Pimentel stepped down and appointed Pacquiao as party
        president, igniting tension in the party.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
