    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63766f-ce5f-44ea-b4df-37bf2b95d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T17:51:10.190+08:00
      'mgnl:createdBy': 'pilar'
