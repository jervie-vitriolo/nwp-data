      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A number
        of areas outside Metro Manila should be monitored closely due to the rise
        in their COVID-19 cases, a research group monitoring the country''s case trends
        said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f93c66-fa83-483b-bf03-8f4924a9052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T09:15:34.614+08:00
