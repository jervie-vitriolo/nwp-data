  'Tokyo-Olympics-ends-eyes-now-on-Beijing-Winter-Olympics':
    'author': 'Nectar Gan and Steve George, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-10T15:25:21.232+08:00
    'imagesource': 'jcr:e5e424db-eb02-46c6-9408-a25f7d445ac7'
