  'DOH-maintain-family-bubble-COVID-variants':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-10T22:45:30.487+08:00
    'imagesource': 'jcr:98c51051-f4cf-44db-8af2-ac371f1ff54c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d84ffb5-813d-46c9-9538-8e1adbb885f1'
    'lead': '"If you are going to invite somebody else coming from another bubble,
      you have to think twice right now, because we know that the spread of these
      variants of concern is increasing," says a Department of Health official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T22:48:24.478+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:34:34.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:15.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH tells public: ''Maintain your family bubble'' amid rising COVID-19
      cases, variants threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703cdd5-ef38-411e-9346-cf918d50c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T22:48:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—&nbsp;</strong>The
        Department of Health again advised the public to avoid holding gatherings
        with persons outside of their home bubble —&nbsp;even those fully vaccinated
        — amid the continued threat of coronavirus variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ffe94-99ca-4b93-9091-b1b1c7587c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T22:48:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintain your family bubble. If you live in one house, that is
        okay... But if you are going to invite somebody else coming from another bubble,
        you have to think twice right now, because we know that the spread of these
        variants of concern is increasing," Health Undersecretary Maria Rosario Vergeire
        told CNN Philippines'' <em>News Night</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87883b5c-fa20-4e3e-9093-919f62c97b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T22:48:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we know that even if you are fully vaccinated, you can still
        get infected," she added, stressing that inoculated individuals should still
        follow health protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbca62-d275-487f-8581-d3c42a790f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T22:48:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide rose to 1,676,156 on Tuesday after the
        DOH reported 8,560 new infections. Of this number, 79,016 are active cases
        or people currently sick —&nbsp;the highest count since April 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9105054-10c2-4b27-bfcc-ab3c86f82608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T22:48:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:34.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed the variants have become the "major factor" behind
        the recent spikes in cases, which also propelled the entire Philippines to
        the <a href="https://cnnphilippines.com/news/2021/8/9/Philippines-COVID-19-cases-high-risk-August-2021.html">"high
        risk" classification</a> for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc52200-c047-4148-b5b4-8798d4ec8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T22:48:24.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help curb the spread of the disease, Vergeire underscored the
        importance of vaccination, early case detection, prompt isolation, strengthened
        healthcare capacity, and the public''s compliance to protocols.</p>'
