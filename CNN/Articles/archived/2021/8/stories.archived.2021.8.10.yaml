      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d02e4-2580-41df-bb36-0ad5f0b6826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Avoid the doctors for mild symptoms</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290028b-ed3d-4379-b95e-a25cb6ba645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children with mild Covid-19 symptoms, Wen recommended parents
        think twice before heading to the doctor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5cf61-5a01-4f6a-bb8e-717c7679687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40369e4b-fb91-4876-936a-cb842403698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have mild symptoms, if it''s Covid or any other viral illnesses,
        you should not be going into a doctor''s office unless you have talked to
        your pediatrician and they are requesting that you come in," Wen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e73d9d-d5f9-4c8c-aaee-768ca4c8bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41ccf6-fdab-4f8f-b7be-5e1c4089b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are symptomatic, Wen said, you could transmit it to someone
        else by going in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3fdc10-af14-4dd7-94f7-0f1a677e3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fb901-f6d8-45fd-9c1b-a49c1f7897ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Get your child vaccinated</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157f3da-17fe-40bb-9baa-12f7fec29aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children 12 and older are eligible to receive the Covid-19 vaccine,
        and Wen recommended parents take their kids to get vaccinated immediately.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa58b8-8521-45d1-9f30-e033ff68ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62134c93-b84a-4cc0-a5b2-01b1cae2cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes two doses plus two weeks before the two-dose vaccines offer
        maximum protection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457aaa22-c1e0-4dcc-abfe-e759f3e7f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d4543-d10e-4507-a278-d56a63e13dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T11:18:37.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:35:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents, getting kids vaccinated is "the best way of preventing
        their adolescent from contracting Covid-19 on the front end and potentially
        missing school and other social activities with their friends," Wen said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478e0b1-17a8-4f1a-8b04-17eccd0a95a8'
      'mgnl:activationStatus': true
