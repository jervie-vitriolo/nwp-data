      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond at the time to questions about the allegations
        made against its work culture, but did say that it had set up a team to provide
        psychological counseling following the suicide of a worker.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
