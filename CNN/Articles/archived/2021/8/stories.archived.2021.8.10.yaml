      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/10/world/climate-ipcc-report-cop26-politics-cmd-intl/index.html">"Climate
        scientists have done their bit. Now the pressure is on leaders for COP26."</a></em></p>'
  'china-covid-officials-punished':
    'author': 'Nectar Gan, CNN'
    'caption': "\tA medical worker takes samples during a mass COVID-19 test in a\
      \ residential block on August 3, 2021 in Wuhan, Hubei Province, China. "
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-10T19:23:57.752+08:00
    'imagesource': 'jcr:d84ecdc9-766d-4283-9ba4-e212855a1890'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffbc974d-9843-4715-a47f-0018ecd9ca34'
    'lead': 'China has punished more than 40 local officials for failing to control
      a spiraling Delta variant outbreak, as authorities scramble to curb the worst
      resurgence of Covid-19 the country has seen in over a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-10T19:29:05.167+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:34:45.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:13.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has punished dozens of officials for failing to control the Delta
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3901ce-14c3-4963-a74b-8f8c3813aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China has punished more than 40 local
        officials for failing to control a spiraling Delta variant outbreak, as authorities
        scramble to curb the worst resurgence of Covid-19 the country has seen in
        over a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466e090-0681-414d-89af-a2b5dc82a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak, which first emerged in the eastern city of
        Nanjing, has spread to over half of China''s 31 provinces and caused more
        than 1,000 symptomatic infections in three weeks, according to a CNN tally
        of the National Health Commission''s daily reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87881f74-367c-428e-b9a0-2f1d8f64eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have rushed to impose stringent lockdowns, mass testing,
        extensive quarantine and travel restrictions -- a strict playbook it has previously
        used to swiftly stamp out sporadic flare-ups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd20727-74b4-4e5b-948b-609c3e504448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such measures have been deployed at a scale and intensity unseen
        in China since the initial outbreak in early 2020. Those officials who failed
        to implement the measures promptly or thoroughly enough are now finding themselves
        facing disciplinary actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa62c8-0d19-4aec-bc1f-d7041f8a11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, at least 47 officials, ranging from the heads
        of local governments, health commissions, hospitals and airports, have been
        punished for negligence, according to official statements and state media
        reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c3bb7-a836-4d84-9cd1-32a0e9c6d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nanjing, the capital of Jiangsu province,15 officials were held
        accountable for allowing infections to spread at the Nanjing Lukou International
        Airport, according to a statement from the Communist Party''s Central Commission
        for Discipline Inspection (CCDI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7531b-78e6-4b2c-9f30-692cae44c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is where the outbreak is believed to have first started,
        with nine cleaners found to be infected on July 20 during a routine coronavirus
        test. Authorities have linked the cluster to a flight from Russia which arrived
        on July 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6a339-2337-4258-b5b2-88a3b8a72f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officials at the airport are under investigation by the provincial
        disciplinary authorities, and two of them have been detained. Others, including
        Nanjing''s vice mayor, have received penalties ranging from suspension to
        severe warnings, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff8303-9400-4e46-a03e-5acadbe6cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zhangjiajie, a tourist hotspot in southern Henan province famed
        for its pillar-like karst formations that inspired the movie Avatar, 18 officials
        were punished for their slack response in dealing with the flare-up, according
        to another statement from the CCDI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5ad97-0cef-4bf8-a790-a144dd9f3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhangjiajie was placed under citywide lockdown last month after
        a theater performance attended by thousands of people fueled concerns of a
        super-spreader event linked to the Nanjing cluster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94b961-7b99-4bb2-b056-ce3e28c7d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Yangzhou, in neighboring Nanjing, has become a Covid
        hotspot. As of Tuesday, it has reported 394 symptomatic infections, including
        26 "severe cases" and six patients who are critically ill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9233b-318c-44f1-abdd-4400e0d6060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Yangzhou''s disciplinary commission issued warnings to
        six officials and criticized two others for mishandling a mass testing site,
        causing the virus to spread among test takers. So far, the cluster has caused
        more than 30 infections, according to state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dc671-4486-410a-a7ac-04a99c615cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s "zero tolerance" Covid strategy has put local governments
        under huge pressure to keep the virus at bay, and a slew of officials have
        been punished during previous rounds of local outbreaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251d29f-d493-4ca0-a7af-283a154ac101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly infectious Delta variant, however, has thrown China''s
        zero Covid strategy into question, raising uncertainty over how sustainable
        the approach is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68fa5f-2d77-4d2e-a022-3df361e3e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, some prominent Chinese public health experts have
        called for a switch in approach, suggesting that the country learn to coexist
        with the coronavirus in line with other countries with relatively high vaccination
        rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b3705-6504-47ea-956a-67e0e3de2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, however, China''s former health minister published a
        commentary in party mouthpiece People''s Daily attacking the idea of "coexisting
        with the virus," potentially suggesting official resistance to the approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1c7cf-df67-4eb8-bab5-809471a8d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, Gao Qiang, the former minister, accused the United
        States and the United Kingdom of "disregarding people''s health and safety"
        and causing a resurgence of outbreaks by relaxing Covid restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946be98-3f07-471b-a85d-6a987c2e1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We not only cannot relax epidemic control, but have to further
        strengthen weak links, plug loopholes, and resolutely monitor the epidemic
        situation and issue early warning. This is not to ''coexist with the virus,''
        but to engage in long-term struggle to eradicate the virus," Gao said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884e8e5-ef46-4bb1-893d-fadcd28df627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-10T19:29:05.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:34:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/10/china/china-covid-officials-punished-intl-hnk/index.html">"China
        has punished dozens of officials for failing to control the Delta outbreak"</a></em></p>'
