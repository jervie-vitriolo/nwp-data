      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes I’ve spoken to him, I think twice already," she disclosed.
        <em>"Yung sa akin, mas exploratory. Pinag-uusapan pa lang namin ang mga pakiramdam
        namin about the elections, ano ba ang stand namin about this."</em></p>'
