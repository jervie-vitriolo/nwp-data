      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the airlines for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67debf88-bbad-4667-bf3b-5ad5c09b7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
