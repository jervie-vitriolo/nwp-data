      'jcr:uuid': '9f653a63-fe01-48c9-bb0b-bed1dc7e25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support its growth in the future, Go said RCR has built-in escalations
        in their contracts with tenants for about 3-5% and can infuse their assets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9eb12f-f191-4da4-b417-518899f7ebde'
      'mgnl:activationStatus': true
