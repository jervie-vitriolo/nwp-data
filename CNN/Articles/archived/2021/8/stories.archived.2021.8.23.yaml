  'Australia-COVID-cases-protest':
    'author': ' Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-23T08:21:46.545+08:00
    'imagesource': 'jcr:fd69a19c-b9f2-42bf-96c1-3a2dbc028945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f1c3d99-0aab-4a8e-b21d-999800d8d2e1'
    'lead': 'Australia has been one of a number of countries, including China and
      New Zealand, which have attempted to completely eradicate COVID-19 inside their
      borders. Until recently, the strategy had been largely successful. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T08:23:13.707+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:16:03.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:17.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Prime Minister hints at end to ''COVID zero'' amid protests
      and record infections'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66832725-f3c7-4c4f-8841-db59af9cbfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Scott Morrison
        hinted at an end to the country''s zero Covid-19 infections strategy in an
        opinion piece published Sunday, warning Australians to expect a rise in infections
        as restrictions relax.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87669f6-9623-4511-8c80-549f2b71785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s article comes as Sydney, Australia''s largest city,
        recorded 830 confirmed Covid-19 cases in the past 24 hours, its highest number
        of daily new infections yet, despite being in a strict lockdown since late
        June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a81afd-4414-401c-a3f8-ac54470a6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been one of a number of countries, including China
        and New Zealand, which have attempted to completely eradicate Covid-19 inside
        their borders, and until recently the strategy had been largely successful.
        To date, Australia has seen just 44,026 confirmed Covid-19 cases and 981 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1ba0f-687f-4284-9015-a285ddb3e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several major Australian cities, including Sydney, Melbourne
        and the capital Canberra, are under lockdown as authorities struggle to contain
        an outbreak of the Covid-19 Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec6fae-b5b9-4af2-a2d4-c098d99e4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, thousands of Australians took to the streets of Melbourne
        and Sydney to protest against the long lockdowns, leading to hundreds of arrests.
        At least seven police officers were injured during violent clashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f894f85-a239-406a-931c-f854713b8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opinion piece published by news.com.au on Sunday, Morrison
        said he recognized the "heavy toll" that the strict coronavirus prevention
        measures had inflicted on Australian citizens and businesses, but said it
        was "darkest before the dawn."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94efc7-24ad-4b04-bf93-80780d1aaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The lockdowns) are sadly necessary for now, and we will keep providing
        health and income support to get people through, but they won''t be necessary
        for too much longer," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e123d2f-446b-4f9b-bdf2-a702bd1d4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said the Australian government intended to shift its focus
        from reducing case numbers to examining how many people were getting seriously
        ill from Covid-19 and requiring hospitalization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09423f-777e-44f9-a074-3c8b3915d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, this is how we manage all other infectious diseases,"
        the Australian leader said, adding the country''s public health system was
        strong enough now to cope with an increase in coronavirus cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79078e29-6238-4d5c-a8da-27a49e951199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Morrison didn''t give a strict timeline of when the new strategy
        would be implemented, he said once Australia reached its national vaccination
        targets of 70% and 80%t "we can start claiming back what Covid has been taking
        away from us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19642f95-fb78-47ed-91f0-e78caea084d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what living with Covid is all about. The case numbers will
        likely rise when we soon begin to open up. That is inevitable," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f53da-52d3-4e9a-b11b-2110734162db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s approach stands in stark contrast to neighboring New
        Zealand. On August 12, Prime Minister Jacinda Ardern announced a plan to tentatively
        re-open to vaccinated travelers from low-risk countries from early 2022 but
        said she did not want to see large outbreaks of the virus inside New Zealand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26635419-6a88-4a9f-9fc6-cf868f0f14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T08:23:13.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Principle number one will remain ... maintaining our elimination
        strategy to stamp out the virus, so we can maintain our hard won gains and
        keep our options open," she said at the time.</p>'
  'Zamboanga-del-Sur-COVID-quarantine':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-23T09:12:50.279+08:00
    'imagesource': 'jcr:98a635d8-7120-41d5-b5d2-9dab698ef8a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44037122-d528-4ec0-ab00-f93bba712adc'
    'lead': 'Officials in Zamboanga del Sur will ask the national IATF for a stricter
      quarantine classification as the province sees a rise in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T09:27:59.583+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:16:02.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:17.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zamboanga del Sur to seek stricter quarantine status with surge of fresh
      cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35d7da-7750-4647-864b-eed3cef07621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T09:27:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Sur (CNN Philippines, August 23) —</strong>
        Officials in Zamboanga del Sur will ask the national Inter-Agency Task Force
        for a stricter quarantine classification as the province sees a rise in COVID-19
        cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0deb4-e5ef-400c-b502-cc217a0f9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T09:27:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided on Sunday to request for the province, which is currently
        under general community quarantine (GCQ) with heightened restrictions, to
        be placed on modified enhanced community quarantine (MECQ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cb599-712c-4f32-9132-2b5665799227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T09:27:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Victor Yu said the local IATF and municipal mayors find
        stricter quarantine status effective in controlling the spread of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593c36e-0e20-4060-9a81-028d01a825c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T09:27:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lamented that symptomatic cases suddenly rose in the past few
        days, leading to overwhelmed hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97c833-e9d1-465e-b775-c0714e78be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T09:27:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:16:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said COVID-19 cases in the province dropped from 900 to
        around 200 in June with the implementation of MECQ. The number, however, soared
        again after lighter restrictions were implemented with 93 fresh cases on Sunday
