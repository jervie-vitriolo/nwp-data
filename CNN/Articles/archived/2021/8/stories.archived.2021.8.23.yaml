      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a7dd4-8694-4f5d-a147-e10e62359b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sold for $479,939.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232eaef4-c9b8-4eaf-b5cc-3da0f6231689'
