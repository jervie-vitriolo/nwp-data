      'mgnl:lastActivated': 2023-01-25T10:15:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting a burger business was her way of taking a breather from
        work. Along with her brother who does the cooking, she manages all the marketing
        collaterals of their business.</p>'
    '52':
      'image': 'jcr:0b33f274-f897-40ec-800c-727ca110bdbd'
      'imageCaption': 'Sharmaigne Bayona, finishes her work before working on her
        burger business. Photo by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81145a5-3e8f-45c8-8001-cfde5965e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:27:40.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4b0a5-f373-4d60-83de-f8ba78875027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung nag lunch kami, napag usapan lang namin na why not magbenta
        kami ng burger, mahilig kasi kami kumain ni kuya, since work-from-home kami,
        yung natitira namin na oras is ginugul namin sa pagtitinda ng burger,” said
        Sharmaigne. “Naging side hustle namin siya, hanggang sa gumawa ako ng Facebook
        [page] tas minarket ko, since ang work ko naman is graphic design plus nasa
        marketing side ako, so ginamit ko yung mga natutunan ko sa corporate world.
        Hanggang sa tinuloy-tuloy na namin ‘tong business namin at until now nagdadagdag
        kami ng mga recipes.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e05e26-e39a-4fab-9239-2f3c5308c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As working from home became the norm when the pandemic hit, this
        meant that creatives could still keep their jobs and&nbsp;be mindful of their
        finances without the high cost of living. Rediscovering the simple things
        that really matter are an added bonus for creatives like Sharmaigne, Scott,
        and Darlene.</p>'
