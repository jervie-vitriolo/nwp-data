      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will remain in command of the AFP but will continue to follow
        the prescribed isolation protocol to ensure the safety of those I work with
        and my family. In fact, I intend to join virtually the Western Mindanao Command
        Change of Command Ceremony tomorrow," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410142fb-c61b-47ad-aded-cf9e7d224579'
