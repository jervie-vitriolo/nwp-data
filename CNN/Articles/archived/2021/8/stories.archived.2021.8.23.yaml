      'jcr:uuid': '5a3d675d-9a86-4c07-8111-72d3c92aac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:54:07.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the President is required to hand over
        to Congress the budget proposal within 30 days from the opening of every regular
        session. The 18th Congress opened its third regular session last July 26.</p>'
