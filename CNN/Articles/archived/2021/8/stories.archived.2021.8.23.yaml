      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3cffb-28e1-4011-92db-dc7a43e335ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.999+08:00
