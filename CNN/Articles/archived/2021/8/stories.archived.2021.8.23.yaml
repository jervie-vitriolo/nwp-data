      'Afghanistan', 'Taliban', 'evacuation']
    'template': '1'
    'title': 'Pentagon activates US airlines to assist with evacuation efforts from
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5b287-df3d-4e4e-8af0-736aed873e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Department of Defense is mobilizing
        commercial airline flights to help with the United States'' evacuation efforts
        in Afghanistan, which has been chaotic as thousands are desperate to leave
        the country after the Taliban swiftly took control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc49f04-243a-4d4e-917b-ce47713e6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2567f5-7ded-4f85-90b2-c4ac71ae5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon announced Sunday that Defense Secretary Lloyd Austin
        ordered the commander of US Transportation Command to initiate stage one of
        its Civil Reserve Air Fleet to assist with flying US citizens, Special Immigrant
        Visa applicants and other vulnerable individuals out of Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c571fa6-a604-4d8c-86e0-6e3bb65ab023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c85846-25f5-4591-b3dd-8cf8482acfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin''s directive will activate 18 commercial flights to help
        with the evacuation efforts: three each from American Airlines, Atlas Air,
        Delta Air Lines and Omni Air; two from Hawaiian Airlines; and four from United
        Airlines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3a175-e3e7-4c4f-9a5f-3d9f62e9e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36605550-44ff-454b-ac50-27495df3b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes will not fly to Hamid Karzai International airport, but
        instead will "be used for the onward movement of passengers from temporary
        safe havens and interim staging bases," the Pentagon said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37170b-0e5c-4ddb-933f-250871e39613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179660d-7e47-4473-ad6a-e96d756fbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden spoke about the Civil Reserve Air Fleet -- which
        was created in 1952 in the wake of the post-World War II Berlin Airlift --
        on Sunday during remarks at the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14050d8b-1489-4f29-b947-283b0ff4c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe86857-9e90-4f07-b31b-1e8b038f3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a voluntary program for our commercial airlines and we''re
        grateful for those airlines and the US carriers who are supporting us," Biden
        said. "These civil reserve flights will be helping facilitate the safe movement
        of people from staging locations and transit centers like Qatar and Germany,
        to the United States or to a third country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db63f32-34c7-4b38-a4b8-a87153c588a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c42549-3838-46b6-a8b5-e62c3d9155d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the severity and urgency of the situation, this is
        the third time the program has been activated in its history, with the first
        two times being Operations Desert Shield/Storm and Operation Iraqi Freedom,
        according to the Pentagon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4311110-9f5f-4966-ad8e-10f05672bf01'
