    'updated': 2021-08-23T23:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce56ef-b8f6-49b3-bd18-7af0818b5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —&nbsp;</strong>Vaccine
        czar Carlito Galvez, Jr. said Monday that pharmaceutical firms Pfizer and
        Moderna may apply for full authorization soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c38eb-28f2-4f2a-9ef2-02b71c7502ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c6f73-60fc-43ae-a20b-855c093752da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once na-approve na sa mga countries nila, they will also apply
        to us. Most likely ang nakikita namin dito, if they will have September (approval)
        sa kanila, they will apply in October. Maybe sa December or first quarter
        (next year), there will be full commercialization of the vaccines,” said Galvez
        in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc444aff-c035-4739-bfa7-b960aebd2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aab898-0dad-44a9-9339-bace9d72cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they are approved in their countries, they will
        also apply to us. Most likely, what we see here, if they will be approved
        by September in their country, they will apply in October. Maybe in December
        or first quarter next year, there will be full commercialization of the vaccines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca195c0c-440d-407f-bcef-7aa0b8230942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:37:37.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the United States FDA granted full approval to
        the Pfizer-BioNTech COVID-19 vaccine for people at least 16 years of age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342a68a-e8dc-4c09-a893-8596e0103dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:37:37.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfa99b-969c-4662-a734-4baa5fc40023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:37:37.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, also an American drugmaker, has already applied for full
        authorization in the U.S.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880afce3-1970-4ac7-9bc2-80c38b20029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:37:37.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both brands have only been allowed emergency use by Philippine authorities.
        If their full authorization applications are approved in the country, Food
        and Drug Administration director general Eric Domingo told CNN Philippines
        in a text message that their vaccines will be available for commercial use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05cffa-16d4-4e44-8522-cb711e74a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f810999-7eb2-4092-9bf1-a015eaee5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means hospitals can also procure their own vaccine supply and
        the vaccines will be more accessible to the public, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7e90d-70ec-4f8c-8b57-437d0bfae603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5fb62-a727-435a-a11a-40bd003ce2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer-BioNTech and Moderna, both American drugmakers, have already
        applied for full authorization in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8bbb2-215f-4495-8793-576ea4af3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25928d9a-7419-4500-837b-12b677550669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both brands have only been granted emergency use authorization by
        Philippine and U.S. authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2eb1c6-a2f6-4cab-9142-50426332b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.502+08:00
