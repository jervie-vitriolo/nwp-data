      'jcr:uuid': '5c1b1a23-41cb-4c89-a060-b44816ad1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:32:54.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec chairman Sheriff Abas in a briefing said the
        issuance of hazard pay to teachers serving as election officers in 2022 will
        depend on the budget given to the poll body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77769012-8f37-49da-b8b0-f17494cad5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:32:54.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preparation for the election is synchronized sa budget na ibibigay
        ng DBM (Department of Budget and Management)," Abas said. "Halimbawa, kung
        wala silang ibibigay na additional pondo, hindi rin kami makakapagbigay ng
        hazard pay sa ating mga guro at kapulisan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc8e7b-8fbe-4ded-b530-95646210aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:32:54.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The preparation for the election is synchronized with
        the budget given by the DBM. For instance, if they won''t give us additional
        funds, we won''t be able to provide hazard pay to our teachers and policemen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a8e0f-ac8f-4bf5-a77e-e2ab3ee70f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:32:54.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec initially requested a ₱42-billion allotment in the 2022
        budget, but the DBM only approved ₱26.7 billion, according to documents submitted
        to Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e2c08-0df0-41bc-886e-464385f1ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:32:54.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said they are still pushing for an additional ₱10 billion to
        cover extra expenses amid the COVID-19 crisis, such as personal protective
        equipment for teachers, rubbing alcohol in voter precincts, and more benefits
        for election day personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceaa74-9257-4dd7-abc6-2c0b0d8abe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:32:54.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'duterte-honors-filipino-olympians':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-23T21:33:44.804+08:00
    'imagesource': 'jcr:ce7010aa-aec8-46d6-9688-5e41c87f8e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b9b8277-ac9d-4f41-a83a-37441ed95a40'
    'lead': 'President Rodrigo Duterte paid tribute to Filipino athletes who competed
      in the Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T21:38:06.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:14:43.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:25.585+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo-Olympics', 'Rodrigo-Duterte', 'Onyok-Velasco', 'Nesthy-Ptetecio',
      'Carlo-Paalam', 'Eumir-Marcial', 'Hidilyn-Diaz']
    'template': '1'
    'title': 'Duterte honors Filipino Olympians: ''It takes the world to raise champions'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e3005-9cdc-40b6-a014-86cc19868b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — President
        Rodrigo Duterte paid tribute to Filipino athletes who competed in the Tokyo
        Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496158a2-d3be-4cdb-a7e2-7ad9febeff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Monday, Duterte said the government remains committed
        to providing athletes with the support they need so that they could succeed
        in their fields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48579976-c4cd-4aad-a3aa-3c2974272314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes village to raise a child, but it takes the world to support
        champions so that they can succeed in (the) Olympics," the President said
        during the simple ceremony in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0cee94-c502-44e3-a997-d9a2a1e80f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2021/8/8/The-quest-for-gold-never-ends.html"
        target="_blank"><strong>READ: The quest for gold never ends</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ed3d2-573c-4979-a239-11d8f1a9ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first Olympic gold medalist, Hidilyn Diaz, received
        the Presidential Medal of Merit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fac25e-c3e8-40da-b1b5-6c46d69e0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your hard work, dedication and sportsmanship even amidst the challenges
        in your training and competitions prior to the Olympics are truly inspiring.
        I am confident that you will get better and stronger in securing more victories
        in the future," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b97452-742f-4563-ab16-6d0454ffcf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cash incentives, Olympians Nesthy Petecio, Carlo Paalam
        and Eumir Marcial were conferred with the Order of Lapu Lapu, rank of Kamagi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7c666-e96e-4387-a7b2-2520ad38c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same honor was given to 1996 Atlanta Olympics silver medalist
        Mansueto "Onyok" Velasco Jr., who was also present at the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20f64a-8307-4b80-afd5-a0f0ba776c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Order No. 35, the <a href="https://www.officialgazette.gov.ph/downloads/2017/07jul/20170728-EO-35-RRD.pdf"
        target="_blank">Kamagi medal</a> is awarded to individuals who "actively participated
        in and contributed significantly to an activity pursuant to a campaign or
        advocacy of the President."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9f96c-6349-429d-9c28-3c2b76fd2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympians Jayson Valdez and weightlifter Elreen Ando also received
        Presidential citations along with cash incentives. The same will be given
        to other Olympians who were unable to attend the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cffc8c-37b6-4df5-8f91-67f1ab25ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lauded sports officials for their support of athletes
        and urged them to never waver in this respect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18bf02-3382-43ec-975e-1af35fcdfdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T21:38:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strength and excellence of our athletes in the international
        sports arena demonstrates the Filipino spirit, and the resilience and determination
        to succeed," said Duterte.</p>'
  'lacson-resign-senate-committee-posts':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-23T22:58:14.981+08:00
    'imagesource': 'jcr:4657e9f4-2832-4247-b624-c5f1bdb7da82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ad7979-c27f-424b-9e69-c831a745bd67'
    'lead': 'Senator Panfilo Lacson has resigned as a vice chairman of the Senate
      Committee on Finance and chairman of one of its subcommittees, saying he wants
      time to focus on the 2022 budget as well as look into issues cited in the audit
      reports of several agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T23:03:00.727+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:14:42.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:25.684+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', 'Philippine-Senate', 'Senate-Committee-on-Finance',
      'COA', 'COA-audit']
    'template': '1'
    'title': 'Lacson resigns from Senate committee posts to focus on 2022 budget,
      COA audit issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1374f88-dcb1-4bcb-9627-cc76056ddee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — Senator
        Panfilo Lacson has resigned as a vice chairman of the Senate Committee on
        Finance and chairman of one of its subcommittees, saying he wants time to
        focus on the 2022 budget as well as look into issues cited in the audit reports
        of several agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd45679-3c0a-4d15-975e-1033c1cbd184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Lacson said "red flags" raised by the Commission
        on Audit indicate "blatant inefficiency, unconscionable incompetence and worse,
        probable misuse and abuse of public funds in virtually the entire government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511dc1f8-fa71-46eb-8e52-48b47d11979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Senate President Vicente Sotto III, Lacson said
        he hopes the truth behind the COA reports will be "ferreted out" and that
        those who "blundered the effective and proper use of public monies" will be
        held accountable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800d292-9329-4f52-b459-46e2fab6fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto accepted Lacson''s resignation as vice chair of the Senate
        Committee on Finance during the plenary session.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc274f-6518-4789-90e5-61acda6485c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html"
        target="_blank">COA flagged</a> several agencies over findings concerning
        the use of funds. Among these were some ₱67.3-billion worth of "deficiencies"
        in the management of COVID-19 funds by the Department of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efd16f-6d22-4cf4-841a-96747c9279b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/17/Duterte-hits-COA-on-DOH-report-defends-Duque.html"
        target="_blank">President Rodrigo Duterte</a> hit the audit body over the
        report and defended the DOH. He attributed these "deficiencies" to incomplete
        paperwork, adding that it does not necessarily mean corruption was involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cecd61-6723-4f8c-ab2d-4cb57081c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:03:00.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/21/Duterte-COA-reconfigure-audit-report.html"
        target="_blank"><strong>READ: Duterte advises COA to ''reconfigure'' audit
        reports</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691a1bf-f4f8-49e4-b8c8-e2f780e9a92a'
      'mgnl:activationStatus': true
