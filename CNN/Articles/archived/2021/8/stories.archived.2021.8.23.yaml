      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc9a2d-cd4e-4066-a0d0-35e09ac27e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade department chief Ramon Lopez is also pushing for the relaxation
        of restrictions on people who have been vaccinated against the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c9830-632e-4e57-a243-45cb160c307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaff2a-ba69-4e0b-931a-280d8cfaf9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts in the meantime underscored the importance of accelerating
        vaccination in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d6980-96cd-402c-8436-5a3c19244e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8a358-13c7-4127-9b59-103c9e20d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Dr. John Wong, a member of the IATF technical working
        group on data analytics, pointed out that only 68% of Filipinos have access
        to vaccination sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab76ec-283a-490c-9c4f-816c04e36bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48da88f-71af-4da3-86e9-95e8873b8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe one reason why the elderly are being vaccinated at such low
        rates is because they can’t go to the vaccination sites because of their condition,
        so have more widespread door-to-door vaccination,” Wong explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc42b0-d92c-4307-a59d-fcfd432a165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867eff4-5af9-40c8-a6cc-8c9167fb243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local government units could provide free transportation
        to vaccination sites.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49f23d-bfe6-4ee7-9872-46f0d9e1aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e0d95-074a-4adb-b068-a18caa4c2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert also suggested round-the-clock vaccination operations
        to cater to people who don’t want to miss or skip work to make their scheduled
        inoculation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90047f22-a31b-4b15-afd1-1237be16f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
