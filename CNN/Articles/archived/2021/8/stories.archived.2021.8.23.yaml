      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, singer Jesy Nelson, who had been part of Little Mix
        since the group formed, announced she was leaving. She said her decision to
        step back came after she suffered trolling on social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277544e-54ce-44a6-ab8b-49893ff091cd'
      'mgnl:activationStatus': true
