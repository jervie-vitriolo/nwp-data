      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7e16d-4f17-465b-bf54-d4efe23d5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re still looking a tough couple of months ahead," Ranney
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94080d7-2f68-47e7-aebc-218692490d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb6d50-0ec4-494b-8023-0e8d3035a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 51.3% of Americans have been fully vaccinated against Covid-19,
        according to CDC data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db956a6d-a8fe-4265-a612-353b0f244088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385cac3-ac9c-4e81-8e14-bbd3db09dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans still need to get vaccinated to minimize the spread
        of the Delta variant and help keep children in classrooms, former CDC Director
        Dr. Tom Frieden said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945b2b6-5964-46c4-b968-291cece732b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17dc78-68eb-48e3-9213-5250a69856bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re encouraged by the increase in uptick of vaccines. But remember,
        you''ve got something like 90 million (eligible) people not vaccinated," Frieden
        said Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf00375-474b-4476-a965-952442e6acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f89a64-5f95-448e-834f-55f53e654476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So a million (vaccine doses) a day leaves you months and months
        of lots of people susceptible to severe illness or death."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90bd63-559c-4ba3-89c6-6914faff5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9850d20-865b-4b10-9aed-ce9422a7c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Seriously, y''all. Stop it,'' FDA warns of horse drug</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a816fb5-fd60-4d62-a51e-6d891f8fee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A myth that the drug ivermectin can somehow treat or prevent Covid-19
        has resulted in people getting hospitalized "after self-medicating with ivermectin
        intended for horses," the FDA said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b39a0-df7a-4cc0-b7f5-f991f8518b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4976e2a-a084-45b5-867e-654173164676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA tweeted a blunt warning for anyone trying to use ivermectin
        against Covid-19: "You are not a horse. You are not a cow. Seriously, y''all.
        Stop it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123a890-bdf2-41b4-a13d-9c6134b0287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d012a4-4e04-4d21-9d9f-acc9b639a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin is an anti-parasitic medication, not an anti-viral. While
        it can be prescribed for humans suffering from parasitic worms or head lice,
        it''s often given to much larger animals -- at much greater concentrations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b0a16-e8a4-4e75-8ec0-6716a40ff55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a23bf7-d8a9-406b-8455-086e5abe4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such high doses can be highly toxic in humans," the FDA said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d8855-0e1e-41d4-a039-cf762e817c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcc09d-1593-4bb4-a3e0-db6d0aac9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Mississippi Poison Control Center has received an increasing
        number of calls from people who took ivermectin. At least 70% of such calls
        related to "ingestion of livestock or animal formulations of ivermectin purchased
        at livestock supply centers," the Mississippi State Department of Health said
        Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089b4d4-5c4e-4edf-ab96-9b0999bd518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b1f29-1629-43c5-ad32-837c6e9247df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the symptoms associated with ivermectin toxicity include
        rash, nausea, vomiting, abdominal pain, neurologic disorders, and potentially
        severe hepatitis requiring hospitalization," the health department said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfd030-c7be-4b05-b8e1-d9f7c1c80745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d9d90-49da-4be9-9159-1d2569b77ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US surgeon general said tech companies need to do more to stop
        the spread of misinformation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa17067-4808-4951-b8da-ca1d29faebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb0027-4212-41c8-93e5-3314079f9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happening ... aided and abetted by social media platforms,"
        Murthy said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f1a3b-1a16-4f9a-8eb6-3f05be1990db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7757a-30c2-4f28-836e-840e17ae0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are things that companies can and must change. And I think
        they have a moral responsibility to do so, quickly and transparently."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca889427-4165-4e62-ac57-10277b1ad09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7dafd-d667-4757-b17a-1e93e703b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the myth about ivermectin as a treatment for Covid-19 highlights
        "the profound cost of health misinformation."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989dbe5b-1ab8-4f0a-b826-8f879d7d747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd239e1-8922-4607-ba6c-f8b9eb6a4492'
      'mgnl:activationStatus': true
