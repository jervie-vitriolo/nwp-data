      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, President Rodrigo Duterte ordered the inclusion
        of more medical frontliners to those set to receive their risk allowance.</p>'
