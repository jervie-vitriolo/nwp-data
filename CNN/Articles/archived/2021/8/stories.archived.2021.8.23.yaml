      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8865c0-8f73-4288-977b-fd2db88e5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
      'mgnl:createdBy': 'vince'
