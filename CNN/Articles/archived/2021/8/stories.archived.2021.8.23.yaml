  'US-economy-stimulus-Federal-Reserve':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-23T10:07:10.495+08:00
    'imagesource': 'jcr:046ad83d-5406-454e-ad91-19dee461f01a'
