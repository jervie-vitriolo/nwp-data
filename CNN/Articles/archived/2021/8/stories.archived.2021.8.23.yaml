      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has frequently emphasized that it will take days before the
        effects of a hard lockdown can be seen, while also reiterating the importance
        of a stronger implementation of the government’s prevent, detect, isolate,
        treat, and reintegrate (PDITR) strategy and a faster COVID-19 vaccine drive.</p>'
