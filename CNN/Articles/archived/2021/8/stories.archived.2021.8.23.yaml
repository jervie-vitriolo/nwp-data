      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 23,000 of them were in ICU beds, reducing resources for
        others who need hospital care.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4e4a9-80b7-4513-a450-65c463c579e6'
