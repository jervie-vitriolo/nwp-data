      'mgnl:lastActivated': 2023-01-25T10:14:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a2365-4881-455f-9fb8-6277c0e8fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it has so far administered more than 30 million
        COVID-19 vaccines, adding that some 13 million Filipinos are now fully vaccinated
        against the disease.</p>'
  'doh-hospitals-step-down-facilities-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-23T19:58:49.888+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c538688-c54a-4eab-879e-0082fda15cd9'
    'lead': 'The Department of Health has asked hospitals to deploy "step-down" facilities
      to free more beds as new coronavirus infections continue to rise and threaten
      to overwhelm the healthcare system.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T20:01:04.881+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:14:47.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:24.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to hospitals: Build ''step-down'' facilities amid rising cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e12136-8954-408b-872f-7cbc1ca7c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T20:01:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        Department of Health has asked hospitals to deploy "step-down" facilities
        to free more beds as new coronavirus infections continue to rise and threaten
        to overwhelm the healthcare system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adee1b3-f55e-4079-87ca-04f60ca5676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T20:01:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "steady increase" in new COVID-19 cases across the country is
        draining hospitals anew, Health Undersecretary Leopoldo Vega told CNN Philippines''
        News Night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55018e-394c-4ff4-947d-67889ec4880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T20:01:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been telling the hospitals and different institutions, both
        public and private, that they must come up with ways…a step-down facility
        where recuperating patients will be monitored and get the rehabilitation,
        instead of hospitals," Vega said. "This is one way to decongest hospitals."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f09359-b544-4e52-8546-876f9641bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T20:01:04.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the capital, Vega said the healthcare utilization rate is
        high in Regions 2, 3, and 4A, adding that the government has been asking hospitals
        to increase the number of their intensive care units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0c46b-b608-4f57-962b-59159017dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T20:01:04.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have increased our intensive care units (beds) by 1,300 plus
        as of this day," Vega said. "There will be more modular hospitals for moderate,
