      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/22/Palace-law-COVID-19-vaccination-mandatory.html"><strong>RELATED:
        Palace: COVID-19 vaccination could be mandatory, but Duterte not eyeing law
        for it yet</strong></a>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27c410-b0d3-4d8d-a477-2bf7aa121c20'
