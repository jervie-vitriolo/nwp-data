  'Mark-Magsayo-featherweight-contender-WBC-WBO':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-23T11:33:51.705+08:00
    'imagesource': 'jcr:b63542f6-9093-4872-bba5-77fcc2b73ae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8eda1b3-4fe2-46f9-9b39-9e393311e2d0'
    'lead': 'Filipino boxer Mark Magsayo is in the position to contend for a featherweight
      world title following his knockout victory over Julio Ceja of Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T11:43:25.432+08:00
