      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e51d2-ab42-4674-bcd4-e9da548a4398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier said it is considering prioritizing
        the procurement of more vaccines from Pfizer and Moderna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73996645-d414-4b22-b6e9-dcb32b2c482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:18:54.503+08:00
      'mgnl:createdBy': 'vince'
