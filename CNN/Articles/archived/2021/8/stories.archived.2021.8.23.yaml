    'jcr:uuid': '40bbe464-0a03-4b52-a416-9921594ca9bf'
    'lead': 'In ending America''s longest war, President Joe Biden did something popular.
      It was never going to help him politically.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T11:21:51.189+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:15:35.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:19.359+08:00
