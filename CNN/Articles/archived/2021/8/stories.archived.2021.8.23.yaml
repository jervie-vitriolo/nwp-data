      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff94ddf-cad2-4bc1-9cec-eca8fbf631f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she still sees herself working in the office when
        things get better, Salumbre says, "It depends because I like my life now in
        the province since I’m close to the beach, I can stick to my diet religiously
        because there is no fast food here and cheaper food or sometimes it''s free
        pa, you can ask your neighbor if you want some veggies. Plus if my work can
        be done remotely it wouldn’t make sense for me to move back to the office
        and then start paying bills again such as rent, utilities, etc. I’d rather
        stay here and allot that money in my investments or building my home here."</p>'
    '28':
      'image': 'jcr:24178247-5209-4510-8ca2-c9f21eacbac6'
      'imageCaption': 'Scott Jason Bayona at home next to his work set up. Photo by
        JISA ATRERO'
