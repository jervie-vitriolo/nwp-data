    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a29642-ff7c-4500-af82-6a08648d16b6'
    'lead': 'The Federal Reserve is buying $120 billion in bonds per month, part of
      a package of emergency measures to prop up the US economy during the pandemic.
      But as activity returns to normal, is that level of support necessary?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T10:10:01.080+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:15:59.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:18.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economy', 'US', 'United-States', 'stimulus', 'Federal-Reserve']
    'template': '1'
    'title': 'Does the US economy need another $480 billion in stimulus?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934b6db-8c31-4344-b635-3a14d13ba1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve is buying $120 billion
        in bonds per month, part of a package of emergency measures to prop up the
        US economy during the pandemic. But as activity returns to normal, is that
        level of support necessary?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82c2d5-be8c-41ba-b038-bb2641e67167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e36f58-bed6-4b0c-8055-200cf94d4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s among the key questions facing central bankers when they
        gather for an annual meeting in Jackson Hole, Wyoming this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7651a7-42e0-470f-b2c3-0e143b1e01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb3355-038d-4935-96cc-9164d0a1ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The event, which usually includes central bankers
        from around the world, will be a pared-back affair due to the pandemic. Neither
        European Central Bank President Christine Lagarde nor Bank of England Governor
        Andrew Bailey will be in attendance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21a064-b8d8-4754-ad74-9d3f02849153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc8354-da72-49ac-8521-9756c41bf963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts attention squarely on the Federal Reserve, which telegraphed
        last week that it could begin to taper its bond purchases by the end of the
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515cfe0-5701-4519-975b-951505993c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3089f-9c7d-469d-980c-1a763545bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its current pace, the Fed would scoop up about $480 billion in
        assets between September and December. But debate has been growing about whether
        that''s really needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffea02a-c2e5-4f2a-bb93-e6ebec76a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbe8c3-c723-4e34-a928-ec88d76a77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s harder to argue now [that] the Fed needs to keep going with
        these emergency support measures," Andrew Hunter, senior US economist at Capital
        Economics, told me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a65904-9052-476e-8f48-9ceafb861e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b4f93-905c-405e-93bf-451a45a89e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales are significantly above pre-pandemic levels, and the
        US economy added 943,000 jobs in July. Tens of millions of US households will
        also receive monthly bank deposits through the end of the year — the result
        of the enhanced child tax credit that was part of President Joe Biden''s $1.9
        trillion stimulus package.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54ac93-e97b-4b59-9d6b-95981fa75acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f140d8-ffb1-4b41-abd6-2b12c1df8b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On deck: Most Fed watchers agree that news on bond purchases at
        Jackson Hole is unlikely, though Chair Jerome Powell''s speech on Friday will
        be monitored closely. Instead, they think the Fed will formally announce its
        plans to start tapering bond purchases in September, with the shift kicking
        in before 2022. (Though the Delta variant remains a major unknown.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fcbaa-be14-45bf-a474-9a68fb963ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec2736-2b26-4d54-92b0-3a299ae472f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve has only launched two large-scale, asset-buying
        programs in its history — one after the 2008 financial crisis, and one in
        response to the pandemic. That makes it difficult to game out how financial
        markets and the real economy will respond.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9ba7b-c82d-459e-bff2-4dbea6f36695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02feaf-4a25-4c70-8c8d-3cf2e0cb0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some concerns that financial markets could panic. The
        memory still looms of the 2013 "taper tantrum," when the Fed''s announcement
        that it would eventually slow asset purchases sparked a sharp bond market
        selloff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b51b9-84bf-4161-9f7c-123fb8b478cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2effdb0-9253-4571-9944-6ef9dd29e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a chance for short-run turbulence," said Randall
        Kroszner, who served as a Federal Reserve governor between 2006 and 2009.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2d258-c924-4a10-8aef-e4f770088649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6feb4-132a-49ed-8f1d-9c1b1015c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this recovery looks very different from the one that followed
        the financial crisis, according to Michael Skordeles, senior US macro strategist
        at Truist Advisory Services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd33c61-839a-4273-a9ae-e7625b7113c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4591b-56a6-409d-8672-871c9acc9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going across many industries, things look very strong," he said.
        "That wasn''t the case in 2013."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc451903-14d2-4fad-8a42-2e216678c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4401af-1c93-458d-a10a-aed64c9bd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, the short-term shock to markets had little effect on
        the actual economy, said Kroszner. Even if interest rates move up slightly
        as the Fed changes course, they''re likely to remain very close to historic
        lows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e7dc0-7838-4db0-8ad7-c8fe0b43c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d986a-85e9-46ed-9352-9bc4a1db076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that by beginning to step back this year, the Fed will
        be able to gently back away without causing too much tumult.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c835654-82ab-4b88-a07a-d7941c6d0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16f7e0-d52a-4cb0-adb1-dc1eac09fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting earlier allows them to do it even more gradually," Skordeles
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6b475-44a6-47e7-97a1-5e5d918b1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27856e13-cded-4313-a3df-b8d57f831f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For employers, it''s vaccine mandates versus worker shortages</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d2efe-b350-4fb7-b60f-b489b2f03120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Kevin Smith''s home health care agency in Massachusetts, only
        52% of his 400 staff members have been vaccinated. He''d like to order them
        all to get the shot, but he says he can''t risk a mass exodus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a4170-cbfd-4773-816f-e150fe03d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ef350-03d0-4b96-b3d1-fbc55e6b0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It puts you at risk of alienating the staff, if not losing them
        to a competitor," said Smith, who has run the family-owned Best of Care since
        2013. "No one can afford to do that. That is why any employer in our industry
        is so reluctant to impose a mandate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e21af-7d20-4a87-ba24-b9502c68d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97574c-9bc8-49fd-988d-e3fed63fb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: Employers are facing a record number of job openings
        and not enough candidates. That puts companies who might otherwise consider
        requiring vaccinations in a tight spot, my CNN Business colleague Chris Isidore
        writes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444ebfa-555d-489f-a58a-7887d87d6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87a233-ef46-4b84-9a59-feaa370e1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among unvaccinated workers asked what they would do if their employer
        instituted a mandate, 50% said they''d leave their job, according to a June
        survey by health policy think tank KFF.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02164e4-631f-4434-bf66-929e44e02cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd55b10-8dd7-493d-9ed1-e170da06c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem: A higher inoculation rate is exactly what experts say
        we need to fight the pandemic, and there''s pressure on employers to play
        a larger role.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc813e1-7e71-4889-8941-1ce747916094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e346c40-5569-4136-bcdc-47c61269a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equal Employment Opportunity Commission said employers have
        the right to impose a vaccine mandate as long as there are exceptions for
        employees with health conditions or legitimate religious objections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429bae7-aacd-4c0e-b864-d7822214b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c748c-f62b-4d70-a1be-f8d96efa62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:10:01.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many employers are taking that step. A June
        survey from the Society of Human Resource Management showed 29% of workers
        say their employers are requiring vaccines. A Gartner survey from the end
        of July found only 9% doing so.</p>'
