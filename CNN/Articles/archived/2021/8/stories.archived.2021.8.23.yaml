      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have gone on to become one of Britain''s biggest girl groups,
        with five number one singles in the UK, and one number one album.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfa659-133f-4fd1-84ec-24eb05590ded'
      'mgnl:activationStatus': true
