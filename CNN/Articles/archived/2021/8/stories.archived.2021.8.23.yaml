      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCR also possesses the widest geographical coverage among local
        REITs with 14 commercial real estate assets in Luzon, Visayas, and Mindanao.
        Go added that 94% of these properties are in Metro Manila and the remaining
        six percent are in "high growth" provincial areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a38dff-cd82-44c6-9574-acf0d74aed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
