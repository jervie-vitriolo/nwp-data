      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b96e3d-ac4d-44bc-b3f9-85838313551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 22, over 13.1 million Filipinos have already completed
        their COVID-19 vaccine doses, while more than 17.2 million already received
        their first shot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483e960-07ff-431d-967b-77a984da3bcb'
