      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23e93d-22d1-4870-bb79-61600063603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American said it will be ready to deploy "three widebody aircraft,"
        starting Monday, while United Airlines said that it is activating four Boeing
        777-300s and still trying to glean the extent of what''s expected to be a
        "small" impact on the rest of its operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a575b-06bc-48ec-8a42-41ddaf1a3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83a81b-d495-4bac-b72b-b6dd8ad965fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images from Afghanistan are heartbreaking," American said in
        a statement Sunday. "The airline is proud and grateful of our pilots and flight
        attendants, who will be operating these trips to be a part of this life-saving
        effort."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f351fe-ba52-4034-9280-7a7161128c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6cc93-e120-457e-9852-5dfb98505091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas Air is "proud to provide" the Pentagon with "essential passenger
        services in the region at this critical time. We are doing as much as possible
        to provide the much needed capacity to support the evacuation efforts," a
        spokesperson for the company told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31de80-2220-4809-848a-f102bdb02fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2827d1-536c-4af1-9383-21ac355d36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people in and around the Kabul airport have been
        trying to board flights out of the country, amid one of the largest airlifts
        in history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0df3f-3f82-46e5-bcd9-26dd1da322aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f6f15-b585-4370-8cc3-eea4777ae695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and reports have emerged of families scaling the airport''s
        walls, with video of a baby being hoisted over razor wire to a US Marine.
        About 20 people are believed to have died from stampedes or gunshots in the
        last week. Seven Afghan civilians died in crushes near the airport Saturday,
        a spokesperson for the UK''s Ministry of Defense confirmed to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5582dd-27db-4ccf-a993-334f28cbc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/22/politics/pentagon-us-airlines-american-delta-united-afghanistan-evacuation/index.html">Pentagon
        activates US airlines to assist with evacuation efforts from Afghanistan</a>."</em></p>'
  'Phil-Valentine-dies-after-battle-with-COVID-19':
    'author': 'Andy Rose, CNN'
