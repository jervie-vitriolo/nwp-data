      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activating the program will increase "passenger movement beyond
        organic capability and allows military aircraft to focus on operations in
        and out of in Kabul," the Defense Department said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0c167-89f1-44a9-8f3d-c82da8dfd01a'
