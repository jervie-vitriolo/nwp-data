      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News said Sunday that the company has evacuated several Afghan
        "associates" who assisted with the network''s war coverage over the years,
        along with their families.</p>'
