    'lead': 'Vaccine czar Carlito Galvez, Jr. is expecting more vaccine deliveries
      to the country from different manufacturers by September and October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T19:36:05.480+08:00
