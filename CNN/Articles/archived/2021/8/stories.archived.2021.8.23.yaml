      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3dd42-068b-4186-b3cb-698d6caaa1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s important to remember the vaccines don''t fully kick in
        until two weeks after the final dose. "Keep taking all precautions until you
        are fully vaccinated," the CDC says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b559b-8241-447f-9e83-f1c7d07d2d34'
