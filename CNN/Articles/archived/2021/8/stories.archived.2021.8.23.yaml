      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a780d-10bd-4350-9473-d3a107b95c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.870+08:00
