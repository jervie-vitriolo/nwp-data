    'jcr:uuid': 'ace35abb-957c-4671-a759-4a313ea57078'
    'lead': 'The Department of Defense is mobilizing commercial airline flights to
      help with the United States'' evacuation efforts in Afghanistan, which has been
      chaotic as thousands are desperate to leave the country after the Taliban swiftly
      took control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T10:13:56.817+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:15:56.203+08:00
