  'Western-news-outlets-Afghanistan':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-23T06:21:34.292+08:00
