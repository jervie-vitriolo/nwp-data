      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Phil Valentine, a Nashville-based conservative
        radio talk show host who had questioned whether it was necessary for all people
        to get Covid-19 vaccines, died on Saturday, his employer, WWTN Radio, announced
        on Twitter. Valentine was 61 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b2f3b-13eb-4f63-ac70-b515f8b77992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
