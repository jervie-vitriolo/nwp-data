      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aeb6d2-731f-4abe-92f1-1f34ff7fe484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death comes more than a month after the host first announced
        he had been diagnosed with Covid-19. On his program, Valentine had repeatedly
        downplayed the importance of getting a vaccine against the virus, saying last
        December that he believed his personal odds of dying from Covid-19 were "probably
        way less than one percent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa1532-7f01-4f8c-875e-9333ef7f0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9234c8-aaf0-4528-a7b1-a322235c1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his message changed in late July when his family announced that
        Valentine had been hospitalized in "very serious condition" and was suffering
        from "Covid Pneumonia and the attendant side effects."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6000f6d-80ae-4863-922a-7bf4df5bf998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9751097-7835-450a-84cc-fe1083001296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phil would like for his listeners to know that while he has never
        been an ''anti-vaxer'' he regrets not being more vehemently ''Pro-Vaccine'',
        and looks forward to being able to more vigorously advocate that position
        as soon as he is back on the air, which we all hope will be soon," his brother
        Mark Valentine wrote on July 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11d390-07e8-4966-a82d-923463f6e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
