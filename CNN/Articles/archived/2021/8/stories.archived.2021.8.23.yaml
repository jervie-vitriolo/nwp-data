    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three countries committed to donate COVID-19 vaccines to PH — Galvez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee1ac6-2c3f-4129-bc31-d1dfc33007e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — Three
        countries have pledged to donate coronavirus shots to the Philippines to help
        ramp up the country’s vaccination drive, a government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfff07f-0cc6-4174-aedf-9bf198372b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to Vaccine Czar Carlito Galvez, Jr. on Monday
        as the country marked 30 million doses administered against the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0492a-1538-406d-aef4-d88220c042c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the three countries—which he did not name—will donate
        1.5 million doses of Pfizer vaccine, one million doses of AstraZeneca vaccine,
        and three million doses of an unspecified brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc29e61f-8c91-4e90-a6eb-97e70070a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami pong magdo-donate na mga bansa at nagsabi na ang tatlong
        bansa na magdo-donate po sila ng 1.5 million ng Pfizer at 1 million ng AstraZeneca,”
        the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3051f0-5b5a-4263-ac26-50e67570dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At may isa pang bansa na magdo-donate ng another three million.
        ''Yan po ay yung magandang relationship na na-build ng ating Presidente,”
        said Galvez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579f0fb-5e0e-4cff-9062-e22684d0f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief implementer of the National Task Force against COVID-19
        said the country expects to receive another five million doses this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0fff0-ac23-4012-8812-a4ee83d0d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pa po tayong  five million (doses)  na makukuha ngayon week.
        Meron tayong three million ng Sinovac at meron tayong 1.8 (million doses)
        from Moderna and another 300,000 (doses) from Pfizer,” said Galvez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0ac4a-8306-4bbc-8c22-3911d79ce67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting a total of five million doses this
        week. Three million doses from Sinovac, and 1.8 million doses from Moderna,
        and another 300,000 doses from Pfizer.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f999a4-16e0-42c0-a76b-f547d49f265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:46:58.456+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting to vaccinate at least 50 million Filipinos
        by end-2021 to reach herd immunity.</p>'
