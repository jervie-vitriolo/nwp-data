      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) –</strong> A company
        owned by Robinsons Land Corporation (RLC) aims to be the country''s largest
        real estate investment trust (REIT) firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd25a7-0b78-4967-8268-aaa0d02e17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.371+08:00
