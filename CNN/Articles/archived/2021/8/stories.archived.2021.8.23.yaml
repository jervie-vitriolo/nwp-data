    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe31e3-097d-4bfd-b18a-c97c2ed5bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But with another lockdown, we may not be able to achieve
        positive growth.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5838cc4-e3c9-432e-bc8f-5d24e11fd0df'
      'mgnl:activationStatus': true
