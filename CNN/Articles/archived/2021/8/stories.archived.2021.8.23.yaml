      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the post-qualification process, that could
        be one of the (bases for) disqualification so they can be disqualified. But
        I don''t think there are such requirements. Second, it''s not the case that
        because he was a campaign contributor, he is automatically a qualified bidder.
        We all know that these big businessmen really contribute big amounts to campaigns.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33c3df-48ac-4d10-a98c-6218ccd1e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:37:13.162+08:00
