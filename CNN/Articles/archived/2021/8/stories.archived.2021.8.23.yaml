      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. General Jose Faustino confirmed the news in a statement, saying
        he found out after receiving the result of his RT-PCR test this afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2175e-7783-413c-963a-b21404c040fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:52:09.331+08:00
