      'mgnl:type': 'text'
      'text': '<p>In its audit report for the Tourism Department-attached agency,
        the Commission of Audit said it overstocked ₱52.186 million in promotional
        materials last year. This represents a ₱15.4-million or 29.5% jump from the
        figure logged in 2019.</p>'
