      'jcr:uuid': '34b7210e-41ee-4b12-bcfd-cab63bc7fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328b4b7-4558-447e-8344-2134511ad701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f2d11-d1ce-462c-bd88-8c97bfef2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Galvez said the country is in talks with some vaccine
        makers for the purchase of booster doses and vaccines that are effective against
        COVID-19 variants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317feda-4323-4400-8518-801224069f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5ab18-c945-419e-82a3-286f4ecfbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now coordinating with some manufacturers, four or five manufacturers,
        for second-wave procurement of either booster or second-generation vaccines
        that can handle variants,” said Galvez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5709ca-1269-4067-9141-1f6de9a26480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fb4aa-b51d-43d2-be9f-c2fc2ec0f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has earmarked <a href="https://cnnphilippines.com/news/2021/8/19/Govt-try-to-purchase-COVID-19-vaccines-earlier-Palace-.html">₱45.37
        billion for booster doses</a> under “unprogrammed appropriations” in the proposed
        2022 budget. However, experts are still studying whether booster shots are
        necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8b02a-077a-4f61-a412-57b4e246b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
