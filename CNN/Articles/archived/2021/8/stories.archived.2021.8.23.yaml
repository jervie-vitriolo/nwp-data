      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking the reins of the AFP in July, Faustino was commander
        of Joint Task Force Mindanao, acting Army chief, and commander of the AFP
        Eastern Mindanao Command.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc152e29-3f8d-4d9e-b7df-db002fe4e0bd'
      'mgnl:activationStatus': true
