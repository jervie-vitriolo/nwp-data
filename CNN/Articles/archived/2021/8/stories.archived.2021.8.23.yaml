      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8a1aa-30a4-4b41-9729-87fa1eeb3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, the number of Covid-19 patients requiring hospitalization
        or intensive care reached record highs last week, Gov. Tate Reeves said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90601314-53f0-4aaa-94f2-8f629313da90'
