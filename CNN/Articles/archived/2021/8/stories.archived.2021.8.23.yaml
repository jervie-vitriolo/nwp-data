      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he consulted Justice Secretary Menardo Guevarra about
        it, who is worried there may be legal ramifications if the policy is carried
        out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601854ca-5a62-483c-be5e-de3f51b413c1'
