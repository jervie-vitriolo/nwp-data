      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy grew by <a href="https://cnnphilippines.com/business/2021/8/10/Q2-2021-GDP.html">11.8%</a>
        year-on-year from April to June, shifting from a 3.9% dive in the first three
        months of 2021. However, economic output dwindled by 1.3% on a seasonally
        adjusted quarter-on-quarter basis.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41b289-3657-451a-9a8c-629d40f83989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.927+08:00
      'mgnl:createdBy': 'pilar'
