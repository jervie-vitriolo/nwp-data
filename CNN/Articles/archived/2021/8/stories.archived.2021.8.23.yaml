      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ca63f-460f-4e38-a4da-c4ecf14e4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration also recently approved for <a href="https://cnnphilippines.com/news/2021/8/23/FDA-EUA-Sputnik-Light-.html?FB">emergency
        use of Sputnik Light</a>, the single-dose vaccine of Russia’s Gamaleya Institute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9c8ab-fcbb-47c7-b630-32da19387e94'
      'mgnl:activationStatus': true
