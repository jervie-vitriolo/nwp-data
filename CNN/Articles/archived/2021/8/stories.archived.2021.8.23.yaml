      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        Department of Budget and Management on Monday submitted the ₱5.024 trillion
        proposed budget for 2022 to leaders of the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541810e7-6f29-4c1e-80c0-bf8071b8330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:54:07.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cc4cd-a9bf-46e2-8814-02edd97e2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:54:07.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expenditure plan is 22.8% of the country’s economic output and
        higher by 11.5% than the ₱4.5-trillion budget for this year, DBM said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c73102-6042-4638-8fcc-1e1594f8f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:54:07.439+08:00
