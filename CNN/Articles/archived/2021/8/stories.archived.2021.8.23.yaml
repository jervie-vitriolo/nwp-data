    'title': 'DBM submits proposed ₱5.024-trillion 2022 budget to Congress '
    'updated': 2021-08-23T12:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe328f1-368a-4dc5-ac52-df26de3080a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:54:07.439+08:00
