    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Western news outlets are working to evacuate local journalists from
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148e663-78ce-41c9-b185-5004620a93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;News outlets including CNN and the
        Washington Post are working overtime to ensure the safety of staffers in Afghanistan
        after the Taliban took control of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df80c5b-a560-43f2-a7fc-0824dcda8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02e9ec-111a-48a5-ae74-1bd52674a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal said it successfully "evacuated its last
        workers out of Kabul on Saturday after a week of repeated attempts that included
        attacks against some of them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ad27d-8e1c-4ed6-a97d-fb6183a9e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ee5c9-4fbc-44b1-a1fd-127cc1ff2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post and The New York Times also helped dozens of employees
        exit the country earlier in the week. The three newspapers publicly asked
        the Biden administration for assistance in the days after Kabul fell to the
        Taliban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751ccd0-fb10-4097-bd71-dcde780e2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3002b-8d1d-4fc8-8243-0a79608e2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people who were evacuated are interpreters, guides and
        local journalists often known as "stringers" in the news industry. "Bureau
        chiefs and security staffers from Kabul to Doha to London to DC have been
        scrambling to get these colleagues out of Afghanistan," CNN''s Brian Stelter
        said on "Reliable Sources" Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690d635-9c6e-4f54-82b0-6d4ec0d84dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10142e21-a35d-485c-a8c9-0395679516f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter reported that CNN quietly helped ten Afghan colleagues leave
        the country in the past few days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58379932-06af-4fb0-b216-c244baa28438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e71285-d294-438c-9eef-47fc913100c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many other newsrooms are working on the same thing," he said, calling
        it emotionally draining but necessary work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df8be8-5016-4ba4-a554-1fc486567787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:23:26.999+08:00
