      'mgnl:type': 'text'
      'text': '<p>CNN''s chief international correspondent Clarissa Ward recently
        left Kabul after reporting there for three weeks and working 19-hour days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399aab03-8ff5-40c3-b3cd-05067df99a44'
      'mgnl:activationStatus': true
