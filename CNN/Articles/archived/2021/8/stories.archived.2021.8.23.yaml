      'mgnl:lastActivated': 2023-01-25T10:15:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 23) —</strong> Filipino boxer Mark
        "Magnifico" Magsayo scored a brutal knockout victory over Mexican Julio Ceja
        in their bout on Sunday at the T-Mobile Arena in Las Vegas, Nevada, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ed8b3-ab2c-4b4a-b20e-7ede09d16f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Bohol <a href="https://cnnphilippines.com/sports/2021/8/22/Mark-Magsayo-Julio-Ceja-featherweight.html">put
        his opponent to sleep during the 10th round</a> in their thrilling match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6812ff-068e-42a9-aa39-1f6a6006f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the 26-year-old orthodox puncher became the top contender
        in the featherweight division of the World Boxing Council. He said his management
        is eyeing for the World Boxing Organization title fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bedf2c-8bc3-41f5-8d42-2138ed94e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me if I win this fight, I''ll be the number one in WBC.
        They might schedule me to fight in a WBO title bout next," Magsayo told <em>CNN
        Philippines'' Sports Desk</em> on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361079bb-ebca-4a3b-a453-008a1783d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo had his fair share of powerful blows he had to endure throughout
        the encounter; he was even sent to the canvas in the middle round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47624ce-b4f0-44f1-a213-1fd8a435ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.433+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His body punches are strong that''s why I went down in the fifth
        round," Magsayo recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a10d6-5d37-40b6-bcf2-a8ce2b549d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo acknowledged the huge role his team played in the 23rd straight
        win of his professional career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e092d-e01b-4d5a-9f05-0bcc519df824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:43:25.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:15:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thankful for my team," he said. "The way I fight really changed,
        they know how to utilize me in the ring."</p>'
