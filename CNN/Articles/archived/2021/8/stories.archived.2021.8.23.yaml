    'title': 'An Apple II manual signed by Steve Jobs just sold for nearly $800,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86fbac-d1b4-4270-b84a-0e00c5d336e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you thought Apple computers were
        expensive, you haven''t seen what their manuals go for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145e94d-dbda-453e-83fa-08ed4ea03a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da79e3-8065-4c19-917d-5d6395d6dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston-based RR Auction on Thursday sold an Apple II manual signed
        by the company''s late co-founder Steve Jobs for a whopping $787,484.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fc324-f410-4f1a-b406-a8fed570a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581a912-179f-4854-b342-53c650a765f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer''s 196-page manual is signed and inscribed opposite
        the Table of Contents: "Julian, Your generation is the first to grow up with
        computers. Go change the world! steven jobs, 1980."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b6845-d5fb-42e4-b5fb-dcf294e1367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520b480-ca8a-496b-a258-a24005acb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also signed by Mike Markkula, an early investor in Apple and
        the company''s second CEO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c768e8-aacf-4aff-a005-22d359efb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf2f16-4817-453f-889f-24941466c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual was signed while Jobs and Markkula were in the United
        Kingdom promoting Apple, RR Auction said in a statement announcing the sale.
        The recipient was Julian Brewer, the son of an entrepreneur who worked with
        Apple to distribute their products in the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578fa72-83b1-4f53-a6e8-010954fb24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8794f4d-4d3a-4a08-b966-a08d6702fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting in my bedroom writing games on my Apple II when Dad
        called me down to meet some guests," Brewer said. "To my amazement it was
        Steve Jobs and Mike Markkula. I had the manual with me and only later understood
        how rare it was for Jobs to sign anything, let alone to write an inscription
        like this. He got on well with Dad, so I feel the inscription was made with
        care."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9924053-b12c-4766-ab5c-e6d9c6268719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf87600-3e90-4702-8448-f282f19bc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 1977, the Apple II was the company''s first successful
        product and is generally regarded as one of the first computers made for the
        mass market. The first computer spreadsheet, VisiCalc, was written for the
        Apple II in 1979 and expanded the computer''s popularity to the business market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f705760-18c8-4989-9610-4f4d1759d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b262ed0-dd4e-4c3f-8582-66f4da89cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas the Apple I was primarily for hobbyists, with less than
        200 units made, the Apple II truly ''changed the world'' by giving around
        6 million homes and businesses their first taste of personal computing. Apple
        II''s revenues supported Apple''s successful floatation, the biggest tech
        IPO of the time," RR Auction said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ba02a-3664-42dd-9df5-071eaf854ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a291db-aaac-4cd6-a2d7-f323159fa51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Irsay, owner of the Indianapolis Colts, placed the winning bid
        for the manual.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033ab8d-d9a7-4237-a4a9-13fb4541c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf12d93-11e3-4427-b745-39f3c43a0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think of the greatest, most innovative minds of the past
        two centuries, Steve Jobs must certainly be included among them," Irsay said
        in a statement provided to the auction house. "Jobs was a truly transformative
        figure who changed the way in which human beings think, do business and interact
        on a daily basis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b07ac-be83-4930-8426-379a07731de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d3d33-1785-4738-aa62-5a2fedc0b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Auction also sold other items related to Jobs and Apple, including
        a signed letter from Jobs in which he ironically states: "I''m afraid I don''t
        sign autographs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a9bf9-9a29-4222-a121-9c4853d9dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T06:15:32.560+08:00
      'mgnl:createdBy': 'glee'
