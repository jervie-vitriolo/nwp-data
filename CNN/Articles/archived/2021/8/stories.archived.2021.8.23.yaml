      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43348e29-0bd1-499e-a8a4-297a2e0d688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion has been
        <a href="https://cnnphilippines.com/news/2021/8/20/transportation-bubble.html">advocating</a>
        for “bubbles" for inoculated individuals as a way to boost economic activity.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41569737-3476-4078-b03f-e960b4df3767'
      'mgnl:activationStatus': true
