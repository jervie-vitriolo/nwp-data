      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a recommended drug to prevent Covid-19," the surgeon
        general said. "The best protection we have against Covid-19 is the vaccine."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574df72-dd49-4abc-b535-e9c1b9ba9d71'
