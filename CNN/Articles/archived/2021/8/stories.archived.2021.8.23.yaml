  'young-creatives-relocate-to-province':
    'author': 'Jisa Atrero'
    'caption': 'The main reason these three creatives decided to relocate is to ease
      the mental health burden of worrying about their finances and health while staying
      in Metro Manila during the pandemic. Photo by JISA ATRERO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-08-23T16:50:09.669+08:00
    'imagesource': 'jcr:3a4c9314-a6fa-45c9-ac84-5b2b31f7b683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115b59c2-3d5f-46b6-8f52-cfe6b055bae2'
    'lead': 'The main reason these three creatives decided to relocate is to ease
      the mental health burden of worrying about their finances and health while staying
      in Metro Manila during the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T16:57:02.915+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:15:03.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:23.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three creatives on moving back to their home province '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86d11b-eefa-455b-9b17-b8b0a1a89bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit in 2020, it triggered an exodus of workers
        from Metro Manila to the provinces. The National Capital Region is home to
        almost 13 million residents or at least 21,000 persons per square kilometer.
        But due to the effects of the pandemic, many workers had no choice but to
        go home to their provinces. Some of these workers include young creatives
        who rely on freelance work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1befe9-499a-4014-88f9-c190e6bf8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at a time when the House of Representatives is pushing
        for a “<a href="https://purveyr.com/2021/08/10/the-philippine-creative-industries-act-setting-the-ground-for-a-more-creative-future-2/"
        target="_blank">Creative Industries Bill</a>,” authored by Rep. Christopher
        de Venecia of the fourth district of Pangasinan. The bill aims to help to
        create policies that boost the creative industry, outline long term plans,
        and put government efforts in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e84692-e0e4-4842-9989-48b31e78d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent study session on the bill through Zoom, held to consult
        artists and creatives about the stipulations in the current version of the
        Creative Industries Bill, many shared their experience of being taxed twice
        (both withholding tax, taken out of their talent fees, as well as their regular
        filings with the BIR), though they still pay for their own overhead. Other
        creatives also raised issues about taxation and how some creatives may not
        be able to meet those requirements since some are paid with substandard rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0f05b-6ed9-4947-b965-e0f03b561bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the young creatives affected by the pandemic made the choice
        to move back to their province as this was more economical. The rising prices
        and uncertain employment in Metro Manila would mean they would be gambling
        their future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587527a4-d6a8-47a8-9d6e-5a865f59410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creatives Darlene Salumbre&nbsp;and siblings Scott Jason and Sharmaigne
        Bayona are three of those who decided to come back to their province to work
        for the meantime. For these three creatives who decided to work from home
        in Candelaria, Zambales, they first made it a point to get the jab to protect
        their loved ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f78dd-0dbf-413d-8427-2333e5e2dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, Zambales has a total of 730 active cases of
        COVID-19 with&nbsp;66 of these cases&nbsp;from Candelaria. With the number
        of infected continuing to swell, Zambales upgraded its Community Quarantine
        Classification from Modified General Community Quarantine to General Community
        Quarantine with Heightened Restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ed37a-bdb0-482c-9480-ecca3cfc1eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for them, amid the number of cases in the province, working
        here is still safer than in the metro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854b830-08e8-437a-8818-87b8c5ddae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower cost of living, having family and friends within arm''s reach,
        fresh food, and being close to nature are a few of the advantages they mentioned.
        But the main reason they decided to relocate is to ease the mental health
        burden of worrying about their finances and health while staying in Metro
        Manila during the pandemic.</p>'
    '9':
      'image': 'jcr:106c447d-6bd7-49cd-97d0-8e533b83079f'
      'imageCaption': 'Darlene Salumbre in their home at Candelaria, Zambales. Photo
        by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fd929-ccfd-4a80-8f7d-676945e5b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f90516-228a-4a31-8ada-364ab80f93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Darlene Salumbre, 27, business development manager</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18ef6f-ae8b-4c7f-9171-40b42ec118cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset of the pandemic, a lot of people were forced to quarantine
        and stay together. Many took it as a chance to spend quality time with families.
        But as the quarantine dragged on,&nbsp;some people found this setup a bit
        more challenging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957436b-9ab2-4ff8-a3c0-9ad5773ac5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to move back to the province for my mental health so
        that I can have peace of mind,” says Darlene Salumbre, business development
        manager for an engineering and creative firm. “We live in a two-bedroom apartment
        in Makati and I feel suffocated because we were contained in our space and
        no fresh air.”</p>'
    '13':
      'image': 'jcr:2fc97113-ebc5-4dc6-84ec-aaddbfe55cec'
      'imageCaption': 'Salumbre with her work set up at home. Photo by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31027fc-8cc6-4073-b2db-7c863d58436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1457f-349b-4c87-a820-28410d7bcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming home to the province has lifted Salumbre''s financial woes
        brought about by the pandemic. Back in the city, she used to spend a huge
        chunk of her budget on apartment rental and other utilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0836812-cee8-4ad6-b46b-17e9ce03195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Manila, our monthly expenses were around 90% of my salary because
        of rent (₱13,000), electricity, internet &amp; food but because of ECQ, we
        were [put] on forced leave. Because my leaves had already been consumed, it''s
        considered as no work, no pay. That''s when I decided that it''s time to move
        back to Zambales. Right now I am contributing to our expenses like internet,
        electricity, and toiletries which is around ₱8,000 a month. We don''t have
        to pay the rent here. Which is a really big savings for me," Salumbre says.</p>'
    '16':
      'image': 'jcr:9c057b68-1ff7-4e8d-94e4-a4bee3124118'
      'imageCaption': 'Salumbre meditates and exercises to start her day, all with
        fresh air — something the couldn''t do when she was living in Metro Manila.
        Photo by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739a8ca-b9a1-433b-909d-34ae1d58f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:57:02.916+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4615e45-41c0-4af5-8644-28dd390c7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:40:40.135+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salumbre values her solitary time. Before the pandemic she already
        crafted a routine she follows whenever she feels overwhelmed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1781b01-4cd3-4178-aa85-1d8ff564f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:40:40.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, when I was in Makati I was stressed almost every day because
        of bills and COVID-19,” she says. “I really value my time alone but because
        of the pandemic, I couldn''t go back to my usual ritual when I am stressed.
        I kinda feel that I didn''t have my space when we were in Makati. That''s
        why when we moved back to the province I was able to rebuild that boundary."</p>'
    '24':
      'image': 'jcr:2b6a134e-6abb-4870-bfb9-3de138e46efb'
      'imageCaption': 'Salumbre prepares to bike around the neighborhood. Photo by
        JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275448f-f279-4cfb-93e0-9d7ab5b2d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f78ac-6e57-4506-ba11-268e2b435f0a'
