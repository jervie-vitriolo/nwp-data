      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1486bb-3d39-4ec8-9e13-30da66ab3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s just say that we are hoping. <em>Kasi alam niyo naman, kada</em>
        lockdown<em> natin</em> [Because as you know, for every lockdown we have],
        we have to adjust again our economic forecast,” said Presidential Spokesperson
        Harry Roque in his regular briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91d077-4e75-4cad-9637-bbd37179a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af2096-94de-4bb0-968c-ed10eb4cc706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s economic team recently <a href="https://www.cnnphilippines.com/business/2021/8/18/DBCC-slashes-2021-growth-forecast-anew.html">slashed</a>
        growth targets for 2021 again as main economic hub Metro Manila and select
        provinces reverted to the strictest enhanced community quarantine due to a
        Delta variant-driven surge in COVID-19 cases.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631afd9-0b5f-4e64-bdec-27bf2c250db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ab743-bb29-49a6-8421-e8e31a95c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 4-5% target band is a far cry from the prior 6-7% range,
        which itself was a downgrade of the Development Budget Coordination Committee’s
        original 6.5-7.5% forecast for this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07abec9-443d-4085-be8c-fa37d903229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5fe14-6b37-4608-8100-de34379f3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, positive<em> pa rin po ang inaasahan nating</em> [we’re
        still hoping for a positive] economic development within the year of 2021.
        <em>Pero</em> another lockdown, <em>baka po di na natin makamit ang</em> positive
        growth,” said Roque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680d3ef-d3ce-4944-85dc-7b7931dd9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

