  'Patients-advance-payments-PhilHealth-if-hospitals-disengage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-23T12:43:29.548+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766025f8-0303-4dfd-a172-5d23f5bdccd6'
    'lead': ' A hospital association warned that patients may need to advance payment
      if hospitals are forced to disengage from the Philippine Health Insurance Corp.
      as a result of the agency''s new guidelines suspending settlement of claims
      of healthcare providers suspected of fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T12:47:28.521+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:15:21.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:21.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patients may have to advance payments if hospitals disengage from PhilHealth,
      medical group warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4c1f4-c956-4887-bcb9-e9921dee3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> A hospital
        association warned that patients may need to advance payment if hospitals
        are forced to disengage from the Philippine Health Insurance Corp. as a result
        of the agency''s new guidelines suspending settlement of claims of healthcare
        providers suspected of fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03142199-0d59-4b6e-8b29-d737c673d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1078f1-2633-4395-a768-420265a91554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun (disengagement) ang ayaw naming mangyari kasi sino po ba
        ang talagang maaapektuhan nito? The patients,"</em> Private Hospitals Association
        of the Philippines president Dr. Jose De Grano told CNN Philippines'' <em>The
        Source</em> on Monday. <em>"Because syempre kung wala na pong PhilHealth accreditation
        ang private hospitals, pagpasok po nila (patients) dyan, sasabihin sa kanila,
        ''hindi po madededuct kaagad ang inyong benefits. Ang mangyayari po, i-a-advance
        ang payment at yung mga benefits niyo sa PhilHealth, you will have to file
        that directly to PhilHealth.''"</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b34a84-087d-4447-b207-db3ca8c8636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ff327-89f8-49d7-af8c-855111eb3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we don''t want to happen because who
        will really be affected here? The patients. Because of course, if private
        hospitals lose their accreditation, when the patients come in, they will be
        told, ''your benefits will not be deducted. And you will have to make an advance
        payment, and you will have to file for your benefits directly to PhilHealth.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b7c19-8908-4fbb-b75a-d0b6eb1b2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc695f-a937-48b2-9968-19fa9f989b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano referred to their and other hospital groups'' warning that
        the bridge between PhilHealth and healthcare providers is "bound to collapse"
        and it may be time to review engagement with Philhealth. This was after the
        state insurer published its Circular 2021-0013 on the possible conditional
        stoppage of payment for claims of healthcare providers being investigated
        for "fraudulent acts, unethical acts and abuse of authority."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312a195-033a-447e-8320-6f483cca41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e545843-ef11-4177-9538-d24f4d62548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/8/21/Hospital-groups-on-PhilHealth-suspensions-of-claim-payments.html">Hospital
        groups: Ties with PhilHealth ''bound to collapse''&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999abf0-aebf-4f33-a10f-8d650ea726ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb37343-b8bc-49dc-b752-9c64a08d76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0013.pdf?fbclid=IwAR0RHeeXHhpnGWVGhY8fQF3jaDA65lcSB1BOxlRbluYhmlkMuwXJ7HajRlQ">Under
        the circular,</a> PhilHealth said that a temporary suspension of payment of
        claims or TSPC serves not as a penalty but a preventive measure against erring
        healthcare providers "to avoid the loss or wastage of funds" due to erroneous
        practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e1453-2f02-4dfc-8a07-52922d6ca991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23af07-563a-49d3-8add-acd3e4bfdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth spokesperson Shirley Domingo told <em>The Source</em>
        that the policy has been in place since 2016 and the circular, in fact, adds
        "due process" for the monitoring of hospitals, since the PhilHealth president
        must first approve the TSPC before it is issued against erring healthcare
        providers. She added that payments will then be made to hospitals after the
        TSPC period of 120 days, and it can extend to another 90 days only if the
        case warrants further investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970baca6-51de-4a83-819c-9263d727fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d79f3-3fb0-4204-beb2-ff90793c11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that hospitals will be given at least 10 days "to justify
        or&nbsp;refute" PhilHealth''s findings before an investigation report and
        a TSPC notice will be issued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fa156-cc50-4a5a-82b9-94dce5920d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a264c23-b9e6-4fb9-90ee-74d1614f44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that is recommended — this is the new circular now — it will
        be given back to them and allow them to answer for three days before it will
        be processed up to the president of PhilHealth for approval. They have a lot
        of time to answer to the monitoring findings," Domingo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3510ea2-7b4f-4f34-8e12-36821e38aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0938a1-d4bb-478d-b3cd-23ea065a6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire also defended PhilHealth
        in a separate briefing, noting that funds from public coffers need to be taken
        care of through "checks and balance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6138dc-026d-4c89-b989-2faf35a9d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59513238-7f20-464d-a4c1-893a793ae8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T12:47:28.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee in the House of Representatives will meet with PhilHealth
        and hospital groups to settle the matter on Tuesday.</p>'
  'Senate-Blue-Ribbon-Committee-subpoena-former-DBM-Usec-Lao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-23T13:18:39.586+08:00
    'imagesource': 'jcr:b4631583-b02d-47e1-b148-c4b78590e0bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
