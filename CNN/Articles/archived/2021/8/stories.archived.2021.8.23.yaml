      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to hold a dialogue between the PhilHealth and the hospitals.
        We do not want the bridge to collapse. We want to rebuild whatever trust and
        partnership that are left between the state health insurer and our healthcare
        institutions or providers," Tan said in a statement on Sunday.</p>'
