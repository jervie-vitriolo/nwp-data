  'ph-mobile-malware-attacks-drop-h1-pandemic':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-23T18:26:22.115+08:00
    'imagesource': 'jcr:25d84f52-1dfb-40c1-a364-7e3450799038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a14ce14c-b7fe-4af0-bd4f-8d8827a17dbf'
    'lead': 'While mobile malware attacks in the Philippines dropped by 39% in the
      first half of 2021, a cybersecurity firm warned  Monday that companies remain
      vulnerable amid continual lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T18:30:18.072+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:14:57.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:23.792+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH mobile malware attacks drop in H1, but unending lockdowns still pose
      threat to companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27339cc-3194-43f4-ac2f-e006ea7d1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — While
        mobile malware attacks in the Philippines dropped by 39% in the first half
        of 2021, a cybersecurity firm warned Monday that companies remain vulnerable
        amid continual lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab182225-fc6e-4faf-8c5e-c053ef306b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kaspersky said mobile malware attacks, which attempt
        to steal personal data, fell to 22,248 in the January-June period from the
        36,619 detected in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a18c4-06c1-4d92-9d21-e1a4f94d3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' figures were far better compared to its Southeast
        Asian peers, like Indonesia and Thailand which had 232,485 and 54,937 mobile
        threats, respectively, in the first semester.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115dfeb-fc84-475e-8f4d-f994d343a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the region, Kaspersky said it detected 382,578 mobile malware
        attacks in the period, 13.6% higher than the threats it blocked a year ago.
        The mobile attacks detected and blocked cover the general Kaspersky users
        from the region, it noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbdb0d-8525-4385-993b-177c741c58c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pandemic continues to grip countries in Southeast Asia,
        more workers are expected to set up their remote office environment, if not
        continue to work virtually," Kaspersky said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96723871-2361-4e39-943b-71507091b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, for instance, has been under coronavirus lockdown
        for more than a year now, limiting movement and forcing many companies in
        different sectors to embrace remote working.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09366bc-7b74-4b55-94fe-e290bab3079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend keeps the population safer physically, but also opens
        vulnerabilities against enterprises," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f290e-a370-4a46-b3bc-3532493a4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kaspersky, some employees use their personal devices
        to work from home, while other companies equipped their employees with work
        gadgets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c61a31-e4b4-4dc2-896a-6064637d0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, personal activities such as playing video games and watching
        videos, including adult content, could make them vulnerable to cybercriminals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44048af1-faff-4e52-9881-7c6c8e398765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Laptops are the main workhorse but mobile devices have also been
        used to access office emails and work-related systems even before the pandemic.
        It is a risky but a known practice that these same handsets are also being
        utilized for personal tasks and accessing guilty pleasures," Yeo Siang Tiong,
        general manager for Southeast Asia at Kaspersky, was quoted as saying in the
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90afc2-50e9-468b-8671-c594e50b7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:30:18.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this trend being more rampant in a virtual home office, companies
        should revisit their policies, access rights, and security set-up to block
        cybercriminals from entering their enterprise network through infected smartphones,"
        he added.</p>'
