      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly been one of the most intense stories I''ve ever
        covered," Ward told Stelter during an interview from her home in France. She
        said the Afghan translator who worked with her team was also on the flight
        to Doha, Qatar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a452b4-cf72-4403-a1f4-ca8f10022e2b'
