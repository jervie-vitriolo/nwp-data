      'mgnl:lastActivated': 2023-01-25T10:15:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scott Jason Bayona, 37, senior process executive</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3b477-216a-46f0-ac95-0ec15dd68d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candelaria is a six-hour drive to Manila and the quarantine restrictions
        made it even harder for family members to be reunited.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fa5ce-7ef0-430f-ae15-ee0f5cfa546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep his parents safe, Scott Jason Bayona, a senior process executive
        for a tech company, decided not to visit the province for a year. But, the
        stress of the city and the longing for his parents were too much to bear.
        Thus, his decision to come home to Candelaria.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53ae11-a60a-46c5-a2bb-36cce950d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We usually do video call nung start ng pandemic,” he shares. “Mga
        more than a year kaming hindi nagkita-kita sa personal. We opted to stay in
        Manila before for our parent''s safety."</p>'
    '33':
      'image': 'jcr:2d42a26c-4c66-4f48-af4b-f56ceb7f846c'
      'imageCaption': 'Preparing for a Zoom meeting. Photo by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612d780-1c62-4836-96b1-959a7c2e1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f176f-82e3-4820-af28-47c3e3467bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to the province has helped him, citing health, financial
        freedom, and being close with family as the advantages for living in the province.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c64c2-4630-4c53-9efe-fcae1801d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First is health, I was able to sleep more and be more productive
        at work. Financially because it''s cheaper living in the province. I get to
        be with my family and friends." said Bayona.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de8190-38f0-4b27-8574-1f76f86afe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described a complete change from his hectic lifestyle in the
        metro, where the noise pollution and fast-pace took a toll on him.</p>'
    '27':
      'image': 'jcr:bb6c1f37-dc83-4197-882e-12f359bd509a'
      'imageCaption': 'Scott decided not to visit the province for a year before he
        relocated back to Candelaria. Photo by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee34187-1db3-4f36-8833-8c833c9270af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102b674-681c-4ada-906e-012f5ad196ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Mas relaxed ang feel ng nandito sa probinsya compared
        sa Manila. Alam mo naman sa Manila maingay. Busy mga tao. Maaga pa lang naririnig
        mo na busy mga tao sa labas. Also, I was spending a lot when I was in Manila.
        I pay rent, food, utilities among other things. It became easier when I went
        back here because so much more of the stuff I buy in Manila I get here for
        free.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fbc99-4e0f-4f14-aa3f-9f39994b04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.913+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to his city work setup, work from home in the province
        made him more efficient.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a81114-7ff4-4a95-a5a7-7d533c64e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I work more efficiently and relaxed. I get to be with family members
        and my bed is just a few feet away from me. The air is fresh. The food is
        fresh. There''s nothing more I could ask for,” said Bayona.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e502eb-e127-4c6f-9220-be1c0b120938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the flexibility of working from home, Bayona even contemplates
        going back in the metro for work but with a caveat. "I still think of working
        in the city but after the pandemic is done or at least when most Filipinos
        have their vaccine already. I do not want to gamble my family''s health or
        my health. On the other hand, I could just work here in the province since
        I have the option to work at home,”&nbsp;he said.</p>'
    '50':
      'image': 'jcr:0a6aefb6-b042-4877-b598-6603e12f2057'
      'imageCaption': 'Working freelance at home in Candelaria has allowed Sharmaigne
