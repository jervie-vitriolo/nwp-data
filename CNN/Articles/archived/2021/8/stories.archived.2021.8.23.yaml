      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support “Ampangabagat Nin Talakba Ha Likol,” click <a href="https://docs.google.com/forms/d/e/1FAIpQLSfBKRAp281q5GuO9aovNGz0l6NI351e-fK5SqhFTlYTYdGVJQ/viewform?fbclid=IwAR253eIhNebSA1HKrIJ39pgl6SaVF3U2fYk5vbILUZCjbQiOGd8WfQp8Ib0"
        target="_blank">here</a>. For “Henry” and “Taking My Time To Dance” see the
        visual above. The joint fundraising is also for Palanca’s .GIFF entry “<a
        href="https://www.facebook.com/giffph/photos/pcb.517364536312336/517364199645703/"
        target="_blank">Extra Festive</a>,” a film about a middle-aged gay couple
        and a missing Christmas gift. — CNN PH LIFE STAFF</p>'
