  'three-countries-committed-to-donate-covid-vaccines-ph':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-23T18:44:09.878+08:00
