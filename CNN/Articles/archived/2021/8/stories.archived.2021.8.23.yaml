      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharmaigne Bayona, 29, freelance multimedia designer</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15d03c-3bf9-43f9-9a05-0879dc9d89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer expenses, zero office politics, being with family, and the
        flexibility of working anytime are freelance multimedia designer Sharmaigne
        Bayona''s reasons for the transition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3064e-4040-493b-b6a0-2568169b56d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The workload was too much for me. It took a toll on my body. That''s
        why my family urged me to resign and start freelancing here in the province
        instead. I am happy working all the time here. Kasi kasama parents, may tatawag
        sayo kapag kakain na.”</p>'
    '51':
      'image': 'jcr:757e7bf7-11b3-40ea-8d4f-bb344fb841e0'
      'imageCaption': 'Sharmaigne with her brother Scott as they work on their business
        at home. Photo by JISA ATRERO'
