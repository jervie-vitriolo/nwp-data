      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the over P311
        million will be taken from its contingency fund. The total amount has yet
        to be finalized since DOH regional offices are still reviewing the eligibility
        of the public and private medical workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a848b6-cddf-4f4a-94a9-57b6a5970dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T14:12:00.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said it has coordinated with the Department of Budget
        and Management to ask for the Office of the President''s go signal to use
        its savings for this purpose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada80d3-bbc7-45a3-bc27-59f8f1da2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T14:12:00.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakapag-identify na saan kukunin ang pondo. Meron pong mga savings
        sa aming miscellaneous benefit funds," Vergeire said in a media briefing.
        "Within 10 days po ang binigay sa atin ng Pangulo at ito ay ipapatupad natin
        sa lalong madaling panahon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d96cc7-b2ec-4bf0-b321-9c348a536f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T14:12:00.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have identified where to source the funds. We have
        savings in our miscellaneous benefit funds... The President gave us 10 days.
        We will implement it as soon as possible.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dd4a0-39b7-4e44-8f0b-0389c2d509d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T14:12:00.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 21 ordered the DBM to release additional funds
        for healthcare frontliners amid complaints from thousands of workers that
        they have yet to receive their special risk allowances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfd7fe-3512-4be5-8f9b-1c79177eabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T14:12:00.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega earlier explained that 306,314
        health workers received their special risk allowance under Bayanihan 2 Law
        from Sept. 15 to Dec. 19, 2020, while around 359,501 got theirs from Dec.
        20, 2020 to June 30, 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daab26e-f1fa-457c-8e92-b66edebd3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T14:12:00.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, all public and private health workers who are directly
        caring for COVID-19 patients shall receive an SRA of up to P5,000 per month.</p>'
  'PhilHealth-home-isolation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-23T14:58:35.943+08:00
    'imagesource': 'jcr:4203ef2d-79a1-45f5-94c1-80b609c9c916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07bd2cdb-05da-4b7e-b822-11efd97496b7'
    'lead': 'Mild and asymptomatic COVID-19 patients may soon be covered by the Philippine
      Health Insurance Corporation through its home isolation package, but the state
      health insurer reiterated certain guidelines need to be followed before anyone
      can be eligible for its benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T15:03:24.468+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:15:14.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:21.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth explains criteria for COVID patients eligible for home isolation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ed785-9e3b-4a55-a8a7-f5a79c58df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Mild
        and asymptomatic COVID-19 patients may soon be covered by the Philippine Health
        Insurance Corporation through its home isolation package, but the state health
        insurer reiterated certain guidelines need to be followed before anyone can
        be eligible for its benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40135c11-1bec-4447-96bd-8373da6f92a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668da2c2-f4f2-4936-a3cd-75b68f28b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth spokesperson Shirley Domingo told CNN Philippines'' <em>The
        Source</em> on Monday that beneficiaries who passed both the clinical and
        social criteria can avail of the package and choose a healthcare provider
        accredited by the state health insurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb0837-513c-4ece-9507-40a70cebf9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b71c7-4eee-462c-8da0-3ca04af6738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a checklist of COVID-19 symptoms and history of illness,<a
        href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0014.pdf"> Annex
        H of Circular 2021-0014</a> states that an eligible patient must have his
        or her own room and toilet with enough ventilation, a designated caregiver,
        and has his or her own landline, cellphone or laptop which can be used for
        teleconsultations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff67dd-fe1a-4cc7-9862-2374f66925da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7122805-0b38-4f48-b8f6-cbb7d5e9f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home isolation package will only be applicable in surge areas
        identified by the COVID-19 pandemic task force, Domingo stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732d357-ec85-4e64-8d7e-362b48196175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a245ba0-dd2f-4aac-869d-24ab41f551f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"As soon as the patient is RT-PCR positive, and has mild symptoms
        or asymptomatic, pwede siyang pumili sa list ng aming providers. ''Pag napili
        na niya ''yung provider niya, there are services mandated under this benefit,"</em>
        she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5d3c0-9603-4bbb-8903-9443ff43dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa306460-3ef8-4ba3-b2c7-92ed606ccb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The patient can eventually choose from the list of
        our healthcare providers. After that, there are services mandated under this
        benefit.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662da81-8c24-4d26-9331-58bd736df3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc788011-c5f8-476f-b9c2-6fca0bce5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is that the provider should do an initial consultation with
        the patient and it should be face-to-face. So, there should be two or three
        more consultations, (which could be) virtual. But there should be a nurse
        who will be able to answer the needs of the patient 24 hours," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13abe67-3171-41ff-94a3-2c260c57c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e997c8-2506-444b-96ec-e6fca9b7c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the treatment and monitoring will be like an "inpatient"
        care set-up with the mandatory services done by the healthcare provider or
        hospital, and with the assistance of the Department of Interior and Local
        Government through its barangay health emergency response teams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d26fd-fdf7-4974-93c5-41522aa9ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441a45c-8e2b-4f11-92f2-a51e1c30dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will also be a kit that will be given to the patient and
        it will contain pulse oximeters, thermometers, some supportive treatment,"
        she said, adding that the healthcare provider or hospital should also have
        a memorandum of agreement with higher referral facilities just in case the
        patient deteriorates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339fb3b-9464-426e-ac89-a80037d60dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0318d4-1fd8-4057-917a-53dc6b64093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Home Isolation Benefit Package costs ₱5,719 for a minimum
        of 10-day isolation, Domingo said. But this amount will be reimbursed to the
        healthcare provider who will also be in charge of filing the claim on behalf
        of the patient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3749e-f5e6-43b6-85d0-45b078160ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a75f3-6663-4c13-ab36-baaaa523bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:03:24.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the implementation of the benefit package will be effective
        September 3.</p>'
