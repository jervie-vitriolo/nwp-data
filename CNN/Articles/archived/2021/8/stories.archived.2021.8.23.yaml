    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3548c6-4514-4cca-8999-eb5c340bfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.927+08:00
      'mgnl:createdBy': 'pilar'
