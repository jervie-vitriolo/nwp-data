    'jcr:uuid': '91107e98-832d-4e34-b145-278bbf6e5796'
    'lead': 'Three countries have pledged to donate coronavirus shots to the Philippines
      to help ramp up the country’s vaccination drive, a government official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T18:46:58.455+08:00
