      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollsters who have tracked the subject describe opinions no firmer
        than jello. Asked whether the American military should stay or leave, majorities
        say leave. Asked whether the military should leave or stay to continue counterterrorism
        operations, majorities say stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5da5be-5c18-415b-8559-8f7d82038b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e451193-9c99-44b2-9875-0279462fc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, voters have not counted Afghanistan among their top-priority
        concerns. Survey research on foreign policy, observed Republican pollster
        Kristen Soltis Anderson, "is always very fluid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39122f-55a5-4ecd-848c-95295cf492c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142baa0-dc54-42a2-85c8-0478e0b6955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reality means that neither side of the long-running debate
        on the war can unambiguously claim the upper hand in public sentiment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457737ca-c12e-46e3-9e23-2c1b942f10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36dcca-94df-4290-9317-6e4b1b9fe884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a myth to say there was widespread public pressure on the
        administration to leave," said Peter Feaver, a Duke University scholar on
        civilian-military relations. "The general public was ambivalent. This was
        a retreat of choice, not a retreat of necessity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822e24d-75a0-42b7-b581-e1c6b904bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d61b9-ba8c-424c-9e00-ddc97ead0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feaver served on the White House National Security Council under
        President George W. Bush, who launched the war in Afghanistan in late 2001.
        But Democratic opinion analysts aligned with Biden see the same ambivalence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d342e7d-082a-4c28-9388-682c594839d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5935a-ef5a-4d33-b511-2108f743fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a big debate over who lost Afghanistan, most people
        aren''t going to tune in to watch," says Democratic pollster Geoff Garin.
        "It''s just not an important question for a large majority of people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a8a35-57bf-4afb-90ae-fcf35e60bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62deebf0-573f-4c3c-82ad-83cc78a9a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s public standing has remained remarkably stable through
        his first seven months in office. More Americans have approved than disapproved
        of his performance throughout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a04b6-f031-46bb-9ad5-419a68dde7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dac8f4-cad8-44f9-a182-a8f66d139ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his numbers began to erode before the Taliban seized control
        of Afghanistan in the middle of the US withdrawal. A Gallup poll completed
        at the beginning of last week showed Biden''s approval at 49%, down from 56%
        in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cb01d-dfd9-49b9-8b94-a8f47d6c04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb099e5-20e4-46ab-884c-b8c04f23c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson ascribes that drop mostly to the resurgence of the coronavirus
        pandemic, which Biden has made his top presidential priority. The pandemic
        in turn heightens uncertainty about the economic recovery at a time Americans
        report growing worries about inflation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e524373-4060-4aa9-a24d-f933abf408ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de18daf-8d9a-42b1-b403-869e5179a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of those problems, Afghanistan has now heaped nightmarish
        television images for any commander-in-chief: of fear, chaos, disorder, defeat.
        Even Americans who don''t follow news reports closely have heard about a major
        setback on Biden''s watch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba6001-c2cc-4948-8c20-0fdb0a7baaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c298220-4dd6-440c-844c-88d635612579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Much remains to be seen</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc07e7-eca9-43d9-9223-535b5dc0ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story remains far from over. Since the Afghan government and
        security forces gave way to Taliban control, no evidence has emerged of widespread
        loss of life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac895e-0dad-44bd-88ba-f8a95947ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc898457-f8be-43d8-bdfe-b1a134571dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops suffered no casualties as they regained control of the
        Kabul airport. If they can safely evacuate tens of thousands of American citizens
        and Afghan allies until, and perhaps beyond, Biden''s August 31 deadline,
        the White House can replace a story of initial humiliation and failure with
        one of competence and success.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cf6e4-5a63-45ce-b0c7-c4985e4e6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32516b-c8f8-47d7-8d37-9073be44d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the images from the first day can and will recede
        if there''s some feeling that things have gotten better," Garin said. "The
        feeling that (leaving Afghanistan) was the right thing to do will bounce back
        as long as nothing terrible happens."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4bc85-fc40-47e3-8f95-943e1164321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0dcff-e071-47ae-8dfa-66f8e0844527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment resonates especially with important elements of the
        modern Democratic coalition, which relies on disproportionate support from
        younger voters. Millennials who grew up watching the agonizing struggles of
        US troops in Iraq and Afghanistan, Anderson said, are significantly less likely
        than their elders to support the projection of American military power abroad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3519d-99da-47cb-850e-24dc3f5e56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d06b00-4d46-414a-868b-1cf90557600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other voters, "I certainly don''t think there''s any kind
        of benefit waiting," Anderson added. With past supporters of the war warning
        about rising risks of terrorism, "If there''s an attack, that changes a lot."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80857e15-8317-47fd-9077-c2599bcfeeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff22f40-4336-4b58-a570-b8ce218f9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AP-NORC survey released early last week underscored the hazy
        outlook. It showed nearly two-thirds of Americans believe the war in Afghanistan
        wasn''t worth fighting. But just under half approved of Biden''s management
        of international affairs, and his approval rating ticked down slightly.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691a72d-42f8-4f15-8546-9f0783a6389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0fc03-1d74-4662-b6bd-b2b2931405f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghanistan outcome itself represents only part of the episode''s
        effect on Biden''s presidency. After public attention shifts elsewhere, it
        may influence how voters view Biden as he tackles issues closer to home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f5fee-7b94-41b4-b6df-364dcfe770f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3b2d4-532e-4aaa-8ae9-1f3fcf85d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes evaluations of his competence, character, judgment
        and reaction to adversity in the White House. In his public remarks last week,
        he responded defiantly to harsh criticism from the media and members of both
        parties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92714312-11ce-4fd8-9fda-948f62a7a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ceaa9f-42c9-4e77-a2f3-c666a73bb628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If some observers found him excessively stubborn and defensive,
        the President also made clear it wasn''t polls that made him act on his long-expressed
        opposition to extending the war.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349484ce-d432-421f-b2cc-d40fb0a6dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec609a1-c792-4541-8557-96e620b1a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to end this war," Biden repeated on Friday. Under ferocious
        political attack, he left no doubt that he believes it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1ed03-116b-445f-a590-23b61d6063ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/08/22/politics/biden-afghanistan-politics-and-polling/index.html"><em>
        "Why Biden''s Afghanistan exit wasn''t about good politics"&nbsp;</em></a></p>'
  'full-COVID-19-vaccine-approval-new-business-requirements-':
    'author': 'Travis Caldwell and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-23T11:22:53.259+08:00
    'imagesource': 'jcr:da2325c0-7e38-420c-9976-c1d3eeb38c8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860d033d-800e-4c1c-b686-2283b30d82b2'
    'lead': 'With the "imminent" full approval of the Pfizer/BioNTech vaccine expected,
      more businesses will likely issue vaccine mandates to help prevent the Delta
      variant from sending the country further backward in this pandemic, doctors
      say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T11:28:07.685+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:15:32.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:19.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Full Covid-19 vaccine approval won''t just boost confidence. It''ll
      likely lead to new business requirements, surgeon general says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc7ae8-d52d-4944-87af-2fd30726910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With the "imminent" full approval of the
        Pfizer/BioNTech vaccine expected, more businesses will likely issue vaccine
        mandates to help prevent the Delta variant from sending the country further
        backward in this pandemic, doctors say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c6eee-2f28-40b8-82e1-1f6eb873ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c555d4f-fdf9-4c8a-8dcb-52abc3e1ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For businesses and universities that have been thinking about putting
        vaccine requirements in place in order to create safer spaces for people to
        work and learn, I think that this move from the FDA ... will actually help
        them to move forward with those kinds of plans," US Surgeon General Dr. Vivek
        Murthy told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd707cc0b-ba17-45f9-8d67-fa5da1241387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3bfe2-ac80-4010-b7b6-9b07b24db9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three Covid-19 vaccines used in the United States have been
        vetted and granted emergency use authorization by the US Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef604242-5e19-4ed3-b2ad-0a2d983a72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083084f-40de-403a-b4ad-b28bca0a5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine may become the first to be granted full
        FDA approval following the review of months of additional safety and efficacy
        data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865c329-ba99-470c-9d1c-19948f5c9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521157a7-e367-41bc-8f53-34c5fc6b33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approval is "imminent," but no date has been mentioned, a senior
        federal official told CNN on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f52f0-8e1c-4075-bdaf-fd64d7f08cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4eacb4-8150-4999-80d9-25dc0fae38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses don''t need full FDA approval to mandate a Covid-19 vaccine
        -- they already have legal authority to do so, according to the US Equal Employment
        Opportunity Commission. But full approval could give any legal challenge less
        potency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ceab80-d859-4ec0-9d85-8bb5850b505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379887b-bc8a-4ed8-a3ff-3e605084fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full FDA approval would also give some skeptics of the Covid-19
        vaccine more confidence in getting shots, according to research by the Kaiser
        Family Foundation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09379da-5eed-461f-8899-8ce4043efc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f15450-8da9-48a2-93cb-cf2c0e0342f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This FDA approval cannot come a moment too soon," said emergency
        physician Dr. Megan Ranney, associate dean at the School of Public Health
        at Brown University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c17e3-f039-4ba3-b814-c27e3374922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc0a39-6cf6-4363-8aad-1e617bd2f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this full approval in hand, we''re going to have a chance
        to message again about the safety and effectiveness of this vaccine. We can
        help to fill the airwaves and the newspapers and social media with messages
        about what a difference this vaccine makes in terms of preventing hospitalization
        and death, even in the face of the Delta variant," Ranney said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dfa70-ac60-445f-aa73-a5fc1adc4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958d5cf-d27a-4a39-821f-975b45712612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New vaccinations increase, but with a caveat</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1e465-77d2-409b-9f64-afa40131c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta variant fueling more Covid-19 deaths and hospitalizations
        -- including among children -- the rates of new vaccinations have recently
        increased.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeeded7-0d06-4e68-bbb6-bfcc03177a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be89622-4b3a-46ca-999a-68f253e1d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, for the third consecutive day, more than 1 million
        doses were administered, according to data from the US Centers for Disease
        Control and Prevention. Such a feat had not occurred since the first week
        of July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb79e2-4e06-48a7-a4dc-afe023b21083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.546+08:00
