      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged Mississippians to get vaccinated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56334766-a8f5-4c1c-b081-68859e094a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
