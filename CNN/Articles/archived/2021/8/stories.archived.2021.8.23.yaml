      'text': '<p><strong>Help young filmmakers finish their movie</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d66e9c-0cf7-4edc-8a1e-fe0259b347cf'
      'mgnl:activationStatus': true
