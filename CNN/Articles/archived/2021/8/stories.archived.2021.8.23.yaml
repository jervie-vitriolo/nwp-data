    'template': '1'
    'title': 'After sensational KO win over Julio Ceja, what''s next for Mark Magsayo?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0cf10-786e-4c35-8685-c545bef1ba88'
