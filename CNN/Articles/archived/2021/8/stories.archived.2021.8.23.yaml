      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaking is an expensive undertaking. Upcoming films “Ampangabagat
        Nin Talakba Ha Likol” (It’s Raining Frogs Outside) by Maria Estela Paiso,
        “Henry” by Kaj Palanca” — both entries to this year’s QCinema International
        Film Festival — and “Taking My Time to Dance” by Celeste Lapida are asking
        for your support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2a7a8-fbea-47d5-a45e-88b5f09e98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:37:07.411+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:14:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://www.facebook.com/rainingfrogsfilm/" target="_blank">Ampangabagat
        Nin Talakba Ha Likol</a>” is about Maya who goes home to Zambales as the world
        is about to end. Forced to stay at home, Maya is forced to confront her inner
        demons. “Henry” is about a teenager who longs for another life after he visits
        a mansion’s construction site when he goes there to seek compensation for
        his brother’s injury. “Taking My Time to Dance” is a coming of age film that
        celebrates queer identity through dance and music and how queer people help
        one another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f84b72-31b0-4890-a6fb-8f1c813a0fec'
      'mgnl:activationStatus': true
