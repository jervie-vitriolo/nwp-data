      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6458055-95d5-4eab-9459-ec4057667045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho Go, president and chief executive officer of RL Commercial
        REIT Inc. (RCR), said the RLC-owned company boasts a market capitalization
        of ₱64.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae25160-d13a-4717-a3d9-3db123dd08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33dc22-193e-4218-ae1c-5a1a75c57b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure letter to the Philippine Stock Exchange and the
        Securities and Exchange Commission dated Aug. 20, the RCR set its final offer
        price for the firm''s planned REIT initial public offering at ₱6.45 per share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb90c8-8142-4daf-9349-a39f4b290458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6509f-0634-4a0d-978e-8f73245eb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ensures liquidity," Go assured in an interview with CNN Philippines''
        The Final Word on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d0aa7-0de3-4de1-8c7c-9a856022dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-24T10:19:49.623+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-25T10:14:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with other REITs, the initial portfolio size of RCR has
        the biggest total gross leasable office area of over 425,000 square meters
        with an aggregate appraised value of ₱73.9 billion as of June 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149a7c0-e426-43ad-8115-e7370208eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the office leasable area will cater mostly to business process
        outsourcing (BPO) companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef5e7e-2fb8-414d-964e-9fa7aa525ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a3424-7278-46c0-8c34-c0237aae2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More assets, more income-generating assets, it''s the effect,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ae251-6eb9-4d9b-ab13-394ec5a36234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
