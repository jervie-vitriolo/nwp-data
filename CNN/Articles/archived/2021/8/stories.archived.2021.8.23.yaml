      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24629934-e0b7-4e90-80ec-5164019d7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:51:48.927+08:00
      'mgnl:createdBy': 'pilar'
