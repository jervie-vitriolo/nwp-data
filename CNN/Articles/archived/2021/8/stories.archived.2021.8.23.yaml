      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a tweet alleging that the deal could pave the way
        for electoral fraud, he <a href="https://twitter.com/jabjimenez/status/1429799788074074122">said</a>
        the poll body has a separate storage facility for its vote counting machines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4c9c4-d0af-4137-8cfc-72b2801092e5'
