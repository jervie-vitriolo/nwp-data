      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        chief of staff of the Armed Forces of the Philippines on Monday said he has
        tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9db3bf-a0a5-49e6-8f33-76a8f730b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:52:09.331+08:00
