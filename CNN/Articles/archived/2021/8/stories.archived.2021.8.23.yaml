      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> A committee
        in the House of Representatives is set to meet with the Philippine Health
        Insurance Corp. and the health sector on Tuesday to tackle the suspension
        of claims payment to hospitals that are under investigation by the health
        insurer for suspected fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc1ac2-58a3-4bb7-8bf2-f052eec0a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T13:41:49.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c03ac-361c-4c52-86f4-f4dbb6eb48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T13:41:49.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Health, led by panel chair Quezon City Rep.
        Helen Tan, said over the weekend that they will hold a "dialogue" between
        the state health insurer and the Philippine Hospitals Association over the
        recent <a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0013.pdf?fbclid=IwAR0RHeeXHhpnGWVGhY8fQF3jaDA65lcSB1BOxlRbluYhmlkMuwXJ7HajRlQ">issuance
        of Circular 2021-0013</a> that would impose a Temporary Suspension of Payment
        of Claims (TSPC) that the insurance firm suspects of fraud, unethical practices,
        and/or abuse of authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901348b0-099b-4529-89aa-5d362d7d5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T13:41:49.938+08:00
