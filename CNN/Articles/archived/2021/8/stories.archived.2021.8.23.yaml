    'jcr:uuid': 'f420c673-5be2-47ef-994a-5ffc6f214322'
    'lead': 'News outlets including CNN and the Washington Post are working overtime
      to ensure the safety of staffers in Afghanistan after the Taliban took control
      of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T06:23:26.998+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:16:05.560+08:00
