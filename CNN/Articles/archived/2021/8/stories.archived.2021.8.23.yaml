      'text': '<p><strong>Learn more about criticism with NBDB’s “Post-Pandemic Futures
        | KritiKa: Criticisms on Philippine Criticism”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631b04c-8e1d-4a0c-943c-fbfd9eec8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:37:07.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:14:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Book Development Board has assembled a distinguished
        panel to discuss the state of criticism in the Philippines. Join author and
        musician Aldus Santos, book designer and food writer Ige Ramos, writer and
        cultural critic Katrina Stuart Santiago, and writer and film critic Richard
        Bolisay on Friday, Aug. 27 (2 to 4 p.m.) for a discussion on “why there’s
        hardly any [criticism] in the country, why we are so afraid of it, criticism
        as an art form in its own right, and the role of the critic in times of crisis.”
        — CNN PH LIFE STAFF</p>'
