      'mgnl:lastActivated': 2023-01-25T10:15:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8edfd4-50d6-4869-b025-16ab2a3ba904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financially, her usual expenses&nbsp;in Manila&nbsp;were around
        ₱15,000. Now, since rental fees and other miscellaneous expenses were out
        of the equation, her spending has been down to ₱5,000.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c579f9-1709-4067-9930-f3c5ebfbc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:22:11.914+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:15:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Puyat ako lagi kapag nasa Manila. Todo grind ako doon. Dito not
        much kasi nga less gastos,” says Sharmaigne.</p>'
    '53':
      'image': 'jcr:e3c96551-12ac-42c9-a665-fc1eb00b896b'
