      'mgnl:lastActivated': 2023-01-25T10:15:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta is scheduled to have multiple relief flights arriving back
        in the US beginning Monday morning, the airline said Sunday, adding that it
        had been in contact with the Defense Department for several days leading up
        to the military''s ask for commercial airline support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cce725-d1a8-4bd6-8fb0-a879ddfc135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
