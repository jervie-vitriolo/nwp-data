      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Health
        Secretary Francisco Duque said Monday he supports a proposal to allow fully
        vaccinated Filipinos to move more freely, but expressed concerns about its
        legal repercussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb076d10-1a9f-4fee-97f7-8ab4b1d48ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec72aa3-a715-45e4-aa30-36f32a95c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has to be legal basis, eh. Right now we don’t, so that is
        a big obstacle to tell you frankly. I support it, I’m just afraid that the
        challenge the IATF might face if not actual suits being filed for disenfranchising
        the unvaccinated,” Duque explained during a Go Negosyo online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47329ada-efbf-4fc6-91c1-03761e364ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.870+08:00
