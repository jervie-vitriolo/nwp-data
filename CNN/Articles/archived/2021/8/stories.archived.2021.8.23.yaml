      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90470a-84bd-4e9c-8268-f503f5a38c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Orlando''s mayor has asked residents to conserve water
        as liquid oxygen -- typically used to treat the local water supply -- was
        being diverted to hospitals locally and statewide to treat critically ill
        Covid-19 patients.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d53f7-6cc4-4cf9-9e07-30ea62fc0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ac000-5101-4443-b385-64874f17d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another impact of the virus continuing to surge in our
        community," Mayor Buddy Dyer posted on Facebook.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a5113-3984-4eb2-8053-691e5913fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f787e5-3e3b-4679-91e1-9d0bb552d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s another result of what happens when residents do not
        get the vaccine and become critically ill, needing medical support and treatment."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e3ede-9689-4cfa-aa22-9ebf8d45b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0753b-1516-4260-9d9c-c41b49a39c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>CDC: Those at high risk should avoid cruises for now</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa85d85-22f5-4e0a-afb0-9e5b1deeaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people are strongly urged to avoid cruise travel, the
        CDC said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692b0a8-e6ea-441e-9857-629ec13e0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d5600-23d4-445d-b6e6-4440d99b7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And people at high-risk for severe Covid-19, even if they''re vaccinated,
        are advised to stay off cruise ships, the CDC said in updated guidance Friday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b798e-cd8a-40e1-a67b-54441c22c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14115b9a-257a-4804-a1fb-9ad1efffb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are at increased risk for severe illness and considering
        cruise travel during the Covid-19 pandemic, discuss this type of travel with
        your healthcare professional," the CDC said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1acf9-acee-40b0-aa07-c920e23f3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf51a6f-6e47-44f4-b153-d5e9fbe2b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older adults and people of any age with certain underlying medical
        conditions are more likely to get severely ill if they get Covid-19. People
        with weakened immune systems, including people who take medicines that suppress
        their immune systems, may not be protected even if fully vaccinated."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d43de9-f97e-4e78-8c52-dc14039e3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd52b2-f597-4698-9090-f93fda53eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has Covid-19 symptoms, was exposed within 14 days to
        someone with Covid-19, or is awaiting results of a Covid-19 viral test should
        not board cruise ships, the CDC said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecacfb-8194-40e2-88e1-c5d056a319d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df6dfd-8b83-4445-8c28-3b5c1d6b35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise industry has been battered by the Covid-19 pandemic and
        has made strides to provide safe travel for passengers. But some infections
        have been reported.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8e699-843b-4191-a513-471200be6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
