      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4087ae1-e715-488d-b2e9-d80296eba105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.114+08:00
