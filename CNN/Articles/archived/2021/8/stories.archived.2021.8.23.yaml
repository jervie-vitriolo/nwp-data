      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from walking to the beach, Salumbre bikes and paints to clear
        her head.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703247a0-af45-47da-b7ec-09dbd5649e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T17:10:01.114+08:00
      'mgnl:createdBy': 'don'
