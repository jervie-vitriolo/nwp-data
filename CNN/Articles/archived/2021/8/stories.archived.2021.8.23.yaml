      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5ae9c-842a-4a83-8bb5-0e706bb63cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:13:56.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said it does not anticipate any "major impact" on commercial
        flights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa617f-e55d-40b5-ac1a-a4b8995ee6c9'
