      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong>&nbsp;Vaccine
        czar Carlito Galvez, Jr. is expecting more vaccine deliveries to the country
        from different manufacturers by September and October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c363ad9-1317-4026-9aec-7a46c73cebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
