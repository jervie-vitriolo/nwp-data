    'template': '1'
    'title': 'PH posts new record single-day increase of 18,332 in COVID-19 cases'
    'updated': 2021-08-23T18:11:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca070c5c-1bad-4793-9cb5-040666d20bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:21:59.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> — The
        country on Monday saw a new all-time high increase in its COVID-19 daily tally
        after the Department of Health reported 18,332 new infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2acf5d-a521-4a84-936a-03d11344e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This broke the previous record of 17,231 cases recorded just three
        days before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74aa8ce-15ba-414c-a7c7-b5c7ac75bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total count surged to 1,857,646, of which 130,350 or 7% are
        active cases. Of the currently sick, 94.8% exhibit mild symptoms, 2.5% are
        asymptomatic, 0.92% are moderate cases, 1.2% are severe, and 0.6% are critical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60089f5-907a-4cec-ba85-f880a1221fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the latest count did not include data from three non-reporting
        testing laboratories. Based on figures over the past two weeks, these facilities
        contribute around 0.2% of samples tested and 0.5% of positive cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8dec73-e6e9-459a-9da5-5a90895af9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 32,000 lives have also now been lost to COVID-19, with 151
        newly confirmed fatalities, including 68 which were mistakenly classified
        as recoveries in previous reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1d440-0457-4321-9878-5e62e8d3d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came just three days after the country breached the 31,000-mark
        in COVID-19 deaths. The DOH has been logging three-digit new fatalities in
        recent days, with the past week alone adding 1,596 to the death toll which
        has climbed to 31,961, or 1.72% of the total infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398abb8d-efd2-4a82-9229-a2735cb9bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13,794 more patients were cleared of the virus, raising
        the number of survivors to 1,695,335. This represents 91.3% of the case tally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e091bd-b0c4-4db1-9f91-399de849cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH removed 321 duplicates from its
        data, including 316 recoveries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98152015-6cc0-4dd8-9e51-ae61952ae1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its report further showed that the positivity rate remained high
        at 24.9% based on the 64,957 tests reported on Aug. 21. This means nearly
        1 in 4 people who had themselves tested on the same day was found positive
        for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dd5b0-3f5a-47d7-a3d2-c84c316a63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A percentage of above 20 suggests inadequate testing efforts and
        that there are likely more virus-hit individuals in the community who have
        not been detected, according to the U.S. nonprofit Covid Act Now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18d06b-ac64-4e71-8914-5d761f9a96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official figures as of Aug. 22 showed over 30 million COVID-19 vaccine
        doses have been administered nationwide, with more than 13 million people
        fully inoculated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f949978-9501-4cc2-aefa-2cef706d4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases among Filipinos abroad</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12f9fc-2c7b-4932-bcc5-6c575ae946fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs listed
        946 new cases, 35 fatalities, and 205 recoveries over the past week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db736d4f-1280-4aeb-93dc-5ebd3d072c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected has reached 22,713, of whom 1,367 died
        and 12,808 have gotten well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde1bee-d1aa-4336-b60d-271d26134547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T18:11:35.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:15:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, Europe is the only region that did not report
        any new cases among Filipinos in the last seven days. The most new infections
        were seen in the Middle East and Africa, while the biggest death and recovery
        counts were logged in the Asia-Pacific region.</p>'
  'Comelec-bids-committee-F2-Dennis-Uy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-23T16:37:02.344+08:00
    'imagesource': 'jcr:9043e97f-a931-4d00-b0cc-706b70682532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45afbb5d-0c3a-4a69-9a07-d64440bd836a'
    'lead': 'Comelec Chairman Sheriff Abas has asked the poll body''s Special Bids
      and Awards Committee to look into F2 Logistics,  a firm tied to Davao businessman
      Dennis Uy that won the bidding for a ₱1.61-billion contract to transport 2022
      election paraphernalia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-23T16:41:16.047+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:15:04.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:14:22.918+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['F2-Logistics', 'Dennis-Uy', 'Comelec', 'election', 'transportation',
      'logistics']
    'stories': ['5291122b-7793-4358-9e7b-1d0e2bcbff61']
    'template': '1'
    'title': 'Comelec chief asks bids panel to look into logistics deal with Dennis
      Uy''s F2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acff993-dd16-45af-9e7f-a659b63eecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> The
        head of the Commission of Elections has tasked its Special Bids and Awards
        Committee (BAC) to look into F2 Logistics, a firm tied to Davao businessman
        and Duterte campaign donor Dennis Uy, after it won the bidding for a ₱1.61-billion
        contract to transport 2022 election paraphernalia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c5666-8f7b-497e-b8d1-c44e74eff0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nga doon sa aming Special BAC, tingnan ninyo ''yan
        kasi mainam din na maklaro natin. Pero sa initial na alam ko, hindi F2 but
        2Go ''yung kanyang</em> (Uy) ownership," Comelec Chairman Sheriff Abas said
        in a virtual media briefing on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653af08-dc85-493a-8b9f-a2a977c05e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told our Special BAC to look into that so that we
        can clarify the issue. But from what I know, Uy owned 2Go, not F2.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439a13c-2f39-4e9f-b886-0efe209fbd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is one of President Rodrigo Duterte biggest campaign contributors
        in the 2016 presidential race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bd79a-dcc5-4a70-bca1-3436ebe6ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire businessman&nbsp;<a href="http://www.cnnphilippines.com/business/2017/4/11/2Go-new-CEO.html">bought
        into 2Go in 2017</a> –&nbsp;the first of numerous big-ticket acquisitions
        in the past five years of the Duterte government –&nbsp;and <a href="https://cnnphilippines.com/business/2021/3/19/dennis-uy-sells-stake-2go-sm-group.html?fbclid=IwAR2iZHtrccecPbD6IiIQbdnMf7lmN5kkYusUAlEjW_bFr7dD9eS0QKzZzck">sold
        his entire stake to the SM Group</a> earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78922b7-72fb-42f7-98d0-016c040b7fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima and other civic groups raised <a href="https://www.cnnphilippines.com/news/2021/8/22/de-lima-comelec-dennis-uy-F2-Logistics-Philippines-Inc.html">potential
        conflict of interest</a>&nbsp;as the logistics firm under Uy''s control will
        be given the crucial task to transport election equipment and supplies, as
        well as provide warehouse services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59f1486-7f32-4225-a6d7-9c519ec429ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 is led by its president and CEO Efren Uy –&nbsp;who, in turn,
        sits on the board of Dennis Uy''s Chelsea Logistics Holdings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a62b2a-292d-4510-92b1-f840d1b4dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Logistics'' <a href="https://www.chelsealogistics.ph/wp-content/uploads/2021/04/CLIHC-Group-2020-SEC-Form-17-A-Annual-Report.pdf">2020
        annual report</a>&nbsp;also described Dennis Uy as F2 chairman, while his
        wife Cherylyn serves as corporate treasurer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50166f68-741c-4dbd-bb72-dc1f7c542982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an event on Monday, Abas clarified Comelec has not yet awarded
        the logistics contract to F2 because a final review is being carried out.
        He said there may still be a chance for Comelec not to award the winning bid
        to the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0c8f1-9dbc-46ac-95f1-f228d70cbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag sa post-qualification, that could be one of the (bases
        of) disqualification so madi-DQ siya. But I don’t think so na may ganung mga</em>
        requirements," he said. "<em>Pangalawa, hindi naman</em> automatic<em> ''yan
        na dahil</em> contributor<em> siya eh qualified</em> (bidder) <em>na siya."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f66479-1b39-4d27-a925-8f72110ae1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:41:16.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:15:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman natin na karamihan ng mga negosyanteng mga malalaki
        nagco-contribute naman ''ya</em>n," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983386d-8f02-4e26-83a9-e40badd126c7'
      'mgnl:activationStatus': true
