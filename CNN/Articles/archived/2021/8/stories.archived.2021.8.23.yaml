      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec spokesperson James Jimenez noted that the logistics
        company''s warehouse services are simply for delivery purposes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a6d28-cf4a-4cc5-ad32-34d614192527'
