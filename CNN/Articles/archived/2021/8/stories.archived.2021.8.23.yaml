      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candelaria is fortunate enough to be situated between the mountains
        and the sea, and having this kind of accessibility makes working from home
        for Salumbre more alluring. “Whenever I am stressed with work, I can just
        walk to the beach which is five minutes away from our house, and take a break,”
        she says.</p>'
    '25':
      'image': 'jcr:ca3cabc2-8348-47dd-a047-d78d245fb339'
      'imageCaption': 'The beach is a five-minute walk from Salumbre''s home. Photo
