    'mgnl:tags': ['Joe-Biden', 'United-States', 'Afghanistan', 'analysis']
    'template': '1'
    'title': 'Why Biden''s Afghanistan exit wasn''t about good politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7d7d3-fda5-43e5-80f1-30164cf2c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In ending America''s longest war, President
        Joe Biden did something popular. It was never going to help him politically.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aaae9a-d53a-407f-b0bd-d84a5c48c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64395a-9409-4a4b-a7ff-734909d27bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was true before damaging images of chaos and desperation filled
        American television screens last week. The reason is that public opinion about
        the Afghanistan conflict, as with most overseas events and issues, remains
        ill-defined and loosely held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b1af1-000f-4d5c-90fe-ed2ec6cc3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa653af-3314-446b-86bc-e4bd30214be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after 20 years, the conflict that ended with the lightning
        Taliban takeover represents a distant blur for most Americans. Only a small
        sliver of the US population has a personal connection to the war through service
        in the all-volunteer military. Its duration through years of diminishing troop
        levels and casualties led much of the public to tune the story out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769f7dd-cd24-434d-80b2-9532a54fe5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:21:51.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
