      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH declared community transmission of the Delta variant in Metro
        Manila and Calabarzon but said more evidence is needed to say the situation
        is the same nationwide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51faa72-5fc9-409e-a953-f98d5658950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:45:02.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Community transmission was identified in Region IV-A and in NCR
        based on the following observations: 1. Large numbers of Delta cases and 2.
        Case investigations and phylogenetic analysis showed that these cases cannot
        be epidemiologically linked to each other nor source/s of infection determined,"
        it said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f188e5-ceab-48a2-b191-4d7ff9fb0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:45:02.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the World Health
        Organization has advised looking at the situation per region.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73019fce-cd4c-4f70-b542-1de9c0b7024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:45:02.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is believed to be as transmissible as chickenpox
        — with each infected person able to spread the virus to eight or nine others
        on average.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b728be9-1271-4828-8ba2-3c20aa2142e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:45:02.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH also reported the detection of 90 Alpha variant
        cases, 105 Beta cases, and 41 Theta cases in the latest batch of whole genome
        sequencing of 746 samples.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2cf3f-a788-43a5-8a9a-c993f8f8c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:45:02.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Monday broke its record anew for the highest number
        of COVID-19 infections reported in a day, with 18,332 more cases.</p>'
