      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Covid-19 hospitalizations reduce resources for others</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e5d50-7774-4ff3-8bc0-5c69c005b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people hospitalized with Covid-19 jumped to 95,000
        as of Saturday, according to data from the Department of Health and Human
        Services.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96196e-01b0-48a0-a3cc-3121056fbeb7'
