    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a884d-1678-43fc-9616-d71a80f8d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:14:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCR chief also pointed out that the firm can extend land leases
        for as long as 99 years, the longest land tenure among Philippine REITs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd26e15-ddcc-4222-8e38-862ce3bb49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T23:19:16.372+08:00
