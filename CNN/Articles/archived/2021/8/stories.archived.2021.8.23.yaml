      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c702f7-c6ea-4270-b6a4-06c5e98deba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T16:15:26.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said he is seeking advice from other members of the ASEAN
        Business Advisory Council on how other countries are able to carry out the
        policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d0b97-46ce-4d3b-9d89-27865902fc3b'
      'mgnl:activationStatus': true
