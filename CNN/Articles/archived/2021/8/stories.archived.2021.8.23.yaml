      'mgnl:lastActivated': 2023-01-25T10:15:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816d643-194a-4bb1-b3ac-2cef578cdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please keep the Valentine family in your thoughts and prayers,"
        the station said in the tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dcc9f-7b27-4521-9fa6-0a7210ff72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.437+08:00
