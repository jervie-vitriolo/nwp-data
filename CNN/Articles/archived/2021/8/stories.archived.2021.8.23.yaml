      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) — The Department of Health
        on Monday joined calls against the use of ivermectin to treat or prevent COVID-19,
        saying it has no benefits and may even lead to more harm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee629c1-d5c7-4857-a375-7eb0b0ad23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:16:23.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the United States'' Food and Drug Administration
        issued last weekend a <a href="https://cnnphilippines.com/world/2021/8/22/united-states-ivermectin-covid19.html">strong
        warning</a> to COVID-19 patients not to use the anti-parasitic drug meant
        for animals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02a20c-9216-44fe-9bdf-922da7961446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:16:23.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong gamot na ito, napakita na ng ebidensya, doesn''t give you
        any benefit at all in preventing, shortening the duration of your hospitalization,
        or preventing the progression of your disease when you have COVID-19," Health
        Undersecretary Maria Rosario Vergeire said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828020a7-2d30-40b6-afda-80084e36564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:16:23.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "Itong gamot na ito ay may mga side effects
        din na maaaring maging harmful sa inyong katawan.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2557e-18e9-4916-b896-73c83fd79732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:16:23.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Evidence shows that this drug does not give you any
        benefit in preventing, shortening the duration of your hospitalization, or
        preventing the progression of your disease when you have COVID-19. This drug
        also has side effects that may be harmful to your health.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfb5e2-abb8-435c-98ce-f36057ce727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:16:23.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have been pushing for the use of ivermectin to treat
        and prevent COVID-19 despite insufficient proof of the anti-parasitic drug''s
        effectiveness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9595da7-1a21-4e7c-9b2d-3a9cbe64ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T15:16:23.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Anakalusugan Party-list Rep. Michael Defensor and House
        Deputy Speaker Rodante Marcoleta gave away ivermectin capsules. Vergeire said
        there have been no reported adverse event reports linked to the event.</p>'
