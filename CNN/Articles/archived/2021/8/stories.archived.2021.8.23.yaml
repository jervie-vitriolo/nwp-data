      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I usually bike every weekend to enhance my cardio especially if
        it''s sunny and do yoga almost every day,” says Salumbre. “I also started
        trying paint-by-numbers, so I purchased a few paint kits online and I find
        it very calming and therapeutic.”</p>'
    '26':
      'image': 'jcr:7d3edb88-b807-42a1-81ae-8bce14ce9150'
      'imageCaption': 'Salumbre has also taken up other hobbies since she relocated,
        such as paint-by-numbers, which she finds therapeutic. Photo by JISA ATRERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347e583-7fbc-43b9-922e-3aa3cae64a36'
