      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc6dac-18e0-479c-b30e-823795cdab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T11:28:07.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major problem with resources is "not a lack of beds," Reeves
        said Thursday. "It is a lack of staff."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c4eac-a7a0-426f-b249-1faf3e4fc130'
