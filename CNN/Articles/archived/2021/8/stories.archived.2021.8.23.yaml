      'mgnl:lastActivated': 2023-01-25T10:14:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddf1bc-163a-4cf2-bc2c-33c569abf2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang majority ng ating mga procured vaccine, including Pfizer, Sinovac,
        at saka ''yung Moderna and maybe ''yung Gamaleya [Majority of the vaccines
        we procured, including Pfizer, Sinovac, Moderna, and maybe from Gamaleya],
        they might increase their deliveries this coming September and October,” said
        Galvez in a Palace briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d9aa0-070f-490a-b249-1e2fae1b624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57226986-5763-4aaa-8662-28a72daddd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country has so far secured 165.4 million vaccine
        doses, where around 100 million were procured by the government. The rest
        were from the Covax facility, donations from other countries, and the procurement
        of private sectors and local government units, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc2350-11e3-404c-8a49-1a1b1de30c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5b1c9-ac7f-484f-9729-9eaf3dbaf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T19:36:05.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:14:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar said the country is also expecting <a href="https://cnnphilippines.com/news/2021/8/23/three-countries-committed-to-donate-covid-vaccines-ph.html">more
        vaccine donations from three countri</a>es, though he did not provide details.</p>'
    '7':
