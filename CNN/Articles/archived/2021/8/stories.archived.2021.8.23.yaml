      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano also raised concern about the absence of the "legal principle
        of presumption of innocence and our right to due process," with suspected
        hospitals only bound to be given a non-extendable period of three calendar
        days to answer the notice of TSPC.</p>'
