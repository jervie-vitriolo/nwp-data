      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in the province has given her more time to brainstorm other
        ventures worth pursuing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec1ed8-8a83-4eb7-b667-05b2760a4b49'
      'mgnl:activationStatus': true
