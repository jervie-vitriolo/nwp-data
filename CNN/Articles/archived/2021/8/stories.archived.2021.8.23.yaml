      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining members of the group, Edwards, Leigh-Anne Pinnock
        and Jade Thirlwall, said they intended to continue performing and touring
        after Nelson''s departure.</p>'
