      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f502bf-1efa-400c-a126-08f1e354a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-23T10:17:48.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:15:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Valentine told CNN''s Alisyn Camerota in a July 26 interview
        his brother was doing better but was "still very deep in the woods" and breathing
        with assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04195d-6646-417f-b34a-1b09127b208f'
