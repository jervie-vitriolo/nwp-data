      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — San
        Miguel Corporation said it can adequately supply the public with food, fuel
        and power throughout the two-week enhanced community quarantine period that
        starts on Aug. 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1e48e-325b-454a-b56d-5a2e1d948da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:11:11.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:43:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to personally assure everyone that we have enough
        food inventory to last even many months. We''ve had a lot of learning from
        last year and we adjusted the way we operate. We are better prepared for sudden
        disruptions," SMC president Ramon S. Ang said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a1a80-a0c8-44a3-8f7e-eb9ed567b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:11:11.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:43:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also said the company is ready to continue giving assistance
        to disadvantaged communities spanning its businesses around Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7886c4-2f06-4875-bb1b-f9d77bea203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:11:11.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:43:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most of the conglomerate''s facilities are located nationwide,
        Ang added disruption to their supply chain would be minimal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37f143-d8a6-49ed-9fa0-6c9a69f5ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:11:11.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:43:22.822+08:00
