      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a familiar challenge came in Petecio''s quest for the country''s
        second Olympic gold medal. It was Irie, the Japanese fighter who denied her
        the outright Olympic berth in Tokyo.</p>'
