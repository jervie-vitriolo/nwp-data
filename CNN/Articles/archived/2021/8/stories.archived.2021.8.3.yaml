      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final four are now set. The United States will face Australia
        on Thursday. France, the team that humbled Team USA earlier in the tournament,
        will take on Slovenia, making an impressive Olympic debut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c73846-1460-47e7-96c1-949c04cb4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790c90a-f843-412a-a241-fed5e67394ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. were victorious despite a valiant 38-point effort from
        Spain''s Ricky Rubio. Spain had a 10-point lead late in the second quarter,
        when the Americans came roaring back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836ced1-4900-40e3-86ca-c01d420f8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966bd34-5ee5-4094-824d-c129cb035ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We drove it to the rim at the end of the second and were able to
        get our rhythm back a little bit," said Brooklyn Nets star Durant. "I like
        how we played from the end of the second quarter all the way up to finish
        the game, and that''s how winners play ball."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033758d3-bda5-4476-bb4a-91c659f3f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stands of the Saitama Super Arena north of Tokyo were the most
        full they have been so far in these spectatorless Games, as athletes, officials
        and volunteers gathered for what would have been a hot-ticket match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada22e02-1d0f-46f1-8113-60c696cb11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c0783-0b5e-4630-9439-62c1a747652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA have looked strong at these Games after the French handed
        them their first Olympic defeat since 2004. The Americans have historically
        been the team to beat, with 15 men''s basketball gold medals since 1936.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83f6e3-848d-42d4-841e-28f54e03a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfad21-ea60-4d62-8011-dc45ef840bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to finish it," said Durant, who is appearing in his third
        Olympics. "You know, we''re supposed to be here. For us, it''s about getting
        the gold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b917205-9761-4cf9-a5a1-b5414dab7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d3565-0ac4-482d-92c7-1adcda70dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas Mavericks star Luka Doncic scored 20 points and handed out
        11 assists to lead Slovenia to a 94-70 rout of Germany. Doncic has led all
        players in the tournament in scoring and is second in rebounds only to his
        teammate Mike Tobey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53f5bf-58cb-4caf-8641-be3f847eb123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a nation of just two million people, Slovenia has fielded a
        powerhouse team in its Olympics debut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba835af-27c3-4105-bfd8-6ff985aef0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603f7c7-02e1-4fc1-a976-f7f7b299317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Doncic is the nucleus of their offence, he is surrounded by
        teammates who reliably score in the double digits, such as Zoran Dragic who
        poured in 36 against Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302aa90-107c-497d-b205-aa5e2250d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976a222-d801-4b10-a848-52ba6ce74770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously they have one of the best players in the world, but he''s
        not alone," Germany head coach Henrik Roedl said about Doncic and the Slovenian
        team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37d641-9c34-45ec-b9fd-a24b708cae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fbe9f-c0f8-48b8-8546-0739097d953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Rudy Gobert executed a pirouette dunk in the final seconds
        against Italy, an exclamation point in his team''s 84-75 victory. Italy gamely
        fought back to tie the game late in the fourth quarter, but France''s superior
        size and rebounding kept them in control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f9b30-e98e-4a97-9a07-fb2942f5bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375940b-072c-4c81-b8e7-0997eb0007a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fell short but not that short," said Italy''s Nicolo Melli.
        "We showed one more time that we have the character to come back and to play
        till the last second."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399edacd-fa43-4762-a0d0-8eb8bb8b9124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548d0f6-3180-49a5-a578-b0c23f0babc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia trounced Argentina 97-59, running up the score in the
        fourth quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c0db6-89d4-4c86-995a-00a35578b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca474be4-a2a8-48ae-96d5-5c843ee2c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:53:52.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 51 seconds left, Argentina''s Luis Scola, 41, left the court
        of his fifth and likely last Olympics, those in the stands and both teams
        sending him off with an extended standing ovation.</p>'
  'Andrew-Cuomo-sexual-harassment':
