        take over TV station in strategic city as US airstrikes pound key positions
        in Afghanistan</a>"</em></p>'
  'India-warships-South-China-Sea':
    'author': 'Brad Lendon, CNN'
    'caption': 'India is sending a task force of four warships into the South China
      Sea on a two-month deployment that will include exercises with Quad partners
      the United States, Japan and Australia, India''s Defense Ministry announced
      Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-03T16:42:15.605+08:00
