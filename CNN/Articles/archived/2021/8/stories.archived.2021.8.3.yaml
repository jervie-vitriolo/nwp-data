      'mgnl:lastActivated': 2023-01-25T07:41:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae19d3c-7787-495c-9880-91c33240a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:40:02.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas nakakapagod yakapin ka kesa makipagsuntukan. Mas nakakawala
        ng lakas ''yun," Petecio said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f8ebf-3fc1-4be4-bace-3e760a39cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:40:02.838+08:00
