      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f5884-5376-42f7-9d51-9a42613f9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:40:02.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makikipagsabayan siya sa akin, alam kong may kalalagyan siya,"
        she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9407513-5248-4d80-a8af-ddb8e82f4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:40:02.838+08:00
