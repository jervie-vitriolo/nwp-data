      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte revealed on Monday that COVID-19 vaccine donations from the
        United States played a role in his decision to recall the termination of the
        Visiting Forces Agreement.</p>'
