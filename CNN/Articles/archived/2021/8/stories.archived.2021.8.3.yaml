      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cdef7-f30c-4340-a746-6393f5671bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena finished at joint 11th place with German pole vaulter Bo
        Kanda Lita Baehre, after they both failed to clear the 5.80-meter mark in
        three tries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6c922-f7ff-47da-9748-c9f977ad6628'
