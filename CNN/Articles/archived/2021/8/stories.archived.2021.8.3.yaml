      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the married father-of-one won gold with his dive partner Matty
        Lee, he knitted a medal pouch that featured both the Japanese and British
        flags.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a606371-cd66-4140-beae-6934a455caec'
