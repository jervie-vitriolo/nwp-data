    'template': '1'
    'title': 'Agri damage due to habagat now at nearly ₱700M'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcfbe9-200e-4de7-bec5-2423c09aa60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> —&nbsp;The
        estimated damage to agriculture caused by the southwest monsoon, enhanced
        by Typhoon Fabian (international name: In-Fa), has climbed to almost ₱700
        million, the Department of Agriculture reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f3d80-b67f-4001-bab2-5489796a66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd951d-6901-445e-99e0-6b75de189aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses as of August 2 stood at ₱698.53 million, the department''s
        disaster management unit said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac5f86-11f8-48fa-bfee-4dcac8174dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69615a-f320-49a0-b7f3-b9c4ab75fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected were 26,994 farmers from the Cordillera Administrative
        Region, Ilocos Region, Central Luzon, Calabarzon, Mimaropa, Bicol Region and
        Western Visayas, according to the DA''s Risk Reduction and Management Operations
        Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34157fde-7f7f-4480-810b-3397f261fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c48a3-8012-44b6-889b-36eac7f081b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains hit commodities including rice, corn, high value crops,
        livestock and poultry, fisheries, and agri-infrastructures, the center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee2b95-f010-4e96-897e-4b9e4dc7a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f006134-1123-4104-a1d3-ada623eefc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA assured standby funds for those affected by habagat, which
        also earlier triggered flooding and landslides in a number of areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f399685-9ad9-4500-a9e6-51f08f452a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63615400-3149-4701-a7b6-600e9f54275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T10:14:12.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habagat continues to affect the country, the state weather bureau
        said Tuesday. It is being enhanced by a low-pressure area outside the Philippine
        area of responsibility, weather specialist Meno Mendoza of Philippine Administration
        of Atmospheric, Geophysical, and Astronomical Services said Tuesday in a briefing.
        The LPA, last seen north of extreme northern Luzon, is not expected to enter
        PAR, he added.</p>'
