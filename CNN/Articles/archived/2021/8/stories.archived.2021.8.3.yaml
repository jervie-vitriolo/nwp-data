    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlo Paalam guaranteed of a medal after huge upset over Olympic champ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2dc5b8-f4d9-4f08-8479-7736657eb06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T11:04:54.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 3) —</strong> Filipino boxer Carlo
        Paalam became the latest Filipino athlete to secure a medal after ousting
        Olympic and world champion Shakhobidin Zoirov of Uzbekistan in the men’s flyweight
        quarterfinal Tuesday in Tokyo, Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c74366-6faf-4dc5-bf86-fb225a8329bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T11:04:54.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam won via split decision as he led in the judges'' scorecard
        after a headbutt caused cuts on both fighters, forcing the referee to stop
        the bout at the 1:44 mark of the second round. With the win, he is assured
        of at least a bronze medal and still has a chance to go for the gold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee563d53-52c3-4741-b94d-f620dac9316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T11:04:54.117+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam joins Nesthy Petecio and Eumir Marcial in securing a medal
        for the Philippine boxing team, which is in the midst of its best Olympic
        campaign after decades of heartbreak and disappointing exit in the Summer
        Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136baf6-ba7c-488e-8f63-918df7e37dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T11:04:54.117+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following weightlifter Hidilyn Diaz''s historic golden feat, the
        Philippines will be bringing home at least four Olympic medals — the most
        since the country first joined in 1924.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0083aea-3c18-4cb9-b8ae-6ea478ca8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T11:04:54.117+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam will face hometown bet Ryomei Tanaka in the semifinals on
        August 5, 1:30 p.m. (Philippine time).</p>'
