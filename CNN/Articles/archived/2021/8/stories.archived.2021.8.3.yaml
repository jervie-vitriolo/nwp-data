      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Vitaly Shishov, the head of a Kiev-based
        organization helping Belarusians flee abroad, was found dead on Tuesday, a
        day after he went missing, according to Ukraine''s National Police.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a7ac6-bd19-4957-b463-7046c0573a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shishov, the head of Belarusian House in Ukraine (BDU), "was found
        hanged today in one of Kiev''s parks, not far from his place of residence,"
        said police in a statement. "Vitaly''s mobile phone and personal belongings
        were removed from the scene."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52472487-4706-4681-972d-7237bc28407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have launched a criminal case into the suspected "premeditated
        murder" and will investigate all possibilities, including the possibility
        that it was "murder disguised as suicide," said the statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a0bb0-ad12-4c76-bf32-f2d969b16463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added they would question witnesses and analyze footage from
        security cameras, and asked those who knew Shishov to come forward with any
        relevant information on the last few weeks of his life and possible threats
        he faced.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce531f-0865-43aa-842b-7dc5e70a4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said earlier on Monday that Shishov''s partner had reported
        him missing after he went for a run and did not return.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a3639-b82e-489c-b485-c1ccacb03020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus has been in political and social turmoil since last year,
        when a disputed election led to mass protests, then a violent crackdown by
        President Alexander Lukashenko that has been condemned by the international
        community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65271c2a-4d44-405d-a1fd-7d0f7d82e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of Shishov''s body comes as Belarus faces increasing
        international scrutiny, after a Belarusian Olympic sprinter alleged that she
        was forcibly removed from the Tokyo Games and told to return home against
        her will, where she fears arrest.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f4982-a251-40e3-8fa8-0881d62e45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDU, Shishov''s organization, helps fleeing and exiled Belarusians
        find accommodation, jobs and legal advice in Ukraine, according to its website.
        In a separate statement on Monday, BDU said it was not able to contact Shishov.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab045d-9833-4fdd-8721-b0e6a82aa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shishov "went out, presumably for a daily jog (his sports things
        were not found at home) and did not return," said BDU. "Several so-called
        ''jammers'' were made from his number, but now it is impossible to contact
        him."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb8bdf-f3a1-4af1-bb9d-86af84ba0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security cameras recorded Shishov leaving his house around 9 a.m.
        local time, and he was supposed to be back at 10 a.m., said BDU.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821619a6-5045-497a-bee0-b70564e3711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t get in touch again. We combed the area where he usually
        jogged, but found no trace of Vitali," BDU said. "The police were notified.
        A dog handler is on the scene and a search is underway."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8849f-2562-4f14-8127-a0dfc8da200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDU added that Shishov''s phone was disconnected from location tracking,
        and he did not have his watch or fitness bracelet on. The team called the
        police, which searched the woods with tracker dogs, but had not found anything
        by the time they posted the statement on Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89da4a6-b4b7-4caa-9e5a-f55679df157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, BDU said Shishov was "under surveillance" before his
        death and described him as a threat to the Lukashenko regime.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c61d7-f2b8-4c50-b18e-2c3deeec2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vitaly was under surveillance. There were appropriate notifications
        to the police about the facts. Also we were repeatedly warned by local sources
        and by our own people in Belarus about all kinds of provocations up to kidnapping
        and liquidation," BDU said in a Tuesday statement. "Vitaly treated these warnings
        with stoicism and humor, stating that at least in this way, it would be possible
        for BDU to get out of the info vacuum."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7d5ed-1c21-41b5-a61f-5d107f125b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine, Poland and Lithuania have become safe havens for Belarusians
        since the unrest began last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a1260-0fba-4252-8c2f-e4139351d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Belarusians attended mass protests across
        the country after Lukashenko declared victory in the August vote, in some
        of the biggest demonstrations in the country''s recent history.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51df0ca-fa1b-45ba-a7fa-609520e2e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were arrested in the protests, which were brutally
        suppressed by authorities amid widespread reports of abuse and torture.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe43de-97ba-4fa3-bd29-b1f4ac062911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police bodycam and dashcam footage, provided by defectors from the
        police force, have shown the extraordinary ferocity of riot police against
        protesters who are unarmed and peaceful, many of them teenagers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c490f-7993-4ddc-8224-e9cb24249198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have since fled the repression of Lukashenko''s regime, sometimes
        swimming through rivers and crawling through sludge to illegally cross the
        border into Ukraine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f402db-2d2f-42bc-a018-b043731418b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Timanovskaya, the Belarusian Olympic sprinter, said representatives
        of the Belarus national team tried to forcibly send her back to her home country
        after she criticized national sporting authorities for entering her into the
        4x400 meter relay in Tokyo without her consent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f692e3-45a5-4378-b756-ad61dd6846c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:44:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timanovskaya did not say exactly what she feared she would be jailed
        over, but Belarusian athletes have faced retaliation, been detained, and excluded
        from national teams for criticizing the government after last year''s protests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6c17f-9328-4288-900c-f412f1905327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:47:43.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:45:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since received a humanitarian visa from Poland, and will
        travel there in the coming days, according to Polish authorities. On Tuesday,
        the International Olympic Committee said it will launch a formal investigation
        into Timanovskaya''s situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c69a3c-eab1-4c01-aa53-0ddcd3346458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:36:18.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:45:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/03/europe/belarus-house-leader-dead-ukraine-intl-hnk/index.html">Vitaly
        Shishov, head of Belarusian exile group, found dead in Ukrainian capital</a>"</em></p>'
