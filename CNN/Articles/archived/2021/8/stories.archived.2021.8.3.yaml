      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad9b3c-a550-46fc-98db-a6fb8a3be93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Metro Manila and four nearby provinces (Bulacan, Cavite, Laguna
        and Rizal) were placed under ECQ from March 29 to April 4, public transportation
        was made available but at limited capacity.</p>'
  'leni-robredo-2022-elections-alliance-talks':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T15:00:43.827+08:00
    'imagesource': 'jcr:f88691a0-5b5e-43cd-8e21-12dbc77654cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8515bbdc-6078-4b87-8570-b8823d69df19'
    'lead': 'Vice President Leni Robredo is still looking at the possibility of running
      in the 2022 presidential elections, but the goal of uniting the opposition comes
      first, according to Senate Minority Leader Franklin Drilon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T15:04:12.254+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:45:43.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:11.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo not giving up on presidential bid amid talks with Lacson, Gordon
      – LP exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c509024-ccd8-4259-9bd4-0305312ac8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Vice
        President Leni Robredo is still looking at the possibility of running in the
        2022 presidential elections, but the goal of uniting the opposition comes
        first, according to Senate Minority Leader Franklin Drilon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da3f39-cd33-4eb9-b9f8-2079141c5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:44.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, vice chairman of the opposition Liberal Party, disagreed
        with former Senator Antonio Trillanes’ statement that Robredo <a href="https://cnnphilippines.com/news/2021/7/29/Lacson-Robredo-Gordon-meeting-2022.html">should
        not have talked to</a> Senator Panfilo “Ping” Lacson, the first to confirm
        a presidential bid, and Senator Richard Gordon, who’s also considering running
        for president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d693c-31bf-4f55-b68f-1a6efbfd1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, the Vice President is still looking at a possible
        presidential run next year. But the first objective is to make sure that an
        opposition candidate wins. Therefore, step one is to unite everybody,” Drilon
        said in an online media interview on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e15baa-eac8-4cef-b85f-8e430b7b86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If she becomes the most viable candidate, she will ask the others
        to come around and support her because the objective is to have a united front.
        So, the assessment that she has given up is totally wrong and baseless,” he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de7e85-320c-4964-9675-0b0e683fd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to fellow members of the opposition on Monday,
        Trillanes said Robredo should not give way to other candidates and that she
        does not need Lacson and Gordon, whom he called “collaborators” of President
        Rodrigo Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e4267-5a86-41f6-ad5b-c5563ff21196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes recalled that Lacson chaired committee hearings on staunch
        Duterte critic and detained Senator Leila de Lima and worked on the passage
        of the controversial Anti-Terrorism Act, while Gordon maintained there were
        no state-sanctioned killings after months of legislative hearings in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990394f-6b75-4682-8bc4-161723f11fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent senators have said they are not pro-administration
        and have actually made criticisms against the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7614623-de21-459e-a12c-fe2903db4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madi-dilute lang ang message of CHANGE ng opposition, which is
        our biggest campaign weapon in 2022. As regards conducting exploratory talks,
        hindi kami purists pero let us not sacrifice naman our core principles at
        the altar of ‘winnability,’” Trillanes said in the letter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd5517-a282-4547-9044-4218180e6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, for his part, said his colleagues in the Senate “have done
        their share in maintaining their principles.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caec38d-3cd6-47c6-825a-0eb022299c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is why we will present ourselves to the people and the people
        will judge each candidacy. At this stage, I don’t think we should already
        exclude certain politicians and not pursue a united ticket,” the veteran lawmaker
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0682d2-88b9-4aeb-8a50-f6c29ebe334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP earlier said it would also reach out to Manila Mayor Isko
        Moreno and Senators Nancy Binay and Joel Villanueva <a href="https://cnnphilippines.com/news/2021/6/22/liberal-party-reaching-out-lacson-villanueva-binay-isko.html">to
        forge the “broadest unity” against the administration in 2022.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928235c7-d366-4fa8-8092-235373883040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said the Vice President’s low survey ratings is not
        a cause for concern, considering that she won in the 2016 elections despite
        being at the tail end of early surveys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fec86-245d-431d-8106-b7e6f5b6c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She decided to run for vice president with one percent and she
        beat Bongbong Marcos. Today, she has anywhere from 6 to 8 percent. She has
        a better chance today than she had in 2016,” Drilon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f671562a-afe4-486b-a906-579c65461c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:04:12.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:45:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a question of her being able to decide as soon as possible,”
        he added.</p>'
  'WHO-Philippines-Delta-variant-response-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T15:50:54.517+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3f80c0c-578d-4c73-ae8d-ec33ef5b3af0'
    'lead': 'The World Health Organization commends the government for buying the
      Philippines more time to respond to the threat of the more contagious Delta
      coronavirus variant, but said other efforts have to be stepped up to cut its
      spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T15:56:51.781+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:45:36.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:11.941+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO lauds PH for delaying inevitable entry of Delta variant, urges boosting
      oxygen stock and vaccination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c13866-a6c1-44e9-a68e-dc24863961d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        World Health Organization on Tuesday commended the government for buying the
        Philippines more time to respond to the threat of the more contagious Delta
        coronavirus variant, but said other efforts have to be stepped up to cut its
        spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd10b0c-045b-4d31-85e8-a5bb2bea3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO country representative Dr. Rabindra Abeyasinghe said the travel
        ban and longer quarantine period and stricter testing for incoming travelers
        have contributed to delaying the entry of the feared variant that has spread
        to at least 123 other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ac518-02da-4733-8d7d-8b172e3c7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these measures have contributed to the delay in the eventual
        detection of Delta in the country. But now we have it here," he said in a
        media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f719649-d0e6-4f3c-9122-7fd64ba2c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the country has to prepare in anticipation that
        it will become the most dominant variant in the country due to its higher
        transmissibility, which could lead to unprecedented surges in COVID-19 cases
        like in other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b56546-1e6c-432f-962c-e08550d9908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are to date 216 Delta variant cases reported in the Philippines,
        with 17 active infections and nine deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a4599-e5c9-4560-8ae2-943ff8c64b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said the national and local governments should "strategically
        focus" its vaccination efforts on the elderly and people with comorbidities
        to prevent overwhelming hospitals. He said the healthcare system will be able
        to cope with more cases as long as they are not severe infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca921ff-07b9-46f3-9277-98ae0aaa9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he said hospitals should boost their supply of oxygen
        tanks while Delta cases are still relatively manageable so the healthcare
        system will not suffer the same fate as India, Indonesia, and Myanmar which
        are severely battling the surge of Delta-driven cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44388430-66ba-40a3-9ec4-b746de6cdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the Delta variant has caused significant demand in
        many countries. We see that hospitals are running short of oxygen supplies
        so it is now time for us to prepare for this situation in anticipation. We
        need to prepare for the eventuality that we will need more oxygen supply,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98384a-d927-4a4f-a70c-acd47403e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City is currently experiencing this problem due to higher demand
        as COVID-19 patients line up to wait to be admitted in major hospitals. Emergency
        rooms in the city are filling up and reservations to purchase or rent oxygen
        tasks have also become difficult.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131e28d-8824-41e5-829a-f65a876194b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously said the government has asked
        manufacturers of oxygen tanks to double their current output.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d35e44-d08a-4ea4-83b0-e36556dd2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:56:51.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary citizens can also do their part in preventing a surge by
        wearing face masks and face shields, observing physical distancing, and following
        proper hygiene, Abeyasinghe said. He added the public should consider doing
        "voluntary ECQ" by avoiding nonessential trips and gathering especially in
        enclosed spaces.</p>'
