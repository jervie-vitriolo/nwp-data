    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:05.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA halts games amid stricter COVID-19 restrictions in NCR'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5db9c1-a07f-4bd2-8746-2c6a044af298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:49:23.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:49:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        2021 PBA Philippine Cup is facing another setback after officials on Tuesday
        announced the temporary suspension of games starting Wednesday&nbsp;with the
        upcoming stricter restrictions in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5beda3-33b8-46d4-a48a-473fca8cca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:49:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:49:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league <a href="https://www.pba.ph/news/pba-suspends-games">announced</a>
        it is waiting for the decision of the Inter-Agency Task Force on its request
        to temporarily move its games to Lipa City in Batangas from the Ynares Arena
        in Pasig City, which will go under the strictest lockdown once the two-week
        enhanced community quarantine is in effect in Metro Manila beginning Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d3680-121d-4791-9eba-3fbf5a9101cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:49:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:49:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor sports courts and venues are not allowed to operate during
        ECQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ab5fa-98bc-4b77-8c48-7874827af9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:49:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:49:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is currently under a slightly stricter general community
        quarantine with heightened and additional restrictions before it shifts to
        ECQ due to rising cases of the Delta coronavirus variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec929d9-550e-4f10-8b00-b5a492dd51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:49:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:49:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA said its decision is in support of the government''s efforts
        to stop the rise of Delta variant infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fc835-d9cd-4392-a17d-1b7b55e8ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:49:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:49:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro basketball league weathered four months of delay before
        it opened its 46th Season on July 16.</p>'
  'Enhanced-monsoon-damage-update':
