      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of hours worked in a week remained at 39 hours,
        noted the PSA. It reported that 37.8% of employed persons worked less than
        40 hours weekly, higher than May’s figure. Less workers also logged at least
        40 hours in a week at 61.1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf914758-95c8-4998-823d-7ffb32e9be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6b086-1c8a-49aa-8e6f-6682193af5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA estimated 1.2% of Filipinos had jobs but weren’t at work.
        The top reasons for these are health or medical limitations, variable working
        time or nature of work, and lockdowns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa663db-e34d-40bb-82e0-a3b6d46a4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f431c-f058-4f31-9a18-e9d58078483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the number of jobless adults is expected to go up this
        August given the return of lockdowns in the capital region, similar to what
        happened during the declaration of tighter quarantine rules in 2020 and this
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725513f-b31d-4e17-a6b1-74300e75a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:29.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e3264-051e-450f-b450-9c1f790b0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the ECQ imposition may temporarily impact employment outcomes
        in August 2021, the government is determined to maximize this period to accelerate
        vaccination in high-risk areas in order to safely resume economic activities
        and restore jobs,” the economic team said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d5b5ed-8fc2-489d-ab6b-3e92b25f086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d281f-55b0-49bb-995c-866803e6502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also called for the stricter observation of health
        protocols and cooperation with the government’s PDITR strategy. They also
        encouraged firms to “continue innovating” to ensure business continuity and
        people’s incomes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51707ce-525f-4e0f-aabb-f4a0f281af38'
      'mgnl:activationStatus': true
