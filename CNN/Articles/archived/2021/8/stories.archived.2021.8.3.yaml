      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the health facilities in Ilocos Norte are also filled right
        "up to the brim."</p>'
  'Vaccinated-authorized-persons-August-3-to-August-20-free-train-rides':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-08-03T08:33:51.095+08:00
