      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358905b7-8f29-4cdc-8cec-ab163e8b4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday a new Monmouth University national poll came out
        that showed 31% of Republicans saying they will likely never get the vaccine.
        Never. As in not ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595de5fb-2840-44fe-9f89-f01fc5a961e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb5fcf-9ea7-41b5-ba61-6173a0b3ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is bad. Really, really bad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928d45e-59b2-49d0-9be5-cae4bd5354bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f6547-0cb9-4640-ab69-89ef3380c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you should keep that 31% number top of mind when you read things
        like this on President Joe Biden''s plans for the week:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce73e5b-63eb-4ed2-988a-c50860321b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b820372-1ede-4a20-85bd-a9d081b49789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has multiple events focused on the nationwide, and
        global, effort to vaccinate more people and combat the spread of variants,
        an opportunity to reset the administration''s messaging after a series of
        announcements last week left many Americans confused about the state of the
        virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1e076-43c3-4420-bbf2-3216b9a87eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f689c-cc84-4d6b-91fc-a0cca93ae2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because never means never, it would appear as though 3 in 10 Republicans
        are simply not even open to persuasion on getting the vaccine. They aren''t
        waiting for more information. Or for better incentives. They simply refuse
        to get the vaccine under any and all circumstances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e51382-3b25-4627-a095-5a295728a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a6f906-a1b8-4e9b-b727-4f35d333ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Well, the poll didn''t ask. According to anecdotes within that
        31%, however, at least some of them aren''t getting the vaccine to "own the
        libs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadbff1-b382-4c3e-85bf-19a50769234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7349e4-12b6-4836-877a-163a8db852c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, of course, ridiculous. Mostly because the Covid-19 vaccines
        are remarkably effective at keeping you from being hospitalized or dying from
        the virulent Delta strain that is currently spreading across America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edcd31-d97a-4999-8950-40ab54db4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5088a-dffc-419f-9a6d-199cd11189e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if you grant the idea that someone doesn''t need to be
        vaccinated because they have the freedom to make bad choices, the fact remains
        that their choice not to be vaccinated affects a lot of people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8703fc5-0a10-41f0-b56d-f20a10bf3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c2500-df44-4a03-ab96-8af27403bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because in order to be relatively free of this coronavirus nightmare,
        we need to reach herd immunity, meaning that future strains of the virus can''t
        rage through the population -- as Delta is doing right now -- because enough
        of us have the antibodies to stop it in its tracks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81741b4e-305d-4043-bcc9-b1b6418a2a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2292d-9509-488a-820e-580276dd8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which keeps the immunocompromised -- and others unable to get the
        vaccine -- safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a3b4b-1b85-48f4-92c8-8fd1a6c4670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.092+08:00
      'mgnl:createdBy': 'glee'
