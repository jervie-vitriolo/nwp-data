      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        head of the Philippine College of Physicians believes that for now, there
        is no need to extend the enhanced community quarantine in the National Capital
        Region, which will take effect starting Aug. 6, citing the economic impacts
        of strict mobility restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8b5b8-bb6b-4bc1-ae8f-f0a5ac158a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f56775-afd6-4b63-89d4-ef1c3d255596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the two weeks will be enough. Kasi pag nagtagal pa tayo,
        talagang mahirap na para sa kababayan natin (If we extend it, it may be difficult
        for our fellow Filipinos)," PCP President Maricar Limpin told CNN Philippines''
        New Day on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340888fb-2e3e-49cd-afb7-ba5c19519358'
      'mgnl:activationStatus': true
