      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam niyo kung gusto niyo talaga akong</em>...it''s over my
        dead body. <em>Makuha niyo ako, dalhin niyo ako sa</em> Netherlands, <em>patay</em>.
        You will have a carcass. <em>Hindi ako pupunta doon ng buhay</em>," Duterte
