    'jcr:uuid': '5010867f-b51e-48b1-b51c-f1f89693db03'
    'lead': 'Olympic silver medalist Nesthy Petecio is not shy about being a proud
      member of the LGBTQIA+ community and even dedicates her feat to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T22:19:16.144+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:39:51.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:24.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petecio dedicates silver medal feat to LGBTQIA+ community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13adfb-6692-47cc-86b7-d15aae25471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> Tokyo
        Olympics silver medalist Nesthy Petecio dedicated her feat to the lesbian,
        gay, bisexual, transgender, queer, intersex, and asexual (LGBTQIA+) community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb34bd-5708-48f3-8dbd-86c02c1879a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556707e-6e3e-40e7-a954-bd4b974e3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to be part of the LGBTQ community. Sulong, laban! (Let''s
        go, fight!) This fight is also for the LGBTQ community," Petecio said in her
        post-fight press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7304a43-3458-4692-b45f-ee9d02a061eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93061d0a-b7dc-4ebd-a530-d953dcb3340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Philippine Sportswriters'' Association Forum, Petecio
        admitted having second thoughts about dedicating her win to the LGBTQIA+ community
        for fear of being bashed online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc635af-4522-4d7e-948c-7496684cd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9dca94-5dba-4745-8550-ea773340ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:19:16.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:39:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang proud po ako bilang member ng LGBT community, hindi ko
        po tinatanggi ''yun," Petecio said.</p>'
