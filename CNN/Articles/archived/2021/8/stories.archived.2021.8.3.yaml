      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me just assure everybody, anywhere in the Philippines, that
        the vaccine that we are giving is for all Filipinos,” he said. “It’s just
        a matter of priority <em>dito sa mga</em> (here in the) hotspots <em>kagaya
        ng Maynila</em> (like Manila)... <em>nandito lahat ng tao</em> so <em>iyong</em>
        transmission <em>mas mabilis</em> (most of the people are here so transmission
        is faster).”</p>'
