      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old athlete took up knitting and crochet last March
        to get himself through the coronavirus lockdown, creating a page on Instagram
        to share his creations with fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9900de-2a4b-430f-8b73-d356587dea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:20:25.994+08:00
