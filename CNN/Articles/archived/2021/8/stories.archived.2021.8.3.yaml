      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0c717-9890-4371-8d05-0d6875999f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I imagine them listening to these songs as they faced these familiar
        struggles, whether as a simple way to pass the time or alleviate the stress
        of their current situation. And in a way, it humanizes them and reassures
        me that we’re not as different as I sometimes believe. Like how one would
        feel looking at the same starry sky as their distant lover, I felt that this
        music was a lifeline, a connection. It was a constant I could hold on to,
        a reminder that all things work out in our favor in the end even when evidence
        points to the contrary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c9a71-0157-48f7-9188-100531dbddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, I indulge myself and think about the future, when the
        problems I’m facing right now — senior thesis and career crisis alike — will
        have disappeared into the ether. In my daydream, I’m a successful marketing
        professional with two kids, and it’s my turn to drive them to school in whatever
        passes as a car in the latter half of this century. I’m at the wheel and I
        control the music so I’ll play old One Direction albums, and my children will
        complain and yell, “Mom, turn that off! Why do you even like this?” They won’t
        get how or why I know, but I’ll tell them that one day, they’ll get it and
        they’ll love it just as much.</p>'
