      'mgnl:type': 'text'
      'text': '<p>In a phone interview on Tuesday, Aklan Provincial Health Office
        Chairperson Dr. Bong Cornelio Cuachon said the government must hire experts
        to conduct a specific study on how to properly bury the dead bodies to avoid
        contamination.</p>'
    '14':
