      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that he received a communication
        from Lapu-Lapu City Mayor Junard “Ahong” Chan regarding this development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2da01-c1b8-4b32-925a-bac2b65ce27c'
