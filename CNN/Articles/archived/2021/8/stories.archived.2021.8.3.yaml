      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc1652-9643-46a0-8ff6-68c67ad1d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any older siblings to educate me on current trends and lend
        me devices with earphone jacks, I soaked up everything this decade had to
        offer me with gusto. After all, the ‘80s had so much in store. I grew amazed
        by how looped drum machines and digital synthesizers could produce sounds
        so distinct that no instrument could compare, and how they breathed life into
        punk and new wave and electric soft rock. Vocalists at the time could be <a
        href="https://www.youtube.com/watch?v=zuuObGsB0No&amp;ab_channel=JoyDivision"
        target="_blank">sullen</a> and <a href="https://www.youtube.com/watch?v=EPOIS5taqA8"
        target="_blank">sultry</a>; <a href="https://www.youtube.com/watch?v=Im3JzxlatUs"
        target="_blank">deadpan</a> and <a href="https://www.youtube.com/watch?v=eH3giaIzONA&amp;ab_channel=whitneyhoustonVEVO"
        target="_blank">powerful</a>, and I was in awe of every single one of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b4026-cba5-47e5-849c-8bf6320fda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding yet another layer of wonder was the genesis of music television,
        and how it paved the way for some of the most immersive and high-production
        videos ever made. I remember watching Michael Jackson’s “<a href="https://www.youtube.com/watch?v=sOnqjkJTMaA&amp;ab_channel=michaeljacksonVEVO"
        target="_blank">Thriller</a>” at a nearby Internet cafe when I was eight years
        old and feeling such an intense mix of fear and amazement that I would not
        be able to watch it ever again. Overall, the ‘80s was, to me, a gift that
        kept on giving, a never-ending trip to the disco. That was, of course, until
        I grew up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e262aa-99ba-44d2-874c-130b6d77bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, teenage angst killed off any trace of childlike wonder
        in my body. Peers started dictating what was cool and worth consuming, and
        sadly, my parents’ songs failed to make the cut. The soundtrack of my childhood
        summers was suddenly unstylish and baduy, and I made it a point to express
        my annoyance whenever they would play on our shared speakers. (“Why do you
        even like this?!”) At one point, I envied mysterious classmates or trendy
        internet personalities who were raised on David Bowie and Prince, or The Beatles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b501a7-0623-49ff-b7e8-11b9de9561fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that I’m older, I find myself putting a comprehensive playlist
        of ‘80s songs I had in my archives on heavy rotation. Sure, our music tastes
        have been set back by a decade, given the uncertainty brought by the pandemic.
        Couple that with the pressures of adulting while enrolled in Zoom University,
        and you end up like me, stuck 30 more years in the past.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/playlist/0qsnQNV1ejmTcjQObsbILo"
        width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437aa85c-f735-4332-8ffa-bf384d6545da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:02:11.440+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9bcbf-4815-4893-b115-911c023f5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, what started as a silly way to commemorate throwback Thursdays
        back in 2018 turned into a ritualistic form of healing that continues to accompany
        me through crippling deadlines and unreasonable requirements. I’ve had <a
        href="https://www.youtube.com/watch?v=WQKqp_rZbVk" target="_blank">Peter Cetera</a>
        figuratively hold my hand the night before a big presentation and <a href="https://www.youtube.com/watch?v=EPmTGFg06zA&amp;ab_channel=OMDVEVO"
        target="_blank">OMD</a> stuck in my head moments before an important Zoom
        call. As I write this, I have a very busy Notion spread staring at me from
        another window, as The Pet Shop Boys sing the only lingering thought in my
        mind: What have I? / What have I? / What have I done to deserve this?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee3eb8-f4e5-41aa-b2b9-11a2456e2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I keep trying to retrace the origin of my reconnection to this era
        and the only reasonable explanation I can think of is that I’m a person who
        panics a lot. It’s hard to believe I’m the product of the two most put-together
        people on the planet; both my mom and dad have weathered a series of tough
        career decisions and family problems and came out without a scratch. My parents
        speak of their past troubles with such candor and fondness. I’d be lying if
        I said it didn’t intimidate me sometimes or make me wonder why I failed to
        inherit their combined strength.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc546d-0bb7-4ca6-bff6-46b5b147969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without older siblings to help me navigate the intimidating process
        of growing up in the 21st century, listening to music from the ‘80s brings
        me back to a time when my parents were more relatable; when they were university
        students figuring out what to do with their lives. For instance, at 21, my
        mom was preparing for her boards: the final step before she could become a
        certified public accountant. But the immense pressure and stress led to a
        complicated migraine that forced her into a gap year before it was socially
        acceptable. Since she didn’t get the certification she needed to be a CPA,
        she had to start exploring other career paths in places she never thought
        to work — something I worry about on the daily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4fe06-189f-45cb-92f9-137d565a5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, my dad was busy earning his master’s degree in Billiards
        Education, having dropped so many of his subjects that he had to graduate
        two years behind his batch. He was a smart kid, but he lacked the motivation
        and support system he needed to succeed. So while his classmates were busy
        reaping the fruits of their entry-level jobs, he was stuck paying his dues,
        one unit at a time. As someone terribly afraid of getting delayed, I find
        comfort in seeing how this formative experience made him the successful and
        accomplished man he is today.</p>'
    '3':
