      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8bf14-4c97-4624-a7b4-9d9a1ed4d73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:58:15.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:43:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sila po ay initially pagsasabihan. At base po sa instruction ng
        ating chief PNP ay we will treat them humanely,” JTF COVID Shield commander
        Israel Ephraim Dickson said in a Palace briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8b6fe-28c2-4840-8d37-12fc94b7c593'
      'mgnl:activationStatus': true
