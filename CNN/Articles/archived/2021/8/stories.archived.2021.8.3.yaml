      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34db07-391e-4aa8-9d67-9a16c332caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing Metro Manila, the country’s financial and commercial hub,
        under ECQ for the third time, will lead to more job losses, the Employers
        Confederation of the Philippines has warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d64676-d169-4332-9606-167d402b76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218527a6-27f6-4029-a2a8-b9e546e4c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Limpin said while lockdowns help in preventing the
        "rapid transmission" of the coronavirus as seen in the past, "for us medical
        practitioners, we would probably like to see more effective containment measures,"
        including the establishment of a standardized contact tracing system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11509f9-1cce-439e-a339-ebde0c514509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a57a6-39de-4ec1-9442-639d9a89de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also underscored the need to strictly implement the infection
        control protocols like wearing a mask and maintaining physical distance,&nbsp;saying
        they are the "most effective strategy" against the pandemic. She added authorities
        must ensure capacity limits in business establishments are complied with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbb839-4615-405a-b851-bd3e93b6f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e14a5-8c22-4048-8418-0813d9f0fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the pandemic response task force were earlier quoted
        in reports as saying the length of the ECQ in the capital region will depend
        on the number of cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8c5b7-fe6b-456a-a4ce-a1eb0cd3d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a96e9-8d9e-4263-bf2f-b1c0f25258ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic problem not confined in NCR</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa008874-aee3-49cf-8448-6a3792ec183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:59.029+08:00
