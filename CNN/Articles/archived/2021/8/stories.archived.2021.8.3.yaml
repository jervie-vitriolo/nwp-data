      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbcffe-4b42-4915-bb5c-c1fee694b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
