    'created': 2021-08-03T17:44:45.327+08:00
    'imagesource': 'jcr:0bf4c938-9c3b-476b-9386-9a3a80ed4592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f3dd8d-95a7-4fb5-be74-683cc45937d2'
    'lead': 'President Rodrigo Duterte says the fresh batch of Moderna COVID-19 vaccines
      will be allocated to indigent Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T17:41:00.962+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:42:20.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:17.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH receives 3 million more donated Moderna vaccines from US'
    'updated': 2021-08-03T20:12:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d55a73-aa12-4756-a652-98d42f829cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:41:00.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> —&nbsp;Some
        three million more doses of the Moderna COVID-19 vaccine donated by the United
        States arrived in the country on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07ca35-e3e2-46a3-9dcc-23c8b53aba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment containing 3,000,060 doses landed at the Villamor Air
        Base in Pasay City at around 5:30 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eddc52-b1c6-4970-bfbe-a3dccb73fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, along with some members of the national
        pandemic response task force and the US embassy in Manila, personally welcomed
        the donations, which were coursed through the COVAX Facility co-led by the
        World Health Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea54bc-ec1d-45d6-be8d-af5f5a752979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the ceremonial turnover, Duterte said the vaccines
        will be allocated to indigent Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46471d53-1008-475a-9947-a6108b31f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that it is the sentiment of America that the vaccines that
        will be given to the Philippines should go first to those who have least in
        life —&nbsp;‘yung mga mahihirap [the poor ones],” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4707677-ef68-485d-a928-6baf299d70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured, everybody will follow that directive,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c046c-aeb2-47e2-bad1-88d9940627e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año earlier said the vaccines may be
        part of those to be distributed in Metro Manila, which will return to the
        strictest enhanced community quarantine (ECQ) starting August 6 amid rising
        COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7eef3a-e9d3-47c5-8449-2551ad19e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest delivery is the second tranche of US vaccine donations,
        which now add up to around 6.2 million doses. The first, which came in July,
        consisted of a total of 3.2 million single-shot vaccines manufactured by Johnson
        &amp; Johnson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6077a1f-a2bd-4dad-bfb8-0b241661dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Chargé d''Affaires John Law said the US will continue
        to work with the Philippines “to make safe, effective vaccines widely available."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045faf1-9e79-4353-ada2-6adffb38c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This August, the country expects to receive a total of 22.7 million
        coronavirus shots —&nbsp;both donated and procured —&nbsp;from different vaccine
        brands, according to Malacañang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a84fd3-16ad-4b5e-8b38-8735aba1c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A million more doses from Sinovac will be delivered within the first
        week of the month, followed by another 7.4 million in the next three weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055d4e6-e016-404d-8376-f59e38164422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 800,000 shots of the Pfizer vaccine, 1.1 million of the AstraZeneca,
        and one million of the Sinopharm are also scheduled to reach the country by
        next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fabe2-ce36-415b-a2e9-2a79e0c74b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival date of the rest of the shipments will still be announced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232e8d5-e9cd-4543-9b19-714ba6794741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:53:52.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:42:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2, government data showed some 20.8 million doses have
        been administered nationwide.</p>'
  'COVID-19-vaccination-target-80-percent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T17:35:21.865+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14cd5a29-9ea8-4c66-b14b-d8763f9c6e91'
    'lead': 'The government is considering increasing its COVID-19 vaccination target
      from 70% to 80% of the population due to the highly contagious Delta variant'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T17:43:33.036+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:42:14.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:17.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. looks at raising COVID-19 vaccination target to 80%'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd95af-a7d9-490d-a6f1-824091c0dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) --</strong> The
        government is considering increasing its COVID-19 vaccination target from
        70% to 80% of the population due to the highly contagious Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e539b2-4f51-473f-b94e-59974d60a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje says this will depend on the
        country''s policies on vaccinating minors as this revision means expanding
        the local inoculation drive to those aged below 18 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda6c26-7acd-4a8b-a293-ee1436af789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Delta variant, there is a looming proposal na kailangang
        taasan pa iyong ating (that we need to raise our) vaccination coverage to
        80%," Health Undersecretary Myrna Cabotaje said on Tuesday in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd336d-1511-4b0c-ab46-28b7120746fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will mean - include na natin ang below 18 years old kasi karamihan
        po ng 70 million ay covered na siya ng 18 and above," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e5fc6-e3db-4e85-bf3b-f7a3b730d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will mean including those below 18 years old
        in the vaccination program because our initial target of 70 million already
        covers people aged 18 and above.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d51d05-41e2-46d1-8b98-d9d1869ad3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said the Philippines
        will not yet start administering COVID-19 shots to minors, citing the need
        for more studies. Duque said the Duterte administration will wait for other
        countries to vaccinate children against COVID-19 and learn from their experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83032227-116d-47cb-be35-24e37e5e4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s limited vaccine supply is currently earmarked for
        sectors considered vulnerable to COVID-19. These include the healthcare personnel,
        senior citizens, and people with comorbidities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991e1d0-ddff-4c32-b883-275162c1f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has administered around 21 million COVID-19 vaccine
        doses.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277c010-4f5a-4092-b39a-be60ba5cd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:43:33.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:42:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their estimates, Cabotaje said 50% to 60% of the population
        could be immunized by the end of the year, and that may go up to 70% in early
        2022.</p>'
