      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department also confirmed the funding source in an interview
        with CNN Philippines, as it guaranteed a swift release of the financial assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269899-88d7-40a6-b507-66b0043b82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just want to assure that the DBM will facilitate the prompt
        release of the funds upon the approval of the President,” Budget Undersecretary
        Rolando Toledo told <em>News Night</em>, pertaining to a written document
        of approval from the Office of the President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45478cd4-1e38-458f-ba30-fa686c13363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toledo expressed hope that local government units may start distributing
        aid by Friday in time for the start of the enhanced community quarantine (ECQ)
        in the capital region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06064a43-4e22-4576-873d-3920b7d362ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recently <a href="https://cnnphilippines.com/news/2021/8/2/Palace-cash-aid-NCR-lockdown.html">approved</a>
        the provision of ₱1,000 in assistance per individual, or a maximum of ₱4,000
        per household during the ECQ period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1d298-5bf7-4068-8b3c-98d206dfc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron pa po tayong kinakailangan na iba pang ibigay na</em>
        financial assistance<em> dahil nga po dito sa</em> ECQ, <em>kukunin naman
        po natin ‘yan sa tinatawag na windfall na nakolekta po ng</em> Bureau of Treasury,"
        Roque added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596cba8-2f2c-485b-9083-17fd25ae1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we still need to provide additional financial assistance
        because of this ECQ, we will source them from the windfall collected by the
        Bureau of Treasury.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c9e81-b710-4d72-a185-740dbdc32a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.131+08:00
