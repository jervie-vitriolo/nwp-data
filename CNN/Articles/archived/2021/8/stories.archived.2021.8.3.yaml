      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b436013-c76d-44af-b17c-e0ab6bb0d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is good!</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cd9e3-bee4-47fc-9016-25c824e7debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:34:13.091+08:00
