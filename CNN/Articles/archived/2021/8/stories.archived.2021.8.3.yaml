  'OCTA-NCR-lockdown-government-decision':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T21:36:47.858+08:00
    'imagesource': 'jcr:73f25318-2483-4b3d-b070-1f933648f4f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce74345-00f3-4f19-9d01-3c780ce14078'
    'lead': 'Independent research group OCTA lauded the government’s decision to place
      Metro Manila under the strictest enhanced community quarantine as early as Aug.
      6 amid the ongoing threat of the more contagious Delta coronavirus variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T21:39:09.978+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T07:40:03.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:23.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA lauds govt. decision for early NCR lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c8fe0-403c-4e98-8a11-5158c846069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong> Independent
        research group OCTA on Tuesday lauded the government’s decision to place Metro
        Manila under the strictest enhanced community quarantine as early as Aug.
        6 amid the ongoing threat of the more contagious Delta coronavirus variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1502365-a92b-4ae4-a6d1-245fb3a6225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, OCTA said that based on previous experiences,
        early action can also yield faster results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e5f15-7426-4b00-bf4a-b0de4886aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David cited a situation in August last year when
        the government placed the capital region under modified enhanced community
        quarantine. He said the COVID-19 reproduction number decreased to 1.13 from
        1.76 in just two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051110ea-27cd-47d6-8f0b-b8744e3cb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that postponing the Aug. 6 lockdown to a later date
        could lead to more coronavirus infections and deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d57670-5108-4b2f-9f61-6d9092fcaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OCTA’s position is centered on ‘go early, go hard.’ The idea is
        to take an early intervention while COVID-19 cases driven by the Delta variant
        are still relatively low to reduce infections and mortality,” OCTA Research
        Fellow Ranjit Rye said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6db005-b96f-4ecc-ab1c-80b04e77007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also stood by its recommendation to place Metro Manila
        under a stricter quarantine rule while the reproduction number is still relatively
        low at 1.33.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275fe6c-51a9-4b95-81e5-ef16e9609d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is based on data and not theories -- based on what has happened
        in the past and that is why we are confident in the recommendation,” added
        David.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9cceb-dc50-4273-9ebd-9d4841888ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is currently under general community quarantine with
        heightened and additional restrictions but will revert to ECQ on Friday amid
        calls for tighter lockdown measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f16f5-669e-4ed8-8ea4-d0f2f7af392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:39:09.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:40:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide reached 1,612,541 after the Department
        of Health logged 6,879 new COVID-19 infections on Tuesday.</p>'
  'Petecio-dedicates-silver-medal-feat-LGBTQIA-community':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
