    'title': 'DOH tallies 6,879 new COVID-19 infections; active cases top 63,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a4eb0-7bea-4f7f-affd-a20c3148d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        country recorded 6,879 new COVID-19 infections on Tuesday, bringing the total
        to 1,612,541, according to the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fb4c3-f5ca-4d79-8695-a18e78639151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461b30b-e318-40e4-92cf-74f30f56846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 3.9% or 63,137 are active cases or currently
        ill with 94% experiencing mild symptoms, 2.1% with severe symptoms, 1.46%
        in moderate condition, 1.3% without symptoms, and 1.2% in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5d7cb-6cd7-4862-b796-8a6b7258f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c17d5-67ad-429e-9a55-67d8dc942b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 28,141 or 1.75% of the COVID-19 count with
        48 more fatalities while 6,337 got better, pushing the survivor count to 1,521,263
        or 94.3% of the case tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5aa61-007c-495b-99d3-f66b3a48c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c523cf-20a2-4eaf-b569-d51b467de6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the case numbers are relatively lower due to low submission
        of samples on Aug. 1. Ten laboratories were not counted in the total —&nbsp;one
        was not operational on Aug. 1 while nine did not submit their reports on time.
        The past four days, the daily infection tally had been over 8,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431acca-f64b-444d-a1e2-0e4de4612078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d3b48-0889-458b-85b9-5a6b1727a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 100 duplicate cases including 98 recoveries.
        It also reclassified 30 survivors —&nbsp;12 into active cases and 18 into
        deaths —&nbsp;after validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bef694-d0dc-4093-9b6d-dd5baeed5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a99cf7-e2f5-4240-8636-19bc637f90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:13:54.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that the ten laboratories not counted in the total,
        contributed an average of 3.7% of samples tested and 3.6% of positive individuals
        in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c1d6d-5b41-40f9-8d1e-751af5174113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 17% positivity rate</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac324e-6cd5-4330-a9d4-111c1e705549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda94d0-1e35-4046-bf80-d590c738525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        is again the highest in over three months at 17.5% based on 37,302 tests reported
        on August 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0f50a-a103-4212-a87a-d45e8a59d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfa9be-3f98-4b4f-84cd-6f626726f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest since April 26 when the figure was 17.8%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa31f1-3065-476a-ad93-c1470297846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ec1ff-72aa-48d9-acaa-da6cba862448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country broke the same record only four days ago when the rate
        was at 16.2%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b4c4c-5fba-4432-9f02-37f94fadee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20454f4e-e09e-4f12-afe8-c286c79c6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reference, an area has inadequate testing efforts when its positivity
        rate is above 20% while the benchmark for adequate testing is below 3%. This
        is based on the metric of <a href="https://covidactnow.org/covid-risk-levels-metrics#positive-test-rate">US
        nonprofit Covid Act Now</a>, which the OCTA research team uses as reference
        for its recommendations. The current rate puts the country in the "high" risk
        category.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111e9f2-ef16-436f-aa04-610c66cdc8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization states the positivity rate
        should be below 5% to say the infection is under control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74647cb-cb7d-43d5-aed9-a14e5c501370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community transmission</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85e19a-c8b6-49b0-a667-fc1f8498f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56872cc1-cddd-4537-8298-f84950e6ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent rise in COVID-19 cases, Health Undersecretary Maria
        Rosario Vergeire said the department is now <a href="https://cnnphilippines.com/news/2021/8/3/Delta-variant-community-transmission.html">assuming
        there is community transmission</a>&nbsp;of the feared Delta variant, although
        there is still no sufficient evidence to say so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49319c-2840-4451-ad1e-b9997a62ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82655d-60ab-48cb-a522-3b15824e33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 216 Delta variant cases reported in the Philippines so
        far, 17 of which are active.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1be185-14d9-4ac0-a1e1-3bc5dc42afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314736f5-0e92-4f0d-a2b8-5a47f715cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said it is waiting for more data from the Philippine
        Genome Center to confirm community transmission, or the spread of the disease
        in an area where there is no known linkage among individuals with the highly
        contagious variant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9a76a-171e-4ee4-b371-728065f78e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79859ad8-912e-4f7b-b27f-816a73f2880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also flagged <a href="https://cnnphilippines.com/news/2021/8/3/NCR-high-risk-again-COVID-19-cases-DOH.html">Metro
        Manila</a>, Cordillera Administrative Region, Ilocos Region, Cagayan Valley,
        Central Visayas, and Northern Mindanao as regions under "high" risk classification
        due to upticks in their average daily attack rate.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f100071-19ec-415f-ba6d-ef9f73d88c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346b31b-f446-4c02-b11c-a20435432348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:09:11.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:42:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said more than <a href="https://cnnphilippines.com/news/2021/8/3/Nurses-health-workers-deployed-COVID-19.html">4,000
        nurses</a> have been deployed to hospitals and facilities in the country to
        help address the increasing number of infections.</p>'
