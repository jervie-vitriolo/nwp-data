    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6150e1b-3339-495a-8a09-f625fb905ea0'
    'lead': 'From Aug. 3 to 20, vaccinated essential workers and other authorized
      persons outside of residence can avail of free rides in the MRT-3, LRT-2, and
      PNR when they present their vaccination cards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T08:42:34.080+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:49:44.225+08:00
