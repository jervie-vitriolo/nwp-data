      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f813e-4b4c-487e-b6f8-e7b045ba1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“APORs are reminded to be ready to present to transport marshals
        identification cards issued by the IATF or other documents or IDs as proof
        that they are authorized to travel,” Tugade said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5bdd0-e7d4-4eaf-a2d5-8da55ef92bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2ea90-f765-400b-adbd-aa7a18388fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr added that public utility vehicles, such as buses and jeepneys,
        are allowed to operate at 50% capacity during ECQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b71019-3bb0-4461-91e4-e382733e33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8149cb48-6ea3-4915-a328-d5a92fca8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxi services and transport network vehicle service will
        also be allowed to operate until Aug. 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998a506-3b42-4324-aab1-8d8596d48cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05bb05e-7809-467e-86d4-58863d0b7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tricycles are only allowed to have one passenger in the
        side car. But their operations shall be approved by the Department of Interior
        and Local Government and the local government unit, the DOTr said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d2b7f-abf7-4082-bddb-b9959aa7d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9751984-d763-453e-b8b5-39244ce3b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the train systems in the country will also operate during
        the stricter lockdown. Marshals will remain inside the trains, which will
        be disinfected after every loop, said Tugade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87bffa-837a-4604-9f2d-a44a537ce133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8974f-5b4a-4fc6-ba75-5f896625983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Domestic flights and sea travel in the NCR will also continue during
        the ECQ, subject to community quarantine restrictions of the destinations,"
        the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7f6c5-fbc6-45d8-97bb-b51ea57fcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:59.604+08:00
