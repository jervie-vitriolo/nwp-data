      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more exhausting to get clinched than to exchange
        punches. Clinches wear you down faster.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec2f9e-8821-4aae-960c-d3be523e1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:40:02.838+08:00
