      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894184f-bc06-459e-bff8-3e9a71309d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation was suspended during the first imposition
        of enhanced community quarantine in Luzon from March 16 to May 14 last year.
        Land, air, and sea travel were restricted then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee8352-fa23-49b6-8763-26f0b97c8b90'
