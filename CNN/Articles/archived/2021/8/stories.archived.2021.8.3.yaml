      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561983f7-b8c4-4fd5-b5d2-0dae920f6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said that transport marshals will be deployed at terminals
        and stations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3602dc2-1ed6-45bc-8e51-0ae4224ba6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:46:00.609+08:00
