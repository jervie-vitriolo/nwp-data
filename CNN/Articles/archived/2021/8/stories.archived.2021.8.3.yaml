      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4a7a5-f20d-46c0-aeaa-9df0ab698e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:04:15.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:43.198+08:00
