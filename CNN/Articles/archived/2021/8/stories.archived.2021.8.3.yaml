    'jcr:uuid': '75202dcf-b89e-4347-89cc-0339cf3383cd'
    'lead': 'A furious President Rodrigo Duterte declares that the public benefited
      from the government''s drug war amid the latest condemnation of some United
      States senators on alleged human rights abuses in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T00:32:57.251+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:52:22.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
