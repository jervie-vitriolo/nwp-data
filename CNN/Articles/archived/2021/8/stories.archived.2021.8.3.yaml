    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'South-China-Sea']
    'template': '1'
    'title': 'India to deploy naval task force into South China Sea and beyond'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb48bcb-c726-44e9-975b-94410b4c4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>India is sending a task force of four
        warships into the South China Sea on a two-month deployment that will include
        exercises with Quad partners the United States, Japan and Australia, India''s
        Defense Ministry announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7730b1-2a8b-4a7a-a776-5b16fe69e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf9506-6a7b-473e-8370-8a260b1bc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warships will depart India early this month, the Defense Ministry
        statement said, without giving a specific departure date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecfa05-a23f-4082-8c93-d6a2009d9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473efd8-7d7b-4051-a926-aa572137dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force, which includes a guided-missile destroyer, guided
        missile frigate, anti-submarine corvette and guided-missile corvette, will
        participate in a series of exercises during the two-month deployment, including
        the Malabar 2021 naval exercises with US, Japanese and Australian forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba97d4-8a8e-4573-ae46-910a10afdda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d603e8-36d5-4c14-a84e-b421a466d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other bilateral exercises during the deployment, the Indian warships
        will work with naval units from South China Sea littoral states, including
        Singapore, Vietnam, Indonesia and the Philippines, the Defense Ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eeb5cd-8390-4f3b-bb1f-6fef26839f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06e855-9b2b-4831-a8c7-7fb386b039d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These maritime initiatives enhance synergy and coordination between
        the Indian Navy and friendly countries, based on common maritime interests
        and commitment towards Freedom of Navigation at sea," the Indian statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c256b-8033-495b-9b91-e11fe0adf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5eac7e-ba87-47d2-bfee-325cca9a6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea has become a hotbed of naval activity in recent
        weeks. Last week, a British aircraft carrier strike group transited the 1.3
        million square mile waterway, while an American surface action group, and
        forces from China''s People''s Liberation Army staged exercises in it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977b689-bc8e-46a5-bf32-f02b76d210c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0d444-80eb-42ee-8418-07dfce784b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the South China Sea as its sovereign
        territory, turning numerous obscure reefs and sandbars throughout the waterway
        into man-made artificial islands heavily fortified with missiles, runways
        and weapons systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9c482-468c-4050-aa89-47fbf84eaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:43:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba10689-54e1-4af1-94b8-a138711dc462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collin Koh, a research fellow at the S. Rajaratnam School of International
        Studies in Singapore specializing in naval affairs, said the Indian deployment,
        a version of which he said is done annually, is "India''s most visible ''show
        of flag'' naval presence east of the Malacca Strait."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e75846-7677-4356-b01b-4aa4634bb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f5d7a-c3a2-4770-8ae7-84bfb5ec1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koh said he doesn''t expect the Indian ships to be confrontational,
        or undertake any freedom-of-navigation operations near Chinese-claimed islands
        in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff2728-9331-4d87-890b-e75cf7e636d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830398c-ec7b-49cc-9ecf-3eae3ef166ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere presence of the ships in the South China Sea, even if
        outside the 12 (nautical mile) limit of each Chinese-occupied feature, would
        have sufficed to meet New Delhi''s strategic objectives of signaling its intention
        to remain engaged in the Western Pacific," Koh said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc746c-04e2-41ca-a983-50c2f59d46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29bf5c-2d77-410e-be1a-e88838a15c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Likely reaction</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae64c7-9d84-49ce-8fe0-ec49d297657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China regularly decries the presence of foreign naval forces in
        the South China Sea. Prior to the recent deployment of Britain''s Carrier
        Strike Group, Chinese state-media accused the United Kingdom of attempting
        to relive the "glory days of the British Empire" while trying to stir up trouble
        at the behest of the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6998a-2678-4a31-a625-5d6e21c996d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7be95-5960-40ae-85d1-309da5bc022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, US President Joe Biden has placed renewed focus
        on Asia, positioning it as the foundation of his foreign policy agenda. The
        Biden administration has welcomed the presence of democratic allies and partners
        in the region, amid efforts to counter Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3e0e2-e388-4578-936d-1c715211dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab44653-518a-4159-a793-96b0b1176927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a visit to Singapore last month, US Defense Secretary
        Lloyd Austin underscored the importance of increased cooperation. "I''m especially
        encouraged to see our friends building stronger security ties with one another,
        further reinforcing the array of partnerships that keeps aggression at bay,"
        said Austin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7c10f-0dfa-416b-8a06-486e817c80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa592cdc-b350-4bf1-8996-7115baf427dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s statement on the four-warship deployment echoed the US
        defense chief.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d090d-8d4b-4101-b398-669a82f286d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261cfffa-12bd-4768-831e-ad318679d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides regular port calls, the task group will operate in conjunction
        with friendly navies, to build military relations and develop interoperability
        in the conduct of maritime operations," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beebfd8-9576-464c-a9f8-112d8d21e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dadc9c-76b6-43e1-99ed-f09842654e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian relations with China cratered last year after a deadly clash
        between ground troops from the two neighbors over disputed territory in the
        Himalayas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347d550-52f1-4715-882d-09c3b2501b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e47c1-64b2-47b7-8f0e-ea30e211a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 Indian and four Chinese troops were killed in hand-to-hand
        combat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e593cc-769e-496f-b5b5-fd7f7caec24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7417640-71d5-4f9c-aebc-c7432e3e90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the incident, India has looked to reaffirm links with the
        Quad, an informal security relationship between the US, Japan, India and Australia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3afe5-5f77-46b8-a796-264d45f6d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192e5c6-dd38-4a2d-8389-90a671debbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a virtual summit of the leaders of those countries in March,
        the four authored an opinion column in the Washington Post.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238fb19-be6b-4d63-ab6c-ffeefe2c4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1da40-cc36-486a-9aa5-95c531de254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance said it is trying to "ensure that the Indo-Pacific
        is accessible and dynamic, governed by international law and bedrock principles
        such as freedom of navigation and peaceful resolution of disputes, and that
        all countries are able to make their own political choices, free from coercion,"
        it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715fd0e-d232-458c-b169-74e98e4e726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9aaf8-82a2-4dd4-aff5-361b25f3005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Indian statement touched on those themes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7dcb4e-6ecf-4162-9c6b-07755b13eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14136bd1-8e1e-4405-933e-ad724174b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:46:11.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deployment of the Indian Navy ships seeks to underscore the
        operational reach, peaceful presence and solidarity with friendly countries
        towards ensuring good order in the maritime domain and to strengthen existing
        bonds between India and countries of the Indo Pacific," it said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb1858-830a-4d03-82b3-33a95ae59bc3'
