    'lead': 'The estimated damage to agriculture caused by the southwest monsoon,
      enhanced by Typhoon Fabian (international name: In-Fa), has climbed to almost
      ₱700 million, the Department of Agriculture reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T10:14:12.326+08:00
