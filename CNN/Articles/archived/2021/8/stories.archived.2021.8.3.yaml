      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiago Braz of Brazil - the 2016 Rio Olympics champion - settled
        for a bronze this time with 5.87.</p>'
