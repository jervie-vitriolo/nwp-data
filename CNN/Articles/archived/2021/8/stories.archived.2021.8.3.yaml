    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines is Filipinos'' most trusted news outlet — survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabbeb4-d124-408f-aaa1-f12d866a1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> —&nbsp;CNN
        Philippines is the Filipino public''s most trusted news source, according
        to a survey released by Publicus Asia on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563af7dc-475b-44f5-9fa1-f0fb3dd557cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a high trust rating of 60%, the network took the top spot among
        16 news brands in the non-commissioned poll conducted on July 13 to 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b12cf-743a-4082-a976-f6b6436b1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA-7 and the the Philippine Daily Inquirer rounded up the top three
        with 51.4% and 49.6%, respectively.</p>'
    '8':
      'image': 'jcr:5f0d6417-b032-4723-b334-e0e1241f2f16'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99356294-88fc-409d-b17d-853c3d9dc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc49b2d-fdc0-4ca5-b39f-7d90b96db55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicus Asia said the survey had 1,500 respondents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219c7ec-88c7-4354-9ade-7e39a5aa6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its second quarter poll also found that at a 78.8% high rating,
        majority of Filipinos consume news through social media. Television is the
        second most used platform at 64.4%, followed by radio at 34.6%</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832e0ea-7a42-4f6b-b845-3db7762c352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:11:00.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:41:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Publicus Asia said most traditional news outlets
        have diversified to include online channel. "The first to adapt always gets
        an advantage, but credibility is built with consistency, fair and balanced
        news," it added.</p>'
  'P13B-cash-aid-NCR-residents-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T18:28:36.739+08:00
