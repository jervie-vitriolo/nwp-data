      'mgnl:lastActivated': 2023-01-25T07:40:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s Armand Duplantis took home the gold after hurdling the
        6.02-meter clearance while United States'' Christopher Nielsen bagged the
        silver with 5.97.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7902d-f21d-4a0a-a196-e0b2c994151e'
