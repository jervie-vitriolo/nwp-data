  'CNN-Philippines-most-trusted-news-outlet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T18:08:54.960+08:00
    'imagesource': 'jcr:a8f904da-ebbe-487f-8734-296dde3c59df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd29ae0-fbda-43ae-a55b-c62614db93ec'
    'lead': 'CNN Philippines is the Filipino public''s most trusted news source, according
      to a survey released by Publicus Asia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T18:11:00.175+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:41:40.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:18.592+08:00
