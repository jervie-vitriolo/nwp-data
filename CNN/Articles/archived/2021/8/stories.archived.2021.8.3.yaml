      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema talaga ng Pilipinas ay wala tayong</em> supply
        <em>na maganda</em>… If we have the numbers in sufficient vaccines, <em>hindi
