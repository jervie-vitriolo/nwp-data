  'Community-pantry-Metro-Manila-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T16:14:31.062+08:00
    'imagesource': 'jcr:ec9c417e-bf45-41a5-ac76-c263fad46595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3dceb3-c648-44ff-a150-1bde0a6443fe'
    'lead': 'MMDA says community pantry organizers should coordinate with local government
      units instead for the possible delivery of food and other goods on the doorsteps
      of those in need. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T16:16:58.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:45:31.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:12.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA discourages community pantries during lockdown'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e139a8-b0e8-4349-8493-9bd1f06359b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:16:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> An official
        on Tuesday discouraged opening community pantries to help struggling Metro
        Manila residents during the two-week hard lockdown for fear that queues may
        turn into COVID-19 superspreader events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b6bfd-b8d1-43bd-b439-cbfb30d48d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:16:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        said organizers should coordinate with local government units instead for
        the possible delivery of food and other goods on their doorsteps. He stressed
        that Metro Manila residents are required to stay home during the enhanced
        community quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845c23a-f3ca-4f8f-b502-70c695b22c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:16:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-coordinate na lang para maipagbahay-bahay ito. As much as possible
        kasi ang purpose ng ECQ ay talagang huwag lumabas ng bahay. Kung magpapapila
        tayo sa labas at magbibigay tayo, baka magkagulo," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a1599-120a-4d70-b927-e8bd7dcee44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:16:58.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us coordinate so it can be delivered house-to-house.
        The purpose of the ECQ is for everyone to stay at home. If they line up in
        community pantries, it might cause a commotion.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682f113-cb70-4ddd-a8bc-4e79e7af463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:16:58.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:45:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantry initiative, where residents can donate basic
        goods to help fellow citizens in need amid the pandemic, started along Maginhawa
        Street in Quezon City during the ECQ period in April. After going viral on
        social media, more pantries and carts sprang up in various areas in Metro
        Manila and other regions.</p>'
  'A-silver-worth-fighting-for':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-03T16:30:23.722+08:00
    'imagesource': 'jcr:6889b5b9-b049-4df5-b5fd-e1ca23a0f641'
