    'jcr:uuid': '7ecc4a71-6f07-45af-978a-c610cb0c2263'
    'lead': 'The Ty family-led bank reported a net income of ₱11.7 billion for the
      first semester of the year, or 28% higher from the same period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T20:51:33.215+08:00
