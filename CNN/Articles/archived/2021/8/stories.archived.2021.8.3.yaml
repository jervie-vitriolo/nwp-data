      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Monday that <a href="https://www.cnnphilippines.com/news/2021/8/2/Palace-Lapu-Lapu-City--no-vaccine--no-entry--policy-.html">it’s
        not the right time yet</a> to impose such measure as many people have yet
