    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T14:23:29.950+08:00
    'imagesource': 'jcr:8a78d2ae-28d9-41c9-a11d-afbd8bda82b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '019a41d5-abf8-4d9e-af67-0d8d543932d3'
    'lead': 'Senior citizens and people with comorbidities without prior appointments
      can get their vaccines in immunization centers in areas under enhanced community
      quarantine, the National Vaccination Operations Center, which was tasked to
      issue inoculation guidelines during ECQ, says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T14:27:21.942+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:46:09.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:10.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Walk-ins allowed for seniors, people w/ comorbidities during ECQ period'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2413f-6d8a-4c44-9a7c-f16d80619d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> —&nbsp;Senior
        citizens and people with comorbidities without prior appointments can get
        their vaccines in immunization centers in areas under enhanced community quarantine,
        the National Vaccination Operations Center, which was tasked to issue inoculation
        guidelines during ECQ, said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfef90e-78d8-4ab8-b403-43a56d7b1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ff6e7-6dc5-436e-964c-7f04082f39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingoog City, Iloilo City, Iloilo province, and Cagayan de Oro City
        are currently <a href="https://pcoo.gov.ph/news_releases/metro-manila-escalated-to-ecq-starting-august-6/"
        target="_blank">under ECQ</a>. Meanwhile, Metro Manila will revert to ECQ
        for the third time from Aug. 6 to 20.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93b1b8-d6c7-4bd0-9b40-3a23a2e6ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e108a99-afe5-453f-a1fc-ee26aabd76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our focus is really group A2 and A3 because they are the
        most at risk and the most vulnerable, pwede silang mag-walk in (walk-ins are
        permitted for them)," Health Undersecretary Myrna Cabotaje, who also heads
        the NVOC said in an online briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7daf1d-9bfc-4220-8836-fa3a54eb8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27b8be-dfac-4b9a-b413-dc675674c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, walk-ins for other eligible sectors “shall not be allowed,”
        Cabotaje said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5fc76-bcf9-4f0b-ad5b-0b6e9dcfae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a20758-7c4a-449e-ae12-7f4bd678fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, vaccination in medical centers and hospitals should
        be temporarily suspended so healthcare workers can focus on attending to COVID-19
        patients, Cabotaje said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eadc86-711f-4ffe-9ca5-575ef410cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee08c04-cfbf-4620-b4c3-c045a5c859d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged local governments to provide free rides to vaccine
        recipients and vaccination teams during the ECQ period. LGUs can also continue
        using bus-based mobile vaccination units, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f6247-b068-4b34-834a-4b91b6794bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f414d54-8ca5-4b2c-b34e-ab15b398caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:27:21.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:46:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will also deploy mobile vaccination teams to areas
        where there are more people who need to be inoculated and establish temporary
        post-vaccination sites.</p>'
  'aklan-burial-grounds-crematorium':
    'author': 'Aklan-based correspondent Carla Doromal'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-03T14:29:24.172+08:00
    'imagesource': 'jcr:73262608-43bc-4b0d-869a-4d28157a86ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80508cbd-2cd8-47ff-921d-386fcaeddff1'
    'lead': 'Municipal mayors in Aklan have been told to prepare burial grounds for
      confirmed COVID-19 deaths after the provincial government''s partner crematorium
      facility said it would temporarily stop services due to the huge volume of bodies
      received daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T14:32:45.320+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:46:03.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:10.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Aklan', 'Florencio-Miraflores']
    'template': '1'
    'title': 'Aklan LGUs told to prepare burial grounds for COVID deaths after crematorium
      halts services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edfec7-4a85-439d-90f4-028f9cf92198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:32:45.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:46:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, August 3)</strong> — Municipal
        mayors in Aklan have been told to prepare burial grounds for confirmed COVID-19
        deaths after the provincial government''s partner crematorium facility in
        Jaro, Iloilo City said it would temporarily stop its services due to the huge
        volume of bodies received daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de869496-c0b1-4bb9-ae40-3101b9fe86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:32:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:46:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order signed on Aug. 2 by Aklan Governor Florencio Miraflores
        directed all mayors in Aklan to have burial grounds in their areas ready,
        reminding them to follow health protocols in light of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65df53-78a7-4eeb-ad86-2f7636e23ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:32:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:46:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Tuesday, Fely Gegato, owner of the Gegato
        Abecia Funeral Homes &amp; Crematory, said the machine they use for cremation
        overheated from cremating 20 to 30 bodies daily, and they would scale down
        to cremating 10 bodies a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5b4fd-5b87-4615-a341-1a470aacbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:32:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:46:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will cremate the remaining dead bodies, but starting August
        2, we will temporarily stop our operation," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a1c04-5097-4415-819c-52396fec8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:32:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:46:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gegato did not say when the crematorium would operate again, but
        added they ordered another cremation machine that could accommodate 100 bodies
        a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c670687-9412-4b89-9957-870864b1f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T14:32:45.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:46:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the announcement, the bodies of two COVID-19 fatalities in
        Kalibo were buried in two separate cemeteries on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
