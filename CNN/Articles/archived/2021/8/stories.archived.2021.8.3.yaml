      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> Filipino
        pole vault sensation EJ Obiena made a respectable outing in his Olympic debut
        despite missing a podium finish, Tuesday at the Japan National Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d46ab-b5cd-4f53-b4f2-16d256a95ea3'
      'mgnl:activationStatus': true
