    'mgnl:tags': ['buy-now', 'pay-later', 'payment', 'option', 'business']
    'template': '1'
    'title': '''Buy now, pay later'' is becoming a huge business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f76755-7348-49cc-bf2d-9d1b94ebeba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Want to buy a new coat without shelling
        out the entire cost upfront? For shoppers, that''s becoming an increasingly
        popular payment option — generating a windfall for the handful of companies
        that facilitate such services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0b0d6-612a-4c5c-8601-edbe141946fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3181d-f278-4efa-8074-da00e0e6f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Square, which owns the Cash App, announced Sunday
        that it''s buying Afterpay for $29 billion, the largest acquisition of an
        Australian company ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207c694-35ce-4478-bb09-e744f050f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc57820-e733-48fa-854c-3e25ac18d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sweden''s Klarna raised money in June at a nearly $46
        billion valuation. Affirm, a San Francisco company that went public earlier
        this year, is now valued at nearly $15 billion (and its stock is up 8% in
        premarket trading).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1aa6b-ef32-42b3-b965-bf209d1f9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e41efb-3609-4d8b-a849-6ac9a5416b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it works: These companies partner with retailers like Target,
        H&amp;M, Sephora, Macy''s and ASOS online or in stores to offer customers
        the option at checkout to pay in installments. That lets shoppers snap up
        a $200 handbag for the cost of just $50 initially without having to undergo
        a credit check. The remainder is paid off in chunks over the coming months,
        often without interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f9114-4814-4676-9708-6e481a733dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047731c2-5525-4a66-aa04-3546001c9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firm like Afterpay covers the entire cost right away for the retailer,
        less fees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf930cd4-3a97-45da-b128-0086064fccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da1fd0-e8dd-4aa6-b960-9f250a30bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "point of sale" lending has existed for decades. But the
        service has boomed alongside the spike in online shopping during the pandemic,
        which also ushered in significant financial instability for many households.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed99ae5-1616-43c4-9b33-25ecd75f2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afece47-a331-4a09-b128-6538dbec0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Adobe, "buy now, pay later" experienced 215% year-over-year
        growth in the first two months of 2021. Its researchers noted that more retailers
        are signing up — which makes sense given that consumers using the service
        place orders that are 18% larger than shoppers who don''t.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14730fa-feb4-44d8-9b29-1608302e89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b00b49-5fc2-4310-b6df-c86333451587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trends fueling growth include digitization, rising merchant adoption,
        increasing repeat usage among younger consumers and an expanding set of players,"
        McKinsey said in a report published last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdae4f-049a-456e-9cbc-0d8c1a7777a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfeaf7-28ea-4584-aebe-4f64e2027dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking notice: PayPal rolled out its own service last year. On the
        company''s earnings call last week, executives said its "buy now, pay later"
        product logged $1.5 billion in payments in its most recent quarter, and that
        more than 7 million customers have now made over 20 million transactions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e08bee-6128-4be7-9fb3-9a1bd499d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b2954-55b2-4756-b064-f1e0ddc769bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veterans who have historically controlled the payments industry
        are paying attention, too. McKinsey estimates that the popularity of "buy
        now, pay later" options is diverting up to $10 billion in annual revenues
        away from banks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacb633-ce0e-452f-b378-430d09f53d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c344b-2293-4f43-8cb3-b658cc33cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some warnings: Consumer Reports cautions that customers should be
        careful to know what they''re signing up for. While many "buy now, pay later"
        companies offer zero-interest loans — tempting for those looking to avoid
        racking up credit card debt — a number have interest-bearing products as well.
        Actual terms can also vary by retailer, while paying installments late may
        incur fees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8cd47-98a9-4fae-8247-57b8c83116b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b60f9-5a97-4491-aacf-cc699ce26860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators are starting to watch this space. Earlier this year,
        the UK Financial Conduct Authority said "buy now, pay later" credit agreements
        would now be part of its portfolio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6307bd7-77ad-4326-896a-27b9e203997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4401a72-b390-45f7-a0c6-fe69573e9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the average transaction tends to be relatively low, shoppers
        can take out multiple agreements with different providers," the agency said.
        "It would be relatively easy to accrue around £1,000 ($1,391) of debt that
        credit reference agencies and mainstream lenders cannot see."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb07d7-3b69-45ea-8f41-0016bf9dc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01dfeef-3006-4df7-bb61-0e52f7e83e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more: "With several buy-now-pay-later providers planning
        to expand to higher-value retailers, or offer their products in-store, the
        risk that consumers could take on unaffordable levels of debt is increasing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d4e3b-d062-48b0-a4e9-744a71daa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726993d4-12ae-492e-a44e-2544d47b87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wall Street is rushing to buy up family homes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5c87b-a763-4cf6-88d7-849316c48158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing markets are hotter than ever, and big money is getting in
        on the act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b8ccf-7005-4d90-99e6-415124519aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b433f19-c802-4848-98e1-dc8ed89b9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pension funds, investment firms and Wall Street banks are snapping
        up family homes in Europe and the United States at a rapid pace as prices
        rocket higher, my CNN Business colleague Hanna Ziady reports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4e1ad-e470-4b19-925c-b45663690582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
