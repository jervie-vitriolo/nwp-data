      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> As the
        National Capital Region prepares to revert to tighter lockdown measures, the
        Joint Task Force COVID Shield assured those who will be caught breaching quarantine
        rules that they will be treated humanely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59658b2-8520-4b87-8d72-f9e20cb96a0a'
      'mgnl:activationStatus': true
