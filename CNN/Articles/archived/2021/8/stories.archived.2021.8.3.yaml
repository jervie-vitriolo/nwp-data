    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A silver worth fighting for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e5c97-21ed-4bba-9f5d-998c45781b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> Filipino
        boxer Nesthy Petecio''s path to the Tokyo Olympics became uncertain after
        the sporting world ground to a halt due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed717ff-ef11-4a9c-bdfa-91ffbc14a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7decb-edc1-4dbc-ab71-49682c4ff201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many athletes who had to face many challenges because of the
        coronavirus, Petecio had to settle for online home training - made worse by
        intermittent internet connection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac802f-c354-4bce-80bd-77795c5f9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6514af9-6cd7-4277-a79f-a3262c20f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old pride of Sta. Cruz, Davao del Sur admitted she had
        a hard time adjusting to that kind of training outside the ring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9abfc2-d78d-4f6e-bd16-c3759dda7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ed7dc-08ec-4793-b654-3b40ccb5ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest po, <em>ang hirap po gumalaw</em> ngayong pandemic
        <em>especially po sa</em> training namin. <em>Hanggang ngayon, hindi pa ako
        nakakaadjust</em>," Petecio told CNN Philippines last <a href="https://cnnphilippines.com/sports/2020/9/11/Nesthy-Petecio-punches-for-Olympic-dream-despite-pandemic-challenges.html"
        target="_blank">September</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56c25c-892c-4286-9e1d-ab0a85f04b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77045af9-ad36-45f4-9b02-368dc634b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be honest, it''s hard to move during this pandemic
        especially with my training. Until now, I have not been able to adjust to
        the current situation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6473b7-e659-4a5b-b4b1-e194acac7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654ed5a-64af-443e-9cae-eb7a57076d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Petecio also wasn''t even sure if she''d still have
        a shot to compete in the pandemic-postponed Tokyo Games, after the world Olympic
        boxing qualifiers were canceled in May last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b75741-1bf1-4cfe-8658-6a1cdf62af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833bfb6-89c2-4f01-9606-caa00ab38584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning world female featherweight champion failed to get an
        outright Olympic berth in March 2020, after losing to Japan''s Sena Irie in
        the quarterfinals of the Asia-Oceania qualifiers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdca23-0300-4496-9acd-92089db4d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b6018-731d-4ccb-b7e7-c2f77ba7bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like a true fighter, Petecio continued to persevere in maintaining
        her form and punching strength, at a time when isolation was - and still is
        - one of the best ways to beat an unseen enemy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47b7fb-4f76-484c-babb-e1bcfd02480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f37f1-4102-4854-a061-9e4a968e1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon andito ako sa bahay ng papa ko, pansamantalang sya muna
        hahawak sa</em> training <em>namin ng kapatid ko. Pangarap ito ng papa ko
        na makalaro ako sa</em> Olympics," said Petecio, who considers his father,
        Teodoro, as his first boxing coach when she got immersed in the sport when
        she was just seven years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc347e83-2eda-4144-988b-636267a0b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59498c0-692b-4d8e-b5b2-2cfbed7f1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m here in my father''s house and he will handle
        my training with my brother. It is my father''s dream for me to compete in
        the Olympics.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65e315-79ac-4cd9-b54c-3a6f7ca004d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d83d50-4f52-4ee3-8e69-1925be170d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of being stuck at home, the new year dawned new beginnings
        for Petecio after the government in January approved the training bubble for
        Filipino Olympic hopefuls in Calamba, Laguna.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100a625-1b5c-4176-9538-2d27651a29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc10bd-4ea7-40eb-84ed-af5bf2120d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa wakas! Pinayagan na din nila kami na makabalik training na.
        Nakakadagdag sa morale po yun naming mga atleta at pumayag na po sila finally
        po talaga, halos mag isang taon din kami naghintay sa approval po nila talaga,"
        Petecio said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110ece7-6078-444d-9f58-c21d9cbcb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887842c4-c17a-4b2f-82c5-5cd4cfcf2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Finally! They (government) allowed us to return to
        training. This gave a boost to my morale and to the other athletes because
        they finally allowed us to train. We waited for that approval for almost a
        year.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d8aad-c82e-4ee3-bcae-c669523a5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:31:03.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:45:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
