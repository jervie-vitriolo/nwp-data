    'jcr:uuid': '1c0100ff-cf59-4eee-9962-ad8abb191972'
    'lead': 'Government savings worth more than ₱13 billion will be tapped for the
      financial aid for Metro Manila residents when the region goes into hard lockdown
      from Aug. 6 to 20, Malacañang said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T18:30:50.269+08:00
