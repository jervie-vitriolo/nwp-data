      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte assured that COVID-19 vaccines will be distributed to all
        local government units when the government already has stable supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb244d-11af-40f3-9307-0d453dfa7cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T05:28:10.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6ac6b-5291-468d-97db-7432330e6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T05:28:10.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:51:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his televised weekly address, the President also noted that
        given vaccine supply problems, areas with high number of COVID-19 cases will
        be prioritized for the meantime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340234c-4c0c-4230-b86f-92864f0603cf'
      'mgnl:activationStatus': true
