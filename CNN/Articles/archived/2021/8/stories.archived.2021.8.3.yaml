    'lead': 'Months after facing uncertainty due to challenges brought by the coronavirus
      crisis, Nesthy Petecio triumphed by becoming the Philippines'' first female
      boxer to win an Olympic medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T16:31:03.856+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:45:03.346+08:00
