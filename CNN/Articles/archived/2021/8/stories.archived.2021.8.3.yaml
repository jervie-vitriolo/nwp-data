  'Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-03T12:21:43.786+08:00
    'imagesource': 'jcr:426ad777-87d7-42eb-b9fc-915071977c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d76acf-9bf5-4539-92d4-2212ba1393e6'
    'lead': 'Nesthy Petecio wins the first silver for the Philippines in the Tokyo
      2020 Olympics, bringing the country''s medal tally to two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T12:40:38.003+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:48:50.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:07.376+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxer Nesthy Petecio bags silver for PH in women''s featherweight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1052c-d6d5-47da-acad-df5f62a7611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:40:38.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 3) —</strong> Filipino boxer Nesthy
        Petecio won silver after losing to Sena Irie in the women''s featherweight
        final Tuesday in the Tokyo 2020 Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ad309-f27e-42f0-9f4e-ae25d7c28cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:43:40.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio abosrbed a tough unanimous decision loss to Irie in a thrilling
        conclusion of their fourth meeting on the international stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac5d26-648f-4db6-82d4-5c6df248362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:43:40.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This win is the Philippines'' first medal in boxing since Anthony
        Villanueva and Onyok Velasco nabbed one silver each in the 1964 and 1996 Summer
        Games in Tokyo  and Atlanta, USA respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b29d6c-5d8a-4a66-9994-a9de83200750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:43:40.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has two medals in the Tokyo Olympics with the
        first gold coming from <a href="https://www.cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html">champion
        weightlifter Hidilyn Diaz</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bdbc2-7979-4f8d-80fe-fd2b26dd2226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:43:40.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio is set to receive at least ₱17 million from the Philippine
        government and private sector — ₱5 million through Republic Act 10699, ₱5
        million each from San Miguel Corporation and MVP Sports Foundation, and ₱2
        million from House Deputy Speaker Mikee Romero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e9dac-a2cc-449b-b698-938f78d5047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:43:40.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:48:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino boxer <a href="https://cnnphilippines.com/sports/2021/8/3/Carlo-Paalam-Tokyo-Olympics-medal-boxing-.html">Carlo
        Paalam is also assured of at least a bronze</a> medal but still has a chance
        for a gold.</p>'
