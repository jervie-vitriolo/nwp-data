  'PNP-dismissal-five-cops-Nueva-Ecija-kidnap-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T16:58:32.905+08:00
    'imagesource': 'jcr:22c1badc-81c7-4c45-85c9-09a798bf09e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46486411-346a-4b80-b5bc-165d0d567e86'
    'lead': 'Philippine National Police chief Guillermo Eleazar has ordered the dismissal
      from service of five police officers tagged as suspects in the kidnapping and
      death of an online seller in Nueva Ecija.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T17:01:33.730+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:43:24.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:15.882+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief orders dismissal of 5 cops linked to Nueva Ecija kidnap-slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae97064-88a4-4f3e-a310-356daa37468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> -- Philippine
        National Police chief Guillermo Eleazar has ordered the dismissal from service
        of five police officers tagged as suspects in the kidnapping and death of
        an online seller in Nueva Ecija.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67e125-29ae-42da-b924-b515b47c37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Tuesday said a witness to the crime identified PSSg.
        Benedict Marias Reyes, Pssg. June Malillin, PCpl. Julius Alcantara, PMSg.
        Rowen Martin, and PSSg. Drextemir Esmundo as among the seven allegedly involved
        in the killing of victim Nadia Casar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa6401-f717-4ca4-a82b-d7f53cb489f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said the two others were civilians Franklin Macapagal
        and Dario Robarios, the PNP statement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d845d1d-ef1a-4249-9ecd-d9478345a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, Malillin, Alcantara, and Robarios are now in police custody,
        while the PNP said it is tracking down Martin, Esmundo and Macapagal who remain
        at-large. It added criminal complaints against the seven have already been
        filed at the Department of Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cb046-b12c-47d6-847a-58ea38eb7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, Casar and a Grab driver she hired were kidnapped
        by "at least five men" in the afternoon of July 20 in Barangay Tagpos, Sta.
        Rosa, Nueva Ecija. The driver was robbed of his mobile phone and ₱4,500 cash
        before being released by the suspects early morning of July 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf9b92-2cda-4327-897f-27b4eab1c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Casar''s burnt body was recovered on August 1 at Sitio
        Pinagpala, Barangay Imelda Valley in Palayan City, where it was reportedly
        buried by the suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5536c50-74e0-4bd3-8146-96f01a793c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar vowed swift justice for the victims, as he also ordered
        further investigation to determine if other police officers are involved in
        kidnap-for-ransom activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79994d-74c4-4ca7-b5f1-751ecd58b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T17:01:33.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:43:28.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get comment from the suspects or their
        lawyers.</p>'
