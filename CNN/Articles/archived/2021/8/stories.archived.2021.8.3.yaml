      'text': '<p>"I made my friends some doggy jumpers! It is the cutest little pattern
        to follow by @knittingland ❤️ How cute do they all look?! I was making another
        one at the pool yesterday lol"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea390ed6-a2ee-44d9-951a-0fd3cfcc2012'
      'mgnl:activationStatus': true
