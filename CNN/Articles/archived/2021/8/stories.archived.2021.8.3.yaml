  'Carlo-Paalam-Tokyo-Olympics-medal-boxing-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-03T10:57:21.122+08:00
    'imagesource': 'jcr:45644ed0-d2be-4030-bdd5-d70d1f4fa544'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae58eea-9305-42a7-b93e-bf5eb2b664c0'
    'lead': 'The Philippines is set to bring home at least four Olympic medals — the
      most since the country first joined the Summer Games in 1924.'
