    'title': 'DOH ''assumes'' there is Delta variant community transmission in PH'
    'updated': 2021-08-03T15:21:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad04a1-7bda-429d-bd89-61acedd8dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:51:42.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Despite
        the absence of evidence, the Department of Health believes there is a Delta
        variant community transmission in the country and it is driving the spike
        in COVID-19 cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd5d46-cb56-4261-9264-994bc172640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb50cc-d50e-420a-a2f0-8e697cf91929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing right now is we assume there is community transmission
        already because we are seeing this (rise). Sans any evidence right now, we
        are going to do actions towards this direction that there is already community
        transmission," Health Undersecretary Rosario Vergeire told CNN Philippines''
        <em>The Source</em> on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95727a-1eeb-482c-8b97-ae0142e7c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92533c0d-93b6-474c-970f-418febe5883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ho namin talaga</em> (We think that) the Delta variant
        is driving the rise in the number of cases but of course there are still other
        variants like the Alpha and Beta which were also detected in most of the regions
        in the country," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d5627-ae83-4f06-b45b-e8d986e011e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c413b-e160-4c5e-b536-663aea41da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First detected in India, the Delta variant is reported to be much
        more transmissible than the Alpha variant discovered in the United Kingdom
        and the Beta variant first identified in South Africa. There are to date 216
        Delta variant cases reported in the Philippines, 17 of which are active.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e724d-5bbc-4f01-86c6-a0fb52ed7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15d39e-6f11-4aed-8c1b-4f4147309a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said community transmission is divided
        into four levels, ranging from low incidence, moderate incidence, high incidence,
        to a very high incidence of locally acquired cases in the past 14 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9a293-9a9e-4798-a221-8d3e1aea2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361d4af-f005-49a9-9075-441cbd5d5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained community transmission can be declared when there
        is no known linkage among individuals with the highly transmissible variant.
        The DOH is still waiting for further evidence from the Philippine Genome Center
        before finalizing its assessment. She also said that while cases in the Philippines
        are already "exponentially rising," the DOH is still waiting for developments
        to see if the country falls under any specific classification.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce6af6-b2c8-4571-93ca-8268257ba0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70d39c-7634-4487-b2eb-ed5309b91b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, WHO country representative Dr. Rabindra
        Abeyasinghe stressed the importance of implementing crucial measures now such
        as the minimum public health standards, vaccinating senior citizens and persons
        with comorbidities, and increasing oxygen supply regardless of whether there
        is community spread or not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf424a-8763-4fbd-b82f-dce7b0b4297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd37b8-6a5a-4267-a355-bdf2ed3e7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot exclude that there is limited community transmission in
        some places because we have very limited capacity for whole genome sequencing."
        he said. "So it may be that there is community transmission."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016f9bb-e041-4d72-b70b-680cf914b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093362ca-b404-4c7b-baa8-973177809bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to recognize that we are facing a risk because of a highly-transmissible
        variant of the disease. We need to implement measures now," he added,</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbef9fa-4ded-4681-8581-0ac5801d6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51161c39-8aa9-44ee-9d10-40f4d39bd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said experts project that the 13,000 currently active cases
        in the capital region may rise to 18,000 to 30,000 active cases by end of
        September even with stricter restrictions in place. With no restriction imposed,
        the number of active cases may increase to as high as 500,000 next month.
        These figures are based on last week''s COVID-19 situation, which means an
        updated projection may indicate possibly higher cases, Vergeire said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5125b-98bb-425a-9f16-c0249498b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f2008-e42f-49f0-ba0d-fb7fe557019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:21:53.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:48:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be under enhanced community quarantine from Aug.
        6 to 20, in a bid to control the spread of the feared variant.</p>'
  'china-zhengzhou-flood-deaths':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-03T13:18:47.228+08:00
    'imagesource': 'jcr:05eff904-56bf-4edd-843b-79c9946a282b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
