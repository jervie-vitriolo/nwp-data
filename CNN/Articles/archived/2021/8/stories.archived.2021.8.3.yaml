      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Obiena opened the night breezing through the 5.50-meter
        clearance in one attempt, but had a hard time hurdling the 5.70 meters.</p>'
