    'template': '1'
    'title': 'Petecio: I thought I won against Irie'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2affa-7ff5-41d6-a68f-addc5dc3cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:08:00.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> Tokyo
        Olympics silver medalist Nesthy Petecio admitted she and her coaching staff
        thought she won the third round in her gold medal bout against hometown bet
        Sena Irie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d197bc2-c0dc-42f1-8549-a1ea6366f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:08:00.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55568328-2cc9-4731-83e5-3cf998188f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:08:00.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala namin lahat, lamang kami. Kahit ako po, iniisip ko na
        lamang ako</em>," Petecio said during a press conference after she clinched
        the silver for the Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b257ac-6c6f-4c4a-8bc1-ee10fa4fb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:08:00.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a158cbb-adfd-4272-874f-82a5112c06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:08:00.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all thought we were leading the match. I myself
        thought I was leading.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e598cf-613b-4634-8317-06b86f33131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T22:40:02.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:41:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old pride of Davao del Sur also said Irie''s clinches
        affected her strategy to dominate her Japanese foe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6342f9-bd1c-414d-9bb3-322040963af6'
      'mgnl:activationStatus': true
