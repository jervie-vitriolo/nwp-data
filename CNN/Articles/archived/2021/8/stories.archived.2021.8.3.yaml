      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df5bff-b1a9-4035-b2a8-beaa1a76d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:45:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Transportation Secretary noted that only authorized persons
        outside residence (APORs) will be allowed in public transportations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffa520-5dba-4c21-a5a4-c89a3048f165'
      'mgnl:activationStatus': true
