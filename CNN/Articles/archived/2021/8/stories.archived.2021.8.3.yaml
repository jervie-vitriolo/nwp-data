      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b1fed-bc02-4344-ade6-25701a230bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving the rush: Investors are looking for alternatives to lockdown-hit
        office parks and shopping malls, and betting that a permanent increase in
        remote working following the coronavirus pandemic will keep demand for suburban
        houses elevated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f51232-b616-4694-9287-0c5db10991d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013c94f-904f-482b-841f-f967787a764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the soaring cost of home ownership means that
        growing numbers of younger Americans and Brits are renting rather than buying
        houses as they start families and gravitate away from cities. Some of them
        may find their next landlord is based on Wall Street or in London''s financial
        district.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cffd82-31c4-44e1-b802-e295327c02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913a93f-de00-40a3-a3e3-b1c0fb911bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the pandemic hit, institutions already heavily invested
        in commercial real estate were looking at ways to diversify their income streams,"
        said Jeremy Eddy, head of living and hospitality capital markets for Europe,
        Middle East and Africa at JLL. "Residential real estate provided an obvious
        alternative and one that has only become more attractive since the pandemic."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504bd97-89e3-460b-9b20-b0d3eecf8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f540d35-c6b0-4f7f-9f4e-f700a47cd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts argue that this will improve standards in the rental sector
        and offer more choice in desirable neighborhoods. But some tenants who rent
        from corporate landlords dispute this, alleging substandard services and excessive
        rent increases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd7d13-8091-4db4-b74a-6541b2c6166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730f05d-c3bf-4f89-90d1-878cbfcbbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all: If investors are hoovering up existing properties
        that would otherwise have been sold to individuals, that could squeeze out
        first-time buyers who were already struggling to afford their first homes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d63764-7314-45dd-b3aa-8ccba85bcef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201371f-3b8d-4c3f-8323-a966b6501e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regulators put Chinese firms under the microscope</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2eca3-4d47-4184-9770-39775c5dba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recent tumult spooked American investors, the US Securities
        and Exchange Commission has told staff to ask for more disclosures from Chinese
        companies looking to go public in the United States before approving plans
        to sell shares.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b4b92-b24b-425d-82a5-a382cbdbc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c805d-9cec-4340-a7a4-9e67b547aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the recent developments in China ... I have asked staff
        to seek certain disclosures from offshore issuers associated with China-based
        operating companies before their registration statements will be declared
        effective," SEC chair Gary Gensler said in a statement Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916626a-30b9-4792-8f26-ac3ee28e8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b0a41-4b4c-4163-ad24-116efdbbcaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The announcement follows the disastrous meltdown of ridesharing
        giant Didi, my CNN Business colleague Paul R. La Monica notes. Shortly after
        Didi went public on the New York Stock Exchange in late June, Beijing cracked
        down on the company due to concerns about its cybersecurity practices, sending
        shares plunging.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c7013-a293-4d3c-bde2-cd36eef7ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9ba68-1b66-477d-b97c-1cf2838df377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was part of a broader government pressure campaign against
        private business that''s gathered steam in recent months.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8b0c6-0fb8-4e8e-a52d-0bd53f364761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff6eff-e915-4622-8e94-c13813d9510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC is specifically concerned about Chinese companies based
        in China but set up as offshore shell companies to issue stock. Gensler is
        also looking for more disclosure about the risks Chinese companies face as
        a result of any future regulatory changes made by the government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbf13d-34a2-4bf5-9ea8-4a72c57650ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac048f-049b-4aaa-b2ee-c688214ebce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the China Securities Regulatory Commission called for
        Beijing and Washington to "enhance communication" on how Chinese companies
        should be monitored in order to "form stable policy expectations."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6917e-3b1d-4719-9b67-ab398d589e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceba9db-2ee8-4e7e-ba84-69e41eda3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: US investors have been reassessing their positions in
        Chinese stocks, considering whether payouts outweigh significant uncertainty.
        Greater oversight could ease some anxiety. But that won''t alleviate anxiety
        about Beijing''s recent course of action, which quickly wiped billions of
        dollars in value off the market.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c906d-02bc-4b71-862e-fbff34813bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:54:12.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/08/02/investing/premarket-stocks-trading/index.html">Buy
        now, pay later'' is becoming a huge business</a>."</em></p>'
