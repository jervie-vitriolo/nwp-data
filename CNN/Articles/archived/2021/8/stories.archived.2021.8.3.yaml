      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House announced Monday that
        70% of eligible Americans have received at least one shot of the Covid-19
        vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ccafd-92f9-4e2d-9d3e-542983a79102'
      'mgnl:activationStatus': true
