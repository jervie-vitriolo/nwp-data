    'template': '1'
    'title': 'New York Gov. Andrew Cuomo sexually harassed multiple women, state attorney
      general report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932accb-6078-475b-a302-2d83a94d7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T23:22:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:39:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The New York attorney general''s investigation
        into sexual harassment allegations against Democratic Gov. Andrew Cuomo found
        that Cuomo sexually harassed multiple women, Attorney General Letitia James
        announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fd62b-e5b5-4278-b54b-7700c1c6888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T23:22:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:39:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a63b3-a1b8-4645-a1a0-8177d1dc7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T23:22:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:39:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office found that Cuomo harassed current and former state employees,
        as well as a number of women outside of state government, James said, as the
        office released a lengthy report on the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31db0b-dbef-4032-bd94-22a0f3d8f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T23:22:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:39:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e56410-e745-404f-9f7b-90566c075fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T23:22:42.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:39:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the sexual harassment claims is one of several
        that the state attorney general''s office has launched into Cuomo and his
        inner circle, as a political firestorm has raged around the governor in recent
        months. The controversies that have swirled around Cuomo are a far cry from
        the acclaim he received at the start of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6b772-10c4-4831-861a-8739346e094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T23:22:42.118+08:00
      'mgnl:createdBy': 'janine'
