    'lead': 'The 2021 PBA Philippine Cup is facing another setback after officials
      announce the temporary suspension of games with the upcoming lockdown in Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T09:49:23.159+08:00
