      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful and blessed upon receiving this news. My coaches
        Nolito Velasco and Reynaldo Galido informed and congratulated me," Petecio
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870ed0c-d5e3-4e66-9387-3b7fc57c1198'
