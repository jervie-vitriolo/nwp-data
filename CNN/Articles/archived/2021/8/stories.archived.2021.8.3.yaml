    'template': '1'
    'title': 'Obama to host COVID-compliant 60th birthday party amid rising virus
      concerns, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343512c-029c-4a7d-831e-bb4e363afd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Barack Obama will celebrate
        his 60th birthday this weekend with a party in Martha''s Vineyard, with many
        COVID-19 safety protocols in place amid heightened concerns over the Delta
        variant, a source familiar with the planning told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4faae6-69f1-460d-af15-a9f48f49e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79517fa-ce33-4a2c-91f2-6ee66f5fbef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event on Friday, which will be held outside, will follow all
        US Centers for Disease Control and Prevention public health protocols, the
        source said. There will be testing for guests and a Covid safety coordinator
        on site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eba9e-ff25-4bbd-be4e-bd71f4915bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10c355-90e0-4a48-8f88-93102ebaa15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha''s Vineyard, in Dukes County, is currently designated by
        the CDC as an area of "moderate" Covid-19 community spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a72d56-e8fe-441b-8abc-00f1d2e24169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87a1d5-1fe0-4ba9-95ff-ed19e0394c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has only recommended mask wearing indoors for areas of "high"
        and "substantial" transmission, which includes nearly two-thirds of all US
        counties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5f5dc-bfc2-4194-bda1-559a5728b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25378e0c-cf86-4e78-b575-d9c425491364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s birthday is Wednesday, August 4. The Hill was first to
        report on the former President''s big birthday bash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0caee5-cb37-4192-a7ff-58296c21b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe3780-c826-4b37-8c54-3d0668f7400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas had vacationed on Martha''s Vineyard for almost every
        year of Obama''s presidency. The former first family in 2019 reportedly bought
        a 29-acre property on the island that was listed for nearly $12 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55d627-1120-4cb6-ab00-dea567d37771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3992a-3a59-464e-9c86-b4b65eb55bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts has a high vaccination rate. But this July Fourth
        holiday, Provincetown, Massachusetts -- also on the Cape -- was the site of
        a large outbreak of breakthrough cases of Covid-19 among vaccinated people,
        prompting the CDC to change its face mask recommendations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562e1cb-de0b-47d5-99eb-9d60c95ff1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e227aa7-f6ce-4dbd-bf49-4a2ce659a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki defended Obama''s party on
        Monday, insisting during a press briefing that the former President''s team
        had numerous safety protocols in place for the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fac157-01fe-4370-bce2-5b2dd61ae896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ec7be-7264-4c5e-abe5-e9edf9aa2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that Obama "has been a huge advocate of individuals getting
        vaccinated," Psaki, who had worked in his administration, said: "What CDC
        has provided guidance on is for indoor settings and higher substantial high
        zones of Covid cases. This event ... is outdoors, and in a moderate zone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7f84d-0f95-430e-9e19-df6ae4651374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced2f20-93c9-4a78-9bab-298e25d4a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, the Director of the National Institute of Health,
        told CNN''s Jake Tapper on Sunday that it is "best to mask" in a large group
        where you don''t know other people''s vaccination status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38863ac-3a93-401b-9b16-379903db17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283c2b3-066d-43fd-b760-231f305125f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there are some immunocompromised people there, who though
        they are vaccinated, are not fully protected, the dynamic changes. There will
        be need for common sense there," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538b391-df42-404d-b49a-6fa30d02961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfdba1-62fa-4b36-86d8-f016b5fbea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of gifts for the former President, guests are being asked
        to consider giving to programs that work to support boys and young men of
        color and their families in the United States, empower adolescent girls around
        the world, and equip the next generation of emerging community leaders including
        the My Brother''s Keeper Alliance, the Girls Opportunity Alliance, or the
        Obama Foundation''s Global Leadership programs, the source added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e537b45-ad34-4671-9696-00fd99a630b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T04:46:31.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:52:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/02/politics/obama-birthday-bash-marthas-vineyard/index.html">Obama
        to host Covid-compliant 60th birthday party amid rising virus concerns, source
        says</a>."</em></p>'
