      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier defeated Congolese fighter <a href="https://cnnphilippines.com/sports/2021/7/24/Boxer-Nesthy-Petecio-opens-Olympic-bid-.html"
