  'PSA-June-Labor-Force-Survey':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-03T09:00:09.025+08:00
    'imagesource': 'jcr:3d4ca068-1189-455d-ba15-a4fd7aa93a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '699f0601-09e4-49c5-b51f-69b10da92f24'
    'lead': 'Amid strict quarantine restrictions against COVID-19, slightly fewer
      Filipinos were able to find work in June, the Philippine Statistics Authority
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T09:06:38.757+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:49:17.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:05.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PSA', 'Philippine-Statistics-Authority', 'labor-force-survey',
      'joblessness', 'unemployment', 'jobless', 'unemployed']
    'template': '1'
    'title': '3.76M Filipinos without jobs in June, slightly up from May  '
    'updated': 2021-08-03T12:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c8232-5b80-4110-83bc-36f00ec4b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong>&nbsp;Amid
        strict quarantine restrictions against COVID-19, slightly fewer Filipinos
        were able to find work in June, the Philippine Statistics Authority said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40c3b5-1543-40a9-b5a1-f137bde7c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed86bc-bcbc-4384-80a3-8ebd60bddde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said the national unemployment
        rate among residents aged 15 and above stood at 7.7% during the month, similar
        to May. This is equivalent to 3.76 million jobless Filipinos, higher than
        the 3.73 million tally in the previous month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822d736-298f-4233-b215-1846e683b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d7248-1c7a-4faa-b1ad-5cc59b93ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna and Rizal — collectively known
        as National Capital Region Plus — eased to general community quarantine (GCQ)
        “with heightened restrictions” during the first half of June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69449065-64eb-43d0-a794-94b5682f86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e72305-aaa3-48f7-bb9e-e91925c98f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR and Bulacan then shifted to the more relaxed GCQ “with restrictions”
        for the rest of the month, while Rizal, Laguna and Cavite remained under the
        prior classification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580dc38c-61f0-4f4c-a4b6-ad89bd2bbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b14872-c7b9-4157-956e-fab8422f6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T09:06:38.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other areas were placed under different quarantine levels
        ranging from modified enhanced community quarantine, GCQ, and MECQ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eea2bb-7989-45a3-ae7b-ad1ad06f4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of underemployed Filipinos, or those looking for more
        work hours or better job opportunities, climbed to 6.41 million — up from
        the record low 5.49 million logged in May. This represents a 14.2% underemployment
        rate, higher than the previous month’s 12.3%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185d4ea-b80e-4bd7-8920-0fb20f40948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ced421-c18e-4b24-b5e1-d127882563de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s labor force stood at 48.84 million in June, slightly
        up from the 48.45 million tallied the previous month. Some 45.08 million Filipinos
        were employed during the period, a mild improvement from 44.72 million in
        May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d0166-d02c-4f3a-b9e9-2b992c29c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0de49-8109-41f2-bff5-04d0996a1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of sector share to total employment, agriculture and services
        saw higher figures in June while industries reported a slightly smaller tally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1879c89-2c7f-4a53-92d8-a44a0a2c27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff8fce-c40c-40be-bb7a-6cb9bd68faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative and support service activities led the industries
        with the largest month-on-month jump in employment. Wholesale and retail trade
        of motor vehicles, fishing and aquaculture, education, and agriculture and
        forestry also logged more workers in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b8430-adc4-40ad-85cf-92877473aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fc229-8c89-428f-b6cd-c67f57c541c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other service activities saw the largest drop in jobs
        during the month. Accommodation and food services, public administration and
        defense, transportation and storage, along with financial and insurance activities
        saw employment fall during the period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f048edf-a450-42e9-a2bf-2ac8edd75af2'
      'mgnl:activationStatus': true
