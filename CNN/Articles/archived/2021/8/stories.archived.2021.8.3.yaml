    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e5c23-7c94-43c8-bc6e-12e908c60df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Taliban have taken over a TV station
        in Afghanistan''s strategic Helmand province, a source at the TV and radio
        station told CNN on Monday, marking the latest of a series of advances by
        the militant group in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a6feb-5855-47fb-894a-95bfc907d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62aac8-c7e7-4bd8-a6de-8675e6e489fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helmand TV station, located in the city of Lashkar Gah, the
        capital of Helmand province, is operated by state-run Radio and Television
        Afghanistan. Local journalists in Lashkar Gah say there is nothing currently
        being broadcast over the station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbee3ba-38cf-45c8-8a7e-b2f3c484e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e451625-1936-42db-b707-7074375548c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN, Taliban spokesperson Zabiullah Mujahid
        said the group has taken over the station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6a78c-7f5b-4216-9778-843d89ec1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845beb72-6a07-4cb3-b9b6-22f79b4fbe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes as the United States has ramped up airstrikes
        against the Taliban in a bid to turn back the militants'' advances on a number
        of key provincial capitals in Afghanistan, a senior Afghan security official
        said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ea29f-9da4-46cb-9354-e034aed9a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42999acc-399f-4c8d-8731-0e645a3784cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 72 hours, US airstrikes have targeted Taliban positions
        around the cities of Herat, Kandahar and Lashkar Gah, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed9282-df66-45a8-be2d-ce091157291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f62d0-6cf9-4d05-8a47-c8449defba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They strike multiple times when the Taliban try to enter the city,"
        the official said, adding that the three cities were considered "endangered"
        by Taliban advances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b26f5-11b9-4ec4-a92c-0e7b94769681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077148c-cd70-468e-a6e3-8ee60ece6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have recently confirmed that US airstrikes are
        active in Afghanistan again, which are now averaging between one and five
        strikes a day, a US defense official told CNN on Monday. The airstrikes are
        currently the only military assistance the US is rendering, the official also
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26d397-c0f9-4b19-a204-01e5cd5222ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178311d8-6bdf-4959-9b95-c73883291cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While control on the ground is likely to shift back and forth still,
        as of Monday, Taliban forces were controlling some of the southern outskirts
        of Kandahar. Taliban forces that had initially surged toward Herat, near the
        Iran border, have for the moment been pushed back. But it is Lashkar Gah "that
        may be in the most jeopardy," the official said, with at least two police
        districts believed to be in Taliban control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dd681-93de-42ec-a13d-40cf013589f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e04f8-b993-4c58-82d3-58fabd1b4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s not going well''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370ae45-aa9d-4733-8c99-3d2b648952a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend saw heavy fighting between the Taliban and Afghan government
        forces in Lashkar Gah, where local journalists contacted by CNN also said
        the Taliban now control several districts of the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628eface-92d0-416a-88f4-f60218446973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f2141-45c4-4ae8-b051-151d42ce13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official detailed a grim assessment of the situation
        on Monday, telling CNN: "It''s not going well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c949f-6d79-4579-b062-c3861be7727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3553d1-3006-4480-aed3-4eea7245d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lashkar Gah sits on strategic routes in all directions, including
        the highway between Kandahar and Herat and important agricultural areas to
        the south of the city. The Taliban has long had a strong presence in Helmand
        province, including around the provincial capital, but has not occupied any
        part of the capital since being overthrown in 2001.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69014d-46ad-44cf-b98f-2ba4e9eb64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7ad4b-41e8-4b5e-aa3e-3a468a328687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan military reinforced its presence in the city on Saturday,
        bringing in special forces, according to a tweet from the 215 Corps, an army
        unit. It also carried out airstrikes against Taliban positions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74515367-e520-43a5-a484-52ebc034d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991b497-d443-4533-9a78-b08e4b3cee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Lashkar Gah were to fall to the Taliban it would be the first
        of Afghanistan''s 34 provincial capitals to be lost by the government. But
        several others are surrounded by the Taliban, which also controls several
        major highways across Afghanistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705294f-9524-4bb2-a604-a57c0b082ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04b434-88b3-40c0-b391-7afdd1ba0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Herat has also seen heavy fighting. The Ministry
        of Defense tweeted Sunday: "Hundreds of special forces arrived in Herat province!
        These forces will increase offensive operations and suppress the Taliban in
        Herat. The security situation in the province will improve soon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb32cd-5acf-4927-8b42-0a40769afd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fb1e3-4198-42b9-a8b0-8a44ff1d8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent acknowledgment of the seriousness of the situation
        in Herat, the Ministry of the Interior said that the deputy interior minister
        General Abdul Rahman Rahman had arrived there with police special forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896fa14-4a0d-4d58-a6c3-19d2966e1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c3393-8e39-46c7-b696-d56219685f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos that appeared Saturday indicate that the Taliban now control
        the road linking the capital —&nbsp;also called Herat —&nbsp;with its airport.
        A local journalist told CNN Sunday that the Taliban has control of much of
        Goazara district near the airport, and has also taken Karoakh to the east.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58d826-14a7-4746-9837-16b196a3f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc692b5-184b-4a05-b290-2033083d7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport itself remains in government hands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ddad9-8aa5-4e2a-80d3-566d578b7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0518923-ea8c-4130-aed6-1e8a585cab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a foregone conclusion" the Taliban will take control
        of the provincial capitals, the defense official said. The concern, however,
        is deep in US military circles. Those cities "are under a lot of pressure.
        If one falls the potential for unraveling of Afghan confidence in the government
        becomes a real possibility," the official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d4c24-2897-4175-81a3-b35132aac218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US withdraws, Taliban steps in</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7c5f4-7bd1-46e5-ac56-b9d855406173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly 20 years in Afghanistan, the US military, at President
        Joe Biden''s direction, is in the final stages of withdrawing troops from
        the country, bringing an end to America''s longest war.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ee9da-0eb9-44ec-baac-6bd76c9af895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d092f-8cc9-4fb0-8a9d-fa221802b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has said about 95% of US troops have left and the Taliban
        have rapidly expanded their presence to large swaths of country. The speed
        at which Afghan security forces have lost control to the Taliban has shocked
        many and led to concerns that the capital, Kabul, could be next to fall. All
        foreign forces are expected to leave Afghanistan by August 31.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4bb357-3c8d-474b-a166-fe48622a43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e45f5-6622-4ffe-8e9f-3d9ff60b5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Long War Journal, a US nonprofit that tracks control
        of territory in Afghanistan, the Taliban now controls 13 of 16 districts in
        Herat province. Most of its gains came in the month of July.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622063e2-7751-4c2d-8c6d-7483aa27e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a99296-acc4-4ad1-a435-2132ddc6a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the Taliban controls 223 districts, with 116 contested
        and the government holding 68, according to the Long War Journal, whose calculations
        tally with CNN''s estimates. It says 17 of 34 provincial capitals are directly
        threatened by the Taliban.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9070145-3230-4439-a653-ba44c3bc1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111a5fb-f025-4562-9d94-6a1c0755c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Taliban gains have come since the US drawdown
        of forces began in May, after President Biden''s announcement that all US
        combat forces would leave Afghanistan by the end of August.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8608f-b9dd-42b7-8cfb-070c98d4d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c77d8a-cd03-45cd-b090-5225bb014f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Roggio, who edits the Long War Journal, said Saturday that
        "the withdrawal of US air assets, which provided more than 80% of the combat
        power to battle the Taliban, and civilian contractors to provide maintenance,
        along with combat attrition, has put an enormous strain on the Afghan Air
        Force."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b239f9-c835-457e-a10d-a8bcf8d5d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd3e7b-a483-4e3b-9d96-4ecc54f0151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worsening security situation across Afghanistan in the wake
        of foreign troop withdrawal and Taliban advances, has forced an estimated
        294,000 from their homes since January, the United Nations Refugee Agency
        (UNHCR) reported on July 21, bringing the total internally displaced to more
        than 3.5 million.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf9802-b96d-43d7-a7a1-d95be0054825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cda45-1a95-444d-8f95-cc13dadfec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International concerns for Afghanistan''s citizens are continuing
        to mount.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067fc8d-bde2-4c90-ba7d-dbc2cf356c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d50ffe-b5a4-4bdf-bd83-5469145d2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the Afghanistan Independent Human Rights Commission
        (AIHRC) found that the Taliban have killed at least 40 people since July 16
        in Kandahar province''s Spin Boldak district.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3229dfb-7a9b-4e37-9921-4f314931055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6510e02-4588-4a71-9321-29fae0dfe1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said its findings, released on Saturday, revealed
        that the Taliban has retaliated against past and present government officials
        and residents who welcomed Afghan security forces during the recapture of
        the Spin Boldak district on July 14.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770204df-39f9-4296-a377-2107a473e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same week, Taliban fighters killed 22 members of the Afghan
        special forces as they tried to surrender.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437036d6-005d-463e-91b6-de0eddd05d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:42:07.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:44:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/02/asia/afghanistan-us-airstrikes-taliban-intl/index.html"
