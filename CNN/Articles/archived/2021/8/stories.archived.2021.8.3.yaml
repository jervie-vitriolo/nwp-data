      'jcr:uuid': '0ee640cc-6107-4b86-86e5-852ee0e58b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T16:58:15.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:43:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will initially call their attention. And based
        on the instruction of our (Philippine National Police) chief, we will treat
        them humanely.]</p>'
    '5':
