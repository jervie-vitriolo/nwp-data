    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccinated APORs get free train rides until Aug. 20'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4cd4f-4cb0-4744-b859-153808424bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Vaccinated
        essential workers and other authorized persons outside of residence or APORs
        can avail of free train rides from Aug. 3 to 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637d4bc-97a1-41ce-9fd0-abeec3137c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa3dfd-fa42-4e35-8b17-4408ccc8035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/106472688264785/posts/157771876468199/?sfnsn=mo">In
        a statement</a> on Monday, Transportation Secretary Arthur Tugade said APORs
        can ride the Metro Rail Transit Line 3, Light Rail Transit Line 2, and the
        Philippine National Railways for free when they present their vaccination
        cards as proof of their inoculation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1703450-2099-4b53-913e-ff6e8bf07925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ccb08-b124-4a55-8fe2-951947de2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means those who got at least one COVID-19 shot can avail of
        this benefit, even before the enhanced community quarantine period in Metro
        Manila starts on Aug. 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c8302-b945-4537-ba68-744199fd2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da15fc-dad4-4847-b256-2aa9928b1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Ports Authority, the Civil Aviation Authority
        of the Philippines, and the Manila International Airport Authority will provide
        free drinks and snacks to vaccinated passengers waiting at the seaports and
        airports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a6531-3e6c-40bd-a9fa-111e5d88f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0e76e-6a92-47da-b65d-d7c2bf76fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginagawa po natin ito para makatulong sa pangangalaga ng kalusugan
        at kaligtasan ng ating mga kababayan, at upang matulungan ang gobyerno na
        mahikayat silang magpabakuna kontra COVID-19,"</em> Tugade said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cb55b-edfc-4e1a-a3d2-c04452f2670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753033f0-6d59-4db6-a018-c4d5620971b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are doing this to protect the health and safety
        of our citizens and to help the government encourage the public to get vaccinated
        against COVID-19.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa0865-e482-4985-85e6-f393873fa0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc1a7c-77c3-4b63-8591-358444adb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:42:34.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:49:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is still under general community quarantine with heightened
        and additional restrictions until Aug. 5. It will shift to ECQ on Aug. 6 to
        20 to control the spread of the COVID-19 Delta variant.</p>'
