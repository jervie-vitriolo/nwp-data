      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte reminded the U.S. Department of State on Monday to be careful
        of whatever it is planning to do after some American senators urged the Biden
        administration to condemn alleged human rights violations in the Philippines.</p>'
