      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cc51b-cc8e-44c5-9966-1af71376c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:49:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCP President also said the problem of the pandemic is not just
        confined in Metro Manila. She expressed alarm over the COVID-19 situation
        in the provinces, where a number of hospitals have reached capacity due to
        the rise in COVID-19 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1496c-9da3-428e-87fc-46054a52fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:50:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a40cbd3-2583-4fad-8c65-8e734db62bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:50:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Cebu, if you look at the hospitals there -- private or government
        -- nakalinya ang mga tao, ang mga sasakyan naghihintay (people in vehicles
        are queuing up, waiting) for their turns to be taken care of. And then, may
        dala dala na silang sari-sarili nilang mga (they have also brought their own)
        oxygen tanks," Limpin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790a479-bbd1-4818-b0de-1af2d6118d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:50:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ebd4e-5797-4d96-a769-2028e4f900a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T08:37:21.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:50:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very alarming for us health practitioners to see this happening
        right before our eyes," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bd4ed-8fd5-45fd-8ba3-eae55649cd7b'
      'mgnl:activationStatus': true
