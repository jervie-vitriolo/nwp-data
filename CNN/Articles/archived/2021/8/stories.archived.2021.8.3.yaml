      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year since her shocking quarterfinal exit in the Asia-Oceania
        Olympic qualifiers, Petecio - along with fellow Filipino boxer Carlo Paalam
        - finally nailed the <a href="https://www.cnnphilippines.com/sports/2021/3/19/Boxers-Petecio--Paalam-punch-tickets-to-Tokyo-Olympics.html"
        target="_blank">coveted Tokyo Olympics berth</a> by virtue of their highest
        standing in their respective weight categories.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eff6ec-9aa1-4030-be3c-4dd331e0a49d'
