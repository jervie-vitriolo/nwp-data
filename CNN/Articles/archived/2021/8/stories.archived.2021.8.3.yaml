      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio and the other Olympic-bound Filipino boxers went to Thailand,
        a known boxing power in Asia, to train for the country''s elusive Olympic
        medal in boxing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c0182-3b32-4454-9808-091e081939da'
