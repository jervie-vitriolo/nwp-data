      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) -</strong> Public
        transportation will continue to operate in Metro Manila during the period
        of enhanced community quarantine from Aug. 6 to 20, the Department of Transportation
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bf9a3-6618-4444-ad6d-fb94c869a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T15:03:44.817+08:00
