  'UN-food-supply-farmers-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T19:09:18.162+08:00
    'imagesource': 'jcr:17cf1979-3ded-4187-acf2-1ec56f11bf9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e5c6465-5bdf-418d-9d74-5590364849be'
    'lead': 'The United Nations notes there was sufficient agricultural output over
      the past year despite the local COVID-19 outbreak but small-scale farmers and
      fisherfolk are still left behind. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T19:18:02.303+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T07:41:18.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:19.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'food-supply', 'pandemic', 'farmers', 'agriculture']
    'stories': ['f6ded457-b075-4ff7-929e-db8fccc5bacf']
    'template': '1'
    'title': 'PH posts ‘healthy’ farm output during pandemic, but small farmers still
      struggling – UN report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b6162-1a85-420d-916f-0f8feba5990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Philippine agriculture sector churned out a “relatively healthy” volume of
        goods during the COVID-19 crisis, the United Nations said, but small farmers
        remain left behind and suffered from farm-to-market bottlenecks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa41bf-8472-42e0-b304-598f44cc4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the midst of crisis, smallholder farmers and fisherfolk have
        shown how essential they are to the economic stability of the country and
        the food security of the population, including those in urban centers,” read
        the <a href="https://philippines.un.org/sites/default/files/2021-08/Urban%20Food%20Systems%20and%20the%20Pandemic.pdf">UN
        report published Tuesday</a>.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ada7a-37d0-4074-9bba-c8a6e86dbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The crisis has also highlighted their vulnerability to widescale
        market-related and logistical disruptions, and their lack of adaptive capacities
        due to limited agencies and prevailing social inequities.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ef50d-fa8f-4ccd-b70c-25ef7bc7b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm output grew in the second and third quarters of 2020 according
        to government data, although the full-year production value tally settled
        1.2% lower than the previous year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a61b25-ad4d-4ff7-b251-1f3645428d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kati Tanninen, representative of the UN’s Food and Agriculture Organization,
        said in a Tuesday webinar that authorities must “recognize the importance
        of small farmers and fishers as food producers” and provide the assistance
        needed to get their produce to markets at the right price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77714e-da4b-4941-a40a-6640e3b894e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that vegetable and fish producers suffered massive losses
        when the pandemic hit last year by way of more expensive transport costs and
        reduced market access. As a result, some of their products went stale.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f08295-1d79-4330-abf9-d5cf1433f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government must invest more on logistics and infrastructure
        support to improve the flow of goods in the supply chain, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e4f64-af41-493c-a9d5-d1f5f0ed2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Development Bank country director Kelly Bird also noted that
        food security should play a part in local and national disaster risk reduction
        and management plans, especially on feeding the poor and vulnerable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40019058-86e3-416d-b430-e257405d6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Department of Agriculture assured the public there’s
        enough food to go around as Metro Manila and several provinces return to lockdowns.
        But a farmers'' group revived their appeal for more aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de988987-ac33-493c-81f9-363119cf8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung meron mang food supply, ang merong kontrol nito ay ‘yung
        mga pribadong sektor o trader lalo na po sa palay</em>,” Kilusang Magbubukid
        ng Pilipinas (KMP) chairperson Danilo Ramos told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f462390-eec3-4b5a-97cf-83d8c2be90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga lungsod nagkakaroon po ng panic buying, pero ang mga
        magsasaka, mangingisda, manggagawang agrikultural, kabilang ang sakada eh
        wala pong magawa kundi mag-panic –&nbsp;pero walang buying. Walang bili kasi
        nga po dahil sa kahirapan</em>,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43994f90-cc1a-40d2-a9c0-7a0a0c1d98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s the private sector or the traders who have the
        control over food supply, especially for rice. In the cities there’s panic
        buying, but farmers, fisherfolk, agriculture workers, and even farm tillers
        can only panic –– no buying, because they are in deeper poverty.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40ebb6-4578-4fa8-83ed-446e7d538149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/19/hunger-problem-rising-food-prices-amid-pandemic.html?fbclid=IwAR3OfgvH45An_xcSzJ889BXeXyK1vgD0X3nNtVyZ7nbxJEhf3x6_Nu-FDU4">Hunger
        a big problem as surging food prices part of ''new normal''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3d898-4b06-45ab-bf3f-fe35d71c36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that farmers are having a hard time keeping up with the
        new lockdown as they have yet to recover from last year’s loss of income due
        to the previous restrictions and with the string of typhoons that damaged
        their crops. Input costs are also rising, Ramos said, making it harder to
        make a profit and plant new crops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302523c-9b02-4ded-ab5b-a5de2ff5a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMP issued a fresh call for a ₱10,000 cash aid to farmers and a
        ₱15,000 production subsidy, but DA has made no commitments so far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b834ef-f98e-4c9d-8645-f14baf7f5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T19:18:02.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:41:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The scale of the crisis has underscored the need for current food
        systems to transform in order to thrive, withstand and recover from potentially
        worse future disasters and emergencies,” the UN report added, noting more
        assistance is needed to protect small-scale farmers from future food supply
        disruptions and even from the impact of climate change.</p>'
