  'Bill-and-Melinda-Gates-divorce':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-03T07:41:24.753+08:00
    'imagesource': 'jcr:d4550fdc-ef8e-4c40-8c2a-7fd4c38b17c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1114279-2661-4c77-ab75-8dc7c909b79e'
    'lead': 'Bill Gates and Melinda French Gates are officially divorced, after a
      judge approved their split on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T07:44:52.482+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:50:10.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:03.362+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill and Melinda Gates have finalized their divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10925451-0b9d-49cf-8733-27f3506782fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bill Gates and Melinda French Gates
        are officially divorced, after a judge approved their split on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600bc3d-f002-4a2b-9457-4e71271516d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6eae6-3610-4d71-9dd9-71597752fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerhouse couple — who met at Microsoft in 1987 and married
        in 1994 — announced in May that they would be ending their marriage after
        27 years, saying, "we no longer believe we can grow together as a couple in
        this next phase of our lives." French Gates filed the petition for divorce
        in King County, Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006530f-b65f-4ade-8f3a-3d278bf38499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2afed1-fb63-4058-8722-b76973eb2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s divorce agreement was pursuant to a separation contract,
        which is not public. Neither person will pay spousal support, according to
        court documents filed Monday. No other financial details are included in publicly
        available documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d4a49-4d53-45e8-aac8-f71438ee115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abae9f-e7b2-4e79-98aa-d007ce18e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Gates'' net worth was around $152 billion, according
        to the Bloomberg Billionaires Index, which means he and French Gates could
        each be worth around $76 billion following the divorce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4d044-1fb4-40e4-914b-8ef05ae89817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484b944-b92f-4435-949c-5c8a9bfe78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Gates does not plan to change her name, according to court
        documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9ff9a-b7bd-430f-ae37-a6261cbc870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f599e61-0931-4bf3-afcf-bbb16d2b32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple first announced their divorce, they said they would
        continue to jointly run their charity, the Bill and Melinda Gates Foundation,
        which had an endowment of roughly $50 billion at the end of 2020. However,
        the foundation said last month that the organization was planning a two-year
        trial period to see if the pair could continue working together effectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabc45d-3cf8-4731-8a72-de2b469f932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a21605-8a84-417c-934d-56aa10d706a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If after two years either decides they cannot continue to work
        together as co-chairs, French Gates will resign her position as co-chair and
        trustee," CEO Mark Suzman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cdc84-5c5c-402f-b598-fa445a529562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2537f-f8a2-4fe4-8029-3c6305b9c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, Gates would remain in control and, essentially,
        buy her out of the foundation, Suzman said. French Gates would receive "personal
        resources" from Gates for her own philanthropic work — resources that would
        be "completely separate from the foundation''s endowment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e44b04-2655-49ed-a3ce-29118f60cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111805ff-2cd8-481b-bdd4-44b20de40106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks following the initial announcement of the divorce,
        Gates faced allegations of questionable workplace conduct in the early years
        at Microsoft. (A spokesperson for Gates called many of these allegations "untruths"
        in a comment to the New York Times, and CNN could not independently confirm
        the reports.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d295ec6-1e5b-4fd8-a58f-24a839aed652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c795281-ae28-4cdb-9568-9b1526193de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates'' 2020 resignation from Microsoft''s board of directors came
        after the board hired a law firm to investigate a romantic relationship he
        had with a Microsoft employee two decades earlier, the Wall Street Journal
        reported in May. Representatives of Gates acknowledged the relationship, but
        said his exit from the board was unrelated. Following the report, current
        Microsoft CEO Satya Nadella said the company''s culture had since changed,
        adding: "Microsoft of 2021 is very different from the Microsoft of 2000."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee39803-eff8-4b6f-aab8-d110ad5989f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27bf90-6bf6-4391-8dde-ea342db0c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN Business'' Allison Morrow contributed to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458913f-bc8f-4679-9985-4b2cb92fbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:44:52.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:50:21.878+08:00
