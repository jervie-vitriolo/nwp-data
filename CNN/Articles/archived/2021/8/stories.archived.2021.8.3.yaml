    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll from China floods jumps to 302, as Covid outbreak complicates
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca6145-8259-4d32-8422-81df8f51ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The death toll from floods that ravaged
        central China last month now stands at 302, local authorities said Monday
        -- more than triple the last estimate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d7442-933d-4ad2-88fc-23a6b2fb5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall hit the province of Henan on July 20, causing flooding
        in numerous towns and cities. Zhengzhou, the provincial capital of 12 million
        people, was one of the hardest- hit areas, with entire neighborhoods submerged
        and passengers trapped in flooded subway cars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c42d4a-3a99-4c51-85cd-b2a41a40332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 50 people are still missing across Henan, the vast majority
        of them from Zhengzhou, said Wu Guoding, the provincial deputy governor, at
        a news conference on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d563f5c-20ae-48cb-a82c-b52ecd8e95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total deaths, 292 were from Zhengzhou, Wu said. Most were
        killed from floods and landslides, while several dozen were killed from house
        collapses, and another 39 drowned in underground spaces including basements
        and garages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4854cb-6e42-44aa-aff8-82e73620ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drowning deaths include 14 who died in a flooded subway line,
        where many passengers were stranded in subway cars up to their necks in floodwater,
        as fast-moving currents ripped through the network of underground tunnels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7068c-2733-48f5-acf5-f0ae3412289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic videos showing people clinging to ceiling handles to keep
        their heads above water shocked the nation and made headlines around the world.
        More than 500 passengers were evacuated from the subway line, authorities
        said several days after the initial flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc8980-4b80-47a6-8b2e-b7cb5d2384b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another six deaths were from a road tunnel that had been fully inundated,
        trapping passengers in their cars inside. Rescue teams spent days pumping
        out floodwater from the tunnel in downtown Zhengzhou.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcc613-acdd-43bd-96d8-6a1ccc4aa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, China''s State Council said it was establishing
        a team to "investigate and evaluate" the flooding and deaths. The team will
        review if there was "dereliction of duty," and will "hold people accountable
        in accordance with laws and regulations," said the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d9d00-d781-4598-8f33-5258c20d54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding hit smaller cities and villages as well, with rivers
        swelling beyond warning levels and numerous reservoirs overflowing, affecting
        hundreds of thousands of people, according to state-run media. The severity
        of the flooding was captured by numerous videos shared on Chinese social media,
        which showed people and cars swept away in surging torrents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82eb129-80d2-4ac4-8ba9-e1b7ebd815db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid challenges</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bb241-51e7-45bf-8a59-c5e8d9357b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of coronavirus has compounded the challenges facing
        Zhengzhou as the city struggles to recover from the devastating floods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330461b-c80e-43d2-b73b-51c6eab0783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Zhengzhou has reported 13 locally-transmitted symptomatic
        cases, and 50 asymptomatic cases, which are counted separately, according
        to state-run news agency Xinhua.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b180e-2ebf-4b00-95b4-4708fb64d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases are linked to an outbreak at a hospital, where janitors,
        medical staff and patients are among those infected. Only a few of the confirmed
        cases in Zhengzhou have no clear links to the hospital -- but they either
        live nearby or have traveled in the hospital''s vicinity, according to state-run
        media Global Times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc42ccf-9983-4f85-9a7a-d19cd8bce2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomic sequencing has confirmed that the Zhengzhou cases are infected
        with the highly transmissible Delta variant -- which the US Centers for Disease
        Control and Prevention warned last week could spread as easily as chickenpox,
        even among fully vaccinated people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ac32c-9c7d-44dd-b4de-d04aca896971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities continue cleanup, search and rescue, and investigation
        efforts into the floods, they must also now launch a mass testing effort for
        all residents, according to Global Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038be4b1-d316-4372-a06e-e159014aa6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the Zhengzhou outbreak is linked to another
        cluster of Delta infections in the eastern city of Nanjing, which has spread
        nationwide in the past two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06194b2-d288-4a9f-9605-31b6c5661e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing outbreak -- China''s worst in months -- began in late
        July when nine airport cleaners in Nanjing were found to be infected during
        a routine test. Since then, locally-transmitted Covid cases have been reported
        in at least 16 provinces across China, including a tourist hot spot in the
        southern province of Hunan and the capital Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dfb14-4ff9-4919-a2b3-93b840166a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 90 new symptomatic cases and 23 asymptomatic
        cases on Tuesday, according to the National Health Commission. Most of the
        infections have been confirmed as the Delta variant, according to health officials
        in different regional news conferences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12747c0-b5fb-4e01-9b5a-5b3cb7ab6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people are now under restrictions on movement. Nanjing
        has launched several rounds of mass testing for its 9.3 million residents,
        and has locked down residential compounds with confirmed cases. Public spaces
        like bars, gyms and libraries are closed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c66926-40d9-4cb4-a415-667e8d48abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures and partial lockdowns have snapped into place in
        the city of Zhangjiajie, where a theater performance with thousands of attendees
        has fueled concerns of a super-spreader event. Restrictions have also ramped
        up in the national capital Beijing, which has banned people from medium- or
        high-risk areas from entering.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a3f47-5045-4316-8dc0-de013a49acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:20:11.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/03/china/china-zhengzhou-flood-deaths-covid-intl-hnk/index.html">"Death
        toll from China floods jumps to 302, as Covid outbreak complicates recovery"</a></em></p>'
  'chameleon-endangered-species-found-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-03T13:20:16.826+08:00
    'imagesource': 'jcr:88e1bbd6-5b8d-4a8b-a0a0-2a9a600e8c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1b3b4b6-7010-4d5c-8f71-99e758ba9753'
    'lead': 'A species of tiny chameleons presumed to be extinct due to deforestation
      has been found, but it is clinging to survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T13:22:30.728+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:47:53.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:08.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare species thought to be extinct is clinging to survival, study
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7bd08-0f84-4eb6-a87c-e610c0372991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A species of tiny chameleons presumed
        to be extinct due to deforestation has been found, but it is clinging to survival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77539ea7-9bef-440e-863c-84a25b05d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to only 5.5 centimeters (2.2 inches) long, the critically endangered
        Chapman''s pygmy chameleon (Rhampholeon chapmanorum) is native to the low-elevation
        rainforest of the Malawi Hills in southern Malawi, a country in southeastern
        Africa, according to a study published Monday in Oryx—The International Journal
        of Conservation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349cbae-494e-43cb-9ad1-8568eadff8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First described by herpetologist and author Colin Tilbury in 1992,
        Chapman''s pygmy chameleon is one of the world''s rarest chameleons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b817b5-b0da-4fcb-a068-0dfdb53a89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are mostly brown but they can change to quite beautiful blues
        and greens with little dots all over them and that''s probably a way of communicating
        with each other," said the study''s lead author Krystal Tolley, a professor
        and research leader in the Leslie Hill Molecular Ecology Laboratory at the
        South African National Biodiversity Institute, in a statement. "Other chameleon
        species can be hysterical, hissing and biting, but pygmy chameleons are gentle
        and just beautiful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639855cd-8ef2-4647-80a8-439bcfe5a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chameleons'' extinction risk is much higher than the average of
        15% for the reptile order they belong to, with 34% of chameleon species classified
        as threatened and 18% near threatened, the authors wrote. Most of the threatened
        species are forest specialists, which means they can only live in a specific
        type of environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ffe7d-22c2-404d-909d-32552546da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survival through agricultural takeovers</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fb106-d3c8-4bae-b1fc-2f36541829ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tilbury first described pygmy chameleons in 1992, previous
        researchers noticed signs of substantial deforestation in Malawi Hills, wrote
        the authors of the current study. To protect the species from further harm,
        37 Malawi Hills-based pygmy chameleons were released into a forest patch about
        95 kilometers (59 miles) north in Mikundi, Malawi, in 1998, according to the
        study. When Tilbury assessed the release site in 2001 and 2012, chameleons
        were still there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286a229-4c5e-43a3-8d4e-061866c86710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because pygmy chameleons are intolerant of transformed areas and
        Tolley didn''t discover any pygmy chameleons during related assessment work
        in 2014, they were thought to have possibly become extinct. Her work led the
        International Union for Conservation of Nature to list the chameleons as critically
        endangered on its Red List of Threatened Species. Using historical (1984-1985)
        and recent (2019) Google Earth satellite imagery of the Malawi Hills and another
        geographical information system, the authors of the current study estimated
        about 80% of the Malawi Hills forest had been destroyed from 1984 to 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758dd13-2c28-41ab-9c10-7d7ddf9c6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night on the trails of three accessible forest patches in 2016,
        the authors walked, using torchlights to find and record chameleons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a53137-7aa0-431b-8948-68f340c529a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one we found was in the transition zone on the forest
        edge, where there are some trees but mostly maize and cassava plants," Tolley
        said. "When we found it we got goosebumps and just started jumping around.
        We didn''t know if we would get any more, but once we got into the forest
        there were plenty, although I don''t know how long that will last."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e98195-fa78-408d-9dc8-48e334bea023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found seven adult chameleons along a footpath just
        inside the first forest patch of Malawi Hills; 10 chameleons inside a site
        over 6 kilometers (4 miles) southwest of the first; and 21 adult chameleons
        plus 11 young and hatchlings inside the patch at Mikundi, the location of
        the 1998 release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f78f08-1aa9-4d46-bc04-e0ebe7711f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pygmy chameleons still face threats</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac2819-9321-4ded-9d24-21d33e58f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:47:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After snipping 2-millimeter-long (0.1-inch-long) tail clips from
        some adult chameleons, the authors did genetic analysis. The chameleons''
        genetic diversity was normal in comparison to that of other chameleons and
        small-bodied reptile species, the authors found. But there were significant
        differences in genetic structure between populations in different areas, suggesting
        that humans fragmenting the forest patches had disrupted the breeding ability
        between chameleons on neighboring patches and therefore their gene flow --
        an impact that increases extinction risk due to fewer options for mates, the
        authors wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546d635-d81d-4f10-b03b-8e8b7f4d3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors might have overestimated the amount of genetic
        diversity between populations by not accounting for the way that some DNA
        is inherited, said Eric Routman, a professor emeritus of biology at San Francisco
        State University, who wasn''t involved in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effb7ad-7e05-4009-962a-b6079ed254e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even if they had lots of loci and good genetic estimates, they
        have no estimate of these genetic parameters before the habitat fragmentation,
        so they can''t attribute any genetic effect to deforestation," Routman added
        via email. "If I had been reviewing this paper, I would have recommended major
        revisions to the manuscript. Essentially, the genetic part of their study
        is inconclusive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43dc85-dcbf-4329-94f4-d952da01d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors think effects of deforestation on genetic diversity
        could take time to appear. But to prevent the chameleon species from reaching
        a point of no return, the rainforest loss requires immediate attention, Tolley
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956c663-ef2d-4c8e-8c66-4b324cbe6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urgent conservation action is needed, including halting of forest
        destruction and recovery of habitat to promote connectivity. Although part
        of the Malawi Hills falls within a Key Biodiversity Area (Matandwe Forest
        Reserve), most of the forest falls outside the reserve boundary, and the effectiveness
        of the forest reserve is questionable, given that most of the destruction
        has been within its boundaries," the authors wrote. "Although extending the
        reserve to encompass all the forest patches would be a first step, measures
        are needed to avert the destruction of the remaining patches."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6ce06-69c7-468a-b301-5a189e17bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts would be important also for any other species that
        possibly live among these chameleons, the authors wrote. And there could be
        more pygmy chameleons in the patches they weren''t able to explore, they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf7cd2-35d2-48ce-abd8-eb0ed8f356ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the little creatures Polley described as gentle and beautiful,
        "both the planning and the recommended actions require strong leadership,
        personnel, stakeholder engagement, including with government departments,
        and sufficient funding to ensure success," the authors added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8904af-00a0-410c-b472-6e967c376d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:22:30.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:48:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/02/world/chameleon-endangered-species-found-study-scn/index.html">"A
        rare species thought to be extinct is clinging to survival, study finds"</a></em></p>'
  'nancy-binay-united-nationalist-alliance':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-03T13:48:13.553+08:00
    'imagesource': 'jcr:7e815e00-6585-46cf-96e9-8fac7f7343dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b25f11a7-8704-4337-9158-cb3d8c0d1fec'
    'lead': 'After taking a leave of absence of nearly three years, Senator Nancy
      Binay returns as president of the United Nationalist Alliance with an announcement
      that the party is suspending election-related talks to focus on the fight against
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T13:56:17.743+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:47:45.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:08.963+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Binay back as UNA president, says party won’t talk politics for
      now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19584a-e827-440b-bde1-3cdd26f39cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — After
        taking a leave of absence of nearly three years, Senator Nancy Binay returned
        as president of the United Nationalist Alliance on Tuesday with an announcement
        that the party is suspending election-related talks to focus on the fight
        against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73d4a2-a9be-425b-89d2-e7c48a2e411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the COVID-19 pandemic continues to impact our lives and economy,
        and with the unfolding of another wave of infections brought by new variants
        that may likely compromise public health and cripple healthcare institutions,
        the United Nationalist Alliance (UNA) has decided to put on hold all matters
        concerning alliances, coalitions, and other political activities,” Binay said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016516d-df2f-4649-ba17-30051704a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:46.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it would be “cold and insensitive” to talk about politics
        now amid the spread of the dreaded Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2a9d9-36f7-48b7-a07e-b241d10503e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Politics is aggravating a public health issue. It is also hampering
        our level of response,” Binay said. “For this reason, UNA has decided to suspend
        all talks in connection with the 2022 national elections until further notice
        so that the party can help and focus well in fighting the pandemic.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3484c3a-1085-4dc8-ba78-678d8b4941d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s office confirmed she is back as UNA president starting Tuesday.
        She filed an indefinite leave in October 2018 amid the rivalry between her
        siblings, Makati Mayor Abby Binay and former local chief executive Junjun
        Binay, who were both running in the city''s 2019 mayoral race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d9edea-37cb-408e-ac1e-a76565ac8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the opposition Liberal Party said it wanted to reach
        out to the senator in its effort to form the “broadest possible unity” against
        the administration’s bets, but it’s unclear if a meeting has taken place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7fad5-9aff-40a7-a4ca-a857a95b8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/24/Nancy-Binay-2022-elections-1Sambayan.html">READ:&nbsp;Why
        Nancy Binay won’t run for higher office in 2022</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422a9b4-db7a-45f0-94f2-260f1058bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, LP vice chairman, said now is the time
        to talk about politics with two months left before the filing of certificates
        of candidacy for the 2022 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92ef7c-7c98-4a0d-b264-56640827abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people will have to examine the candidates who will be in the
        best position to respond to the problems that we face today," Drilon said
        in an online media interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c8606-fac5-4b5e-b00c-7e651d53c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we like it or not, people are preparing for next year’s
        elections... Not to talk about politics at this stage is not realistic but
        that should not prejudice our efforts to address the pandemic," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4fccc-f601-452a-8a75-c1eccf9f3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP''s potential standard bearer, Vice President Leni Robredo, <a
        href="https://cnnphilippines.com/news/2021/7/29/Lacson-Robredo-Gordon-meeting-2022.html">has
        met with</a> Senator Panfilo “Ping” Lacson and Senate President Vicente “Tito”
        Sotto III -– the first confirmed presidential and vice-presidential tandem,
        as well as Senator Richard Gordon, who''s also considering running for President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607f3f6-8784-43b0-a5d4-8d2888f9bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:56:17.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:47:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 24, former Vice President Jejomar Binay, UNA founder, met
        with Lacson, chairman of the revived Partido Reporma, and Sotto, chairman
        of the Nationalist People''s Coalition. Sotto announced <a href="https://www.cnnphilippines.com/news/2021/7/24/Jejomar-Binay-senator-2022-elections-Lacson-Sotto.html">that
        the former VP will run for the Senate and will be endorsed by the Lacson-Sotto
        tandem.</a></p>'
  'seeking-solace-in-80s-music':
    'author': 'Angel Martinez'
    'caption': 'From Wham, Duran Duran to Cyndi Lauper, one young writer explores
      her emotional connection with ''80s music and how it serves as a lifeline she
      can hold on to. Illustration by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-08-03T13:55:18.027+08:00
    'imagesource': 'jcr:8091adbe-5abc-4172-9b47-d870a6f49edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc03bbd-2fae-4195-af29-e3ce29143434'
    'lead': '“I felt that this music was a lifeline, a connection. It was a constant
      I could hold on to.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T13:59:06.094+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:47:36.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:09.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seeking solace in ‘80s music'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eba6ff-2e2a-4cae-8625-8d6abb992ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, riding in my family car always felt like I was strapping
        myself in a Delorean, Marty McFly-style.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a224f-d5b2-48ae-9c25-dd14c002ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, my dad would pop the glove compartment open and fish
        out his CD of choice, containing a carefully curated selection of tracks sourced
        straight from Limewire. It was through these that he introduced me to groups
        such as Tears for Fears and China Crisis, and songs about a couple separated
        by intergalactic forces or a man stranded in the middle of nowhere like Tarzan
        Boy. As you can probably tell, he had very little interest in anything mainstream
        and thus raised me on a wide range of sleeper hits and has-beens. Eventually,
        I memorized the order in which these songs were played, and used them to measure
        the length of our excursions. For instance, I knew I was running late for
        school if we already reached the 23rd track on the disc — “State of the Nation”
        by Industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738eb4af-e0e0-4a9b-b60b-1d03bdca2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T13:59:06.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:47:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, my mom would often joke that his playlists consisted
        of every song that made her switch channels when it would play on MTV. So
        as soon as YouTube became embedded in our daily routines, she took it upon
        herself to educate me on the pretty boys and rock bands of her generation.
        I dutifully watched George Michael put the <a href="https://www.youtube.com/watch?v=pIgZ7gMze7A&amp;ab_channel=WhamVEVO"
        target="_blank">boom boom into my heart</a> and gawked at Simon LeBon as he
        sang nonsense onboard a luxurious yacht. (“Two of a billion stars, it means
        so much to me / Like a birthday or a pretty view”) One Christmas, I burned
        her a “mixtape” of the hits she introduced to me, which gave our car rides
        some much-needed Top 40 magic.</p>'
