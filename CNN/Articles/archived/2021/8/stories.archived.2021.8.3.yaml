      'mgnl:type': 'text'
      'text': '<p>“Kung pasaway pa rin po sila ay dadalhin po namin sa mga dedicated
        areas na safe naman pong mga spaces na di makakahawa or hindi rin sila mahahawa
        para maimbestigahan,” he explained.</p>'
