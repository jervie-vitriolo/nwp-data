      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakuha po tayo ng komunikasyon kay Mayor Ahong [Chan] ng Lapu-Lapu
        City, yung kanyang EO 40 na nagsasabi na hindi pwede pumasok sa mga commercial
        centers ang mga non-vaccinated has been revoked,” said Roque in a briefing.</p>'
