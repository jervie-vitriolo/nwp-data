      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/08/02/tech/bill-melinda-gates-divorce-finalized/index.html"
        href="https://www.cnn.com/2021/08/02/tech/bill-melinda-gates-divorce-finalized/index.html">Bill
