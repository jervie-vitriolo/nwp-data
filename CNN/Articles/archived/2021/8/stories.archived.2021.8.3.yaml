    'lead': 'Tokyo Olympics silver medalist Nesthy Petecio accepts the judges'' decision
      wholeheartedly, even though she thought she defeated Japan''s Sena Irie in their
      gold medal match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T18:08:00.143+08:00
