      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291636a-3c8d-4947-9a9b-ec9027d7d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T12:35:47.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:49:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These efforts will also be complemented by the National Employment
        Recovery Strategy to generate and preserve jobs while supporting existing
        and emerging businesses,” the officials added.</p>'
    '9':
