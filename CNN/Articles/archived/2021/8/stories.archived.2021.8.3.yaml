      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was announced that the fight ended in a <a href="https://cnnphilippines.com/sports/2021/8/3/Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics.html"
        target="_blank">unanimous decision</a>, Petecio knew it was in favor of the
        Japanese fighter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a7bd1-30da-4eb2-9dcf-0ad013f59ad2'
      'mgnl:activationStatus': true
