    'template': '1'
    'title': 'Palace: Savings worth ₱13.1B to fund ECQ cash aid for NCR residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae74cc1-fa6a-4ad4-80bb-46fdd5b92247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T18:30:50.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:41:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—&nbsp;</strong>Government
        savings worth more than ₱13 billion will be tapped for the financial aid for
        Metro Manila residents when the region goes into hard lockdown from Aug. 6
        to 20, Malacañang said Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec5ddd-a5c1-4f45-ba24-c96e1309a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace made the announcement a day after saying the source for
        funds was still uncertain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464bca8-3bab-4268-af7d-45b158ffa739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing, Presidential Spokesperson Harry Roque cited
        the recently signed Administrative Order No. 41 which directed departments
        to identify savings from their respective 2020 budgets, so that they may be
        tapped as additional funds for pandemic response measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2ab09-65b1-4f19-bc88-06075501b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T21:08:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:41:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱13.1 billion will be used to finance the cash aid for
        10.7 million Metro Manila residents, according to Roque.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04806024-9492-459b-8e90-dbf105f95984'
