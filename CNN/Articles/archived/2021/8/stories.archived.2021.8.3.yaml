    'template': '1'
    'title': 'Metrobank earnings rise by 28% in H1 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9fc5e-639a-4564-a2ff-602514d83842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Metrobank
        saw earnings go up during the first semester of 2021 despite the return of
        quarantine restrictions, it reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de964207-74d4-4779-9e9e-169b95afa7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb9b80-035d-4de2-9ce0-e91a4442c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, the Ty family-led bank reported
        a net income of ₱3.9 billion from April to June. The 29.9% growth came “on
        the back of strong recovery in fee income and lower cost base,” added one
        of the country’s largest banks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dba889-fff4-4e54-a005-5092b157040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3696a-881f-4c13-badd-3a5bb3a1d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought Metrobank’s earnings for the first six months of 2021
        to ₱11.7 billion, climbing by 28% from the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d58f3-f41c-4930-9e16-9a69ee657bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fab6b9-d6f1-41a6-9479-667cdafccc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported ₱6.4 billion in fee-based income during the
        period attributing it to the revival of transaction volumes, along with a
        21.2% expansion in its trust income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea6df0-aacc-43f4-a81c-9ad321505d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2b7ae-5ceb-47af-b845-02f129a1ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of loans, the bank reported a non-performing loan (NPL)
        ratio of 2.3% as of end-June, down from the 2.4% figure logged the previous
        quarter. Its restructured loans ratio, meanwhile, remain unchanged at 0.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a3d29-1256-460a-adb0-6092d73aa6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052f5f7-019d-4897-8ae0-61a014067b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid this backdrop and supported by its anticipatory provisioning
        strategy in 2020, the bank managed to reduce provision expenses by 69.1% to
        ₱7.0 billion,” it said, adding its non-performing loan cover rose to 179%
        as of end-June compared to end-March’s 166%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc060521-9576-4df6-aca1-8de7d4b38c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b904de-1fb6-4c37-a6b9-7b07b8e8843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank also noted the role of recurring fees’ recovery in helping
        cushion the impact of subdued loan demand and margin pressure. The bank also
        tallied ₱29.4 billion in operating costs from January to June, slightly down
        from ₱29.6 billion during the said months in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf0455-d563-46e7-949e-95a058c4614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c13c5-0cdc-4966-99d8-cce87db493cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likewise reported a current account and savings account (CASA)
        ratio of 73.8% for the period, compared to 69% last year. Metrobank said this
        “helped keep funding costs steady.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045d590-f74c-467a-8ac9-4b29a71668f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21ac51-b2ab-4487-93f0-188a6c0b2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the sustained progress in vaccination rollouts across the
        country, we are optimistic of the recovery of the economy. We remain driven
        to keep our growth momentum,” said Metrobank president Fabian Dee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b0c70-6eeb-4878-bbe0-961073db1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303dec7-e32c-4bf4-8f82-3f144b3a1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:51:33.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:40:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank shares finished at ₱45.20 on Tuesday, up 2.49% from yesterday''s
        close.</p>'
