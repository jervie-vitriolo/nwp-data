      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e68b2-8832-47db-b343-24a726bb73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:20:25.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:51:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that has kept me sane throughout this whole process
        is my love for knitting and crochet and all things stitching," he told 564,000
        followers on his Instagram knitting page @madewithlovebytomdaley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89f86b-d1cf-4955-bcca-017c597ce133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:20:25.994+08:00
