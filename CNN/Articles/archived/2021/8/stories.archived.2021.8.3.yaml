      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio may have been a punch away from winning the gold, but her
        silver medal shines in a country that adores boxing, and waited for 25 years
        for an Olympic medal in the sport.</p>'
