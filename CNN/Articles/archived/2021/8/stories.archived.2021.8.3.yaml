  'Kathy-Griffin-lung-cancer':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-03T06:56:19.600+08:00
    'imagesource': 'jcr:d1a9ee9a-94d9-4126-985c-415dc4e919af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c89723c-e1ed-4e53-9b74-bec7526a566f'
    'lead': 'Years after Kathy Griffin shaved her head in solidarity with her sister
      who was undergoing chemotherapy, the comedian and actress announces she has
      lung cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T06:57:52.981+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:50:48.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:02.203+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kathy Griffin announces she has lung cancer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fab61-f31a-4c23-b2d4-159c3ed82767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Years after Kathy Griffin shaved her head
        in solidarity with her sister who was undergoing chemotherapy, the comedian
        and actress has announced she has lung cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2a6d4-3f14-424c-8bb7-d4ec46abd2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to tell you guys something. I have cancer," Griffin began
        a note posted Monday on her verified Instagram account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a363b7f-8b80-456f-a413-bb8d94dbc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m about to go into surgery to have half of my left lung removed,"
        the note continued. "Yes, I have lung cancer even though I''ve never smoked!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaf870-9622-4c72-a460-322750728a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin''s doctors "are very optimistic" that the cancer is stage
        one and contained to her left lung, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea53831-64ab-47df-8277-6d6b2c86e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star''s expectation is that she will not have to undergo chemotherapy
        or radiation and that she should "be up and running around as usual in a month
        or less," the note read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b9e62-8a66-49c1-8e8d-b7b4f2315621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a helluva 4 years, trying to get back to work, making
        you guys laugh and entertaining you, but I''m gonna be just fine," Griffin
        wrote, apparently referencing backlash that followed a controversial photo
        shoot she did holding a fake, bloody head that resembled Donald Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddc023-a5f1-4bca-bd78-3e35066d97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended the note encouraging her followers to stay up-to-date
        on their medical checkups. Lung cancer is the third most common cancer in
        the US, according to the CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fa2d0-8442-4c1c-bbed-a45ce3f34ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Griffin shaved her head in honor of her sister Joyce
        who was battling cancer; her sister died that September. Griffin also lost
        her brother Gary to cancer in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449353f7-9e9b-46bc-8ebb-a5ce9e530ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T06:57:52.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin''s mother Maggie, who had her own fan base thanks to her
        famous daughter, died last year at the age of 99 after suffering from dementia.</p>'
  'Tokyo-Olympics-weightlifter-Laurel-Hubbard-transgender-woman':
    'author': 'Aleks Klosok and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-03T07:02:39.028+08:00
    'imagesource': 'jcr:8340addc-b041-453c-a502-b595556b391a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e39098-0701-4e61-9b21-0c73cb20c858'
    'lead': 'New Zealand weightlifter Laurel Hubbard became the first ​out transgender
      woman to compete in the 125-year history of the Olympics on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T07:04:19.127+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:50:37.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:02.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weightlifter Laurel Hubbard becomes first ​out transgender woman to
      compete at the Olympics, fails to register a lift'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012664a9-c7e1-4026-96a6-09b214b4a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand weightlifter Laurel Hubbard
        became the first ​out transgender woman to compete in the 125-year history
        of the Olympics on Monday as she failed to register a lift in the women''s
        super-heavyweight +87kg category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c238b-dc12-440f-a400-ba19c25a541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard''s three failed attempts in the snatch — one at 120kg and
        two at 125kg — saw her exit the competition at Tokyo''s International Forum.
        After her final attempt, she waved to crowd and bowed before making her way
        off the stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74759bce-6b6c-48ae-9995-a47295bffb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s world record holder Li Wenwen set three Olympic records
        as she won the gold medal, first lifting 140kg in the snatch, then 180kg in
        the clean and jerk to finish on a total of 320kg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54258919-b783-44dc-ba1d-ed03711e0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close battle for silver went the way of Great Britain''s Emily
        Campbell with a score of 283kg. USA''s Sarah Robles won bronze with 282kg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac551a-7a49-4ced-b66b-de1d19e26fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard has been eligible to compete in the Olympics since 2015,
        when the International Olympic Committee (IOC) issued new guidelines allowing
        qualifying women to compete ​in women''s events provided their testosterone
        levels are below 10 nanomoles per liter for at least 12 months before their
        first competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac917f9-25df-42d8-a79d-815239291dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is debate in the scientific community as to whether androgenic
        hormones like testosterone are useful markers of athletic advantage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5a65d-31eb-489c-bb4e-ca3b8905f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters ​of Hubbard''s inclusion at the Games have welcomed the
        decision as a sign of ​respect for fundamental human rights, while critics
        have questioned the fairness of transgender ​women competing against cisgender
        women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04603b-a5b2-465a-a5d8-e5b2824f811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Australia''s weightlifting federation sought to block Hubbard
        from competing at the Commonwealth Games on the Gold Coast, but organizers
        rejected the move​, citing her compliance with IOC standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2287408-8539-400f-91ba-33445577b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to ​qualify for the Tokyo Olympics, 43-year-old Hubbard
        had to overcome a serious elbow injury sustained at the Commonwealth Games.
        At the time, she was advised that her sporting career was likely over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a56d3a-f5ba-4b9f-8935-18a57071b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she recovered and secured her Olympic berth in June.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ce8bd-9c9b-4c4a-a21f-5ce05091b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not entirely unaware of the controversy which surrounds my
        participation at these Games," Hubbard said after competing on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7a8dd-bf1b-47d9-87bd-729244afe1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as such, I would particularly like to thank the IOC for, I
        think, really affirming its commitment to the principles of Olympism and establishing
        that sport is something for all people. It is inclusive, accessible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c9098-7494-4f7e-bb44-4a48ee172ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC is set to review its guidelines on transgender participation
        after the Tokyo Olympics, with Richard Budgett, the body''s medical and scientific
        director, saying last week: "It would have been inappropriate to come out
        with a new framework or guidelines just before the Olympics. There will be
        a new framework, with the help of international federations, but it is not
        published yet."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5884978-ca8d-4049-ba43-04d7d969a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard is the first ​known transgender woman to compete in the
        Games, but ​there is another transgender athlete ​competing in this year''s
        Olympic Games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbecb4-3ae6-4e69-949f-71ee56dbe887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard''s entry in the history books comes alongside Canadian footballer
        Quinn, who is the first trans and non-binary athlete to compete at the Olympics.
        Quinn is also the first trans athlete who is guaranteed a medal at Tokyo 2020
        after Canada''s semifinal win over the US on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810d7ba-f8b3-4af2-a834-19a976380c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although fans have been barred from ​attending Olympic events in
        Tokyo amid the pandemic, officials and team members shouted encouragement
        from the audience for the women''s +87kg competition. Music pumping from speakers
        between competitors'' lifts also contributed to the event''s atmosphere.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ed747-9d70-4d70-9021-7fd2009e7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Li set the bar high with her three lifts in the
        snatch -- the first of which was two kilograms heavier than any other athlete
        had managed. She had the gold medal wrapped up with her first successful lift
        of 162kg in the clean and jerk and went on to also clear her next two attempts
        at 173kg and 180kg.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cafe9-d53d-454c-a187-8204c0867549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:04:19.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:50:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell had to clean and jerk 161kg in order to finish ahead of
        Robles and win silver, and she let out a scream of delight when the lift was
        confirmed.</p>'
  'Republicans-vaccine':
