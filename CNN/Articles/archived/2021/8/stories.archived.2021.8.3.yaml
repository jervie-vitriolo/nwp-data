      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first Westin-branded residence in Southeast Asia, this premium
        property offers carefully planned and beautifully furnished homes that embody
