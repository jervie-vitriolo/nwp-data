      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio relied on her tested solid hits to score an <a href="https://cnnphilippines.com/sports/2021/7/26/Petecio-upsets-top-seed-Taiwanese-foe.html"
        target="_blank">upset win</a> over Lin, sending shock waves that she can contend
        for the gold.</p>'
