    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca26b3a-326d-436e-899c-bbb1eb8d440e'
    'lead': 'India is sending a task force of four warships into the South China Sea
      on a two-month deployment that will include exercises with Quad partners the
      United States, Japan and Australia, India''s Defense Ministry announced Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T16:46:11.187+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:43:52.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
