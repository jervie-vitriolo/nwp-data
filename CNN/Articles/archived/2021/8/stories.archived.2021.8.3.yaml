      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina boxing sensation then outlasted <a href="http://cnnphilippines.com/sports/2021/7/28/Nesthy-Petecio-Philippines-multi-medal-Olympics-boxing-1932.html"
        target="_blank">Colombia''s Yeni Arias</a> in the quarterfinals and came from
        behind to defeat the taller <a href="https://www.cnnphilippines.com/sports/2021/7/31/Nesthy-Petecio-assured-of-silver-medal-finish.html"
        target="_blank">Irma Testa of Italy</a> in the semifinals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9f8e1-f4ff-4255-ab2b-722137bd19f4'
