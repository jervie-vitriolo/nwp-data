    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte claims public benefited from state-sponsored drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8dca9-d2ec-4313-a910-3370b051b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> A furious
        President Rodrigo Duterte emphasized that the public benefited from the government''s
        drug war, the centerpiece program of his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd583fd-3141-48ea-b4ad-0c0e90478af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c5147-c0fc-497d-9df5-23cf73a5cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino ang nakinabang? Kayo, ang mga anak ninyo. Ang bayan natin,
        ang nakinabang," said Duterte during his weekly public address on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6e0dc-23cc-413a-bc18-bdbde5353073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5741ae5-e74f-41bd-b3ca-ecf1372795e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who benefited from it? You. Your children and our
        country benefited from it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17329155-0645-42aa-aa29-560d4efcb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9f6e7-e4c2-4706-a77d-6574b2b7d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remarks were an apparent response to the latest call
        of <a href="https://cnnphilippines.com/news/2021/8/2/Palace-Biden-US-senators-condemn-PH-alleged-human-rights-abuses.html"
        target="_blank">ten American senators</a> urging the administration of United
        States President Joe Biden to condemn the alleged human rights abuses in the
        country caused by the drug war.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3b7bd-356d-4768-9610-e4d84422eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e5080-65a1-4c68-9ed6-e4413aa0c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten American lawmakers also cited Duterte''s attacks on the
        press, political opponents, and human rights advocates. They particularly
        mentioned the continued detention of Sen. Leila De Lima, the targeting of
        journalist Maria Ressa, and the closure of ABS-CBN broadcast network after
        the denial of a new franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d4d25-6d3e-472a-a5ff-2ca17664d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0f636-a2ff-445e-8a91-aecded900fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also issued a warning to the U.S. State Department on its
        possible response to the political pressure from the American senators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d4243-6e56-445b-8e08-3bbed19ada40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342bf1a-dada-4743-87ca-87801326fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful. Be careful of what you are planning or doing there
        because your country is guilty also of so many violations of human rights,"
        the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb861809-d01d-4ac0-a25a-e20214cbe4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31854dc9-9d4d-47c5-b27d-b55abb260797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting supposed to primarily tackle the country''s pandemic
        response, Duterte devoted many minutes in flaunting the recent buy-bust operations
        made by the national police, the military, and anti-drug operatives. He commended
        them for confiscating billions worth of illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996e030-5cf5-496c-9251-0f556cc92994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd7fbc-9d68-4d99-9a97-0ea9622ff67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin ko sa tao na pumasok ng droga, ang IQ mo katorse lang…
        Bakit papasok ka sa bagay na sisirain ang ulo mo? Huwag ka na lang maghintay
        na ‘yung utak mo wala na, parang isang munggo na lang," said Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbff8e-f49f-48dd-8890-5dbb1f25ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cac32-26ea-407c-a02e-187168a81aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think those who are engaging in illegal drugs have
        an IQ of 14… Why will you engage in a thing that will make you crazy? Don''t
        wait for your brain to be gone and become bean-sized.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fa9ea-1316-4a09-8118-493eb2263daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8449f62-baf1-489c-a7fe-8bd23f13c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:32:57.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:52:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on available government data, <a href="https://www.cnnphilippines.com/news/2021/7/19/Duterte-drug-war-five-years.html"
        target="_blank">293,841 drug suspects</a> were arrested while 6,147 were killed
        in the 203,715 anti-illegal drug operations conducted from July 1, 2016 to
        May 31, 2021.&nbsp;</p>'
