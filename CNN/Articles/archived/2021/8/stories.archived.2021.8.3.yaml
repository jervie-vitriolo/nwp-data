      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Tokyo Olympics started, Petecio''s journey to greatness
        was filled with solid blows as she faced an early challenge in top seed Lin
        Yu-ting of Chinese Taipei in the second round.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2d0e3-6c3b-4d16-af0c-15e5f3683b8a'
