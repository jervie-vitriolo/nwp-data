      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fouled in his first attempt at 5.80, but nearly cleared the mark
        in his second try, if not for his chest making contact with the bar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da58459-0130-41b3-a2cd-394e3fea612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15d251-aa46-4127-bb45-176475fab780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his third attempt, Obiena was ready to take flight but he noticed
        the uprights were moving. He protested to game officials on why the game clock
        was running while he was returning to the starting point, which gave him below
        10 seconds to make his leap again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52606b-e62f-4e4c-8afe-81626060ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef57b77-9207-45a2-b936-6cabfcbb05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game officials granted Obiena''s request to repeat his third attempt
        at 5.80, but he failed to clear the mark in his last chance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807018f-e6f3-423b-9821-fbb5117df3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Athletics Track and Field Association president Popoy
        Juico expressed pride over what Obiena achieved in the Tokyo Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b9ceb-78b1-4952-8194-c7d9aa484296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:30:52.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f467c5-0954-41f6-9564-cae0c96ece43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:30:52.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see the desire was there to win but in accordance with
        the rules. He knew his rules and rights and set things right. The best is
        yet to come from EJ," Juico said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d3dd2-141a-4566-902a-f597e0b76f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:19:32.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is the first Filipino to qualify for the Tokyo Olympics.
        During his pre-Olympic tournaments, he brought a couple of medals for the
        country, which made him one of the favorites to win in Tokyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7647644-d546-4439-9053-ff5e023b3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:30:52.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:40:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena stayed in Italy for a couple of years to improve his talent
        under esteemed Ukrainian mentor Vitaly Petrov. Braz is also Obiena''s training
        partner under Petrov.</p>'
  'delta-variant-covid-africa':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-03T20:39:09.125+08:00
    'imagesource': 'jcr:3a35f2b1-a634-468d-a84b-d19b8e362ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19f96d4-99d9-43a4-a730-552d56186dd1'
    'lead': 'Coronavirus deaths in Africa rose rapidly over the past month, as fatalities
      surged by 80 percent within the last four weeks, the World Health Organization
      has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-03T20:41:46.197+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:40:30.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:38:21.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta variant has spiked Covid-19 deaths in Africa by 80% in one month,
      WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0229ce-1867-4811-b080-21e16f69b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Coronavirus deaths in Africa rose rapidly
        over the past month, as fatalities surged by 80 percent within the last four
        weeks, the World Health Organization has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b034b-af21-4d1c-98f8-f08c7eadbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Vaccine Introduction Officer for the African Region, Phionah
        Atuhebwe, told CNN on Monday that the continent was witnessing an unprecedented
        rise in coronavirus fatalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ae597-f9a1-4816-b4f0-e4071726daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 death rates have increased across Africa, with the highest
        weekly rate (6,343) to date reported during the week starting 19 July 2021,"
        said Atuhebwe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c88097-f7d6-44fa-a7ad-0f7b089c73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths increased by 89%, from 13,242 to 24,987, in the last 28
        days, when compared against statistics for the previous 28 days," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9877148-722e-4438-82cb-ed983faf1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus told a news conference
        Friday that the pandemic''s worsening death toll and rapid infection rate
        are "being driven by the highly transmissible Delta variant," which is considered
        to be more deadly than the original strain of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b585f-69d1-473e-a363-9c738282c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said the Delta variant — so far "detected in at least
        132 countries" — has also spiked Covid-19 infections globally by 80 percent
        within the past four weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245137e2-fc08-496a-96b3-1cdc11973872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 4 million cases were reported to WHO last week, and on current
        trends, we expect the total number of cases to pass 200 million within the
        next two weeks," Ghebreyesus added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c89578-affc-4d98-9fd7-0a6a118e2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Africa at ''higher risk''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce51f62-3a1a-45a4-8b23-bb4365098cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atuhebwe explained that most new deaths in the last 28 days were
        reported from Southern Africa, which she said accounts for 64 percent of the
        burgeoning death rate with 16,019, while North Africa accounts for 24 percent
        with 6036 deaths. Both subregions accounted for 88 percent of all reported
        deaths in the past month, the WHO official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1942c6-9d30-4c8d-a023-c5eabd4a83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atuhebwe said at least 15 African countries are currently recording
        an upward trend in weekly deaths associated with COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680b253-549d-432d-9966-60cd5a26faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 15 countries are Algeria, Botswana, DRC, Eswatini, Lesotho,
        Malawi, Mauritania, Mozambique, Rwanda, Senegal, South Africa, Zimbabwe, Libya,
        Tunisia, and Morocco," she said, attributing the surge in Covid fatality rates
        to increased transmission rates of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ee92e-7d7a-46b8-8255-429ccbfe93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Africa, a resurgence of cases is overwhelming the already
        stretched healthcare systems of affected countries in the region. Less than
        one million of Senegal''s 16 million people have received Covid-19 vaccination,
        setting the country up for a devastating third wave of infections, which saw
        more than 15,000 new Covid cases last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51619ec1-c280-41eb-a735-8d409b4274db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Nigeria, a rise in the number of Covid deaths is also causing
        concern. Lagos State Governor Babajide Sanwo-Olu, said Monday that there has
        been a daily average of six deaths at its isolation centers in the past week.
        Sanwo-Olu added that there had been an eight-fold increase in infection rate
        in Lagos, resulting in 4,300 confirmed cases in July alone, while 352 patients
        were admitted into the state-run isolation centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631850ed-96aa-4a60-94bb-fded20fdca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A slow vaccination effort</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a4776-0ee7-4035-89bd-9a44164bf59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 1.5 percent of Africa''s more than one billion people
        have been fully vaccinated against Covid-19. Much of the continent relies
        on donations from the global vaccine sharing scheme COVAX, as well as donations
        from China, India, and the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2efa6-e0ee-4a35-9803-9a8109e31bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s slow vaccination rate has been largely hinged on global
        vaccine inequality as wealthier countries in the West stockpile more Covid
        shots than they need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94776b50-ed90-4c1c-ac3d-55c51ed79007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus described the global distribution of vaccines as "unjust"
        while expressing worry that Africa was at higher risk of being overrun by
        the pandemic due to vaccine shortages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c4370-50f1-409f-a069-968fc2db78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All regions are at risk, but none more so than Africa... Many African
        countries have prepared well to roll out vaccines, but the vaccines have not
        arrived," he said. "This is a very serious problem if we''re going to take
        action against this pandemic and end it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff07124-c244-411d-88af-ba40ebe6988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination efforts are ramping up as donations trickle in. The
        US this week sent millions of doses to countries including Senegal, South
        Africa and Nigeria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd719b2e-c720-4a1a-a69c-6c04f6711a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend Nigeria received delivery of 4 million doses of
        the Moderna vaccine on Sunday, this is in addition to more than 4 million
        doses of the Oxford/AstraZeneca earlier received from COVAX in March, the
        country''s vaccination agency said Monday. More than 2 million people have
        so far received a vaccination shot in Nigeria, with more than one million
        fully vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bf8ec-9bdf-4cda-b2af-a6ed4afab919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa took delivery of 2.8 million out of an expected 5.6
        million Pfizer vaccines donated by the US government. The country has recorded
        more than 2 million Covid cases and 72,000 deaths — the highest in Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4995e-6b2d-4678-982e-65a737e8fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO had unveiled plans to support countries in vaccinating at
        least 10 percent of their population by the end of September. The global health
        body now says just over half of countries worldwide have inoculated 10 percent
        of their population.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e356523-6b2c-49d7-862c-90b2f663610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nearly 70 percent of African nations will not achieve this
        landmark by September, the WHO director-general stated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a62815-e425-4304-b721-1e1b4b06e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T20:41:46.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:40:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 3.5 million to 4 million doses are administered weekly on
        the continent, but to meet the September target this must rise to 21 million
        doses at the very least each week," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b34f1-f2af-408c-bae9-dfd19ddfffb0'
