  'Airbnb-Delta-variant-travel':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-14T13:29:48.076+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a7798f-307d-4806-88a1-b23bbd53af60'
    'lead': 'Airbnb had a blockbuster second quarter, with revenue soaring nearly
      300% and topping expectations. But it also reported some bad news: The company
      is worried about the Delta variant''s impact on consumers'' future travel plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T13:35:30.559+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:07:40.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:43.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Airbnb']
    'template': '1'
    'title': 'Airbnb warns that the Delta variant could disrupt travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8cb40d-e1b2-44d1-91dd-2ead247563de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Airbnb had a blockbuster second quarter,
        with revenue soaring nearly 300% and topping expectations. But it also reported
        some bad news: The company is worried about the Delta variant''s impact on
        consumers'' future travel plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf6dc7-d7eb-4e1a-af14-bcacff02614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company benefited from more people taking vacations in the spring
        and summer, but Airbnb says the next few months could be extremely bumpy.
        Shares of Airbnb fell nearly 2% in late morning trading Friday on the company''s
        warning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0b059-44f6-494f-bced-be4a63ffc6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near term," Airbnb said in its earnings letter to shareholders,
        Covid and new variants including Delta "will continue to affect overall travel
        behavior, including how often and when guests book and cancel." As a result,
        Airbnb''s future bookings "will continue to be more volatile and non-linear."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1415534-0866-46fd-b7e6-e1570ba9299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb did try to reassure investors that it believes the impact
        will be temporary, however. And the company also said in its shareholder letter
        that it expects third-quarter revenue to be its strongest on record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e4f23-538c-42a8-a7d3-f9f9795b7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are currently forecasting that Airbnb will report revenue
        of nearly $1.9 billion in the third quarter, up from sales of $1.3 billion
        in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2ad35-d53a-4593-a8c0-8d84c9509a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Industry-wide challenges</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f28e5-3f4c-4940-bb48-fea0e778e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other travel and leisure companies are facing similar challenges.
        Shares of Disney, which also reported strong earnings Thursday, hotel chains
        Marriott and Hyatt, and top airline Delta have also lagged the broader market
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b6971-4608-4407-b2f8-08f669d18fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Airbnb, Wall Street had a mixed reaction to the financial
        results and guidance released late Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555863ab-2a07-42ea-98e5-4b68a5b7089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo analyst Brian Fitzgerald raised his price target on
        the stock to $210, more than 40% above Airbnb''s current price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951645d3-ee69-463f-adb9-d35bae7bd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald praised the company for adding inventory in high-demand
        markets, noting that as more companies delay plans for workers to return to
        offices, Airbnb should benefit from more people looking to book long-term
        stays, particularly in nonurban markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6ff29-9850-4d94-b88d-74256ee7319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to expect that the post-covid travel landscape will
        be one characterized by greater work flexibility and longer stays," he wrote
        in a report, adding that Airbnb "remains best positioned to serve emerging
        demand trends.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed233da-0e9c-4efe-a9d4-b70204759a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mizuho Americas analyst James Lee is more concerned, noting
        in a report that growth levels compared to the pre-pandemic period of 2019
        may trail Wall Street''s forecasts "due to uncertainties related to rising
        covid cases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288028b4-e887-4035-9a15-d9f92dd2c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has a "neutral" rating on the stock, adding that Airbnb shares
        are trading "still at a significant premium to peers" in the travel sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c4279-84de-4210-ab7f-e797ffbb42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb has had a turbulent ride on Wall Street, ever since the company
        went public late last year in one of the most anticipated debuts of a so-called
        unicorn startup in quite some time. Shares more than doubled on their first
        day of trading in December 2020, but they''re flat in 2021, trailing the broader
        market''s double-digit percentage gains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79712c8-ebeb-4543-90ff-454d9e7da3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb''s stock is also trading more than 30% below the all-time
        high it hit in February. But it''s still worth more than $90 billion — nearly
        three times the market value of Hilton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5aad6-3c9d-40b1-bb87-151e1a75269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:35:30.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/13/investing/airbnb-earnings-delta-covid/index.html">"Airbnb
        warns that the Delta variant could disrupt travel."</a></em></p>'
  'July-hottest-month':
