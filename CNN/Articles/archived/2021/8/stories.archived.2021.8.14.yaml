      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –</strong> The
        Philippine General Hospital (PGH) on Saturday announced it will temporarily
        halt accepting patients who are not infected with the coronavirus.</p>'
