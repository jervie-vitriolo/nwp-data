      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian President Jovenel Moise was killed July 7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21c884-c0d4-4328-8540-a2cdf5c4fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
