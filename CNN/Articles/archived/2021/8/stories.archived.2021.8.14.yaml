      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78703903-b3d5-4b4c-bc48-86eaa92ed226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian Prime Minister Ariel Henry was on his way to the most devastated
        areas on Saturday morning, according to his official twitter account.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30f95e-00e4-45e2-96dc-ef34409cadce'
      'mgnl:activationStatus': true
