      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db9b25-a70e-480b-b786-315cc9784847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko na naisip na makasali sa</em> Paralympics <em>kasi
        dahil sa</em> pandemic, <em>walang</em> training <em>at walang</em> water
        time. <em>Puro</em> land training <em>kami</em>," said Bejino, who settled
        for virtual training sessions at his home in Tabaco City, Albay during the
        pandemic due to the closure of nearby swimming resorts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68449d3e-2426-4e2d-805e-e5febf9ec190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16389c8d-bbb8-4554-9e3c-0146ec3ce477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never thought of competing in the Paralympics before
        due to the pandemic, where I don''t have any training and water time. I''m
        just limited to land training.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63211621-7edd-425c-ba6a-6103c364f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
