      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e79a65-4e65-4184-abf8-03c0ade41df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Goldman Sachs: Biden''s OPEC+ outreach unlikely to work</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1502c-5502-47eb-ba1b-0b808324d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national average price of gasoline stands near a seven-year
        high at $3.18 a gallon, up from $2.18 year ago, according to AAA. Higher energy
        prices are a reflection of supply failing to catch up with surging demand
        as people fly and drive more now that many have been vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a24f5-2f56-4f2e-b628-0e165f226e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a826b-421b-4ef8-b9b2-f14dc3bc7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC and its allies like Russia, known collectively as OPEC+, continue
        to hold back supply they took offline at the onset of the pandemic. They''ve
        only gradually added barrels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14d1ac-42e0-4bfc-8c8f-6f552305cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7f773-51c3-4d28-8242-2246a6926741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration on Wednesday called on OPEC+ to do more
        to combat elevated energy prices. National security adviser Jake Sullivan
        said in a statement that OPEC+ "must do more to support the recovery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fecb3-9223-4630-86a4-6858d74c00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fcd88-7ff2-4bbf-a4e9-1854c67a463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that Biden is only the latest US president to
        ask for help from OPEC — a step that even former President Trump took despite
        his championing of American energy dominance. (Trump would later take the
        unusual step of urging OPEC to pump less oil to save domestic oil producers
        from an historic crash in prices brought on by the pandemic and a price war
        within OPEC+).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f8ef9-7314-42bd-8592-f7d7006b02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b26a5-a664-4d9f-9970-4291c0743378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to clients on Thursday, Goldman Sachs strategist said
        the White House''s outreach to OPEC+ is "unlikely" to persuade be effective
        in the short term. The Wall Street firm cited concerns about weakening demand
        caused by the Delta variant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3dc70-e7e0-4f90-b541-fa275748deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896e6aa-b932-4b48-ac41-d5fa84205d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossil fuels crackdown</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff265335-801d-449b-b907-2b5d6560aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The API, which has a vested interest in domestic energy production,
        said unleashing US oil producers would be a better solution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea3cc3-3275-4783-8087-358ff9fa7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859887bb-b523-4ccd-9b12-abac16559ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this strategic advantage of an energy revolution — that
        started under President Obama. We should be doing everything we can to encourage
        production in the United States," said Sommers, whose group represents ExxonMobil,
        Chevron and other major US-based oil companies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47533677-87ce-4aca-a236-50b9185190d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbc690-975b-46f7-889e-bd073313d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sommers criticized the Biden administration for its regulatory
        crackdown on the fossil fuels industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16f816-38a8-4e39-bf42-4e56493cb2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff12b2-6a61-42d4-9075-39203e4716ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony sure is thick," Sommers said. "We''re talking about an
        administration that really for the first eight months in office did nothing
        but try to restrict American development of oil and gas."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3cb0b-0cab-41d3-a9ed-30eaee738d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609ab20-66f1-4f78-bd90-26885e8b9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day in office, Biden immediately moved to rejoin the
        Paris Agreement on climate change, placed a temporary moratorium on oil and
        gas leasing in the Arctic and revoked the permit for the Keystone XL pipeline,
        a controversial project that wasn''t scheduled to begin transporting Canadian
        oil until 2023 at the earliest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5942f6-8e97-4f9d-aa21-712110a61f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b092f88-7fd8-4357-81ff-73b4cf35bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration also paused oil and gas leasing on federal
        lands and waters — a step that was temporarily blocked by a federal court
        in June.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5cfaf-bed1-4c70-a598-11c310e2dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a5a53-ccee-414e-8e88-ab62ac04b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying what Biden has done in the first eight months is
        the only reason we are seeing high prices today," Sommers said. "There''s
        no question there are significant market forces at play."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c068a93-7ca4-4433-92d7-447674e9c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e145a-344c-43f7-af47-5072037be20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sommers conceded that the leasing pause, which the API strongly
        opposed, is not impacting today''s prices. Instead, he said, that move — along
        with the cancellation of the Keystone XL added regulatory uncertainty that
        will discourage future investment in domestic energy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a0dcc-dd72-4610-a7dc-e0a48ac62952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286dd95-ce24-4047-aff3-54f37f47f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why US oil producers aren''t coming to the rescue</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f42a82-2c63-4740-ba41-eebb2378f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regulation is not the only reason US oil production has been
        somewhat slow to rebound from the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a527be6-5252-4f8a-98ed-f3da9f2a6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fd663-6eda-4e74-ad51-00db5c36d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After burning through insane amounts of money last decade, oil companies
        are under enormous pressure from Wall Street to be more retrained and share
        profits with shareholders. They''re in no rush to come to the rescue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca66965-ca53-4de6-9fbd-010c61c43d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ef3de-ede1-418b-9440-0d349ed49ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an underperforming asset class," Sommers said. "There
        is fiscal discipline occurring in the oil patch today. The focus is on returning
        money to investors who lost a lot of money in the past decade, particularly
        in 2020."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b4472-dd90-48c5-a9c4-83ea87627f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6b038-69df-421e-9f16-af08529fd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the Biden administration''s tougher approach on the oil-and-gas
        industry is being driven by a sense of urgency around the climate crisis —
        especially after four years of gutting environmental regulations during the
        Trump era.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02ae6e-bf41-4f5d-8918-a0fc39a046d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ef7a5-e195-4f10-a5ef-760edd8e0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency warned in May that the world needs
        to stop drilling for oil and natural gas right now to prevent a climate catastrophe.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927d90a-d473-4073-8873-f72e620934ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbb093-3573-432b-89e1-5133ac0d9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official stressed that gas prices are lower today
        than they were for most of the first half of the decade and are in line with
        2018 — the middle of the Trump administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a2510-8860-4411-b811-af910daf9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
