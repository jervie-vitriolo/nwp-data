      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24639275-f100-4c98-bdc8-e8dffb007c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:07:13.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamaya Lynn, 21, was on a work-related call Wednesday when she
        was shot, Altamonte Springs Police said in a statement Thursday night on Facebook.
        A person on the call dialed 911 when Lynn fell backward after a child appeared
        in the background and participants on the call heard a noise, the statement
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e4b4f-6d65-4f5b-898d-f97a46d5535c'
