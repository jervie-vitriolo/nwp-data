      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they already have no choice but to resign, who
        will take care of the patients in hospitals?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3355f2e-c8da-4081-a116-f929630a5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire is seeking a dialogue with the concerned healthcare workers
        to address their grievances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947e3f7-52e9-453f-b43f-db7cce62eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po mapagusapan nating lahat ang mga inyong hinanaing para
        po hindi tayo umabot sa mga ganitong aksyon dahil ito po ay makakaapekto lalong
        lalo na sa sitwasyon natin," she said when asked about the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cc651-acba-43b4-82fc-5ca77b5d01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we can talk about your grievances so we do
        not reach a point where you have to resign because this is going to affect
        our situation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8a0f5-f0c9-4950-8e3a-807c15bbffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.415+08:00
