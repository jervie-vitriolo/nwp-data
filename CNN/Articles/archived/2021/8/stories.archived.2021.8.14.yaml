      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/11/OFW-Philippines-vaccination-card-Hong-Kong.html">READ:
        Hong Kong won''t honor PH vaccination cards, but govt agency fixing documents</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcb956-badc-4e42-b7cc-5954cdefafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.160+08:00
