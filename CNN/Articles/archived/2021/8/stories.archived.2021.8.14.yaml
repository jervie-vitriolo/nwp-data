      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08792a30-d53c-4fde-a017-c141736fbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Petroleum Institute, the powerful lobby group that
        represents the US oil and gas industry, is arguing US President Joe Biden
        should be working to boost oil production at home before looking overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf375bc-6a86-42b4-bb85-f4aef8b1957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c4234-7804-466b-b6c4-5ca0dab7329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d think the first place you would go would be American producers,
        rather than OPEC, which literally held this country hostage for decades because
        they were our top supplier," API President Mike Sommers told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec60024-aaf2-49b1-92b2-726ccf291e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54d746-0abe-4cbe-b734-ea9fbd633110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, a White House official stressed the importance of "reliable
        and stable energy markets at this critical moment" in the global recovery
        from the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41d07a-665c-4a0c-9e1e-31ad9a73270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d22cd-368a-4c4d-91e6-9c60571c5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has made clear that he wants Americans to have
        access to affordable energy, including at the pump," the US official told
        CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8ded3-c244-4726-9a8d-6abcfc39d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.433+08:00
