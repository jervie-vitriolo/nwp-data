  'US-online-sales-of-mask-jump-Delta-variant-fears':
    'author': 'Parija Kavilanz, CNN Business'
    'caption': 'Courtesy: Marcio Jose Sanchez/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-14T01:33:53.811+08:00
