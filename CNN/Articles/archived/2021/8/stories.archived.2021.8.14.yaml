      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said about<a href="https://cnnphilippines.com/news/2021/8/13/COVID-19-vaccine-breakthrough-infection-Philippines-FDA.html">
        0.001%</a>, or 116 out of the 9.1 million individuals who have completed their
        COVID-19 vaccination in the country, caught the coronavirus <a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7021e3.htm">at
        least 14 days</a> after their last dose.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35da33b-e725-4aca-8a76-bedfa6a160a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.876+08:00
