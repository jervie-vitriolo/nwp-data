      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0732f2-0ddd-4a5c-95cd-d2ac3f410230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song features John singing lyrics from his 1989 single "Sacrifice"
        and Lipa coming with lyrics from the classic John hit, 1972''s "Rocket Man."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206181d-4947-4aed-9602-8502c9917e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd54e9-8813-492e-84c5-bf550a43c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both artists shared the love on social media in announcing the song.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5d505-70a9-4698-b5af-6c6c71937d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193cfd8-5d48-4b62-a637-e82dd288b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This track is the culmination of a beautiful friendship with you
        Dua and I''m so happy we can now share it - I hope you all love it!" John
        tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b18a2d-3375-46a4-baa9-3b7bc746c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f4543-7753-4933-b388-227eabe07abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipa tweeted "Elton you are my friend and my hero and I never thought
        i''d be able to ever say that in a sentence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55498920-ee69-468b-b8bd-1523017ea1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a39a8-4742-44b7-b2a3-99fc75e8522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for all your love and support," she wrote. "Grateful
        to make music with you in this life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bdce9-a99a-45d4-8b12-0c1ae1bd389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4cda4-7add-4e3b-b67a-d13810735f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the song''s release, John teased it on his official Instagram
        account writing "Dua, I adore you, and it has been an incredible experience
        making this together. I can''t wait for you all to hear it!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcdcdb-140f-41c9-8b1d-7367508da1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230cdb3-c10f-4291-96be-5d59342994ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we think it''s going to be a long, long time until we stop playing
        this tune.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f971ca-2cb0-48de-a243-7a8fb6441274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.119+08:00
