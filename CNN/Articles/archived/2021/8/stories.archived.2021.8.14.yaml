      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Florida woman died after being shot
        by her toddler while she was on a Zoom conference call, police say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6dff9-e91a-48ee-905d-3e5c938d8ad5'
