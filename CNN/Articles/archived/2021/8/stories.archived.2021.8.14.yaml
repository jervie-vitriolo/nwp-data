    'lead': 'An elementary school teacher in Northern California was hospitalized
      after being attacked by a parent during a verbal argument over the use of face
      masks, the district superintendent said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T17:51:57.305+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:21.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:45.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A California teacher is hospitalized after he''s allegedly attacked
      by a parent over face masks on the first day of school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d313097-ec9b-4ccb-8e89-5f8b7fd16801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An elementary school teacher in Northern
        California was hospitalized after being attacked by a parent during a verbal
        argument over the use of face masks, the district superintendent said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70ba85-0bcb-4110-8db3-cc50f00505ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth grade teacher was stitched up at the hospital for cuts
        and lacerations to his face sustained in a physical fight between a parent
        and the school''s principal on the campus of Sutter Creek Elementary School,
        about 45 miles east of Sacramento, Torie Gibson, Superintendent of Amador
        County Unified School District told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b772b7-3b33-4159-b8ba-f748a4b43838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely will not tolerate violence," Gibson vowed, calling
        the lack of respect for educators during this pandemic, "baffling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d761d-d2b7-47c6-bf09-2e2873be9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the parent arrived about 30-45 minutes after school
        hours to pick up his daughter who was in the school office with the principal.
        Both the girl and the principal were wearing face coverings, as mandated by
        a statewide health order, Gibson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae506052-8d4a-410a-ad88-a6ad3995f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gibson, the parent caught a glimpse of several vaccinated
        educators across the hall in the teachers'' lounge not wearing masks and became
        angry. Teachers are allowed to remove masks in the company of other vaccinated
        educators, according to a California directive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bbcd0-f1b5-4ac9-b19f-8390620b7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a verbal argument between the student''s father and the principal
        over masks, in which the parent allegedly called the situation a "conspiracy"
        and claimed children "are being treated like animals," the parent left the
        campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc2de7-c503-4371-adfb-49bed14e8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later he returned without his daughter and again engaged
        in an argument with the principal, Gibson said. When the situation escalated,
        a male teacher stepped in to try to settle the dad down, but a physical fight
        ensued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742f06b-1e9e-4fc0-8203-35f547396064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutter Creek Police officers were called to the scene and were told
        it was a "disturbance between a parent and a staff member concerning COVID-19
        procedures and facial maskings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f23df-a114-4dc0-9e12-19bc41b6e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student''s father was not arrested at the scene, but police
        are investigating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7fbb41-be09-4e5a-8610-8ca2e084fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not immediately respond to CNN requests for additional
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da712a26-6c65-4c2a-9ad5-5cc1757e5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As sad as it is, I''m not shocked this happened. People are tired
        of mandates and being told what to do," said Gibson, adding that she respects
        parents who advocate for their children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0af2b-aca4-42d8-9641-b6297b505e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson sent a letter to parents on Thursday regarding the situation
        and said that, "assaulting a staff member will never be tolerated on any school
        campus, and will be prosecuted to the fullest extent" of the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335e08b-a69f-4b93-8e0e-af4466039673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, we are not the ones making the rules/mandates," she wrote.
        "We are the ones required to follow/enforce them if we want to keep the doors
        open and the students at school five days a week."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1078957-cd1b-48f3-acb9-01197fac0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district has not publicly identified the parent but is seeking
        a restraining order against him that would prevent him from stepping foot
        on the school campus, while still allowing him to remain in his car to pick
        his child up from school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ac044-1841-42e2-9706-e375d90e3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:51:57.306+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/13/us/teacher-parent-fight-face-masks-trnd/index.html">A
        California teacher is hospitalized after he''s allegedly attacked by a parent
        over face masks on the first day of school</a>".</em></p>'
  'surging-food-prices-extreme-weather':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-14T17:52:38.752+08:00
    'imagesource': 'jcr:c85e5935-e2b6-491f-a1f5-5c5c21cd3436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a03b21b-b5d1-4d75-b88a-84d8ba699783'
    'lead': 'Devastating heat. Debilitating droughts. Crippling frost. Extreme weather
      is creating nightmares for farmers around the world -- and making food more
      expensive for Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T17:54:25.520+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:21.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:45.860+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get used to surging food prices: Extreme weather is here to stay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db43d2-958f-4bfc-897b-b29e43b109b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Devastating heat. Debilitating droughts.
        Crippling frost. Extreme weather is creating nightmares for farmers around
        the world -- and making food more expensive for Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9966c-5075-41b2-a0d8-1019c85550d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabica coffee futures have almost doubled over the past year to
        seven-year highs as Brazil grapples with frost conditions that have wiped
        out crops. Retail coffee prices will likely follow suit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2a988-5fcb-4b77-aa8b-7bc00c003563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar prices are also on the rise, driven up by the frost in Brazil
        as well as dry weather in the Dakotas and Red River Valley. Wheat, one of
        the most common food sources for the average diet, has surged to the highest
        level in nearly eight years amid soaring temperatures and droughts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eda189-673d-49fa-9d13-dd38b655f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food price spikes demonstrate how extreme weather, much of it
        caused by the climate crisis, is having a real-world impact on Americans.
        And climate scientists warn the fallout will only intensify from here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db622dc2-2900-4f0c-bf57-acf4d0385219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is coming right into our dining room tables," Cynthia
        Rosenzweig, adjunct senior research scientist at the Columbia University Earth
        Institute, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c90f9-b18f-4e0b-9911-19ae118155b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bid to the moon''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14141542-a138-4c9c-967d-1578d0f11956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.520+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World food prices have soared by 31% over the past year, according
        to the Food and Agriculture Organization of the United Nations. Supply shortages
        caused by extreme weather is one of several factors behind this food inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e650a63-09ab-4f22-912a-52146e0a4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that changes in weather patterns are impacting
        our food supply," said Jennifer Bartashus, a senior analyst at Bloomberg Intelligence
        who covers retail staples and packaged food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302001c-f3d7-4da7-8844-94c99666ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Yawger, a 35-year veteran of the commodities industry, is
        no stranger to price booms in agriculture. But unlike prior booms, this one
        isn''t being driven by typical factors like emerging market demand or a weak
        US dollar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f7fc5-4899-4fc2-a331-a620af9065fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, it wasn''t that there was a climate catastrophe rallying
        everything at once," said Yawger, executive director of energy futures at
        Mizuho Securities. "I''ve never seen anything like this -- where everything
        is bid to the moon at the same time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbd8a8-aca4-4580-b588-0da41c7ab00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe weather events have contributed to natural catastrophe losses
        of $40 billion during the first half of 2021 alone, according to Swiss Re,
        the world''s largest reinsurance company. That''s the second-highest amount
        on record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee4613-035a-41e0-888b-8518af3c6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not all extreme weather is caused by the climate crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac40df-6b36-4e02-a442-e130123bc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, some shifting weather patterns could be caused by La
        Nina, according to Rosenzweig, the Columbia professor who is also senior research
        scientist at the NASA Goddard Institute for Space Studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960bd03c-47b5-488e-a497-6da6100c5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worker shortages, rising transportation costs</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ffebc-a682-4267-9431-9507bb7bc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rise in food prices can be driven by multiple factors --
        some of which have nothing to do with climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5601847-a334-467c-aba0-436a7f8b4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, some food inflation is being caused by a shortage
        of workers, including in the agricultural sector amid the pandemic and Trump
        administration''s crackdown on immigration. Transportation costs are also
        high because of elevated oil prices and a shortage of truck drivers. That''s
        not to mention elevated packaging costs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9af96-3740-4b80-a147-44ec6baeb4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices soared by 5.4% during the 12 months that ended in
        July, according to government statistics released Wednesday. That matches
        the fastest annual jump in prices since 2008. Producer prices rose even faster
        in July, setting a record for the second month in a row.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63845d4-c037-4333-be1c-a69d6676185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in the industry for 38 years and this is the highest
        we''ve ever seen inflation go up in our company," said Orlando Olave, senior
        director of operations at New York supermarket Morton Williams. "It''s incredible
        how many things are going up now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c3a83-51eb-4fb7-818b-c16efc9c60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>93% of wheat in poor condition in Washington State</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b438ff-1207-435b-b4a1-15136a7f08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheat prices are going up in part due to "concerns over dry weather
        and crop conditions in North America," according to the UN food agency. Specifically,
        droughts in Canada and the Northwestern part of the United States have wiped
        out wheat crops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf49b0-a3e5-4a04-971b-a70dc4c586b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent crop report published by the USDA found that just
        11% of spring wheat across six US states is in good to excellent condition.
        That''s down from 69% a year ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f00af3-4bd9-488c-a9ed-2f116bb884e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington State, a staggering 93% of the spring wheat is in
        poor or very poor condition because of droughts, according to the Drought
        Monitor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3898705-300e-4b90-a7b9-27bfbf973a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been cooked. Day in and day out they''re getting temperatures
        they''ve never seen before," Yawger said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea65327-e12f-4c0e-a7db-374828b3c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Complete crop failure''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e169cce-8e3d-4ed0-aee7-fe90fb900b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 95% of the Western part of the United States is currently
        in some level of drought.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e141c-0ee1-4457-8950-23f69a864ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Droughts have caused some farmers to stop growing some crops altogether
        -- complete crop failure," said Rosenzweig.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d673d3e-09a8-490b-9fa9-1c4d8cd7e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is increasing the frequency and severity of droughts,
        according to the UN Intergovernmental Panel on Climate Change. A report issued
        by the group this week found that droughts that may have only happened once
        a decade, now happen 70% more often around the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a36a1-6449-4bd9-91d3-d4b1bcdc5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Field, a professor who studies climate change at Stanford
        University, worries about how droughts and water constraints in California
        and the West will impact America''s supply of nuts, fruits and vegetables.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52cadf8-4a2e-42bc-a5cf-9123d5cffd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we have not seen widespread food price increases for American
        consumers," Field wrote in an email. "But, as extremes become more common,
        the risk becomes more and more real."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2fdbe-c773-44cb-8e0a-7650c64ef83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee and sugar prices on the rise</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d85427-ee68-4b5f-913f-30fbf4d3d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just warm conditions impacting food supply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa47e79-abdd-4acd-8f12-762729757f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep freeze in Texas earlier this year caused at least $600
        million in agricultural losses across the Lonestar State, according to research
        from Texas A&amp;M University. That included the loss of livestock, citrus
        and vegetable crops.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81515ca2-ea22-43f7-9635-a011080575b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe frost has damaged coffee crops in Brazil, raising fears of
        a severe decline in production.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999dafa9-380a-42f3-a4b0-8c4895a9a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, these climate-driven crop problems are only going
        to add to the sticker shock gripping America.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc57339-f848-49d6-b0a7-7f9b9f052c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If demand remains the same, or even grows as restaurants open,
        but supply is constrained, that will naturally translate to higher prices
        that are paid ultimately by the consumer," said Bartashus, the Bloomberg Intelligence
        analyst.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002b3d0-c4c9-477c-927a-ec8ea819cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the unusually cold temperatures in Brazil, US retail
        coffee prices were on the rise in part because of droughts in Brazil. The
        average price of ground coffee hit $4.75 per pound in April, the highest level
        in nearly six years, according to the Bureau of Labor Statistics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e492d96-4091-4edf-ba74-b1c9af6d3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although coffee prices have since retreated, the frost in Brazil
        threatens to reverse that. The impact to consumers may not be immediate because
        of the way major companies buy coffee beans (and other commodities).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa68527-90ba-4f5e-ab55-ce70bc872cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said last month that customers won''t be forced to spend
        more on coffee because the company buys coffee beans ahead of time and locks
        in prices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f13f7-3aef-4c74-9d03-4464e4e4ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little doubt, at least in Yawger''s mind, that climate
        change is to blame for the simultaneous impact to various crops.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a440989-4808-43b0-9a30-6fc5880907af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chance all of these pieces would move in an anti-harvest way
        would be one in a million," he said. "The evidence is overwhelming that it
        is a change in weather."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01905402-f252-46b1-a7ae-c4576ad8ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:54:25.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/13/business/food-prices-inflation-climate-change/index.html">Get
        used to surging food prices: Extreme weather is here to stay</a>".</em></p>'
