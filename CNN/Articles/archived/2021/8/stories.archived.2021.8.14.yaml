      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I raised my hand, but the truth is I only know leisure
        swimming. It just wanted to try it back then.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae929e2-3677-46c3-ab03-57b4ade7590b'
