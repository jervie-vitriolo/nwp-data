      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054475b8-3baa-4ff0-9eb5-08b8e22c2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we should be grateful for that because it''s yielded us the
        track "Cold Heart (Pnau Remix)," which dropped on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74fc6c-3dd9-4de3-bc56-f39519b7418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.118+08:00
