    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China issues new guidelines for face mask wearing amid Delta outbreak

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97d0b8-261c-4ffe-8b76-f2f88f1c9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese health authorities have issued
        new guidelines upping the requirement of mask wearing for the public -- including
        in outdoor areas, as the country grapples with its worst resurgence of Covid-19
        in more than a year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb69d2-1874-4458-ba2d-1cfee901ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant outbreak spreading across more than half of China''s
        provinces has put authorities on high alert, with stringent lockdowns, mass
        testing and travel restrictions reimposed on tens of millions of residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7659e-97fb-4b27-aaea-a979d8a274a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the current outbreak, life in China had largely returned
        to normal with cases all but eliminated barring small, isolated outbreaks.
        In many cities, people going about their daily lives no longer wore face masks,
        and photos of largely maskless crowds at tourist hotspots and music festivals
        repeatedly made international headlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89be831-f79b-44d5-bb37-4bdd50c12179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s National Health Commission issued revised guidelines,
        requiring the public to wear face masks in not only indoor venues and public
        transport, but also in crowded outdoor areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a03a02-da1f-4fb1-ae9e-e9a324942154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public...has become less aware of Covid-19 prevention as the
        pandemic drags on. Some think they do not have to wear a mask after getting
        vaccinated -- leading to loopholes in epidemic prevention and personal protection,"
        the National Health Commission said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790191e-c228-40c7-bb5c-c203ad49c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s tightening of mask requirements come as other countries
        also move to revise mask guidance, with authorities in the US now recommending
        that fully vaccinated people wear masks indoors when in areas with "substantial"
        and "high" transmission of Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7effe8-ec8a-4a74-9cc2-b2f7c0f63834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike China, however, the issue of mask wearing remains highly
        contentious in the US. Throughout the pandemic, US public health officers
        have reported receiving death threats and harassment in response to their
        recommendations to wear masks and follow certain Covid-19 mitigation measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a048ab-6092-4e19-8880-7d5caff83e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s updated guidelines state that the general public should
        now wear masks in shopping malls, supermarkets, cinemas, exhibition halls
        and airports, as well as all public transports and elevators. Mask is now
        also required in crowded outdoor areas, such as public squares and parks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2db59-6557-40f7-afdb-1629d8cfc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous guidelines, issued in May last year, did not require mask
        wearing for outdoor areas, or uncrowded indoor spaces with good ventilation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999cea4-1a49-4d9c-b73b-5a1d136c4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also tightened mask requirements for key professional
        groups considered at a higher risk of catching the virus, including those
        dealing with overseas personnel and goods, medical workers as well as cleaners,
        security guards and drivers working at ports, airports, customs and hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020a2af-6048-4646-bc5c-3094eaa10a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing outbreak first started last month in Nanjing, Jiangsu
        province in eastern China, where nine airport cleaners were found to be infected
        during a routine test. Authorities said the cleaners did not strictly follow
        epidemic prevention guidelines after cleaning a flight from Russia and contracted
        the virus, before spreading it to other colleagues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7025e-8739-4436-a8b8-7d6ce4bb1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate guidelines issued Friday, the National Health Commission
        included Mahjong parlors, gyms, milk tea stores and tutoring institutions
        in its expanded list of "key venues" for epidemic prevention and control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457b99b-0291-43cd-9a9b-a768ff76915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahjong parlors, popular with older people, have played a central
        role in the spread of Covid in the eastern city of Yangzhou, a hotspot of
        the ongoing outbreak, according to authorities. The city is conducting its
        seventh round of mass testing within two weeks and reported 25 new cases on
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a3bf7-6ecc-48a5-8264-6744a6799806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, 47 locally transmitted symptomatic infections were
        reported Friday, according to the National Health Commission. The country
        has seen more than 1,000 cases since the outbreak, but daily new cases have
        dropped into the two digits in recent days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80e170-eba7-48ff-ad1b-28e2f448b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the highly contagious Delta variant across China has
        triggered concerns over the level of protection currently offered by Chinese
        vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc322a31-f967-48fc-94d0-f007c9b6dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the National Health Commission announced that 770 million
        people in China had been fully vaccinated, accounting for 55% of its population
        of 1.4 billion. That puts it ahead of the US, where just over 50% of the population
        are fully vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f570b7-777c-40e9-9794-c806380eac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:39:36.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/13/china/china-covid-mask-guideline-intl-hnk/index.html">China
        issues new guidelines for face mask wearing amid Delta outbreak</a>".</em></p>'
  'indonesia-covid-19-hospital-capacity':
    'author': 'Akanksha Sharma, Masrur Jamaluddin and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T10:40:08.385+08:00
    'imagesource': 'jcr:312bf1a6-6a7a-4765-911d-2932a44703e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac0ef387-ac80-48df-85fa-294e971d0c7a'
    'lead': 'Taufiq Hidayat enters the homes of the dead to claim bodies no one will
      touch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T10:40:10.130+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:42.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:43.351+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia has thousands of empty hospital beds. So why are Covid-19
      patients dying at home?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913399ca-5182-4b26-807a-4a3472432280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taufiq Hidayat enters the homes of the
        dead to claim bodies no one will touch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc5267-c079-46e6-bed3-91605b578b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leads a dozen volunteer undertakers who take calls from grieving
        families in the Indonesian capital, Jakarta, the center of one of the world''s
        largest Covid-19 outbreaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642c200-21d5-4c32-ae0e-e13b191e4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really tough and hot for us because we are always in full
        hazmat suit while trying to navigate small alleys and high floors with a body
        in tow," said Taufiq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1be0d-9b14-4284-b7e5-9f684f1620a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of calls has eased since the peak of Indonesia''s second
        wave in mid-July, but there are still reports of people dying at home, despite
        new capacity in the country''s hospitals and isolation centers, where thousands
        of beds are sitting empty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd37ae-69ee-447f-b82e-ef23f97a964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this month, almost 50 people have died at home from Covid-19,
        according to LaporCovid-19, an online citizen reporting platform that receives
        information from families and local officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2fe51-edbc-4598-8365-68912716b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number surged during July to around 2,400 -- a sixfold increase
        from June, according to Fariz Iban, the site''s data analyst, who called the
        number "the tip of the iceberg."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7e77f-c70f-42b8-8b5c-1c34a59b561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LaporCovid-19, most of the deaths were in Jakarta,
        because that''s the only local government sharing figures on deaths at home
        from Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e549a3-957b-4dcb-acd7-9c0fb69481a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Health Ministry doesn''t keep records on the number
        of people who die at home, said ministry spokesperson Siti Nadia Tarmizi.
        She said people should only isolate at home when asymptomatic or experiencing
        mild symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cab3b4-dfaf-4913-87f9-0c8ba749a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indonesian Medical Association is urging the government
        to change its policy, saying home isolation has deprived some patients of
        medical care and the lack of supervision is helping the virus to spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022c206-0862-4fb9-955d-f7ac556faa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An impossible choice</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a78846-586b-4620-912b-951d81a0f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, as the highly contagious Delta variant swept through
        Indonesia, its hospital system were quickly overwhelmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642d841-2b28-4714-a0a1-b3890edc0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive patients were told to isolate at home if they were asymptomatic,
        but some were unable to find a hospital bed when their condition worsened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a3550-f0f8-4232-a79c-2ce260ef4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsa Tirta returned a positive Covid test in late June and followed
        instructions to stay at home, said his son-in-law Fakhri Yusuf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180d2c2-d3ff-4173-867b-671d86978942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old driver wasn''t feeling ill, but he had taken a test
        because his boss had caught the virus and there was risk he''d passed it on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bb686-1927-4d92-a68a-a198c0122a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within days of Warsa''s home isolation, Fakhri''s mother and
        two sisters also became ill. Warsa tried to care for them, but before long
        all three needed professional medical help, Fakhri said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3ed67-1984-419c-bf44-96e6ea2c91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to register them all to Covid Emergency Hospital, but they
        only can accept one person," said Fakhri. "All beds in the hospital were fully
        occupied. So we decided to send my sister (to hospital)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61613376-765f-41a2-bac0-c6b780476e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsa died on the morning of July 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b3c27-4ba1-464c-a375-c79474e7b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhri said he called the local health center, but no one was available
        to take the body as hundreds of other people had also died that day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605bdc3-0ed2-442d-9101-c03d1a569f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their response was very slow. I was told that all of undertakers
        are busy with other death victims all around Jakarta," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b95814-3b02-4562-a9c8-4aafb1b0dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Fakhri called the National Board of Zakat (Baznas), a government-run
        group that distributes zakats, or alms in the Muslim faith, where Taufiq works
        as a volunteer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3207d-c33d-4044-a166-5ac7cdaec2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do all the process at home smoothly," Fakhri said. "Around
        4 p.m. we depart to the cemetery, and the whole funeral procession was finished
        before dark."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbdd64-3c64-4cb0-bf26-8cf2288e9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals overwhelmed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d76e8-47c7-40c9-8ac3-5c42259e8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid cases mounted, the government raced to build new field
        hospitals and isolation facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131e224-20e3-4edb-9640-2aa4d22f1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included Pasar Rumput, a low-cost apartment block that would
        offer almost 6,000 new beds, according to a spokesman from the Ministry of
        Public Works and Public Housing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ab994-f4de-4ffe-bc3c-199d6f61defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility opened as planned. But as of this week, local media
        reports suggested fewer than 300 people were using it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc41513-14e4-4e7a-a7e4-e2f889f80d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siti, the government spokeswoman, says there are more than enough
        beds for the 30,000 or so new cases being reported each day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14176e39-637a-4c2c-8b1a-7c5d22df7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we really don''t see any difficulties for the patient to access
        treatment, either in the isolation centers or in the hospitals," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7de196-f064-4ce8-88a9-40c8bc4bd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the availability of beds, asymptomatic people and those
        with mild symptoms are still being given the option to stay at home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472012d-8567-47d9-81cb-fb476a07a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones who have more moderate symptoms, they need to go to the
        isolation center," said Siti. "The ones who have very severe symptoms, including
        difficulties in breathing, they should go to the hospital."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c517f9-b0d7-4746-89a4-19f6fb9a6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siti said positive cases are being monitored at home through a private
        telemedicine company, where they can access help if needed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4a265-f4cf-449e-9eb5-99ac9547b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Daeng M. Faqih, chairman of the Indonesian Medical Association,
        says the government''s health advice needs to change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da590cd-8e8c-4c30-b4ca-e1a4a2ee0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now advocating government change the policy of home isolations.
        Isolations should be centralized in special isolation shelters," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870a63f-be96-44fa-b119-edd4d245a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daeng said home isolation aids the spread of the virus because many
        people live in crowded conditions, where it''s impossible to protect family
        members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b7e6b-ed29-4137-9a8e-8cfae52b81fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Culturally in Indonesia, it is very common to have more than one
        family sharing one house, even three families in one house is not uncommon
        so, this will create family cluster," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c970e-83ce-4b4c-955f-3a61303af4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it''s difficult to stop asymptomatic people from leaving
        their homes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57052ba1-50f4-41aa-ba0b-8551463588ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can easily be moving around and infecting others," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f5f75-520f-41fc-abbd-e9fc50446a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death toll rising</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23c016-e07e-4925-a29c-3ff2d4b15d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s daily number of cases may have halved since July, but
        it''s still reporting the world''s highest death toll each day -- about 1,500
        people compared to 490 in India and 342 in the United States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93109d79-9dd2-441b-a5f3-8d3eceee2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has delayed the country''s vaccination rollout, and now
        officials are racing to double the number of daily doses to at least two million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45e727-7041-473e-a109-ee1bd149c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is aiming to vaccinate 208 million of its population
        of 270 million people, though that is some way off.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259149e2-4540-48ce-b70f-d57aa57757f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.133+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 13, less than 10% of Indonesians had received at least
        one dose of Covid-19 vaccine, according to a CNN count.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d965f-753f-48dd-898e-ad213fc10e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Taufiq and his team of undertakers stand ready
        to help, if and when they''re required.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd607bf-ec7a-41d6-b85b-9eef5f21ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taufiq says his day starts with a prayer for his and his team''s
        safety -- and ends with one for those who succumb to the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f71e95-4007-4a46-aca6-817a74f08178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his faith has kept him going through several difficult weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc04b1-a318-4946-9c2a-6958fe902b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family are afraid and scared that I will get infected and bring
        the virus (home) to them. But I convinced them (it was safe), and they also
        pray for me," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2711b6-6dfb-4af9-aa9e-6bcc6559149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T10:40:10.134+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/13/asia/indonesia-volunteer-undertakers-intl-dst-hnk/index.html">Indonesia
        has thousands of empty hospital beds. So why are Covid-19 patients dying at
        home?</a>".</em></p>'
