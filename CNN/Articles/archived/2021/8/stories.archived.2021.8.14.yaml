  'US-consumer-sentiment-below-early-pandemic-levels':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Courtesy: Anthony Behar/Sipa/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-14T00:44:31.238+08:00
    'imagesource': 'jcr:93ce61d0-8123-4e95-b254-9557ae7bcb1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca3f7d3-9071-4aff-8121-5b226cedb1e0'
    'lead': 'A key survey of consumer confidence plunged in August below where it
      was in April 2020 when the first COVID-19 outbreak slammed the brakes on the
      US economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T00:47:51.663+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:09:12.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:38.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'consumer', 'sentiment', 'pandemic', 'coronavirus', 'COVID-19',
      'Delta', 'variant']
    'template': '1'
    'title': 'US consumer sentiment suddenly crashes below early-pandemic levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835870b6-ef8a-4944-9f1a-794ef1980ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans are extremely worried about the
        Delta variant and the spike in COVID-19 cases. A key survey of consumer confidence
        plunged in August below where it was in April 2020 when the first COVID-19
        outbreak slammed the brakes on the US economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f0bf32-bb4f-482c-93e6-6b2a06a5970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdc3e4-b9db-42fb-a5db-6922f5da79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Michigan said that its influential consumer sentiment
        index plunged 13.5% from July to August and hit a level of 70.2. That''s the
        most bearish reading for this measure since December 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f987a0f-f8da-47d9-85b5-c4f02f9fb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e711b-ddf2-437a-9651-5f54743e3cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop was so precipitous since last month that the University
        of Michigan has recorded only six bigger monthly drops in the index''s nearly
        50-year history, including a more than 19% plunge in April 2020 and 18% drop
        in October 2008 during the height of the Great Recession and Global Financial
        Crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d80af9-2344-409e-969f-2609fdcb458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f85a6b-e4f8-4969-9478-8dbeb3ccd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little doubt that the pandemic''s resurgence due to the
        Delta variant has been met with a mixture of reason and emotion," said Richard
        Curtin, the surveys chief economist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217c2ea-95d4-440d-a94a-498ea1dc253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447bcc4-0f66-4678-b4de-040979a98ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers have correctly reasoned that the economy''s performance
        will be diminished over the next several months, but the extraordinary surge
        in negative economic assessments also reflects an emotional response, mainly
        from dashed hopes that the pandemic would soon end," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede17b0-615f-4ca6-9a79-bfe7e6125186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3eb1e0-6d67-4e81-a30a-cb87683a75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks were flat Friday, despite the huge slide in sentiment, and
        remain near all-time highs thanks to strong earnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e7810-65ff-41cf-92ae-4df483a6e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b0c74-1f78-463b-bd55-743e18e5c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a bit of a disconnect between the current economic data
        and Wall Street outlook, which are far rosier, and the apparently intense
        fear of the immediate future on the part of consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6fde4-273d-410a-8bb8-c12637b5d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21eb01-b802-4f5e-88db-3a58de8a76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported last Friday that nearly a million jobs were
        added in July, the biggest monthly gain in nearly a year. And the unemployment
        rate fell to a pandemic-era low of 5.4%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499b407-2d44-4044-97ea-b10400e2193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676596e9-8241-4090-aa1d-11182b6cbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the yield on the 10-Year US bond slid from about 1.37% to 1.3%
        Friday as nervous fixed income investors sought the safety of stable government
        debt. (Bond rates fall when investors are buying more bonds.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ccf7c-813f-4999-9d8c-0948fc6a7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8d67e-56fc-46e4-af5d-26874b845e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consumers reacting to gloomy headlines even as stocks pop</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421ad01-bfda-401d-84c8-6ea697b8040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One market strategist called the August consumer sentiment numbers
        a "knee jerk reaction" to negative headlines about the Delta variant. But
        he understood why consumers are so gloomy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07800348-eb14-427d-b3be-746edac5223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259faec9-987f-4581-ae8a-f7d97ab7d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense among consumers that the rug has been pulled out
        from under them," said Thomas Simons, money market economist with Jefferies,
        in a report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69083c51-3599-47a6-9cea-8a2503ce1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b2e4b-3457-4029-b48f-8068947271e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promise of vaccines and a return to something at least resembling
        pre-COVID ''normal'' has shifted towards concerns that fear of being sick,
        masks, social distancing, virtual/distance learning, work from home, an endless
        stream of booster shots and seeing relatives through glass will instead be
        the norm going forward," he said, adding that "consumers are just plain sad."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6518bb-3a99-4214-8359-c5b76f1f128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dee031-40b7-4638-ab67-9be175173ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, consumer sentiment can be remarkably fickle. Emotions can
        shift on a dime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf4b3e-fda1-4b28-adf8-a818906eb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02108477-87e9-4079-985a-deb958f16641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you feel like is different than what you actually do," said
        Randy Fredrick, managing director of trading and derivatives at Charles Schwab,
        noting that consumer confidence is notorious for having many "pendulum swings."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184481ce-a6ea-491b-8c5b-6616c800b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc7f16-bcf4-48c9-b1bf-9fbfaaa2ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conference Board reported last month that global consumer confidence
        hit a new all-time high during the second quarter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9fba6-14b9-4a21-95fe-ef1ebd466877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c48c52-85e6-4239-8ba8-e73c5d1b90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And consumer confidence is not exactly the most reliable future
        indicator of what''s next for the economy. Sentiment tends to follow news
        headlines and the state of the stock market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710630e-3f3f-4994-9fd9-57bddc956ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e91a2f-fdb8-4da6-b800-34d81c9058e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers have notoriously been way too bullish just before economic
        or market meltdowns. That was the case in January 2000. Consumer confidence
        hit a then record high just as tech stocks were about to implode. Sentiment
        was also at a high level in 2007 before the housing market crashed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d4731-5924-48b2-8929-e870944befdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b45205-cc9c-4f5f-ba2a-59d9e35cc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it stands to reason that consumers may also be worrying too much
        that the economic sky is falling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5d73d-089c-4344-80ca-4667fe932d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:47:51.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:09:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/13/economy/consumer-sentiment-august/index.html">Consumer
        sentiment suddenly crashes below early-pandemic levels</a>."</em></p>'
  'Elton-John-and-Dua-Lipa-Cold-Heart-remix':
