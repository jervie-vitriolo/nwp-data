      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belize tourism officials met virtually with Carnival Vista officials
        on Tuesday to discuss the situation before passengers disembarked in Belize
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d83ca-773f-41ac-82c9-bdc6efd88c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fed6d-a0f3-439e-a799-88b9069d4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that meeting, "the team at Carnival noted that all positive
        cases have been isolated and contact tracing has ended with no additional
        positive cases found, and that the infected crew and passenger do not pose
        a threat to guests, crew or frontline workers in Belize," according to the
        tourism board''s news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16418a63-1a2a-4a8b-90c5-38ccd9030095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018778e0-009f-415d-8de0-ac7740df3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were allowed to disembark in Belize for normal shore
        excursions with one additional precaution: All guests with a negative COVID-19
        test were required to provide proof to Belize officials, with random testing
        for those without proof.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28737c-5486-4288-88ed-ac06c436abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddc626-d077-4bc4-a9e9-a1684f85fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival said in a statement that it is managing a "small number"
        of COVID cases on the current Carnival Vista voyage but declined to specify
        exactly how many.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23863dd8-ad10-4db3-a84c-2c82c010006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5f7d5-8fa2-4891-8bbc-696acbcf522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "small number of positive cases" was also reported by the cruise
        line on the previous sailing of Carnival Vista out of Galveston, Texas. That
        prompted the company to institute its new fleet-wide mask rule for all passengers
        in certain indoor spaces a few days early on that Carnival Vista sailing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821a069-bb84-4ca2-8c71-4c56a181ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981a88d-1697-4f41-b33c-c2f899f51e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guests on board the July 31 and August 7 sailings were notified
        and kept updated, and the CDC and destination officials have been apprised,"
        the company said of the recent COVID cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ec895-b687-4e40-ba7b-2b7e4125a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cc650-6439-4b52-9282-1423de31943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All unvaccinated guests aboard the current sailing were set to be
        tested on Friday, prior to disembarking on Saturday, Carnival said. The company
        also randomly tests a large percentage of its vaccinated crew on a rotating
        basis and has tested more than 900 crew members since last Saturday, according
        to its statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50894850-4554-497c-9ddf-f574194a208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b845d1a-aa3e-480c-bdbe-6ab1d9585edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stepping up rules as the pandemic evolves</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb96e88-c53e-4022-a446-bbca5ff1ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belize Tourism Board noted that additional protocols, including
        the use of N95 masks by crew and the closure of crew social areas, were implemented
        aboard the current voyage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2470b3-cb2c-4ed5-8ed1-c40ad8ad1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2935d3-5b24-4a82-8dc4-f9ca8d00174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health, safety and well-being of our guests, crew and the destinations
        we visit is our priority. All activities on the ship are taking place and
        our guests have been terrific at adapting to our new protocols," Carnival
        said, noting that its safety protocols go beyond the US Centers for Disease
        Control and Prevention''s guidelines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05adaa70-caef-4eaf-bb3d-d7aee8f40c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8155a07-ca3d-4bf3-b706-67a65673b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belize Tourism Board reported that crew on the ship are 99.98% vaccinated
        and passengers are 96.5% vaccinated. Those figures meet the CDC requirement
        for 95% of both crew and passengers to be vaccinated in order for a ship to
        sail without first conducting a trial cruise to test Covid safety measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06114f8-f95b-473b-bf0e-31aabe3d7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab38068-dc64-4b16-ab5f-51bd8cd0e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the policy introduced last week requiring all guests,
        even those who are vaccinated, to wear masks in certain indoor areas, Carnival
        is stepping up its testing rules, requiring all guests to present a negative
        COVID-19 test result prior to embarkation. That policy goes into effect on
        August 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffbb0f-595c-4cc3-a3ba-9147d1c90d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416f978-dde1-4523-aabe-940baec8c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the Delta variant has seen an uptick in reported
        cases of "breakthrough" infections in vaccinated people. Vaccinations have
        been highly effective at preventing serious illness, but they are not 100%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672b2fc-f280-4252-a8be-c780af3aafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016e46e-f2f2-4784-88c4-5b1232acf460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belize officials and the cruise line indicated that their safety
        protocols anticipate COVID-19 cases and are working as designed to mitigate
        risk when cases are detected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92034ebb-bd70-4f5e-862f-84011220fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2cb3bc-8c99-4e01-8026-300246dd6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival Vista''s August 14 voyage will sail as planned, Carnival
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12014cb3-e45e-41f8-a25c-d65dbe263d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:27:43.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/carnival-cruise-ship-vista-covid-cases/index.html">27
        Covid cases reported aboard Carnival cruise ship</a>."</em></p>'
