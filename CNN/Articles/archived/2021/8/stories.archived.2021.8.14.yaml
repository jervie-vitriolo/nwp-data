    'template': '1'
    'title': 'US CDC vaccine advisers recommend additional COVID-19 vaccine dose for
      certain immunocompromised people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088f145-a310-405e-8a00-6cefbe9d223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Centers for
        Disease Control and Prevention voted on Friday to recommend an extra dose
        of COVID-19 vaccine for some immunocompromised people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90391c4-fd73-47d8-8dcc-f1e7ec651228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503738b-eaa9-4ef2-9604-d20ec02a4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration gave emergency use authorization
        Thursday night for a third dose in certain patients who are likely to have
        had a poor immune response to two doses of either Pfizer''s or Moderna''s
        vaccine. There''s not enough data to discuss the possibility for an extra
        dose of Johnson &amp; Johnson''s one-shot COVID-19 vaccine, the FDA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94f37d-df58-497d-9452-89a6b4b20edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577e5e3-fc57-4c9e-aada-e85b48a6e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brought the question to the CDC and its Advisory Committee
        on Immunization Practices to decide whether to recommend that people actually
        get these extra doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78402b-a929-427c-b29f-215f28594615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f4bc4-65b7-4bd3-8507-de77288d841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccine booster doses for the general public are not yet
        recommended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aed08d-3c52-424e-8e6b-835748284c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e3c88-bfcb-4310-a210-4efd5e5640b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP said it should be left up to the patients and doctors to decide
        who needs an extra dose and what the timing of that dose should be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa3595-0ce7-4502-a0cf-dec3d62f4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70404cb-14d6-4c52-b968-792186f71032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee did not recommend any tests to see if people have
        had a sufficient response to the vaccine. No test is FDA-authorized for checking
        immune response after getting a Covid vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bddc1-b95f-432f-a4c1-119d619a3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2adb2-4b92-482e-8e58-20ba5470610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members discussed whether it would be safe to recommend giving
        a third dose of vaccine to immunocompromised children as young as 12 and decided
        to recommend including children 12 and over -- who are included in Pfizer''s
        EUA -- in their recommendation. Moderna''s vaccine is authorized for use in
        people 18 and older.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e76a25-e162-4a74-af14-69fef0f99602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38a24b-8dbf-43cc-936c-7c09d5aeb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This EUA is intended to be for people with moderate to severe immunosuppression
        and not persons with chronic conditions for which there might be mild associated
        immunosuppression," the CDC''s Dr. Amanda Cohn told the meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b4053-de5e-4b34-9137-d09dc02bc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c03dbb-eecc-484b-b255-ae531058490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent of our clinical considerations is to allow for some
        flexibility for providers to assess their patients'' immunosuppression and
        individuals will need to kind of attest to their immunosuppression to get
        vaccine," Cohn added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e077d-fc35-4414-b18d-e8b3c726ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebce3e-c3dc-4a3b-8c09-aa1c699961fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the intent of this is to limit this to individuals for which,
        are considered under the EUA to be moderate or severe and so for example would
        not include long-term care facility residents or persons with diabetes, persons
        with heart disease -- those types of chronic medical conditions are not the
        intent here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbe12c-db36-41e4-8e38-258726aa92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39adf483-be5f-4b70-a6d7-c00cfb0c7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by Johns Hopkins researchers found that vaccinated
        immunocompromised people are 485 times more likely to end up in the hospital
        or die from Covid-19 compared to the general population that is vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3905d46-294f-4104-a331-03c6654b0461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38590cfe-f348-4283-bcef-94cdbcd65a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an estimate by the CDC, about 9 million Americans are immunocompromised,
        either because of diseases they have or medications they take.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a534ae-df10-4c8f-89c0-d45559e57f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dfe0a-eec0-4583-a56f-00f267b13ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been known for months that Covid-19 vaccines might not work
        well for this group. The hope was that vaccination rates overall would be
        so high so that the "herd" would protect them. But it didn''t work out that
        way -- about a third of eligible people in the US have not received even one
        dose of a Covid-19 vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ff5f3-a68d-4c31-8b28-60d6bae55e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:03:16.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/13/health/immunocompromised-additional-vaccine-dose-acip/index.html">CDC
        vaccine advisers recommend additional Covid-19 vaccine dose for certain immunocompromised
        people</a>."</em></p>'
  'NASA-simulated-Martian-mission-application':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Courtesy: ICON/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T02:41:40.714+08:00
    'imagesource': 'jcr:a913a3ae-175c-474b-aacf-8a7c17835ceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df77af2-3460-4c1d-880a-53bbe01108a2'
    'lead': 'If you''ve ever dreamed of what it might be like to live on another world,
      here''s your chance. Applications are now open to participate as a crew member
      in NASA''s first one-year simulation of living on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T02:44:00.853+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:07:58.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
