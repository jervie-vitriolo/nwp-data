      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one occasion, a curious high school student named Gary Bejino
        randomly volunteered himself when his Physical Education teacher asked their
        class who among them are interested to learn swimming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e88f8-35a4-464d-becd-485355e4f7a4'
