    'lead': 'Chinese health authorities have issued new guidelines upping the requirement
      of mask wearing for the public -- including in outdoor areas, as the country
      grapples with its worst resurgence of Covid-19 in more than a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T10:39:36.024+08:00
