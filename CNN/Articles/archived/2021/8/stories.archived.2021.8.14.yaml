      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Big Oil is not pleased with the White House''s
        push this week for more crude from OPEC and its allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c82f2-8a74-478f-84c4-45181cb7596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T04:27:15.432+08:00
