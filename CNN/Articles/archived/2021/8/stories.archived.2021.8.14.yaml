      'coronavirus', 'cinema', 'movies']
    'template': '1'
    'title': 'Drive-in theaters fueled Hollywood''s box office last year. They could
      be here to stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f878c-7d88-453e-bc14-c33f9396c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During a pandemic that upended lives, broke
        routines, and mothballed most forms of in-person activities, a funny thing
        happened in the entertainment business: The drive-in theater saved the cinema.
        But while it might have been dismissed as another anomaly in a year full of
        unusual economic blips, the renewed interest in drive-in theaters looks like
        it''s here to stay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6305b-cd62-471c-ac84-a1e52d734b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941178bb-1f4f-4f03-9f22-5af33269b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, from late-March through mid-August, drive-ins generated
        85% of North American box office revenue (and some weeks contributed north
        of 95%), according to Comscore data provided to CNN Business. During that
        same period in 2019, drive-ins accounted for just 2.9% of box office revenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d71b8-6108-4b90-805d-62d0b31a277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693f932-c3d4-43bd-96df-af3d07385437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although films and people have started to return to brick-and-mortar
        cinemas (albeit at far lower levels than before), drive-ins are showing that
        they have staying power. Through the first 30 weeks of 2021, they''re still
        gobbling up a greater share of box office revenue than they did pre-pandemic:
        averaging 6.2% of weekend box office dollars this year versus nearly 1.9%
        for the first 30 weeks of 2019, Comscore data show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60476857-96a0-493e-bc39-40b049bf2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2406fae-9099-4bdb-99a8-337067f5506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally, the attributes of the multiplex did not work well within
        the confines of the pandemic, but consumers hungry to get out of the house
        found the drive-in to be the perfect solution to a question that no one had
        even thought to ask just a year before," said Paul Dergarabedian, senior media
        analyst for Comscore, which tracks global box office data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5fd14-66b0-476d-b85b-591306b22aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02d3ff-2544-4886-811a-0fb8db10cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The old-fashioned and often marginalized drive-in theater must
        now be recognized as one of the saviors of the [cinema] industry," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6337cf-c0f5-45bd-a21d-16a4884c84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400ba99-e035-46a5-a4dd-2e558adc726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are indications that the added exposure has jumpstarted an
        outdoor cinema rally: Long-foresaken drive-ins are being dusted off and spruced
        up; pop-ups have proliferated in cities, the concept is gaining momentum overseas;
        and new takes on the classic are being launched.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320cbf5-e2b7-4f0c-b6df-bf843d5a3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3cbda7-2af7-474a-a774-b1a003eb324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the limelight</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbfb6f-d80c-4b8f-9664-62d3ce2cc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, drive-ins topped out at more than 4,000 locations nationwide,
        according to Kerry Segrave''s chronicle of the industry, "Drive-in Theaters:
        A History from Their Inception in 1933."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf46ec-f507-464c-850d-ed8afe78e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825725d-adf5-4f95-868d-750adda68ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ranks were culled following the emergence of television and,
        later, the arrival of cable, VHS, the cinema multiplex, digital innovation
        and rising land values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696440c-8ab7-48e6-a615-2bd8fdf606d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7ca8e-f7eb-46db-bed9-f40700e1f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, fewer than 350 fixed-screen drive-in locations are sprinkled
        across America, mostly in rural communities where land is in greater abundance
        and light pollution is minimal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cdd91-68cd-4e46-a15e-45066f86d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365aa4b9-8001-45df-ae36-c79bbe79f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to last year, those highly seasonal outdoor outfits contributed
        a mere sliver of the movie exhibition business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0642161-f926-45a4-964a-07dfba2a2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0bea8-6e1b-4c6b-9013-65d8e6fd982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, during peak summer months, drive-ins accounted for fewer
        than 6% of all theaters in North America and about 4% of overall box office
        returns, Comscore data show.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93eaf3-a4e4-4266-ac62-9658861ab983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f488406-4175-4723-876f-f5c1be1baa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic flipped the script. For June through August 2020, about
        21% of North American movie theaters in operation were drive-ins, and those
        fixed-screen outdoor cinemas had 70% of the box office revenue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c676a93-6c14-428e-a8c1-79b05036bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908099af-e28b-41a0-8998-c923671ca369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor spaces and public gatherings became ill-suited for the preservation
        of health and safety against the deadly coronavirus. However, the open-air
        drive-ins with built-in physical distancing from vehicles had more favorable
        attributes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff8472-3f1b-4078-b12b-d56c944ebaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c73c81-f45e-45ff-849d-8ff25e4c4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has become attuned to drive-ins in a way it hasn''t in
        decades," said Ross Melnick, an associate professor in the University of California
        -- Santa Barbara''s Department of Film and Media Studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf84ec-ffb1-48cb-bb39-32f9be9165db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07489d86-882e-4b96-9476-8788899e58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Lallky, 24, of Scottsdale, Arizona, saw his first-ever drive-in
        movie last year when he watched "The Greatest Showman" at a shopping center
        pop-up screening.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c265f1a-c56a-499d-ba15-e206767cc8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54dda8e-9762-4b7f-882c-2c6eea9fdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to maintain physical distance from others while enjoying
        a favorite movie in the comfort of a car was an experience Lallky would like
        to repeat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dbae1-a409-4085-8aea-91f4d645a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8dd31e-51f9-4f96-a25a-5897362c1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that they would put a permanent drive-in option close to
        me," he said. "It''s something different."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476fb06-dfe8-456e-92fb-591255406b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bf1c1-522a-4614-ae52-13e7f8402a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New arrivals</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983e8da-e2a9-49cb-a798-b45000ef630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering 2020, the drive-in industry had reached a point of equilibrium,
        said Nick Hensgen, owner of driveinmovie.com, which tracks and maps drive-ins
        of the present and past.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fe4f9-05a3-4eea-9315-aef41e244b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee12c0-645c-4bfc-83b7-0ed7b33cc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive-ins that remained were popular, well-maintained and successfully
        adapted to the digital transition, he said. He added that one or two drive-ins
        were expected to open in 2020, which would make for a very good year in a
        business that''s seen its numbers shrink to about 305 in 2019 from 499 in
        1999, according to the United Drive-In Theatre Owners Association.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aadf3e-49df-49b4-b4de-d9c3e003ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c4cb8-a173-4c18-a71b-911105351a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten ultimately did open last year, at least nine more have opened
        so far this year, and several more are in the works, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7272c9e-51e7-46cd-a353-03ad7d9da71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9d71f-3784-46c2-9c5e-54da45d3b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Loudon County, Tennessee, a new arrival features a modern twist
        that its operator hopes could serve as the future of the concept.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaad3ae-007d-4019-b1af-f8f29200bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05a1ba-99a6-40cc-a13b-af590138f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of the LoCo Drive-In is a 35-by-63-foot Samsung
        video board, a jumbotron with the capabilities of allowing for both daytime
        and nighttime showings of movies, live sports and other events.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64436059-0da2-41e5-bab4-2eaef817363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755419e-09d4-48cb-8757-b6955baaf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an idea I''ve had in my head for 25 years," Gordon Whitener,
        owner of Loudon Entertainment LLC, said in an interview with CNN Business.
        "While [the Covid-19 pandemic] didn''t drive it, it certainly motivated me
        to get on with it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a2b6b-f413-4353-897c-828cfc796048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a23ce-ffcc-4166-80ea-36d38207edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His plan is to erect more of the video board drive-ins across the
        country -- perhaps another 10 to 15 in the next five to 10 years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077749c-2d3c-4926-b365-51afe4129d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ab45d-9460-4b16-a974-63e84862dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oklahoma''s Green Country, efforts are in the works to resurrect
        the Tee Pee Drive-In, a long-abandoned drive-in located along an Ozark Trail
        section of US Route 66.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45792e9b-47ec-42bd-86f4-61ca3dd5ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e50c9e-d3b3-494e-9f90-7fb46aac66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kante Group, a business connected to SeneGence International
        CEO Joni Rogers-Kante, purchased the property earlier this year, the Sapulpa
        Times reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e94bf0-e5c3-41e8-a3e4-7bb7a2bb1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a2348-4b80-4c8b-abe8-17085fde4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans are to create an outdoor entertainment venue, featuring
        a drive-in theater, concert stage, food trucks, and short-term rentals, according
        to Sapulpa Times'' coverage of city planning commission proceedings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c24d8-fabf-43a5-8dc8-930b3b6a2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211b268-1f51-4e5f-8890-e76214f1f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kante Group is targeting a spring 2022 opening, general manager
        Roger Hendrick told CNN Business.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330ac14-35bd-4345-84f4-6cc2328f0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f6b7d-54ec-47a8-a7ed-e560d82bb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Existential threats</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd794175-f2b2-4484-8c69-dbc7fe5cc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to know what consumer behaviors may stick when the
        pandemic wanes or ends, said Marshal Cohen, chief retail industry advisor
        for consumer research firm NPD.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f9804-1bc4-44b9-9fc7-86b79324c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c079e5-c89a-4516-b64f-d257992b2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drive-ins will see a slight resurgence, as small opportunities
        will arise for people to open them and offer them as movie options again,
        but not on a huge scale," he said via email, adding that brick-and-mortar
        theaters will adapt as well. "But on the other side of the equation is the
        investment so many have made in subscriptions to premium channels offering
        up first-run movies. If the industry continues to run down that path, theaters
        will have a hard time competing."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900fa03-0a0f-4c15-9465-98797f60f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04c105-c210-4e84-b82c-550da4e6a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Charm, a McKinsey &amp; Company senior expert and co-author
        of the B2C Sentiment Surveys, said 75% of consumers surveyed by her organization
        said they expect their pandemic-level online streaming spending to continue
        even past the pandemic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db153abd-84d5-4d0b-a0be-8c3891fd21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb8383-44a1-43f4-b9c1-45b566d0ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity in 2020 has been a tough act to follow for many drive-ins,
        said filmmaker April Wright, who directed the documentary, "Going Attractions:
        The Definitive Story of the American Drive-in Movie."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854d5a8-1a65-43bd-bdd1-d59e6d2a1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961d6f7-2a56-45ab-bb57-823df85f2b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in the second summer of pandemic, fixed-screen drive-in operators
        are facing a host of challenges, notably a lack of films from studios; competition
        from other attractions and digital streaming; gummed up supply chains; hiring
        challenges; and unruly customers, she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377330f-0dc3-4561-b888-f1f01b6f8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc361657-1ea1-4ae7-8643-465776796df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was certainly a level of difficulty to run a drive-in
        and keep a drive-in going in this day and age," she said. "When you start
        adding all these complications and levels of difficulties, [drive-in operators]
        are worried."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5375a-3a86-4798-a986-934e6ec1323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470dd95-c2fb-46d7-a1a0-4bfba49b666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some operators are closing up shop and others are cashing out while
        the industry''s at a high, Wright said, adding she''s seen a stark increase
        in the number of drive-ins landing on the sales block.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488d6ce-6970-4391-93c6-634e6622fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505ee12-5fc9-4e26-9208-839964a6b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright said she''s hopeful that the added attention on drive-ins
        will help people value unique and communal aspects of society.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22170fc1-1a5f-46ed-8987-e1b038de9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7e6ac-2c3a-40cc-8eaf-d334cd54d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we lose places like [drive-ins], I do think it''s having an
        impact on us," she said. "I think it does make us better as a culture and
        as humans when we have places to gather."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8d0e1-33bf-4772-87d0-d8044bf89278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7baac-03d5-446d-9d1b-1e5939136109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying power</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b1285-cb83-463e-8b88-414600a8af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some drive-ins have come back from the dead, and others like The
        Mahoning Drive-In Theater in Leighton, Pennsylvania, successfully fended off
        threats that would have surely doomed the fan-favorite haunt.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67333c45-bece-453f-93bb-378d92881d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b14cc4-a9d5-4570-b0f7-99ae10dc463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what were a tense couple of weeks, pleas from the Mahoning''s
        operators and public outcry put the kibosh on plans that would have replaced
        the drive-in with a solar farm. Now, the Mahoning''s operators are in talks
        with the property owner to purchase the land, Mark Nelson, the general manager,
        told CNN Business.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377d660-b1dd-435c-a0c1-91faa42cbae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16544ca7-ef09-4d6e-81cd-7c4cb4dc28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1948 and opened the following year, the Mahoning "hasn''t
        changed a tremendous lot" since. The 1949-era projector runs 35 mm films reel
        to reel via Simplex E7 projectors onto a gargantuan 110-foot screen. Inside
        the vintage cinderblock snack bar, there''s a chow line for the food and vinyl
        records, VHS, DVDs and other memorabilia for sale. One notable modernization:
        The audio is broadcast via FM transmitter as opposed to the boxy speakers
        that would dangle inside the car window.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e82133-b1d8-4f9b-bfd2-c7eda7eca8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01122a-682f-4602-8857-4d630c919993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, the pandemic hurt a lot of drive-ins," Nelson said.
        "They were forced to go retro, diversify with live events and play movies
        they wouldn''t normally play."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b50b74-777c-4aa9-8ef5-653963a110b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074a275-9267-4c80-a0f6-0cee439758ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Mahoning, however, retro hits right in its wheelhouse.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51319d21-29fa-42dc-8eda-ec01a81bbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5aac8-ab80-430b-82f6-fbf1a3d3b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night at the Mahoning, known for showing retro classics, schlock
        horror flicks and creature features, is a full spectacle: The trailers and
        intermission reels are themed to the movies playing that night; customers
        often dress up in character; and production designer J.T. Mills creates intricate
        artistic sets to accompany the films.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934b7ae-5117-420e-b2f2-3936acf91362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa15baa-c376-4b1c-93ed-19cd4736d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The septuagenarian saw some of its biggest attendances ever during
        the pandemic, Nelson said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5405c51-1d7a-484e-b655-33b0c5aecb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e861a1a-0d7e-4a26-9946-1156cc48ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pandemic trends, including telecommuting that allowed city
        dwellers to emigrate from urban environments to more rural locales proved
        beneficial as well for some drive-ins. When Idaho saw its ongoing population
        growth heightened during the pandemic, the effect was noticeable at places
        like the the Parma Motor-Vu, located about 45 miles northwest of Boise proper.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49876fd9-aaf7-4446-b69c-f7ab79061b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75639a7-3dea-4b29-ba6b-d92e3c2b50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every night, there are multiple cars we''ve never seen here before,"
        said Susan Haaheim, whose grandfather opened the Parma Motor-Vu in 1953.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda795c-c22b-4320-bf8c-defe86894914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137a7a2-61eb-4369-92f7-dd3892c479e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although drive-ins like the Parma Motor-Vu were fortunate enough
        to keep the projectors running during the pandemic, 2020 wasn''t smooth sailing
        by any means.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f65b5-c658-496f-8952-d4c1426d9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:31:53.276+08:00
