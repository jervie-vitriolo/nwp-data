      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Tuguegarao
        City in Cagayan province north of Metro Manila confirmed on Saturday one case
        of the highly transmissible Delta variant, but its mayor warned there could
        be more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33973d55-d584-40a8-aa12-e8cecba46122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:56:01.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only one, dahil may kasama siya sa mga bahay nila na
        nag-positive. Siguro hindi napadala sa genome center," Mayor Jefferson Soriano
        said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed6836-c495-46fb-a533-2f0777d230bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:56:01.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not only one, because the patient has companions
        in the house who were also positive. Maybe their samples were not sent to
        the genome center.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b091077-a47f-47c9-99ca-8f35d48c8ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:56:01.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the patient tested positive for COVID-19 on July 13 and
        two home companions also got infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17094436-2c22-43fa-b1a9-f1784da015d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:56:01.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said these people have recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cf151-08f4-4f46-8c34-02eea4a84598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:56:01.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the limited genome sequencing capacity, the Health department
        said it only obtains samples in areas with high cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741412b-b648-4837-8f82-2166dbed7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:56:01.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far detected 627 Delta cases, the agency said
        Thursday.</p>'
  'DepEd-enrollment-guidelines-2021-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-14T13:54:51.036+08:00
    'imagesource': 'jcr:1968f309-7dd2-43f8-bc41-da40ac31be75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a37e54-6321-4d64-ba14-52c49be3cdad'
    'lead': 'Enrollment in public schools that offer basic education and Alternative
      Learning System programs "shall primarily be administered remotely," according
      to guidelines released by the Department of Education '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T13:57:28.796+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:30.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:44.129+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: DepEd issues enrollment guidelines for new school year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbe1af-54d2-4539-bc82-5327eac395b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Enrollment
        in public schools that offer basic education and Alternative Learning System
        programs "shall primarily be administered remotely," according to <a href="https://www.deped.gov.ph/wp-content/uploads/2021/08/DO_s2021_032.pdf"
        target="_blank">guidelines</a> released by the Department of Education on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19df458-a469-47a1-b0a5-c2987dbb77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALS offers out-of-school youth and adults a chance to complete basic
        education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b5c5a-b2fa-41a4-a1ae-dae94fa24e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for the new school year is on August 16 to September
        13, the first day of classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021f00f-36d5-4da4-9a86-84075bb7f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Points to remember</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3356132-4de3-464c-b0fa-3ceab969c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school will contact parents or guardians of incoming Grades
        1 to 6, 8 to 10, and 12 learners, preferably through previous class advisers,
        regarding remote enrollment procedures, DepEd said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1fb03-71c9-4657-adb4-479191dd7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents or guardians can also reach out to their children''s advisers
        via phone numbers provided by the school if they have questions on student
        registration, the department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d3ce1-d7d8-4fff-b7aa-7f902dcef3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents or guardians of incoming kindergartners, Grades 7 and 11
        students must communicate or re-affirm their intent to register via platforms
        established by schools, it added. DepEd previously conducted pre-registration
        for these learners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ec646-3c30-4ef7-9bef-36170d37ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the previous academic year, schools may set up drop boxes in
        different locations where parents and guardians could pick up and drop off
        enrollment forms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2642e80-91ff-4e5c-b758-b4f9856924fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents or guardians could also physically submit the enrollment
        forms in schools in areas under general community quarantine or modified GCQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b95576-9d17-45b1-85ac-db70059c775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A school must designate an employee who will oversee the overall
        conduct of enrollment. For medium and large schools, heads may assign one
        enrollment chair per grade level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4962c-9436-4dc3-b5c0-9fe31c47a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:57:28.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:30.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, teachers and non-teaching personnel who will be assigned
        to manage the enrollment are vaccinated, according to the department.</p>'
  'August-crises-Joe-Biden':
