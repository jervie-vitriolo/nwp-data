      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtaas naman ako ng kamay, pero ang alam ko is yung langoy
        dagat lang.</em> Trip <em>ko lang din yun eh</em>," said Bejino, who resided
        at that time with the Father Monti Foundation in Novaliches, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750739ee-d0fe-44a3-8513-085b1be18c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.753+08:00
