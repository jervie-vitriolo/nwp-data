      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/13/entertainment/elton-john-dua-lipa-remix-trnd/index.html">Elton
        John teams up with Dua Lipa for ''Cold Heart'' remix</a>."</em></p>'
