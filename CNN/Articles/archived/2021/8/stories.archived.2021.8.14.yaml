      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s Civil Protection told CNN there have been fatalities and
        damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efbad3-073e-4e0f-a025-26d3031a53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T21:49:40.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd79b4-db88-4ac8-bc95-460db801b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T21:49:40.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami threat that had been issued for the region has passed,
        according to the US Tsunami Warning System.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc797c36-3566-46a6-8749-730bd71c52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was about 12 kilometers (7.5 miles) northeast of
        Saint-Louis-du-Sud and 10 kilometers deep, according to the US Geological
        Survey (USGS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1ddde-e165-4a59-af46-e61d44cd27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2103d6-422b-41fd-ac41-9df45f1e1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7.0-magnitude earthquake that struck Haiti on January 12, 2010,
        left between 220,000 and 300,000 people dead and injured hundreds of thousands
        more. That was 13 kilometers deep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b34496-1514-4049-906b-9b2f37fd1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee2d9d-bfeb-438d-a0c7-b0e2e1640e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.2-magnitude aftershock hit later in the morning about 20 kilometers
        west-northwest of Cavaillon, Haiti, according to the USGS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac53ce-c4e3-4037-a635-9b5a86c0c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f1727-cb74-4004-8b43-004730a505da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti is in the cone of Tropical Storm Grace, and the storm could
        have an impact on the area from Monday into Tuesday, CNN Meteorologist Haley
        Brink said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d8ef7-bb5e-40df-95bf-6196cc509cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ced01-e82b-4dec-a6f5-8dcddf93791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re concerned that this earthquake is just one more cirsis on
        top of what the country is already facing -- including the worsening political
        stalemate after the president''s assassination, COVID and food insecurity,"
        Jean-Wickens Merone, a spokesman with World Vision Haiti, said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe9532-37d7-49a5-b22f-500469743afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
      'mgnl:createdBy': 'david'
