      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Geological Survey said it''s
        likely that casualties are "high" after a 7.2-magnitude earthquake struck
        near Haiti Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b340ae-d2c0-47c6-b702-854f0c3458f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T21:49:40.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d037a-9679-4d8d-aa0a-d101c6b526cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T21:49:40.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High casualties are probable and the disaster is likely widespread,"
        according to the USGS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de142b-88a9-4c51-a121-bb68e8714a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T21:49:40.918+08:00
