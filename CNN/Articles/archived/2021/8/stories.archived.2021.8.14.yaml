    'mgnl:tags': ['US', 'embassy', 'Afghanistan', 'notice', 'sensitive-materials']
    'template': '1'
    'title': 'US Embassy in Afghanistan tells staff to destroy sensitive materials'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a02b88-bdc8-46ab-aac3-b04e015d579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Embassy in Kabul is instructing
        personnel to destroy sensitive materials as well as items "which could be
        misused in propaganda efforts," according to a management notice sent Friday
        to embassy staff, seen by CNN and described by another source familiar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e0389-ae10-4722-b5a8-1f62001ff037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6ffb4-2374-49ce-91b5-90a5fe27000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice comes as the embassy prepares to withdraw a significant
        number of diplomats and as the security situation on the ground in Afghanistan
        continues to deteriorate, with one diplomatic source telling CNN that one
        intelligence assessment indicates that Kabul could be isolated by the Taliban
        within the week, possibly within the next 72 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fbc9e7-3b61-40b2-96d3-db433f25eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89779d43-2e27-422c-843b-db1903c8fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice said facilities would provide "destruction support" daily
        and called on personnel to "please take advantage and reduce the amount of
        sensitive material on the property," including papers and electronics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a63f0a-4ee1-4346-95f5-b9d0485a3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14236f8-2619-4206-81a9-8609e27712b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please also include items with embassy or agency logos, American
        flags, or items which could be misused in propaganda efforts," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c669bdb-a2b3-4b5a-b796-9ea213fb98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822f910-3524-4bd8-8c08-75765d1e5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice said there would be a variety of means to destroy these
        materials, including burn bins, a disintegrator, an incinerator and a compacter
        and heavy-duty equipment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5bd1f-c608-472e-9d66-2a0341ed719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e934940-32eb-4f48-a4d0-7a743a2db7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said that this was part of the standard procedure
        applied when minimizing the US footprint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f290be-9899-4cee-b89d-1f3f2a7eb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72dfe4-3bdb-48ce-8659-d13da1b4bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drawdowns at our diplomatic posts around the world follow a standard
        operating procedure designed to minimize our footprint across various categories,
        including staffing, equipment, and supplies. Embassy Kabul is conducting their
        drawdown in accordance with this standard operating procedure," a State Department
        spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b8239-296c-4947-b6df-ecda58c08445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3d8cb-67b5-447c-ae11-fef6181358e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on the ground is incredibly challenging for US diplomats,
        who say that plans are changing by the minute, one diplomat explained to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadccfb4-3db7-44dc-bc23-3a315ac5cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a0f88-5799-4b21-afd9-8e71adde8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Thursday that the administration is considering
        relocating the US Embassy from its current location in the capital to the
        Kabul airport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e640a0-efe4-4bbe-b25b-d05db2e37158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:13:41.603+08:00
