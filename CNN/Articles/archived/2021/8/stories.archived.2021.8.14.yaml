    'jcr:uuid': 'f5270404-bbc8-4921-b815-5f6695841c46'
    'lead': 'Two Filipinos were assaulted in separate incidents in New York in the
      past week, the Philippine Consulate General said on Saturday, prompting fresh
      calls for justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T16:16:34.953+08:00
