      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8351ae0-af59-4e4e-ac17-f5e0d34aa560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.206+08:00
      'mgnl:createdBy': 'david'
