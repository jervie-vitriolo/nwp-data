      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –</strong> As
        a student, raising your hand during a recitation is an act of courage for
        you to fulfill the expectations of your teacher and classmates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1ca5a-0157-4643-84d5-863d4cb3e061'
