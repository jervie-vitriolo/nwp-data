    'jcr:uuid': 'e7a1f2c0-b062-4606-ab70-7eab56acd996'
    'lead': 'More than five million residents in Japan have been ordered to evacuate
      their homes due to the threat of flooding and landslides, as torrential rains
      batter the country''s southwestern tip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T23:05:13.353+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:07:03.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:48.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five million people under evacuation order in Japan as rain batters
      south coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dcf10-4330-4e58-ae9d-abfc174b0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> More than 5 million residents in Japan
        have been ordered to evacuate their homes due to the threat of flooding and
        landslides, as torrential rains batter the country''s southwestern tip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49524029-494f-45f1-8e6c-7a5b8694b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d96a5-3dff-4e49-bf59-a02c1bcf4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest evacuation warning, Level 5, was issued on Saturday
        to more than a million people across the prefectures of Saga, Nagasaki, Fukuoka,
        and Hiroshima, according to public broadcaster NHK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ddd66-e501-4bcb-b2be-87b7bb3dce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next-strongest warning, Level 4, was issued to 17 other prefectures,
        affecting more than 4 million residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8c486-d392-4b4e-9773-4d55c78a7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s meteorological authority, which issued the warnings,
        said in a statement that the rain front could stay over the country for about
        a week, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c2bb1-cc78-4c62-972d-404233a19c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from hard-hit provinces show residents wading through
        thigh-high water in flooded streets, carrying children and belongings. Firefighters
        and other emergency workers were also rescuing stranded residents, loading
        them onto inflatable boats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf90af-7df5-4397-9a05-1f86675a1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water levels are still rising in several rivers, threatening to
        overflow onto the surrounding roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53402e-4451-48e4-bef2-9c71afd957a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities on the southern island of Kuyshu recorded more than
        40 millimeters (about 1.6 inches) of water in one hour on Saturday. Up to
        250 millimeters (9.8 inches) could fall on the island in the 24 hours through
        Sunday morning, national weather officials say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f68806-b7dc-402b-b862-fed79546b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adachi Yushi, the head of weather monitoring at the Meteorological
        Agency, called the rain "unprecedented" and asked people to follow evacuation
        orders, according to NHK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ee118-851b-447f-a2fe-469c22df43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Yoshihide Suga tweeted on Friday that he had set
        up a disaster control center to coordinate with local and prefecture authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546355f2-c6f0-4b74-9d9a-eb1a4930b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:05:13.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/14/asia/japan-flood-evacuation-intl-hnk/index.html"
        target="_blank">"Five million people under evacuation order in Japan as rain
        batters south coast"</a></em></p>'
