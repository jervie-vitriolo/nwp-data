      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bejino''s Paralympic debut, he will compete in four events for
        S6 swimmers: 200-meter individual medley, 50-meter butterfly, 400-meter freestyle,
        and 100-meter backstroke.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728a2a3-2f46-4b5f-a114-9a50e6c58ae3'
      'mgnl:activationStatus': true
