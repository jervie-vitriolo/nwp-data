    'title': 'July was the hottest month on record, amid extreme weather around the
      globe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4307c97-068a-413d-9e42-ba89f5a54846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We just experienced the hottest month,
        as a planet, in any of our lifetimes —&nbsp;and we saw the weather extremes
        that resulted from it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41bd51-5b57-4103-bebc-1dab13581cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22d7d2-9c30-4e2e-84d7-c02fb15a8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global temperature in July 2021 was the highest for any July
        in the 142 years of records, according to data released today from NOAA''s
        National Centers for Environmental Information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed090e-f8d3-47d4-8ce3-988f2c934723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July is normally the hottest month of the year for the globe, which
        means last month was the hottest of any of the previous 1,700 months since
        1880 when NOAA began keeping records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a22b3f-9b94-4d8c-ae27-4cbcc3b854f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800315bb-46c4-42fd-90c2-1bc49052759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, first place is the worst place to be," NOAA Administrator
        Rick Spinrad said. "July is typically the world''s warmest month of the year,
        but July 2021 outdid itself as the hottest July and month ever recorded. This
        new record adds to the disturbing and disruptive path that climate change
        has set for the globe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72fda7-d386-4c33-af54-96dcf07f9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bfece-9c46-4dca-96b8-754cf08bcef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly average temperature just eclipsed the previous record
        set in July of 2016, which was then tied in 2019 and 2020, according to NOAA
        data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cceaca-ad6b-4108-aa80-13fff556f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54768519-00bc-4b5a-aa4e-72a0db4e87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous heat waves were noted during the month, in regions that
        included the Western US, Eastern Europe, and Asia. In addition to the heat,
        other examples of extreme weather included devastating flash floods in Germany
        and Belgium, as well as China, and dangerous wildfires across North America
        and Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fcc30-efbb-4401-b26d-6feb6da6ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a064e17-d441-4cf2-9063-c91878cc1096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of the hottest month comes the same week that the
        world''s top climate science body, the UN''s IPCC, published a dire report
        showing that humans are warming the planet faster than previously thought,
        and the window to prevent catastrophic impacts is closing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23167491-67c1-4ef6-a398-d1806a98e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb042e1a-eb7c-4671-87b8-537279e6aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of last four decades has been successively warmer than any
        decade that preceded it since 1850," the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ba9ee-b7bb-4dbf-b5d3-37a79e893609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f373561-ac69-4333-8623-59451ef608b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct links between the warming planet and the worsening impact
        of extreme weather were highlighted in the report as well. They include more
        extreme downpours, such as the ones last month in Europe that lead to deadly
        flash floods, as well as hotter and longer heatwaves like we have seen many
        times this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f7438-2099-4fa0-9975-93e97012078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:53:00.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/13/weather/july-hottest-month-noaa-climate-change/index.html"
        href="https://edition.cnn.com/2021/08/13/weather/july-hottest-month-noaa-climate-change/index.html">July
        was the hottest month on record, amid extreme weather around the globe</a>"</em></p>'
  'tuguegarao-city-covid-delta-case':
