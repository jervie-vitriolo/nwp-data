  'five-million-people-evacuated-Japan-rain':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T23:06:19.501+08:00
    'imagesource': 'jcr:0416fe90-228b-486e-9e00-f1b11a9ae674'
