      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd278eb-bc13-4fcc-aec2-59e6e5a14480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Paralympic Committee, S6 swimmers
        are those with "short stature or amputations, or moderate co-ordination problems
        on one side of their body, for example."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8985e7-b3bc-49c6-93db-189a6a94fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
