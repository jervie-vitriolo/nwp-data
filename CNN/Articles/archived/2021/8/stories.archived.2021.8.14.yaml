      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elton John and Dua Lipa love each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71247dc-b065-4b78-893d-880c8b423080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T00:54:35.118+08:00
