      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c78bc0-d262-4ea3-9da9-3513a4dcf391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:07:13.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers and paramedics responded, and the statement said they "did
        their best in rendering aid," but Lynn had a fatal gunshot wound to the head.</p>'
