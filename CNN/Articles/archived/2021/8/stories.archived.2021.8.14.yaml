    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908519c5-d802-44ee-a238-a2b23d7ecca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.206+08:00
