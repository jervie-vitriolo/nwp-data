    'lead': 'Sales of reusable face masks, which had started to cool down earlier
      in the summer, have reversed course as the Delta variant spreads across the
      United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T01:36:48.168+08:00
