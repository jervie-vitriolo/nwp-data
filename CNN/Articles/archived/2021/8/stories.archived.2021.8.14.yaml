      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merone is in Port-au-Prince, about 100 miles from Saint-Louis-du-Sud,
        and said the shaking there lasted "more than five to ten seconds," and both
        sides of his house were shaking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85cc02-ac72-4b94-bf11-9d0ad7c8b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.697+08:00
