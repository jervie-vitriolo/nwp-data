  'social-jet-lag':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-14T06:28:27.462+08:00
    'imagesource': 'jcr:831c3425-bb15-40b4-a48e-0059db84bb58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815e14b2-47aa-47ff-853a-41747576fa84'
    'lead': 'Called ''social jet lag'' by sleep scientists, it''s the delay in your
      body''s natural sleep clock that occurs when you stay up late on Friday and
      Saturday nights to socialize and then sleep in to catch up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T06:30:29.330+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:52.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:41.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do you have social jet lag? Here''s what to do'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aac878-a11a-455f-88f3-d7dfcb0f5e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Do you love to stay up late and then
        catch up on sleep on the weekend or a day off? If so, you could be committing
        a social faux pas —&nbsp;when&nbsp;it comes to your sleep that is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a8c01-3f1f-4bcf-909e-fd3d10a092b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "social jet lag" by sleep scientists, it''s the delay in
        your body''s natural sleep clock that occurs when you stay up late on Friday
        and Saturday nights to socialize and then sleep in to catch up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1b223-ecdd-4bdb-8bc7-b22b3181e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the way traveling from New York to Los Angeles can sometimes
        wreak havoc on your circadian rhythm (your body''s natural clock), so too
        can staying up late at the end of a stressful work week and sleeping in on
        weekends," said sleep specialist Dr. Raj Dasgupta, an assistant professor
        of clinical medicine at the Keck School of Medicine at the University of Southern
        California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ecfca-e0a5-4910-8a17-545561d8aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By staying up late on Friday and Saturday nights and sleeping in
        both days afterward, you''re essentially forcing your body into a different
        time zone," Dasgupta said. "This pattern of sleeping puts you at risk for
        the effects of chronic sleep deprivation, which can put you at increased risk
        for medical conditions such as diabetes and heart disease."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a3437-bee9-4e7a-829f-73d3bbeebad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can further disrupt your sleep rhythm and add to your sleep
        debt by also staying up later during the workweek. Some of us can''t help
        it. If you instinctively prefer to go to bed later and wake up later, you
        may be a "night owl."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b04694-5b79-4c84-9134-ec7680b7f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that night owls are genetically predisposed to late
        nights due to a gene called CRY1, experts say. A recent <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5479574/"
        target="_blank">study</a> found a variance in CRY1 in people with delayed
        sleep phase disorder, or DSPD, a disorder in which people stay up extremely
        late and get up much later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed9340-c64e-4f39-a453-8f24e91ec0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might have been a problem in a preindustrial society with little
        light after dark, but today''s world is full of light, sound and tons of nightlife
        -- so what''s the problem? Unfortunately, most work and school schedule are
        built for those who love to be "early to bed, early to rise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a88cac-b63d-4aa9-b1b1-e954bbd01ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping an owl schedule in our modern world with relatively early
        work (or school) schedule demands is less healthy," said sleep specialist
        Kenneth Wright, a professor of integrative psychology at the University of
        Colorado Boulder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb967a50-211f-43be-a1b9-39c645907305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The danger of social jet lag</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebc1b6-b677-4030-99eb-36b725bcb702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing your internal body clock or circadian rhythm by one to
        two hours confuses the body and brain. When it no longer knows what time to
        go to sleep and what time to get up, the body responds with such symptoms
        as insomnia, early waking or excessive sleepiness, daytime fatigue, difficulty
        concentrating, constipation or diarrhea, and an overall feeling of not being
        well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e4324-eaf6-47e2-bb01-a1e74efada66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.nature.com/articles/s41380-021-01157-3" target="_blank">study</a>
        published in May analyzed the sleep habits of 85,000 people in the UK and
        found those people with a misaligned sleep cycle were more likely to report
        depression, anxiety and have fewer feelings of well-being.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af3393-1e16-4b5b-8b69-ed1f395c2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defying our internal body clock appears to be highly associated
        with levels of depression, and having a higher misalignment was associated
        with higher odds of depression," study author Dr. Jessica Tyrrell, a senior
        lecturer at the University of Exeter Medical School in the UK, told CNN in
        a prior interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488692a-e12f-45c6-8ff4-e40e807ba689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, people who love to get up early -- often called
        "morning larks" -- were less likely to have irregular sleep timing. And here''s
        the kicker -- the study found they were happier than night owls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbce15-da6c-4d8a-a297-c119d1e917be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a morning person, then you are less likely to have depression
        and more likely to report a higher well-being. This may in part be due to
        people who are morning people are less likely to have ''social jet lag,''"
        Tyrrell explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b1e31-4556-4292-a12d-151d98524743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to cure social jet lag</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9341f0-4f80-47e5-b86b-7bbcfb3d44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cure? It''s much like the patient who told the doctor "It hurts
        when I lift my arm." That''s simple, the doctor replied: "Stop lifting your
        arm."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f3bf5-57ca-42ff-a98d-b8b543168861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of waking and sleeping at times that are out of sync with
        your internal clock and shifting between two different sleep schedules (one
        for weekdays and one for weekends), try to maintain a healthy and consistent
        sleep schedule," Dasgupta said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10dfbc-720b-457f-805d-0e21a327c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to sleep at the same general time each night, and wake at the
        same general time each morning, even on weekends. Of course, that''s easier
        said than done for people who are born to be night owls. But it is possible,
        according to a 2019 randomized clinical trial that taught a group of night
        owls to rework their sleep habits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2db514-fe0a-494b-85c0-02b7b927691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Over a six-week period, 22 confirmed night owls were told
        to try to do the following:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267fbb9-3404-432c-94e4-2323873da10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to sleep two to three hours before their habitual bedtime and
        wake up two to three hours before their typical wake up time</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcff98c-b73b-43cb-a6b9-c201baf82dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep their sleep and wake times the same (within 15 to 30 minutes)
        on work and free days</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7985422-1c86-43c2-ae4c-2999cf9cf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get as much outdoor light exposure during the mornings as they could
        and limit light exposure at night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862a41c-a7a8-48cc-9255-3aad34dd9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they exercised, do it in the morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d25bbc-8403-49b7-bb31-f52720b29cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have breakfast as soon after wake up as possible, eat lunch and
        dinner at the same time every day -- but don''t eat dinner after 7 p.m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209e605-0044-4516-b498-fbab0c84a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t drink caffeine after 3 p.m., and don''t nap after 4 p.m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804bb0c-68fa-4fe3-b2d4-2c76e9af14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the six weeks, researchers found that people who most
        closely followed the recommendations were able to push back their biological
        clocks by up to two hours, meaning they consistently went to bed and woke
        up two hours earlier. In addition, people reported less depression and stress.
        Tests of their cognitive reaction time and physical grip strength showed their
        performance in both areas peaked earlier in the day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a34fb-5053-4cd9-9f11-0158787d5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other techniques</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528ec14-e07c-47e9-9757-0c682f35ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not everyone is a "night owl." Some of us are overwhelmed
        by work and school demands or simply practice poor sleep habits and suffer
        the consequences. A focus on good sleep hygiene will help train your brain
        to get your body clock back in sync.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64107aca-1907-497c-b7f7-4eebd37ce915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with the bedroom. Make sure your bed and pillows are comfortable,
        and the room is cool -- between 60 and 67 degrees is best. Don''t watch TV
        or work in your bedroom; you want your brain to think of the room as only
        for sleep.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfea12-6d1c-411e-9e2d-3efeadbcb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to eliminate all bright lights, as even the blue light of
        cellphones or laptops can be disruptive. If that''s hard to accomplish, think
        about using eye shades and blackout curtains to keep the room dark.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ab5a2-4cfa-4edf-92c5-8d4cbff00ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to eliminate disturbing sounds as well. Earplugs or white noise
        machines can be very helpful, but you can create your own with a humidifier
        or fan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f963e0d-da60-44c9-b516-deebd294756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, try to get good exposure to natural light, as that
        will help regulate your circadian rhythm. Then, establish a bedtime routine
        you can follow each night. Taking a warm bath or shower, reading a book, listening
        to soothing music, meditating or doing light stretches are all good options.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f699db2-93e0-4b3f-b5f5-b5424ff6b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suggestions for good sleep include avoiding stimulants such
        as nicotine or coffee after midafternoon, especially if you have insomnia.
        Alcohol is another no-no. You may think it helps you doze off, but you are
        more likely to wake in the night as your body begins to process the spirits.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6ae4f-9e9a-449a-96e3-35d912903541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also avoid rich, fatty foods just before sleep. If you have any
        digestive issues, eating fried or fatty foods, spicy meals, some citrus, and
        even carbonated drinks can trigger heartburn and indigestion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da698eec-bd9c-44b1-980a-50b4587dae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise is key to promoting good sleep. According to the National
        Sleep Foundation, as little as 10 minutes a day of walking, biking or other
        aerobic exercise can "drastically improve nighttime sleep quality."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5158fee-f90d-49d5-bdf9-a9c126842bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, go to bed and get up at the same general time each
        day, including weekends, days off and vacations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19264b-0f04-428f-be97-875d60d174b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:30:29.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow all these steps, and you''ll be well on your way to fixing
        your social jet lag and improving your health.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87746f5f-decb-413b-ad0f-3c0efc3f89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:34:54.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/12/health/irregular-sleep-social-jet-lag-wellness/index.html"
        target="_blank">Do you have social jet lag? Here''s what to do</a></em></p>'
  'Paula-Radcliffe-on-Simone-Biles':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Paula Radcliffe looks dejected after she pulled out of the women''s
      10,000m event during the Athens 2004 Summer Olympics. Andy Lyons/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-14T06:56:04.863+08:00
    'imagesource': 'jcr:25bb694c-f5fb-4b1f-a12c-cc81891361a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3964e047-9df2-4dec-9b21-9b2d224a28e2'
    'lead': 'The whole planet was expecting the world record holder to win the 2004
      Athens Olympic marathon — a dream she had since she was 11 years old. And then
      it all went wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T06:58:29.022+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:51.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:41.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How I fought back against ''quitter'' label: Long-distance running legend
      on Simone Biles'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35c003-91e4-431d-9967-7d83121da56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was meant to be the biggest day
        of Paula Radcliffe''s career. The whole planet was expecting the world record
        holder to win the 2004 Athens Olympic marathon — a dream she had since she
        was 11 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce7b62-372c-48ea-99b7-61efaee1644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then it all went wrong. A combination of a leg injury and stomach
        illness meant Radcliffe was forced to pull out of the race a few miles before
        the finish line, disoriented and in visible distress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dc334-77e2-4a7a-9a2a-3fcd9515663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was no longer the medal hopeful. Instead, she was called a "quitter"
        and accused of letting her country down -- just as Simone Biles has been this
        week after withdrawing from individual all-around competition at the Tokyo
        Olympics on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25dde95-7964-4ee1-abe4-60223b0b95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, the most decorated gymnast in history, pulled out over mental
        health concerns and Radcliffe said that while their health issues were different,
        the underlying problem was the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc6338-5694-4d4f-a2e0-b031e74595f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither one of us quit. Our bodies just weren''t able to do it,"
        Radcliffe told CNN in a phone interview. "Very few people actually understand
        the relationship between your mind and your body ... particularly in something
        that''s really physically, or mentally -- or both -- taxing, you really need
        to know when to push through it and when to listen to your body, and it''s
        what has made her the great champion that she is," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e611f76-9e64-4659-a38e-697f88ecc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue that she''s actually even stronger mentally for being
        able to make that call now," Radcliffe said of Biles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742c774-9cba-4582-a990-451865e49cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British press hounded Radcliffe relentlessly in the aftermath
        of the Athens Olympics, scrutinizing her every move. Reporters were hiding
        in bushes to watch her train and tried to trick her doctor into disclosing
        her private medical records. It got so bad that she and her husband and coach
        Gary Lough eventually left the country and went to Arizona to focus on training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a1988-884a-4c45-9ecb-19299f8e4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biles and her generation of elite athletes, however, escaping
        is nearly impossible because of social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fe774-0e3e-4728-88ef-bf263da99d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be so cruel and so heartless and harmful and particularly
        in this current situation where the athletes are kind of in a bubble, removed
        from the real world ... then they start to think those comments are real and
        they hurt a lot more than if you were protected by all of your family and
        friends around you," Radcliffe said, referring to an Olympics held during
        the Covid-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91d9dc-8e76-4adf-947b-0b20d7be5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that tougher regulations on social media should
        be put into place. "You couldn''t print something in a newspaper or online
        that people get away with putting there and yet the people that it hurts still
        see it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd1227-36f3-4d71-8702-de11d2e28f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-profile Olympians have spoken up about deleting their
        social media apps and accounts. Australian swimmer Ariarne Titmus, who has
        won two Olympic gold medals, said she has deleted every social media app on
        her phone to avoid "external pressure." And Dutch cyclist Annemiek van Vleuten
        said she went off social media to preserve her mental state after her heartbreaking
        silver medal in the road race on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f51ce4-d0f8-4800-a95e-aff19346ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A major shift on mental health, finally</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60126cda-bcb8-4466-ac97-b8053b09462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is some hope for things changing. Biles'' announcement
        came just a month after tennis star Naomi Osaka withdrew from the French Open
        citing mental health reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5250b-a394-4121-9727-1e444c63c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Osaka and Biles faced some criticism -- mostly from people
        described by Radcliffe as "armchair warriors" -- both were also praised for
        speaking up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814a170-9d72-4dc4-a020-f58c0b9453bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of support Biles received from everyone starting
        from her teammates and fellow athletes to the US Olympic Committee, commentators
        and fans showed that the conversation about mental health in elite sports
        is long overdue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986cdd2-cba5-46b2-8b97-8423a58a7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that really needs to be properly understood," Radcliffe
        said. "It took a long time to understand physical training, then it took a
        long time to understand proper nutrition and the psychological components
        to sports preparation, and how that can make you stronger, but now I think
        the mental health, it''s huge and it needs to be properly understood."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f21c98-478d-4a26-8169-c8a0635c6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the issue of mental health in sport was taboo -- even
        though the problem is worryingly widespread. A 2019 analysis by the British
        Journal of Sports showed that 34% of elite athletes suffered from anxiety
        or depression and 19% struggled with alcohol misuse, figures that are higher
        than among the general population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8faeac-30b0-41c1-8b5d-530a789cd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes for Hope -- a non-profit focused on helping athletes that
        was founded in 2007 by a group of elite sportsmen and women including Muhammad
        Ali, Andre Agassi and Tony Hawk -- has praised Osaka for igniting "necessary
        conversations about athlete mental health" and said the world was seeing an
        important shift in how mental health was discussed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a9fef-8ab5-4623-a985-1aa3f39275ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the US Olympic and Paralympic Committee signaled
        this shift. The committee said it applauded Biles'' decision to "prioritize
        your mental wellness over all else."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8752a38-dffe-4d3b-a0d3-beb44c30ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that makes it even more admirable that she''s been able
        to recognize that for her health she has to step back, and I think it''s helped
        other athletes who have been speaking up about it because, before that, there
        was more of a perception that people just didn''t talk about it, they just
        got on with it," Radcliffe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc5fc9-eee0-433a-bae2-bca1bffcfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radcliffe was able to bounce back following her Athens heartbreak.
        She said the turning point came on a run she went on after reading one particularly
        hurtful article, calling her a quitter and gold digger, claiming she only
        raced for money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6277f-f0c9-4463-ae38-629dad86ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I headed out for a run and I couldn''t do it and I sat down on
        a log on the trail, sobbing. And then I just had a moment of realization which
        was just, ''This is stupid. This is what I love doing, it''s been taken away
        from me by what other people think and they''re not even correct,''" she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba6bea-d870-4e9d-b5c4-0b191bb4ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T06:58:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to win the New York marathon later that year. The following
        year, she set a new all-women marathon world record and then won a gold medal
        at the World Championships.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999ff48-0437-4541-b7fb-b350cbb59db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:02:48.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/07/28/sport/olympic-athletes-mental-health-paula-radcliffe-spt-cmd-intl/index.html"
        target="_blank">How I fought back against ''quitter'' label: Long-distance
        running legend on Simone Biles</a></em></p>'
  'How-to-choose-therapist-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-14T07:24:36.196+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e69eaa73-caa4-4074-8501-faf7d4c6caf5'
    'lead': 'How to choose a therapist who will be the best fit for you'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T07:25:20.654+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:50.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:42.008+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to choose a therapist who will be the best fit for you'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe504ba-e4fe-48b9-8353-1c90616ddd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A never-ending pandemic: Death, dying, sickness, masks,
        school is back, but is it safe? Is it a cold or Covid? Job losses, looming
        evictions, political fur flying -- the types of stressors we are facing just
        keep rising. Have you pulled all your hair out yet?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96beb81d-b5e9-449d-84ad-3e336a8404da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe it''s worse -- and you are feeling panicked, depressed,
        even suicidal? If so, STOP and immediately call for help -- you can reach
        the National Suicide Prevention Lifeline at 800-273-8255.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fdeca-db9e-4456-b8c6-922821f9c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still managing to keep your life rolling down the road but feeling
        the rubber on your coping skills running thin? Again, stop -- and think about
        getting help from a licensed therapist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef5740-614f-465e-bab8-9faba4370e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want someone who''s going to push you a bit, but you must feel
        safe telling them your real story," said stress management expert Dr. Cynthia
        Ackrill, an editor for Contentment magazine, produced by The American Institute
        of Stress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5facc-a8bd-499e-8e0c-548454ec476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let yourself edit your feelings to be in therapy -- and
        you know a lot of people do that in the beginning they try to make themselves
        really sound good -- but this is part of feeling really safe to be your real
        self," Ackrill added. "That''s the point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a740b-bc37-42ce-8d38-e06e2280836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are expert-based tips on how to find the best therapy "fit"
        for you.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff671447-1362-4c26-82fe-0d9a5765c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Don''t wait</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90d855-e938-4525-9edb-48cbe7898616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, start the selection process early.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60007ae-4ae9-41f4-9de9-dbfec90dd171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wait until you absolutely need it. The moment you start
        to think, ''I might need some assistance,'' would be the time to start to
        reach out to find a therapist," said Kristen Carpenter, a psychologist in
        women''s behavioral health at The Ohio State University Wexner Medical Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a2ee3-cc7f-414b-869b-ae7035c32f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by asking your primary care doctor or another doctor you trust
        for recommendations, Carpenter advised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58256ae-d2a8-4581-9e91-838a6b476c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting with your physician gets that conversation started, and
        signals you recognize that your mental state is an important part of your
        overall health and well-being," she said. "If you have health insurance, you
        can also look to see who is in network and what ratings they have."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d3060-117d-4ba9-b27d-65c508180516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get the whole in-network provider list and then ask friends and
        family if they know any of the names, or check online ratings to see which
        therapists get high rankings. One note of warning: Friends may have their
        favorites, but experts say don''t assume their therapist is going to be a
        good fit for you as each person''s needs are different.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48272a86-d9ff-4b96-95e1-d96a24b4e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also call psychology or psychiatry departments at your local
        university for recommendations of people who trained in their program and
        then compare those names to your in-network providers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6800349-7b11-4ec1-b617-56176513b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to check to see if there are limits to the number of sessions
        your insurance will cover -- and at what percentage -- so you won''t have
        any financial surprises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625002cc-304a-4bef-a1ee-fe46b638758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Choose someone with training in that specialty</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801644f5-2cdc-4bbc-abc0-83350d172113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as medical doctors have specialties in surgery, cancer, lung,
        heart and more, so do therapists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a125647-1d5a-4a6d-a188-045fecefd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding your symptoms and talking with the provider about
        whether or not that''s within their competence is important," Carpenter said.
        "If you have obsessive compulsive disorder, a psychotic disorder, depression,
        anxiety or if you need sex or family or child therapy, there are people who
        are well trained and have lots of experience with the evidence based therapies
        in those areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33286879-408b-43f3-8234-21247603be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so that''s step one -- looking for someone who says ''Yes,
        I can treat the condition or the kinds of problems that you''re experiencing,''"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e773f2-4bac-4de8-a6b3-ba143935a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you don''t know what is wrong?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fadbe-1ea5-46e9-a4c2-03ebcf0ef9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t quite know what you need help with, it''s the job
        of a therapist to help you figure that out," Carpenter said. "They will know
        to help you organize your experiences into a cohesive kind of conceptualization
        with a clear path forward."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6d565-a473-4b72-977c-0721f2137a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Use a reliable database</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3698ef3-4455-45d6-8c44-9157fd30f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also search online. A number of psychological associations
        have complied lists of licensed therapists, that can often be searched by
        specialty:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a5569-7e7b-499d-beb3-b8c3762e4245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Psychological Association</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cb22e-d7aa-4a37-91ce-cda787330231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Association of Marriage and Family Therapists</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7af621-bf95-4067-889b-95d47405f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of LGBTQ+ Psychiatrists</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f1bc0-571b-4066-8a38-33faf6f2e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Register of Health Service Psychologists</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62606b95-3d4c-4f96-8ac9-c814c8850b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Association for Behavior and Cognitive Therapies</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bef8f-145a-4337-a9b5-366e697ffd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do be sure that you choose a therapist who is licensed by your state.
        Each state is responsible for making sure therapists are competent to provide
        their services -- only people with proper training are given a license.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6659764-8b8e-4f95-b930-1695a522806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call the therapist on the phone first, and see how you feel about
        their approach and how easy they are to talk to. Always ask about fees in
        advance, including any charge for missed sessions, the APA advised. Many therapists
        do charge for missed appointments, as they consider it part of the patient''s
        commitment to therapy to keep appointments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a1bf2-ade5-4252-89b7-83ceb93c93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different types of therapists you can choose from as well.
        Psychiatrists are medical doctors who specialize in the diagnosis and treatment
        of mental or psychiatric illnesses. They can provide therapy and are licensed
        to prescribe drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21b0fb-ed43-4ce3-9979-6aadd7d5d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists have a Ph.D. or Psy.D. doctoral degree in psychology
        and are trained in counseling, psychotherapy and psychological testing. They
        cannot prescribe medication.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae4304-b15f-45a3-a8a1-74c533bbbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor can licensed professional counselors or social workers. Licensed
        professional counselors have at least a master''s degree in counseling and
        3,000 hours of post-master''s experience. They provide therapy for all sorts
        of mental health issues, including addiction and substance abuse, self-esteem
        issues, grief and death, depression, stress management, and more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582598b-9a73-4c89-904f-740feef7a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social workers also provide counseling on all sorts of interpersonal
        problems, often in health care settings provided by local and state governments
        and managed care organizations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79604c7-5ba6-4ab1-b305-3eedebde19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) Consider a type of therapy</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849c124-de1a-40b4-b473-be1f0c8db1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also different kinds of therapies you can choose from.
        Cognitive behavioral therapy (CBT) focuses on helping people find new ways
        to behave by changing their inaccurate or negative thought patterns, thus
        allowing them to respond to challenging situations in a more effective way.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c802af-ecf6-4b33-9349-e8fce12dc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it focuses on specific, behavioral changes which are measurable,
        CBT has been a good candidate for studies. It has been shown to be as successful
        as medication in treating a number of mental health conditions and can also
        reduce stress, assist with complicated relationships, deal with grief and
        more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b57283-b135-4bf0-a0a0-350e6208163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychoanalytic therapy is the traditional Freudian "talk therapy"
        where you sit with a therapist (and no, you don''t have to lie down on a couch)
        and discuss your feelings. It''s designed to uncover repressed emotions and
        experiences and help the patient cope and recover from them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b2468-7729-4429-8a29-d17fb0f44b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acceptance and commitment therapy (ACT) uses acceptance and mindfulness
        strategies to increase "psychological flexibility."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e05c18-2a91-4ca8-98c5-6a41c32e21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychological flexibility means contacting the present moment fully
        as a conscious human being, and based on what the situation affords, changing
        or persisting in behavior in the service of chosen values," according to the
        Association for Contextual Behavioral Science.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e07547-3170-4f54-ac5d-b1c14277169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dialectical behavior therapy (DBT) is a modified form of cognitive
        behavioral therapy created to treat borderline personality disorder and suicidal
        behavior. Today, it''s used for anyone with difficulty regulating their emotions
        or people exhibiting self-destructive behaviors. It''s often used to treat
        eating and substance abuse disorders and post-traumatic stress disorder or
        PTSD.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e84b7-a09b-4117-b92f-94ced82e6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5) How do you feel about the person?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3a935-ce8d-4ea2-b0d4-ce020f5083ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have found a list of people who specialize in your area
        of concern or a generalist if you don''t know yet, it''s time for the next
        step -- setting up an initial meet and greet. Again, your focus should be
        on how easy it is for you to talk with that person and how comfortable they
        make you feel, Carpenter said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd0972-61a5-42c0-967e-abb4528457e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does it feel when you''re in the room with the person? We call
        it the ''therapeutic alliance'' between patient and provider, which is important
        in predicting patient outcomes," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a93b06-4c3b-4f87-9039-c9f8e6dca578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve that alliance, try to establish within that first and
        second visit a solid understanding of what the therapeutic plan is and "how
        you will work together to achieve your therapy goals," she advised.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96985ee2-2b5f-4491-896d-0a87c9039cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can agree upon goals, agree upon a plan and if you as the
        patient have an understanding of where you''re headed in therapy. I think
        that''s a really good indicator," Carpenter said. "That''s what the literature
        tells us about therapeutic alliance."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1102b-1d60-4f4a-99bc-58a237a22e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:25:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be persistent, experts advise. Don''t expect to like the first therapist
        you meet -- it''s a process. It''s OK to stop after a visit or two and try
        another person, or two or three, and then decide which one you like. After
        all it''s your life and your money. Go for the gold.</p>'
  'Biden-Afghanistan':
    'author': 'Natasha Bertrand, Phil Mattingly, Kylie Atwood and Jennifer Hansler,
      CNN'
    'caption': 'An American soldier on a CH-47 Chinook helicopter flies over Kabul,
      Afghanistan, on May 2. Credit: Jim Huylebroek/The New York Times/Redux'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T07:28:33.362+08:00
    'imagesource': 'jcr:fec1245d-3abe-49b6-9b8e-0e0020455793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcfb4fb2-e5a2-4a0a-8e00-e20f305b7a1a'
    'lead': 'The security situation in Afghanistan has deteriorated faster than President
      Joe Biden and his most senior national security officials had anticipated, leaving
      the White House rushing to stave off the worst effects of a Taliban takeover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T07:31:09.380+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:47.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:42.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan''s quick unraveling jolts national security officials and
      threatens to stain Biden''s legacy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82dd8ff-14d5-4d7c-99b1-79c570692e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The security situation in Afghanistan has
        deteriorated faster than US President Joe Biden and his most senior national
        security officials had anticipated, leaving the White House rushing to stave
        off the worst effects of a Taliban takeover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07479164-4d85-4200-b407-7d4c56e15d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration launched a dramatic series of moves Thursday
        to reinforce Kabul and allow for the safe removal of a significant number
        of personnel from the American embassy there, as it becomes ever clearer to
        administration officials that the looming collapse of Afghanistan''s government
        and the fallout for its citizens could threaten to become a permanent stain
        on Biden''s foreign policy legacy. The Pentagon announced 3,000 troops are
        being deployed to assist with the drawdown of the embassy to only a "core
        diplomatic presence" and CNN reported the US is considering moving its embassy
        to the Kabul airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85120b-f0b4-4ef4-a0ea-f08955b5ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of this, Biden has not second-guessed his decision to
        withdraw, officials said, and reiterated earlier this week that the Afghans
        have "got to fight for themselves." But some officials are aware that the
        swift unraveling of the country could damage the President''s foreign policy
        legacy, with intensifying peril to American diplomats in Kabul, the human
        rights implications of leaving women and girls to suffer under Taliban rule
        and power vacuums inside Afghanistan that could once again allow terrorism
        to flourish. They are also bracing for Taliban atrocities to increasingly
        spill into public view amid deteriorating peace talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af130da6-e3a4-44ef-96a7-454c37bf2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns are not necessarily rooted in fears of a domestic political
        backlash. Multiple officials point out that the decision to bring US troops
        home remains overwhelmingly popular, with one official pointing to the sustained
        domestic apathy for the war. House Speaker Nancy Pelosi has requested an all-members
        briefing on Afghanistan from the Biden administration during the week of August
        23, when members return from recess, according to a Pelosi aide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8e81a-6c04-4b02-bc47-4a721e2bdf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also believes it has a scapegoat in former President
        Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6f6ff-f61a-4065-8144-fd4f72d938cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many officials have noted that the deal Trump made with the Taliban
        last year to withdraw all US and coalition forces from the country by May
        1 forced Biden''s hand, leaving the new administration no choice but to pull
        out lest US forces get dragged into a major war with the militant group. The
        administration has assessed the Taliban''s military capacity is at its highest
        level since 2001 and there was full expectation they would launch a nationwide
        offensive regardless of whether the US stayed or went, multiple officials
        said. Increasing troop levels to counter that was never something Biden thought
        feasible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab70a1-e547-4921-9a9e-f2878c4e3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the withdrawal has not yet created a wedge between
        the US and its key international partners and US allies, while involved in
        flailing efforts to restart peace talks in earnest, haven''t made the US departure
        a central point of discussion with Biden recently or over the past several
        months, according to multiple US and European officials. US Secretary of State
        Antony Blinken and Secretary of Defense Lloyd Austin have repeatedly made
        clear to US partners that Biden''s decision is final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a153b-f8f8-4da6-857f-e04201c2647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject was hardly raised in Biden''s private meetings with
        counterparts during his visit in June to Brussels for the NATO summit, something
        that stunned administration officials who were prepared to have to respond
        to frustration from European allies about Biden''s timeline for withdrawal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a410d0-2960-4e17-9bf1-65f65223031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been a waste of time," one European official said.
        "We realized very quickly this wasn''t something that was negotiable for (Biden.)"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe1a65-b134-4cd7-af22-990844d4d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European diplomatic source said the moves by the administration
        Thursday are another sign that Biden is intent on avoiding a "Saigon moment,"
        though they also acknowledged that the situation is escalating very quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48210ece-e72d-4e0f-992e-97b705e75402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A high-level meeting</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a9fcf-a3db-4f0c-b3cc-baf0eea5b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Biden convened a meeting of his senior national
        security team to address the Taliban''s rapid gains over the last several
        weeks. Biden was briefed on both the situation on the battlefield and the
        plan that had been drafted to draw down embassy personnel -- and send in US
        forces to facilitate that effort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd399e-b16d-4304-9c5a-ea17eed7668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, national security adviser Jake Sullivan and
        Secretary of Defense Lloyd Austin briefed Biden on the full recommendation,
        which the President then signed off on. Blinken and Austin called Afghan President
        Ashraf Ghani and US officials consulted with allies and partners, including
        NATO Secretary General Jens Stoltenberg, about the plans throughout the day.
        The US officials in Doha, Qatar, negotiating with the Taliban will remain
        there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784323a-811a-4218-814d-e2cf03bd2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall effort to evacuate the embassy personnel is already
        underway, though the precise number of personnel slated to leave has not been
        finalized. At this point it is only being described as a substantial number,
        leaving the embassy operating with a core diplomatic presence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f2da3-8c7a-4855-ac35-e0c0658d25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have communicated directly to the Taliban that if American
        personnel are put at risk, the US will defend them. There is no firm timeline
        on how long the American troops will be on the ground, only that they will
        be there until the efforts are completed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71d207-ab38-4001-b8cd-67d38f92da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials took pains to attempt to explain a distinction between
        the drawdown and an evacuation, emphasizing that the embassy remains open
        and operational.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9bbee-d2e0-4ac3-832f-22e0e64d9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to have a diplomatic presence on the ground to
        fulfill these important functions," Ned Price, the State Department press
        secretary, told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ae9dc-d52c-4bd3-9ca1-c57e5d4c47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privately, administration officials are more candid about the
        direction things are likely headed. The US embassy presence will be evaluated
        in real time throughout the coming days and weeks, and the American military
        personnel on the ground have the capability to facilitate a full evacuation
        if it''s deemed a necessity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9c02d-6da1-4107-aaaf-9934bfaa685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an outcome that was always considered possible, officials
        have made clear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51a594-7270-43bb-8602-30cd54e5965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of significant Taliban gains, along with long-standing
        doubts about the capability of the Afghan National Security Forces, were always
        key elements of intelligence assessments. But the speed and scale of the Taliban
        offensive have stunned officials over the course of the last several weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fda1d-f329-4631-9179-6a520b91c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They''ve got to fight for themselves''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456c137-ae98-474c-bded-39a0b78ab0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions are looming, though, over how history will judge Biden''s
        decision and what it will mean for Afghanistan''s most vulnerable populations
        -- particularly women.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dce516-e2d2-4707-8b1f-2bfeac2a78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one thing supporters of an abrupt US withdrawal from
        Afghanistan had in common, it''s that they were almost entirely men," said
        Karim Sadjadpour, a senior fellow at the Carnegie Endowment for International
        Peace. "Afghan and non-Afghan women understood the nature of the Taliban,
        and the consequences of a US withdrawal, much more viscerally."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a427e2-9c1e-46fd-a935-7e3070b31627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House still faces an uphill climb to prove it will be
        able to deliver on Biden''s promise to evacuate the Afghans who have aided
        US troops and personnel over the last 20 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46f70c-3e5c-4c58-bb9b-00140fbbdf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights out of the country for those who haven''t fully completed
        the special immigrant visa process are underway, an effort tagged "Operation
        Allied Refuge" by the administration. A third country in the region is likely
        to serve as a location for many of those moving through the process in the
        coming weeks, though it''s unclear which country that will be.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d798c-d400-43e1-b048-ec10eed7341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US'' ability to reach the thousands of applicants spread
        through various corners of the country is limited even in the best of circumstances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c69d0-d753-491c-b755-e0ef62ad7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those limitations, with more and more potential evacuees located
        in areas overtaken by the Taliban, grow by the day, an official acknowledged.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fa6fd-ef30-4cb7-be3e-21c45af52d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Tom Malinowski, who has been highly critical of
        Biden''s decision to withdraw, said the US should convey to the Taliban that
        if they try to take Kabul "then we will unleash everything we have on them"
        -- and if they don''t comply, then the US should consider a "Dunkirk-like
        evacuation" of the city from the airport.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96f495-9df2-41a0-8489-9d79255a1a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is not possible to save Kabul, we are going to have a lot
        more than just a US embassy evacuation on our hands," Malinowski said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45721d9a-de95-4915-ba26-3f7eeb1032fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many note, moreover, that the fact that Afghan forces have been
        so quickly overwhelmed after 20 years of training, US equipment and hundreds
        of billions in aid actually justifies for Biden''s decision to withdraw.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b2943-3a44-488c-b855-c80b7a73391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was another year going to do the prior 20 didn''t? What about
        another two years? Five years?" one US official said shortly before the drawdown
        decision was announced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47648d53-ca87-48ac-93e6-b7f38c2b76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve got to fight for themselves, fight for their nation,"
        Biden told reporters this week, after making clear he had no regrets about
        his decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8da06-514d-4ae6-a234-bf6adf4e7380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European diplomatic source also said that the view of some allies
        remains that Biden''s withdrawal decision and subsequent doubling down is
        based largely on domestic political considerations rather than the ultimate
        fate of Afghanistan itself, leaving other countries on their own as far as
        taking steps related to security of their personnel and future presence in
        the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d549153-9b94-43e1-a011-b58adccf5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further fueling Biden''s determination on the issue is the fact
        that he has wanted to put more resources toward competition with China, which
        his team sees as the overarching foreign policy challenge and long-term threat
        to the US. Reorienting towards that competition is front and center in every
        decision they make, the sources said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890d7ef-6b33-4227-83c2-f496347e8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sadjadpour said that could backfire.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b3fe1-a22b-447d-8975-8a82e2519ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Withdrawing from Afghanistan was supposed to give Biden more attention
        to focus on China," he said. "The reality is that the resulting civil war
        or Taliban takeover in Afghanistan is going to require far more of his attention
        than it did before."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59257e-b6da-43a5-9b32-aee9aba042dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unclear future for counterterrorism operations</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef5bac-6358-4be7-b255-23396c1e4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are renewed concerns -- given the Taliban gains -- over how
        safe it was to bet that Afghanistan would not become a breeding ground for
        terrorists that could threaten the American homeland. That is one area where
        the domestic population both wants and needs reassurance, an official said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc9925-d7ae-4ec1-8b27-b52183e96709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as recent intelligence estimates show Kabul could fall within
        30 to 90 days, the Biden administration has yet to finalize its policy for
        pursuing terrorists in Afghanistan once US troops have departed, according
        to two US officials familiar with the intelligence. At issue is the degree
        of White House involvement the military and CIA will need before they can
        conduct a lethal operation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650d4e9-1a54-4741-981a-ef7fde8f2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Republican and Democratic lawmakers on Capitol Hill and former
        officials say it will be increasingly difficult for the US to gather intelligence
        on and prevent potential threats to the US after the pullout is complete.
        As part of the withdrawal, the CIA will lose many, if not all, of the bases
        it has used in the past for its drone program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4778080-ce05-4be0-88b9-e22d6a1e5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawn-out uncertainty leaves the military and the CIA in limbo
        as they await updated guidance on what kind of approval they will need to
        launch lethal strikes after Biden officially declares the war to be over.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b151607-37d9-4034-a1c1-730207d2efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, officials still perceive China as a greater threat
        than what could emanate out of Afghanistan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2718d2f-f093-4af2-8548-97eac6752416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken made that clear in a speech this week, when he discussed
        the need to invest in infrastructure and innovation at home as a means to
        drive US competition with China -- and did not mention Afghanistan once.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3152f9-5d0f-4b7c-a009-82837d991947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:31:09.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/13/politics/biden-legacy-afghanistan/index.html"
        target="_blank">Afghanistan''s quick unraveling jolts national security officials
        and threatens to stain Biden''s legacy</a></em></p>'
  'Olympics-replaces-bitten-gold-medal-':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Nagoya Mayor Takashi Kawamura bites the Olympic gold medal of Miu
      Goto. Kyodo News/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-14T07:56:15.919+08:00
    'imagesource': 'jcr:ffb2d6bd-c51b-40ed-845c-a4ad2d10774a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '463b8985-faf2-49b7-a471-31e272230d71'
    'lead': 'Nagoya Mayor Takashi Kawamura was shown removing his mask and biting
      into the medal during an event intended to celebrate softball pitcher Miu Goto''s
      Olympic victory last week'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T07:59:49.402+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:45.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:42.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympics to replace Japanese athlete''s gold medal after mayor bites
      into it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5873b8-7236-402b-9a9e-7174f852e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The medal-bite is a familiar photo
        opportunity for winning athletes at the Olympic Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2b1d6-27c9-494e-bba3-0ed24a070ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one Japanese mayor took it a step further after he bit a softball
        player''s gold medal without permission, causing widespread public outrage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea30fe-efac-45d7-92cc-4a35d3a26f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagoya Mayor Takashi Kawamura was shown removing his mask and biting
        into the medal during an event intended to celebrate softball pitcher Miu
        Goto''s Olympic victory last week. The moment, which was broadcast live on
        television, has been heavily criticized for being disrespectful and unhygienic
        amid a surge in coronavirus cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df84cd2-fba8-4819-9d3a-cf713f9e5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from Nagoya City Hall told CNN that they have received
        more than 8,000 complaints about Kawamura''s behavior. The messages include
        calls for Kawamura to resign, the official added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27045791-2e96-4e96-a712-5d607928fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 organizers said in a statement Thursday that they will
        replace Goto''s medal and bear the cost of the exchange, Reuters reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c433cb8-4c54-4d96-848d-31e2b13fb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With support from the International Olympic Committee and in line
        with her own intention, Ms Goto''s medal is now set to be exchanged for a
        new one," Tokyo 2020 organizers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd1bc8-c0b3-430d-8b09-a5e533ebc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawamura apologized during a news conference Thursday for "damaging
        the gold medalist''s treasure" and offered to pay for a replacement from his
        own money. He added that he sent Goto and the Japan Softball Association a
        written apology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d68c7e-fbd7-4fb3-80c3-fab05b5cb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese women''s softball team, which Goto played for, beat
        the United States 2-0 to take Olympic gold in the final on July 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63a251-e92a-47b6-81cd-87c30304affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawamura''s antics have also prompted a flurry of backlash from
        other Japanese Olympians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2daff0d-5b5f-4c7a-b9b9-d85de97cbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I treat my medal very gently," Naohisa Takato, who won the gold
        medal in Tokyo for judo in his weight category tweeted. "Ms. Goto, who didn''t
        get angry, has a huge heart. I would have definitely cried."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437254f-73b5-4a9b-a9e8-f66feb34068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuki Ota, a silver-medal winning Japanese fencer, tweeted: "Not
        only has he no respect to the athlete but also no infection control. We even
        put our medals by ourselves on the podium to prevent the spread of virus."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258401e1-2259-4a4a-9775-cce83415dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s biggest car company, Toyota Motor Corporation, which owns
        the Red Terriers softball team that Goto plays for, called Kawamura''s actions
        "inappropriate" in a statement last week, Japan''s public broadcaster NHK
        News reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac9d6e-3eda-4e1c-948c-e5e0b1d58cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the strict infection control, the medalists put the medal
        on their neck by themselves," the statement said. "There was no respect shown
        or no infection measures. We wish he would act like a responsible leader"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1463f-a25f-414c-b01d-2449c19931ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Games, Tokyo has witnessed a spike in Covid-19 cases,
        rising from 1,128 new infections on July 23, the day the Olympics began, to
        a peak of 5,042 on August 4, according to figures from the Tokyo Metropolitan
        Government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcce33-203a-40bd-91de-0435915cc892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo is under a state of emergency, though some experts have said
        it should be expanded to cover the whole country, according to Reuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755db10-0f69-497d-b07e-8b4280b088a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Japan has recorded more than 1 million Covid-19 cases and
        more than 15,000 deaths, according to data from Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c23b68-49e9-4e5f-9b44-b8289710df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T07:59:49.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2021/08/13/world/japan-mayor-bites-olympian-medal-intl-hnk/index.html"
        target="_blank">Olympics to replace Japanese athlete''s gold medal after mayor
        bites into it</a>."</em></p>'
  'Canada-vaccine-mandate-air-travel':
    'author': 'Paula Newton, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T08:51:23.634+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea6accb-9894-4d99-9194-1725a85a341b'
    'lead': 'Canada will require most commercial passengers traveling by air, rail,
      or large ship to be fully vaccinated by fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T08:53:54.928+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:44.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:42.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada announces vaccine mandate for air travel'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8403a2-3253-4665-bed7-86b4d7fa8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canada will require most commercial
        passengers traveling by air, rail or large ship to be fully vaccinated by
        fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0908c-00a2-4b3b-a18f-1f0042fbc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination requirement "includes all commercial air travelers,
        passengers on inter-provincial trains and passengers on large, marine vessels
        with overnight accommodations such as cruise ships," said Omar Alghabra, Canada''s
        transport minister, during a virtual press conference Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b8d35-e722-4b7a-a46b-3d83e6be4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government also will mandate that all federal employees
        be fully vaccinated by the end of October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d1681-4999-4274-85eb-d712eb4c176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian ministers speaking at the press conference indicated that
        they wanted to "set an example" for other employers and Canadians as they
        continue to try and safely reopen more sectors of the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81014e5b-8713-42b6-8855-ae49ccb37297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released after the announcement, Air Canada said
        it supported the new mandate and said it was in line with science-based procedures
        for safe travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1702f-d8b9-4560-9aa9-7cfd367d0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Air Canada awaits further details about today''s announcement
        on mandatory vaccinations, it is a welcome step forward in the evolving measures
        to protect the health and safety of airline employees, customers and all Canadians,"
        according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cfd3e-a2d3-46f5-a4e5-5606375e08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has recently started to allow international leisure travelers
        across its borders, beginning with vaccinated Americans this week. There are
        tentative plans to extend discretionary travel to other vaccinated international
        visitors to Canada in early September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd509e0-4757-4085-9316-3ff0a04a767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there is currently no consideration at the
        Department of Homeland Security to mandate vaccines for airline passengers
        on domestic flights, Homeland Security Secretary Alejandro Mayorkas told CNN''s
        Pamela Brown Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909ded4-8bb5-4976-8816-9ce6384ffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not at this time," he said when pressed on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9a7cd-0fdb-434f-a5ab-71e18cdf6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two US airline executives have said they don''t expect
        vaccinations to be required for domestic travel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38398f9d-6446-4865-a4bf-2053607f21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines CEO Scott Kirby said Wednesday that "it''s a government
        question, but I suspect that it won''t happen domestically," and Delta Air
        Lines'' CEO Ed Bastian said virtually the same thing in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efe4b3-0dd3-422a-9855-474f6fcf62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said it is possible that vaccinations will be required for
        some international travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e338e-ea3c-4d96-976c-f0586ee7236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An evolution'' of vaccination requirements</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72125222-88fd-49df-b40b-396ae4695457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Canada having one of the highest vaccination rates in the
        world -- 71% of eligible Canadians above the age of 12 are fully vaccinated
        -- vaccination rates have plateaued in recent weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455f4c9-36a0-4854-a70e-610f4c218ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau has said in recent months that he
        did not believe vaccine mandates would be necessary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0bdca-2893-425b-9a14-c81b564a4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ministers backtracked on that Friday and said their position
        was "an evolution of the government''s posture" given new scientific data,
        adding that this new policy is an incentive for Canadians to get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b826c3a-6d9b-4677-9772-2b5fcd0a8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with documented medical reasons for refusing a vaccine with
        be exempted, the ministers said, but they were not categorical about what
        would happen to those employees who refused to get vaccinated despite the
        mandate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297418d-9c78-4940-87b3-b2e9f8e6ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what Canadians don''t want? Canadians don''t want to go
        back to lockdowns. Canadians don''t want to go back to travel restrictions.
        Canadians want to go on with their lives and go back to normal as quickly
        as possible. And you know it''s not uncommon for government to play a regulatory
        role when it comes to protecting the overall health and safety of Canadians,"
        Alghabra said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb716717-6258-43e3-a00e-b768cb99a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is a wide-ranging policy that will be implemented nationally,
        many Canadian provinces are currently not requiring health care or education
        workers to be fully vaccinated as a condition of employment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a72d2-2897-47b8-ab8a-c8d9169e038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian public health officials confirmed Thursday that the country
        is in the grips of a fourth wave of Covid-19, and that the virus is mounting
        a "strong resurgence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afeef94-fffe-4472-b2e5-becffd45890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has seen a doubling of active Covid cases in just two weeks,
        and hospitalizations have inched up more than 10% in the last week alone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37603606-708b-4990-bcb1-e178300c0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T08:53:54.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/canada-air-rail-transportation-vaccination-requirement/index.html"
        target="_blank">Canada announces vaccine mandate for air travel</a></em></p>'
