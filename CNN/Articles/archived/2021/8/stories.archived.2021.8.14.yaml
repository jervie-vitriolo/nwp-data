  'covid-vaccination-yellow-card-travelers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-14T15:37:57.243+08:00
    'imagesource': 'jcr:639dc521-63e9-4cb7-a119-197d22fb88a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b9478d-19b0-4fd0-b507-a7a73dc14c82'
    'lead': 'The Bureau of Quarantine advises Filipinos with no travel plans not to
      apply for an international vaccination certificate so outbound travelers can
      be prioritized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T15:39:48.633+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:25.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:45.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Yellow card'' not yet advisable for non-travelers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be129bfc-20a0-4894-8fc1-230fd0789445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        Bureau of Quarantine advises Filipinos with no travel plans not to apply for
        an international vaccination certificate so outbound travelers can be prioritized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d17a5-4570-425a-ae7e-26247b43a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po natin ini-encourage ang yellow card kung hindi po gagamitin
        sa ibang bansa kasi po sobrang daming gusto ng yellow card, nawawalan ng slot
        iyong mga talagang aalis papunta sa ibang bansa," Bureau of Quarantine Dir.
        Roberto Salvador said during a virtual briefing Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136323f1-789e-41a4-9ab3-791408623b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not encourage that you apply for a yellow card
        if it will not be used in another country because there are so many people
        who want to secure a yellow card, those who actually go abroad lose their
        slots.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050aafe3-b823-4771-b3e7-caf2e1921a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization-recognized International Vaccine Certificate
        or "yellow card" includes a person''s vaccination details and passport number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129bab8-4c4d-48f3-8765-b435128c16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said Filipinos can book an appointment through the Bureau
        of Quarantine''s website, adding they only need to present their passport
        and vaccination card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95edb9-03b8-4556-b803-42e6b54d53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow card will be released after one to two hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af510f57-ec87-4f48-a35b-7c2e63500c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, overseas Filipino workers in Hong Kong said the
        government there refused to accept the vaccination cards issued by local government
        units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ec588-1077-40a5-8fab-1becc63778f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T15:39:48.634+08:00
