    'template': '1'
    'title': 'Online mask sales jump as Delta variant spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712a05e-d2d4-4bf4-a7cd-f1ea10ab965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sales of reusable face masks, which had
        started to cool down earlier in the summer, have reversed course as the Delta
        variant spreads across the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11dcff-22ae-44a5-80ce-ff5494d33acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a009fa-b8db-4614-9385-9ab7379f74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly mask sales in dollars had been declining in June and into
        July, according to Adobe Analytics'' Digital Economy Index, which tracks sales
        data directly from a majority of the top 100 US web retailers. They''ve been
        rising since the week beginning July 21. According to the latest data, mask
        sales for the week beginning Aug. 4 were up 40% over the prior week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c53a0-667b-498c-9f76-a71538bc0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27caadc5-51ed-47a9-9a3b-4fc6446962a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 98% of US residents now live in an area where there is
        a "high" or "substantial" risk of COVID-19 community transmission, up from
        19% of residents only a month ago, with the sharp turn driven in large part
        by the highly infectious Delta variant and low vaccination rates in many regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c56e1d-7454-4af2-9c46-4e77a4155bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f0db6-ec50-45a0-ace0-87dfa8a8de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast spread of the Delta variant has also led to an alarming
        number of average new coronavirus cases in the US increasing ninefold since
        the beginning of July, and hospitalizations to be at their highest rate since
        February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2d827-7f7b-4e7a-9857-7bda85f08353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9f397-1929-425f-a791-d8de204256cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask buying behavior that we saw last year into the pandemic
        is back," said Vivek Pandya, lead analyst with Adobe Digital Insights. "As
        information about the number of new cases and hospitalizations become known,
        consumers are reacting to it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747b9ec-171c-4069-830a-f119bf30d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96459300-cd53-4d3e-8dcc-6df472656401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some sellers see a pickup</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ff11a-5420-4a67-a396-9533f9fc48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the pandemic turned reusable face masks into a wardrobe
        staple. Sellers big and small benefited from the trend. Etsy said cloth masks
        had erupted into the hottest new product category on its platform last summer
        with as many as 110,000 sellers on its marketplace having sold as many as
        29 million face masks, totaling $346 million in the second quarter of 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a91719-25c1-42cb-bf5e-8cf6d79b05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce630c-7a43-48f4-a411-81374c2d8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier in the summer season, an easing of mask-wearing guidelines
        from the US government, along with a rise in vaccination rates and falling
        Covid-19 cases, prompted a cooling of mask sales for some sellers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a5a55-cf17-4db8-b48c-737ae385bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d8c8d-3f9f-4d94-91f7-1b7faffa7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New masks orders for Etsy seller Gabriela Henriquez had plunged
        as much as 70% in early May the day after the CDC announced on May 13 that
        people fully vaccinated against Covid-19 do not need to wear masks or practice
        social distancing indoors or outdoors, except under certain circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d7738-9d89-41ba-9480-cb9156629257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a825ce-4a5e-4366-acce-132d8a651fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has since revised those guidelines in response to the threat
        of the Delta variant, urging vaccinated people in certain areas of the country
        to resume wearing masks indoors in public areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09cc8af-0437-46df-b9d6-2af421f7a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629b9ad-c220-433a-9079-933fd6789967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henriquez, who made $212,000 in mask sales in 2020 from her Etsy
        store LittleLadyAHomemade, was ready to move on from masks to other business
        ideas for her Etsy store.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f875ac3-6183-4ce6-aa03-a15bceaa24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317423bf-de53-4fa6-8a2a-6422f8be1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now she''s back to making face masks again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968c821-07fa-42c7-b5e6-aa963f3a9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217a280-fe0a-487b-862f-0abe948a2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, during her peak month of April, she was selling 200 masks
        a day and making about $1,500 in daily sales. "Our average for the past 30
        days is 500-700 masks a day and making daily sales of about $5,000," said
        Henriquez, adding that she hired five people last month to ramp up mask production
        because of demand. Henriquez has currently priced her masks at $9 to $10.99
        per mask. That''s double the price she was charging for them last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca6103-0d28-41a2-af20-e747dd62d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e2999-eb00-4c4e-a56a-be4cb27e878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their Etsy shop MamaShawStitchery, Jacki Shaw and her daughter
        Katie are seeing increased weekly orders for weekly cloth sales in July through
        August compared to May when their masks sales were cooling off to a handful
        of weekly orders. "We''re making at least 100 [cloth] masks a week and lately
        the orders are for multiple masks in one order," said Katie.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67598fb7-10f2-4543-b789-cb6f31fe74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a13f7-04dc-4ed9-bf04-de1702a61d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:08:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the mask orders are for kids masks, said Jacki, who sews
        all of the masks. "This might be because of back to school, too," said Katie.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f6220-4043-4d61-a2df-93a0922f1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T01:36:48.171+08:00
