    'title': 'DOH logs new record for second highest single-day COVID-19 case tally
      at 14,249 as deaths top 30,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10bb38-32e5-4616-b9e3-ae5201fd9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        country marked two grim milestones on Saturday after it again broke its record
        for the second highest number of new COVID-19 cases reported in a day with
        14,249 while the death toll breached 30,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e424a-9d46-45f2-8c4a-fcf881e1ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55201f3-2009-420a-9dc6-8cddd17d1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health case bulletin said the nationwide tally
        is now 1,727,231 with 5.7% or 98,847 active cases or people currently sick.
        At least 95.9% of the active cases have mild symptoms, 1.4% have severe symptoms,
        1% are asymptomatic, 0.95% are in moderate condition, and 0.8% are in critical
        condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a954e7-227c-4d68-b7e0-9da076820e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:20:09.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest single-day tally was 15,310 last April 2, and the third
        highest was 13,177, which was recorded just this Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09ca18-1cdb-4366-b54b-827469df34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2f876-1ac1-40ff-9438-67180188e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 30,070 - which is 1.74% of the case
        total - after 233 more people lost their lives to the disease. Meanwhile,
        11,714 other patients got better, raising the recovery count to 1,598,314
        or 92.5% of the COVID-19 tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4e008-7b80-45be-afff-5df1d2c852cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12507ace-8d77-45ce-8165-2848aac096fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 156 survivors - 14 into active cases
        and 142 into fatalities - after validation, and deleted 320 duplicate cases,
        including 313 recoveries and one death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be874d29-65ac-4f6f-b359-f256f96e71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba834f-8660-467e-8f31-31d03e09680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:24:54.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from four laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 3.4% of samples tested and 2.8% of positive individuals in the last 14
        days, the agency added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07b190-db58-4083-ae5b-ee7ff1feb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:20:09.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        rose again from 23.8% on August 11 to 24.9% based on 52,679 tests reported
        on August 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b65b7-5557-4d17-a48a-cdb933a5947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:20:09.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d5cf1-cae9-4f75-be0c-ddac26dbda22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:20:09.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is already at critical level, which means the country needs
        to test more people. This is according to US Covid Act Now, which is used
        by OCTA researchers as basis for its projections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a243628-9c37-4505-9d42-139bf53d143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:20:09.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba5f1e-8c7e-4480-890c-b981b928395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T17:20:09.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid Act Now''s data states that positivity rates should be below
        3% while the World Health Organization set the benchmark to below 5% to indicate
        that the infection in an area is under control.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f165f7-9a20-4667-8075-0738b8100431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:18:07.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, OCTA research fellow Guido David <a
        href="https://cnnphilippines.com/news/2021/8/14/OCTA-no-downward-trend-Aug-20.html">said
        he does not expect a downward trend</a> on August 20, which is the last day
        of the enhanced community quarantine in Metro Manila and other areas. He said
        it would take three to four weeks before COVID-19 cases decrease from a surge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b0934-a9b9-478d-9c69-bb88b95b72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:18:07.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95154572-c962-4600-a061-921852ac9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:18:07.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that the country is currently averaging 11,000 cases
        per day and daily COVID-19 infections are increasing by 30% every week. His
        recommendation is to boost testing.</p>'
  'california-teacher-attacked-face-mask':
    'author': 'Lauren M. Johnson and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T17:48:47.776+08:00
    'imagesource': 'jcr:b13a4740-895c-4ff3-ad6e-05610c3eaa99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
