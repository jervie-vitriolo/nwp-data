      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549ee65-5522-4f87-a38c-5db62af08cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry said he has mobilized the government to assess and help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf3c81-4754-4284-9c3d-481d289af491'
      'mgnl:activationStatus': true
