    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renewed calls for justice after assault on two more Filipinos in New
      York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c56381-ebe7-4fc7-b88a-5f14f222b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)—&nbsp;</strong>Two
        Filipinos were assaulted in separate incidents in New York in the past week,
        the Philippine Consulate General said on Saturday, prompting fresh calls for
        justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157fdb1-d885-4d05-9256-a8fea8e2f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Filipino woman was attacked by two individuals while
        she was distributing face masks to fellow passengers on board the subway,
        the consular office said in an advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bcd768-fdb0-4dce-b11f-8a187eca77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assailants were shouting racial slurs at her while she was
        being attacked," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84098d77-20c9-40ef-9d6d-c738cf11c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Facebook post, Philippine Consul General Elmer Cato
        reported another incident of violence which took place on Saturday. The victim
        was Filipino stage actor Miguel Braganza, who was assaulted while on the way
        to his apartment in the Upper West Side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e8c19-c29b-4efb-8f9b-99fe17346408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miguel was struck with a gun in the forehead in what police said
        was a failed robbery attempt," Cato wrote on his social media page, where
        he shared a video after the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d797c-bc2a-4c4b-863d-e5f788f1857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consular office in New York reiterated its call for the Filipino
        community to remain vigilant amid these new reports.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHLinNY%2Fposts%2F4250711788353846&show_text=true&width=500"
        width="500" height="524" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58c929-86e9-4c74-9027-ad010ae7d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b3fd7-0aff-4419-bb19-5f975ec53317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato also called on the city''s authorities to "take the necessary
        actions" to ensure those behind the violent acts would be brought to court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0a461-8033-443a-9ede-fb2f4b2483f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our request for increased police visibility in the
        city, particularly in the subway system," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e7449-6d28-4abf-be81-2dab13deac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate crimes and racism against Asians and Asian Americans in the
        United States have been rampant in the past months amid the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc1f88-ac3c-430f-bdae-ad674f3560f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the high-profile cases was the assault of a 65-year-old Filipino
        American in Manhattan in April by a <a href="https://www.cnn.ph/world/2021/4/1/Filipino-American-woman-Asian-New-York-City-assault-suspect.html">man
        who was out on parole for killing his mother.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb197810-5213-474c-994e-a1b7aaab6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T16:16:34.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime was caught on tape and the suspect is facing 25 years
        in prison.</p>'
