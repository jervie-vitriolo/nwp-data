      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b628039-7e82-40c1-9f11-bf874e0c35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not news to experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9378c-d00e-4082-8a7a-8ea3d479477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccce9b-7f34-4a81-9fb8-39e22354af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong sinasabi na</em> 100% <em>na maproprotektahan...&nbsp;pero
        lagi tayong</em> [<em>nagsasabi</em>] the benefits outweigh the risks," said
        Dr. Lulu Bravo, Philippine Foundation for Vaccination Executive Director.
        "<em>Inaasahan natin na</em> mild<em> lang ng</em> symptoms<em> na maari niyong
        makuha</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b62a9-302c-409f-8d32-4cc07506a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dab42d-5b68-424f-9031-1f7aa5ca9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying we will be 100% protected but we''ve
        always said the benefits outweigh the risks. We expect that you will only
        have mild symptoms (if you get infected).]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f990f77-2996-4967-97b4-f98702203474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499fd7b-4bdc-463a-8f42-424b93c7735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it does not mean fully vaccinated individuals should be
        complacent either since they could still be carriers of the coronavirus, especially
        the highly contagious Delta variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba52dd8-e678-40b1-8141-d46a3e09e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e511a4-05a0-4d43-a0fd-60618603e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re really concerned about in the Delta variant, it is
        exquisitely proficient, it is very good at replicating in hosts, and spreading
        that will lead to an overflow of cases and eventually overwhelm our healthcare
        systems," said Dr. Mark Edsel Ayes, Philippine Genome Center Clinical Genomics
        Lab Head. "If you do unfortunately get infected by the Delta variant, you
        are effective in spreading the disease as someone who is not vaccinated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279626f-00d4-479a-bbbf-b37362c21119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608c4c9-5644-4096-94f8-a7e8d7974b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if transmissions continue to occur, the public can
        expect new and potentially more dangerous variants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab02653-4d61-49c5-ad80-ccda4bd35d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821434a-62c5-40ef-84a2-298ae7ed9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will only mutate if it is allowed to spread and stay
        in hosts," Ayes warned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38bc4c-1a98-4f98-a284-d4c702d9050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c795f-0e8c-4374-9c14-81817c95b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As there are more infections occurring, the chances of mutation
        may cause the eventual emergence of a variant that will no longer by neutralized
        by the antibodies, so it''s kind of like a race against trying to vaccinate
        as many people as possible and limiting the chances the virus has to eventually
        mutate," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83535c0d-47e8-49d9-8610-39f9bda8c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6068eb9-8ffc-44e4-9869-159e18817381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Rontgene Solante also pointed
        out that the Delta variant does not have any distinct symptoms, so the solution
        remains to be continuous implementation of health protocols and vaccination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988e126-96d2-4590-81df-4828eb98bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a0fc0-b610-49d7-af8c-f249fe422f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Vaccination is] the only way for me, that we can really close
        the gap between transmission and surge of cases and controlling the pandemic,"
        Solante said.</p>'
  'DOH-probe-deficiencies-pandemic-fund-management':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-14T17:15:54.559+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f951f7f-cd4a-4e09-b9ef-1f6be5930197'
    'lead': 'The Department of Health on Saturday says it was ready to face any investigation
      on the use of its pandemic response funds worth more than ₱60 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T18:14:15.414+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:07:17.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:46.413+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH ready to face probe on handling of ₱67-B pandemic funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6972f-243d-4bbc-a430-c6e105192e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong>&nbsp;The
        Department of Health on Saturday said it was ready to face any investigation
        on the use of its pandemic response funds worth more than ₱60 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d3d30-2f31-47c6-abbc-30f723b72aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit''s report flagged "<a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html?fbclid=IwAR3-Lw9ImqC-JbMqRFBKGIIVvVcU7hjuWXCLHNdHUQCuuiEhyTtYyM68iQ4"
        target="_blank">various deficiencies</a>" involving some ₱67 billion that
        "contributed to the challenges encountered and missed opportunities by the
        DOH during the...state of calamity/national emergency and [cast] doubts on
        the regularity of the related transactions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a32c36-294b-482d-887f-1f526d9f823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate panel will conduct an inquiry on COA''s findings on Aug.
        18 at 11 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455958de-3af8-44ba-8c01-7d3c32707bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open to all types of investigation, hindi po kami aatras
        diyan (We are not backing out)," Health Undersecretary Maria Rosario Vergeire
        said in a briefing, adding the DOH has always been "transparent" with its
        budget spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc5cc8-d1a1-47c2-ac17-701a4d36a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated that the ₱67-billion budget was "accounted for,"
        and asked the public to withhold their judgment until they see all the evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770d388-a3bb-488b-b2ec-e7d837e32b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6d3c2-8368-4cea-acde-2bc4bd182ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, a lawmaker wants an inquiry into
        the special risk allowance for healthcare workers following complaints of
        delayed releases and alleged discrepancies in the released amounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c02d7-aa5f-497f-b720-7bd19fd5ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital employees'' union earlier warned about the possible consequence
        of the government''s supposedly unfulfilled promises of benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b56a62-821a-4565-8472-db98ce9f39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:14:15.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:07:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jao Clumia, president of the St. Luke''s Medical Center Employees
        Association said in a television interview: "Kung no choice na, mag-re-resign
        na sila, sino pang mag-a-alaga sa mga pasyente dito sa loob ng ospital?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c13fe-cb58-4880-96ef-4626f17e07cb'
