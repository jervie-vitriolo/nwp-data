    'template': '1'
    'title': 'August turns into a month of crises as Biden stares down a pivotal moment
      in his presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778288d-12b9-4c12-b19c-3fc2caeb2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden is facing multiple
        August crises with Afghanistan on the verge of collapse, COVID-19 patients
        overwhelming hospitals in some states, persistent inflation concerns, an uncertain
        path forward for his sweeping infrastructure agenda and surging attempted
        border crossings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdd5df-c1a1-46e3-a742-07a46e700c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9c554-b096-47a4-898e-2b6bcb01f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a far cry from the celebrations of July, where the White House
        sought to declare independence from the virus and Biden formally announced
        that US troops would fully withdraw from Afghanistan by August 31. How the
        President responds to this moment could be critical to his legacy, and —&nbsp;in
        the shorter term —&nbsp;his party''s hopes for the midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05723a2-2175-4603-b1f8-377f9fc5d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fefba-32eb-4d79-b186-68e081b56175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August is a historically challenging month for the first year of
        any administration, a time when presidents often experience a decline in poll
        numbers. Biden is no exception, experiencing a slight dip in his approval
        rating, as questions bubble up over how Americans will perceive his handling
        of these issues in the coming months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b95fbf-5dfe-4e54-a407-74319c665900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114b9dd-f0d3-4d02-9e9a-d1f5aad5ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numerous challenges facing the White House underscore the pressure
        on the President to respond and communicate effectively, particularly heading
        into the coming months, when the race for control of Congress in the 2022
        midterms will begin in earnest. In a sign of how critical the White House
        views this moment, Biden cut short a planned vacation in Delaware this week,
        opting to return to the White House Tuesday through Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13646e9-210e-42af-a5fd-d4780824e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811cfbd-7d3a-4dee-8390-f5cd349bf5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President resumed that regularly scheduled vacation by spending
        Thursday night in Delaware before taking off for a weekend at the presidential
        retreat at Camp David. But the traditional August relaxation time will be
        interspersed with regular briefings on the situation in Afghanistan, a White
        House official told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c2de8-1949-488f-ae5a-cebe926cbe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a60ba8-9bb5-4422-a094-ed4898e816fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Afghanistan''s future hangs in the balance</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de74db9-0b48-4cd3-977f-792459b0f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security situation in Afghanistan has quickly deteriorated in
        recent days as the Taliban made major gains, with administration officials
        taken aback by the pace of the offensive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9073aea-d31c-411c-8698-bb3aee3e8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4ee3d-00b8-4ed8-be66-5a742c49e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight Thursday, the Taliban took control of the city of Kandahar,
        the second largest city in Afghanistan. The Taliban has taken control of 17
        provincial capitals in the last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f0dc4-0152-4535-8793-80aa22a1a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b57174-4a8b-4860-ba3b-b7b60ef2c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US began sending 3,000 troops to Afghanistan Friday to help
        draw down personnel from the American Embassy in Kabul, a plan formed by senior
        members of Biden''s national security team and signed off on by the President
        early Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0485ca-6163-4950-9684-bfcd29a9e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40210dc8-f5a5-4064-9e45-4696c9d55d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his remarks in the East Room on July 8 laying out a vehement
        defense of his decision to withdraw US troops, Biden was asked if a Taliban
        takeover was inevitable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f5f90-fbaf-485e-adeb-532b8b3d81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024a9b4-cdf1-48cb-a3ea-657b0bf62982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it is not," he said. "Because you have the Afghanistan troops
        —&nbsp;300,000 well-equipped (troops), as well equipped as any army in the
        world, and an air force against something like 75,000 Taliban. It is not inevitable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce03247-d5aa-4106-8216-3b1fed097629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fe700-8352-4a15-9b0e-cef97d0ccb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added, "The jury is still out. But the likelihood there''s
        going to be a Taliban overrunning everything and owning the whole country
        is highly unlikely."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a92a97-b510-4777-9f58-b7d572f1ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d2001-cb22-4ac6-8c0c-7142b9d49610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Biden has remained steadfast in his decision to withdraw,
        telling reporters earlier this week that he did not regret his decision and
        it was time for Afghans to "fight for themselves." The deterioration has bolstered
        Biden''s thinking in many ways, and he will continue to be briefed over the
        weekend at Camp David by his national security situation team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e20d90-8b16-43d3-8c5d-37fa3e92e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a657e-d0e5-4234-b451-ad91e38d57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while US withdraw is largely a popular decision at home, the
        pace of the Taliban takeover —&nbsp;and the looming collapse of an Afghan
        government that took two decades to build, with the backing of thousands of
        US troops —&nbsp;is becoming an increasingly large headache for the administration.
        The crisis could shape Biden''s foreign policy legacy, particularly the human
        rights implications for Afghan women and girls should the Taliban once again
        take control of the nation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f998af6-89a4-4ac4-a9cb-5ffe3d6a2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20472133-f983-48f5-af1f-396afac9eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationwide COVID-19 surge</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b3afe-d793-41a1-a12d-7e42bf956f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also had to confront an alarming new front
        in the battle against COVID-19, with surging cases, hospitalizations and deaths
        driven by the Delta variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b43a8a-01fe-4568-a015-525a0a8ffca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fcf9b0-9b6f-49e1-981c-bd907e0b5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month ago, just 19% of Americans lived in an area of "high"
        or "substantial" risk of COVID-19 community transmission. That number is now
        above 98%, with looming concerns about what the fall could bring for the pandemic''s
        spread as Americans head indoors again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0c88d-156c-4e68-ad2d-c71393d03a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965f933-2863-4db7-9483-0f3ac57448f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week alone, the seven-day average of new cases is up
        26% and new deaths are up 18%, per data from Johns Hopkins University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0d0ef-4ded-43bf-9532-c16eda63b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a8c8a-5026-4789-a999-dcd6289ad518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has forced Biden and his team to renew its focus on pandemic
        response, something they thought they had largely, and successfully, put in
        the rearview mirror. Just weeks after the US Centers for Disease Control and
        Prevention provided relaxed mask guidance, the ferocious spread of the Delta
        variant forced the CDC to recommend that vaccinated people once again mask
        up in late July. In recent days, the administration has sought to build momentum
        for vaccine mandates in the federal government, states and localities, and
        the private sector.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66256b7-b173-4231-a9a0-b80a92f72f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b36e32-096e-45c6-82d3-c428cdfab632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and top public health officials have repeatedly cast the latest
        developments as a "pandemic of the unvaccinated," and the administration is
        in an urgent race to vaccinate as many people as quickly as possible amid
        the threat of other variants and breakthrough cases. The administration fell
        short of its goal to have 70% of Americans at least partially vaccinated by
        July Fourth, reaching the milestone on August 3. As of this week, just over
        50% of Americans are fully vaccinated, per the CDC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062018d-244e-4f78-9708-3b668b96b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2aa2e-441b-44a7-b1ff-d7a3b706a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a positive development, the pace of vaccinations is back on the
        rise, with about half a million people getting newly vaccinated every day,
        "for the first time since mid-June," per White House Covid-19 response coordinator
        Jeff Zients. Zients told reporters this week that the most significant progress
        in vaccinations is happening "in states with the highest case rates."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153c473-e937-45ad-983d-b63e2307f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1ab72-d6d4-4dc4-84cd-a163a1614e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday night, the US Food and Drug Administration authorized booster
        shots for some immunocompromised Americans, with guidance for the rest of
        vaccinated Americans expected in September. In the coming weeks, the White
        House will have to navigate key logistical, roll out, and messaging challenges
        on booster shots.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57073b58-b260-4ad6-bd56-e0a46b0c0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9be5e0-5f39-444c-a389-617ea70e8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Infrastructure Week'' set to stretch on for months</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd5717-d6e4-4353-b1e5-4e31dc13f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s week began with a major legislative victory for his domestic
        agenda as the Senate passed a $1 trillion bipartisan infrastructure package,
        a rare bipartisan feat that was the product of months of negotiation between
        the White House and Capitol Hill.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf546c-be11-46c8-967d-16da7b2ca0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce1a54-6b4c-4f2b-832b-06975405f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrats also stayed unified to adopt the $3.5 trillion
        budget resolution early Wednesday morning, a critical step forward in the
        push for the second piece of Biden''s sweeping agenda. The second bill, which
        Democrats will spend the coming weeks hammering out the details on, is packed
        with progressive priorities and some of Biden''s most transformative economic
        proposals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105255a-b678-431c-8b9c-520e0fb698e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50475b6-7c18-4a3d-8a3d-f5e77ccc3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the progress forward also laid bare just how fraught the legislative
        high-wire act ahead will be for Biden and Democrats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7bdb7-aa01-4731-9d46-2cdb0d24b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be114f4-00a1-442d-b824-fdee1081bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi has a delicate balancing act to keep
        the moderate and progressive wings of her caucus in line, calling the House
        back into session from recess the week of August 23 to take up the budget
        resolution. But at the moment, aides say, she simply does not have the votes
        to move it forward. Moderates are pushing her to change course and allow the
        House to vote first on the bipartisan piece of the infrastructure agenda,
        with nine Democrats threatening to withhold support for the budget resolution
        in a letter to Pelosi Friday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14bf59-d48e-4496-a876-d4b2043dd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7aeaa-2c0d-4cb1-a29c-c715a48849d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also clear —&nbsp;and has been for months —&nbsp;that
        moving the infrastructure bill first is also a dead end. A senior Democratic
        aide underscored that point, telling CNN, "There are not sufficient votes
        to pass the bipartisan infrastructure bill this month. This is nine. There
        are dozens upon dozens who will vote against the BIF (bipartisan infrastructure
        framework) unless it''s after the Senate passes reconciliation."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ec4cc-cc28-492a-ab4a-3d49b65ac99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e76618-5853-4282-937c-2b563e60123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials remain confident in the prospects and plan
        to maintain a posture they''ve had for months -- keeping their heads down
        and pushing forward, according to one senior White House official. Biden himself
        has the utmost faith in Pelosi''s abilities, the official noted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ed107-3990-4402-bf8e-b6c5b3b3649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c66ea8-55f6-49ae-8585-b20eaec5a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the moderates growing louder underscores the balancing act
        facing Pelosi, who has a very narrow margin of error and can only afford to
        lose three Democratic votes on the two signature pieces of infrastructure
        legislation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b7ddc-1e48-497d-94b5-7cfe309c5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5d254-a43f-4117-ba44-5cbff9e360e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tackling inflation concerns</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe7bff-8fdb-4829-acce-f83ef5c362f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New job numbers released earlier in August show economy has improved,
        but concerns about inflation persist.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d22d25-8746-4f44-a3f1-957796571cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key Bureau of Labor Statistics report out Wednesday found that
        consumer prices rose 4.3% in the 12 months ending in July, with prices rising
        0.5% from June to July. Biden officials have argued that the inflation worries
        are short-term, and that July''s numbers, while still high, did show deceleration
        compared to months prior.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32688cd0-eaa7-422a-865b-da567ae97735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc5e50-2ce5-42f9-a19d-1a4de2476292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been a concerted messaging shift from top White House
        officials, including the President, in recent weeks to address the issue head
        on. Officials acknowledge inflation fears have increasingly shown up in polling
        as something Americans view as a growing concern. It has become a potent political
        weapon for Republicans, GOP campaign officials say —&nbsp;something they have
        made clear needs to be a message they hammer Democrats on in the months heading
        into the midterms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45db1fe-6a49-4f0d-a80a-2c1443c9fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7b01c-9073-437f-83a1-b957d7d68038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has now used multiple speeches to address the issue —&nbsp;and
        make clear that, in the view of his economic team, his sweeping infrastructure
        and social safety net agenda will create conditions to reduce price increases,
        not exacerbate them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc27d58-f74c-4053-b960-4f6b6e4c6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1d3e2-f840-4b69-901e-1108e52ebe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also major concerns about the debt limit ahead, a high-stakes
        game of chicken coming this fall as the nonpartisan Congressional Budget Office
        forecasts the federal government could run out of cash by October or November
        unless Congress raises the debt ceiling.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2f200-744d-40ee-9d6c-73b6ff34f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cf01a-9be1-43a5-abc8-0a41a264e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell has vowed that zero Republicans
        will vote to raise the debt limit, a politically toxic vote, and Democrats
        did not include provisions to do so in the reconciliation package, which could
        have been passed with a simple majority.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11961d37-a6c9-46a0-83f3-6aff716f0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c05f6-c60d-47dc-8216-ac9d709d915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Biden is calling McConnell''s bluff.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50977f-65d6-43c8-8617-76e9f4dc762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98385a1-4003-4738-b3c0-c04c1bdcdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, they''re not gonna let us default," Biden said. But all signs
        point to a major showdown when Congress returns from recess.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae6049-1957-4a79-81a9-741a891198e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fa916-f30a-4e9e-96c9-89430ba067e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A border surge</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45196c1-e7ba-4e09-b618-20cf3543e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also confronting a crisis on the US-Mexico
        border with a major surge of migrants arriving in the month of July, an unusual
        increase at a time when the pace generally slows due to the dangerous heat
        in the region.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38c263-8211-4576-8c9e-ee6d293da10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad5e19-f036-445e-bfad-e9caeb0de31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a serious challenge at our southern border, and the
        challenge is of course made more acute and more difficult because of the Covid-19
        pandemic," Homeland Security Seretary Alejandro Mayorkas said Thursday in
        Brownsville, Texas.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e9f7c-9f61-4cca-af8e-03de3baefb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d38db-7d2d-40c6-9985-c9cee983688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics released Thursday show 212,672 migrants were taken into
        US custody by US Customs and Border Protection in the month of July, up 12%
        since June and the highest monthly number of migrants detained at the US-Mexico
        border in two decades. While authorities have swiftly expelled more than 95,000
        of those encountered in July, the uptick in arrests has strained federal and
        local resources.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c62cb5-466b-4e96-9847-e078fe573742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d67d09-78d6-4f99-a995-b9917bd7b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is taking steps to address the root causes of
        migration, laying out a plan in late July to tackle economic insecurity and
        inequality in Central America, among other issues contributing to migration.
        But those efforts will only show results in the long-term, with the latest
        surge posing a more urgent problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6330c-5dd4-4cc5-b0c0-3f1074923ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T14:00:18.487+08:00
      'mgnl:createdBy': 'janine'
