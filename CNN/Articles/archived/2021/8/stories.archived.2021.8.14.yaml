      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18052fe4-d552-4733-b3cb-1527ffc6fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Heastie said Cuomo''s resignation effectively eliminated
        the central question of the probe -- "whether Governor Cuomo should remain
        in office" -- and that Judiciary Committee Chairman Charles Lavine advised
        him, with the guidance of counsel, that the state constitution "does not authorize
        the legislature to impeach and remove an elected official who is no longer
        in office."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eecae6-5051-4539-b61d-aae2763192cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82797c7a-d8b6-40ad-835b-597c74d62dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is unlikely to sit well with many of Cuomo''s critics,
        in and outside of government, who had called on the assembly to continue its
        impeachment process even after the three-term governor stepped down. Heastie
        in his statement addressed some of the reasons why, revealing that the investigation
        turned up "credible evidence" not only related to sexual harassment allegations
        against Cuomo, but also "the misuse of state resources in relation to the
        publication of the governor''s memoir as well as improper and misleading disclosure
        of nursing home data during the COVID-19 pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889faa4-daa8-4e4f-9c63-faadaebd5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996aa45-8442-4c17-88e8-8818d93228bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evidence -- we believe -- could likely have resulted in articles
        of impeachment had he not resigned," Heastie said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7ce71-46e9-4c0d-81ee-6593fc892d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905a6fb-8b1a-4c96-be53-de87d9d740bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has denied all of the allegations against him, saying he never
        touched anyone inappropriately, but acknowledged that some of his behavior
        made others uncomfortable -- a message he delivered again in his resignation
        speech on Tuesday, as he depicted his decision as one made for the benefit
        of the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a511838-d380-406d-8ee2-988cb3846f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737bb73-7f96-4c5f-9609-1b6810eff80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the circumstances, the best way I can help now is if I step
        aside and let government get back to governing," Cuomo said in remarks from
        New York City. "Therefore that''s what I''ll do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8a38f-8e30-4637-872a-9a373d1e75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ec2c9-154e-48bf-9251-20f96a65de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Cuomo''s claims the investigation had been biased against
        him, the breadth and credibility of the report released last week by state
        Attorney General Letitia James'' team, which found that Cuomo had sexually
        harassed 11 women, made Cuomo''s position untenable, with Democratic leaders
        all the way up to President Joe Biden calling for him to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a922fb6-0a8a-449f-bd45-754dbb4a935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T03:59:04.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/13/politics/cuomo-impeachment-investigation-suspended/index.html">New
        York lawmakers suspend Cuomo impeachment investigation</a>."</em></p>'
  'Big-Oil-Biden-gas-prices-supply-OPEC':
