      'mgnl:lastActivated': 2023-01-25T09:07:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e72914-6854-4173-a8fe-48843c6cd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> goal <em>ko is mag-</em>medal <em>at makapasok sa</em>
        finals <em>para makapagbigay karangalan ako sa bansa natin</em> (My goal is
        to win a medal and to qualify for the finals so that I can give pride to our
        country)," Bejino said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79294017-ecef-43cc-912f-0e7b79896dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46764a0-f402-47d7-9f6a-fefe2de5bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courage he had when he randomly took a chance at swimming during
        his high school days will be Bejino''s source of strength, as he competes
        for the country''s first Paralympic gold, along with five other para-athletes,
        including fellow swimmer and 2016 Rio Paralympian Ernie Gawilan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4295efc-94d3-4b30-961b-5065e0303e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
