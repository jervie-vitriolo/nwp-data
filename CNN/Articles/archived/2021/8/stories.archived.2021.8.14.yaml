      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19d9a0-d05e-41a6-8a00-ce5cc5c342e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T23:53:28.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the earthquake that caused enormous damage in the South,
        Grand''Anse and Nippes, I have already mobilized the entire government team
        to adopt all necessary measures- as a matter of urgency," the tweet read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f42fb7-ae96-48fc-948d-300226f9b875'
