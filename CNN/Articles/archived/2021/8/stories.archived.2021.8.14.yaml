  'us-highest-rate-new-covid-cases':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T18:32:11.831+08:00
    'imagesource': 'jcr:3784d1b0-de74-4746-b060-daf2557ae669'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e38ceb7-7c8f-47ad-8c20-7a705cd97bc4'
    'lead': 'The US remains among nations with the highest rate of new Covid-19 cases,
      driven mostly by a surge in the South, where many states are lagging in getting
      people vaccinated against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T18:34:52.030+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:07:14.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:46.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This is starting to look really ominous in the South,'' expert says,
      as US is among nations with highest rate of new Covid-19 cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f751d34-5a58-4a9b-8e68-644404fccb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US remains among nations with the
        highest rate of new Covid-19 cases, driven mostly by a surge in the South,
        where many states are lagging in getting people vaccinated against the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f07e87-b2ef-417c-9f3f-0f46a22e3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is starting to look really ominous in the South. ... If you
        look at rates of transmission in Florida and Louisiana, they''re actually
        probably the highest in the world," Dr. Peter Hotez, the dean of the National
        School of Tropical Medicine at Baylor College of Medicine, told CNN''s Anderson
        Cooper on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae75fb2-8144-4bca-8306-c7d99d941e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection rates began to plummet in the US in the spring as vaccines
        became widely available, while the seven-day moving average of daily confirmed
        cases climbed in other nations, including India and Brazil, according to data
        from Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dc24a-50f9-4f32-ae47-33974f168141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the month of August, the US has so far reported more than 1.5
        million new cases of Covid-19, more than three times the numbers for Iran
        and India -- which now hold second and third place, JHU data shows. And the
        seven-day average has topped more than 135,000 cases, well ahead of other
        nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16178bf-0239-4503-88f9-49e715bd8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a state-by-state comparison, Louisiana has the highest rate of
        new cases per capita, followed by Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0c0f8-9278-4888-9686-524c4f3a71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how badly things have gotten out of hand. There is a screaming
        level of transmission across the southern states right now. And now we''re
        starting to see this happening among younger age groups," Hotez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3256c-30c6-4941-86a5-4d7fb2109133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida on Friday broke its own record high in Covid-19 cases over
        the past week, reporting 151,415 new cases -- the most infections recorded
        during a seven-day period since the pandemic upended lives across the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627c590-9143-4c71-b201-64f06ed2b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has been fueled by the more transmissible Delta variant,
        overwhelming hospitals across the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21355fc-d060-46d9-bda6-cec2738b2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Gov. John Bel Edwards said hospitalizations hit a
        pandemic record high of at least 2,907 patients, up by six people from a day
        earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb4c06-0220-411c-8139-59c3f0969a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not just the highest that they''ve ever been. They''re
        almost a third higher than at any other point in this pandemic. Our hospitals
        are struggling. Staff remains the limiting factor on capacity. Our staff at
        our hospitals, nurses and doctors and respiratory therapists and physician''s
        assistants, you name it, they''re maxed out," the governor said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ff2dd-e0bf-4f5c-be88-76d88a837f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards said state hospital leaders are worried about the surges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db875eb8-bf49-4bf3-aafc-b73ff0e69885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you that I''ve never heard them express more concern,
        more alarm, or anxiety than they did this week, because we are rapidly approaching
        the breaking point," Edwards added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b4702-16f5-4cfb-bf20-a45dab1a128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Alabama, there is an alarming uptick of infants as well as
        teenagers hospitalized with Covid-19, according to Dr. David Kimberlin, the
        director of the Division of Pediatric Infectious Diseases at the University
        of Alabama in Birmingham.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d26d07-29ab-4de0-984c-6ce02fa58e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of children who are very, very sick admitted
        to our hospital. We have almost twice as many right now as we did at the previous
        worst part of this pandemic, which was probably in January," Kimberlin told
        CNN''s Erin Burnett Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5aed70-89c5-489f-99c2-91a0ed72d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These children are coming in fighting for breath, fighting for
        the ability to basically get through this devastating illness, many of them
        are on ventilators, maybe a quarter or so on ventilators or heart-lung bypass
        machines," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264415f-306d-4903-b05f-100af47c1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as children return to classrooms, "it''s critically
        important that everyone in schools masks, whether you''re vaccinated or not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c91091-d7cb-4aa4-b267-6e547cd5624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most efficient way to do that is to have a mandate,
        to have a requirement ... that everybody needs to do so. And it saddens me
        that we seem to be fighting about the way we go about doing it. We all ought
        to -- and I want to believe that we do -- have our own children''s best interest
        at heart. We got to do this for them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c144e-009b-4727-b802-def96b0db9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State and local officials spar over mask and vaccine mandates</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb699e40-eb6c-42e7-99fb-1c6219e18d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But masking children in schools has become increasingly polarizing,
        especially in states where vaccination rates are lagging and Covid-19 infections
        as well as hospitalizations continue to increase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e5459-684d-4f9c-91f4-780a3a6f8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Govs. Ron DeSantis of Florida and Greg Abbott of Texas
        have issued executive orders that ban mask mandates in their states. DeSantis,
        however, went a step further and threatened to withhold the salaries of superintendents
        and school board members who disregard his order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853e6dd-e5af-4dbd-9d3c-3c154d939b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Texas Court of Appeals ruled against Abbott, upholding
        that mask mandates may remain in Bexar and Dallas counties. Abbott had requested
        the appeals court to stay rulings from two lower courts that decided mask
        mandates in those counties can be effective, despite the governor''s executive
        order banning mask mandates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce2996-5d11-4cc9-b443-b965391da8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, education groups are suing the state for banning public
        schools from imposing mask and vaccine mandates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08324b-218b-4dc7-b266-c82a8bb393d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona School Boards Association, the Arizona Education Association
        and other advocacy groups filed the lawsuit Thursday, arguing that the new
        laws favor private schools over public districts because they don''t apply
        to public schools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5711542-9a68-46bb-bf84-94f285ccecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students in Arizona''s public and charter schools will be less
        safe in their educational environment than students in private schools," the
        lawsuit states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2b055-1d0a-4498-801f-b6119450a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit seeks to overturn the bans on mandates. Arizona Gov.
        Doug Ducey and Attorney General Mark Brnovich did not respond to requests
        for comment Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd56cd-3ae5-4f4b-90ff-ce9e64291813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legislative session was unprecedented. The legislature enacted
        substantive laws in budget reconciliation bills without notice to the public
        and on subjects that are completely unrelated to one another," plaintiffs''
        attorney Roopali H. Desai said in a written statement provided to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86b438-fe7d-427c-8f05-189217fab33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3rd dose for immunocompromised is not a "booster" shot, expert
        says</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3ec68-76a4-4a41-abe1-f5520631c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S. Food and Drug Administration on Thursday authorized
        an additional third dose to be administered to people with compromised immune
        systems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02664850-5375-4d3a-b88d-47009e9aeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, vaccine advisers to the CDC voted unanimously to
        recommend the additional dose for some immunocompromised people. CDC Director
        Rochelle Walensky quickly endorsed the vote, which means people can begin
        getting third doses right away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a081b5-1514-43d1-8aa2-1a333026d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Michael Osterholm, the director of the Center for Infectious
        Disease Research and Policy at the University of Minnesota, said it''s important
        not to confuse that third dose with a "booster" shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d6392-2c25-4999-b1f1-2d263a4a1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are really about finishing a primary series. Think about
        childhood immunizations. We have vaccines for which we need three of four
        doses. What we found here is that the immune-compromised often didn''t mount
        an adequate response at all. So we''re still trying to build that. That is
        different than a booster dose where someone did respond and in fact over time
        that wanes," Osterholm told CNN. "I think it was a great decision."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c1fc4-fa0f-443c-acb9-7e4c21d166a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of CDC vaccine advisers, Dr. Heather Scobie said a
        disproportionate number of vaccine breakthroughs are among immunocompromised
        people. Almost one-third -- 32% -- of vaccinated breakthrough cases are among
        that group, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26631b8a-3f4a-42af-9aa5-801307f57815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While immune-compromised people make up about 2.7% of the adult
        population -- about 7 million people -- they''re more vulnerable to infection,
        said Dr. Amanda Cohn, the executive secretary of the CDC''s Advisory Committee
        on Immunization Practices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ba7fd-c49c-4ccd-93c0-93f387382661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said vaccine effectiveness is about 59% to 72% in immunocompromised
        people, compared to 90% to 94% overall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff16bb-a9c6-4cde-b14a-76942eb0e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immunocompromised people are more likely to get severely ill from
        Covid-19. They are at higher risk for prolonged SARS-CoV-2 infection and shedding
        and viral evolution during the infection and treatment, particularly amongst
        hospitalized patients," Cohn said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78d75c-ecca-40d1-a6bb-41289545f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:34:52.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:07:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/14/health/us-coronavirus-saturday/index.html">''This
        is starting to look really ominous in the South,'' expert says, as US is among
        nations with highest rate of new Covid-19 cases</a>".</em></p>'
  'Laguna-ECQ-August-20':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-14T18:55:33.548+08:00
    'imagesource': 'jcr:514b0697-7373-493d-ba0b-c95e752a7e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4195fbb2-633c-42e8-99fd-ccecad171ff2'
    'lead': 'The province of Laguna, south of Metro Manila, will remain under enhanced
      community quarantine until August 20, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T19:04:24.731+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:07:11.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:46.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Laguna', 'ECQ', 'August-20']
    'template': '1'
    'title': 'Laguna to remain under ECQ until August 20'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a683c6-8f4a-403f-853a-310c515c70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:04:24.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)—</strong>&nbsp;The
        province of Laguna, south of Metro Manila, will remain under enhanced community
        quarantine (ECQ) until August 20, Malacañang announced on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146aec7-1422-44c2-836f-e19791306181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:03:58.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential spokesperson Harry Roque said the Inter-Agency
        Task Force extended the hard lockdown upon the recommendation of the Department
        of the Interior and Local Government, and consultations with the provincial
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe898e-006f-4baf-bad5-55a08409a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:03:58.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna is under ECQ until August 15, and was set to shift to the
        more relaxed modified ECQ on August 16 to 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ad856-6403-4280-acd5-6b586f661d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:03:58.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest ECQ re-classification was made to maximize its effects,
        slow down the surge of COVID-19 cases, further stop the spread of variants,
        and improve health system capacity to protect more lives in the aforesaid
        area," Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87788ec4-5bbc-428d-aeb4-4347781c1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:03:58.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Laguna, the National Capital Region was also placed under the
        strictest quarantine measure until August 20 amid the spike in COVID-19 cases
        and the threat of the highly contagious Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9515d2-1a84-40f1-baae-5b7425b7bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:03:58.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:07:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, coronavirus infections climbed to 1,727,231 on Saturday
        after the Department of Health reported 14,249 new cases —&nbsp;the second
        highest daily case count recorded.</p>'
  'OCTA-no-downward-trend-Aug-20':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-14T19:36:30.713+08:00
    'imagesource': 'jcr:66750f85-403e-4341-b9d0-de3110fc145e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665f8280-b5ab-4113-b475-a1c04b7886d0'
    'lead': 'Based on history, it takes three to four weeks before cases go down,
      according to OCTA Research fellow Guido David, who says they do not see quarantine
      rules in Metro Manila easing by Aug. 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T19:35:45.302+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:07:10.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:06:47.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA sees no downward trend of COVID-19 cases by Aug. 20'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ec216-0253-4f98-b96f-2c9383c6e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –</strong> The
        OCTA Research group does not see any downward trend of COVID-19 cases in the
        country by Aug. 20, an indication the strictest enhanced community quarantine
        (ECQ) in Metro Manila may possibly go beyond that date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0b077-5fbb-4b33-92dc-aadbfe2e6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04a0b7-49a7-4d5b-b162-53d40a979d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David explained that based on the
        history of the country''s battle against COVID-19, it takes three to four
        weeks before infections decrease from a surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90f4cc-d1fe-44df-84b7-4f1edce131f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e482f3-24c0-4ae8-9b9c-52f2e82eec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens, we probably don''t see a downward trend yet on
        August 20," David told CNN Philippines'' Newsroom Weekend on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed5707-e102-4b20-9fd7-d54a4c90665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83ab09-4ce3-41ed-9468-24fa3581d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T19:35:45.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if maging effective ang ECQ, hindi natin makikita agad ang
        decrease. Maso-slow down muna yung increase, bababa yung reproduction number,
        then finally magkakaroon ng downward trend," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9eea4-02ea-4275-8a50-2b707893921b'
