      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did Bejino know that his random raising of hand will be the
        start of his career, where he will eventually bring honor to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f686b7-dbd4-4477-9674-7d538cc1b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e363238-dd54-4edd-9963-ad73f7fa479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After training for months, the then 15-year-old Bejino immediately
        competed for the National Capital Region (NCR) in the 2012 Palarong Pambansa
        for persons with disabilities, where he harvested three gold medals in the
        50-meter breast stroke, back stroke, and freestyle events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dddbc4-dd9c-445f-936a-961417dd3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6a636-86d3-4fbd-89f1-19fe76b7e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His winning performance in Palaro reached the Philippine Sports
        Association for the Differently Abled (now Philippine Paralympic Committee)
        and the national sports association gave him a spot in the national team for
        the 2013 Asian Youth Para Games in Malaysia, where he won a silver medal in
        the 100-meter freestyle event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5485b9e-891d-46a8-b615-50b1f1c24f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a3947-8ae0-47d8-9c67-587c2cad43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat hindi ako yung kukunin kasi dapat yung taga</em> Region
        9 <em>yata yun, kasi mas mababa yung</em> time <em>niya kesa sa akin. Kaso
        gahol na sa oras so nag-</em>decide <em>si</em> Coach Tony (Ong) <em>na sa</em>
        NCR <em>na lang kumuha ng ipapadala sa</em> Malaysia. <em>Ako po yung napili
        ni</em> Coach Tony," the now 23-year-old Bejino recalled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02aad7-2175-4fff-b43d-56d142f71295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213b1a8-3904-4211-8192-4b0353294174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I should not have been the one picked to join the
        national team because it should be from Region 9, since he has a faster time
        than me. But time was running out so Coach Tony (Ong) decided to pick a swimmer
        from NCR to be sent to Malaysia. I was the one chosen by Coach Tony.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500350f-def4-4385-a6b5-e4bc7af5830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57600058-7771-472d-ba43-f00975ce7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then on, Bejino gave more pride to the country by collecting
        medals in the ASEAN Para Games and the Asian Para Games. In the 2018 Asiad
        alone, he clinched a silver in the 200-meter individual medley event and two
        bronzes in the 100-meter backstroke and 100-meter freestyle categories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b2c90-6244-41d6-9932-5f6a90346f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c8f27-55da-45e5-bdbf-17f00129be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejino''s pool performance in the 2018 Asian Para Games in Indonesia
        was used as basis for his qualification to his first ever Paralympics in Tokyo,
        Japan this August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9582a2-dabf-4f70-a317-b888a7f916be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/6/30/Mangliwan-Aceveda-Bejino-secure-tickets-Tokyo-Paralympics.html"
        target="_blank">Mangliwan, Aceveda, Bejino secure tickets to Tokyo Paralympics</a>&nbsp;</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647075fa-145f-4766-9b72-9be3d8876e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T20:59:14.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:07:07.764+08:00
