      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong>&nbsp;Authorities
        are checking the condition of the first batch of COVID-19 vaccine recipients
        to see if the doses'' effectiveness lessened six months after inoculation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3be648-8995-4fd5-9ee2-50d7efbb0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab52f5-ede2-49fe-b530-bd02b5ab5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current COVID-19 vaccines have high protection rates during the
        first six months, Food and Drug Administration Director General Eric Domingo
        said, but whether a booster shot is needed afterwards remains unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d4b6e-c426-4739-a183-fa2cd30b60b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283941a-af31-44f4-a68d-ec1305cd9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titingnan natin kung bababa ang</em> protection<em> at kung
        mangangailangan ng</em> extra<em> bakuna</em> later [We will see if the protection
        goes down and if we will need extra shots later]," Domingo said during CNN
        Philippines'' <em>Just The Facts</em> on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37737412-1e71-4a9d-997d-e733f62153e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36a8c0-1d85-425b-9615-d39969c2f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that by September, it will be six months when the
        first recipients of the vaccine from the Philippine General Hospital received
        their initial shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae64fa9-5221-40ed-97dd-03f768481fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe64ab-0baf-4f87-98fb-f80890b384d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our doctors in PGH are monitoring these health workers who have
        been vaccinated," Domingo added. "<em>Sa ngayon</em>, okay <em>pa</em> <em>naman
        tayo. Hintayin natin sa susunod na taon kung mangangailangan tayo ng</em>
        booster [For now, we''re still okay. We will wait until next year if we''ll
        need boosters.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8af0b-a77f-4b40-aa03-77e1ce087f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e6ab9-ad79-43c3-9a13-c33cef2c0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T18:11:13.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:07:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of vaccines'' effectiveness comes amid the detection of so-called
        breakthrough infections among fully vaccinated individuals.</p>'
