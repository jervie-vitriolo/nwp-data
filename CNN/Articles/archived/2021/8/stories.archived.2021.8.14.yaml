      'mgnl:lastActivated': 2023-01-25T09:07:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9f1bb-fd4b-4107-898f-2874812bc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T21:49:40.918+08:00
      'mgnl:createdBy': 'janine'
