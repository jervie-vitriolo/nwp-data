    'title': 'High casualties feared as 7.2-magnitude earthquake strikes near Haiti'
    'updated': 2021-08-14T23:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618181a4-9dad-4016-8a63-159ae57cb493'
