      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/13/business/mask-sales-delta-variant/index.html">Online
        mask sales jump as Delta variant spreads</a>."</em></p>'
  'CDC-vaccine-advisers-recommend-additional-vaccine-dose-immunocompromised-people':
    'author': 'Maggie Fox and Jacqueline Howard, CNN'
    'caption': 'Courtesy: Patrick T. Fallon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T01:58:47.390+08:00
    'imagesource': 'jcr:b654148d-821c-4262-8643-fc4c7c00142a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a999afb-a142-4a33-b7ff-d8f83cc7e8c9'
    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      voted on Friday to recommend an extra dose of COVID-19 vaccine for some immunocompromised
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T02:03:16.764+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:07:59.805+08:00
