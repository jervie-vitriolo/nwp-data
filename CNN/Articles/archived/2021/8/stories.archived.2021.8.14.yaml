    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Martian-mission', 'application', 'simulation', 'Mars']
    'template': '1'
    'title': 'Mars on Earth: Apply for NASA''s simulated Martian mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fe783-786e-4525-993c-a70806c45ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''ve ever dreamed of what it might
        be like to live on another world, here''s your chance. Applications are now
        open to participate as a crew member in NASA''s first one-year simulation
        of living on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed723ca-cf1e-4c82-a1c4-19d872eb4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd657991-b34e-4d50-bc14-9b2205c10625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you succeed, you''ll be one of four people living and working
        in a habitat called Mars Dune Alpha at NASA''s Johnson Space Center in Houston.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90614a19-7e00-4a15-987a-dc0663783b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7a6ec-1e5a-4764-a677-aeaf841139ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications are open through September 17, and the mission is slated
        to begin in fall 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a65ab-dc3c-4db0-abe8-06daed7d867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780669f5-dcde-402b-83bd-0c77b7cfdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first of three one-year missions called Crew Health and
        Performance Exploration Analog, or CHAPEA, to help NASA prepare for the challenges
        astronauts may face when they finally get the chance to explore and live on
        the red planet in future human missions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638e3b0-024e-4486-899f-2da84941d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135558b-7f5b-4362-b97b-0220c1d04dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analog is critical for testing solutions to meet the complex
        needs of living on the Martian surface," said Grace Douglas, lead scientist
        for NASA''s Advanced Food Technology research effort at Johnson Space Center,
        in a statement. "Simulations on Earth will help us understand and counter
        the physical and mental challenges astronauts will face before they go."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9456e0f-6262-464f-b9b7-0adc8fee7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416b6d5-9fef-49a7-996c-a60d1963ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is looking for highly motivated US citizens or permanent
        residents between 30 and 55 years old who are healthy and nonsmokers. The
        recruitment team will be making selections in much the same way they choose
        astronaut candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada7d69-2117-44f4-877b-813b42779330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3144c6-4925-41ae-8e86-36f03b046d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A master''s degree in a STEM field such as engineering, mathematics,
        or biological, physical or computer science from an accredited institution
        with at least two years of professional STEM experience or a minimum of one
        thousand hours piloting an aircraft is required," according to the agency
        requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c176a-1ece-4506-9a10-98fc9bbfc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e5346-c5cc-4c9e-88bc-88dfc5238ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Candidates who have completed two years of work toward a doctoral
        program in STEM, or completed a medical degree, or a test pilot program will
        also be considered. Additionally, with four years of professional experience,
        applicants who have completed military officer training or a Bachelor of Science
        in a STEM field may be considered."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e445453-6b5f-4151-9438-442f40db54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ae1bf-576e-4f5a-b7c0-2753f077cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensation for participation is available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157eaba-9c4e-4701-9c85-ac71ef44381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eba54d-4459-496b-b1ed-d3cfc996d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people and two alternates will be chosen for each one-year
        mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6e6c6-64c2-4dbe-84c0-b742d54112fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f19be-5b93-4579-887b-1accee173fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,700-square-foot (158-square-meter) habitat was 3D-printed
        by ICON and includes separate areas for living and working. It''s likely that
        future habitats used during space exploration on the moon and Mars will be
        3D-printed, which prevents the need for launching large, heavy building materials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815d5e5-9515-4bad-95d8-391c4788a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4786ef-c01c-458c-9ad8-e5888a5b3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the highest-fidelity simulated habitat ever constructed
        by humans," said Jason Ballard, cofounder and CEO of ICON, in a statement.
        "Mars Dune Alpha is intended to serve a very specific purpose -- to prepare
        humans to live on another planet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32382af3-4b07-4d36-80cf-1c3316ccab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba833bb-d5d6-449b-b2c7-59b3ed296547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to develop the most faithful analog possible to aid in
        humanity''s dream to expand into the stars," Ballard said. "3D printing the
        habitat has further illustrated to us that construction-scale 3D printing
        is an essential part of humanity''s toolkit on Earth and to go to the Moon
        and Mars to stay."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c343c-5d3c-417e-8492-35766cf22e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbb6ce-0000-4fc7-a4fd-2e190be55c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The module includes four private crew quarters, a medical station,
        common lounge areas, dedicated workstations and stations for the galley and
        growing food.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943eceb-2ae4-40d7-b36f-7f2cd651c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a348480-aca9-4c6c-9243-8a36735a25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was purposefully designed to provide some privacy for the crew
        on the end of the habitat with shared spaces toward the middle. The ceiling
        heights will vary within the arched shell structure to avoid monotony. The
        crew will have both fixed and movable furniture so they can do some rearranging
        as needed, and they will be able to control the lighting, temperature and
        sound. This is expected to help the crew get into a daily routine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4a581-f1ab-41b5-a1d5-ad34645d3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8c516-e4f4-44f2-87d0-4d29cda3596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also designed to simulate the realities Martian astronauts
        will face, like limited resources, failing equipment, communication delays
        and an array of stressors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9756f-17b4-499a-8ed5-bd32313ab395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d427fa-7da0-420e-a232-17a92533d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four crew members may have to conduct scientific research, use
        robotic controls and virtual reality, and go on simulated spacewalks. All
        of the information gathered during these missions will help NASA develop the
        needed technology and methods while problem solving as they prepare for future
        missions that return humans to the moon and send them on to Mars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c16a75-6ddd-474a-81c2-148ce6c3273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T02:44:00.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:07:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/13/world/nasa-mars-habitat-simulation-scn/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-08-13T17%3A45%3A03">Mars
        on Earth: Apply for NASA''s simulated Martian mission</a>."</em></p>'
  'US-Embassy-in-Afghanistan-destroy-sensitive-materials':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-14T03:10:33.495+08:00
    'imagesource': 'jcr:d0ea6537-3df6-45f0-8255-3a30ca26ca4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e561ee8-8cc3-49f5-8c41-9f19e5f90fd2'
    'lead': 'The notice said facilities would provide "destruction support" daily
      and called on personnel to "please take advantage and reduce the amount of sensitive
      material on the property," including papers and electronics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-14T03:13:41.600+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:07:57.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
