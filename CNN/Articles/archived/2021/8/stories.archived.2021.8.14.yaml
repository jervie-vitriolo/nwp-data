      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtitiwala ako sa</em> training <em>namin na makakaya namin
        ito. Palagi kong</em> (pinu-push) <em>ang sarili ko na kailangan kong gawin
        ko ang</em> best<em> ko para sa laro na yun</em> (I just trust what we''re
        doing in training and we can do it. I always push myself to perform at my
        best every game)," Bejino said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1b587-0751-42e0-b0fa-89cf0372a665'
