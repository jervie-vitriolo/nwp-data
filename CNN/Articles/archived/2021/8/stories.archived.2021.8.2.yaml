      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sayang ''yung period from Aug. 6 to 20 [The suspension from Aug.
        6 to 20 would mean a waste of opportunity]...It''s two more weeks that may
        prove critical for our country''s future,” Hontiveros said in a statement.
        She added “extraordinary circumstances” brought on by the pandemic should
        be enough reason to relax COMELEC rules.</p>'
