    'mgnl:tags': ['Metro-Manila', 'MMDA', 'Benhur-Abalos', 'curfew', 'ECQ']
    'template': '1'
    'title': "Metro Manila extends curfew hours under ECQ starting Aug. 6  \n"
    'updated': 2021-08-02T17:25:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b0eff-1ecf-4c82-afe3-2ff7f58f5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:11:49.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) -</strong> Metro
        Manila will enforce longer curfew hours from 8 p.m. to 4 a.m. when the capital
        region shifts to enhanced community quarantine on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fd49f-74ba-4b1a-9d74-963c2dd82ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:11:49.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Metropolitan Manila Development Authority
        chairperson Benhur Abalos said Metro Manila mayors came to a unanimous decision
        on the new curfew hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b85b15-fee8-4e52-b98d-8ca9963b49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:11:49.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will remain under general community quarantine with
        "heightened and additional" restrictions until Aug. 5. It will shift to ECQ,
        strictest status, on Aug. 6 to 20 due to the threat of rising COVID-19 cases
        fueled by the Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f42a6f-f715-4c94-9945-de3533f22d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:11:49.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfew hours in Metro Manila are currently from 10 p.m. to 4 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e4991-5621-4a14-adc9-af6ca1c62dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:11:49.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abalos said imposing a liquor ban will be up to the discretion
        of local government units.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a5e4f-7c2e-4a8e-9fb6-e1781349b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:25:10.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa nakikita namin, ang Valenzuela, Mandaluyong, Parañaque, Pasay,
        Navotas, Pateros, Quezon City, at San Juan, may mga liquor ban,” he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226f7ed-be12-4483-9d70-c2dddef2867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:25:10.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc052161-5fb7-4c3a-96e6-a204ebb42060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:25:10.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[From what we know, the cities of Valenzuela, Mandaluyong, Parañaque,
        Pasay, Navotas, Quezon City, and San Juan have a liquor ban.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
