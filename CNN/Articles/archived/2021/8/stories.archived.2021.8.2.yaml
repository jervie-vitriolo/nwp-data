  'separated-migrant-families':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T13:15:04.699+08:00
    'imagesource': 'jcr:6748f20f-fc17-4ed4-9364-aefefb6b60ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28ffd4f-4382-4e8c-9361-3b440dc7527a'
    'lead': 'Attorneys are still trying to reach the parents of 337 migrant children
      who were separated at the US-Mexico border under the Trump administration, down
      from 368 in June, according to a US federal court filing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T13:30:17.311+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:21:12.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:06.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents of 337 migrant children separated at border under Trump still
      have not been found, US court filing says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843ff9a-a89f-4782-a668-34792ebbe9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Attorneys are still trying to reach the
        parents of 337 migrant children who were separated at the US-Mexico border
        under the Trump administration, down from 368 in June, according to a United
        States federal court filing Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c85cd-c689-471c-a32e-ee94f8f57f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11133b9b-1dda-4c02-8787-c1f72b2458f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing from the Justice Department and the American Civil Liberties
        Union is part of an ongoing effort to identify and reunite families three
        years after the so-called "zero tolerance" policy was created.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01899cfb-75ef-4698-85a2-ce573da39682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009ef68-1828-4788-bc25-3623d3bb5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, the parents of 31 of those children whose whereabouts
        had been previously unknown have been found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc6273-8642-43dc-9f31-1149bf29dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d08407-3b0b-4c8b-807a-1649b15096fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:16.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has committed to helping reunite families
        as part of a family reunification task force. Officials have said they''re
        combing through thousands of records to determine how many families remain
        separated. Since the creation of the task force, 45 children have been reunified
        with their parents in the United States, according to the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6570c13-a165-4260-b69c-b52d7493ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c4bb1-bc25-4a46-8e05-09f0dc354f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the effort, the Department of Homeland Security has established
        a process for accepting parole requests, the Department of Health and Human
        Services is working on facilitating services to support families and the State
        Department is developing a streamlined system for processing in-country travel
        document requests. The Justice Department is involved in related settlement
        negotiation efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae4d47-e866-4ee6-9600-6ac3a6acc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f31fbe-7b40-4331-a108-9bff57ae60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant advocacy groups have urged the administration to move
        faster to reunite families. But a senior DHS official previously told CNN
        that the administration "chose intentionally to start slow, so we can go fast
        later."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d078fcf-423c-4789-8c66-3585d17864b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8799e-6ad0-4621-a223-9864d89a99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that families have a place to go when they
        get here," the official said. "There''s a review of the cases and preparation
        for travel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31048d4f-ff0f-4f4c-9bb2-d75765e43cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:30:17.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:21:19.602+08:00
