      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I am amenable to that. In fact, we will employ additional
        law enforcement officers in vaccination sites to ensure that there (is) order
        in the vaccination. Including personnel from BFP (Bureau of Fire Protection),
        we will have standby ambulances," he said.</p>'
