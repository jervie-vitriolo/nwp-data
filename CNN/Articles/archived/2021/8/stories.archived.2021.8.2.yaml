      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35290825-fc30-4a86-aab0-c4ac4229d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also sought to quell concerns about Beijing''s crackdown
        on Chinese firms, which have spooked investors and led last week to a massive
        stock market sell-off.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edf90f-5919-4959-b701-94a25619f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
