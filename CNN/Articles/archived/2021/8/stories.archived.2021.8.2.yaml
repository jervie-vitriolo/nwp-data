      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/8/2/Duterte-to-welcome-COVAX-vaccines-Moderna-August-3.html">
