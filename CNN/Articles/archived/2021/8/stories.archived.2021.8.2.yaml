  'Carlos-Yulo-misses-podium-finish-in-Olympic-men-s-vault-apparatus-final':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-02T19:19:07.525+08:00
    'imagesource': 'jcr:6723cd47-f7bb-40af-b51e-9bf366058b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '406f9148-ea91-4d02-b96d-102d77c39991'
    'lead': 'Filipino gymnastics sensation Carlos Yulo finished a spot away from a
      bronze medal as he settled for fourth place in the Tokyo Olympics men''s vault
      apparatus competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T19:18:24.343+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:25:29.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:58.939+08:00
