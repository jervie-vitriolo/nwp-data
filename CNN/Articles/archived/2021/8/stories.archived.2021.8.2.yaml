      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications Secretary Martin Andanar
        said the release of the "Pnoy stamp" honors the former leader''s legacy of
        public service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a1517-4292-496f-9dec-1191f42e7204'
