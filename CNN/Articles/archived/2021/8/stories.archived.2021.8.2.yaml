      'mgnl:lastActivated': 2023-01-25T07:23:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The postage stamps we issue symbolize unity, respect, love of the
        country and concern for one another regardless of color, race or creed. When
        a former president passes away, we set aside politics and the whole country
        mourns," said Postmaster General Norman Fulgencio during the launching event
        at the Manila Central Post Office building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc6f12-39fb-4bdf-96bd-fcab67bd34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:40:23.896+08:00
