  'Matimyas-community-pantry-flags-Metro-Manila-ECQ':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T16:26:30.852+08:00
    'imagesource': 'jcr:757fcd20-712f-425c-93d9-6159fea7198d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b47ac33-74fd-4602-81f2-45eb5d58c205'
    'lead': 'The Matimyas Workers Community Pantry in Sampaloc, Manila is counting
      on red and green flags to distribute food and goods and collect donations during
      the new lockdown on Metro Manila which begins Friday, Aug. 6. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T16:30:57.506+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T07:28:33.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:52.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['community-pantry', 'Matimyas', 'Defend-Jobs', 'red-flag', 'green-flag']
    'stories': ['0b1b51a7-e8b7-4105-8f12-db528777beb0']
    'template': '1'
    'title': 'Red flag for help: Community pantry takes new turn as Metro Manila returns
      to ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5b96d-bcd0-45ab-ada5-16be907ac36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) –</strong>&nbsp;A
        red flag is usually something to avoid, but groups behind the Matimyas Workers
        Community Pantry will be using this as a marker for families in need of help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b989ac4-546a-4f3f-8445-4563e5470c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/defendjobPH/posts/4223411317744894?__cft__[0]=AZWcFm-M0IPVUuq9EHvThDui-r-TDnrjKKE33Nx4Hedc0P_N6d_arHsbCfvrM1SBH6TmgwMq6q3ph5lBGPTYTmKdE8xCRbHmjikm7NqDnBvKiT8iCgIq3ykIbuEWkNElne_yT9qqyx5n19v9z68-X1I_&amp;__tn__=%2CO%2CP-R">Flag
        Brigade PH</a>, a movement led by Defend Jobs Philippines and the National
        Alliance for Filipino Concerns, said it will be converting the operations
        of the community pantry serving residents of Sampaloc, Manila, into a mobile
        service during the two-week enhanced community quarantine (ECQ) which starts
        on Friday, Aug. 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568397f-551d-4043-af54-e59b2b4fb1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ECQ, bawal na rin ang social gatherings, bawal na rin
        ang mga community pantry. Pero alam naman natin na ang epekto ng lockdown
        ay matinding kahirapan na naman sa mga kababayan natin</em> [Because it''s
        ECQ, social gatherings and community pantries are not allowed. But we all
        know that the lockdown will cause extreme poverty again to our fellow Filipinos],"
        Defend Jobs Philippines spokesperson Christian Lloyd Magsoy told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaabdde-2eb9-44f1-8759-d760e1e24975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the movement was inspired by Malaysia''s White Flag Campaign,
        where low-income families waved white flags to seek help during their July
        lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815b9fb-2ea8-4b2e-a905-408cdb6061e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag Brigade said they are forging on with the new community pantry
        setup knowing that job displacements would leave many Filipino families with
        fewer to no income. Even if the national government committed a ₱1,000 cash
        aid per individual or a limit of ₱4,000 per family, Magsoy said this was not
        enough to get them through this ECQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8f099-0174-4d17-ac12-79f832e12487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa loob ng two weeks ang sasahurin ng isang minimum wage earner
        ay aabot sa average ng ₱7,000. ''Yun ngang ₱7,000 ay kulang pa ''yun sa kanilang
        pang-araw-araw na pangangailangan, what more pa itong ₱1,000 lang?</em>,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c68a8-dd9f-4b8a-a300-283e76264967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Layunin nito, kahit sa gitna ng ECQ ay makapagbigay pa rin
        ng tulong o ayudang pagkain para sa ating mga kababayan na maapektuhan nitong
        lockdown na ito.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b10c49-cfa6-4dee-9c24-5c938d5f195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1efff-a91f-4b1d-b6ca-9ef74b576390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a span of two weeks, a minimum wage earner will
        receive an average of ₱7,000. Even that ₱7,000 is not enough for their daily
        needs, what more if it''s just ₱1,000? Our goal is that even in the middle
        of ECQ, we can still provide help or food supply to our fellowmen who are
        affected by this lockdown.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0556946-9f29-4356-9640-f0e9cbe2787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, community pantry operations are similar to how the
        aid scheme started in April –&nbsp;residents in need of supplies can line
        up and get their share, while donors can drop off their donations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc810a0-7dfc-4492-aa76-0e92397084dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/2021/4/19/community-pantry-filipinos-pandemic.html">What
        the community pantry movement means for Filipinos</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec792f5e-a396-4bc2-8839-15ad6606cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, pantry staff started distributing red and green
        flaglets to visitors –&nbsp;red for those who will need food supply during
        the lockdown period, and green for those with excess goods to share. Families
        can also improvise and use any piece of red and green cloth to be hung on
        their gates.</p>'
    '15':
      'image': 'jcr:8e6b3abc-97ea-43b8-b4b9-bda0b93ace30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b117a34-8b53-490e-8d94-aac4aaa98302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:31:14.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4b662-ec79-49c6-b0ca-a191cbf45de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flags are meant to be displayed by the door or gates, which
        would limit exposure amid the threat of the highly contagious Delta variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af665e31-46f8-4d0e-9210-893431adeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsoy said pantry volunteers will make the rounds using bicycles
        or cars to collect the donations and redistribute to households in need.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa1d79-7586-4e9d-83c8-43d95233220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:30:57.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T07:28:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/18/Community-pantries-desperate-help-pandemic-Lacson-.html">Community
        pantries a desperate call for help amid pandemic – Lacson</a></strong></p>'
