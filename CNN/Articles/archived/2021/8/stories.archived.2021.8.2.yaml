      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ef357-4bf9-4b46-a4ef-0e2bf902e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Harry Roque made the remark after Lapu-Lapu City Mayor
        Junard “Ahong” Chan issued an executive order prohibiting unvaccinated individuals
        to enter several establishments in the city starting Aug. 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d89ac-67c4-430a-96c8-05bb81ac45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f5d9b-b801-4e7a-8590-bfe4909f7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I commend Mayor Ahong of Lapu-Lapu for this innovation. Pero siguro
        po ay hindi pa napapanahon (But I think it’s not yet time for that),” said
        Roque in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24c851-83f7-4f16-9143-b1cc4ad7c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765dc9b9-2536-4502-ac0f-692ec6e3e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that France and some areas in the United States are implementing
        a similar policy as more than half of their population are already vaccinated
        against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5df8dc-7585-45c8-aad2-76c09052e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
