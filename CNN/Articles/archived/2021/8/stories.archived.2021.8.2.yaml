      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280aae43-9ec0-4802-96df-702028000078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.772+08:00
