  'cebu-city-oxygen-supply-demand':
    'author': 'Cebu-based correspondent Dale Israel '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-08-02T18:36:49.577+08:00
    'imagesource': 'jcr:b38045e1-3aed-447f-b488-1521b982045c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caaccd3b-24ed-4863-a118-83cb4553a929'
    'lead': 'The demand for oxygen has increased in Cebu City as patients continue
      to line up outside of some major hospitals following the surge of COVID-19 cases,
      sources in the medical supplies industry confirm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T18:43:13.654+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:26:10.720+08:00
