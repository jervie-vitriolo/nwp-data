      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77585f-ea94-4a35-92e2-33fcfdec9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Are eight times more likely to get symptoms when infected.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93dc8f-0291-496a-9917-f939a11cc75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Are 25 times more likely to be hospitalized with Covid-19.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddac55-006a-4d50-997f-605a8635ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41fb64-5a82-49b2-9c46-37068e7bed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody''s listening who''s been on the fence, it''s a tipping
        point now," Collins said. "Let''s try to get everybody out there and start
        to be a part of the winning team."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf64500-32bf-4ddb-be93-ece497a63c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a6349-c15d-4278-930b-d18185cfb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In some places, vaccinations are picking up</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ddf2b-9a32-49d0-95c4-17ef70899d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Americans become educated about the Delta variant, vaccinations
        are increasing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45647dad-1309-4202-ac22-0e7ad99eb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b87cd-a1c7-4e31-9c1b-e52dab0c051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC data, 816,023 doses were administered Saturday
        -- the fifth straight day the agency recorded more than 700,000 shots in arms.
        The 7-day average of administered doses is 662,529 per day, the highest average
        since July 7.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0d736-991d-4e2b-9fdf-1503982abc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705359f-05c1-4cc2-b9f4-e6d7dcf50699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 49.6% of the US population -- 168.4 million people -- are
        fully vaccinated. Of those 12 and older, 58.1% are fully vaccinated.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd17a9c-d84e-470f-9c35-8fab33177248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b44c8-10a9-4ffe-8832-20cf98055af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the rate of vaccinations this past week is up more than
        25% compared to three weeks ago.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc3d3d-f11a-4964-88aa-8c717ed76b21'
      'mgnl:activationStatus': true
