    'template': '1'
    'title': 'House suspends plenary sessions during ECQ in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced18c97-7199-43cd-829d-f81fd4700106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) –</strong> There
        will be no plenary sessions at the House of Representatives during the imposition
        of enhanced community quarantine in Metro Manila from Aug. 6 to 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47101d-7494-4408-b747-dcd1894cfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131f628-3b10-4f91-b34c-ac3d6d808c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by House Secretary General Mark Llandro Mendoza
        in a memorandum issued on Monday, which stated that regular office work in
        the lower chamber will be suspended starting Aug. 5 "for the health and safety
        of House members and employees."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945aac0-6dc3-42a3-94dc-12f6090162d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28989345-2ce6-43bc-b421-a9c72f2c5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All meetings will be conducted through videoconferencing and only
        Secretariat personnel with “extremely essential tasks” will be allowed to
        physically report to work, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177f4fa-0886-4fb0-b1c7-8a5ce76b5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb152e22-6ec4-4532-a726-a161e161a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All congressional offices will also be closed during the two-week
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad727fd-564d-4e17-9d4e-75a71fd11121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74866d-bbbb-4bb2-9a84-52e5a7195e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House Speaker Lord Allan Velasco assured pending measures
        in the chamber will still be tackled by members remotely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df156bbf-c476-478d-a5ad-6b6ac2b4f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac17253-a54a-430c-af1e-f7bcda967f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:30:02.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive also stated that from Aug. 3 to 4, office hours at
        the House will be from 8 a.m. to 5 p.m., with sessions starting from 2 p.m.
        to 5 p.m.</p>'
