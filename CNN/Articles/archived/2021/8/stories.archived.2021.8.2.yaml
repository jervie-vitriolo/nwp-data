      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Año said he is "amenable"
        to the idea in order to fast-track the administration of the four million
        COVID-19 shots previously requested by Metro Manila mayors for their residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d68b3d-973c-401e-b040-1536d29c03bf'
