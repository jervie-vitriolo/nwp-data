      'mgnl:type': 'text'
      'text': '<p><strong>Run from zombies through this virtual escape room</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541bce3-3a35-4e78-ab29-b5d17705316c'
      'mgnl:activationStatus': true
