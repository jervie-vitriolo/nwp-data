  'DOH-pregnant-breastfeeding-women-vaccination':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T15:03:57.831+08:00
    'imagesource': 'jcr:9f6a2507-8612-4cb1-82ad-cc9c8a3ff257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455cecf2-f446-4c22-b2db-cc0e043dadcb'
    'lead': 'The Department of Health reiterates its call for pregnant and breastfeeding
      women to get vaccinated against COVID-19 as cases rise possibly due to the highly
      contagious Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T15:05:40.772+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:28:52.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:51.658+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid threat of Delta variant, DOH again encourages pregnant, breastfeeding
      women to get immunized vs. COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec3131-e373-40f3-a421-7c11fe7fae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:28:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> - The
        Department of Health on Monday reiterated its call for pregnant and breastfeeding
        women to get vaccinated against COVID-19 as cases rise possibly due to the
        highly contagious Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775a57c-b16f-4ed6-b0b6-19497541c7e0'
      'mgnl:activationStatus': true
