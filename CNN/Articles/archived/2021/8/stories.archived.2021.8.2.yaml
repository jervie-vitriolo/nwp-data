    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea66975-e0df-4923-bf28-3ff60917de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were supposed to announce it, I also submitted it to La
        Fabrique de Cinema du Monde in Cannes. It’s also a workshop for co-production
        from different countries. During that time, I didn’t have that much of a portfolio.
        I wanted to try it out and I wasn’t expecting anything. But then we got a
        call from them and they said we were accepted. But the rules and regulations
        say that if you go to La Fabrique, the film should not be shot within a span
        of time because the program is specific for development and trying to find
        co-producers to go into the international route.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d60d3e-ac4f-498d-9ad6-1ab8a245e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, I was leaning towards Cinemalaya because I wasn’t confident
        about what I wanted to do with the feature. It was the faster route and I
        didn’t know how we would get the money whatsoever. But I wanted to know how
        these labs worked and sayang ‘yung opportunity. Not a lot of projects from
        the Philippines get selected for it. So before Cinemalaya announced, we talked
        to them and pulled out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8373f-74fe-4b53-9282-bbee8e2ef00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, we met a few producers and co-producers who were interested
        in the film. I felt during that time that they just wanted to meet us because
        we were from an exotic country like the Philippines. I was the only Asian
        participant during that time. So there was interest but at the same time,
        they were also unsure about me as a filmmaker because I only had one short
        film at the time. There was always this struggle: we would meet people and
        they’d like the material but they wouldn’t be confident about me.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03188aa-1e25-4a1a-a4e6-b75c4eb8ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then our would-be-French producer said that for this film to work,
        we need to see something less of the experiment and more of the narrative.
        That’s why I did “Jodilerks.”&nbsp;It wasn’t intended to go to a festival.
        It was more of a material for submission purposes and talking to producers
        to show that I have a variety of works that they can actually see the range.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4960145-c448-4ef7-a267-755cc0f57186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got into Torino Lab and I felt that Torino was one of the labs
        that changed the game in a way. It’s a three-time lab stretched throughout
        the year. You consult in general: with your script, with the music, how you
        feel about the editing if mag-e-edit na kayo. It was very holistic. We got
        into Torino and I had a film in Cannes. Which was… nagulat rin ako. That’s
        when the producers started coming in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9fe10-7860-4563-b9ea-ab0af75b720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yun rin ‘yung kulang sa films in the Philippines. I’m not saying
        it’s bad to just have the money and make the film. But I felt like the whole
        process of taking time, it helped. At least for me, just because I’m not a
        good writer. It’s very visual in my head but once I start writing, hindi tumutugma
        ‘yung sinusulat ko sa na-i-imagine ko. Also, sobrang dami kong nakuha from
        the whole process of people commenting on your work and having another perspective,
        especially not just in the context of the Philippines or Asia but other contexts
        like Europe or the American context.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5595e-ffe1-48c2-b2ad-6b95d826972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:35:13.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2> "I also wanted to give a reaction to this Manila-centric mentality.
        During the time of the storm, when I got back to Manila and I was browsing
        through Facebook, I would see people partying and not giving a damn about
        Tacloban or even other tragedies not in Tacloban. Siguro doon nanggaling ''yung
        galit. Just because hindi siya nangyari sa center ng Pilipinas, it’s not that
        big of a deal."</h2><p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447b6b5-61cf-4d38-8bf8-58120be3a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these comments and suggestions will always come in but
        you don’t have to follow them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39843dca-ddfe-49c0-ac71-b064c1203670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, I get to meet a lot of people in between festivals that I
        would eventually collaborate with. For example, in 2016, “Junilyn” was in
        France and I met a few directors there and I collaborated with them. In 2017,
        the same time I had a film in Semaine de la Critique, the short film that
        I edited won the Palme d’or [Qiu Yang''s "A Gentle Night"].&nbsp;Rather than
        you wanting to get something out of a festival, I think it’s more of the relationship
        you build because it will build into collaborations.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d2edc-924b-4833-96ff-4f1eae8a50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What made you want to tell this story about post-Yolanda
        Tacloban? How much of the initial story changed?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722232fa-4a64-4066-9759-900b6d974742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This project actually started without the storm. I had written something
        before. It was also a story of a mother and son. There was also tragedy involved,
        but it wasn’t a storm. At the time, I felt it was complete. But I also felt
        it wasn’t. I was trying to find kung ano ‘yung kulang but I couldn’t. Then
        I started collaborating with Gian. Then the storm happened. I experienced
        the storm and I took my family from Tacloban and went back to work. Normal
        life. Then there was one particular moment when I went back home and I just
        started crying.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab8d40-6ef7-4427-b04b-1ab978db9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko alam kung saan nanggaling ‘yung emotion. I started talking
        to my friends and people also around. I pinpointed that the emotion that led
        to me crying na hindi ko na-co-control was basically built-up emotion that
        I was trying to hide during the time na nangyayari ‘yung bagyo. I was talking
        to Gian and then we just realized na maybe this is the certain element that
        was lacking in the film: it’s me.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206e8b7-c302-41af-8a2c-344bd1d3a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know this is very personal and also subjective,&nbsp;but I also
        wanted to give a reaction to this Manila-centric mentality. During the time
        of the storm, when I got back to Manila and I was browsing through Facebook,
        I would see people partying and not giving a damn about Tacloban or even other
        tragedies not in Tacloban. Siguro doon nanggaling ‘yung galit. Just because
        hindi siya nangyari sa center ng Pilipinas, it’s not that big of a deal. Maybe
        it was just me because I was too emotional, but I wanted to react against
        it, scrutinizing ‘yung complexities ng less developed areas like my hometown.
        In a way to show a place that was entrenched in the moralistic and parochial
        systems and how beliefs and superstitions na nagwo-work or hindi nag-wowork
        sa nangyayari. Ang daming pumapasok noon: ‘yung galit, ‘yung saya, ‘yung gulat.
        I was working on emotions rather than specific stories of people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899e661-fc6c-41a6-89d2-fc3527bebb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted the film, regardless of the storm, to still stand as the
        same story. I took out a lot of elements and it still had the same effect.
        But also, wala siyang inherent meaning. Usually, you can talk about life when
        you just have one interpretation: it’s either tragic or comic. In a way, I
        wanted to see how these two interpretations are intertwined. When I was making
        the film, I didn’t know how it would become. But that’s still something I
        want to explore in my work: balancing the tragic and the comic, the real and
        the absurd.</p>'
    '44':
      'image': 'jcr:8ad2fc52-4ccb-4dd8-9382-b312304e17f3'
      'imageCaption': 'Rans Rifol in “Kun Maupay Man It Panahon.” Photo courtesy of
        CARLO FRANCISCO MANATAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5979a95-2bce-48b3-b487-7cd399a637d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:35:13.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b80cff-1e6d-4fe0-aec3-5db95d13ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bringing this film to Locarno Film Festival this year kind
        of brings your filmmaking journey to a full circle. It’s where your debut
        short “Junilyn Has” premiered and where this feature is now premiering. How
        have these international film festivals and the Locarno journey shaped the
        film?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616fade-ddac-4892-ba40-8bc00f0a384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a game-changer for me. It made me feel that this is a different
        way of how I want my cinema to be. A lot of the things that I carry with me
        right now as a filmmaker came from that experience. Not because I attended
        a talk, a workshop or talked to somebody. It was the feeling; the push. Compared
        to other festivals that are more focused on the glitz and the glamour of the
        red carpet, I felt like Locarno, being an A-list festival, didn’t really care
        who attended. It was more about the film and the art and the artist. So I
        carried that thing with me: Your film is here. It must be good. You must be
        doing something okay. So just continue with it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e86f7-8756-446a-b8b9-ac89246b6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m really happy din na parang nag-pay off naman all of the years
        that we were doing the development of the film. There would always be questions
        of why I was still doing it: “Why are you taking so long to make this film?”
        o “Hindi na nagme-make sense.” o “Ano pa bang hinihintay mo?” But honestly,
        there was a time that I was really just stalling it because I felt that I
        wasn’t ready yet. Then it came to a point na wala nang ibang reason to stall.
        I really just had to make it work.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4711931-4a90-4276-bd3c-882713edc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did not expect the film to have people go on board na ibang bansa.
        I really just wanted to make a film. Plus points na lang na nakakuha kami
        ng funding and to have these mainstream stars go on board. And these are big
        stars. But sometimes, I question myself: How was I able to convince them?
        Hindi ko rin ma-pinpoint when and how but I just pitched to them and they
        just said yes. So nawe-weirdohan pa rin ako sa paano yun nangyari. If you
        notice, with a lot of my films, it’s mostly non-actors. But when I was trying
        to transition with “Jodilerks” and “The Imminent Immanent,” it was testing
        the waters of how it would go.&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a233c-f754-4794-9394-9a91bfb63533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to worry that the people who actually experienced the storm
        might not be the audience of the kind of cinema that I make. I don’t want
        them to feel like I was exploiting them. There is this fear, even until now,
        especially from the people from my hometown. But you can’t control that. You
        can’t control how people would think, especially since they haven’t seen any
        of my work. Yun ‘yung [ikinalulungkot ko] nung time na iyon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d295a41-d551-4145-bf59-1913c91c8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, I’m quite sure that I’m on the right path. As a whole,
        the film is actually for them. At least on my end, I felt like I gave them
        the proper (for a lack of a better term) exposure of their narratives told
        through the story. More importantly, the film is centered on a specific region
        and a specific event. I want to contradict the space they’re in. With this,
        it sparks conversation rather than just accepting what a certain situation
        would look and feel like.</p>'
  'comelec-voter-registration-extension-calls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T18:01:29.699+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
