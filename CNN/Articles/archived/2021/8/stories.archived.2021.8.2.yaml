  'Metro-Manila-ECQ-quarantine-pass':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T13:47:39.795+08:00
    'imagesource': 'jcr:10e1346f-a1c9-4df2-a498-175520c9e163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2532874-01f5-4a0e-b434-a62847a0cb7e'
    'lead': 'MMDA Chairman Benhur Abalos says it will be up to the local government
      units if they will issue new quarantine passes or accept old ones starting Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T13:50:47.614+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:30:01.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:48.121+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila LGUs to require quarantine pass anew in ECQ'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481bf59-3d44-4af9-8e70-566c85d13825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Quarantine
        passes will be making a return in Metro Manila for duration of the enhanced
        community quarantine starting Friday, Aug. 6, officials said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70b3ba-9893-4553-9c48-c1c9dde946f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naabisuhan na ang DILG ng LGUs na ibabalik daw nila ang quarantine
        passes para maging maayos ang paglabas ng ating mga kababayan," Undersecretary
        Jonathan Malaya of the Department of the Interior and Local Government said
        in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99deaca-d3fb-48a1-a45f-5c3fbcf4baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government units have informed the DILG
        that they will bring back quarantine passes for the orderly movement of the
        people.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7579f9d-b055-44c3-8d1d-6d7cc7a47bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs previously issued one quarantine pass per household so that
        a designated person can have access to essential goods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6998f0-e601-472f-aa73-068143d44a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force COVID Shield, the enforcement unit that ensures
        protocols are followed in public, also said frontliners can present their
        valid IDs when traveling between home and work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c230c-21b9-4f1e-92fc-5f93453d6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those scheduled to get vaccinated can also go out as long as they
        present their vaccination card or text of their appointment schedule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a82ac0-b030-4345-a364-c15ae38dfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two cities in the National Capital Region have announced
        they will require the use of quarantine pass during the lockdown period from
        Aug. 6 to 20. Valenzuela City announced its local personnel will distribute
        one pass per family starting Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5ec7b-2671-4130-886b-7322beb374bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos said it will be up to the LGUs if they
        will issue new passes or accept old ones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dea60-02f4-46bc-bb5f-478d428f7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council is also set to announce new rules on liquor
        ban, which will be the independent call of each mayor, Abalos said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7ff79-e26e-427f-a4f5-ec4c965e1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:02:42.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will also enforce longer curfew hours from 8 p.m. to
        4 a.m. when the capital region shifts to a two-week ECQ.</p>'
