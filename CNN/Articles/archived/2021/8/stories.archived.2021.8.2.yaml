      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154b52c-cc93-4974-b387-c3f6aaaf1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:31:07.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc3793-9374-450b-822b-afcc90afc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole time I was editing, directing would always be at the back
        of my head. I’ve been working as an editor for years. Feeling mo kaya mo siyang
        gawin, pero never mo kasi siyang nagagawa. There was this fear that if I delve
        into directing, may mangyayari ba? It was a decision made just because I said
        to myself: if I try doing something and it doesn’t work, I still have editing
        to go back to. I wanted to be a bit stable, then I could try what I dreamed
        of trying in filmmaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b3d22-df25-40ce-bef6-95f905c19e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You started directing films again in 2015. What was it like
        making those first series of short films?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337def7a-2535-4f46-b0ab-14dca630fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I shot the first one, it came out of the push of Khavn, of
        course, but it also started as an activity with friends. It wasn’t intentionally
        done for a film festival with full production and we want to submit to this
        and whatsoever. It was more like, I wanted to try it out and if it doesn’t
        work. Edi, okay lang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33821c-cf43-4986-a210-492ccc140d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Junilyn Has,” there wasn’t really much expectation. At the
        back of my head (and I wasn’t saying it to my friends), but I really wanted
        to try Cinemalaya. But when I submitted it to Cinemalaya, I was rejected.
        I had a couple more rejections. Then I just did a blind submission for Locarno.
        But that was just it: I pay €65 for a submission fee, but this is the end
        of the life of this film. Wala namang may alam na may ginawa akong pelikula.
        It got in. I didn’t know how big it was. Wala akong alam how the A-list festivals
        work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab27e7-b4f2-4cd1-9b69-83d0b0f2cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in Locarno, I got a bit sad and depressed. It was my
        first festival. Nung nandoon na ako, all the filmmakers knew each other. So
        the first few days, I wasn’t enjoying the festival. But then again, I was
        already there. So I said fuck it. Enjoy ko. So I attended parties and screenings
        and whatever. I liked that feeling. Then I realized that with festivals, aside
        from being selected, it’s more about knowing people and seeing the differences
        in the filmmaking; in culture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998b1e7-8a70-4343-b46b-f65aaf158fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted that feeling to transcend. I wanted to make it special
        but I also didn’t want the momentum to go down. So I made the next few shorts
        when I got back from Locarno. When I got back in September, I shot “Sandra”
        and then in November I shot “Fatima.” But it wasn’t publicized. It wasn’t
        even about going somewhere or achieving something. I just wanted to create.</p>'
    '36':
      'image': 'jcr:4b19f0ca-9752-4edf-bd8e-40de19ffdde9'
      'imageCaption': 'Charo Santos-Concio in “Kun Maupay Man It Panahon.” Photo courtesy
        of CARLO FRANCISCO MANATAD'
