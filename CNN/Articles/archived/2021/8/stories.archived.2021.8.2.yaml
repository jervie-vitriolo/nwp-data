  'Nesthy-Petecio-Sena-Irie-boxing-Tokyo-2020-Olympics-gold':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-02T12:55:48.572+08:00
    'imagesource': 'jcr:a8f6a57c-3a60-49a0-b91f-04fec7505906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f8a9470-75ab-441c-9aa5-c7be0f95fae3'
    'lead': 'Filipino boxer Nesthy Petecio and Sena Irie of Japan square off in the
      ring for the fourth time at the women''s featherweight final in the Tokyo 2020
      Olympics on August 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T12:57:18.334+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T07:32:01.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:45.550+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petecio should be wary of ''sneaky'' Japanese foe in gold medal match,
      PH boxing official cautions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cee247-1ca3-49e9-9005-d500a1890b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Filipino
        boxer Nesthy Petecio is one victory away from giving the country another gold
        medal in the Tokyo 2020 Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc36ee-7ab8-4cfe-bc66-131a474f3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in her way to supremacy is a very familiar face — Japanese
        Sena Irie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978e7b5-6ff4-43d8-ad2a-02a40252f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Association of Boxing Alliances in the Philippines Secretary
        General Ed Picson, Petecio must give a top-notch performance in order to beat
        the hometown bet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d87f0-b40a-4e5d-9169-ce8cbd1332be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She’s (Irie) very sneaky, she’s got some tricks up her sleeve and
        Nesthy has to be at her best to be able to hurdle this final challenge," he
        told <em>CNN Philippines'' Sports Desk</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d6dab-2710-4342-ba4e-4dbdde93fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time the two boxers face each other on the international
        stage. They first met in 2019 at the ASBC Asian Confederation Boxing Championships
        where Irie scored a split decision win. Petecio avenged the loss following
        a majority decision victory at the World Women’s Boxing Championships the
        same year. Irie fired back when she defeated Petecio at the Olympic qualifiers
        via unanimous decision last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791443b-8f8c-4958-8402-329032723105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picson sees Petecio''s prior loss to Irie as a great motivator for
        the Filipina boxer who is aiming to be the first Asian woman to win gold in
        the Olympics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e50944-8339-4a71-9abd-730fee9e4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time I think Nesthy is all 100% focused on the job at hand.
        She knows that she is coming of a loss against Irie," the ABAP official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1d49e-05f6-458c-8ffc-defcc5e57116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:57:18.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T07:32:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio and Irie square off in the women''s featherweight final
        on August 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e304e8-30aa-4c6b-82f4-1902fa28497b'
