      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653da8f-dc5b-4b3c-ba8e-316a981041b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSRC has "always been open to companies'' choices to list their
        securities on international or domestic markets," it said in its statement,
        adding that it will communicate closely with other authorities in China to
        stay transparent about policy affecting such companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a20fad-6810-4a11-8273-9fd0deba9c67'
      'mgnl:activationStatus': true
