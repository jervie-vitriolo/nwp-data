  'Palace-cash-aid-NCR-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T17:18:29.900+08:00
    'imagesource': 'jcr:03422bf3-53b8-4573-8193-76a59cdb6c1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4862846-d78d-4201-8f9f-da08a5b5b05a'
    'lead': 'President Duterte has approved granting cash aid to nearly 11 million
      individuals in Metro Manila during the hard lockdown starting Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T17:25:03.476+08:00
