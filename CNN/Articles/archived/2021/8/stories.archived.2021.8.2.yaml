      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/01/health/us-coronavirus-sunday/index.html"><em>"Unvaccinated
        Covid-19 patients are filling up hospitals, putting the care of others at
        risk, doctors say"&nbsp;</em></a></p>'
  'Toddler-socializing-before-pandemic-':
    'author': ' Ellen Kobe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-02T11:31:18.249+08:00
    'imagesource': 'jcr:cffa84d7-33b5-449e-91e1-c06f8dd15c7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af8aa52-0e08-4995-83bc-c0792894a685'
    'lead': 'As many people send their children back to daycare, our younger kids
      may be struggling with being with other people in places they don''t remember.
      Here''s how to help toddlers navigate these new experiences.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T11:34:10.949+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T07:32:42.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:44.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['toddlers', 'socializing', 'pre-pandemic']
    'template': '1'
    'title': 'Your toddler may not remember socializing before the pandemic. Here''s
      how to help them adjust'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3d2b0-b69a-4370-b07f-1872734505a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "I don''t want to. I don''t want to be
        in here. I don''t like this."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90313a2-8d1e-4d87-a4f3-990ca3b8e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488abaf9-8d96-458c-b695-717953ce086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles'' temper tantrum had been building up from the moment he got
        out of the car. He clutched his mother, Kyle, and asked to go back home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaccad5-c480-41ba-8970-4b1041f6e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c88b21-2b4c-4b1d-93f6-6ffe1529ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Kyle, who didn''t want their last name used to protect
        their privacy, watched her 3-year-old stubbornly flop on the floor of the
        indoor pool deck. He eventually began crying and yelling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6c482-a28d-4f16-ad28-8bf83d93ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd8bc5-a59d-43c0-89e9-cd6d8217e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of their first major outings after more than a year of
        living in relative isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ef4a3-3682-4171-8a1c-cd59e9ffdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98401ede-7039-49ea-8b1f-877facf9e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Miles'' eyes darted around, his mom noticed that her friend''s
        toddler was also having a meltdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa84f72-6d3e-47f6-8e8a-c82dd472dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e12ff7-9479-4c21-b092-5ce1023de366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to the pool had previously been a routine activity for the
        family, and Miles, who is typically social, had told her he was excited to
        go for the first time since the pandemic began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5f369-070f-45f2-91c7-a4bbd38a2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28daa61e-6f22-48ec-89c4-6f9a7e72c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk about something that knocks you on your butt," his mom said.
        "I hadn''t realized how scared he would be."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d15a00-e492-42f1-bca6-94cf434696bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441b659-9115-4237-a22d-29d969099fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many toddlers like Miles who may have been comfortable
        socializing before the pandemic but are too young remember those days clearly.
        As many people have come out of pandemic isolation, their kids may struggle
        transitioning to a new way of living that now includes places they couldn''t
        previously go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e5fbd-e62a-490c-a41d-a574790990d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4edf7f-6ac0-4e55-9cd8-b0cb64fdff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least for now. Parents'' decisions are still in flux. While the
        US Centers for Disease Control and Prevention guidelines had stated that people
        who are fully vaccinated can participate in many of the activities they did
        before the pandemic, new guidance now urges mask-wearing indoors if you are
        in an area of substantial or high coronavirus transmission to maximize protection
        from the Delta variant. (The agency is also recommending that people in K-12
        schools wear masks.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cca9a-4300-4036-a05f-de41650c1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153c253-b70e-4c97-99c1-62a6ef04eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with two pediatric medical professionals to help parents
        help their toddlers navigate these new experiences. Here''s what they had
        to say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa357a-f2e3-4140-9109-fce465166ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d51c47-d5fa-4d7d-a05a-ff13810b7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t ''snap back'' into a pre-pandemic norm</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b02ab7-21f4-4a3b-88b5-bec173c4b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories start forming around the age of 2.5 years, said Dr. Jenny
        Radesky — a developmental behavioral pediatrician and assistant professor
        of pediatrics at Michigan Medicine. That means a child who is currently around
        3 or 4 years old doesn''t have many strong memories of what life was like
        before the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134888d-a4ed-47d5-be9e-2a03a8a75e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8378b-e381-40d1-98d1-0b375440dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky encourages parents to allow kids to develop their social
        skills, but at a proper pace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c14f66-73de-480c-a83d-e7c70ec802ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799d088-9b2f-4eea-b721-e28c2170f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea of getting back to normal is really overwhelming for
        a lot of people, so I want parents to feel that you don''t have to get your
        kids rushed back into everything being ''normal'' right now either," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce02173-cff7-43d4-88a1-b4657d69ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3750c39-edde-4192-b3b4-23488c88d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Neha Chaudhary, a child and adolescent psychiatrist at Massachusetts
        General Hospital and Harvard Medical School, also encourages families to focus
        on social connections and relationships, saying that it''s important for children''s
        overall mental and physical well-being — and parents'', too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76aa9c-a84e-4c6e-b984-c901a88ab56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8017c-3d35-45c3-a49a-04f2f2acd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she noted that after more than a year in which socializing wasn''t
        the norm, the transition could be hard for some toddlers, especially if they
        are just a little more rigid by nature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35449d78-9765-4e32-b85c-1d8f516fe875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc18726-a39d-4731-afba-f289f718aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage parents not to snap back into treating things
        as business as usual ... because for kids, it''s not going to be business
        as usual," Chaudhary said. "Even though it''s positive, it''s still a change."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84819cd-7547-4932-9a1a-fa7f3f3f9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba21a9-40f8-4a11-84c2-f440d4a580eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:32:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle said it has been difficult balancing her children''s physical
        and social health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf3704-cfdb-4988-a299-106817538c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d05c6c6-57b4-4b0e-bd7f-3e9a2df58ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the idea that people were the danger was just a very hard
        concept to get across in a way that wasn''t going to scare them into not wanting
        to be around people later," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d4e16-adb1-4335-850b-0c45da986cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e7109-7f28-4840-8849-aedbc72d7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Prepare your child</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921c152-9769-4231-92cc-341e0030377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you make plans for your child — whether that''s a play date,
        school or camp — there are ways you can mentally prepare your child to help
        them feel more comfortable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170d1f3-a3ef-4993-bdaf-ce617a4f4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581dd77-cd03-4a76-b031-495000a34ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaudhary emphasizes that it''s "perfectly normal" for a toddler
        to express nervousness, fear or worry about a new social situation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cc00a-dce3-426a-b8b5-b22a14ce703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516128b4-60a7-4606-9eb8-392d35e0be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more information that parents can equip the kids with, the
        more empowered they might feel to go through that transition," Chaudhary said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2444d9-de89-41f5-ad1c-31c2b5ba5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cd81a-87c1-4a5c-af73-bcaf5c071df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky suggests talking about the social activity in advance. If
        it''s something your toddler has done before, help them remember what it''s
        like. If they haven''t, Chaudhary says taking them to the location beforehand
        can help them orient themselves to a new environment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5df4b2-1a70-4281-a17d-3244551c0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4bf38-631d-4974-a94c-25b00654633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when last-minute plans arise, parents don''t have the luxury
        of preparing their child. If that happens, Radesky said parents should focus
        on the positive aspects of what they are doing and provide information about
        what to expect.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238284c-72cd-450c-b8f7-26285609890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af660fc9-0a64-438e-a069-33b096250da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If separation from family members is an issue, Chaudhary said to
        arrange for the child to spend time away from parents or siblings for small
        increments, building up as the child gets more comfortable. For example, a
        short walk with a trusted adult could be a good place to start.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9ebd3-ef7d-47eb-81ac-186b5aef613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3041fb9-6005-4875-b992-a3c746bf33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:08.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since lockdown, Kyle said she has seen Miles become "intensely codependent"
        with his 5-year-old brother. During an outdoor school activity, she noticed
        that the brothers never left each other''s side to interact with their classmates.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026f76e-812b-4774-b115-35ff04369805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424b3e5-e8cd-46b7-b97c-633738b72712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole point of it was to get them some kind of socialization,
        but that''s the way every other family was acting, too," she said. "Siblings
        stayed together, only children just played by themselves."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0006b2-4ee3-446c-97c8-fb720569e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db604256-d0cc-4b14-98e8-db104ffada2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky said another way to help prepare your toddler for social
        situations is to prime them about what they can do if they start feeling overwhelmed,
        such as finding the teacher and holding his or her hand.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0766d2-96ab-42aa-b6e7-6a95412dac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105b52d-22c4-48b7-9f47-7e7ccd856531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Talk to your children</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff77ef4-12d1-4f90-b488-96fd73a4db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaudhary suggests parents open up to their child about how they
        cope when they''re feeling overwhelmed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c2b9a-400b-4a43-8ecc-2738384f7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc8b80-2658-44f7-911e-18b636df1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being proactive about asking kids about how they''re feeling and
        making those safe spaces to have those conversations — that''s a really healthy
        foundation even for little kids as they then get a little bit older and start
        going through more difficult transitions," Chaudhary said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50a9c7-1e21-4b16-aa3b-4de76a01cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5520624-9f21-48a7-8c3a-d6a507cef232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Massey, a mother in Falls Church, Virginia, said she has spoken
        a lot with her 3-year-old son, Keenan, about what it means to be nervous over
        the past year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba791af-97bf-4e9d-b7bd-32115343044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7970e-0da0-49cb-80cf-9df8f04badae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a delivery or service person would come up to the door during
        the pandemic, Keenan would become shy and scared, Massey said. Lip quivering,
        he would tell his mother, "Kee Kee''s OK," in those moments.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796ae8e-eb17-4412-b052-6e9f65df2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80284177-0a53-4aa9-a925-bfa341834ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the family has become more social after Massey and her husband
        got vaccinated, Keenan''s nerves around people have disappeared, she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d1a04-3dc2-4d77-bdc2-414769e2d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd07f5-34fa-4715-b5b9-f2ca24a4db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It funny how staying distant was just really part of our vocabulary
        for over a year — and part of his vocabulary — and I haven''t heard him say
        it in two months, not a peep," Massey said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292265e-d368-47d7-be97-dbaada8c8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf942ab-0941-439d-8031-aa115302eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stay calm in the moment</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fc5b7-8568-4253-841e-f1563f273108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how much you prepare your child for new situations, they
        may unravel.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c646ab-2209-4e65-95f7-c9ab48405db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a90212-c983-4491-a8c9-869cc46f4ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky noted that young toddlers tend to communicate their emotions
        through their behavior, such as tantrums that help them put a halt to the
        situation in the moment. If this happens, Radesky encourages parents to not
        overreact.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b6399-f878-4db2-a230-2db799560bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc93273-f4a2-4481-89c0-cd1e64a5b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you show that you are scared of your child''s feelings, they''ll
        find their feelings even scarier and even more overwhelming," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a171a8-ebb2-4a5c-b425-aa5a505a2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb9813-a49f-41e2-923f-3fc72da74a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, parents can help their child calm down by playing a game
        with them to focus on the senses, Radesky said. Just take turns describing
        things you can feel, smell, hear and touch.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496df14-2d60-44cb-980f-84bb9293440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaf9f5-907b-439c-b6e9-3612eb16efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seek help if the problem persists</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed526a18-3ffa-4cd9-9625-4b865715aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaudhary said there should be a low threshold for getting a well
        check with your toddler''s pediatrician or consulting with a therapist if
        you are concerned about any out-of-character behavior. If your toddler continues
        struggling to adapt for more than a couple weeks or their emotions become
        more severe — such as shutting down or not being engaged — seeking professional
        help can greatly benefit them.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305f4a2-b73f-448c-818f-02bb24f2a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f63fcb-4477-413e-8b0f-ee51e8e7bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kids are resilient</h3>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1920dfd-789f-49a0-ae06-e3b421c19fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back on how the pandemic has affected her family, Kyle said
        she has worried about the future, noting that is has been hard to instill
        her values of inclusivity and helping others while she must demonstrate keeping
        space from people to her children.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191d725-c707-476b-a17f-fc397ce2d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af129cd-27d3-46e1-a134-38abc0bb12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really afraid that this will permanently alter the way we
        as a family interact with others socially," she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585d637-730f-4318-8661-e6ef1198fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a63b7b-ce49-47c3-9e4d-e307471545b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is often unsure how much of Miles'' struggles come
        from living amid the pandemic or from just being a 3-year-old.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab490381-079a-4ef1-8717-a5c70e729378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c4728-7e39-47d6-ba8a-f412a6503d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as months have passed since Miles'' meltdown at the pool, she
        said she has seen his personality start to blossom around adults.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81745045-7ead-406c-b9ce-bd6242464817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1ca4c-c8d8-4e66-bc15-11d04b7707b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time there is more than one adult around that is kind of new
        to him, he just launches into these long, long epic stories full of all this
        creativity that we had not seen before because apparently he needs a group,
        an audience," Kyle said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8118a76-c651-4b11-817d-be9afe9b4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b42810-c752-40e7-a7e6-1b0ec62e5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:34:10.955+08:00
      'mgnl:createdBy': 'vince'
