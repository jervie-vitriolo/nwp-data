      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfd279-3711-48a1-b643-0804238cf51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was starting with short films, it was always the case that
        the crew that I’ll be able to work with and people who know me the most. Alam
        nila ‘yung kagaguhan ko as a person, not even as a filmmaker. It was always
        the case that I would choose the same people just because they understand
        what I want regardless of them understanding the material. I feel like these
        people, who are also my friends, they’re supportive regardless of whether
        or not gets nila ‘yung gusto kong mangyari.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6a1cf-ef89-4ee8-a28c-ca20d3fb96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In many of your films (including your upcoming one), you
        create these contained worlds where the mundane and the absurd constantly
        clash, bringing out both tragic and comedic parts of life and humanity. Why
        do you gravitate towards these stories and this form of storytelling?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b304c7-5ba5-4bb2-91a6-1d223def07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in conversation with a friend, my co-writer Giancarlo Abrahan.
        We were fascinated but also questioning why is it always when stories in the
        Philippines are represented, it’s always either sobrang hard-hitting or sad.
        Why don’t people see it in a more humorous way? I guess to me, the mundane
        and the tragic will always be comical. There would always be something humorous.
        We’re just used to it being presented as something, let’s say, on a very surface
        level, sad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8cf64-dba5-4eca-830c-8f85eea9e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so many stories of the extremes: the poorest or the richest.
        But there is so little material about the people in the middle. Or the people
        that you’re not interested in telling their stories because they’re just the
        tinderas na nagtitinda ng banana cue. I always try to find the humor in the
        mundane because there always is. I just feel that for a certain subject, na
        hindi nag-fo-focus ‘yung people on it, the best way to approach it is to find
        humor. It will always be the connecting factor to people watching or people
        being interested in something.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2cbf4-5331-46de-97c7-11b560b144dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t like setting up a frame of mind in the head of the people
        watching about the material that I make. I always leave it up to them. With
        the films that I make, there’s always space. That’s what I always show the
        mundane because if you see something mundane at walang masyadong ganap, the
        one who’s watching it tends to think about it. And in the space of thinking
        towards how it ends, yun ‘yung gusto ko, because there’s a conversation —
        regardless of whether they like the film or not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe069c68-77b0-4ea1-ab01-298f1089bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your feature film “Kun Maupay Man It Panahon (Whether the
        Weather Is Fine)”&nbsp;has been in development since 2014. What made the gestation
        period so long and what did you take away from this lengthy process?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c321bb-73c4-4854-a7e1-84575fcd45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started doing the international route when we got Asian Cinema
        Fund from the Busan International Film Festival. But actually, it really started
        with Cinemalaya. In 2016 or 2017, we got shortlisted for Cinemalaya. We were
        waitlisted and somebody pulled out from that batch. It was the year of “Pamilya
        Ordinaryo.” They called me asking if I wanted to be part of it. It was my
        dream, so I said yes. Sobrang mabilisan ‘yung nangyari. I contacted my crew.
        We were already doing location scouts during that time. But the film that
        time is not the film that it is now. It was more narrative and dramatic.</p>'
    '43':
