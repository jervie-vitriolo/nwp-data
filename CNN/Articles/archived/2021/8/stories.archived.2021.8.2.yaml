    'lead': 'Team USA gymnast Simone Biles will take part in Tuesday''s balance beam
      final at the Tokyo 2020 Olympics, USA Gymnastics has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T21:10:32.785+08:00
