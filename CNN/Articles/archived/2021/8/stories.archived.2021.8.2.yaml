      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1a61d-4f63-4be1-afad-d1677734d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 Disney settled a subsequent lawsuit brought by the "Home
        Improvement" team, arguing that the studio shortchanged them on profits from
        syndication rights, for an undisclosed sum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0ccf9-1c68-403a-8438-b101ba1f2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e068c-86aa-4af4-8fc5-f5d6b855e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year the stars of "Bones," David Boreanaz and Emily Deschanel,
        settled a lawsuit against Fox over profits from that series, after an arbitrator
        awarded the show''s producers and stars $178 million.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e0e64-0142-4618-921f-e733e7a0aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a7a19-85a5-4c93-b366-55a83b4218a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, as studio executives have pivoted to prioritize streaming,
        is that it''s not always clear how to measure success: studios have been less
        than transparent about publicly sharing data that would indicate how much
        money they make from their releases and how many people are watching them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e801fa-a589-4636-9c8f-f1527baf9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ceeb2-ca3d-4bb4-8e6a-3bcd37c0c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do subscribers sign up for Disney+ because they want to see "Black
        Widow," given the array of content that''s available on the service? It''s
        hard to know precisely.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6915974-fd86-43c4-81d7-9779b355605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238f47e-36b0-465b-bcc8-df7bc1831b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As talent and a talent representative, how do you measure and how
        do you monetize success?" Nathanson said. "The metrics have to change... Box
        office is an easy metric. The data comes out. It''s really hard with streaming
        to actually know what''s a success or not."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64fa27-0b64-4843-b4af-8c271b1c1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/31/media/disney-black-widow-scarlett-johansson/index.html">Hollywood''s
        shift to streaming is rewriting the script for stars'' big paydays</a></em></p>'
  'ph-healthcare-capacity-approaching-moderate-risk':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T09:43:33.615+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f412cc07-d48e-4469-827c-d6b522946feb'
    'lead': 'While the healthcare utilization rate remains low, hospitals in the Philippines
      are already feeling the rise in new COVID-19 infections, treatment czar Leopoldo
      Vega said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T09:45:32.217+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:35:38.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:40.614+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH healthcare capacity approaching ''moderate risk'' — DOH

      '
    'updated': 2021-08-02T16:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3a92a-d1b0-4a57-a717-d743d6f4f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — While
        the healthcare utilization rate remains low, hospitals in the Philippines
        are already feeling the rise in new COVID-19 infections, treatment czar Leopoldo
        Vega said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4665cc6-0e4d-4b04-b759-fd450311782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega, who is a health undersecretary, added the bed occupancy rate
        has been "steadily increasing" compared to the situation two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee4e6c-871f-4b3c-a2d2-04c42f244585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the total healthcare utilization rate is still low but
        already approaching moderate risk, especially on intensive care units," he
        told CNN Philippines'' New Day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc1388-83f3-46bb-a7e2-baf22b9d1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T00:30:04.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:35:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Hospital Association President Dr. Jaime Almora also
        told CNN Philippines’ The Final Word that COVID-19 referral hospitals are
        nearing moderate risk, while others not classified as such still have enough
        capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f0823-b903-4cd2-972e-91aaa8ca8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH monitoring bulletin, a hospital is considered at
        moderate risk if its utilization rate is from 60% to less than 70%. A high-risk
        classification means the occupancy rate is between 70% to less than 85%, while
        a locality is at a critical level if its occupancy rate is 85% and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e18ff-47ec-4bfd-bae0-3dc8b53587d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippines recorded 8,735 new cases—the third consecutive
        day to hit the 8,000 mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a720b-6210-45cc-8627-4788f29d5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases also reached 63,646, the highest since May 7, the DOH
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6832d-1289-4458-9b74-b2f348aee14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of a surge in COVID-19 cases in Metro Manila, the
        Department of Health announced that the intensive care unit (ICU) capacity
        of four big hospitals in the region will be increased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2030c8-9da7-4c81-8369-749af3eb69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fcede-d455-479c-b0d5-9a00830b8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said that a total of 240
        additional ICU beds will be set up at the Lung Center of the Philippines,
        East Avenue Medical Center, National Center for Mental Health and Quirino
        Memorial Medical Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae286c-f50d-4dc0-9b90-55a118cd3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:44.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21279b1f-d770-4827-a867-7a8e40a5f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added the national healthcare utilization rate is at 50%
        and noted that Metro Manila and other regions are showing signs of increasing
        utilization rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479bc04-8beb-4cd5-97e9-86ab1cb196d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55b04f-5eee-4d5e-8149-b6aa4b937301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also prepositioned additional oxygen tasks and medicines
        amid the threat of Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc7d0e-209e-4ef0-a963-a1aa19dea024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing a hard lockdown in Metro Manila and in other parts of the
        country with high numbers of new infections is imperative to ease pressure
        on hospitals amid the threat of the Delta variant, Vega said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead078ad-ddc2-4d9e-b300-ac3b63ab8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/1/octa-ncr-serious-surge-delta-community-transmission-possible.html">READ:
        NCR experiencing ''serious surge'' of COVID-19 cases, community transmission
        of Delta possible — OCTA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021acf66-e228-456e-9e5e-77df147036f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are not going to limit mobility, there might be possible
        surge and it can possibly overwhelm hospitals," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c06cb0-5794-4c79-a09c-194d737ff3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante also emphasized that
        decreasing mobility significantly lessen virus transmissions and COVID-19
        cases as seen in previous lockdowns imposed in Metro Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520157dc-55ca-4989-91de-0ba62c65a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d9766-70a2-4aa6-9ed4-b9ec3a6b3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added the country''s present healthcare system is more ready
        to fight COVID-19 and its variants of concern like Delta due to increased
        hospital bed and isolation facility capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775a855-8181-4efb-8f7a-b7b76dfb1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05e9f1-99f1-46ec-b368-f1681b48b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mataas ang paghahanda natin ngayon kumpara last year. ''Yan
        ay magiging walang kahulugan kung mas marami ang pasyente na hindi kaya ma-accommodate
        sa ating mga hospitals," Solante told CNN Philippines'' Newsroom Ngayon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61fb76c-3021-43d8-b545-d2581fb0a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59d732-d6ac-4b3d-ac6e-4d8549c72059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are more prepared now than last year. But these
        efforts will all be in vain if more patients cannot be accommodated in our
        hospitals.]</p>'
