      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb47510-4a5d-47e5-bd02-82f455b5ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
