      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfc17a-e5b2-4919-968c-2edf5fe1c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama and Arkansas, which both have about 35% of residents
        fully vaccinated, the rates of new doses given have doubled compared to three
        weeks ago.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e79fa-2346-4bf8-9485-b5f4f73de823'
      'mgnl:activationStatus': true
