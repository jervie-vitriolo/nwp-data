    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2edb96-2ef6-4347-ab5e-cf770668d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:23:45.773+08:00
