  'doh-delta-driven-surge-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T08:47:44.109+08:00
    'imagesource': 'jcr:5e1eff9b-65dd-4a27-b20a-5712e3739f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9a7df6a-7a3c-4220-9f52-8d30dd376613'
    'lead': 'The government does not have enough resources to combat a dramatic increase
      in new infections that may be triggered by the highly transmissible Delta variant
      of the coronavirus, a health official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T08:50:08.352+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:36:39.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:38.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says govt. cannot handle Delta-driven surge: Resources are ''finite''

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f309a-aeb1-4ee6-b2c3-263e66c44efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        government does not have enough resources to combat a dramatic increase in
        new infections that may be triggered by the highly transmissible Delta variant
        of the coronavirus, a health official said Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65257512-2b42-4067-942a-00c6ec6a8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing ourselves, but our resources are finite. We are
        not capable of handling if the surge will be 3x to 4x compared to last year,"
        Health Usec Leopoldo Vega told CNN Philippines'' New Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac9aba-7cf1-4a97-9ae1-95a20071e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega stressed the national and local governments have started doing
        pre-emptive responses to prevent the transmission of the Delta variant, which
        he said can infect eight people at one time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc1542-9f47-43c5-9cc0-93fb8f229138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, the Department of Health said the country has detected
        a total of 216 Delta variant cases. While local transmission has been acknowledged
        by the government, Health Undersecretary Maria Rosario Vergeire said they
        have yet to confirm the new variant''s community transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f4531-3b52-48cc-b4c9-092ec8764c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said local transmission is one where
        the source of infection is within the reporting location. On the other hand,
        it defines community transmission as larger outbreaks of local transmission
        experienced in a country or area, evidenced by the inability to relate confirmed
        cases through chains of transmission for a big number of cases, or by increasing
        positive tests through routine screening of sentinel samples.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff7289-ef45-4cb7-b985-a3e66e5dd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.323+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, independent research group OCTA over the weekend said the
        "serious surge" experienced in the capital "suggests the possibility of community
        transmission of the Delta variant..."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f1846-d7bd-4517-904e-49d5c23a99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippines logged 8,735 new infections, its highest
        single-day count since May 28.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67967f-eedc-4c11-ad59-a6e4cabe6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stem the increase in cases, the government will reimpose the
        strictest coronavirus lockdown in Metro Manila from August 6 to 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdc444-6827-4942-aeb4-86b88395d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said the government will take advantage of the two-week lockdown
        to prevent more transmission and boost vaccination against the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06dd41-e2da-468e-8af4-8fc3c44c38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important to control the transmission of this virus because
        this is a highly infectious variant, so the capacity of hospitals will not
        be strained or overwhelmed," the health official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7f57c-d014-4bcc-803d-2a4046221a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T08:52:25.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:36:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Vince Dizon, National Task Force Against COVID-19’s deputy
        chief implementer, said Saturday the national government will heed the call
        of Metro Manila mayors to flood the region with four million doses of COVID-19
        vaccines to ramp up inoculation efforts during the enhanced community quarantine.</p>'
  'Metro-Manila-ECQ-August-2021-vaccination-APOR':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T09:24:44.577+08:00
    'imagesource': 'jcr:df0b3ba7-95d4-4490-a1f1-928a090c8025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5ba0de9-2ab9-475f-9c9b-b9e9f6c8dfc1'
    'lead': 'Interior Secretary Eduardo Año says vaccinees will be asked to show their
      vaccination card or a text from their local government that they are scheduled
      to get vaccinated that day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T09:26:02.300+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:36:35.251+08:00
