      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you impose a stricter restriction, you might not
        receive any cash assistance because of it.]</p>'
    '17':
