      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH removed 94 duplicates from the total
        count, including 20 recoveries. The agency said 19 who were earlier classified
        as survivors were found to be active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33054358-52d4-4901-bd69-deb77a2dda56'
