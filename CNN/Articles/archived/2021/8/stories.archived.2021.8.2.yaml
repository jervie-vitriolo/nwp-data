  'lacson-sotto-launch-postponed-delta':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T14:20:57.822+08:00
    'imagesource': 'jcr:b1715a92-61dd-4a42-8a85-453b712b8fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c45f16c-94ff-4e42-bae0-2c34aa3bedeb'
    'lead': 'Senator Ping Lacson and Senate President Tito Sotto, the first confirmed
      tandem in the 2022 elections, put off their candidacy’s official launch originally
      set for this week due to the dreaded Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T14:32:40.629+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:29:31.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:50.556+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson-Sotto launch postponed in ''sensitivity'' to fight vs. Delta
      variant  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e017b6-198b-4e98-9e92-2757791c828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Senator
        Panfilo “Ping” Lacson and Senate President Vicente “Tito” Sotto III, the first
        confirmed tandem in the 2022 elections, put off their candidacy’s official
        launch originally set for this week due to the dreaded Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fbd03-6f81-4853-946d-37960df5416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Monday, Lacson and Sotto announced the
        postponement of their August 4 event, after taking into consideration the
        country’s fight against the highly transmissible Delta variant which is believed
        to cause more serious disease as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4a33a-26f3-444a-9e3a-796a5d8f94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we are grappling with an evident surge in the infection rate,
        we thought we should focus more on attending to our people’s health concerns
        and priorities than any other non-health related activities,” Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630b1ec-d11d-45b5-b2d2-7931e856db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a purely sensitivity issue, even considering that the event
        will be virtually presented,” he and Sotto added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cf08b-6b30-4998-b86b-741df5b09907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be back under the strictest enhanced community
        quarantine from Aug. 6 to 20 due to yet another surge in infections. The Senate
        <a href="https://cnnphilippines.com/news/2021/8/2/senate-session-metro-manila-ecq.html">will
        suspend sessions at least from Aug. 9 to 11</a> – the first working days with
        the capital region under ECQ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa30520-f1bf-4f08-a0fd-811789db2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said they are considering holding the event once ECQ is lifted
        or on Sept. 8 – a month before the filing of certificates of candidacy at
        the Commission on Elections on Oct. 1 to 8.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45498ff2-a7ad-4c36-af5f-2e4e179bf727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/30/Comelec-no-online-filing-COC.html">READ:&nbsp;No
        online filing of certificates of candidacy</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0052e-559b-40ef-bd59-8e1ee2bd6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First confirmed tandem</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f3614-d36a-4264-b806-a6787836a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lacson and Sotto are in their third term as senators. Lacson,
        former Philippine National Police chief, is taking another shot at the presidency
        after running in the 2004 national elections as an independent candidate.
        He recently <a href="https://cnnphilippines.com/news/2021/7/29/ping-lacson-partido-reporma-2022-elections.html">took
        oath as chairman of the recently revived Partido Reporma</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e24dd3-5fcd-46f3-b287-30d4df8d8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, an actor-turned-politician, is seeking higher office for
        the first time after nearly two decades as lawmaker. He is chairman of the
        Nationalist People’s Coalition, one of the major political parties in the
        country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ab785-6078-4128-8295-04284840149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:32:40.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:29:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early July, the tandem held consultative meetings in different
        parts of Luzon. On July 20, Sotto first announced on CNN Philippines that
        he and Lacson have decided to vie for the top posts in 2022 and that they
        would make a formal launch on August 4. It is now the first campaign-related
        activity to be disrupted by the pandemic.</p>'
