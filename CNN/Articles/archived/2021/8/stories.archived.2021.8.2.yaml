      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH records 9,095 recovered patients, raising the number of
        survivors to 1,515,054.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0d96a-5462-425b-b85f-641c97d12ab3'
