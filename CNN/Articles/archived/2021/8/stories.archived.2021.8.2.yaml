      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526a8a3-1f34-49d1-83bc-a6dc901eb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Refugee Olympic Team is yet to win its first Olympic medal.
        Kimia Alizadeh, who previously competed for Iran, came the closest after winning
        her first three taekwondo fights in Tokyo. She then lost her next two, including
        the bronze medal fight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3afabd-d9bc-4a49-b8cc-1ee47d62a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9a487-b673-427c-8f16-3b8c75391815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be an incredible message of achievement, of hope in the
        future for millions and millions," says Grandi of what a medal would mean
        for one of the team''s athletes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1419a-7737-4253-8f4b-03c6a32117fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:33.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63924cf4-d2bd-45e1-a94d-c9a1da824c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 82.4 million refugees and displaced people around the
        world; this is their team, too."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f0a56-45a1-49ee-a58a-05014df213b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b45f4e-2366-4a5c-8be6-175047618fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without a medal, the very presence of these athletes'' at the
        Olympics -- and the journeys they have taken to get here -- is enough to inspire.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd2a2c-6f45-4f1f-af48-2b88f4b03a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
