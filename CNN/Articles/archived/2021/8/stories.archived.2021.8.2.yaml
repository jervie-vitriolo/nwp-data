      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd281f78-c6d4-4712-978c-695fc19b21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, Covid-19 hospitalizations have increased significantly
        -- including among younger patients, State Health Officer Thomas Dobbs said.
        All 88 beds in the University of Mississippi Medical Center''s intensive care
        unit had filled up by Friday, according to data from the state''s health department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1634b-dac3-4ebb-9d37-1abb1112d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8581501-9b6e-47cc-8a4b-aef60f1e66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Louisiana, "We''re becoming victims of the unvaccinated,"
        said Dr. Christopher Thomas, critical care physician at Our Lady of the Lake
        Regional Medical Center in Baton Rouge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5fe30-a16a-422f-be4f-34a163e534d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f74a20-b985-489d-90e2-c1937c38f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently are overwhelming our bed capacity. We''re creating
        burnout for our teams. And honestly, we''re beginning to impact the rest of
        the health care for the community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c56db-5183-40ed-ad8f-eba093c6cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87208f40-cbca-410a-a348-f556cc634963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Louisiana hospital, 97% of Covid-19 patients in the ICU were
        unvaccinated, Thomas said. As of Friday, the average age of Covid-19 patients
        in the ICU was 48.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02854d3-05c7-43db-8b59-0588040d4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289408e-8166-4978-841c-dbcc63abcb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means there are children -- with parents -- who are now in
        the hospital," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec42a2-2508-4eba-a80e-4d40273bc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24b523-0fff-4717-8bd1-0fd4fbf350c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 49.6% of Americans fully vaccinated as of Sunday, more
        businesses and cities such as Birmingham, New Orleans and Louisville are issuing
        mask mandates to fight the Delta variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81099f96-a530-4d2e-a1c4-6e211e0a9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b86659-e51d-43e7-9a63-94f9dc2cea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta strain is several times more contagious than the original
        strain of novel coronavirus and appears to cause more severe disease, according
        to an internal presentation from the US Centers for Disease Control and Prevention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1445885-58ad-4280-bd37-ac43e304e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cce21-1f5c-40f6-a41c-466fe8f82bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given higher transmissibility and current vaccine coverage, universal
        masking is essential to reduce transmission of the Delta variant," the internal
        CDC documents said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96c344-5e64-4aea-9c29-48682cf4ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f32a62-1358-4b68-978e-dff432cd4807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unvaccinated people are causing tougher mask guidance</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e3950-6ebf-4e6c-8aaf-9c2de5a3d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who don''t want to wear masks or get vaccinated are
        prolonging the pandemic, doctors say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea964c86-efe7-44ba-a092-6e8b764e0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327cf0a-367a-4218-b97d-5402cc13a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the vast majority of the spread is still by unvaccinated
        people. And I think that that is the part that''s been lost in the messaging
        from the CDC," said Dr. Leana Wen, visiting professor at George Washington
        University''s Milken Institute School of Public Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a039a7a-2fa1-46a7-a045-749e08077f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689c822-2e31-4e63-9b6f-73d98dbe10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not with the vaccinated. The problem remains with
        the unvaccinated. And the way that we can get out of this pandemic is to increase
        vaccination rates," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95bbdfd-3e54-4bc2-945a-670a4f1a97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d56f4-34da-4b8a-acc3-4e08cc775958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the CDC should actually be saying, ''Look, the reason we''re
        doing indoor mandates is because the unvaccinated cannot be trusted to put
        on masks. That''s why the vaccinated also have to be putting on masks.''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0986e48-a01f-42ce-9a9c-27df66e3c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348888d6-88be-40f2-b17e-ea84dac47103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Confusion about he new mask guidance, explained</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4026b13-c10d-40d9-893a-2421d344aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans were surprised to hear the CDC''s updated guidance
        saying everyone -- even fully vaccinated people -- should wear face masks
        indoors in areas of high or substantial transmission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74463f7d-7e7d-46c0-b0d2-7d6f451375c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3142b80-e668-4328-9f8d-9d6554186f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: "It''s mostly about protecting the unvaccinated. That''s
        where the real serious risks of illness are," said Dr. Francis Collins, director
        of the National Institutes of Health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce936ad1-02d2-4f43-8141-f18911a856a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2122971-950c-4bc0-9c68-c4915adf9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are vaccinated are less likely to get infected, Collins
        said. When breakthrough infections do happen in vaccinated people, they usually
        lead to mild or no symptoms at all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e618b4c-503a-4369-bacd-f7c236fa94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce523b35-53a3-4947-8041-62cb356e2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccinated people who get breakthrough infections might be able
        to spread Covid-19 as easily as unvaccinated people, according to the CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fddbc-a4ec-4072-8f8b-6a71254238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1afc95-2f5d-40b1-9216-7da5c91cd945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High viral loads suggest an increased risk of transmission and
        raised concern that, unlike with other variants, vaccinated people infected
        with Delta can transmit the virus," CDC director Dr. Rochelle Walensky said
        Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9ee68-2e7e-401b-9fa8-e0776979856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c91fab-eae1-4f98-9366-696db9620883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
