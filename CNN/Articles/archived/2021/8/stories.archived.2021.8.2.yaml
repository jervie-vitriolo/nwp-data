    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51d18917-3174-433e-a80b-363f623c0630'
    'lead': 'Metro Manila will enforce longer curfew hours from 8 p.m. to 4 a.m. when
      the capital region shifts to enhanced community quarantine on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T13:08:45.267+08:00
