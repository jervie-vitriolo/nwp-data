      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, bukas darating (they will arrive tomorrow) and the President
        will be one of those who will welcome the arrival of the vaccines," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750829ba-893d-4e53-8a2b-93c53abdab95'
