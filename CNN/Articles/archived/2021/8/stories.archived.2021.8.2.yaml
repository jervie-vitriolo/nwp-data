      'mgnl:lastActivated': 2023-01-25T07:31:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bd8f2-dc07-4bb2-9b59-076f89f9ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:25:10.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:31:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the cities of Taguig, Pasig, and Las Piñas do not
        have a liquor ban.</p>'
  'senate-session-metro-manila-ecq':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T13:11:20.945+08:00
    'imagesource': 'jcr:c3d5bf15-d30b-407b-8a66-9eb0b293e6ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f95bd3-66e0-4692-9f4e-7ecb920f8f5b'
    'lead': 'The Senate will have no plenary sessions in the coming two weeks as Metro
      Manila reverts to the strictest community quarantine level due to a rise in
      COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T13:13:43.775+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:30:50.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:46.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate suspends sessions during two-week Metro Manila ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194670d-c5a0-4605-b6da-489a56605b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:13:43.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:30:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        Senate will have no plenary sessions in the coming two weeks as Metro Manila
        reverts to the strictest community quarantine level due to a rise in COVID-19
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ca4eb-f6b9-4d6b-adb2-eb690b6943d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:13:43.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:30:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s plenary session, Senate Majority Leader Juan Miguel
        "Migz" Zubiri said the chamber only has Tuesday and Wednesday to deliberate
        on bills and then it will be back on the fourth week of August. This means
        the postponement of scheduled sessions on Aug. 9 to 11 and Aug. 16 to 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b9cef-3105-48f0-8644-c953d9865b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:13:43.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:30:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri briefly discussed the suspension as he made an appeal to
        colleagues to finish interpellations on the bill amending the Public Service
        Act — one of the priority measures of both the executive and the legislative
        branches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8daa48-30fc-4249-bb0d-d46fe124d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:13:43.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:30:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when we get back at the end of the month, the fourth week of
        August, possibly we can already tackle the amendments," Zubiri said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201750c-9e5d-45a0-9b0c-d79745519c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:13:43.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:30:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier text message to CNN Philippines, the majority leader
        said senators had decided to push through with the plan to suspend sessions
        on August 9 to 11 -- the first working days with Metro Manila under enhanced
        community quarantine. The capital region will be under ECQ from Aug. 6 to
        20 following yet another surge in infections due to the dreaded Delta variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2541b-79cd-42f7-9508-3ec39a29726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:13:43.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:30:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has only been a week since the 18th Congress reopened its third
        regular session on July 26 following the scheduled break of nearly two months.
        During the suspension, there were no plenary sessions, but committees could
        still hold meetings and hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb443fab-d5cf-4cd6-b9e1-4d740b0a154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:12.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:30:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri earlier told reporters that committee hearings may also not
        be possible during the two-week ECQ because staff members like stenographers
        could not go to the Senate building in Pasay City to access the necessary
        equipment.</p>'
