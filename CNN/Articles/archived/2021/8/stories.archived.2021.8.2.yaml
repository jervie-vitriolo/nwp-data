      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2c067-16dc-41d7-aa6e-508047a14a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro hintayin muna natin na at least 50% ng ating population
        ay mabakunahan. I hope you understand po,” Roque said. “Kasi kung karamihan
        naman ay hindi bakunado at hindi makapunta ng pamilihan, eh paano sila kukuha
        ng kanilang kakainin?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f3cba-d9bc-4680-bc7d-c58ca18949b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810b3bb-baeb-4ec1-818b-f07a322e128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we should wait until at least 50% of our population
        are vaccinated. I hope you understand. Because if most of the people are not
        vaccinated yet and they cannot go to stores, how can they get their necessities?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817a405-8729-4cbb-80bc-9f437ecbcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
