      'mgnl:type': 'text'
      'text': '<p><strong>Travel to China through “Flavorful Origins”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc18472-f482-4b5c-8a08-20c3a24a8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:40:32.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I truly believe the Netflix-watching population is missing out so
        much on the Chinese documentary series “Flavorful Origins.” Narrated in Mandarin,
        each season of the show focuses on a region in China: from Gansu in the first
        season, Yunnan in the second, and Chaoshan in the latest season on the platform.
        Each episode is brief at under 15 minutes each, but with one dish in focus,
        it’s visually and culturally packed. Considering that China is such a huge
        country with thousands of years of history behind it, there’s no surprise
        that its food has so much to tell about its people, their lives, and their
        habits. Consider starting with the “Mutton” episode in season one, where you
        can see how lamb became a staple in the Gansu region because of its sprawling
        peaks, and how the lack of cooking gear up in the mountains has made them
        very resourceful about preparing their food. — Marga Buenaventura</p>'
