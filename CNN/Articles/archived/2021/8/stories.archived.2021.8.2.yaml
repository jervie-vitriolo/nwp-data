    'lead': 'Big weekend for the country''s boxers at the Tokyo Olympics. Eumir Marcial
      giving the Philippines a third medal at the Summer Games as he moves on to the
      men''s middleweight semifinals. Marcial knocked out Armenia''s Arman Darchinyan
      in the first round of their bout yesterday to claim a spot in the final four.
      Marcial is now assured of at least a bronze medal.


      Meantime, Carlo Paalam is now one win away from giving the country another podium
      finish. He''s off to the men''s flyweight quarterfinals after he beat Algeria''s
      Mohamed Flissi on Saturday.


      Over at the women''s side, Nesthy Petecio now with a golden opportunity as she
      moves on to the women''s featherweight finals. Petecio claimed a come from behind
      victory over Italy''s Irma Testa also on Saturday. She is the first  Filipino
      boxer to advance to a boxing final since Onyok Velasco 25 years ago.


      Joining us now to go all out on these stories is Ed Picson, Secretary General
      of the Association of Boxing Alliances in the Philippines and veteran sports
      analyst Ted Tolentino.'
