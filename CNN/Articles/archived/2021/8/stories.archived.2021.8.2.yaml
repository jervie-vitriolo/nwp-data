    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:39.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR residents getting vaccinated can go out during ECQ'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecc5c1-0b10-4f4c-bfe9-616aefbb90f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:40:43.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Those
        scheduled for COVID-19 vaccination are considered authorized persons outside
        of residence or APOR, so they can travel to inoculation centers during the
        enhanced community quarantine period, an official said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d3f27-180f-4f36-848c-6ddee9bb85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:40:43.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorized po sila as long as merong maipakita po o masabi na sila
        po ay pupunta sa mga centers o vaccination centers," Joint Task Force COVID
        Shield Commander PLtGen. Israel Dickson told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea62ff-b370-4511-93a9-65dad1639802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:40:43.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are authorized to go out as long as they can
        show or say they are going to vaccination centers.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d514f5e-2338-4cb9-93e9-00300ece31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:40:43.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said vaccinees will be asked to show
        their vaccination card or a text from their local government that they are
        scheduled to get vaccinated that day. He added the government is discouraging
        walk-in vaccinations to avoid crowding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd3143-6fbc-4529-bb23-ee83d80bc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:40:43.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force COVID Shield said frontline workers, such as
        those working in the health sector or companies providing essential goods,
        can go out in Metro Manila during the ECQ period as long as they present their
        identification cards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944658c-a786-468b-9de7-0660384b80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:40:43.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:36:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More uniformed personnel have been deployed to enforce strict border
        control in Metro Manila ahead of the ECQ from August 6 to 20. Dickson said
        they will be "flexible" in fining or arresting violators.</p>'
  'Jungle-Cruise-box-office-Disney':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-02T09:37:16.042+08:00
    'imagesource': 'jcr:4a7e7145-e16c-4fca-bf8b-bfb2eb25865e'
