    'template': '1'
    'title': 'No date yet for start of cash aid rollout in NCR ECQ'
    'updated': 2021-08-02T15:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62d3ad-b69c-485e-a551-4c4310098fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:52:28.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> No final
        date has been set yet for the official distribution of cash aid in Metro Manila
        which will go under enhanced community quarantine in a few days, Interior
        Secretary Eduardo Año said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b853f34-51a1-4e80-8707-d29e55b8c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fb19e-b45c-4a96-ac87-29d963d934c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I cannot say the exact date pero para sa akin talaga sana the
        soonest possible time, kung pwede sana start ng ECQ, maka-start na tayo ng
        distribution,"</em> Año told CNN Philippines'' <em>The Source.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d5979-e87b-4df3-bd34-98c49c74aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556937f-80eb-4407-ae68-bdf099e9eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:08.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot say the exact date but for me, I hope at
        the soonest possible time we can do it at the start of the ECQ so we can quickly
        start the distribution.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9b791-7f03-4a23-b983-3ffb92d031b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d18c91-daa5-40d8-ab33-8f6d024f751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they will follow the same formula that was followed during
        the distribution of the social amelioration program last April and May, when
        Metro Manila was also placed ECQ due to a COVID-19 surge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22c0e5-0dca-4a0b-acde-4e87c62944e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa91d6-fb39-4b05-9919-fec41508e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be affected by the hard lockdown that will be in
        place from Aug. 6 to 20 may receive cash assistance of ₱1,000 each or up to
        a maximum ₱4,000 for a family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d0f1e-4e21-422d-917d-7035da0c96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e690a9d5-b9a3-4c69-929d-d870f21f48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano ang ginawa noong April and May, more or less ay same
        figure at same amount. Of course, ang NCR mayors nagsasabi na bigyan sila
        ng kaunting flexibility because after two months maaaring may mga pagbabago.
        Pero hindi lalayo sa figure na iyon,"</em> Año said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9683c83-d089-4862-859a-5c16c9e61d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155429b1-dee4-4474-aaeb-ef64708ddc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever we did last April and May, more or less it''s
        the same figure and same amount. Of course the National Capital Region mayors
        are appealing that they be given more flexibility because after two months,
        things may change, but for now the figures are similar.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940a631-ef56-499e-80f8-eecdf9b5edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1489ae4-498f-41da-a7e8-6be0f34f2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Metropolitan Manila Development Authority
        chairman Benhur Abalos said mayors will try to address potential issues that
        may arise during the distribution, particularly on the final list of beneficiaries
        and the implementation of social distancing in different sites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55587504-8d83-4896-b754-870a348b1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e87faf-9903-4c0c-8546-195a7950f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka ang mangyari ''yung dating ginawa namin, pero we’ll just
        redo things para huwag maging superspreader events,"</em> he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69c94c-a83c-49a8-87c9-90b063faead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d3d06-8af4-4b41-a76e-2f3d51f60e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might just do what we did the last time, but we
        will redo things in a way that they will not become superspreader events.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67214389-28e0-4852-9663-f16ee17414d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7aa2b-0eca-477c-ad40-331422aeb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the technical working group for the government''s social
        amelioration program — composed of the Department of Social Welfare and Development,
        Department of National Defense, and the Department of Interior and Local Government
        — is already preparing for the sourcing and the distribution of funds to eligible
        beneficiaries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bcf8f-94fd-4d66-898b-530d425dacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73505eee-dbd3-4dca-b499-eb54197404fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also expressed hope during
        his briefing that the government will finalize its next steps on funding cash
        subsidies before ECQ starts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb4a95-7d7b-438e-88b1-40ce97b2fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cd6cf-d9b8-4875-8008-b3466de0e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguradong sigurado, walang ECQ na walang ayuda at ninanais
        po nating mabigay (ito) sa lalong madaling panahon bago pa po maglockdown.
        Kaya po nagbigay tayo ng isang linggong palugit among other reasons,"</em>
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4351058-484e-40e2-bf7f-45a96738f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580265c-2b66-452e-8b59-a28628aa6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:18:22.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For sure, there will be no ECQ without any available
        subsidy, and we intend to give this even before the lockdown starts. That''s
        why we had a one-week leeway among other reasons.]</p>'
