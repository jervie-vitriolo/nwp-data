      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No house-to-house vaccinations</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327ead7-f1d4-4699-8f3c-59538d64a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:34:54.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:32:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Undersecretary Jonathan Malaya dismissed the
        possibility of implementing house-to-house vaccinations among those who are
        not considered bed-ridden patients.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07ae82-7ef9-45ba-a33e-081d20a16a56'
      'mgnl:activationStatus': true
