    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85486de6-63eb-4bb0-a4e6-0c2f43d2a291'
    'lead': 'The Commission on Elections says it has not discussed the possibility
      of extending the voter registration period for the 2022 elections amid mounting
      calls to move the Sept. 30 deadline in light of fresh COVID-19 lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T18:04:15.432+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:26:45.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
