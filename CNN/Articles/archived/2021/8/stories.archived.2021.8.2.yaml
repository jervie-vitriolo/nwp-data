      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Former
        President Benigno "Noynoy" Aquino III was honored by the Philippine Postal
        Corporation with the release of a commemorative stamp on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66418d7b-824e-4e34-9b50-f995088d11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:40:23.896+08:00
