      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ca1b1-3c31-44fe-afdb-69256606e558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also warned Chan about the possible consequences of imposing
        a stricter restriction in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9df8f-201a-46f8-866a-2fb4a9b386d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
