      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdfd44-1257-454c-a1ee-bbbe9667ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the statement, the China Securities Regulatory Commission
        (CSRC) on Sunday called for Beijing and Washington to "enhance communication"
        on how Chinese companies should be regulated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95e472-7ed0-4645-b495-322178458021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cae3b4-72f2-4160-bce0-5cce362681f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators from both countries should "properly address issues related
        to the supervision of China-based companies listed in the United States, so
        as to form stable policy expectations and create a good regulatory environment,"
        the CSRC said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a52f96-ecb7-47a8-95c5-abf02255a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:47.784+08:00
