      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke to Carlo last week on a rainy July afternoon over Zoom to
        talk to him about his decade in filmmaking, the lengthy development process
        of his first narrative feature, and what the absurdity in the mundane reveals
        about the human experience. This interview has been edited for brevity and
        clarity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ef900-fda1-4ea8-9a80-6b25dc70bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your undergraduate years, you shifted from management
        to materials engineering prior to landing on film. What was it about cinema
        that drew you in? How was the process of combining both your desire to be
        an editor and a director?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b1029-4a93-4a2e-a287-f16d04775125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was younger, my dad had a camera as a gift during graduation.
        So I was just shooting randomly with it. We would make on-cam edits and we
        would follow commercials at the time. It was during the weekends and then
        papanoorin lang namin. It was just for fun. ‘Yun ‘yung unang sabak ko into
        what would be filmmaking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b66dff-31ed-45b1-8f3f-e5ea563b0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn’t even considering going into film as an undergraduate course
        because almost everyone in my family was in the business side. I didn’t know
        what to do. I didn’t know which course to take. I wasn’t pressured by my family.
        But dahil I didn’t know what to do, so I’ll just do things na nakikita kong
        ginagawa ng cousins ko o ng mga tita at tito ko.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5968b61-bc6c-4430-a06f-e64765a26632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung nasa film na ako, I really wanted to direct. But also, everyone
        wanted to direct at ayaw kong makipag-compete with them. During the course
        of film school, I was really engrossed with editing and in our batch, there
        were few who really wanted to edit. I was very technical about things, so
        I decided to focus on editing just because it’s a different kind of storytelling
        and sometimes I feel it’s more or less directing: it changes a story from
        script to when you direct to when you edit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f900c62-e7b7-4f56-938d-f051e1ac8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t realize na na-e-enjoy ko na siya. But I was scared of how
        to go about the real world. I got lucky because, towards my last year in film
        school, someone got me my first feature film [to edit]. It was for Cinema
        One Originals: “Dagim.” I didn’t even ask how much I was getting. It was about
        the experience, how the industry works, etc. I wasn’t expecting other things
        to come after that.</p>'
    '18':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
