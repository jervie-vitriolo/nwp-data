      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that of the 50,601 tests reported on July 31, 15.7%
        turned out positive. According to the World Health Organization, a positivity
        rate of below 5% is one of the indications COVID-19 transmission is under
        control.</p>'
    '27':
