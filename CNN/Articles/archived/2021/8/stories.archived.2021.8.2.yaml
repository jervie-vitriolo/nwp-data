      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> President
        Rodrigo Duterte will personally welcome the arrival on Tuesday of 3 million
        Moderna vaccines from the COVAX facility co-led by World Health Ogranization.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef74ed-8779-482b-b146-29ec4ecca03c'
      'mgnl:activationStatus': true
