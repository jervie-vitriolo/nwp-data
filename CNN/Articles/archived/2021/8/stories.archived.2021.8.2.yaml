        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16607f9c-0318-46dc-b5ea-c89a57885412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:28:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama po ang mga buntis sa ating mga</em> [Pregnant women
        are part of our] vulnerable population that we currently prioritize for our
        vaccination,” DOH Undersecretary Rosario Vergeire told reporters in an online
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
