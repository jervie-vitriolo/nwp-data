      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bd71c-9a81-480c-a09a-581cfa68f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think well over 100,000 extra people were vaccinated, at a minimum,
        because of that," DeWine said. "It was very, very successful."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29117f57-8be4-4dad-8f1e-26036f8e3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
