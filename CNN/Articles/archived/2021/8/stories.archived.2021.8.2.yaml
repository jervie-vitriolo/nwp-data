      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a00fe9-3db1-4d6e-8b92-5750a6496c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:25:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag kayo nag-impose ng mas strict na restriction, eh baka hindi
        kayo makakatanggap na ayuda dahil kayo ay nag-impose ng stricter restrictions,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aa762-dd2e-46d0-9cd4-57ef8a69725f'
