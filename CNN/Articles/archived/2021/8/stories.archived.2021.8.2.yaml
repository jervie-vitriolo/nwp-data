      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822ed8d-c8dc-4aae-8703-e88cd97553b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio has had "a significant increase" in vaccination rates, particularly
        in rural areas, Republican Gov. Mike DeWine said Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cd34f-cab5-4c54-821b-75907ebca14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a45e7-6158-459b-b005-de332b1a743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ... the fear of the Delta variant is certainly one of the
        causes," DeWine said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bda6b-9b80-46f1-aec1-dfed20ea0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279b4cd-c317-4432-8f1f-2fd2c3b8e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the state is now focusing on outreach efforts to the "under-vaccinated"
        Medicaid population through incentives like $100 cash awards for getting the
        vaccinated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987a37b-af36-4b05-acfd-2a057adcf54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe417a6-0f43-4e45-8617-c481f3f317b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
