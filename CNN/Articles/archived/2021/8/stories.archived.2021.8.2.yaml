      'text': '<p><strong>(CNN Philippines, August 2) —</strong> Filipino-American
        sprinter Kristina Knott ended her Tokyo 2020 Olympic stint after finishing
        last in her heat in the women''s 200m run Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886a27f-3d94-4572-8b30-1ad6b217bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:57:46.750+08:00
