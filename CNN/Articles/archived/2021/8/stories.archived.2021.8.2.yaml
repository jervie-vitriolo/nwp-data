      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeWine also credited the state''s "Vax-a-Million" program for boosting
        vaccinations.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
