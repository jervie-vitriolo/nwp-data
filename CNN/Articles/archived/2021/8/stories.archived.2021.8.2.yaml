  'Belarusian-sprinter-humanitarian-visa-Poland':
    'author': 'Helen Regan, Robert Iddiols, Sebastian Shukla and Taylor Barnes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-02T21:03:13.705+08:00
    'imagesource': 'jcr:c7ad92c3-0f18-47c8-b8af-8fcf5c3665a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4346fc7c-ad73-4437-a439-0cbf9d409821'
    'lead': 'Belarusian sprinter Kristina Timanovskaya received a humanitarian visa
      from Poland on Monday, hours after she refused to board a flight out of Japan
      saying she was being forced to return to her native country against her will
      and that she feared arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T21:02:07.412+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:23:12.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:02.781+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poland grants humanitarian visa to Belarusian Olympic sprinter who refused
      to board flight home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38d89c-d556-461d-a448-652a50e1147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Belarusian sprinter Kristina Timanovskaya
        received a humanitarian visa from Poland on Monday, hours after she refused
        to board a flight out of Japan saying she was being forced to return to her
        native country against her will and that she feared arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f6eb9-f1b6-4086-812e-cfca463d335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec346e1-305a-4436-819a-4a597b664f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Deputy Minister for Foreign Affairs, Marcin Przydacz,
        announced on Twitter that Timanovskaya had been granted the visa. "Poland
        will do whatever is necessary to help her to continue her sporting career.
        [Poland] always stands for solidarity," he posted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9be25c-7d6c-4c38-a409-386cf009283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Reuters reported that Timanovskaya had been seen
        entering the Polish embassy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b369e0-52d5-40ad-ae8d-28282b9249cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, the 24-year-old Olympic athlete was moved from Tokyo''s
        Haneda Airport and "secured by police in a special shelter," where she was
        said to be "safe for now," according to Anatol Kotau, of the Belarus Sports
        Solidarity Foundation, which represents athletes repressed by Belarusian authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b1fb7-016a-49ad-a847-216e3d9727c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) said earlier on Monday
        that Timanovskaya had spent the night at an airport hotel and was in the hands
        of Japanese authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27225a-ae36-440c-a766-bdc23b05186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC spokesman Mark Adams said in a daily press briefing the IOC
        has asked the Belarus National Olympic Committee for a full written report
        on the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac262af9-2a8a-44db-90b4-0c2219faee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking again to her this morning to understand what the
        next steps could be and what she wants to pursue, and we will give her support
        in that decision," Adams said, adding that the United Nations refugee agency
        (UNHCR) is involved in her case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6556a4-0478-4b66-8c76-457d7edeb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timanovskaya was set to compete in the women''s 200 meters at the
        Tokyo Olympics on Monday but said representatives of the Belarus national
        team tried to forcibly send her back to her home country after she criticized
        national sporting authorities for entering her into the 4x400 meter relay
        without her consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f073dfc-b68c-459d-8d8b-36c0e88dc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotau, who is in direct contact with Timanovskaya, said team officials
        came to the Olympic Village on Sunday afternoon and asked her to "pack her
        belongings as a decision had been made for her to return to Minsk." She was
        scheduled to leave on a 10:50 p.m. flight to Istanbul but upon arriving at
        the airport, Timanovskaya approached a Japanese police officer and asked to
        apply for political asylum, Kotau said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a95b2f-d421-4e50-b1ea-5ae30560c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am afraid that I might be jailed in Belarus," Timanovskaya said
        in an interview with the Belarusian sports news site Tribuna on Sunday. "I
        am not afraid of being fired or kicked out of the national team. I''m concerned
        about my safety. And I think that at the moment it is not safe for me in Belarus.
        I didn''t do anything, but they deprived me of the right to participate in
        the 200 meter race and wanted to send me home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f204d97-3a6b-4baa-9b0c-470f9a3e97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Cold War, numerous athletes defected from the Soviet
        Union and communist eastern bloc countries during major overseas sporting
        competitions. Though such acts have become rarer since the fall of the Soviet
        Union, defections from other nations continue to occur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9447e41-1c95-49a0-b28a-2cd71981c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 20-year-old Ugandan weightlifter Julius Ssekitoleko
        went missing after leaving a note saying his life in Uganda was too difficult
        and he wanted to work in Japan. He was found and transferred to police custody.
        Multiple African Olympians reportedly went missing during the 2012 London
        Games -- with Eritrea''s flag-carrying runner Weynay Ghebresilasie among those
        applying for asylum in the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28a387-f898-4668-ad24-4a42f9d6d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike these athletes, however, Timanovskaya did not appear to set
        out with the intention of defecting for political reasons, and instead appears
        to have been forced into the act after speaking out against an official decision
        to include her in a race she has not run before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64c6da-d566-4412-b740-4981c04123d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sports and politics in Belarus</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3c3b4-7454-47ed-9582-b1b9292ce86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timanovskaya did not say exactly what she feared she would be jailed
        over, but Belarusian athletes have faced retaliation, been detained, and excluded
        from national teams for criticizing the government following mass protests
        last year against longstanding strongman Alexander Lukashenko.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdff666-9c7d-456f-a618-b4ee6c341910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were arrested in the protests, which were brutally
        suppressed by authorities amid widespread reports of abuse and torture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb90cf5-0d32-4768-827a-42c09278190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian leader has ruled the country for 27 years and was
        in charge of the country''s National Olympic Committee (NOC) for decades before
        his eldest son, Viktor, took over in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07100f7-4c4c-4b7a-a822-70675d1c3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IOC refused to recognize Lukashenko''s son, saying
        in a statement the Belarus NOC had "not appropriately protected the Belarusian
        athletes from political discrimination." In December, the IOC banned both
        Lukashenko and his son from attending the Tokyo Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db26968-f089-4dca-b790-f9ee2ab7db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Belarusian opposition leader Svetlana Tikhanovskaya called
        on the IOC and Japanese authorities to ensure Timanovskaya''s safety and to
        investigate the management of the Belarus NOC. She referenced the detention
        of a dissident journalist who was arrested after his Ryanair flight from Greece
        to Lithuania was diverted and forced to land in Belarus in May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb31329-0775-476e-8bb1-f640c797eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime''s hijack of the Ryanair plane was just the start of
        Lukashenka''s international terror. They kidnapped Pratasevich &amp; Sapega,
        they tried to kidnap Belarusian athlete Krystsina Tsymanouskaya. I call on
        authorities and IOC to ensure safety for all Belarusian athletes," Tikhanovskaya
        said in a tweet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec493da7-e291-4d67-af4a-1950e6ea4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarus Sports Solidarity Foundation (BSSF) was formed in August
        2020 during anti-government protests against the disputed re-election of Lukashenko,
        who has held power of the eastern European nation since 1994. It provides
        legal and financial support to athletes who have been targeted for expressing
        their political views.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5e52c-9019-4b61-805c-c92d1931de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSSF''s Kotau said Timanovskaya will decide on Monday where to apply
        for asylum. She has so far received declarations from Japan, Poland, and the
        Czech Republic, each offering visas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e2113-245d-4e07-b0b1-ef17d89223c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Timanovskaya spoke out against Belarus sports officials</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2628a81-ffae-469f-99fa-3f403a476b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timanovskaya told Belarusian sports outlet Tribuna that she had
        never competed in the 400 meters and was "outraged" by the decision to include
        her in the relay event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768f41f-9767-4991-8607-3f945000bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never in my life begin to react so harshly if they would
        come up to me in advance, explain the situation and find out if I can run
        400 meters and I am ready? But they decided to do everything behind my back
        despite the fact that I tried to find out this information but was only ignored,"
        she wrote in an Instagram post on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a77a00-784e-439b-8391-46637fb3b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her comments don''t appear to be political, her apparent criticism
        of an official decision hit a nerve in a country where dissent is increasingly
        being punished, especially since elections last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f7540-d9a3-4be3-b127-40777b70f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recording a video on Instagram venting her frustrations, she
        said that "(team officials) started calling me with threats and demanding
        to delete the video if I want to go ahead in sports. At first, I refused to
        delete it for a long time, but then I did it, so that they stop calling me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc44db0-fbd6-4b84-9394-983deafb71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarus NOC said Sunday that Timanovskaya was withdrawn from
        the Games due to her "emotional and psychological state," a claim the athlete
        disputes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef700e-0fbc-41b3-b61c-51805f35ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the doctors'' conclusion, due to the emotional and
        psychological state of the Belarusian track and field athlete Kristina Timanovskaya,
        the coaching staff of the national track and field team decided to stop the
        athlete''s performance at the Games of the XXXII Olympics," the committee
        said in a statement on their Facebook page.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18b09c-c705-45c1-90c5-93a9f35041b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the athlete''s application for participation in the
        qualifying races for the 200 meter and in the 4x400 meter relay has been withdrawn,"
        it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19cfd6-87bb-4b49-aa09-0c515b979651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timanovskaya said a psychologist came to speak with her in a way
        she described as "nonsense."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf8aed-4139-4d0d-bbbe-cf62532e4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doctors came up to me. No one examined me," she said. "I have
        a good psychological state, even despite the fact that such a situation was
        going on. I am holding up normally, I have no health problems, no traumas,
        no mental issues. I was ready to run."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57769915-0e36-44fc-bb8f-c9f480cc68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timanovskaya said Yuri Moisevich, the head coach of the national
        athletics team, told her that "this issue is no longer at the level of the
        federation (of athletics), neither at the level of the Ministry of Sports,
        but at a higher level."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714664e-1343-4589-ad38-3cd0fbce3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That I should be eliminated from the Olympics, returned home, because
        I am in the way of the team performing," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e268d7-47cb-45fb-8687-101e8bcdb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSSF, Timanovskaya''s husband has left Belarus
        and is in a "safe place."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e660e5-efaf-4fbf-afd6-7c9b7db5adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Timanovksaya, the Belarusian National Olympic
        Team and the Belarusian Embassy in Tokyo for more information, but has not
        received a response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f32a4a-ad33-482a-9507-e8820173b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:02:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/02/sport/belarus-kristina-timanovskaya-olympics-asylum-intl-hnk/index.html"
        target="_blank">"Poland grants humanitarian visa to Belarusian Olympic sprinter
        who refused to board flight home"</a></em></p>'
  'china-covid-delta-challenge':
