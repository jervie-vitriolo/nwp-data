    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Simone Biles: US gymnast to take part in Tuesday''s balance beam final
      at Tokyo 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e826b3-055e-4e42-a716-fff392c8dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Team USA gymnast Simone Biles will take
        part in Tuesday''s balance beam final at the Tokyo 2020 Olympics, USA Gymnastics
        has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcf109-36a2-4409-b9bd-d00f46f84794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7a64c-657f-44e1-b050-f96dceca52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles -- considered one of the greatest gymnasts of all time --
        participated in the Olympic gymnastic qualifications on July 25 and then in
        the US''s vault rotation in the women''s team final on July 27 before withdrawing
        from competitive action, citing mental health concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e021b-b499-4939-94d6-49f312fbfb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from USA Gymnastics on Monday read: "We are so excited to
        confirm that you will see two U.S. athletes in the balance beam final tomorrow
        -- Suni Lee AND Simone Biles!! Can''t wait to watch you both!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30ad70-6b94-47c5-af9a-29d34978e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Biles, who won a silver medal as part of the US
        team''s second place finish in the team final, then withdrew from four individual
        finals at the Tokyo Games -- the all-around individual competition, the vault,
        the uneven bars and floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9da9a-9beb-4458-9440-a616940db0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles won four golds in the 2016 Rio Olympics and Tuesday''s balance
        beam will be her last opportunity to compete at the Tokyo 2020 Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64ace1-241d-4c3e-af73-0a607c672811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:17.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biles'' absence, her teammate Lee won a stunning gold medal in
        the women''s all-around title ahead of Brazil''s Rebeca Andrade in second
        and the Russian Olympic Committee''s Angelina Melnikova in third.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a715c07-1c08-4e66-b2b2-d7030559ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s victory extends the USA''s run of Olympic gold medals in
        the event to five. Defending champion Biles watched and cheered on Lee from
        the stands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7e35a-41df-4cc9-813b-e5a6b42a5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:10:32.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/02/sport/simone-biles-balance-beam-olympics-spt-intl/index.html"
        target="_blank">"Simone Biles: US gymnast to take part in Tuesday''s balance
        beam final at Tokyo 2020"</a></em></p>'
  'Ashley-Judd-is-walking-again':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-02T22:25:52.702+08:00
    'imagesource': 'jcr:4f46a950-0221-4390-9721-ae6d455c6598'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aeca82c-c40a-40c6-b855-fd70be92b261'
    'lead': 'Ashley Judd says it''s with ''quiet awe'' that she is walking, nearly
      six months after shattering her leg in four places while on a trip in the Democratic
      Republic of Congo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T22:18:42.663+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:22:06.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:04.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashley Judd is walking again, six months after shattering her leg in
      Congo accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5672a9-11df-4d1e-bf0c-d29c000368fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Ashley Judd says it''s with "quiet awe"
        that she is walking, nearly six months after shattering her leg in four places
        while on a trip in the Democratic Republic of Congo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74802b02-792c-45af-b90f-a61d0f1ddf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611482c-b83c-4dc9-b929-1613368b8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Double Jeopardy" star and activist was hospitalized in February
        after sustaining severe injuries from a fall while journeying through rainforest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203e4d5-ca4a-4428-9249-a2dbec5ef850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Judd announced a major milestone on her road to recovery
        on Instagram, telling fans she managed to walk "up hill on uneven surfaces
        for an hour confidently."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98feb548-cc37-4cb4-9d11-85ff0ac61105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, five months and three weeks after the accident in the Congolese
        rainforest, I walked again, and in what fashion!" Judd wrote alongside a series
        of videos and pictures of her recent hike in Switzerland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaceee-1e75-4036-bffa-ee627f792f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old actress went on to detail her experience, saying:
        "Stepping in, I felt in my ease, my natural garment of self, at home in my
        spirit. My leg and foot, worked beautifully."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b33509-6bf4-455a-b6e4-c4d7825907a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd also revealed that she recently walked another alp in Ticino,
        Switzerland, and said she is working on rebuilding her stamina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0817d0b-fa34-407c-80ef-3a56859649af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the road ahead. But I am up to the daily tasks, as I am
        even carrying firewood into our Alpine hut!" she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2530a-9aac-47f3-9aed-cafea910ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd had been traveling in the Congo when she tripped over a fallen
        tree. In an Instagram Live interview with New York Times columnist Nick Kristof
        in February, she recalled lying on the ground for five hours, with a "badly
        misshapen leg," biting a stick because of pain, and "howling like a wild animal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec356e18-8e5b-45d9-b7ad-f291b36c6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took an "incredibly harrowing 55 hours" to get her from the jungle
        to an operating table in South Africa, she said in the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3872ad2-e181-4ad0-98c1-113581ba4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest Instagram post, Judd acknowledged that while her leg
        "will never be the same," she has grown to love her "new leg," saying: "We
        are buddies. We have a come a long way and we have a fabulous life ahead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7922d-ca22-455c-b7ef-3404a025c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T22:18:42.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:22:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/02/entertainment/ashley-judd-walking-congo-accident-intl-scli/index.html"
        target="_blank">"Ashley Judd is walking again, six months after shattering
        her leg in Congo accident"</a></em></p>'
  'House-suspends-plenary-sessions-during-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T22:30:58.802+08:00
