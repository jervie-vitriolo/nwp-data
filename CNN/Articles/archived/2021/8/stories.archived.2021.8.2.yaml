      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año did not specify when the 24/7 vaccinations will be implemented,
        but he noted that these must start "as soon as possible."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b58e20-7966-48fe-9c9e-2defd3a21119'
