    'jcr:uuid': '95361fdb-bb89-43e1-93c3-87049df82404'
    'lead': 'Like other changes to entertainment distribution through the years, the
      studio shift toward streaming — hastened by the unforeseen consequences of the
      pandemic — has Hollywood talent and their representatives demanding a different
      way to be paid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T09:43:08.920+08:00
