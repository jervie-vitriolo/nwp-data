    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Yulo misses podium finish in Olympic men''s vault apparatus final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345ca08-a0d1-44ad-b1fc-9da7a577cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) –</strong> Filipino
        gymnastics sensation Carlos Yulo was a spot away from securing a podium finish
        in the Tokyo Olympics men''s vault apparatus competition on Monday at the
        Ariake Gymnastics Centre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481f6eb-c8e7-4efe-b91e-8272c23eb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8032bb8-87b4-42c9-94a7-4ef49e337adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Yulo finished in fourth place with a total score
        of 14.716, tied with Nikita Nagornyy of the Russian Olympic Committee (ROC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aae3d-a999-4e91-af87-fdeccf7bf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233e609-85b8-4eff-9739-8728b635e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the top honors, South Korea''s Shin Jaehwan and ROC''s Denis
        Abliazin tied with 14.783 points, but the gold went to the South Korean gymnast
        after receiving the higher score in his second vault attempt. Armenia''s Artur
        Davtyan clinched the bronze medal with 14.733 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa3c94-7454-4a0c-b9da-ebb5c81bfcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d6e5c-48e8-4934-8b00-759ff877cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first try, the Malate-born Yulo was in a confident mood before
        executing his outstanding spins into the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144a19d-522a-4d87-9a29-6a8df7907b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdeafc6-4b0e-46e2-a451-ceb73feef9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yulo stepped off the mat during his landing which cost
        him a penalty. He finished with 14.566 in his first routine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45aba01-1c48-4511-862b-ae4bbbae4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a46e0-9d00-49bb-b324-ce564c260cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo, clad in a white jersey and dark blue shorts with the Philippine
        flag in the middle, bounced back in his second routine as he pulled off his
        sensational spins capped with an almost flawless landing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5615a1-7e62-488c-a80d-84f9bea4eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a5c78-2079-4cf0-901f-18abf944b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:18:24.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo''s second routine score of 14.866 was the highest among the
        eight competitors in their second vault attempt, but it was not enough to
        land him a podium finish.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd479d-24a0-45f6-b101-6923cd218420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:30:09.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:25:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone Filipino gymnast in the Tokyo Olympics advanced to the
        men''s vault apparatus final after finishing sixth in the qualification round,
