      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:32:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8407964-2cc3-43b6-ad09-c29e22b85265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:34:54.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:32:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mag-house to house tayo, we will have to move all those
        people na magbahay-bahay. Sa panahon ng habagat, that would be very difficult
        for us to implement,"</em> he said in a briefing, noting that the system may
        also place the safety of vaccinators at risk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e270ec-a49e-45dd-85d4-0544f1b664e4'
