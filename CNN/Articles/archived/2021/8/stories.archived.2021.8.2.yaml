  'Biden-administration-Delta-variant':
    'author': 'Kevin Liptak and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-02T09:43:17.879+08:00
    'imagesource': 'jcr:4e01f9d7-a010-45c3-a42c-25a97a388c12'
