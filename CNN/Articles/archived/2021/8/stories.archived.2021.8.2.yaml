  'carlo-francisco-manatad-interview-locarno':
    'author': 'Jason Tan Liwag'
    'caption': 'Carlo Francisco Manatad walks us through his highly anticipated feature
      film "Whether the Weather is Fine," and talks about why embracing absurdity
      and ambiguity in life matters. In photo: Daniel Padilla in "Whether the Weather
      is Fine." Photo courtesy of CARLO FRANCISCO MANATAD'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-08-02T17:49:52.592+08:00
