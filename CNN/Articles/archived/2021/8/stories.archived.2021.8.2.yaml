      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a dream come true (to be here)," he says. "I''m just
        waiting for event day to pull on my kit and give it all my best. I''m really
        feeling good."</p>'
    '54':
