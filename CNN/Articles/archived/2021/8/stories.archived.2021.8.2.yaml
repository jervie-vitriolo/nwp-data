      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 415,000 AstraZeneca doses will be delivered on Monday afternoon,
        while over 1 million Sinovac doses will be received within the first week
        of August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0b9b3-0b5f-4f36-8437-e784b1011115'
