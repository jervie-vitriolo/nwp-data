  'doh-delta-variant-chickenpox':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T18:23:18.023+08:00
    'imagesource': 'jcr:43e57ded-66bc-4aa6-9b14-ca271d4f3356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7fad8c1-6810-49b0-9764-434a5a69cadb'
    'lead': 'The Department of Health agrees with a US agency''s report saying the
      Delta variant appears to spread as easily as chickenpox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T18:24:46.693+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:26:18.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:56.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH agrees with US CDC report calling Delta variant as contagious as
      chickenpox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518003c8-d480-40a2-84bd-8f06bf9110c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        Department of Health agrees with a US agency''s report saying the Delta variant
        appears to spread as easily as chickenpox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b80ee8-f429-47b1-8e9b-ffa7392739a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837dafea-a051-422f-9dad-4c0919c8ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by the US Centers for Disease Control and Prevention
        (CDC) said the Delta variant’s transmissibility is comparable to chickenpox
        since a person infected with it can also infect up to eight others in one
        sitting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087eefe1-3fa1-41ed-8125-706d3423be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea2920-6adc-493e-a447-00b6806545dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this kind of analysis, yes we agree to that, and nasa ebidensya
        naman po talaga na ang Delta variant po [and evidence really shows the Delta
        variant] is highly transmissible compared to the UK variant na nakakainfect
        lang ng hanggang apat [which can infect just four] to five persons,” DOH Undersecretary
        Rosario Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed33f89-fe38-4b29-8110-f1bd6f62a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1086af-21ff-4397-b0a2-57a81f5dfc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC report said the Delta variant also appears to cause more
        severe illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f910d-d0eb-4ec3-9d81-0f8679208981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ac65c-7b8e-4319-ac41-6d955a773f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that fully vaccinated people can spread the Delta variant
        in the same rate as people who have not been immunized against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6a88b-f18b-4050-9f77-d1fae4414d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c154035-bf61-48f1-8617-5ae7e3db1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far confirmed over 200 Delta variant cases in
        the past two weeks, with 17 currently active.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e1a9e-a3da-4dbf-8766-2726a1fd2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439744d-9014-48a4-805a-d7b2fbd7d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group said last weekend the Philippines is "flying
        blind" on the actual number of Delta variant cases due to limited sequencing
        capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7e8b2-65fb-4781-a133-cb5321893636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07568e-b600-40fb-a691-3c6f74e8adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, however, said the main purpose of genome sequencing is
        to detect variants of concern and if these variants are causing severe illness
        among those who get infected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f675329-444b-4812-aca6-5ef8abc0dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2ec4d-c160-46f1-a3aa-95acbd58d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:24:46.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to the extent at kung sinu-sino sa buong bansa ang merong Delta
        variant [As to the extent and who have been infected with the Delta variant
        nationwide], we are way past that when it comes to management. We are now
