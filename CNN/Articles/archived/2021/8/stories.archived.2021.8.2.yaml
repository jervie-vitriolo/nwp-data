    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:56.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Cebu', 'Cebu-City', 'oxygen', 'oxygen-supply', 'oxygen-tank']
    'template': '1'
    'title': 'Demand for oxygen rises in Cebu City as COVID-19 cases continue to surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74c344-9b3f-421e-a1ea-3e5a385d4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, August 2)</strong> — The demand for
        oxygen has increased in Cebu City as patients continue to line up outside
        of some major hospitals following the surge of COVID-19 cases, sources in
        the medical supplies industry confirm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091937ad-2eab-483d-8162-9f30a187522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency rooms are filling up and reservations to purchase or rent
        oxygen tasks have also become difficult.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003a416-6dcf-4acf-bc34-6f79234944fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Sanjo Medipharma Philippines, located in front of the Vicente
        Sotto Memorial Medical Center, all their 38 stocks of oxygen for the day Monday
        have been purchased. There are more than 50 other pending orders, and they
        have to get more stocks from the factory, salesclerk Kevin Kates Revelo told
        CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b8d22-173a-4328-9503-d831ed5315de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelo said demand for the past two weeks have been high, and he
        said patients are lining up at nearby hospitals. But Revelo said there is
        no shortage of oxygen tanks supply now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b222e50-e59d-4a27-8ded-f2e76a09aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the biggest tank is at ₱8,950 while the smallest is
        ₱3,500.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecc15c-77d7-4015-b960-c3a25d6743f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the clients are from the ambulance and cars that are parked
        in front of the hospital waiting to be admitted. There are also purchases
        for use in private homes, Revelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47f195-6906-4a51-ae05-e54afae18773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessa Austre who lives in Asturias said her mother is currently
        awaiting admission at a hospital in Cebu City. She went to the pharmacy to
        get a tank because her mother had difficulty in breathing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bab99-18e8-4942-90dc-1e87ebdcec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interview, Cebu City Councilor Dave Tumulak admitted
        that "our hospitals are full."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d853e63-e0bf-41fb-b136-c897f6feeae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Tumulak said at least 33 patients with oxygen
        tanks waited outside a private hospital. Some of the patients stayed at the
        hospital lobby while others stayed inside their cars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5aac4-9c60-423a-943a-e09f3db59961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Traffic Office has also closed the road in front of
        Chong Hua Hospital to divert traffic away from parked vehicles and ambulances
        in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcc3e2-4519-492e-bc23-9f5d0dfb3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 1, Cebu City had a total of 2,942 active COVID-19 cases.
        It also registered the biggest number of new infections at 415 on the same
        day with 11 new deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0df30-d4c7-4a2f-928f-ef5d17c20261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:43:13.656+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:26:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province on the other hand had 3,037 active COVID infections
        with 261 new cases and 5 deaths on Aug. 1.</p>'
  'Palace-US-vaccines-VFA-cancellation-termination':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T18:09:45.285+08:00
    'imagesource': 'jcr:727be644-786c-470b-bd33-8285b544860f'
