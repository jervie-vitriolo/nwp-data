      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths also climbed to 28,093 with 77 more succumbing to the disease.
        Of the newly confirmed fatalities, the DOH noted 29 were incorrectly tagged
        as recoveries in previous reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27870ce8-7041-43e0-8448-8ce0a4eaed0e'
