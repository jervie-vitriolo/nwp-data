      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Manila already called for volunteer doctors,
        nurses, other health workers, and computer-literate college students willing
        to help out in their 24/7 vaccine drive.</p>'
