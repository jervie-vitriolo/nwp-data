    'title': '''Jungle Cruise'' sets sail with a $90 million debut in theaters and
      streaming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b4d4b-871e-49f2-8357-3e49950a63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After Disney hit some rough waters this
        week, the studio''s latest feature film, "Jungle Cruise," docked with some
        good results at the box office this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b363ea-9f99-43e5-9e60-5577a2e6aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70253c52-5989-46be-b2ff-f47d6efef24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Dwayne "The Rock" Johnson and Emily Blunt,
        opened to an estimated $61.8 million at the worldwide box office. That includes
        a better than expected $34.2 million at domestic theaters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eae6ad-2a57-429a-a5af-bbabfaef2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62c3b1-bc24-4015-a637-4822bf9a136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all. The film was released simultaneously on streaming
        via Disney+''s Premier Access for an additional charge of $29.99 — and brought
        in over $30 million globally on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be205a4-d0ed-4ad4-994a-a3a447a15167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347ce95-4184-4cd4-b056-342ef3539e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the film, which is based on the beloved Disney theme park
        ride, notched more than $90 million thanks to theater showings and streaming,
        according to the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8f11d-0256-4b8e-bbd6-bf1b91ff6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf97a0-01db-4727-bef6-d7157bd71d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what does all of this mean? Well, that''s not as easy as it
        used to be to explain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b1d4a-fecf-4f3a-8060-0ed6f9595785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51358c-2413-4e73-b771-06fd5233f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-Covid world, a $61 million global theatrical opening for
        a film that comes with a hefty production budget in the range of $200 million
        would have been nothing to write home about. But we aren''t living in a pre-Covid
        world. Movie theaters are still trying to reach normalcy, box office numbers
        have been hit and miss and "Jungle Cruise" opened right in the middle of growing
        concerns regarding the spreading Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af74355-23a4-4778-9d52-a6a14e3d0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ed2b8-c9ad-4d64-9521-6be87deef730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding streaming numbers to the mix complicates things even further
        in terms of judging the film''s success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d65af-c251-4ff9-859a-c75dd5766bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b530a-f770-4230-bb77-e714cdb83991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could look at these totals and conclude that those watching
        at home on Disney+ really ate into the film''s theater ticket sales. You could
        also laud Disney for being able to bring in $30 million more thanks to offering
        the film on streaming. And both of those takeaways could be correct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5459d-d127-476f-92cd-2544b22550f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff2f23-3b0f-4775-a3af-e724b00aed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in, bringing in more than what some expected at the box office
        is a good thing right now — and adding over $30 million on streaming is a
        welcome boost. Now, Disney and theaters will wait to see how the film does
        in the weeks to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5366696-3743-4759-815f-ee392d48d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d432d5-4a9b-4a95-9d1f-c5242f2b19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Jungle Cruise" opening is also notable because it comes just
        a few days after Disney, streaming and the box office were in the headlines,
        but for all of the wrong reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40369ae8-1b20-4df0-8b12-d931123c43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bded37-42c7-43ae-81ad-630a934f2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Scarlett Johansson filed a lawsuit on Thursday that alleges
        Disney breached her contract by releasing the highly anticipated superhero
        film "Black Widow" in theaters and on Disney+ on the same day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d88696-bbd8-4b4a-800b-9e209b9dad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433c434-153e-42d6-859f-fd34c15e4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney responded to the suit in a statement saying that it has fully
        complied with the star''s contract and that there is "no merit whatsoever
        to this filing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe0037-e1c9-4a93-8869-b36f6781e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:40:21.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/01/media/jungle-cruise-box-office-disney/index.html">''Jungle
        Cruise'' sets sail with a $90 million debut in theaters and streaming</a>."</em></p>'
  'Hollywood-shift-streaming-stars-big-paydays':
    'author': 'Brian Lowry and Frank Pallotta, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
