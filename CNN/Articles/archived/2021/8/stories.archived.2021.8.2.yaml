      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed has his own goals for the Games: run a time of 13:30 in
        the 5,000 meters and qualify for the final.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bad92c-2023-48d7-822b-28cc63013f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.234+08:00
