    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:40.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hollywood', 'streaming', 'stars', 'paydays', 'Black-Widow', 'Disney']
    'template': '1'
    'title': 'Hollywood''s shift to streaming is rewriting the script for stars''
      big paydays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e216761-6f49-41fd-baf3-f30ac4b14280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like other changes to entertainment distribution
        through the years, the studio shift toward streaming — hastened by the unforeseen
        consequences of the pandemic — has Hollywood talent and their representatives
        demanding a different way to be paid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb45b63-5be3-43f0-a8c0-6667427d8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfd52a-9072-4e50-b173-4f569e6a13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarlett Johansson''s lawsuit against Disney over the simultaneous
        streaming release of "Black Widow" marks perhaps the most significant push
        back thus far, setting the stage for a significant battle that promises to
        rewrite the rules over how stars get paid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333846ae-0f1a-44e5-94f5-b935a0365257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98278d0d-62dd-4263-85a5-e4f899171ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johansson received an upfront salary for starring in the movie
        — $20 million, according to Disney''s response to the lawsuit — her complaint
        notes that making the film available via Disney+ enhanced the value of the
        streaming service but reduced box-office revenue, depriving her of "box office
        bonuses" that would be calculated based on what "Black Widow" earned in theaters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbef78-dc87-42a9-bfa8-79326bc33b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db046822-5f7f-40ad-ac40-691a8d7103c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it follows other expressions of discontent during the past year,
        as top actors and directors have chafed against studios prioritizing streaming
        in a way that threatens the theatrical model, and the way that actors traditionally
        shared in revenue from major hits. Unlike box-office totals, it''s more difficult
        to cleanly measure that in relation to streaming-service subscriptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b573a-c69e-4c54-91e0-4b709e658bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c474f-7555-46ef-9936-068e6c833d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit comes at a pivotal moment for Hollywood — as the industry
        faces a moment that asks how audiences watch entertainment in the future,
        and how those who create it be compensated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1d22b-91e8-4c11-80b9-948fc64db834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5de7d-7515-47db-9c34-0003d65984d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a bit of a transitional period where the contracts that
        were struck did not anticipate this type of change in strategy," Michael Nathanson,
        a media analyst at MoffettNathanson, told CNN Business. "I would think going
        forward from this point on every new contract will have to include language
        that figures out a way to compensate the talent for the potential of a direct-to-video,
        a direct-to-streaming watch."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb3c32-55c1-4d25-a8b2-e6545cd838d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e591e-888e-483e-9ea0-8b54f980476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A topsy turvy Hollywood</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa5998-5b86-4405-9898-bf944d38fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is not alone in advancing this change, nor is Johansson the
        first star to be irked by the move to streaming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b26621-bf0f-48c3-b636-25ace72316e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568ce7b-15e3-4e51-99bb-9f65140be399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. (like CNN, a unit of WarnerMedia) surprised talent
        by announcing plans to simultaneously release its entire 2021 movie slate
        on its streaming service, HBO Max. Paramount shifted several of its movies
        to streaming, including "Coming 2 America" and "Infinite," with the Hollywood
        Reporter saying that the latter''s star, Mark Wahlberg, wasn''t warned about
        the change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9b50c-2ca1-4de9-a461-a7832b459dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4efbd-5e6c-458f-9474-ca91a72d96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues have popped up as studios shifted their major blockbusters
        to streaming as the pandemic continues. For example, Warner Bros. reportedly
        paid star Gal Gadot and director Patty Jenkins each more than $10 million
        as the studio released "Wonder Woman 1984" on streaming service HBO Max as
        well as theaters in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17385b-54bc-4986-b7d4-eddf5c36a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d111b37-9b67-4a25-b1d6-bc19185ebf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a tumultuous year since theaters reopened, and with
        day-and-date obliterating release windows, and in some cases shattering them
        beyond repair, the state of Hollywood present and Hollywood future has never
        been more topsy- turvy," Jeff Bock, a senior analyst at entertainment research
        firm Exhibitor Relations, told CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9837a1b-50f6-41b5-b096-5a81875af3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf1051-ffbd-4912-b0c7-ad4e7b95ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios have argued that they need latitude to survive a changing
        business — a process seriously exacerbated and accelerated when the pandemic
        closed theaters in 2020 and virtually shut off entire streams of revenue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9b99e-191d-49ea-9035-0e4a587817cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca50db3-1f65-45e3-a99d-d4cc22026376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s statement in response to Johansson''s lawsuit suggests
        that the company doesn''t intend to roll over in this fight. The company responded
        on Thursday saying that it has fully complied with her contract and that there
        is "no merit whatsoever to this filing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1af878-485e-4d5a-8492-0b8f98af9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cbbc9-cc2c-492a-92a8-3a18149a5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But historically, major players tend to reach some kind of accommodation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a90b97-a486-4cd2-b956-dc1dd298e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe85c49-8593-4df7-b82f-bc2bff110b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of the changes, however, have implications that go well
        beyond just top stars, and could affect the relationships between studios
        and the major guilds that represent actors, writers and directors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1a438-637f-4526-b7b1-1b6a95f88e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdb58e-4753-4697-934a-1851f0fc4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talent vs. Studios: a tale as old as time</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762759d-ce4c-4f38-8169-bf3295f08bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of Hollywood shows that these kinds of disputes frequently
        wind up in court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afeb70-112d-4410-a997-96acf249ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f5610-b5b7-42db-97ad-8e55ab6a1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1943, actress Olivia de Havilland sued Warner Bros., arguing
        that her seven-year contract violated labor law and forced her to take roles
        that didn''t interest her. De Havilland won the case a year later after a
        hard-fought trial that upended the old studio system, establishing performers''
        rights to become free agents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adee96-f1ec-4c73-9fbe-d69ef4bed848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d7023-a65b-40af-8fb3-4e26b8128fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battlefield shifted to television in the 1990s, when the producers
        of "Home Improvement" and the producer and star of "The X-Files" sued Disney
        and Fox, respectively, for what they argued was self-dealing as studios became
        vertically integrated — or, put more simply production companies and networks
        were owned by the same entities. All of those cases were settled out of court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef95f6-0a05-47d5-b661-d1198f301605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d081d-dd36-46fb-8351-d64f2a864cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:36:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades later, questions about profits in such instances persist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f92301-9165-42de-afac-fcdafe0746b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:43:08.923+08:00
