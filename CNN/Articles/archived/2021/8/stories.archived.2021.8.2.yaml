      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f28bd-4366-42c4-b388-e7165747be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:28:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specific to the indications of Sputnik V, <em>bawal po siya sa
        mga buntis at nagpapasuso</em> [it should not be administered to pregnant
        and breastfeeding women],” Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270a826-7ec4-4096-ac73-c2f5e91a5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:28:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b773b-09b8-4211-84be-6c52fe54ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:28:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reminded local government officials about the “no wrong
        door policy” for COVID-19 vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4644b15-6ae4-427d-88b6-48a416040f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:05:40.774+08:00
