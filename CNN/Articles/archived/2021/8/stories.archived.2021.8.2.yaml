      'mgnl:lastActivated': 2023-01-25T07:27:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the place for excellent curation, Mubi has picked seven films
        — from documentaries, avant-garde shorts to dramatic biographies — in time
        for the Olympics. The films take you through different parts of the world
        and their respective athletic traditions. Some noteworthy films include “Kokutai,”
        which explores the aesthetics of Japan’s national baseball tournaments — and
        its relationship with militaristic rites; and “Freedom Fields,” which follows
        a women’s football team trying to make it after the Arab Spring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780fb55-55f2-4a33-aa81-a11aa41fb9a8'
