      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffcc62-10e9-413b-98e3-4728160bbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:52:23.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:32:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said the incoming Moderna doses were from the United
        States, following the courtesy call of US Defense Secretary Lloyd Austin III
        on the President last Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8aaf58-45ae-498d-b67d-450de2fdd24a'
      'mgnl:activationStatus': true
