      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd4670-c1df-4adc-afab-b09db2798dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.234+08:00
      'mgnl:createdBy': 'kristel'
