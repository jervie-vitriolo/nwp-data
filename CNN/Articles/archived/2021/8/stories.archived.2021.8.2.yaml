      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Jill Trail first met Pihu, a frail
        6-week old puppy, in India she knew she needed her care. Living on the streets,
        Pihu had suffered spinal injuries and infections so bad that both hind legs
        had to be amputated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446d552-a826-490c-8938-b06902e3b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one problem: Trail lived in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f2291-9aab-45f7-9fd9-45d0d2e8f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided that didn''t matter. So, last year she worked with non-government
        organizations to bring the puppy to the US and ultimately adopted her. Today,
        Pihu is a healthy, wheelchair-bound puppy with a loving home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648b9b0-4ff6-4d73-810b-1eb14c90dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say to me all the time, ''God bless you for taking a dog
        like that,''" says Trail. "But I''m the lucky one. There''s no sacrifice on
        my part. Pihu is just so inspirational and packed with personality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2b2a0-d582-417d-91e5-146048261167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since July 14 this year, similar rescue tales are no longer
        possible. The US Centers for Disease Control and Prevention (CDC) has issued
        a temporary suspension, with no set duration, on importing dogs from over
        100 countries -- including India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae1501-32d8-451a-b3a8-b700d727b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the ban is necessary to reduce the risk of rabies following
        a spate of falsified rabies vaccination certificates. But the move is a problem
        for charities across India like Kannan Animal Welfare (KAW), which often helps
        find overseas homes for India''s stray dogs -- including Pihu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21630ee6-8dd2-49fb-9775-e4738653d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be hard to find a suitable home for stray dogs in India.
        Many are physically and mentally disabled after suffering trauma and abuse
        and need a carer committed to their rehabilitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13a90b-061a-4126-8f19-6999073a469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAW''s founder, Vandana Anchalia, says in India stray dogs are perceived
        to be dirty, unattractive and difficult to train -- and most Indians prefer
        to adopt pedigrees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31576334-d417-49df-ac0d-39cc3903d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGOs worry the restrictions could mean fewer dogs make it to safety
        -- and many more will be left languishing on India''s streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875ede6-9f94-4783-af11-7f663574be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sending dogs abroad</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94d147-3967-498f-86ce-1f158828a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchalia founded KAW in 2015 after learning more about the cruelties
        faced by India''s estimated 60 million street dogs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ddf21-f454-4b9a-bace-ffa9575c41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAW was started as a rehabilitation center for stray dogs that were
        offered for local adoption after treatment. Soon, Anchalia and her team discovered
        that these dogs, many of whom were physically disfigured or disabled, had
        a better chance of finding a home abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd1f8c-dfc3-4a63-92d2-3449b10cef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past six years, KAW has sent about 115 rescued street dogs
        to the US, in partnership with US-based NGOs Operation Paws for Homes and
        Twenty Paws Rescue. These US-based organizations determine which dogs are
        the right fit, then KAW sends the dogs by cargo or with a flight volunteer
        to the shelters, where they are adopted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee3ef5-8fdd-4ab9-a729-b81f90e0e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to (send dogs abroad) to maintain (lower) numbers at the
        shelter ... if we don''t ... we can''t admit new dogs. We can''t overcrowd
        our shelter," says Anchalia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a70a59-7cfc-4df9-bec2-7ab7b69433b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peedu''s People, an NGO registered in Texas and Punjab, has sent
        close to 90 dogs to the US over the past five years. Most dogs are included
        in its "street foster" program where dogs are vaccinated, sterilized and monitored
        by a resident who feeds them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb3256-bf41-4816-bcd5-f0b6df10d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dogs are injured too badly to survive independently on the
        streets, Peedu''s People tries to rehome them abroad -- something they can''t
        do under the new CDC rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53259b1-7413-4dd0-8b21-fd3b74d6b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization already has a "backlog of puppies who need to go
        overseas, because they have no chance of surviving on the roads in India,"
        says founder Inder Sandhu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1934a9c-f644-4def-8e5f-29274965282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deb Jarrett, founder of Dharamsala Animal Rescue (DAR), based in
        the Indian state of Himachal Pradesh, says it costs around $3,000 to send
        a dog to the US for adoption, paid for by the charity or the adopter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c4d63-e525-4f9f-af57-da06f10c3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandhu says the ubiquity of these street dogs had desensitized many
        Indians to their plight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4ee82-b3fb-44fb-bf92-0ba6f29afef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy for people in the US to find a dog, but they connect
        to the story of an Indian dog," he says. "It''s not that Indians are not compassionate,
        it''s just that we''ve seen so much of it that there''s an apathy we have
        towards these animals."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebcab1-2c94-43ab-9ceb-f6ba6483a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The difficulty of adopting a street dog</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b05c3-3917-4247-8450-d82fe7a2d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life on the street comes with health risks -- and that''s exactly
        what US authorities are worried about.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d06e3-b821-441f-93e3-3837d8cc694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abi T. Vanak, an ecologist at India-based Ashoka Trust for Research
        in Ecology and the Environment (ATREE) says in addition to human-related dangers,
        such as being run over by a car or abuse, these dogs are at risk of catching
        many diseases, including canine distemper, worms, mange and scabies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47172526-2c47-4436-be8d-45bdaf490519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Daigle, associate director for communication from CDC''s Center
        for Global Health, says the temporary ban is due to a 50% increase in the
        number of dogs denied entry into the United States in 2020, compared to previous
        years. A significant number of these entry denials were for dogs with falsified
        rabies vaccination certificates, which "puts the US at risk of importing a
        dog that is not adequately protected against rabies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e1fb54-57bc-4986-a926-c9abfc2a2d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes with a huge potential price tag for the US. Daigle estimates
        that for each rabid dog imported, it could cost over half a million US dollars
        to contain the spread of canine rabies among the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc157e-c353-41f4-a19b-013d6f0cff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabies is spread by dog bites and causes inflammation of the brain
        and spinal cord. The disease kills around 20,000 people in India each year,
        according to the World Health Organization (WHO), accounting for 36% of all
        global rabies deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd617a-e529-4cf3-888c-53ff14524700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO says a number of rabies cases go unreported, so the figures
        could be higher.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841d48f-e71d-401e-8a9a-f03d045b4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR''s Jarrett says misinformation surrounding rabies, especially
        in rural parts of India, makes it difficult to contain the disease. She has
        come across a plethora of "cures" for dog bites, ranging from "applying turmeric
        and chilli on the bite to drinking holy water to performing a few good deeds."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb909ab-13ea-47ec-b31f-520b935007b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, some dogs are allowed into the US -- but not
        for adoption or the transfer of ownership. Owners must apply for a permit,
        and individuals can only import three dogs at a time. Dogs must be microchipped
        and have a rabies test a minimum of 30 days after being vaccinated against
        rabies, and 90 days before their arrival to the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f4c1d-4176-4570-9718-e4a3c7ae88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is India doing at home?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf415ab9-e0bb-43b2-bc2a-71c5d145e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a temporary ban on sending dogs to India, addressing the country''s
        street dog problem needs to happen at home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025092f5-2c86-4fa5-bf9f-87af1037a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two people requested police protection for feeding stray dogs
        because they were being threatened by other locals for doing so, the Delhi
        High Court ruled on July 1 that street dogs have a right to be fed -- and
        that citizens have a right to feed them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14976d-9cff-40f4-a1aa-41538a777f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some animal lovers welcomed the ruling, as it would prevent dogs
        from starving. Others expressed concern that feeding these dogs could encourage
        them to gather at food sources, where they could become territorial and aggressive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e2378-1aeb-4eea-94e0-b0c06f048f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchalia believes that while the High Court ruling was a step in
        the right direction, it is also important for citizens to take responsibility
        for the dogs they feed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8d023-64d8-4c03-ae2b-47c986db1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may feel good about feeding many dogs, but if the dog population
        is increasing, and puppies are just dying on the street, it is not a solution,"
        she says. "The way to help is to feed the dog, vaccinate it and sterilize
        it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e3676-b726-4f02-b276-53d4fd8cfbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Animal Welfare Board of India (AWBI), set up by the Indian government
        as an advisory body, has undertaken animal birth control (ABC) programs to
        sterilize street dogs, as well as campaigns to vaccinate dogs against rabies.
        There are no official statistics on the number of dogs that have been sterilized
        as part of ABC, and the AWBI did not respond to requests for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1d473-69e6-40ed-a1a4-d40fb202a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vanak says current programs don''t match up to the scale of
        the stray dog problem in India. He believes a more permanent solution would
        be to redirect the resources invested in ABC programs to expanding animal
        shelters for dogs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285e74d-dfc8-4a5a-93b4-5606c4c6b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs on the streets have very poor welfare outcomes. Proper welfare
        of animals, especially domestic animals, is best guaranteed under human supervision
        or under human care," he says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58047fa-e9e2-44b0-8c99-8be5dd593a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voice of Stray Dogs (VOSD) is an animal welfare organization that
        has rehabilitated over 8,000 stray dogs since its inauguration in 2013. Its
        crown jewel is a dog sanctuary in Bangalore that is home to over 800 dogs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a59a713-2ac9-45a6-a70e-bd8d1955bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not make sense financially, but it makes sense to me, and
        it always makes sense to us (VOSD)," says Rakesh Shukla, founder of VOSD,
        about taking in dogs with severe physical injuries. "We have a clear policy
        of not saying no to any dog, and we will never refuse a dog and we will never
        put down a dog because we don''t have enough space or money."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f9a1f-507b-41b0-be1c-858974ce9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanak, however, believes that India needs fewer quick fixes and
        more systemic solutions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf62b7e-1281-469d-9736-455b4c1a02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dog problem requires a reimagination of our relationship with
        dogs," he says. "You need better education for people to take good care of
        their dogs, and to view them as a valuable part of the landscape."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bb757-bfad-42f0-9f88-dece74df139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the onset of Covid-19, DAR ran an education program in
        schools in Dharamsala, where children were taught how to be kind to street
        dogs and avoid conflict with them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272a75f-e216-427d-8954-da233f26c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchalia believes the ban on the export of Indian dogs to the US
        may be the push needed to help change Indian attitudes and encourage local
        adoptions. She says the slow-paced life associated with the Covid-19 lockdown
        in India has opened people''s eyes to the rampancy of animal cruelty and the
        problems associated with stray dogs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bdd74-e423-4952-93fc-bb3f60a43208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchalia believes this newfound awareness, coupled with measures
        to change the younger generation''s perception of free-roaming dogs, may offer
        some redemption for India''s neglected canines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d13b65-faa3-4b37-8a5d-5cb4ca6d4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger responsibility lies on us," she says. "The solution
        lies in all of us coming together and working for these dogs."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4689f-dadf-411b-ab7f-fd4f8866ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:16:09.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/01/india/india-dogs-adoption-united-states-hnk-dst-intl/index.html">India''s
        stray dogs are being locked out by a US ban on adoptions</a>".</em></p>'
