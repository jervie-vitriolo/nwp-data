    'jcr:uuid': '1b460ba5-5908-43ca-b532-8a2dc4284ae0'
    'lead': 'As soon as the gun sounds at the start of his first Olympic 5,000-meter
      race, Jamal Mohammed knows his nerves will disappear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T13:18:06.230+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:30:09.635+08:00
