    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f8802c-e4a6-4cff-902b-799dc5dc1e5c'
    'lead': 'There will be no plenary sessions at the House of Representatives during
      the imposition of enhanced community quarantine in Metro Manila from Aug. 6
      to 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T22:30:02.024+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:21:57.622+08:00
