  'mega-global-continues-to-reach-out-to-more-filipino-families':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-02T15:30:20.827+08:00
    'imagesource': 'jcr:3650cf95-9af8-45ac-804e-02cdbff444c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e86551-c18b-49c5-88ca-6580874aff74'
    'lead': 'In line with the company''s value for malasakit, the Mega Bigay Sustansya
      program is back for its third year to remind Filipino families of the importance
      of good food and nutrition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T15:48:53.662+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T07:28:44.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:52.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mega Global continues to reach out to more Filipino families, one meal
      at a time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f456e88-f209-4c72-b443-1fcc3335aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Good health is
        the greatest gift that Filipinos can ever receive. With malnutrition affecting
        many children, it is crucial for the community to work together to help them,
        the future of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ac129-1f5b-49d1-b811-265f8a0e0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing its role in helping build the nation, Mega Global Corporation,
        together with the Mega Tiu Lim Foundation, will once again hold the Mega Bigay
        Sustansya program, a health and nutrition program that''s deep rooted from
        the company''s core value of malasakit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31197bb-41a2-444f-852f-a4d012e8495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its third year, this initiative embodies the determination
        of the company to improve the health sector, as it aims to reinforce the importance
        of nutrition to every Filipino family nationwide and extend a helping hand
        to those in need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2061b7-b90d-4454-83e1-ff953752436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Mega Global also teamed up with Reach Out Feed Philippines,
        which will spearhead the daily preparation of meals, deliver these to each
        beneficiary and provide a nutritional assessment of recipes, and evaluate
        the results of the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddadb7-cce7-4cdc-8d63-0eeda0b8cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Bigay Sustansya aims to support 870 children from various barangays
        in Batangas, Navotas, Valenzuela, Samar, Surigao del Sur, and Zamboanga through
        a 60-day nutrition program.</p>'
    '24':
      'image': 'jcr:67e008f7-51fe-4f4c-ba9d-9b82db7f48d1'
      'imageCaption': 'PHOTO FROM MEGA GLOBAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98279d19-1582-4621-a9a1-6dc8b3df71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.664+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b40d99-c513-4710-aa50-1b8056e59e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries, who are aged 4-12, will receive two meals daily throughout
        the program. The daily meals will include at least one sardines meal made
        using Mega Global''s vitamin- and nutrient-packed high-quality sardines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f3d79-c14b-46f6-a04d-de17ece15346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weight, height, and mid-arm circumference of the children will
        be taken at the beginning of the program to gauge their progress. To encourage
        parents to support the nutrition program for their children, Mega Global will
        provide incentives to select participants who fit the program''s criteria
        - including biggest gainer and most improved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f757fa0-59fa-4456-adbb-073018fc49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further ensure that the progress made is sustained, Mega Global
        will also be developing leave-behind materials containing affordable nutritious
        recipes made from ingredients that are easily accessible to the families.
        This will equip the parents and the community with knowledge on how to prepare
        nutritious meals for the well-being of their children and loved ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3259dbe-dc23-4d7f-92c4-273eb111b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first launched this nutrition program two years ago, we
        saw how transformative it was for the beneficiaries, who not only saw an improvement
        in their weight, but also in their health and well-being," said Marvin Tiu
        Lim, Chief Growth and Development Officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772435a2-c037-4520-b362-590899a2ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.663+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said this development pushed them to expand the program by adding
        the education aspect to better inform the community of the importance of having
        good food and nutrition for the whole family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0efbf-4cf2-4596-b85b-27e116a0887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T15:48:53.664+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:28:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all that it does, Mega Global Corporation gives life to its core
