      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding "was a pivotal discovery leading to CDC''s updated
        mask recommendation," Walensky said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a0e82-6347-4f5a-bd7c-3d9ce7ce973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6d7f5-4ae1-47f6-8391-1edb9b202a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Collins said it''s critical to emphasize how much more danger
        unvaccinated people are in, compared to vaccinated people. He said those who
        are not vaccinated:</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc54fe-4808-4d52-9425-901b2ce9e81e'
      'mgnl:activationStatus': true
