      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/07/31/us/record-mouth-gape-tiktok-trnd/index.html">"This
        woman has the largest mouth in the world, according to Guinness"</a></em></p>'
  'tokyo-olympics-refugee-team':
