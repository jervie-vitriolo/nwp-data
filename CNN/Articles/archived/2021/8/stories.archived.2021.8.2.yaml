    'lead': 'Hospitals are surging with unvaccinated patients infected with the Delta
      variant -- which could affect car accident victims and other non-Covid-19 patients
      who need hospital care, doctors say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T11:29:14.482+08:00
