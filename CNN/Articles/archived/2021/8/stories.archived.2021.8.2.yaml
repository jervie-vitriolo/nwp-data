      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:32:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff5572-ba7b-4427-af29-d6477496a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:52:23.586+08:00
      'mgnl:createdBy': 'glee'
