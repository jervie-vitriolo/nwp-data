      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) --</strong> Malacañang
        on Monday advised Lapu-Lapu City in Cebu against implementing its “no vaccine,
        no entry policy,” as many people have yet to receive their COVID-19 vaccine
        shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513e8ce-347d-4cf1-a530-a7dadf97f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T19:29:40.449+08:00
