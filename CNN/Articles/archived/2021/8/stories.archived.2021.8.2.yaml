      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aae7b5-9904-40f0-961a-5cc6aa041265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.234+08:00
      'mgnl:createdBy': 'kristel'
