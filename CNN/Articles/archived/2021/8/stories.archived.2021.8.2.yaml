    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70259be-a4c7-47c4-ba42-a52a4515a4f7'
    'lead': 'Hundreds of thousands of AstraZeneca vaccines donated by the United Kingdom
      arrived in the country Monday, nearly a week after the British Embassy announced
      the donation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T16:52:11.239+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T07:28:16.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:53.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', '-covid-19', '-covid-19-pandemic',
      '-covid-19-crisis', '-covid-19-vaccine', 'AstraZeneca', 'United-Kingdom']
    'template': '1'
    'title': 'Govt. receives AstraZeneca vaccines donated by UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc7a02-4887-4029-92c6-2c8d81ea8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Hundreds
        of thousands of AstraZeneca vaccines donated by the United Kingdom arrived
        in the country Monday, nearly a week after the British Embassy announced the
        donation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b14e3-8075-4ecb-902c-c0f5d4bf1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation of 415,000 doses arrived past 4 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c345b-298d-45b6-b220-d9cea8263255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the embassy''s statement last week, the vaccines are part of
        the nine million coronavirus shots the UK will deliver to poor countries around
        the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52708a6c-9a4a-4ae5-9390-cc1ae277e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of the first batch of the 100 million doses we''ve
        pledged to get the poorest parts of the world vaccinated as a matter of urgency.
        We''re doing this to help the most vulnerable, but also because we know we
        won''t be safe until everyone is safe," <a href="https://www.gov.uk/government/news/uk-begins-donating-millions-of-covid-19-vaccines-to-countries-overseas-including-the-philippines"
        target="_blank">UK Foreign Secretary Dominic Raab</a> said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee246a75-01a9-4601-b385-5fce9e683679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 29, the Philippines has received over 32 million doses
        of COVID-19 vaccines, of which more than 18 million have been administered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27cf49-9381-4da1-8d41-1b039b7183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/8/2/Duterte-to-welcome-COVAX-vaccines-Moderna-August-3.html"
        target="_blank">President Rodrigo Duterte</a> is set to welcome on Aug. 3
        more donated vaccines, this time from the COVAX facility co-led by World Health
        Organization.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9e0b9-7fbc-4ef8-bc12-a531a42f4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:52:11.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T07:28:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said in an interview on CNN Philippines''
        the Source that 3 million Moderna vaccines are expected to arrive on Tuesday.</p>'
