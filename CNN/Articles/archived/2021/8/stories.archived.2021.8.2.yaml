      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año did not mention the brand of the vaccines, but Presidential
        Spokesperson Harry Roque said during the Malacañang briefing that 3,000,060
        Moderna doses will arrive on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453c2f6-5eb4-47d3-a042-f66a82be5b0a'
