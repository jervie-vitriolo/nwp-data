    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:55.623+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More voices call for extension of voter registration period, but COMELEC
      says no talks yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b9d65-4618-4d3a-9951-5878a2c1803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:04:15.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> —&nbsp;The
        fresh round of hard lockdowns has fueled calls for the Commission on Elections
        to extend the voter registration period for the 2022 elections. The registration
        is set to end on Sept. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e665fd-a4db-4b15-b96a-d655513c506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:04:15.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421104be-2d7e-4b25-9b0d-2c6ea909049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:04:15.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros on Monday said “it is only logical” to move
        the deadline by at least two more weeks, considering the impact of the enhanced
        community quarantine on the application process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e5aae-9857-4a32-8675-f1268797de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:04:15.432+08:00
