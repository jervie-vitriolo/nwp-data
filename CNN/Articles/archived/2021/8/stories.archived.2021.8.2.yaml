      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- TikTok is full of users with big mouths,
        but one star on the social media platform just proved hers is quite literally
        the largest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723224d9-16c4-41b2-b2f9-903f134e2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3deff-f719-4af8-97c2-5c3df6e3bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records confirmed that Samantha Ramsdell, from Connecticut,
        is the record holder for the world''s largest mouth gape for a female.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7eadb-daef-4850-a3c6-f6a47025c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b25e9-4200-4f5b-b3b4-3545a17a8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mouth gape measures 6.56 centimeters, or about two and a half
        inches. When measured across, it reaches more than 10 centimeters, or four
        inches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d73262-c5ec-4974-b659-2ab0d11ad99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b66b6-e73c-4a8f-b173-065a3801fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsdell said she has always known she has a big mouth, but it wasn''t
        until the "children of TikTok" pointed out she may have a record-sized mouth
        that she was encouraged to go for the record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1eedcf-131d-4719-b24c-67bc4b628131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236797b-adc5-4fa5-b0c4-d4ffc2490848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought it would be possible to be this famous off my mouth,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b81d5-f403-4dab-bdf6-9ca022df3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c93bec-7508-436a-aa2d-3f354cedb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her videos include one of her stuffing three donuts in her mouth,
        a step up from her video fulfilling a request to eat two at one time. She
        can also fit in a large order of fries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1742272-0020-46e1-9dbf-a63748a63882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10135bcd-1f31-495a-bb60-5d1582437759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t always fun and games for her though. Ramsdell said she
        was bullied growing up for her mouth''s size.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703af455-27d2-4aa9-ba96-b007622fb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18081d-2aa4-4f6d-95ed-13215ec6ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at age 31, Ramsdell embraces her unique feature for her 1.7
        million TikTok followers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c72360-11b2-4874-83f1-c8886c003dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd49d1a-98db-455c-894e-b01705e1418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it used to be "something that really I was so insecure
        about, something that I wanted to keep so small," but it''s now "one of the
        biggest, best things about me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d76fd5-a438-4f2c-81ae-49e94fee5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aea898-f237-4b2d-b70b-d15d38311858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s your superpower. It''s the thing that makes you unique and
        special," she said. "Everyone should be celebrating what makes them different."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff41f6-5e7f-4bdd-a4d6-83ddd2df95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a33f7-648c-456d-961e-6e93f989cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsdell hopes to one day have her own show, using her humor, wit
        and singing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed285816-3e9f-48fb-833a-6ccf0ce0bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:15:10.237+08:00
