      'mgnl:lastActivated': 2023-01-25T07:26:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de3e73-0c68-4760-ab34-dfe0c0c21239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:04:15.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:26:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC earlier announced voter registration in Metro Manila for
        next year’s elections will be suspended from Aug. 6 to 20, coinciding with
        the capital region''s return to ECQ in a bid to reverse an upward trend in
        COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
