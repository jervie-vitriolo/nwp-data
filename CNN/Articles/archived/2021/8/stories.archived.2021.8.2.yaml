      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b1359-1daa-48fb-b31d-59d04372e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:52:23.586+08:00
      'mgnl:createdBy': 'glee'
