      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año noted that the 3 million vaccines that will be shipped
        to the country may be part of the doses that will be distributed to Metro
        Manila, which will shift to the strictest enhanced community quarantine starting
        Aug. 6. He did not say whether all 3 million doses will be earmarked for the
        metropolis alone.</p>'
