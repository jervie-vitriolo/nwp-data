  'Tokyo-Olympics-high-jump-gold-Qatar-Italy':
    'author': 'Rhea Mogul, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-02T13:06:59.964+08:00
    'imagesource': 'jcr:622f535e-2920-479d-a79a-a90cb196508e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fe50f3-e2f0-46e1-a442-1ca0f88f1a84'
    'lead': 'They both cleared the highest bar, but when it came to deciding a winner,
      two Olympic high jumpers opted not to take it to a tie-breaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T13:08:33.214+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:31:30.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:45.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gianmarco Tamberi and Mutaz Essa Barshim share Olympic gold in emotional
      high jump final'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8ce2e-d9be-4eaa-a1c8-c8f887c2fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They both cleared the highest bar, but
        when it came to deciding a winner, two Olympic high jumpers opted not to take
        it to a tie-breaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dd9d2-a2a2-4fe8-9151-ce53b54782b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they asked to share the gold medal — prompting cheers beyond
        their home countries of Qatar and Italy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d52ba8-3f86-427e-bc04-87eb02bebd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the long competition, 30-year-old Mutaz Essa Barshim from
        Qatar and Italy''s Gianmarco Tamberi, 29, executed the first six jumps up
        to 2.37 meters (7 feet 8 inches).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c00dc-3586-4317-823d-081ea93d473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both then attempted to match the Olympic record of 2.39 meters for
        sole ownership of the title.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945f363-254b-4205-bf09-dc72ffcb46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after three attempts, neither succeeded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7c9ff-fc2c-4dab-b6b4-2e92334a8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two athletes were then approached by a Games official. "Can
        we have two golds?" Barshim asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c053d41-bc4e-410c-a520-3ed130d7fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official nodded, prompting the overjoyed athletes to high five,
        before Tamberi embraced Barshim in an elated display of celebration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8472da-40dc-4f0c-8b89-c0470efeee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ban on spectators due to Covid restrictions, loud cheers
        rang out from the small crowd in the stadium as the two men ran toward their
        coaches and teammates. Tamberi, overcome with emotion, collapsed on the track.
        In the stands, both coaches broke down in tears.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15195431-e619-48b2-b460-e16bda6afaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barshim''s gold medal has completed his Olympic set -- he won bronze
        at London 2012 and silver at Rio 2016. He claimed two World Championship titles
        in 2017 and 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f904d42-b3b0-4a61-b6d9-60ff5104cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unreal, it is crazy. I am so happy, man. It was the only
        thing missing (from his high jump career). Now, I am complete, I am so happy,"
        Barshim said. "It is amazing, man. To share it with Marco is an amazing feeling.
        It is a great feeling. I''m really happy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182aea1-d710-4c93-9169-e7bc502e5515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamberi''s journey to the Olympic podium has been tough. A career-threatening
        injury forced him to take time out to recover, just before the Rio 2016 Games,
        stripping any chance he had at winning a medal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d3b97-f54b-4a1b-b42e-1d43911229a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamberi brought his cast to Tokyo with him as a reminder of his
        sacrifices to bring home the gold. It is inscribed with the words: "Road to...
        Tokyo."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db35ffd-6187-4a4e-8044-2fde0e37f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my injuries, I just wanted to come back, but now I have this
        gold, it''s incredible. I dreamed of this so many times," Tamberi said. "I
        was told in 2016 just before Rio, there was a risk I wouldn''t be able to
        compete anymore. It''s been a long journey."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaad302-a373-4a98-bf1a-44b392e3593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maksim Nedasekau of Belarus also cleared the 2.37 meter jump but
        took bronze having failed more attempts to clear the bar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652e764-c5e8-4b2c-a7cd-d07b91a54b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, Italy had another reason to celebrate after sprinter
        Lamont Marcell Jacobs took gold in the men''s 100 meter sprint with a time
        of 9.80 seconds, becoming the first Italian to do so in Olympic history.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564474e-a813-4951-b673-f5d361876998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamberi, who was still celebrating on the track, ran toward Jacobs
        and embraced him after his win.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7208c28-d5ca-4004-803a-fd194fc0b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:08:33.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:31:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early the next morning, Tamberi posted an image of himself with
        the Italian flag on Instagram with the message: "It''s 6 in the morning and
        I''m scared of going to sleep... I don''t want to wake up from this dream
        that seems so real!"</p>'
  'Metro-Manila-extends-curfew-hours-10-4-ECQ-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-02T13:07:26.514+08:00
    'imagesource': 'jcr:ccad23d9-c1a8-4992-818b-20c40b8debbd'
