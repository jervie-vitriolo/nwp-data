      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Metro
        Manila may implement 24/7 vaccinations during the two-week enhanced community
        quarantine, Interior Secretary Eduardo Año said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940c554-6b7d-4e6a-9870-24754c70abe1'
