      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a0310-bff0-430c-8217-8fe37917027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:52:23.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:32:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año confirmed with CNN Philippines''
        The Source on Monday that the President will be among officials who will grace
        the arrival of the additional vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23596426-dc50-4425-94d5-bdf57d64047d'
      'mgnl:activationStatus': true
