  'Kris-Wu-rape-China-arrest':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-02T14:11:51.853+08:00
    'imagesource': 'jcr:30137699-e688-4e46-a0e4-d57842c1926f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de759e8d-c122-4e9f-aef2-14b02cc59982'
    'lead': 'Pop star Kris Wu — who rose to fame as a member of popular Korean-Chinese
      pop group EXO, then as a solo act after he left the band in 2014 — has been
      detained by Beijing police on suspicion of rape after ''repeatedly seducing
      young women into having sex.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T14:14:27.983+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:29:41.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:49.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pop star Kris Wu detained in China after rape allegations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae07fb-13be-4f2e-8fb9-ea0fb7c2a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese-Canadian pop star Kris Wu has been
        detained by Beijing police on suspicion of rape after "repeatedly seducing
        young women into having sex," police said in a statement Saturday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4762a8-34b0-4327-9bac-e2bd6a767b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Wu, 30 — whose Chinese name is Wu Yifan — is still
        under investigation, police in the Chaoyang district of the Chinese capital
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd25ddf-35dc-433c-a79b-adb256d44bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations first emerged last month on Weibo, a Chinese social
        media platform, when a woman posting under the verified handle "Du Meizhu"
        alleged she was sexually assaulted when she was a student at the Communication
        University of China in Beijing. She said she was 17 at the time of the alleged
        assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716638f6-5fa0-48cf-a6de-f475126ee6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations gained further traction after she was interviewed
        by 163.com, a major news portal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd566f65-60c5-49c9-9da3-8fc000e21ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Wu''s representatives and is still awaiting
        a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241cb699-7d54-4d3a-8fed-7fe18364f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who was born in southern China but is a Canadian citizen, denied
        the allegations on his personal Weibo account last month. His company announced
        it was pursuing legal action against his accuser, calling the accusations
        "malicious rumors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3392b-3565-43f9-9db2-b067803c3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His once wildly popular social media accounts, including his Weibo
        page with more than 51 million followers, have been taken down following the
        police statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e0ccf-8a8e-4925-a1c4-d42b15743a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top law enforcement agency, the ruling Communist Party''s
        Central Political and Legal Affairs Commission, commented on Wu''s detention
        on Saturday, posting on Weibo, "On Chinese land, it is necessary to abide
        by Chinese laws. We do not wrong; we do not indulge. We take facts as the
        basis and the law as the criterion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72f1ec-2eb1-4436-bc09-5b988194b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu rose to fame as a member of popular Korean-Chinese pop group
        EXO, then as a solo act after he left the band in 2014. He starred in multiple
        movies and modeled for brands like Burberry, soon becoming one of the country''s
        top brand ambassadors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d24a6a-621e-4586-a0f4-d26ca1a825e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of his biggest brand partners were quick to distance themselves
        as the rape allegations spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f7b156-0f0f-4374-99b0-ea9f056f64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French fashion house Louis Vuitton, which named Wu as brand ambassador
        in 2018, told CNN in July that the company was suspending its relationship
        with the artist until the claims are investigated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb076cd-cae7-4566-9733-6fe464cfc3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Louis Vuitton takes the recent accusations concerning Mr. Kris
        Wu very seriously and as such suspends its collaboration with the artist until
        the investigation is concluded," it said in an emailed statement at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdd03e-e00d-47ba-af35-8393075de444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian luxury brand Bulgari, Porsche China, and cosmetics brand
        Kans were among those that suspended or severed ties completely with Wu in
        July.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa40d6-347a-47ff-b7b9-d771e06bc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s #MeToo movement</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d84e14-de4d-492f-aa00-fd06ec4f0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some on Chinese social media came to Wu''s defense after
        news of his detention, many expressed support for Du Meizhu — as well as surprise
        that Wu was detained at all, highlighting the difficulties victims of sexual
        abuse often face in pursuing justice in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557517e3-1457-46d3-b14e-76a77b15c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say thank you to Du Meizhu," one Weibo user commented.
        "I''m really thankful to her for speaking out for women!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fed872-75bd-4653-86f7-41e46e2f1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo movement that spread worldwide in 2017 and 2018 highlighted
        the systemic problems of sexual assault and lack of accountability for high-profile
        offenders. In numerous countries, women used the hashtag to share their own
        experiences with sexual misconduct or abuse, and to demand concrete change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b075fa-713f-4035-b507-1b06b24599cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, activists say they have seen some signs of progress --
        but also significant pushback and pressure to be silent. When the fledgling
        movement arrived in China in 2018, a large number of posts on social media
        discussing sexual misconduct and #MeToo were censored, and women who came
        forward said they still faced resistance at the official level.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0fc64-7b8f-4163-9834-02363a067330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Peking University student Yue Xin received widespread attention
        after administrators attempted to shut down a petition by her and other students
        over an alleged rape case, sparking significant outrage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92e41a-8a81-45cc-baaa-6edf18f664ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman who made accusations against a prominent state television
        anchor said online that she was urged by police to withdraw her complaint
        because the man in question had an "enormous ''positive influence'' on society."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffce331-90f4-4c6e-919d-c973e7ded0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T14:14:27.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while surveys suggest that sexual assault and harassment is
        prevalent in China, the number of actual prosecutions is small. Out of the
        country''s population of 1.4 billion people, only 43,000 were prosecuted for
        "crimes of violating women''s personal rights" from 2013 to 2017, according
        to the office of China''s top prosecutor. These crimes range from trafficking
        and forced prostitution to rape.</p>'
