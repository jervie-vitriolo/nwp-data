      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, of course, plenty of private landlords who treat tenants
        badly or fail to meet expectations without fear of any public backlash. Unlike
        institutions, they have no corporate reputation to protect. Institutions are
        also "in it for the long term," said Knight of Knight Frank. "It pays for
        them to be a good landlord and keep everything well maintained and working,"
        he added.</p>'
