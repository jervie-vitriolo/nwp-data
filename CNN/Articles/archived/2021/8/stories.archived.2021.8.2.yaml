    'template': '1'
    'title': 'Why the Refugee Olympic Team feels more relevant than ever: ''We''ve
      all lived through collective exile'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b404e-94a2-460d-9158-d16a92c3ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As soon as the gun sounds at the start
        of his first Olympic 5,000-meter race, Jamal Mohammed knows his nerves will
        disappear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3432acc-1547-4085-b362-7d95bb39542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46f97b-9130-416b-b397-497bb985d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always like that," Mohammed told CNN Sport. "You can''t really
        stay nervous after the gun goes; you just focus on running and following others."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b2abd-f07d-4f9e-88e5-5ffda2cc3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c2a16-bff6-4629-b934-1aa97f10b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to the Tokyo Olympics, Mohammed has been taking his
        preparation for the 5,000-meter heats on Tuesday one step at a time. Sometimes,
        however, he pauses to reflect on where he''s come from and where he is now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb6f15-e1db-47ee-ad44-261332299835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b77732-6d66-48ea-b1c9-c334f0114585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Mohammed left the Sudanese province of Darfur for Israel,
        undertaking a three-day journey that meant crossing the unforgiving landscape
        of Egypt''s Sinai Desert on foot. After his father was killed by the Janjaweed,
        the government-back militia operating in Sudan, he had been forced to work
        from a young age to support his family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158179e-f51b-4f33-9185-5c614fcde11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45b0a0-599e-41c9-8a10-cbffc540d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now settled in Tel Aviv, Israel, Mohammed has built a new life and
        a career in running.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cceea-b3e7-4acf-be20-d63d95a1c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26175fba-3d3f-4c9f-8721-c003d557c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having joined the Alley Runners, a club specifically designed to
        support the city''s disadvantaged communities, seven years ago, on Tuesday
        he faces the biggest race of his life in Tokyo where he will compete for the
        Refugee Olympic Team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702f24b-a546-44f5-83cd-1aa14aa9ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb7043-b579-429e-978a-34fc33274c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Rio Olympics, where the refugee team debuted in 2016, 10
        athletes competed under the Olympic flag. In Tokyo, the team has grown to
        29 athletes competing across 12 different sports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80819d30-2b2a-498b-a65d-9dad8784f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ebebf-640f-4e1f-849c-2299d6486464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to compete for 80 million people around the world who
        left their countries to go to find a better place for them and help them achieve
        their goals," Mohammed tells CNN Sport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7731b-9d85-4568-a7ed-8ece08d1729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac341d-3863-45c1-8e88-7da8f620535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of reasons why refugees left their countries. It
        makes me so proud to represent these people and let them know anything is
        possible. They are also able to achieve their goals. Anything can come true
        one day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd60549-ca62-43f8-b73d-021f1cf872a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cd184-93d6-44d5-82e1-6072df95f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed''s preparation for the Olympics over the past month has
        involved a two-week training camp at altitude in Italy and 10 days in Doha,
        Qatar, to convene with the Refugee Olympic Team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794a716-8ff2-48d5-9a6a-dee5a31989e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23aa0b3-6e04-46bc-8851-d08d4071dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of last week, he''s been based at the Olympic Village
        in Tokyo, completing the final training sessions before his race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc4a7a-504f-4112-981d-b092322d0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ee137-0e07-448b-acd5-585dbfb6afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''politicized'' issue</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4005ad7-b682-4135-8e4e-5d521d4025d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Refugee Olympic Team, established by the International Olympic
        Committee, is comprised of athletes from 11 different countries, living and
        training in 13 host countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8697d-8811-4aff-9eca-a72d61bc9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4daf413-aa23-4a3e-ad2b-802ca1c775b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, with the Games taking place amid the Covid-19 pandemic,
        their stories and their inclusion in the Olympic movement feel more relevant
        than ever, according to Filippo Grandi, the United Nations High Commissioner
        for Refugees (UNHCR).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73363e89-1a50-4d0e-a0b9-e317dd988c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f8c7f-ffe4-4ba5-a8d4-95c0b90eba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all shared hardship and deprivation and separation from
        loved ones; we''ve all lived through a sort of collective exile," Grandi tells
        CNN Sport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442b543-48f5-48e0-a5d3-6f205f95e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f8da2-ddc7-4659-aedc-18aff80c94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these young men and women, in addition to Covid, have behind
        them a history of deprivation, separation from loved ones, real, physical
        exile. Somehow they carried a double symbolism in that entrance in the Olympic
        Stadium (for the Opening Ceremony of the Games)."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c7aae-bd64-47dd-9435-1002d788e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182e37e-1351-44a3-a686-8d3c33aa6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the pandemic has exacerbated the migrant crisis. Humanitarian
        organizations say that pushbacks at borders in countries such as Greece, an
        absence of sea rescues in the Mediterranean, and unhealthy quarantine arrangements
        have created huge challenges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b569d-d6c4-4b30-a2d7-0e8ad9154dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc1e46-95fa-4f0f-8a1d-bb49f0c048eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on movement, as well as the closure of transport routes
        and processing centers, have made travel harder and more dangerous.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3052d60-1621-4de5-8498-ad688d2e7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f82ff7-b5fd-4378-bf29-b0b50cfde052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refugee issue, the migration issue, the issue of people on
        the move out of different necessities has become so politicized, so manipulated
        by unscrupulous politicians," says Grandi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b90cd-75da-4693-a1cc-19f1bad78764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461766ed-62f4-4239-89dd-69bfdb27b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And very often, these people move because they flee from war, from
        persecution. And in the case of migrants, which is a different group of people,
        they flee because of very hard necessity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037313ef-0355-4941-9835-eb70d8b3f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718595f8-dbba-462c-b8c1-9c40c26e5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these people have been portrayed wrongly as people that come
        to threaten affluent societies, steal jobs, weaken values, bring insecurity
        -- in a very negative way.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d96d0-435c-4fb6-bf99-88d1c8b8c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21955d-6fc5-4a33-b877-ed55f473b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:30:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refugees bring enormous contributions, help build nations, help
        make economies more prosperous, bring diversity to societies. I think we need
        to look at it in this way. And this is the deepest and most important message
        of this team."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8359d-ab5b-48ec-8bc3-d94f7ab60428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T13:18:06.233+08:00
