    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Didi', 'Securities-and-Exchange-Commission', 'SEC', 'Chinese-IPOs',
      'halts', 'approvals']
    'template': '1'
    'title': 'US SEC temporarily halts approvals of new Chinese IPOs after Didi debacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d6267-7c4c-4d4f-a084-a3a389b1f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Securities and Exchange Commission
        has told its staff to ask for more disclosures from Chinese companies seeking
        to go public in the United States before it will approve any plans for them
        to sell shares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cb009-8cca-476a-89f4-84bf5dd2eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c9ff3-e9a1-43c6-b5f3-43cf9cc36f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Friday, first reported by Reuters, shows regulators
        are taking a much more cautious stance on Chinese companies looking to sell
        shares in America following the disastrous meltdown of ridesharing giant Didi
        Global.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37910686-5371-4cef-b3d4-3ff89072bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5b509-7ff2-4f42-b741-76fffda06268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Didi went public on the New York Stock Exchange on
        June 30, Beijing cracked down on the company due to concerns about its cybersecurity
        practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade7024-bdba-4bd2-ab6d-83d37624fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14913327-a940-4a06-a2fa-a2e9717314e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi''s stock has plunged more than 30% from its initial public
        offering price of $14 a share, and is trading at nearly half the peak of above
        $18 that it hit on its IPO day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9880e1-5bd1-49e0-a7b4-503c13e7a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05f3c7-3d6b-4ec4-a4d1-2de3e815663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s scrutiny on the company is part of a wider push by the
        government to exert more control over its homegrown tech giants, many of whom
        have chosen to go public in New York instead of Hong Kong or Shanghai.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c261c-ff19-4cb1-af32-c941a56fb3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1fee1-01d2-4c5d-971e-8bf50ac317b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-listed shares of Alibaba, its e-commerce rival JD, social
        media giant Tencent, search engine Baidu and electric car company Nio have
        all tumbled between 10% and 20% in the past month on concerns about even stricter
        regulations from China, and potentially the US as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cbca3-0ce0-44c4-948c-6a412f0f1cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cfed6-e989-4de0-96dc-686ebf37491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the recent developments in China...I have asked staff
        to seek certain disclosures from offshore issuers associated with China based
        operating companies before their registration statements will be declared
        effective," said SEC chair Gary Gensler in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab0b09-bed8-4e51-93a6-365ec8139163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d2c15-833b-4a56-9167-f3ac185121e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC is specifically concerned about Chinese companies that are
        structured as so-called Variable Interest Entities (VIEs). Although they''re
        based in China, these companies are set up as an offshore shell company —
        often in tax-friendly places like the Cayman Islands — to issue stock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eeacba-9977-480b-9965-b339243cd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cde17-9cf3-4b37-a425-b33add22417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to lower taxes, companies registering their businesses
        outside of China typically have been able to get speedier approval from regulators
        in the US for IPOs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66089c2e-de73-44d8-80c3-b49a6570dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c2380-3f5e-4aee-8723-c03477161c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gensler said he wants these companies to disclose more information
        explaining that investors are not directly buying shares of a company headquartered
        in China, as well as more details about the relationship between the shell
        company and the parent firm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acb901-ceb0-42bc-88e6-ced9793b19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5135-29a9-4ad7-9c4e-257b03dc7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also looking for more disclosure about the risks these companies
        face as a result of any regulatory changes made by the Chinese government
        in the future and wants the companies to include more detailed financial information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e96642-9e9c-4870-874a-045ede42e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694b20d-c556-4822-99f0-56ca6d1b94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gensler also said Friday that he has asked SEC staffers "to engage
        in targeted additional reviews of filings for companies with significant China-based
        operations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a4a9a-6ef6-4ada-8893-ae54b76011e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9539e-cef6-404a-9147-0b889406c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe these changes will enhance the overall quality of disclosure
        in registration statements of offshore issuers that have affiliations with
        China-based operating companies," Gensler said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7904e9-8717-4a98-a3df-0897d4872249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:43:02.975+08:00
