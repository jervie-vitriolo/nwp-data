    'template': '1'
    'title': 'Delta variant challenges China''s zero Covid strategy — and raises questions
      over its vaccine efficacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d31b7-8e91-4c94-9457-1435a12edca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China''s hardline zero Covid strategy
        is facing a fresh challenge from the rapid spread of the Delta variant, amid
        concerns over the efficacy of Chinese vaccines against the highly contagious
        strain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c24997-f326-43b2-bfa0-a07d17e9ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948151a8-5289-40b6-956b-ce7f2d359058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, which appears to cause more severe illness and
        spreads as easily as chickenpox according to an internal document from the
        US Centers for Disease Control and Prevention (CDC), has wreaked havoc across
        the world. Now, it is causing China''s worst outbreak in months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97907709-66b9-4ff2-bdcb-31bb37dfd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33eeb94-b7a1-4a6a-a710-8f297fd5001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported 328 local Covid-19 infections in July, close to the
        total from the previous five months, according to the National Health Commission.
        Although that''s only a fraction of the cases reported in countries like the
        United States and the United Kingdom, it is perceived as a serious threat
        in China, where authorities attempt to keep local infections at zero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094af52-3c04-435d-b284-542bfdeb9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237f8bc-a4da-4c89-89d0-e2a3f195f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak started two weeks ago in the eastern city of
        Nanjing, where nine airport cleaners were found to be infected during a routine
        test. Since then, the cluster has spread to at least 26 cities across China,
        including a tourist hot spot in the southern province of Hunan and the capital
        Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7817e05-381f-4521-be5e-185b5154d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78324f-c25f-45ef-aa47-fdf4b46d71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities responded swiftly with mass testing, targeted
        lockdowns, extensive contact tracing and quarantine of close contacts — a
        tried and tested formula that has helped it quickly tame local flare-ups since
        March 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8d807-e08b-4955-beab-412b38ae82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b2929-2913-4933-8127-f88a5b88f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nanjing, a city of 9.3 million people, residents went through
        three rounds of coronavirus testing in two weeks. Residential compounds with
        confirmed cases were locked down, while cinemas, gyms, bars and libraries
        were shuttered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ca456-c88c-4c8b-8512-7a05cd7dbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae26c95-021f-4636-b6f2-499abdafcf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:28.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zhangjiajie, where a theater performance attended by thousands
        of people has fueled concerns of a super-spreader event linked to the Nanjing
        cluster, all tourist destinations were shut down and residents are banned
        from leaving their compounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4a4af-0229-4881-af5b-11e9ea6b36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae67ef-ee08-46c3-a4fd-c40cfbab9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions have also been ramped up in Beijing, which reported
        its first local infection in nearly six months last week. Since then, five
        local cases with travel history to Zhangjiajie have been detected. The city
        has banned people from medium- or high-risk areas from entering, suspending
        flights, trains and buses from Covid-hit places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7584161-ab00-47a9-841c-4d47d54e0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edd553-3a1b-4cb8-9f41-2d34dd24f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang Yanzhong, senior fellow for Global Health at the Council on
        Foreign Relations, said Chinese authorities are responding to the threat of
        the Delta variant with the same playbook used in previous outbreaks, but in
        an even more stringent manner — several cities have been placed under effective
        lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf06a6c-afda-474c-9299-7d5e936e44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6044e12-4106-4259-8ce3-be1fb276f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows the problem of diminishing returns of the existing ''zero-tolerance''
        approach," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6880c-a63b-4478-8c4e-5171c164fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c67f1-e243-4f66-b7d1-0b7ecddb412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the world, countries with relatively high vaccination
        rates are increasingly choosing to tolerate a degree of transmission, as long
        as it doesn''t translate into a surge in hospitalizations and deaths. In China,
        however, authorities appear intent on imposing strict restrictions despite
        having administered more than 1.65 billion homegrown vaccine doses — ranking
        above the US in terms of doses administered per 100 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54b807-9a64-4637-adaf-efad06d21b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ed6b7-c44b-4312-9e0a-d603ca9e940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the Nanjing cluster to cities across the country
        has triggered concerns over the level of protection currently offered by Chinese
        vaccines against the Delta variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf20a7d-d690-416a-a68d-0c891c1b88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621345a9-fd76-4b1f-b88a-194fa69ff244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, two days after the Nanjing cluster was first detected,
        a health expert in the city said the "vast majority" of those infected there
        had been vaccinated, except for one person under 18 years old. Airport staff,
        along with medical workers and border control personnel, were among the first
        to be vaccinated in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275c630-de0b-4a8c-a17f-aadc4f430f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1f645-c1c4-460b-8c92-5d0d8a77e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not offered a fuller breakdown of how many
        subsequent cases were also vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdd62a-a106-49d1-b2f4-fc1e77512883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d587733-8a81-45b2-b429-c84b1d277722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other countries that used Chinese vaccines have also reported
        infections among vaccinated people. In June, Indonesian officials said more
        than 350 medical workers in the country had contracted Covid-19 despite being
        inoculated with vaccines produced by Chinese company Sinovac Biotech.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd35260-3c5b-436b-9b5c-0d6a33296532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa02520-dddb-4fc0-a1f0-333ff17463a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakthrough cases have also been reported among people fully immunized
        with more effective vaccines, such as those produced by Pfizer/BioNTech and
        Moderna. In a report released Friday, the US CDC found that about 74% of the
        469 Massachusetts residents who were infected in July had been fully vaccinated
        — with the Delta variant revealed as the main culprit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92799263-4d39-4958-990d-d68b9ba4e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30545453-5152-42f6-af48-d925f7c305ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese experts have tried to assure the public that Chinese vaccines
        are still effective against the Delta variant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f708fe-2435-4c59-bef9-5d359859a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ceef9-f6b8-4ca6-aaf5-975d1ea2de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Shao Yiming, an expert at the Chinese Center for Disease
        Control and Prevention, said at a news conference that breakthrough infections
        are a "normal" phenomenon, while stressing that such cases are only a minority
        among vaccinated people around the world. Feng Zijian, another Chinese health
        expert, added that while their immunity level against the Delta variant may
        be lower, existing vaccines still provide good enough prevention and protection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f0cb8-73c1-4598-ae19-65efd647648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbe590-7a37-4ad1-9bee-621db03f95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huang, the expert at the Council on Foreign Relations, said
        the relatively low efficacy of Chinese vaccines against the Delta variant
        would only push authorities to double down on their "zero tolerance" containment-based
        approach as opposed to the mitigation-based method adopted elsewhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00ee68-967a-41af-8806-32f0701137e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a9905-4001-48ac-b43a-21352365777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means China is likely still months away from opening its borders
        to the world," Huang said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea049a15-d7fb-435c-bbae-633d47a47a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20543c6b-2a87-4418-8bfe-1d7789bb21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if repeated lockdowns and mass testing drives
        can sustain public support in the long run. Tolerance for such measures could
        begin to wane if, as expected, the government maintains its hardline approach
        until after the Beijing Winter Olympics in February next year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df613233-735e-42f5-8e46-e84f99c2d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8c5b7-05ae-460b-a6b4-d5630645f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some prominent Chinese public health experts have raised the
        prospect that like elsewhere in the world, China will eventually need to learn
        to coexist with the coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443ac65-29af-4c6e-943c-4c610f442566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:44.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08bcf0-b0c6-478e-a99b-317fcb7e35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Wenhong, an infectious disease expert at Shanghai''s Huashan
        Hospital, said it might not be possible for existing vaccines to eradicate
        infections, and transmissions might still happen even after everyone is fully
        vaccinated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f167e-d11d-4c6f-a046-39aec872a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4be377-8c6f-4e00-967c-29e6652bf6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more people now believe that the epidemic will not end
        in a short period of time, and may not end in a long time," he wrote on Weibo.
        Whatever path China takes in the future should ensure "its connection to the
        world, a return to normal life, while at the same time protecting citizens
        from the fear of the virus," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f887b-a75f-437c-842a-d37e52dd6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c69da-d549-468b-b928-73b99cca28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fastest Asian man over 100 meters ... ever</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d332d2-18b5-403d-aa22-37c44d92df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese sprinter Su Bingtian made Olympic history Sunday night,
        becoming the first Asian athlete to line up in the men''s 100 meter final
        since Takayoshi Yoshioka in the 1932 Los Angeles Games.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82419b01-13fa-45b5-acd7-62688b244d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7169d-6945-48bc-924e-93e598e93c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old arrived in Tokyo as a rank outsider, having previously
        been eliminated twice at the semifinal stage in London and Rio.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe60d43-a4c2-41e1-a9aa-f7bbee8ceb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75523a22-1537-4d48-aaf7-cab2634f2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an extraordinary night of high drama, which saw American
        medal favorite Trayvon Bromell fail to qualify for the final, Su appeared
        to defy all expectations, scorching across the finish line of the third semifinal
        in first place — and setting a new Asian record of 9.83 seconds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b86db-2d13-4bee-9a19-978bbf0127e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0f708-c07d-4859-9d17-d52303080c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time — the fastest of all semifinalists — positioned 5 ft 8
        in (173 cm) Su as an unlikely favorite heading into the Tokyo 2020 final.
        On the night though, it wasn''t to be for him. Su finished sixth, clocking
        in at 9.98 seconds, with Italy''s Lamont Marcell Jacobs taking gold in 9.80
        seconds.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ad32a-a8f9-4f13-ab53-2c01a9518003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bd961-8afd-4233-96c1-ee7fe2f75f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s heavily-censored Twitter-like platform, five
        of Sunday night''s top 10 trending topics referenced Su''s sprint final, amid
        an outpouring of pride for his record-breaking achievement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0dedfe-4173-4703-a6eb-45be33c94456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79611a-154a-400f-a2b0-abbb585b76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Su Bingtian, you''re a miracle of the entire Asian continent! The
        pride of all of Asia!" said a top comment with nearly 300,000 likes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece9750-7745-4a01-8262-c7ebd8288297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f40ec-c41e-40d3-9912-062d5e04def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race, Su told Chinese state media that stepping on the
        track had fulfilled his Olympic dream.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e86a6f-d0ef-4f72-85a2-ce0d26b475d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b83c3-de2d-4146-84ce-c99fb007f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran out of my energy in the semifinal. Finishing the final under
        10 seconds is not an easy thing for me," he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1215a-acda-4345-a767-343416d395f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7865b44-1e4b-4ec6-80ff-2bbc6ecfa151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Su was the first Asian-born athlete to officially break
        the 10-second barrier, the traditional measure of a truly world-class sprinter.
        Only a select group of Asian athletes have since achieved the feat.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f7bce-d01e-4f6b-9eab-8594e1a2e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac696b1-822a-4045-8507-095e18500536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By way of comparison, Su''s semifinal time of 9.83 seconds would
        have been enough to win Olympic gold in Barcelona in 1992 (9.96 seconds, Linford
        Christie); Sydney in 2000 (9.87 seconds, Maurice Greene); and Athens in 2004
        (9.85 seconds, Justin Gatlin). Usain Bolt holds the fastest-ever 100 meter
        time with 9.58 seconds at the World Championships in 2009. Bolt also holds
        the Olympic record with 9.63 seconds at London in 2012.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85682d0-a9f2-4729-9955-05faf9cd3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ade451-d338-496c-a176-2b586a4341d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df71993-4ed0-4468-93f3-1d41364a9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military ruler Min Aung Hlaing has taken on the role
        of Prime Minister in a newly formed caretaker government, state media reported
        on Sunday, six months after the army seized power from a civilian government.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9850977-017e-4691-982a-43997b43dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s stray dogs are being prevented from finding homes in the
        US, following a ban on adoptions by the CDC intended to reduce the risk of
        rabies from entering the country.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2b83c-abdf-4bac-94af-e8faec2de408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reactor at Taishan Nuclear Power Plant in southern China''s Guangdong
        province has been shut down because of fuel rod damages, the company that
        runs the plant said in a statement on Friday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4a6ba-f13e-4ff4-9d99-63eccff64c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China to the United States: Let''s talk about these Chinese IPOs</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0fe23-cfbe-460e-817c-2fd109a75e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:22:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators have a message for their US counterparts: Let''s
        talk this out.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ab989-b4fe-489b-be8c-e11e032587d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70005b6c-6399-4dc0-a17a-64a493c4b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Securities Regulatory Commission (CSRC) on Sunday called
        for Beijing and Washington to "enhance communication" on how Chinese companies
        should be regulated.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ffd61c-3e57-4848-9e39-3870e0967dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94e416-29fe-4c00-a6fc-ad179c0b8f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators from both countries should "properly address issues related
        to the supervision of China-based companies listed in the United States, so
        as to form stable policy expectations and create a good regulatory environment,"
        the CSRC said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc04e77-5a6a-4c6b-9e5f-e1f7329e5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37981793-128d-4524-a8e9-ae0cca5810ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came days after the Securities and Exchange Commission
        told its staff to ask for more disclosures from Chinese firms seeking to go
        public in the United States before it will approve any plans for them to sell
        shares. Regulators are taking a much more cautious stance when it comes to
        allowing Chinese firms to sell shares in America following the disastrous
        meltdown of ride-sharing giant Didi, which faced a massive crackdown in China
        shortly after it started trading on the New York Stock Exchange.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f291e-2916-4fd3-8101-2c9fb5ab2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c951916-fa2f-4e3c-b5a0-213fe1167d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s scrutiny on that company — authorities cited concerns about
        data and cybersecurity in a decision to ban Didi from app stores — is part
        of a wider push by the Chinese government to exert more control over its homegrown
        tech giants, many of which have chosen to go public in New York instead of
        Hong Kong or Shanghai.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994c9a2-bc36-415b-b1e6-e7ebabd780fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82489f-0fde-4dff-ab10-7452cfaf8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the recent developments in China ... I have asked staff
        to seek certain disclosures from offshore issuers associated with China based
        operating companies before their registration statements will be declared
        effective," said SEC chair Gary Gensler in a statement on Friday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1eb16f-47f2-4154-8b9a-4847a950fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62097f-3e15-4daa-859c-8ede30e2737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC is specifically concerned about Chinese companies that are
        structured as so-called Variable Interest Entities (VIEs). Although they''re
        based in China, these companies are set up as an offshore shell company —
        often in tax-friendly places like the Cayman Islands — to issue stock.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097eb9c7-eb85-43de-9d63-607a62473275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf88eb8-90b0-4a00-8ad1-ffd9cb8734fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Sunday, the CSRC also sought to quell concerns
        about Beijing''s crackdown on Chinese firms, which have spooked investors
        and lead last week to a massive stock market sell-off.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250b615-a2ef-4873-9744-9e6a4fab2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bea824-e044-4063-b7d8-2584c4aa4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSRC has "always been open to companies'' choices to list their
        securities on international or domestic markets," it said in its statement,
        adding that it will communicate closely with other authorities in China to
        stay transparent about policy affecting such companies.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650a5c9-cb90-47c6-b702-38046135ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca11dce-363d-4818-b3fe-e3c9d19b69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T21:07:43.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:23:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/02/china/china-covid-delta-challenge-mic-intl-hnk/index.html">"Delta
        variant challenges China''s zero Covid strategy — and raises questions over
        its vaccine efficacy"</a></em></p>'
  'Simone-Biles-take-part-balance-beam-final':
