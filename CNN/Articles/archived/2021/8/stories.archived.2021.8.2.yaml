      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please accommodate those individuals <em>na pupunta po sa</em>
        local governments <em>niyo na hindi po tiga doon sa inyo pero</em> eligible
        <em>naman po siya magpabakuna</em> [who are not residents of your area but
