    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb462a18-4402-417c-a4c8-d7a3cd96fa2b'
    'lead': 'Biden administration officials on Sunday sought to message urgent steps
      taken last week to contain an increase in Delta variant COVID-19 cases as necessary
      to keep Americans safe, even as they said the country remains in a far better
      place than earlier in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T09:47:37.868+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:35:20.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:41.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Delta-variant', 'Biden-administration', 'pandemic', 'new-steps',
      'COVID-19']
    'template': '1'
    'title': 'Biden officials say US is still better off than earlier in pandemic
      despite new steps to fight Delta variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e8ac3-62b5-498c-8516-f8d81f632067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Biden administration officials on Sunday
        sought to message urgent steps taken last week to contain an increase in Delta
        variant Covid-19 cases as necessary to keep Americans safe, even as they said
        the country remains in a far better place than earlier in the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5387d-75f8-4774-904f-91a4f466551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ca995-9b7a-4ccb-a75b-ea28c06a4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and economic crises have been inextricably linked, and
        that will continue to be the case, but I think the important part is this
        is not 2020 or early 2021. We are in a very different position," Brian Deese,
        the director of the National Economic Council, told "Fox News Sunday," adding
        there is "durable momentum" in the economy that can withstand pressures from
        the current spike in Covid-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccb4d3-f125-4e0a-9725-a41bbb953824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cd734-aad6-4a02-94b6-b9f0c62e2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Pete Buttigieg framed President Joe Biden''s
        new requirement for federal workers to attest to being vaccinated or face
        stringent mitigation measures as an office safety protocol. "This is a basic
        safety measure at a time when we see this dangerous variant spreading around
        our country," he told ABC News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e962414-d151-4c84-8ce7-ae7944f3a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda1ad3-bda7-40df-ac2c-4ab675db0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration significantly shifted its approach to fighting
        the virus last week, as mandates had previously been viewed as largely off-the-table
        because of the potential for political backlash and a fear they could push
        people further from getting shots. As of Saturday, the seven-day average of
        new Covid cases was over 78,000 new cases daily, nearly 2.5 times what it
        was two weeks ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cf4a0-6e4c-4256-973e-4ef727a2edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39778dca-91e9-45a0-ab81-ae0c2e0f1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg said Sunday that Biden''s new rules should act as a model
        for private entities -- many of which announced mandates for their employees
        before the federal requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4b2b9-2ca7-4662-bf33-95884ddd5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082da282-cd39-420e-a8b0-0aa8c66792fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important for the federal workforce to lead by example,"
        he said. "We''re asking the whole country to do what it takes to make sure
        we get beyond this pandemic. This is a very important part of how to do it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbeccd0-9c32-4b70-b44f-8f2210acc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd6cde-54b6-45e9-9f93-e9a61f979790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of vaccine requirements on the labor market remains to
        be seen, as does the larger surge in cases. Already, some workplaces have
        delayed their return-to-office dates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2c22c-54ca-4950-b086-92d233119e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15ca48-4984-4944-8b54-95a43df509e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Deese said the economy is more prepared now than earlier
        in the pandemic to handle disruptions, and he added that schools should reopen
        in September, citing new resources. "President Biden acted early and aggressively;
        states, cities, schools, and others, they have the resources to effectively
        surge capability where it needs," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e077c4d-0127-417f-bc29-f598cca64419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59519ef9-cb1c-4464-b2d9-58fb79f0db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, Biden''s chief medical adviser and the nation''s
        top infectious disease expert, told ABC on Sunday that he believes there is
        enough community protection to prevent the country from having to implement
        lockdown measures again, but that the pandemic is going to get worse for those
        who are unvaccinated as they''re at higher risk for infection, severe disease
        and even death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb9f74-35fe-4f94-bfc0-ceefa1b498ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e2c0a-7a53-41d8-999e-ab039099119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have enough of the percentage of people in the country,
        not enough to crush the outbreak, but I believe enough to not allow us to
        get into the situation we were in last winter," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17a4e2-0f59-4eca-85c1-20508973dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
