    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'ayuda', 'financial-aid', 'cash-assistance', 'NCR',
      'Metro-Manila', 'ECQ', 'lockdown']
    'template': '1'
    'title': 'Duterte OKs granting cash aid of up to ₱4,000 to Metro Manila households
      for August lockdown'
    'updated': 2021-08-03T07:09:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2f898-cc86-4a10-a85e-b0b25e3106c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> President
        Rodrigo Duterte has approved granting cash aid to nearly 11 million individuals
        in Metro Manila during the hard lockdown starting Friday, officials confirmed
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febadf73-5882-4de0-94ca-7b1604cd3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80% of the 13 million residents in Metro Manila are set to
        receive ₱1,000 financial assistance — or a maximum of ₱4,000 per household
        — during the strictest enhanced community quarantine period from Aug. 6 to
        20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb21e1-1407-4d6b-9835-e97db8b775cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, who attended the televised meeting with President
        Rodrigo Duterte on Monday, confirmed this was approved by the chief executive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9ffb6-6acd-4c2d-bcf5-79109b49d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the financial assistance
        to 10.8 million Metro Manila residents is assured, but the source of funds
        remains a question.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0eed31-2298-4bab-bcf0-9d03f4f0d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi lang sigurado, saan kukunin. Pero ang mandato ng Presidente,
        humanap kayo ng pera," said Roque, adding that budget officials will be meeting
        with concerned agencies this afternoon regarding sources of funding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e2230-cad8-46f0-bff2-5f5dcdcb36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is not sure is where this (cash aid) will come
        from. But the President''s mandate is clear, look for funding.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd6aa0-96a0-4919-8a5e-306b6b5e28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:49.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region, currently under general community quarantine
        with heightened and additional restrictions, will return to a two-week ECQ
        starting Aug. 6 after mayors sought tighter quarantine measures as COVID-19
        cases continue to rise amid the threat of the Delta variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461768a1-cec2-4a74-8232-5e9e7fc799da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aiming to distribute the cash assistance to affected
        households before the ECQ takes effect, Roque added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4b017-c583-4f32-a113-d510a5fa8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Tina Rose Marie Canda, office-in-charge of the Department
        of Budget and Management, said the cash aid funds will be coursed through
        local governments, adding that the DBM is looking for ways to ensure LGUs
        will receive them directly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4f07b-27f7-40ba-8ff4-0c37b63dd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said approximately 19 million people ​in areas under ECQ will
        benefit from the latest round of assistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53d08b-beb6-49c1-ab1d-335b5b9a6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chairman Benhur Abalos Jr. of the Metropolitan Manila
        Development Authority said the distribution of cash aid will still be done
        in queue system, noting that it may not finish on time if done house-to-house.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb30de-0bbd-4d1e-a804-e4157e02f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief assured that a better procedure will be implemented
        during this round of cash aid distribution to ensure social distancing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f67a2-73f1-4060-b981-107f8fb0fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-03T07:59:43.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
