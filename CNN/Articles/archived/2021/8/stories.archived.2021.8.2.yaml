    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0982a-1387-4004-a874-3bebbf52472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T12:52:23.586+08:00
