      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 63 has been championing Filipino typography since it was started
        by type designer Joanna Malinis. The online type community recently held a
        special webinar with Keitaro Sakamoto of Japanese typography studio Morisawa
        Inc., where he talked about the history of Japanese type design, what role
        typography plays in society, and a few tips for aspiring type designers. Watch
        the webinar <a href="https://www.youtube.com/watch?v=iCWqdzsSg1Y&amp;t=6s"
        target="_blank">here</a>. — CNN PHILIPPINES LIFE STAFF</p>'
