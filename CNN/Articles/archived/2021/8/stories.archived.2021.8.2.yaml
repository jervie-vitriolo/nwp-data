    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27338c-ed48-49b7-9a71-6041f7882b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T16:32:57.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:35:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante urged the people to strictly follow minimum public health
        standards especially when going outdoors. He also called everyone to get inoculated
        as vaccines reduce the chances of getting infected with the Delta variant
        and cause milder manifestations to those who contracted the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6c24a-0dba-4046-89bd-e5a91ebee20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:45:32.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region will be put under enhanced community
        quarantine starting August 6 to 20. The two-week period will be used to inoculate
        more Filipinos, Vega said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187b31f-f8fa-47f9-a527-15f17bf8e70c'
