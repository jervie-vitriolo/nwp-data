      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally now stands at 1,605,762, of which 62,615 or 3.9% are active
        cases. The bulletin shows 93.9% of the currently ill are classified as mild,
        1.3% as asymptomatic, 1.48% as moderate, 2.1% as severe, and 1.2% as critical.</p>'
