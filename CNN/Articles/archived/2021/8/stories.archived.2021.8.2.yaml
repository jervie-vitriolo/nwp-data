      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant and breastfeeding vaccinees can get any vaccine brand except
        Gamaleya’s Sputnik V.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ed3b0-635b-4554-bebd-c9801337464e'
      'mgnl:activationStatus': true
