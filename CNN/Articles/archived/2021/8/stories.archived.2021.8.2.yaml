      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44086641-8b1f-4769-99bc-40f243f3a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the US Centers for Disease Control
        and Prevention, 49.6% of the country is fully vaccinated. And more than 816,000
        doses of Covid-19 vaccine were administered Saturday, making it the fifth
        straight day recording more than 700,000 shots in arms daily, according to
        numbers released by the CDC on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c4894-fc99-400e-9a8c-00070e0eaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65a3b3-d0c3-4b30-bd38-c900bbcf96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current seven-day average of doses administered is 662,529 per
        day, the highest average since July 7.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ba63e-e3d9-4f69-a66e-646227b14075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89317215-1f07-4cbb-a4e6-827c695a78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As federal officials race to implement measures meant to mitigate
        the surge in new cases, some states and cities are openly resisting new measures,
        including Florida, Texas and Missouri, where a legal drama over mask mandates
        has already led to one lawsuit and threats of another.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f6531-7b3b-4a9d-be29-ebf346880d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd4ac8-fb39-40c5-a32d-3dfdb7364cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Republican Gov. Ron DeSantis said last week that he
        will sign an executive order barring schools from requiring students to wear
        masks -- a move that followed Broward County Public Schools opting to make
        masks mandatory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59147a-71de-41a7-bca2-c0076a31ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0693ad6-5d2a-4850-84c4-114e41aea143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about DeSantis'' ban on Sunday, Dr. Francis Collins, the director
        of the National Institutes of Health, told CNN''s Jake Tapper on "State of
        the Union" that he doesn''t understand it, adding: "Certainly this seems like
        something local officials ought to be able to decide based on their community''s
        circumstance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f594dc-c01c-41a9-abde-eb485707ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b099b-b508-4440-a7f6-21f6a479ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio GOP Gov. Mike DeWine declined to say whether he would bring
        back mask mandates in his state when pressed on the issue by Tapper in a separate
        interview Sunday. DeWine instead pointed to "recommendations" the state has
        made in light of news of the rapidly spreading Delta variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25095294-f2e2-4e2d-a606-9a255e4d7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T09:47:37.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:35:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/01/politics/delta-variant-biden-administration-covid-vaccine-requirements/index.html">Biden
        officials say US is still better off than earlier in pandemic despite new
        steps to fight Delta variant</a>."</i></p>'
  'africa-floods-rising-seas-climate-change':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-02T10:09:23.739+08:00
    'imagesource': 'jcr:dd5d448a-948a-48c1-bad7-0b06f385bf0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9481b5-b153-4378-8961-12f290d4aa7e'
    'lead': 'Cars and houses submerged in water, commuters wading through buses knee-high
      in floods, and homeowners counting the cost of destroyed properties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T10:15:33.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:34:55.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:41.629+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Africa''s most populous city is battling floods and rising seas. It
      may soon be unlivable, experts warn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d52f0c-cbce-4271-803c-81634c728344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cars and houses submerged in water, commuters
        wading through buses knee-high in floods, and homeowners counting the cost
        of destroyed properties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2e032-959e-4cf3-972f-f3af0b56fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to Lagos during rainy season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3172223-7d64-4052-b07c-3c8b95d41586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Nigeria, Africa''s most populous nation, are used to
        the yearly floods that engulf the coastal city during the months of March
        to November. In mid-July, however, the major business district of Lagos Island
        experienced one of its worst floods in recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307b418-0a35-4bf3-90e9-a0eecd506134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very bad, and unusual," Eselebor Oseluonamhen, 32 told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0368954-60df-44c3-911e-cbc3ff4991ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I drove out of my house ... I didn''t realize it had rained so
        much ... There was heavy traffic on my route because of the flood. The more
        we went, the higher the water level. The water kept rising until it covered
        the bumper of my car ... then there was water flowing inside my car," Oseluonamhen,
        who runs a media firm on the Lagos mainland, recalled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c4811-1162-4898-911f-382ebba50e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos posted to social media showed dozens of vehicles
        inundated with water after torrential rain. The floods paralyze economic activity,
        at an estimated cost of around $4 billion per year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a0e55-1d1a-422b-8cf2-a7aca9f30bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to more than 24 million people, Lagos, a low-lying city on
        Nigeria''s Atlantic coast, may become uninhabitable by the end of this century
        as sea levels rise due to climate change, scientific projections suggest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2cc3f-88b5-437d-851b-a3cfba61ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:34:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is exacerbated by "inadequate and poorly maintained
        drainage systems and uncontrolled urban growth," among others, according to
        a study led by the Institute of Development Studies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14239c7d-89d4-4a99-bb77-604454a0bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s hydrological agency NIHSA has predicted more catastrophic
        flooding in September, usually the peak of the rainy season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a2093-a363-482c-8746-d290b65ebbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eroding coastline</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f871c-0045-47a1-bc1a-9b7303d52bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos is partly built on the mainland and a string of islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3fee0-049e-4d4b-a59b-3630bf6df6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is grappling with an eroding coastline that makes the city vulnerable
        to flooding, which Nigerian environmentalist Seyifunmi Adebote says is attributable
        to global warming and "human-induced action over a prolonged period."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fc684-4762-4d4b-bdd7-02d55835af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sand mining for construction is a major contributor to shoreline
        erosion in Lagos, environmental experts have said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73fef8-5614-4837-92b4-18237b984842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzo Ezekiel, a spokesman for Nigeria''s emergency management agency
        (NEMA), told CNN that the riverbank of Lagos'' Victoria Island is already
        being "washed away ... particularly in the V.I area of Lagos." "There''s this
        problem of the river bank being washed away. The increase in water level is
        eating into the land," Ezekiel added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f578964-399c-42c1-bb55-d3c791f94e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Victoria Island, an affluent Lagos neighborhood -- an entirely
        new coastal city christened ''Eko Atlantic'' -- is being built on land reclaimed
        from the Atlantic Ocean, and will be protected from rising waters by an 8-kilometer-long
        wall made from concrete blocks, developers say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0895775-a8e2-4f39-8507-f73c6151d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ambitious project could contribute to reducing housing
        shortages in other parts of the city, Ezekiel fears that "reclaiming land
        from the sea will put pressure on other coastal areas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba912c-118f-4d25-9361-88f146357e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics have argued that adjacent areas not protected by the
        wall will be left vulnerable to tidal surges. CNN has contacted Eko Atlantic
        for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5215d-4ad6-461f-8068-e30767e5517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coastal cities at risk of being submerged</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd55ba-3a3f-4677-8b1d-a40991426b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-lying coastal cities in some parts of the world may be permanently
        submerged by 2100, one study''s findings showed. The study published by research
        group Climate Central stated that affected areas could sink below the high-tide
        line if sea levels continue to rise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26da68-be13-47ce-82c6-ce3ca3c9c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of heat-trapping pollution from human activities, rising
        sea levels could within three decades push chronic floods higher than land
        currently home to 300 million people," the study said. "By 2100, areas now
        home to 200 million people could fall permanently below the high tide line,"
        it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b53612-a36a-4c14-8c44-46699c9dae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sea levels have been predicted to rise more than 6 feet (2
        meters) by the end of this century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79921dd5-f56a-4701-afc3-c9825fa34674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves Lagos, which experts say is less than two meters above
        sea, in a precarious state, given that a chunk of Nigeria''s coastline is
        low-lying. In a study from 2012, the UK''s University of Plymouth found that
        a sea-level rise of just 3 to 9 feet (about 1 to 3 meters) "will have a catastrophic
        effect on the human activities" in Nigerian coastal environments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0593e-9911-4b82-b517-1cc2fdeb86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adebote told CNN that Lagos'' fate "would depend on how we prioritize
        this science prediction and what corresponding actions we take as a response."
        "It is only a matter of time before nature pushes back and this could be a
        disaster," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d2716-d176-470c-98be-604fe39c3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nigeria deadly floods</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a017e-955e-4566-860f-29aa5833d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perennial flooding in Nigeria''s coastal areas has left many dead
        and scores displaced. According to NEMA data, more than 2 million people were
        directly affected by flooding in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3890be6-f4b9-405d-8464-8b61f43499b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 69 people lost their lives in flood disasters last year.
        In 2019, more than 200,000 people were affected by floods with 158 fatalities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ad938-b360-4d91-ac43-b30d7124b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year we witness flooding in Nigeria. It is a problem that
        climate change has brought and we are living with it," Ezekiel told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7061340-2273-47b0-ae31-076db617e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Lagos'' vulnerability to climate change, poor drainage systems
        and clogged street gutters in large swathes of the city are believed to have
        escalated its flooding challenges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853adc4a-ae18-4173-8825-2da2e7c39d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as climate change plays a part in rising sea levels, what
        you can see in this video is predominantly a drainage system issue," a social
        media user tweeted while reacting to a video of the recent flooding in Lagos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58771557-42a5-4c7f-b509-a7bcc37c2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as flooding rages in some areas, low-income neighborhoods
        constructed on reclaimed wetlands have to contend with sinking buildings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f3b91-47f0-4af9-b198-b5a2856acf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping Lagos afloat</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5bfd0-fa49-4b7b-8617-e75ebb7f7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adebote told CNN that for Lagos to stay afloat in the face of floods
        and rising sea levels, it must adapt to climate change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e56ca5-37fc-41c6-96c2-9a7e6c197779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look at our infrastructures -- drainage systems, waste
        management facilities, housing structures ... How resilient and adaptive are
        these infrastructures in the face of environmental pressures and when put
        side-by-side with our growing population?" he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bf3ba-3096-42e7-a7d6-3b82df3df8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Lagos have since commenced the clearing of the state''s
        water channels to mitigate perennial flooding.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46292f-c44f-4d2d-9eb2-f64fe33d64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s President Muhammadu Buhari has also expressed the country''s
        willingness to partner with global allies in tackling climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62681667-0a92-482d-9101-20cdff264f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward working with President [Joe] Biden and Vice President
        [Kamala] Harris. We have great hope and optimism for the strengthening of
        existing cordial relationships, working together to tackle global terrorism,
        climate change, poverty, and to improve economic ties and trade," Buhari wrote
        in a January tweet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cff5f6-9a74-4705-a1f3-dc40be9a9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adebote remarks that government responses to climate action
        "have been largely poor."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc3352-120a-43f5-ac83-40292e3a9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot that must be done and will take consistent and deliberate
        actions on the parts of various stakeholders for Nigeria to properly take
        climate actions, especially in adapting to the impacts that are already threatening
        our livelihood," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da91021-4f55-4720-94e0-d0b63154455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental activist, Olumide Idowu, urged government authorities
        to partner with the private sector in order to boost funds to tackle the issues.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e21cc-7383-47b3-afec-56bb40c8f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government should look at private sector partnerships in order
        for them to drive climate finance to solve the flooding issues," Idowu told
        CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450b737-c8a1-4af4-a1f9-717a91773a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s economy has struggled in recent years, shrinking financing
        for climate change and other critical sectors. Authorities are nonetheless
        still pledging to ramp up the country''s climate change response.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104989d-f4b3-4726-a24e-b4d6454e9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Nigeria''s Ministry of Environment announced a presidential
        approval for a revamped national policy on climate change, aimed at addressing
        "most, if not all, of the challenges posed by climate change and climate vulnerability
        in the country," a spokesman for the ministry wrote in Twitter post.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbea3e-fb54-4f7e-8a8e-1d9d72ef3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T10:15:33.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:35:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/01/africa/lagos-sinking-floods-climate-change-intl-cmd/index.html">Africa''s
        most populous city is battling floods and rising seas. It may soon be unlivable,
        experts warn</a>".</em></p>'
