      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s sisters were not present at the event but were represented
        by their cousin Malabon City Mayor Antolin Oreta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990732bc-a560-4b78-b27a-517b326fbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:40:23.896+08:00
