      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin''s meeting with Duterte also paved the way for the retraction
        of the termination of the Philippines'' Visiting Forces Agreement with the
        United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe019c-e957-47a6-b938-d243ac327305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:37:45.996+08:00
