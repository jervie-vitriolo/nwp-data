  'COVID-19-vaccine-breakthrough-infection':
    'author': 'Deidre McPhillips and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-02T06:25:03.782+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e147b82d-e6a5-4a29-b5d2-a74cb909d9ea'
    'lead': 'The data highlights what leading health experts across the country have
      highlighted for months: Vaccines are very effective at preventing serious illness
      and death from COVID-19 and are the country''s best shot at slowing the pandemic
      down and avoiding further suffering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T06:28:26.561+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:37:47.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:36.121+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'About 99.999% of fully vaccinated Americans have not had a deadly COVID-19
      breakthrough case, CDC data shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3c40c-3e46-49d4-877b-1ebd3f638474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 99.999% of people fully vaccinated
        against COVID-19 have not had a breakthrough case resulting in hospitalization
        or death, according to the latest data from the US Centers for Disease Control
        and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863b109-fd30-4627-814e-cb88ccdde324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data highlights what leading health experts across the country
        have highlighted for months: Covid-19 vaccines are very effective at preventing
        serious illness and death from Covid-19 and are the country''s best shot at
        slowing the pandemic down and avoiding further suffering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b0f30-1d02-413a-a77c-2442565517d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC reported 6,587 Covid-19 breakthrough cases as of July 26,
        including 6,239 hospitalizations and 1,263 deaths. At that time, more than
        163 million people in the United States were fully vaccinated against Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a294bd1-9fd4-42c0-9191-ed06c7783de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divide those severe breakthrough cases by the total fully vaccinated
        population for the result: less than 0.004% of fully vaccinated people had
        a breakthrough case that led to hospitalization and less than 0.001% of fully
        vaccinated people died from a breakthrough Covid-19 case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c7b9c-c6fc-4035-a3de-f40feec8aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the breakthrough cases -- about 74% -- occurred among adults
        65 or older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bac268-13b5-4b57-b22b-50ae5ae97a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, the CDC has focused on investigating only hospitalized
        or fatal Covid-19 cases among people who have been fully vaccinated. The agency
        says the data relies on "passive and voluntary reporting" and is a "snapshot"
        to "help identify patterns and look for signals among vaccine breakthrough
        cases."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6ef2a-d81b-40d3-9e2e-0095251d3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, no unexpected patterns have been identified in the case
        demographics or vaccine characteristics among people with reported vaccine
        breakthrough infections," according to the CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65ce24-d728-425e-8308-f01385e11832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency shared a study this week that showed the Delta variant
        produced similar amounts of virus in vaccinated and unvaccinated people if
        they get infected. Experts continue to say that vaccination makes it less
        likely you''ll catch Covid-19 in the first place. But for those who do, the
        findings suggest they could have a similar tendency to spread it as unvaccinated
        people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c9355-172b-4da4-8e78-c4e336855585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study also convinced CDC leaders to update the agency''s mask
        guidance on Tuesday, recommending that fully vaccinated people also wear masks
        indoors when in areas with "substantial" and "high" Covid-19 transmission
        to prevent further spread of the Delta variant. Guidance for unvaccinated
        people remains to continue masking until they are fully vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252a49a-c8a0-49de-a723-e52856db86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pace of vaccinations is going up</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a91ea-ad82-4fc5-a0b5-02157275e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:52.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say those vaccinated, while they may be able to transmit
        the virus, remain very well protected against getting seriously ill. Amid
        the latest surge of Covid-19 cases nationwide fueled by the Delta variant,
        local leaders across the US are reporting that the majority of new infections
        and hospitalizations are among unvaccinated people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054f901-3044-42d5-8fb9-2ba1542e3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is now so contagious, one former health official
        recently warned that people who are not protected -- either through vaccination
        or previous infection -- will likely get it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2592a19-af57-42cb-b3ce-8f9349aacad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid concerns over the rising cases and the dangerous strain, the
        country has seen a steady rise in the pace of vaccinations in the past three
        weeks -- and an even sharper increase in states that had been lagging the
        most, according to a CNN analysis of CDC data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e3d7b-d112-4a60-bf1d-f64099144d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day average of new doses administered in the US is now
        652,084, up 26% from three weeks ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c2997-7ef8-45fa-9ef8-4e022a2e4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is even more striking in several southern states:
        Alabama''s seven-day average of new doses administered is more than double
        what it was three weeks ago. The state has the lowest rate of its total population
        fully vaccinated in the US, at roughly 34%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7187183-4889-48e1-8fe4-aae56cd8af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas, with just 36% of its population fully vaccinated, has
        also seen its average daily rate of doses administered double in the last
        three weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5752ad-3466-4f73-99f0-d90dd9c168d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana, which had by far the most new Covid-19 cases per capita
        last week and has only fully vaccinated 37% of its population, saw daily vaccination
        rates rise 111% compared to three weeks ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a69a4f-0a43-4361-96c5-fee2adedbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Missouri, which has been among the hardest-hit states
        in the latest Covid-19 surge, now has a daily average of new vaccinations
        87% higher than three weeks ago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c89c9a-adc2-4b69-a176-fc99e1dd6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:28:26.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 57.5% of the US population has received at least one Covid-19
        vaccine dose and about 49.5% is fully vaccinated, CDC data shows.</p>'
  'COVID-19-vaccine-variant-effect':
    'author': 'Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-02T06:31:11.524+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746e5d74-1e88-4795-81d9-95eae8f4977a'
    'lead': 'An analysis by British academics, published by the UK Government''s official
      scientific advisory group, says that they believe it is ''almost certain'' that
      a SARS-Cov-2 variant will emerge that ''leads to current vaccine failure.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T06:33:06.637+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:37:39.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:36.502+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK scientists believe it is ''almost certain'' a coronavirus variant
      will emerge that beats current vaccines'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac5a70-5a7f-402b-a53c-38097ec16147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An analysis by British academics, published
        by the UK Government''s official scientific advisory group, says that they
        believe it is "almost certain" that a SARS-Cov-2 variant will emerge that
        "leads to current vaccine failure." SARS-CoV-2 is the virus that causes Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356f7fa-19d9-49a8-9c09-70b0f8f68bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis has not been peer-reviewed, the early research is theoretical,
        and does not provide any proof that such a variant is in circulation now.
        Documents like it are released "as pre-print publications that have provided
        the government with rapid evidence during an emergency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d33406-8abd-45bd-a24e-6b8e2a8d7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper is dated July 26, and was published by the British government
        on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535068d1-4c16-4750-ade2-0f90dcf3be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists write that because eradication of the virus is "unlikely,"
        they have "high confidence" that variants will continue to emerge. They say
        it is "almost certain" that there will be "a gradual or punctuated accumulation
        of antigenic variation that eventually leads to current vaccine failure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64968cde-5d0f-4bd6-b8ca-db5f9564ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommend that authorities continue to reduce virus transmission
        as much as possible to reduce the chance of a new, vaccine-resistant variant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e140a-f65b-432c-8069-9fb0f99c8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also recommend that research focus on new vaccines that not
        only prevent hospital admission and disease, but also "induce high and durable
        levels of mucosal immunity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cbbf5-1641-4554-9098-480d25288429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, they say, should be "to reduce infection of and transmission
        from vaccinated individuals," and to "reduce the possibility of variant selection
        in vaccinated individuals." Research is already underway at several companies
        that make the Covid-19 vaccines to address new variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5aaf9-7202-4b4d-9a05-35c5a5ba11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The views were expressed in a paper "by group of academics on scenarios
        for the longer term evolution of SARS-CoV-2," and discussed and published
        by the UK''s Scientific Advisory Group for Emergencies (SAGE).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df04ba7-7fb1-4a6f-9663-6167d2edd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They write that some variants that have emerged over the past few
        months "show a reduced susceptibility to vaccine-acquired immunity, though
        none appears to escape entirely."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e43e2-bb02-4aae-9c6b-f4c79127fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they caution that these variants emerged "before vaccination
        was widespread," and that "as vaccines become more widespread, the transmission
        advantage gained by a virus that can evade vaccine-acquired immunity will
        increase."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9b866-3da0-44ce-94ed-7339c683cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an issue that SAGE has warned about before.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a35e06-d77d-4403-af10-b742c10416f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T06:33:06.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:37:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In minutes from its July 7 meeting, SAGE scientists wrote that "the
        combination of high prevalence and high levels of vaccination creates the
        conditions in which an immune escape variant is most likely to emerge." It
        said at the time that "the likelihood of this happening is unknown, but such
        a variant would present a significant risk both in the UK and internationally."</p>'
  'Risks-unvaccinated-COVID-19':
    'author': 'Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-02T07:36:05.954+08:00
    'imagesource': 'jcr:7795bd63-2103-4305-a97c-2780174357a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e52fd8-049f-4c34-8a5e-837d9de13620'
    'lead': 'Coronavirus cases and hospitalizations are again rising in the US. All
      the evidence we have suggests that vaccines help prevent most cases, and those
      who are unvaccinated are putting themselves at major risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T07:38:27.818+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:37:20.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:36.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The data shows the unvaccinated don''t fear the virus, even as they
      are most at risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51735b-6813-4411-8e3b-830b227f8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coronavirus cases and hospitalizations
        are again rising in the US. All the evidence we have suggests that vaccines
        help prevent most cases, and those who are unvaccinated are putting themselves
        at major risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d5882-be43-4728-872d-de8c2c6ed1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb598bb7-24f8-44d0-988c-de6b6cdaea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, all the data we have suggests that it is the unvaccinated who
        are the least afraid of the virus and are taking fewer precautions against
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5dc26-f2ef-44d4-839d-fd4eaa16fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863c9e4-32b3-4e01-9163-f51fc740a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at the latest July data from the Axios/Ipsos tracking
        poll. In that poll, 37% of all adults said they were extremely or very concerned
        about the pandemic. That was the highest percentage recorded since mid-May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a9477-8f52-432b-a10c-834dbf274dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d3f7a-c809-40e2-aba0-9f9fda3e7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is the rise in concern about the coronavirus is driven
        pretty much exclusively by the unvaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2bff81-2cc7-4999-a8fa-2e3c71a194bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ff11e-a5d7-4bdc-bdba-2cb6b17810d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, 44% of vaccinated adults indicated they were extremely
        or very concerned about the virus. This was up from 36% in late June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bd763-5a33-4d3a-ba65-4e77de177be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc59cc-9ce6-4eda-ad21-6a00628ac1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the unvaccinated, concern was stable at 23%. The opposite,
        in theory, should be the case. The unvaccinated should be the most scared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfda86-0bef-4e79-bd2e-07b4c6c5edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b5477-1f9c-4044-bf62-c6dcab2b796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, lack of fear about the virus is probably part of the
        reason that the unvaccinated haven''t gotten a shot. It would also explain
        why it''s difficult to reach much of the unvaccinated through messages about
        how dangerous the virus is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75b49a-4b0d-4b22-9627-ebc5331fc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0f4b7-a2c7-4566-a3a8-84f35f702e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who seem to be getting the message most are those who
        already are vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46a253-8160-42f3-a85a-14bdc0dfdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd937d-2d1d-4715-9115-03e065659cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same holds true when it comes to the Delta variant in particular.
        A majority of vaccinated adults (54%) who have heard of the variant are extremely
        or very concerned about it. Just 25% of unvaccinated adults feel the same
        way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e057a4d-45ae-466b-bb1f-612bacf9374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6d7b5-dd00-4152-bc81-14537dea603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of the vaccinated who are extremely or very concerned
        has risen significantly from late June, when 40% felt that way. Among the
        unvaccinated, those who are extremely or very concerned stayed steady at 25%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56020226-ffc5-458d-b570-d4ac8a9f4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c9076-b71b-4ae1-9783-f8528b319373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that some unvaccinated people do seem to be changing
        their minds about getting the vaccine. The percentage of adults who have received
        at least one dose of the vaccine in the last week is greater than it was since
        the beginning of July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143cc08-77dd-414e-93d4-31969a10ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffec419-fd05-46ff-a930-7aa76192b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinations are disproportionately occurring in the places
        where there have been the most cases recently. With the exception of Alaska,
        the states in the top 11 for new cases per 100,000 residents are all in the
        top 11 for new vaccinations over the last week. These are states that on the
        whole have been in the bottom half of vaccination rates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe213f8-2b61-45fc-b87c-fad2c26fc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7883c-f99f-45b9-a300-e80d87610ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that the relative rate of vaccination is still not
        great. We''re only averaging about 400,000 new Americans getting their first
        dose daily. In April, the country was often averaging north of 1.5 million
        new Americans getting a first dose daily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb42bbb-ff9b-4ce5-8104-894ee9b94cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07022d6d-1497-4c8e-a2de-e5fab6a67336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the best way to see the divide between the vaccinated and
        unvaccinated is how many vaccinated adults are willing to get a booster vaccine.
        No matter how the question was asked, 88% of adults who have already been
        vaccinated said that they likely would. A majority of unvaccinated adults
        said they were not likely at all to ever get a vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9c0af-5a44-4d7d-b0b7-716cf60e24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2205640-b9da-40bd-90f1-546ed17df8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people''s unwillingness to get a vaccine might be less
        concerning if they were willing to take other proper precautions such as wearing
        a mask.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8b9a2-98ab-4e4d-8ef2-4fcfb833415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffeaff-ffd7-4a09-82ca-9eb267b222b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue there is that the unvaccinated continue to be less likely
        to wear a mask. A mere 44% of unvaccinated adults wear a mask at all or sometimes
        when leaving the house in the latest Ipsos poll. Before the latest CDC guidance
        suggested that vaccinated Americans should be wearing a mask in more instances,
        55% of vaccinated adults said they did. This 55% could go up even more in
        future weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150b02a-21f9-47a3-883e-314240c56db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9c80b-427d-49de-9fd0-f65cdd4cc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end, 35% of unvaccinated adults never wear a mask when
        they leave the house. This is not a decline from late June. It''s a within
        the margin of error increase from 31% that month. By comparison, 16% of vaccinated
        adults indicated that they never wear a mask outside of the home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2e89e-3ecc-42b0-9257-1f6e39b9be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc085967-291c-47cc-a635-058b4e2e3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we want the best chance of lowering case and hospitalization
        counts, the unvaccinated need to start acting more like the vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849be8a-afb0-4d3a-a726-f88fe30719d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:38:27.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/08/01/politics/unvaccinated-fear-virus-analysis/index.html">The
        data shows the unvaccinated don''t fear the virus, even as they are most at
        risk</a>''</em></p>'
  '-Zoombombing-lawsuit':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-02T07:38:45.861+08:00
    'imagesource': 'jcr:4ea2c794-46b4-4ff3-935b-293eada806e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c6da84-697f-4264-a840-43886077d3f7'
    'lead': ' The deal is in response to a class action lawsuit over users'' concerns
      over the company allegedly having shared personal data with Facebook, Google
      and LinkedIn as well as instances of "zoombombing," when an unwanted hacker
      joins a call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T07:41:23.934+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:37:10.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:37.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zoom settles ''zoombombing'' and data privacy lawsuit for $85 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dd8d7-4709-4618-9745-8adf4e03f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zoom Video Communications agreed to
        pay $85 million in a preliminary lawsuit settlement filed Saturday afternoon.
        The deal is in response to a class action lawsuit over users'' concerns over
        the company allegedly having shared personal data with Facebook, Google and
        LinkedIn as well as instances of "zoombombing," when an unwanted hacker joins
        a call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe30483-768f-4d0d-893f-65f53aac7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ac0d5-c910-4784-8ce6-4f0e871a5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI issued a warning against "zoombombing" in March 2020, citing
        examples of users entering meetings or virtual classrooms to shout profanities
        and share pornography. The FBI urged victims of "teleconference hijacking"
        to report any incidents to the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b719d46-490e-46fa-9509-18c0d501a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf211fe-a63c-4823-9c68-36fb0bc58a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video conferencing company has agreed to more than a dozen "major
        changes to its practices, designed to improve meeting security, bolster privacy
        disclosures, and safeguard consumer data," according to the settlement documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a712e-07c6-400a-9be6-19a023dcc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0ce9c-df8b-446a-b3fa-702a566e17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes are expected to include "in-meeting notifications
        to make it easier for users to understand who can see, save, and share Zoom
        users'' information" and "alerting users when a meeting host or another participant
        uses a third-party application during a meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761e04e-e109-4204-adf8-fdc58c73472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be05b1-314e-40b3-9fbd-85f9b635cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The privacy and security of our users are top priorities for Zoom,
        and we take seriously the trust our users place in us," a spokesperson for
        the company told CNN Business. "We are proud of the advancements we have made
        to our platform, and look forward to continuing to innovate with privacy and
        security at the forefront," the spokesperson added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125662b-0ce3-4f98-bd32-0356d78877e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc7b97-b7f4-4cc6-9df4-0450abf75675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paid subscribers in the class action lawsuit are eligible for 15%
        refunds on their Zoom core subscriptions, or $25 — whichever amount is larger
        — and other Zoom users could be eligible for up to $15, according to the settlement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bf223-2957-45a5-a3cd-f7583bd9c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc83090-cef3-4b31-aeee-718c93765594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom collected approximately $1.3 billion in subscriptions from
        the class action participants who paid for a subscription, according to settlement
        documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16adda2b-d3c9-4346-a988-9f653b18d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf74ee-a64c-4528-b435-6b71eda012b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal requires approval from US District Judge Lucy Koh in San
        Jose, California, to be finalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4fd41-05e2-4394-8964-43005022f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T07:41:23.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:37:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/08/01/tech/zoom-privacy-settlement/index.html">Zoom
        settles ''zoombombing'' and data privacy lawsuit for $85 million</a>''</p>'
