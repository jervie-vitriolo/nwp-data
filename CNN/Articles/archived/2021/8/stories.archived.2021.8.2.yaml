    'title': 'Unvaccinated Covid-19 patients are filling up hospitals, putting the
      care of others at risk, doctors say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ed3e0-0205-475e-8688-4af35728e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hospitals are surging with unvaccinated
        patients infected with the Delta variant -- which could affect car accident
        victims and other non-Covid-19 patients who need hospital care, doctors say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a6df1-10ef-4c7d-b0b0-873cf1408b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de93ab-33b4-4d40-90b2-7edc1aaac2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these patients thought they would get the virus, but the
        Delta variant has proven to be so highly contagious that even the young and
        the healthy, including pregnant patients, are now starting to fill up our
        hospitals," said Dr. Neil Finkler, chief clinical officer for AdventHealth
        Central Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee6d68-b974-4a5d-840a-ddea6bd1a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5f4e9-4a78-4676-b83d-e9fc4bf5bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of the hospitalized Covid-19 patients are unvaccinated,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b0f80-4856-4acf-b620-2ba3eca8afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76338545-a9be-49b8-9b8d-b711fcf902a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austin, Texas, "Our ICU capacity is reaching a critical point
        where the level of risk to the entire community has significantly increased,
        and not just to those who are needing treatment for COVID," Austin-Travis
        County Health Authority Dr. Desmar Walkes said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956278d-307d-416a-a106-8e390c756335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:39.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
