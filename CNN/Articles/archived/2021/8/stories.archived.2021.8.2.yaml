  'China-IPOs-SEC-freeze':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-02T20:38:25.979+08:00
    'imagesource': 'jcr:788b9ac4-1853-4a65-9921-a55da423f529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c555d3a6-81e9-42fa-99f9-3c00363bf06d'
    'lead': 'The Securities and Exchange Commission has told its staff to ask for
      more disclosures from Chinese companies seeking to go public in the United States
      before it will approve any plans for them to sell shares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T20:43:02.973+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:23:32.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:02.257+08:00
