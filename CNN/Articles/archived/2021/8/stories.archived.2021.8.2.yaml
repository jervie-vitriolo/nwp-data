      'mgnl:type': 'text'
      'text': '<p><strong>Watch sports films in Mubi’s “On Your Marks: A Cinematic
        Olympiad”</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897da05b-a98b-4004-8e15-3660580ce0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:40:32.528+08:00
