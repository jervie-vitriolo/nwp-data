      'text': '<p>[Translation: While Secretary Wendel Avisado is on sick leave, he
        was able to submit our final proposed budget and our national expenditure
        plan is already being printed for submission to Congress. So that was finished.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a904e51-cb22-471d-9ebe-0daf07707ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:02:14.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ab22f-e0ce-40cf-bb34-c0c366a574d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:02:14.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado is on <a href="https://cnnphilippines.com/news/2021/7/31/Avisado-medical-leave-Contracting-COVID.html?fbclid=lwAR2">medical
        leave</a> beginning Monday after getting infected with COVID-19, confirmed
        the Budget Department in a post over the weekend, amid speculations he has
        resigned or was fired from his post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7991111-fefd-483e-9168-8c82ed0b434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:02:14.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba6015-09b8-4a39-b5ce-ecaab94128bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:02:14.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque dismissed the rumors, noting he has “no basis” to question
        the agency’s press release. He also assured the Cabinet official’s leave will
        not affect funding sources for the cash aid that will be distributed to Metro
        Manila residents as the region enters lockdown in a few days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12992f23-ff6f-48f5-a169-60d4c9127808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:02:14.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c0252-2e14-457b-addd-62d15f025617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:02:14.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman emphasized that the proposed national budget for next
        year will serve as the country’s stimulus package, amid calls to include more
        relief measures in the 2022 general appropriations plan. He also appealed
        to the public to wait and see first what its provisions are.</p>'
  'IHS-Markit-Philippines-PMI-July':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-02T20:03:22.982+08:00
    'imagesource': 'jcr:2ba99343-f926-40be-82b5-d16ece0e1153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61295ac4-e83d-4d00-b603-3bd5e39b62a1'
    'lead': 'Factory production grew at a milder pace last month as ongoing restrictions
      contributed to weaker domestic demand, revealed the latest IHS Markit Philippines
      Manufacturing PMI results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T20:17:39.879+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:24:52.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:00.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['factory-production', 'manufacturing-activity', 'manufacturers',
      'IHS-Markit-Philippines-Manufacturing-PMI', 'July']
    'template': '1'
    'title': 'Slower expansion in July manufacturing activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3257c6c-5abc-412f-92e1-b2456c36f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Factory
        production grew at a milder place in July as prevailing restrictions helped
        dampen domestic demand, a recent survey among manufacturers revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e389d-985e-4c51-893d-436a24478d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38714c71-7f3b-4411-83cf-725243a3d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers’ Index
        (PMI) hit 50.4 during the month, higher than the 50.0 neutral value separating
        expansion from contraction but lower than June’s 50.8 figure. The “marginal”
        uptick contrasted with April and May’s declines, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86a304-d477-4c44-a789-4f3d146c4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee38934-2953-41e4-8eb1-8118bc991906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Virus-related restrictions persisted in the Philippines, which
        contributed to weak domestic demand, and a general reluctance to spend in
        July,” said the United Kingdom-based information provider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdc435-20d3-4892-b74c-aee6afebd2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23705121-4e0c-45a2-9690-9eb4d02aa504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants observed another drop in production levels during
        the month but only at a “fractionally quicker” rate than in June, said IHS
        Markit. This came as firms had a hard time securing new orders mainly due
        to the COVID-19 health crisis and weak demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439deac4-725d-40d0-a3bb-5c461cf73c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa18c8a-956a-4ac5-8be8-b45252e9baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workforce numbers fell anew in July, factory owners said, with voluntary
        resignations “often reportedly not replaced” according to IHS Markit. However,
        some respondents cited lower output levels as a reason behind dwindling employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975cdda-1d63-4fe0-b7b3-9b5e14415faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b336f-847c-4133-ad4a-223ac170439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendor performance also deteriorated, said the information services
        company, with manufacturers pointing both to raw material shortages and virus-related
        restrictions as factors behind “another marked lengthening” of supplier lead
        times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc98c8-1a04-4a91-8573-98557711ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4220c1-9dc3-4c3e-b332-0fb0aed86051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Input prices in July were driven by higher raw material costs and
        the imposition of value added tax to certain goods, said IHS Markit. Larger
        expenses and the impact of VAT likewise contributed to higher factory-gate
        prices during the period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3057b2-1bbb-4c5f-b0dc-d8ee16c56fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e1962-749c-44e2-81e8-2bae40813528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, factory owners’ sentiment on output expectations for the
        12 months ahead improved to a four-month high, IHS Markit noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4230d-38e2-4f47-a244-1bc120c5d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b4774-b0b2-4109-b100-807a98d7ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:17:39.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:25:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vaccination program often underpinned hopes of a return to
        normality over the next year,” it said, adding that panelists also cited new
        product launches and expected recovery in client demand.</p>'
  'family-homes-Wall-Street':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-02T20:31:02.152+08:00
    'imagesource': 'jcr:3f8aa7a6-271d-493a-b72c-5d1385465310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ed1c19-a991-4c60-8aa3-9ca9a3b465f2'
    'lead': 'Housing markets are hotter than ever, and big money is getting in on
      the act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T20:38:20.367+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:23:57.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:20:01.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['housing-markets', 'Wall-Street', 'investment-firms', 'pension-funds',
      'family-homes']
    'template': '1'
    'title': 'Wall Street is buying up family homes. The rent checks are too juicy
      to ignore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800d34d-39e5-4400-819a-f64f283be4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Housing markets are hotter than ever, and
        big money is getting in on the act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c6ab5-9306-4bec-ad2f-951a8a1455b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c390d2d-9c46-496d-be30-983d6d034ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pension funds, investment firms and Wall Street banks are snapping
        up family homes in Europe and the United States at a rapid pace as prices
        rocket higher, looking for alternatives to lockdown-hit office parks and shopping
        malls, and betting that a permanent increase in remote working following the
        coronavirus pandemic will keep demand for suburban houses elevated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60b73f-5b7d-4293-afa1-e08658c26164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1739e-8af0-4745-ae6e-dd758777b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the soaring cost of home ownership means that
        growing numbers of younger Americans and Brits renting rather than buying
        houses as they start families and gravitate toward the suburbs. Some of them
        may find their next landlord is based on Wall Street or in London''s financial
        district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb3037-553e-4961-b8ee-564781a0952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292cc998-ce29-4023-b00d-81cdb6d91e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts argue that this will improve standards in the rental sector
        and offer more choice in desirable neighborhoods. But some tenants who rent
        from corporate landlords dispute this, alleging substandard services and excessive
        rent increases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddf683-75dd-4922-b0cf-1b5c729aaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a7aa1-4906-497b-85b7-65788234e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on house prices is less obvious. If institutions help
        build new homes, that should bring purchase prices and rents down. But if
        investors are hoovering up existing properties that would otherwise have been
        sold to individuals, that could squeeze out first-time buyers who were already
        struggling to afford their first homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1d832-7909-42fc-8364-4d2b492e4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59633d-60c8-426d-a80c-1c35688fd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household incomes in the United States and United Kingdom have not
        kept pace with rising home values in recent years, a trend made worse by the
        pandemic, which has sent average house prices in both markets to record highs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749706c-ab4a-4b74-9e78-a9decd1a6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c234e11-6f75-4756-977c-49541a276aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite mortgage rates at historic lows, housing affordability is
        worsening. In the United States, the median home costs between 4.5 and 5 times
        median household income — pricier than in the run up to the 2008 housing crash,
        analysis from Swiss bank UBS and the Joint Center for Housing Studies of Harvard
        University shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b564b-f499-40d1-9523-b89199052064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b254383-ba12-45e2-ba0e-c9a0679e8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average house in the United Kingdom costs more than eight-times
        the average earnings of an individual, according to investment manager Schroders.
        That level has only been breached twice previously in the past 120 years —
        around the start of the 20th Century and just before the global financial
        crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6728d1d-be35-4482-90bd-1078e20d1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93905af8-6116-49f5-9504-31811412276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:06.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result has been a decline in the proportion of households that
        own their home, from a peak of over 70% in the early 2000s to around 63% in
        the past five years, a level last seen in the early 1980s, Schroders said
        in research published in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceadf36-169f-4945-848a-10c18e16b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ed870-5ea2-4de8-861c-e6986f3b0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the home ownership rate has been ticking up
        in recent years following a sharp decline after the financial crisis, but
        the pandemic''s effect on prices is making it more difficult for first-time
        buyers to complete purchases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb7a25-d162-41b2-b8ac-1a774f2653e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298dca97-002b-455e-86dc-d40a31837abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For institutional investors starved of returns on government bonds,
        "Generation Rent," the mostly millennial cohort born between 1981 and 1996,
        provides an opportunity for reliable long-term income. With an increase in
        the average age of renters comes rising demand for larger suburban houses
        suitable for families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f0252-266f-4649-bbec-0f420c2e7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b236b4d-53cf-4a16-8e9e-ac60d51972c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wealthier people are renting for longer and their demands are going
        up," said Gemma Kendall, who advises investors in multi-family properties
        for Jones Lang LaSalle (JLL) in Europe, the Middle East and Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e485f1-3a40-4c96-8210-77d8e027a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad738f0-5270-44f8-9120-e9ca34c35f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s precipitated a rush by institutions to buy — and build —
        so-called "single-family houses," displacing private landlords and making
        big investors a powerful new force in housing markets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b687637-146b-4ff8-ba64-6e948a61555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ec09c-674e-476f-b778-a5d8cade29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big money wants in</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79fa8d-1442-4563-88dd-32a373061826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the pandemic hit, institutions already heavily invested
        in commercial real estate were looking at ways to diversify their income streams,"
        said Jeremy Eddy, head of living and hospitality capital markets for Europe,
        Middle East and Africa at JLL.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925489f9-09af-40b6-b7b4-71db28dce239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d299f-f45d-4138-bcbf-33223b1da8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residential real estate provided an obvious alternative and one
        that has only become more attractive since the pandemic," he told CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32602d-033d-4119-a217-bbac62e2d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ad349-a7db-464d-8391-6d60cdfd144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic gave institutional investors all the proof
        they needed that single-family rentals could survive a severe economic downturn.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c07a12-7afa-4440-a08f-6bde7a0c91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6871ca3-9ef9-42b5-9966-6ff27b971e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate analytics firm Green Street estimates that single-family
        rental values in the United States are 15% above their pre-Covid level. Renting
        out single-family homes is expected to deliver annual returns for private
        investors in the next three years of 6.8%, compared with 6.1% for apartments,
        6.3% for industrial properties and 6.4% for malls, Green Street said in a
        July report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882744d6-f306-4e5e-8a34-72335ebc2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db4ff7-f17c-46ad-88e0-b15f8c10b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the onset of the pandemic, the share prices of publicly traded
        real estate investment trusts that specialize in these types of dwellings,
        such as Invitation Homes and American Homes 4 Rent, have outperformed companies
        like Equity Residential and AvalonBay that own apartment blocks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194bf61-39b9-4cad-a877-80f308fe5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c19a2-43d6-4b8c-b8ed-b9e00de8b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single family as an asset class didn''t just fare [well], it shined,"
        said Doug Brien, the CEO of Mynd Property Management, pointing to improved
        rental growth and steady occupancy rates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2580742-7d91-4257-abdc-f4ebce804487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b8a5a-9030-44b9-a837-ea375a46f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pioneer in single-family rental investing, Brien co-founded Waypoint
        Homes — which later became Starwood Waypoint Homes — in the aftermath of the
        global financial crisis, buying up foreclosed homes and turning them into
        rentals. (Starwood Waypoint merged with Invitation Homes in 2017.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a40b6-15d1-4067-962a-4c87f6e4ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2bf19-408a-4cd1-ba1f-d8a118675f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years following the 2008 housing crash, pension funds and
        traditional real estate investors mostly steered clear, leaving it to opportunistic
        hedge funds and private equity firms to mop up supply.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b72b06-2a87-40e0-aeac-e5a4953214b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46986fd-5d36-4de5-910e-12ec61efac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, big institutions can''t get enough of family homes. Earlier
        this year, funds managed by Invesco Real Estate, one of the world''s largest
        property investors, gave Mynd $5 billion to buy 20,000 homes in the United
        States in the next three years on behalf of pension funds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60882948-0f9c-43bf-8c95-0acd6124e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc604ca-6e31-4e23-8a66-5c024ccfa2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynd is currently buying between 30 and 40 homes a month and wants
        to increase that to over 1,000, according to Brien.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383c5cc-d05e-4276-89a4-e51370ea6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae3726-5c60-4201-9910-f1ce72e3cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invesco isn''t the only big name diving in. In March, Allianz Real
        Estate and private equity group Centerbridge led a $1.25 billion equity investment
        in Upward America Venture, a partnership with homebuilder Lennar Corporation
        to acquire over $4 billion of new single-family homes for rent in the United
        States.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9813e-7859-413a-a4b8-7a1aaf028b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5d6ad-7859-43cd-8ca4-f3d7b94e1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.370+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong demand for single family homes is led by maturing millennials
        seeking accommodation for their increasing space needs, with a preference
        for newly constructed homes and a propensity to rent," said Karen Horstmann,
        head of acquisitions at Allianz Real Estate in the United States.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf08632-2db5-4f13-bf89-286e726e3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b514c-11c4-418d-a2ac-81a9e8928d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend started some years ago and has only been amplified by
        the more flexible approach many employers are taking to work from home," Horstmann
        added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb376601-6406-43a3-a592-4ed855a4ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f032dd-f89d-4f51-8f75-f29f6c72a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to John Burns Real Estate Consulting, in the first three
        months of this year, nearly a quarter of all homes sold in the United States
        were going to investors.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b76dcc-633c-417c-a3c5-92ed51e5b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059807c6-28ba-438c-a047-6aa2ab7a5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a broad umbrella that covers everything from mega institutions
        to individuals buying vacation homes, but BlackRock, JPMorgan Chase and Goldman
        Sachs were among the big-name buyers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a0674-6e42-4ccf-aa67-3d4791fdd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31248ad-98b7-4647-a708-c228d9d05606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional investors still own only about 2% of all single-family
        rentals in the United States, or roughly 300,000 homes, according to John
        Burns research director Rick Palacios.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e977051-a9ed-4d0a-880c-e74877fba2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5496032-6f4f-4144-8a45-e15073a8eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument that [institutional investors] are buying every single
        house out there is not accurate," Palacios said. This means that the impact
        that institutional activity is having on house prices is likely to be limited
        overall, although it could be more pronounced in certain parts of the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559b712-7dac-4575-92b5-5843d263378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f9df6-5831-4d32-a420-a9fbec30d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, investors are so convinced by the single-family
        rental opportunity that they are building new homes, which analysts say could
        actually help to moderate prices and rents, while addressing a chronic housing
        shortage and improving the quality of homes available.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3eb4c-8880-4234-a609-75eebd730f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545649b1-e248-4c00-a07b-497ed048d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutions poured a record £3.7 billion ($5 billion) into the
        UK build-to-rent sector in 2020, almost a third of which came from first-time
        investors, according to real estate consultants Knight Frank. This year''s
        number is likely to come in even higher, with inflows in the first three months
        of the year alone reaching almost £1.3 billion ($1.8 billion) — a 16% increase
        on the same period last year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aec596-b5af-4876-b18f-2d642aa8b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c07182-9c22-4f3c-8292-094c6a21ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the institutional investors actively seeking single-family
        housing opportunities is Goldman Sachs, which earlier this year bought 900
        single-family houses in the northwest of England, and is now partnering with
        developers to build more homes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2988d3-f0cd-4dd2-a751-d4504b79af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b192365-3c72-47d3-abaf-db79571aa658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Legal &amp; General Capital''s suburban build-to-rent
        arm announced a £1 billion ($1.4 billion) development in Sussex, England which
        will include 2,750 new homes, a school, office space and a supermarket.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f8edc-b540-486b-8228-386b4556a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daba10a-e2e1-45c0-9c10-7f8bf50e35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons we''re interested in this market is that we
        think that a lot of the stock that''s available to rent in the UK is poor
        quality," said David Reid, managing director of the Legal &amp; General unit.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b3d87-04c9-469c-9efe-3186326d768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c079da9-f2aa-458f-a733-f5b803472d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new housing arm will partner with UK housebuilders to deliver
        over 1,000 homes each year starting in 2024, capitalizing on a market forecast
        to be worth more than £200 billion ($279 billion) by 2045.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb21ebf-5a06-4478-b30c-b8f9302c1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8b22c-9027-400d-bcbd-0a13c45110a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the construction of entire single-family rental
        communities is a relatively new part of the market but gaining traction, Palacios
        told CNN Business.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdec96b-db95-4557-a12e-d3539335e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8d437-05d6-48ed-8a89-0f17137ca768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Flitman, the CEO of Builders FirstSource, told CNN Business
        in July that construction on new single-family housing units was up 34% in
        the second quarter of 2021, compared to the same period in 2019 before the
        pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b88d56-f7ee-4d26-8afa-72c37ddc17ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5dcaf-ad1c-44ca-b5ea-b93cff169b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments are often in good school districts and offer
        a quality of life that might otherwise be inaccessible to people who can''t
        afford to buy their own home, Palacios said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cfec3-0ca1-4a6e-bf15-1235fcdcc879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5572b5-3b9e-4739-bbac-fcf4f5a761bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise of corporate landlords</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fabdb-1fb0-4e24-add1-6a62813e7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For renters accustomed to knowing their landlord by name, dealing
        with a corporation might take some adjusting to.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a626d7-e7ea-4f52-af17-d366eeb504e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c324cf2-597f-4e1e-adb8-54e87217fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As institutions move into an industry overwhelmingly dominated by
        "mom-and-pop" landlords, analysts say they''re giving renters more choice,
        improving the quality of homes available and streamlining processes through
        technology.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8270a-e798-420c-8b46-aa3f73dade18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cfc9e-97d4-4c09-a44b-2cb2cbcb844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would argue that [institutional money] is driving standards
        up in the rental market, which is a positive thing for households and the
        sector," said Oliver Knight, head of residential development research at Knight
        Frank.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a429a-06bc-452b-a682-0aadcb514ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ccced-dd59-4d60-b81c-99cde1202416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees. And with ever larger institutions moving in,
        leaving day-to-day supervision in the hands of property management companies,
        there''s arguably an even greater risk that tenants feel overlooked.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d6756-cdcd-4d5f-b60a-230b643b512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69786201-134d-4fb3-a74b-780a141cd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invitation Homes, America''s biggest single-family home leasing
        company with some 81,000 houses, is currently facing two lawsuits brought
        by tenants in California and Maryland who claim that the company''s late rent
        fees constitute illegal penalties under state laws.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b76015-cc53-45e9-a749-b274299a1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b2357-ecf8-47b4-81fb-ee9993caa43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business spoke with a handful of current and former tenants
        of the company, who painted a picture of an uncaring landlord, slow to make
        repairs and quick to threaten eviction when rent payments are overdue or withheld
        because of unresolved maintenance issues.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcc4ee-0147-451a-8e7d-285fc98d1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b611d64-8264-4ecf-ae93-47d154e8f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The multitude of steps that have to be taken to get any repair
        done is always infuriating when we pay so much in rent," according to Jennifer
        St. Denis, a single mom of two who has been renting a three-bed house from
        Invitation Homes in Atlanta for nearly four years.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03281823-a677-45da-8850-012dbaa27af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241eb9c-a245-49a0-a99e-05584cec0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point I''m stuck in a renting pattern because rent increases
        keep going up and moving out is expensive," she said, adding that the company
        owns most of the houses in the areas she wants to live in anyway.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccde80-c0d1-49dd-b885-d78b7203b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d68f0-fae5-4bae-b024-4200cf2bbe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook group with 1,800 members called Tenants of Invitation
        Waypoint Homes is littered with stories of chronic maintenance problems, band-aid
        repairs that had been waited on for weeks and unexpected charges on monthly
        bills.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938efabe-2fb0-4e23-922a-37647d3b63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc67f4-bbc4-4ccf-bec9-25b2c97f7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invitation Homes points to its 97% occupancy rate, high resident
        satisfaction scores on internal surveys and the fact that more than 70% of
        tenants renew their leases as evidence that it is delivering a high-quality
        experience to renters.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956312a-1c5a-4cb3-80d2-0514840a678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175283b1-367f-4f7a-8716-e728705cb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of the homes and services we provide our residents,
        and whenever we have fallen short of our extremely high standards, we work
        hard to address those issues quickly and comprehensively," the company''s
        senior vice president for communications, Kristi DesJarlais, told CNN Business
        in response to questions.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1bccf-98ac-4210-adab-37f583049d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe474a-60e4-4183-a4a3-cd99f83ea3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T20:38:20.374+08:00
