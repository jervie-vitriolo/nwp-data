      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab4634-2e40-4805-9e1c-b588c3e2ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:33:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fail to come together as a community now, we jeopardize the
        lives of loved ones who might need critical care."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0a3f4-b73a-4293-b1ae-8b7b5e3f762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.483+08:00
