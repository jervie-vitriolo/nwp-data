      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when we paid to be stuck in a room for one whole hour?
        Good times. Smart Signature teamed up with escape room experts Mystery Manila
        for a virtual escape room experience — this time, the story focuses on the
        rabid zombies from the Netflix Korean film “Kingdom: Ashin of the North.”
        The film is considered to be a “sidequel” to the “Kingdom” series (also on
        Netflix). The virtual escape room puts you in the magistrate’s library and
        forces you to answer puzzles in order to escape from a horde attempting to
        eat you alive. It’s a fun 20 minutes, and it reminded me of the chaos that
        ensues whenever I’d try a new Mystery Manila room with friends and family.
        It’s currently open only to Smart Signature subscribers, which is a pretty
        good case to switch to this prepaid plan — if you haven’t already. —MB</p>'
