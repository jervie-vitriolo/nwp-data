      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said part of the 3 million COVAX-donated Moderna doses arriving
        in the country on Tuesday will be distributed to the capital region.</p>'
