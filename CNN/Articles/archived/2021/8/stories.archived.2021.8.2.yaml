      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db28020-69b9-4866-92c4-6e8d0846adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T07:34:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "the game is still with getting people vaccinated," he said.
        "We have room to grow."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f45a6-2d00-4b01-af26-81e7db378c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T11:29:14.489+08:00
