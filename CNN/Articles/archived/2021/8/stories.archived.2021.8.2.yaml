    'template': '1'
    'title': '6 things to do this week of August 2 to 8'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31daf3-52d4-4d0a-9f64-3ef5f11c595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:40:32.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, August 2) —</strong>
        Cities and regions across the Philippines are gearing up for another two weeks
        of ECQ. Here are a few recommendations from us to make this week a little
        more bearable.</p>'
    '0':
      'image': 'jcr:0bea8f72-12c3-43a2-aafd-68e57fce1661'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564bdbb-4250-4ba2-99da-655b88f5c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:44:06.224+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b173d-1d5b-4d82-b637-a1a5678a6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:40:32.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen to your personalized “Daily Drive”</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c6704-6a0c-4266-a529-83ad88bc475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:40:32.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to be a news anchor in college, and so Spotify’s latest
        feature is making me relive that dream with a new feature that makes me feel
        like I’m running the show. In your personalized “Daily Drive,” information
        is sandwiched between longer stretches of music culled from what you really
        like listening to. As a result, I’ve found a new podcast: "Teka Teka," a more
        slow-cooked take on issues, and arguably, COVID-19 information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d28ced-23e8-4d6a-95a5-9e288112caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T17:40:32.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:35.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Spotify is always great for: discovery. And the way
        they proportioned the current events to the songs, it doesn’t feel like you’re
        being hit over the head with it. — APC</p>'
