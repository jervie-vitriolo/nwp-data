    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2c5cb7-3502-42a8-9f7b-b13181d3d9df'
    'lead': 'Malacañang says all recent developments along with a "thorough assessment
      of what constitutes national interest” made President Rodrigo Duterte recall
      the abrogation of the Visiting Forces Agreement between Manila and Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-02T18:55:54.959+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:26:00.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:19:57.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Visiting-Forces-Agreement', 'United-States', 'Washington', 'Harry-Roque',
      'vaccines', 'donation', 'Moderna', 'Johnson-and-Johnson', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Palace: ''Good possibility'' US vaccine donations part of why Duterte
      canceled VFA termination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47f4cc-7f5c-45f0-9823-e7204a8d3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Why
        did President Rodrigo Duterte eventually keep the Visiting Forces Agreement?
        The United States’ COVID-19 vaccine donations could have played a role, says
        his spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44f3cf-da2a-45c4-a1df-cd8a53488902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2991e-f903-4e63-a694-4bb0a907e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his briefing on Monday, Roque said the “totality” of recent
        developments along with a “thorough assessment of what constitutes national
        interest” prompted the chief executive to revoke the decades-old military
        pact’s termination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c582274-0fd9-4870-ad65-069811c2adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df753add-2e41-4c77-99f2-8bb26f4e3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said, consider the totality of circumstances. There''s a good
        possibility that was also part of the equation,” explained the official further
        when asked whether the U.S. government’s donated doses contributed to the
        President’s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486257b2-6dd2-44b2-b149-3d2e5907172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f43630-166a-468e-afd9-d7f43bf923fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 30, ​Defense Secretary Delfin Lorenzana announced that
        Duterte&nbsp;<a href="https://www.cnnphilippines.com/news/2021/7/30/Visiting-Forces-Agreement-Philippines-United-States-Duterte-Austin.html">recalled</a>
        the abrogation of the agreement between Manila and Washington after his meeting
        with U.S. Defense Secretary Lloyd Austin III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91ecca-ce83-4fd5-bcee-e35df6b1a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773edb7f-ba46-4f59-a19b-264bde6c1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also be welcoming <a href="https://cnnphilippines.com/news/2021/8/2/Duterte-to-welcome-COVAX-vaccines-Moderna-August-3.html">personally</a>
        the arrival of over 3 million vaccine doses of the American brand Moderna
        this Tuesday, officials confirmed.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d158b-6159-4f09-81db-3f3dbc512e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf3bf7-121d-4d69-acee-8404a8283972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:55:54.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:26:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines likewise <a href="https://www.cnnphilippines.com/news/2021/7/16/PH-first-Janssen-vaccines-arrive.html">received</a>
        its first 1.6 million doses of the single-shot Janssen vaccine by American
        manufacturer Johnson &amp; Johnson earlier this month.&nbsp;</p>'
