      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In joining the call for a revised registration deadline, the Kabataan
        Partylist also said there continues to be an “extremely slow pace” of voter
        registration.</p>'
