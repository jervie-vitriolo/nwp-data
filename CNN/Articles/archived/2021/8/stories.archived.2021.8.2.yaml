      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Kho, director for marketing and communications of the Philippine
        Track and Field Association (PATAFA), told CNN Philippines that Knott vomited
        and felt nauseated right after she finished her run.</p>'
