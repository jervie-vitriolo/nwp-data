    'template': '1'
    'title': 'Balancing comedy and tragedy with Carlo Francisco Manatad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501058e-8452-4536-93f3-d85257d33261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:07.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The years I was editing, I was unconsciously learning from all
        my directors.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5cd96-5ad8-47f8-b7b9-a1aefa0adf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Francisco Manatad has made a name for himself as one of the
        most prolific Filipino film editors, with works such as “F#*@bois,”&nbsp;“I’m
        Drunk I Love You,”&nbsp;“Meet Me In St. Gallen,”&nbsp;and “Balangiga: Howling
        Wilderness” under his artistic belt. But in the last few years, he has successfully
        made a name for himself locally and internationally as a writer and director.
        His immediate narrative and visual signature shine through in his contained
        worlds: the absurd and the mundane clash, bringing out levity in otherwise
        saddening circumstances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b316ab-1647-4c28-ae74-f0ecf71acc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideas for his films seem to come from anywhere and nowhere:
        “Junilyn Has” (which also competed in Locarno)&nbsp;follows nightclub dancers
        out of work during the papal visit, “Sandra” sees girls fighting on the streets
        in the name of sisterhood, “Fatima Marie Torres and the Invasion of Space
        Shuttle Pinas 25” explores the sexual desire of elderly people during a shuttle
        launch, and “Jodilerks Dela Cruz, Employee of the Month” (part of Cannes Film
        Festival parallel section Semaine de La Critique 2017) sees an employee on
        the eve of their gasoline station’s foreclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7e085-b8c7-49a4-aec7-b9b60d3d1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-02T18:02:09.778+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:27:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His highly anticipated feature film “Kun Maupay Man It Panahon”
        (Whether the Weather is Fine) follows Norma (Charo Santos-Concio), Miguel
        (Daniel Padilla), and Andrea (Rans Rifol) as they attempt to escape typhoon-stricken
        Tacloban before the next storm arrives. It is set to premiere at the Locarno
        Film Festival in August as part of the Concorso Cineasti del Presente (Filmmakers
        of the Present Competition) program and the Toronto International Film Festival’s
        Contemporary World Cinema programme. Co-produced by six different countries,
        the international rights have been acquired by the Beijing-based sales agent
        <a href="https://www.screendaily.com/news/rediance-picks-up-locarno-title-whether-the-weather-is-fine-exclusive/5161508.article"
        target="_blank">Rediance</a> — co-producers of Apichatpong Weerasethakul’s
        “Memoria” and Anthony Chen’s “The Break Away.”</p>'
