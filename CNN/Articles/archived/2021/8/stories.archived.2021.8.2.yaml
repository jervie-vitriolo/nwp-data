      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from a non-operational testing laboratory and another three
        facilities that failed to submit on time were not yet included in the update,
        the DOH said. It added that based on figures in the last two weeks, these
        laboratories contribute around 1.5% of samples tested and 1% of positive individuals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e650d-5e73-46e1-9514-e40fc09b7405'
      'mgnl:activationStatus': true
