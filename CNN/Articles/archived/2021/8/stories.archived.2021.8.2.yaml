      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Jenna Prandini finished first with 22.56 seconds. Gambia''s
        Gina Bass was second with 22.74 seconds, while Riley Day of Australia followed
        at third with 22.94 seconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e68fe-e803-4f7e-a113-a5cf5118ac08'
      'mgnl:activationStatus': true
