      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ab985-b76e-44aa-9ab4-6495f5eb6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While they (Maya-3 and Maya-4) are orbiting (in space),
        they will relay signals or data from remote areas going to our laboratories
        in Metro Manila or other urban places so that scientists and concerned groups
        can study those information.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15063a0d-5379-4fd6-906b-acd946af4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.848+08:00
