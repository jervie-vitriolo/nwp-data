      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2dbb1-92ca-47b6-8bc0-8749b23e1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
      'mgnl:createdBy': 'pilar'
