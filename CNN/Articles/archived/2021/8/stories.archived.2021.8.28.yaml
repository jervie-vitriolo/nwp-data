      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/27/asia/afghanistan-kabul-airport-attack-update-intl-hnk/index.html">Evacuation
        from Afghanistan in final phase after deadly Kabul airport attack</a>."</em></p>'
  'US-intelligence-community-review-COVID-19-origin':
    'author': 'Alex Marquardt and Jeremy Herb, CNN'
    'caption': 'Courtesy: NIAID-RML'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T04:33:12.792+08:00
    'imagesource': 'jcr:4664d1d2-ba01-42fd-931b-1b93e7df772f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da08502-3924-4a18-a6eb-2e73a545bce1'
    'lead': 'The intelligence community is still divided about which of the two theories
      -- that the virus came from a lab leak or that it jumped from animal to human
      naturally -- is likely to be correct, the intelligence community said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T04:39:41.300+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:51:35.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:54.450+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'intelligence', 'community', 'review', 'COVID-19', 'coronavirus',
      'origin', 'Biden']
    'template': '1'
    'title': 'US intelligence community review does not determine origin of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedeebb-347d-4779-8f70-8733e6813727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US intelligence community reached an
        inconclusive assessment about the origin of the Covid-19 virus following a
        90-day investigation ordered by President Joe Biden, according to an unclassified
        summary of the probe released publicly on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748d49a-5e0b-43a9-b5b0-911041f1dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1ff82-13da-49be-8a4f-32a3d620feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community is still divided about which of the two
        theories -- that the virus came from a lab leak or that it jumped from animal
        to human naturally -- is likely to be correct, the intelligence community
        said. There is consensus among the intelligence agencies that the two prevailing
        theories are plausible, according to the summary released by the Office of
        the Director of National Intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761c107-39fa-4b2d-886b-6b31834f2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a64477-e6e9-46d4-9cdd-4c5d4c227299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All agencies assess that two hypotheses are plausible: natural
        exposure to an infected animal and laboratory-associated incident," the intelligence
        community wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561d0be-8540-4f12-9cd4-2399b9bfa992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cd2b5-c2d2-4fac-8db8-9b3f763a01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unclassified report, two-page report, was released Friday by
        the intelligence community after Biden had asked intelligence agencies to
        "redouble" their efforts to determine how the Covid-19 pandemic began. Biden,
        who tasked them with declassifying as much of the report as possible, was
        briefed on the investigation earlier this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab2659-7745-4c3c-a9f2-ba61e2e1f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd6d61-8d64-4167-a902-74cc5bc3f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this review has concluded, our efforts to understand the
        origins of this pandemic will not rest," Biden said in a statement after the
        summary was released Friday. "We will do everything we can to trace the roots
        of this outbreak that has caused so much pain and death around the world,
        so that we can take every necessary precaution to prevent it from happening
        again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72f472-3276-4648-b6d6-9dbd5f90875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31678e83-130f-420c-b86d-1f2868b9e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Biden criticized China for not being more transparent
        in helping the investigation, and the intelligence community said China''s
        cooperation would likely be needed to reach a more definitive conclusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c9692-280f-4751-88eb-d13b0c752296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cb2e0-134f-4995-99f4-49b653993657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critical information about the origins of this pandemic exists
        in the People''s Republic of China, yet from the beginning, government officials
        in China have worked to prevent international investigators and members of
        the global public health community from accessing it," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e8ef2-cb60-4ec2-9772-05c38d13dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27742d-6737-4676-9bb2-0839d4a6f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the investigation did not reach a conclusive assessment on
        the origin of the virus, it did knock down some theories. The intelligence
        community judged, for instance, that Covid-19 was not developed as a biological
        weapon, as some Republicans had suggested last year. The report says most
        agencies assessed with low confidence that it''s unlikely Covid-19 was genetically
        engineered, either.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5dd1f4-fc2d-4c09-8e9a-0efcd96165f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bcfb3-0925-4231-b236-7613f2addae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agencies divided on origin theories</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c20b7-8ee0-43ee-96e9-dcac634296e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four intelligence community agencies and the National Intelligence
        Council assessed, with low confidence, that Covid was likely caused by natural
        exposure to an animal, the summary says. One agency assessed with moderate
        confidence, however, that the first human infection most likely was the result
        of a lab-associated incident that "probably involving experimentation, animal
        handling, or sampling by the Wuhan Institute."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625f325-8327-4223-97b9-8a2f6f6d0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d4502-568f-4395-8ae1-92b611d12438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And three agencies said they were unable to coalesce around either
        explanation without additional information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11356b86-00ed-49d3-bf1c-8b4ba44b9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4164a-cdf8-432b-a2e9-2d9e239305ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence report says the virus probably emerged and infected
        humans through an initial small-scale exposure that occurred no later than
        November 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58f200-f04f-4318-9fba-43b0a1425f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cddcc4-61b4-4481-8866-2ba14bf7ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the summary says that the intelligence community would need
        more information from the early days of the pandemic to provide "a more definitive
        explanation for the origin of Covid-19."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99685fbd-1e8f-4a21-9041-ac788ccee477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3d5f7-8b53-4220-8b61-823361dda5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IC -- and the global scientific community -- lacks clinical
        samples or a complete understanding of epidemiological data from the earliest
        Covid-19 cases," the intelligence community wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d05d9-dfb5-4b09-84a5-80d747ee4930'
