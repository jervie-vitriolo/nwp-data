      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under MECQ are Apayao, Ilocos Norte, Bulacan, Bataan, Cavite,
        Lucena City, Rizal, Laguna, Aklan, Iloilo Province, Iloilo City, Lapu-Lapu
        City, Cebu City, Mandaue City, and Cagayan de Oro City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1e5a5-6b21-4734-a9e7-20a7822ca958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:33:47.717+08:00
