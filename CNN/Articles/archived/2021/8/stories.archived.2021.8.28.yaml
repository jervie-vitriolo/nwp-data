      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite was the top province with the most new cases in the same
        period with 15,355, followed by Laguna with 10,626, and Bulacan with 9,445.</p>'
  'Zambales-to-implement-granular-lockdowns-following-first-Delta-case-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-28T16:15:26.451+08:00
    'imagesource': 'jcr:a3e6dcfd-e9f8-4895-9f6e-abbaff36b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a4ba45c-21dd-423d-a78f-71e361985928'
    'lead': 'Local officials in Zambales have agreed to impose granular lockdowns
      following the detection of the province''s first case of the feared Delta coronavirus
      variant in a two-year-old, governor Hermogenes Ebdane Jr. said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T16:17:10.561+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:50:53.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:59.300+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zambales to implement granular lockdowns following first Delta case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8754d2-d519-4c91-85d3-218f03939bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> —&nbsp;Local
        officials in Zambales have agreed to impose granular lockdowns following the
        detection of the province''s first case of the feared Delta coronavirus variant
        in a two-year-old, governor Hermogenes Ebdane Jr. said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee4543-4b68-4aaa-8509-4b6bdfb0122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpa-meeting ako ng mga mayors at municipal health officers, ang
        napagkasunduan ay magkaroon ng granular lockdown," he said during an interview
        with state-run PTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b8621-8e53-4530-a33c-744ff80e934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had a meeting with mayors and municipal health officers
        and we agreed to impose granular lockdowns.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdf169-2b47-4918-aede-1089f3b41938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebdane said granular lockdowns will be imposed beginning tomorrow,
        August 29, starting in the municipality of Masinloc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df94659-7bfc-46a6-bc29-b1fe2380f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under granular lockdowns, local government units would further limit
        the movement of residents in a specific area. The Department of Health earlier
        said imposing such a lockdown rule will allow LGUs to actively do case finding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696621f7-135f-432f-9ed6-c87cc1153b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be strict sa entry sa borders. Pinapatupad ulit natin ang
        mahigpit na curfew—bawat barangay. We have discouraged the holding of birthdays,
        other parties sa mga bayan bayan," the governor added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438540d0-4b1c-4390-a363-b78825b8a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be strict on border crossings. We are once
        again enforcing the strict curfew—every barangay. We discourage the holding
        of birthdays, other parties in towns.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08303e7-e76e-41db-8356-a50db011f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambales reported its first case of the highly contagious Delta
        variant on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f814baa-e94c-4743-9b7f-7edf6e242423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:17:10.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebdane said the close contacts of the child—including the parents—are
        now in quarantine. Contact tracing is underway, he added.</p>'
  'Maya-3-and-4-launch':
