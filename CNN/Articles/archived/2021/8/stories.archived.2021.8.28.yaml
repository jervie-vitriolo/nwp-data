      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/27/politics/us-military-airstrike-isis-k-planner-afghanistan/index.html">"US
        military conducts airstrike against ISIS-K planner."</a></em></p>'
