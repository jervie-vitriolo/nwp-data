      'mgnl:lastActivated': 2023-01-25T10:50:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also <a href="https://cnnphilippines.com/news/2021/8/28/COVID-19-new-all-time-high-19000.html">reported
        the highest nationwide positivity rate</a> on record at 27.5% based on 71,620
        tests logged on August 26. Apart from this, the country on Saturday also tallied
        a new record for the highest number of cases reported in a day with 19,441.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5347a4-bf68-48de-85d1-4fbbfd84ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positivity rate is at critical level if it is above 20%, which
        means testing efforts are inadequate. This is according to US nonprofit Covid
        Act Now, which OCTA uses as basis for its projections. Covid Act Now says
        an area has adequate testing if its positivity rate is below 3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfee1b-f508-49de-bb85-2b73bed77df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization set the standard positivity rate to
        below 5% to indicate that an area has controlled the infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e78d7-bba4-4121-8632-a71bbed548db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the spike in positivity rate does not continue, then we could
        still be on track for our original projections," David said. "Otherwise, this
        will last longer than we thought, or hoped for."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4bc85-8c4c-45c2-8fba-b4389100446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:55:50.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also noted 5,085 new cases in Metro Manila and a reproduction
        number of 1.47, which he said does not yet indicate an increase. But according
        to Covid Act Now''s metric, the number is still at the critical level of above
        1.4, which means cases are increasing exponentially.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b3ce8-8125-438e-bb9b-13291aaf3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days ago, OCTA <a href="https://cnnphilippines.com/news/2021/8/25/OCTA-NCR-Cagayan-De-Oro-.html">reported
        lower growth and reproduction rates</a> in NCR, and even projected a drop
        in cases <a href="https://cnnphilippines.com/news/2021/8/24/OCTA-cases-Metro-Manila-September-decrease.html">by
        next month</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7ec49-01f7-4e91-a0ad-62f0b026974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as national officials also announced that Metro Manila
        will remain under modified enhanced community quarantine <a href="https://www.cnn.ph/news/2021/8/28/Quarantine-classification-Metro-Manila-September-2021.html">until
        September 7</a>.</p>'
  'DOH-Metro-Manila-hospital-utilization':
