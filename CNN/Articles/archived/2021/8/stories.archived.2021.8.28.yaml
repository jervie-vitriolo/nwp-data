    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0462048-af37-4189-9128-2d2a4d69009b'
    'lead': 'The country again broke its record for the highest number of new COVID-19
      cases tallied in a day after the Department of Health reported 19,441 infections
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T16:08:17.574+08:00
