        Diwata-2 remains in space.</p>'
  'doh-moderna-vaccines-delivered-free-from-contamination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-28T17:00:40.757+08:00
    'imagesource': 'jcr:3939dbd9-3f30-4199-8952-525294bd59d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872f2a4d-6adf-442d-9a56-092c432dbdaa'
    'lead': 'The Department of Health says the reported contamination in Japan won''t
      affect the Philippines'' Moderna vaccine procurement and rollout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T17:03:05.883+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:50:49.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:59.689+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Moderna COVID-19 vaccines delivered to PH free from contamination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbbd11-f831-4bbc-929f-f167e571f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> —&nbsp;The
        Department of Health on Saturday said reports of contaminated Moderna shots
        in Japan will have no impact on the Philippines'' vaccine procurement and
        inoculation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c21098-0dd3-42dc-8d92-ebd058842f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Health Undersecretary Maria Rosario Vergeire
        assured the public that local health authorities inspect all vaccine deliveries
        before they are approved and deployed for use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa915cf-e582-4c2d-afac-3fb02599f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government suspended the use of 1.63 million Moderna
        doses after finding contaminants in some vials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabc356-5dba-45d7-ab58-28fa9bc1ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi naman sinabi na ang kabuuan nang na-deliver sa kanila
        ay hindi na gagamitin, tinanggal lang ''yung batch na ''yun," Vergeire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd967ec-d05a-461f-98bd-9eb3ab292677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the Philippines, we inspect lahat ng batches ng bakuna
        bago gamitin, at wala tayong nakitang ganyang contamination," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6ab69-fae0-41c2-a1c1-67330605b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But it did not say that the whole delivery will not
        be used, they just removed that batch. Here in the Philippines, we inspect
        all batches of vaccines before we use them, and we have not found any contamination.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae41ed8-b6b6-4ade-8090-65007203bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports will not affect the Philippines'' plan to procure Moderna
        vaccine doses, according to Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d1e0a-9c75-4aad-9791-f6597ed95c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:03:05.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to stop the Moderna inoculation," she said.</p>'
  'IATF-office-capacity-work-from-home':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-28T18:21:11.880+08:00
    'imagesource': 'jcr:9aa7ccd0-9c45-4423-b300-09c9bd2fcfe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5cbfa3d-0827-400a-8d8a-7106f28d3bd1'
    'lead': '''Those who can work from home, they should stay at home at doon na lang
      magtrabaho muna sa bahay para kakaunti lang po ang magsasama-sama sa mga opisina,''
      an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T18:26:46.374+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:50:49.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:59.823+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'work-from-home', 'office-capacity']
    'template': '1'
    'title': 'Task Force pushes for reduced office capacity amid spike in COVID-19
      cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95b6c8-53eb-457d-937e-214f357f6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:26:46.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—</strong> The
        country''s pandemic task force is encouraging offices to reduce on-site capacity
        and implement work-from-home arrangements amid the recent surge in coronavirus
        infections, a Health official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2ff40-47da-4948-be0d-712f47a7d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:26:46.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>[I]pinag-utos na po ng</em> IATF (Inter-Agency Task Force)<em>
        na dapat bawasan ang</em> carrying capacity <em>ng bawat opisina o iyong mga
        nagtatrabaho,</em>” Health Undersecretary Maria Rosario Vergeire said in the
        government’s ''Laging Handa'' briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51599850-e29b-4a39-8f70-d0929247d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:26:46.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who can work from home, they should stay at home <em>at doon
        na lang magtrabaho muna sa bahay para kakaunti lang ang magsasama-sama sa
        mga opisina o sa mga</em> workplaces <em>at maiiwasan po natin ang impeksiyon</em>,”
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2ce18-4508-486a-a388-d664e26eee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:26:46.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF has ordered that offices should reduce the
        carrying capacity of each office or those working in the office. Those who
        can work from home, they should stay at home and work from there so that there
        will be no large groups in the office and workplaces and we can avoid infections.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
