      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, <a href="https://cnnphilippines.com/news/2021/8/28/Quarantine-classification-Metro-Manila-September-2021.html">the
        national government also announced</a>&nbsp;that Metro Manila will remain
        under modified enhanced community quarantine (MECQ) until September 7.</p>'
    '11':
