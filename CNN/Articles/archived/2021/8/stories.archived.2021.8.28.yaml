      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No taper tantrum</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff76b3-44e5-45c8-895a-5029a079ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial markets shrugged off Powell''s foreshadowing of a tapering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17fc05-9561-4729-aacc-3bd51fdc0402'
