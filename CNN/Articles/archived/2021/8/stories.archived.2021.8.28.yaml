      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also vowed continued support for the Philippines'' infrastructure
        program and pandemic response, as well as the delivery of more rice donations
        - keeping his commitment to donate 10,000 metric tons of rice, of which 5,275
        have already been delivered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad01005-0366-4b65-86f0-7ba7db87a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27feb2d4-73ef-4a76-975a-f1d3b0dd4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader emphasized they are ready to take on opportunities
        "to advance the cause of the peace and prosperity for the whole of humanity
        together with the Philippines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11682a2b-e035-4f39-ae60-28b7742e7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef49969-11bf-4387-9831-04d95ea0c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
