    'mgnl:tags': ['Boracay', 'Duterte', 'casino']
    'template': '1'
    'title': 'Duterte allows Boracay casino to operate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c03fb-4ea8-490a-a02c-6d498ea1b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong>&nbsp;President
        Rodrigo Duterte has allowed a casino on Boracay Island to operate amid the
        COVID-19 pandemic, Malacañang announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f8245-b09d-47b9-a3fc-c4d858399983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the decision is part
        of the government''s efforts to generate revenue and augment funds for the
        pandemic response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d747e5-ea5a-4497-9129-1e401afd4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casino operation in Boracay shall follow restrictions such as the
        observance of safety and health protocols imposed in view of the current COVID-19
        pandemic and ensuring safeguards to keep children or minors away from gambling
        activities," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29590a-66b5-4a56-9c92-a323f1cad80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, did not name the establishment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9e344-4c5c-4c91-b401-9c7a05946c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after Duterte <a href="http://cnnphilippines.com/news/2021/8/27/duterte-ends-casino-license-ban-pagcor.html">lifted
        the ban</a> on casino licensing, over three years since imposing a moratorium.
        The move allows the Philippine Amusement and Gaming Corporation to process
        applications once again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b05feb-cee0-4602-b8ab-beef64174e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2021/8/27/Boracay-casino-Duterte.htm">Thursday
        evening</a>, Duterte said gambling activities were vital as the government
        is now running short on funds to address the health crisis. He also apologized
        for contradicting his previous stance on gambling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63401002-d3e1-49f8-ae09-6a2089035b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag sinabi, ''itong si</em> Duterte <em>bakit sinabi mong ayaw
        mo ng sugal tapos ngayon ''yung sa</em> Boracay,<em> ''yung</em> gambling
        house<em> doon ine-</em>encourage <em>mong buksan para sa</em> tourists?''
        <em>Patawarin po ninyo ako</em> for the contradiction. <em>Ngayon po wala
        tayong pera</em>," he said in a public address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd85ed5-39a5-4426-b3f8-57c4981c5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:37:54.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said, ''Duterte, why did you say you don''t want
        gambling, and now you are encouraging a gambling house in Boracay to open
        to tourists?'' Forgive me for the contradiction. We no longer have money.]</p>'
