      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/28/world/green-hydrogen-climate-explainer-blue-gray-intl-cmd/index.html"
        target="_blank">"Green hydrogen could be the fuel of the future. Here''s why
        it''s not yet a silver bullet"</a></em></p>'
  'Greenland-worlds-northernmost-island':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T23:11:00.503+08:00
    'imagesource': 'jcr:42e07a80-c043-4048-b567-d897b2efc1d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '897939e8-f12b-4414-9183-cd6e4c547907'
    'lead': 'Scientists last month set foot on a tiny island off the coast of Greenland
      which they say is the world''s northernmost point of land and was revealed by
      shifting pack ice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T23:10:49.405+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:50:23.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:02.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greenland expedition discover ''world''s northernmost island'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610795b-274b-4477-9534-5f11291a3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists last month set foot on a tiny
        island off the coast of Greenland which they say is the world''s northernmost
        point of land and was revealed by shifting pack ice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a5429-e9da-4fd4-bd6c-913ed5db7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes as a battle is looming among Arctic nations
        the United States, Russia, Canada, Denmark and Norway for control of the North
        Pole some 700 km (435 miles) to the north and of the surrounding seabed, fishing
        rights and shipping routes exposed by melting ice due to climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2c428-efff-41d5-8e37-e0fb64f2f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not our intention to discover a new island," polar explorer
        and head of the Arctic Station research facility in Greenland, Morten Rasch,
        told Reuters. "We just went there to collect samples."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46f489-55aa-4190-986b-ede9d4409df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists initially thought they had arrived at Oodaaq, an
        island discovered by a Danish survey team in 1978. Only later, when checking
        the exact location, they realized they had visited another island 780 meters
        northwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d065d-d693-4549-8000-dfdadf1b037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was happy that we found what we thought was Oodaaq island,"
        said Swiss entrepreneur Christiane Leister, creator of the Leister Foundation
        that financed the expedition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bc0ac-2956-4e5a-ac0f-3f2d45b170ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit like explorers in the past, who thought they''d landed
        in a certain place but actually found a totally different place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a66fbc-3922-4657-a10c-bb5bc291c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small island, measuring roughly 30 meters across and a peak
        of about three metres, consists of seabed mud as well as moraine -- soil and
        rock left behind by moving glaciers. The team said they would recommend it
        is named "Qeqertaq Avannarleq," which means "the northernmost island" in Greenlandic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02300589-a60c-4ca2-b299-8726af5ad398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. expeditions in the area have in recent decades searched
        for the world''s northernmost island. In 2007, Arctic veteran Dennis Schmitt
        discovered a similar island close by.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca08e76-b7af-45a1-98b5-f9c56feb2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was exposed by shifting pack ice, the scientists said
        the island''s appearance now was not a direct consequence of global warming,
        which has been shrinking Greenland''s ice sheet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5e053-10ad-4f89-8e5b-681a88838932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene Forsberg, professor and head of geodynamics at Denmark''s National
        Space Institute, said the area north of Greenland has some of the thicket
        polar sea ice, though he added it was now 2-3 metres thick in summer, compared
        with 4 meters when he first visited as part of the expedition that discovered
        Oodaaq in 1978.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531d4d1-6323-44c4-873e-f5df536da742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hope of extending territorial claims in the Arctic depends on
        whether it is in fact an island or a bank that may disappear again. An island
        need to remain above sea level at high tide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94cbf4-41df-450e-9b84-79602ad66098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It meets the criteria of an island," said Forsberg. "This is currently
        the world''s northernmost land."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c3c4c-945a-4413-8215-b7a97cfa312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Forsberg, an adviser to the Danish government, said it was unlikely
        to change Denmark''s territorial claim north of Greenland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b24f9-6b2d-48a1-bd1a-72fc3f50adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These small island come and go," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba0142-f429-4c84-875b-8fa667949525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was first reported earlier on Friday by Danish newspaper
        Weekendavisen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064cdaf-ba9c-41b9-b57d-002c0195743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T23:10:49.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/greenland-island-intl/index.html"
        target="_blank">"Greenland expedition discover ''world''s northernmost island''"</a></em></p>'
