    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fec41-516e-4876-97e9-61de7e21a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A new study adds to growing evidence
        suggesting that the Delta coronavirus variant is not only highly transmissible,
        but also more dangerous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a8962-8be5-40bf-85de-43b8688bd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 patients infected with the Delta variant had about double
        the risk of hospitalization compared to those infected with the Alpha variant,
        according to the <a href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(21)00475-8/fulltext"
        target="_blank">study</a> published Friday in the journal Lancet Infectious
        Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9546b-2ce3-4e9d-947f-1c6549be81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results suggest that patients with the Delta variant had more
        than two times the risk of hospital admission compared with patients with
        the Alpha variant," researchers from Public Health England and the University
        of Cambridge wrote in their new study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37396cc5-0ebe-4bcb-a0d9-e614b4a74d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency care attendance combined with hospital admission was
        also higher for patients with the Delta variant, showing increased use of
        emergency care services as well as inpatient hospitalization," the researchers
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961cbf9-6a93-4694-8023-b61a4c9cfa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Getting fully vaccinated is crucial''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330b414-29bb-499e-a817-a6ebd9294361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on 8,682 Covid-19 patients in England who
        were infected with the Delta variant and 34,656 infected with the Alpha variant.
        Across both groups, most of the patients -- 74% -- were unvaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e2d7d-5c44-4534-afa5-5e0a532c5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients were tested for Covid-19 between March 29 and May 23
        of this year, and the researchers examined how many of them were hospitalized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2cabd6-561e-414a-8a7c-975bd9bb6c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, 2.3% of patients with Delta and 2.2% of patients with
        Alpha were admitted to the hospital within two weeks after they were tested
        for Covid-19. But once the researchers accounted for certain factors that
        could raise a patient''s risk for hospitalization, such as age or vaccination
        status, they found Delta was associated with a 2.26-fold increased risk of
        hospitalization compared with Alpha and 1.45-fold increased risk of requiring
        emergency care or hospital admission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952786dd-3751-4968-8784-71ccce91a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that their study results are similar to separate
        research previously conducted in Scotland that also found a higher risk of
        hospital admission within 14 days for patients infected with Delta versus
        Alpha.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92e773-5ead-4ee7-a103-3f86a589a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis highlights that in the absence of vaccination, any
        Delta outbreaks will impose a greater burden on healthcare than an Alpha epidemic,"
        Dr. Anne Presanis, one of the study''s lead authors and senior statistician
        at the University of Cambridge, said in a news release Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ccb7d-b89a-49ac-9127-c1091ba9b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting fully vaccinated is crucial for reducing an individual''s
        risk of symptomatic infection with Delta in the first place, and, importantly,
        of reducing a Delta patient''s risk of severe illness and hospital admission,"
        Presanis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf13837-d816-466d-88d4-d883e9a0a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is not a surprise''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c5884-bc38-4624-98f7-2834c5a3341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors and scientists not involved in the new study have said
        that the findings confirm what was already thought -- that the Delta variant
        is more likely to cause serious disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9e3d4-1d12-41e7-be89-adde4f04ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data confirm what we are seeing in clinical practice, namely
        that, in addition to the Delta variant being more infectious than the original
        or the Alpha variants, it is also causing more severe illness, in populations
        that previously would have had only mild infections," Dr. David Strain, senior
        clinical lecturer at the University of Exeter who was not involved in the
        study, said in a written statement distributed by the UK-based Science Media
        Centre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf7159-34ad-42cb-8380-79dec871c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It highlights the need for a comprehensive vaccine program in younger
        adults and it clearly demonstrates the preconception that they do not get
        severe Covid is no longer true," Strain said. "This is not a surprise, as
        the two things that make the Delta variant more infectious will also have
        a role in the disease severity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347620ed-ac7d-4c8e-9174-084d5936170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted in their study that new Covid-19 infections
        in England have been increasingly caused by the Delta variant. Although the
        proportion of cases in the study caused by the Delta variant was 20% overall,
        the researchers wrote, "this increased to 74% of new sequenced cases in the
        week starting May 31, 2021."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857addd9-04ec-47f6-b16e-e71a13596536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this summer in the United States, the Delta variant overtook
        the Alpha variant, first identified in the United Kingdom, as the dominant
        coronavirus strain circulating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc8905-ad3a-4af6-9e0a-83327d7d440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant was responsible for the uptick in Covid cases
        this summer in the UK, and many of us have heard of even vaccinated people
        that became infected," Dr. Zania Stamataki, viral immunologist at the University
        of Birmingham who was not involved in the new study, said in a separate statement
        from the Science Media Centre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee657a0-a468-4e62-89d0-91400337b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:56:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new study "measures hospitalizations as a surrogate marker
        of severe disease, and the findings are clear: the Delta variant increases
        hospitalizations compared to the Alpha variant previously prevalent in the
        UK," Stamataki said. "Taken together with previous studies showing that Delta
        is 50% more infectious than Alpha, evidence mounts that we are dealing with
        a very dangerous variant. Both vaccine doses are needed for maximum protection."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697678c0-d2d2-4888-bf54-f68c8df26e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:58:41.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/27/health/delta-covid-19-hospital-risk-study-wellness/index.html"
        target="_blank">COVID-19 hospitalization risk doubles with Delta variant,
        UK study suggests</a></em></p>'
  'Kabul-airport-blast-experience':
    'author': 'Rob Picheta and Nilly Kohzad, CNN'
    'caption': 'Credit: Wakil Kohsar/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T07:44:54.713+08:00
    'imagesource': 'jcr:50ec4b6d-babc-4c93-bdfb-cc0e85342346'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8361c242-15ed-442b-94c8-fccb3d5e7b35'
    'lead': 'Afghans who narrowly avoided the terror attack outside Kabul airport
      have described horrifying scenes and piles of victims'' bodies at the site of
      the blast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T07:50:21.170+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:51:19.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:56.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I was 50 steps from the blast:'' Witness describes carnage of Kabul
      airport attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e3a28-896e-4d3b-a0eb-d8315590c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Afghans who narrowly avoided the terror
        attack outside Kabul airport on Thursday have described horrifying scenes
        and piles of victims'' bodies at the site of the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466f345-4e6d-4e92-a43a-493dde56e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad, who said he assisted US forces and worked with NATO in
        Afghanistan, was at the airport with his family Thursday, trying to speak
        with American troops and find a flight out of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d54f6-370e-4250-81a0-425d8a668ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was standing just 50 steps away from the blast that occurred
        yesterday with my family," he told CNN. "I cannot describe the situation to
        you ... it was like a scene from a movie that I saw in reality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f7cbd-29b6-442f-b234-24b8f7285fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a river of blood ... if you wanted to make a few steps
        you had to first check to see if there were any dead bodies under your feet
        to move," he said. He did not provide his last name for security reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e80d4d-f2c2-4853-86fc-d9ca07ae15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I covered my daughters'' eyes so she wouldn''t see the situation,
        because it was a very bad situation. After that, I took my family out and
        went on our way to go home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de5002-84be-462b-9394-68b341d53ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing, claimed by the ISIS-K terror group, killed more than
        170 people. Thirteen US troops also lost their lives in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf66cc-436f-4c8e-9a29-e3adbaa4742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad said he has been sent multiple threatening messages by
        the Taliban, warning him he would be killed if he did not work with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267299a-ca71-4081-bee0-6b0d235f1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the atrocity, he said he would return to Kabul airport
        with his family on Friday, as he has done throughout the week. "I try to go
        to the airport gates so I can speak with (foreign troops) and show my ID and
        papers to say that I have worked with them, but I have not been successful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298ad26-181d-4b16-be65-7ead572ad679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The main entrance to the airport</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c5a7f-aa69-4f0d-9205-504b523c2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly attack happened at the Abbey Gate of the airport, which
        has recently became the main entry point to the airport and primary security
        there has been provided by US Marines. The area around that gate had been
        used for holding refugees after they passed through the Taliban checkpoints
        outside the airport, and before they were allowed to go to the airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc038e58-5cf9-454d-b580-69c29d01c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Afghans had been gathering at the airport''s gates
        in recent days in hopes of being evacuated. Footage posted to social media
        on Thursday after the explosion showed chaotic scenes of crowds trying to
        help the wounded amid bodies on the ground. Photos showed bloodied people
        being transported away from the scene in wheelbarrows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9bd1e-074f-4838-9c2f-0922453ade87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses described similar carnage and tragedy. "It was as
        if someone pulled the ground from under my feet; for a moment I thought my
        eardrums were blasted and I lost my sense of hearing," a former employee of
        an international development group with a US special immigrant visa told Reuters
        on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1b7e2-c472-4923-b1b1-01a03ff65a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw bodies and body parts flying in the air like a tornado taking
        plastic bags ... into the air. I saw bodies, body parts, elderly and injured
        men, women and children scattered in the blast site," the man said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600befd-5774-443d-a4a7-e2e6fd131f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible to see doomsday in this life, but today I saw
        doomsday, I witnessed it with my own eyes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c09f8-5700-42be-a43e-2d72fe7b78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed responsibility for
        the attack, but provided no evidence to support the claim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d7f6b-a7ed-4e26-9df0-2c53d6356a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said the group was likely behind the attack, and
        President Joe Biden on Thursday announced that he had ordered US military
        commanders "to develop operational plans to strike ISIS-K assets, leadership
        and facilities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0ff93-f082-4083-aab9-6a26844be24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hunt you down and make you pay," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83399e99-dbf2-4ec7-bb7d-8d49d4a2ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous days, the President had cited the risk of a terror attack
        among the reasons for getting US troops out of the country by August 31. The
        US Embassy in Kabul has warned US citizens to avoid the airport airport. Pentagon
        officials said they were receiving reports of credible threats to the evacuation
        effort in Afghanistan and are monitoring those threats "virtually, in real
        time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb84c6-19fc-4d6e-802f-b08c66c7e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:50:21.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still believe there are credible threats. In fact, I''d say
        specific, credible threats, and we want to make sure we''re prepared for those,"
        Pentagon spokesman John Kirby said Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba2857-438f-4d71-8b71-61967b23a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T07:57:48.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/27/asia/kabul-airport-explosion-witnesses-afghanistan-intl/index.html"
        target="_blank">''I was 50 steps from the blast:'' Witness describes carnage
        of Kabul airport attack</a></em></p>'
  'hotdog-shortens-life-span-study':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T08:09:24.396+08:00
    'imagesource': 'jcr:0638f83c-b7bf-4e10-8408-44f00ea1d3cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b683eb-65a4-4a38-b358-44b7876f03ea'
    'lead': 'You may want to skip the toppings on your next hot dog, or skip it altogether.
      Health researchers at the University of Michigan have found that eating a single
      hot dog could take 36 minutes off your life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T08:16:51.254+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:51:17.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:56.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eating a hot dog could take 36 minutes off your life, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca401e6-f84a-4cf0-ba4a-239ef265e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You may want to skip the toppings on your
        next hot dog, or skip it altogether.&nbsp;Health researchers at the University
        of Michigan have found that eating a single hot dog could take 36 minutes
        off your life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b8803-820a-44e5-9485-81fc8d630ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their <a href="https://www.nature.com/articles/s43016-021-00343-4"
        target="_blank">study</a>, published this month in the journal Nature Food,
        researchers looked at 5,853 foods in the US diet and measured their effects
        in minutes of healthy life gained or lost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0ae49-f4cb-4597-88f6-940f84f37609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make a health-based evaluation of the beneficial and
        detrimental impacts of the food in the entire diet," Olivier Jolliet, professor
        of environmental health sciences at the university and senior author of the
        paper, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdcc7f-3675-4c51-b023-5a6b5e878120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team came up with an index that calculates the net beneficial
        or detrimental health burden in minutes of healthy life associated with a
        serving of food. It''s based on a study called the Global Burden of Disease,
        which measures morbidity associated with a person''s food choices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962bcc5-2b21-4d9e-beab-79eab2c58f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, 0.45 minutes are lost per gram of processed meat,
        or 0.1 minutes are gained per gram of fruit. We then look at the composition
        of each food and then multiplied this number by the corresponding food profiles
        that we previously developed," Jolliet said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088502a-2c58-4609-9249-54e449bec32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the foods researchers measured was a standard beef hot dog
        on a bun. Its 61 grams of processed meat resulted in the loss of 27 minutes
        of healthy life, Jolliet said -- but when ingredients like sodium and trans
        fatty acids were factored in, the final value was 36 minutes lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cbed9-c4fc-4426-8aa4-39c97f895819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption of foods such as nuts, legumes, seafood, fruits and
        non-starchy vegetables, on the other hand, have positive effects on health,
        the study found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094f0d7-2328-471e-a054-a212bc3a0f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index looks at foods that increase or decrease life expectancy,
        but it''s not as easy as trying to cancel out detrimental food choices with
        more beneficial ones, Jolliet said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191840a8-7269-4c24-a81c-2dc41b81619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The index is primarily there to help aid in selecting and using
        calories consumed on a daily basis to tweak a minimum of habits and make the
        minimum of change to obtain a maximum benefit for health and the environment
        from our food experience," Jolliet said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa295a68-8050-4dc2-90a1-a468e9740c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point is to choose better foods, not to spend time doing the
        math, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c857ec-5060-493b-81ba-9656a73748d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it the ultimate metric that will tell you exactly what to eat
        tomorrow and entirely determine your life expectancy? No," he said. "It is
        a useful metric that can help you make more informed choices and makes it
        simpler to identify and make adequate small changes in our diet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2718c84-02ea-47dd-9467-a8bd27fb18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not as easy as calculating what food to eat in order
        to live to be 100, said Marion Nestle, a professor of nutrition and public
        health at New York University. She told CNN the numbers may not be entirely
        reliable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0ddc0-1b67-497c-bcdc-c9f41fc42194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing a diet to include or exclude any one food is unlikely
        to make much difference -- it''s dietary (and lifestyle) patterns that count,"
        she said. "I suppose you could argue that the minutes add up, but that gets
        into further untested and untestable assumptions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899167be-9f39-4177-9064-dbdf998c09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T08:16:51.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/27/health/hot-dog-could-shorten-life-trnd-wellness-scn/index.html"
        target="_blank">Eating a hot dog could take 36 minutes off your life, study
        says</a></em></p>'
