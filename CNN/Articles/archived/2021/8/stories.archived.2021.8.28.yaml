    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac7edf4b-9820-4a00-9346-a3497fea22d9'
    'lead': 'The Philippines and China underscore "the imperative for enhanced economic
      cooperation" as both countries work on their recovery post-COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T00:29:35.440+08:00
