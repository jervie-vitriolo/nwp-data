      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gap also said that it is hoping that Banana Republic, a business
        casual brand that has struggled for some time, will start to turn around this
        fall. Sales were up from last year''s pandemic levels but down 15% from the
        second quarter of 2019.</p>'
    '38':
