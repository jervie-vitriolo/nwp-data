      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising Covid-19 cases on the back of the more infectious Delta variant
        have been weighing on some economic indicators recently.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfcf6dd-1d75-4b86-b636-eb19b41236b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ad290-5411-4ed4-b567-fda289163e52'
