    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98afca1-fe17-48ad-9eae-0cb46fe29e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.065+08:00
