      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven Marines were among the troops killed and several more were
        wounded, Marine spokesman Maj. Jim Stenger said. The identities and units
        of those killed won''t be announced until after relatives are notified, he
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b1510-7b09-4e41-bd2d-11ae7c967567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81413410-cfa4-4b22-bc08-b109409fc609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US service members wounded in Thursday''s attack in Kabul have
        landed at Ramstein Air Base in Germany and have been transferred to Landstuhl
        Regional Medical Center for treatment, Joint Staff deputy director for regional
        operations Army Maj. Gen. William "Hank" Taylor said Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037dbcbf-a4c2-460f-a3dc-a7211164bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5717ce9-0701-4fc5-a51d-ae8e4cc77c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden plans to contact the families of the US service
        members who were killed in Thursday''s attack, according to a senior official,
        who added that the White House is first working to ensure that next of kin
        notifications have taken place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64781d7c-5d3a-489f-9ebe-5e95be884a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78434162-1c83-48d6-8147-9241cc843116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race to safety</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76454a9-4482-4a19-85ce-0cd40183e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came as the US and other Western countries were racing
        to evacuate their citizens and Afghan allies ahead of an August 31 deadline,
        after the Taliban retook control of the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e11b9-6ede-45cd-beb6-3cba9f2c648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4f3ae-4d0a-48ca-a5d5-38b2075d581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Afghans had been gathering at the airport''s gates
        in recent days in hopes of being evacuated. Footage posted to social media
        on Thursday after the explosion showed chaotic scenes of crowds trying to
        help the wounded amid bodies on the ground. Photos showed bloodied people
        being transported away from the scene in wheelbarrows.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24f7cc-f717-45fe-97df-da26038ad9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5ffde-b399-4228-8c24-3fe22df86567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed responsibility for
        the attack but provided no evidence to support the claim. US officials have
        said the group was likely behind the atrocity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829cf49-4521-4be8-ba4e-ff9e4cb64278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e3019-dea6-43b9-b05b-a6fd45bc28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House, Biden said evacuation efforts would
        not be stopped by the attack, and that he had ordered US military commanders
        to develop plans to strike "ISIS-K assets, leadership and facilities."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cc0fd-450c-47f7-b461-2577080ccc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5d900-6876-4aa6-b8a2-f00611763ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not forgive. We will not forget. We will hunt you down
        and make you pay," Biden said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee6b75-4411-450b-b981-5328b573fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540389e8-0da7-4e62-9941-1d70897b07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 8,500 people were evacuated by the US military, and approximately
        4,000 were evacuated via coalition flights, from 3:00 a.m. eastern time Thursday
        to 3:00 a.m. Friday, with a total of approximately 12,500 people evacuated.
        It''s unclear how many of those evacuations took place after the attack.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36e343-7700-4e95-9ae4-367c6f79272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612f843-cc0c-46e4-817f-25eaf9442953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the total number of people evacuated via US military
        and coalition flights to 105,000 since August 14, and 110,600 since late July,
        according to the White House.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bc478-87fb-4607-b981-4f9bd334867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96b1b4-7fe2-4230-a399-d69bbfaa7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon announced Friday that additional military bases in
        the US -- Marine Corps Base Quantico, Virginia, Fort Pickett, Virginia, and
        Holloman Air Force Base, New Mexico -- will be used to help support evacuation
        operations from Afghanistan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f71e3e-a269-48fd-9509-3d5b0ace4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72bbaa-9c9f-47da-a74e-11edbd3cc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Kenneth "Frank" McKenzie, head of US Central Command, said
        US troops were continuing the evacuation mission at "best speed," noting there
        were still about 1,000 American citizens in Afghanistan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef99503-d23d-4221-8f0e-fda6c6e8baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73325ac-d628-4350-9b46-130c30b44e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the focus right now was on the "extremely active threat
        streams against the airfield."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27764ffa-460d-4c8c-90d5-ab7e279f4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211318a0-dd6d-454f-b858-bec5aec22573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie described the threats from ISIS as "imminent," raging from
        rocket attacks to "vehicle-borne" suicide attacks in addition to "walk-in"
        suicide attackers like the assault on Thursday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb3f11-34b3-494f-a76c-22058aaf05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734bcea-06bf-4ad0-b4a1-e62510a4948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US military is using attack helicopters and other manned
        and unmanned aircraft to defend the airport in Kabul, as well as sharing some
        intelligence with the Taliban for security purposes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba94da-ae57-41bc-8429-7419dc68c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf26128-e99a-48df-942b-936afbd65154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t get the full range of information we have. But we give
        them enough to act in time and space to try to prevent these attacks," said
        McKenzie.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f312046-aa20-447f-a639-ae265e632d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae45b4-cc27-4501-9cf9-ba578135fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been warning over the past week that a threat
        of a terror attack at the airport was becoming more acute. Earlier on Thursday
        local time, US diplomats in Kabul warned American citizens to "immediately"
        leave several gates into the airport, citing security threats.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff54b4-9f4e-48f5-bc6a-11e831054119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afcab7-aeef-48d7-a3c2-6548c6068e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of potential suicide attacks by ISIS-K had already led
        the US to establish alternative routes to Kabul airport earlier on in the
        evacuation operation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc414abb-c21c-4bae-be54-5ee3d90b5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d83c68-73a4-4c68-9967-14cbcd0ffd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Anderson Cooper, journalist and author Matthieu
        Aikins said he could hear "shooting and sirens" from the airport less than
        an hour after the attack.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c8709-1041-424f-ac35-9118c218d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca008ac-3bb1-49ad-bfff-aad0f2a76f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point, we went back to the emergency hospital, and they
        were bringing the casualties in there. There was just body after body. It
        was a really terrible sight," Aikins said. "You have tens of thousands of
        people cramming in from every angle at the same time, this desperate pressure
        to get the American citizens and others out. So it was really truly a recipe
        for disaster."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067e8e4-65ed-427d-b721-99def24798fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b628f-7b74-4167-9b17-3a7aa6e50ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The evacuations</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ac6df-826a-4262-8039-a5e2c8fc8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have so far been evacuated by the US
        military and NATO allies from the airport in the past two weeks. These evacuations
        are set to start winding down in the next few days, ahead of the US'' August
        31 deadline for the final exit from a 20-year war in Afghanistan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704149f2-fdda-4aac-adcf-00542b9dc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059f65c-d3b0-4a4a-b31c-62d3b85714be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s evacuation operation will was going to end on Friday following
        the closure of the UK''s main processing center, the Baron Hotel, outside
        Kabul airport, UK Defence Secretary Ben Wallace said Friday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c27f71-8093-4c21-90b6-366c572287c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316d3d7-fbc1-4f4a-ad3d-d4eb252e089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace told Sky News that following the decision to close the processing
        center at 4.30 a.m. UK time, the country will now "process" the "1,000 people
        approximately in the airfield now" but the operation has a "matter of hours"
        left.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453b246-e15c-4b63-a6fe-c28f62d51b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bddee2-7ec0-4ebc-83db-6792af4635b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sad fact," said Wallace, is that "not every single one will
        get out."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce042b64-8436-4279-b3c1-4d14f7899d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1647f2-d493-4a8b-86ff-226bde620632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson later pledged to "shift heaven
        and Earth" to help people who are eligible for resettlement and are stranded
        in Afghanistan after August 31.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f6a3c-55f1-447b-ab85-0e9afbae65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b28076-192d-4a82-883d-c4c7832f990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crucial thing is the Taliban, the new Afghan government however
        it''s composed, has got to understand -- if they want to have engagement with
        the West, if they want to have a relationship with us, then safe passage for
        those [people] is absolutely paramount," Johnson said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8dbe1-6719-457f-b5af-43dde37964d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0c9ed-8b65-4608-9514-4ec0337a81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to British media, the prime minister said he felt a "great
        sense of regret" that they were not able to get everyone out during what he
        described as the "first phase" of the evacuation process.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630faf7-72bd-4cff-adf0-b3de451948d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73b7b9-c248-4fa0-995d-4d10c510ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,700 evacuees from Afghanistan have come through US
        air base Ramstein in Germany so far, according to the airbase''s Public Affairs
        Office, and a huge influx of more than 10,000 evacuees are expected to arrive
        over the coming hours.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae43b9-0185-4cd6-876b-b5523d0903ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841807d9-a50d-49cb-8671-91d99b73c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany will leave its "MedEvac," a flying intensive care unit,
        in Tashkent, Uzbekistan, for 24 hours to be able to support American forces
        if necessary, Germany''s Ministry of Defense tweeted Friday. Germany evacuated
        more than 5,000 people from Afghanistan over the course of its mission, according
        to a tweet from the German Foreign Office.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302af9c-d39f-4ab7-814c-a2f37a933497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a91d01-d286-4186-acb0-30983933181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France will see its mission to evacuate people from Afghanistan
        "through to the end" despite Thursday''s deadly attack on Kabul''s airport,
        the Élysée said in a statement.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf4d74-9936-4068-b53a-f3d6d93f54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c3448-4fb5-4cb4-a03c-abbc70aaf16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, New Zealand and Sweden have ended their evacuation flights
        from Kabul. Other countries, including Belgium, the Netherlands and Poland,
        have said their evacuation missions would end on Thursday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e24fc-c318-42e7-8cf9-c3f9d52e6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ffb6d-b4e9-41cc-b886-e32310b679a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain ended its evacuation mission with the last remaining people
        expected to land at the Torrejon military airbase near Madrid later on Friday,
        the country''s presidency said in a statement, while Italy''s evacuation mission
        in Afghanistan will end Friday, Foreign Minister Luigi Di Maio announced.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1147e-3e65-4ee6-abd0-10eea97744c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cc235-e3d5-40f7-b748-1f4ffba904d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization is trying to establish
        an air bridge into the city of Mazar-i-Sharif in Northern Afghanistan in the
        coming days, with the help of Pakistan authorities, it said Friday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636295bc-9d07-4d8b-9693-0b439f0e2000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626f6dc-8f94-4eb3-be6a-992942e82542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have offered Turkey the option of running Kabul airport,
        and said they will ensure security of the premises. However, Turkish President
        Recep Tayyip Erdogan said he had yet to make a decision.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce52fe-a9bd-4790-a2f7-2ed8fe557d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.435+08:00
