      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509968da-825a-4069-a940-888c7c92da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami pa sa mga kababayan natin ang hindi bakunado—hindi sila
        bakunado not because they don''t like to be vaccinated but because supplies
        are not there yet,” Health Undersecretary Maria Rosario Vergeire said in a
        briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec72cb-5dc3-4863-9110-b1c4cb0a158b'
