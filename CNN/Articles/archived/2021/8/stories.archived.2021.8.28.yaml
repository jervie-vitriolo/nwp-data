      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gap is hoping that the Biles partnership will help Athleta "really
        begin to take traction with the girl customer," said Gap chief financial officer
        Katrina O''Connell on the conference call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6235b-7e6a-47ef-addb-85dbb86202d3'
