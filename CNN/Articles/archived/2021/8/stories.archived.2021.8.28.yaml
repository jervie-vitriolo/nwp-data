      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316e1aa-ed0b-4db2-9467-c0915c03bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:55:38.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The workers are already vaccinated. They will sacrifice
        too much if we will not open their sector, after we ordered them to get vaccinated.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacac8a-5a69-400f-9334-63b8d2c23dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
