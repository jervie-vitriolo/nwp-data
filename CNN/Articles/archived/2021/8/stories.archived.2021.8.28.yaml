    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:58.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No listing for 2021 bar topnotchers — Supreme Court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafcdfb8-2096-4b9c-960f-31146eae357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Breaking
        tradition, the Supreme Court will not release the top 10 passers in the upcoming
        bar examination and will instead announce the names of examinees who gave
        "exemplary performance" or those with grades 85% and above, SC Associate Justice
        Marvic Leonen said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830328a4-6264-4d69-abf9-509e5e4ec032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The names of examinees who earned recognition for exemplary performance
        shall be made publicly available simultaneously with the list of passers,
        through the same media," Leonen, who is the current Bar Examinations chairperson,
        said in a bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11780bf3-0b4c-4443-8999-e099963d97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court adopted this modification to relieve some pressure
        off of examinees who are also dealing with the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db8dfd-e2e1-4fdd-b51e-b1d5eac1e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the high court will release separate reports on the
        performance of law schools, said Leonen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15ad4c-43d9-41c0-9e7f-ed3f4f77703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law schools will be classified according to the total number of
        first-time exam takers, then ranked based on passing rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e7f29-3e3e-44c9-98c8-7f7f1418873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal will also rank law schools based on the number of passers
        recognized for exemplary performance in the bar exams in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6e813-a330-41e2-bdc0-45168d87c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T15:16:19.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
