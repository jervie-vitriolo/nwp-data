      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both satellites are made with the same specifications - measuring
        10 x 10 x 11.35 centimeters with a mass of 1.15 kilograms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2c01b-0901-4eff-86f0-6c7ae898e20b'
