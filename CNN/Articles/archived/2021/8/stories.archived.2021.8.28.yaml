    'title': 'After decades, ABBA has something coming'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca562a3b-50cb-4140-a073-cd420b6ccb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
