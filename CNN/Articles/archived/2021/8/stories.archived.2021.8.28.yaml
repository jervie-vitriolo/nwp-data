    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:59.155+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'DOH logs new highest daily tally of COVID-19 cases with 19,441'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c57b6-82d8-4802-a5de-bdf78a1e3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:08:17.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong>&nbsp;The
        country again broke its record for the highest number of new COVID-19 cases
        tallied in a day after the Department of Health reported 19,441 infections
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143be8c-fc96-4504-9acd-7635e1ef7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:08:17.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third time the country recorded new highest single-day
        tallies this month alone. The last time was just five days ago on August 23
        when there were over 18,000 new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705986bb-3c05-485d-b0e9-712fd298e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:08:17.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH''s latest bulletin counted 1,935,700 infections in total
        with 7.4% or 142,679 active cases or people currently ill.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5314422-f94f-40ea-9655-2f74de41e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:33:47.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 95.5% of active cases have mild symptoms, 1.8% are asymptomatic,
        1.1% have severe symptoms, 0.99% are in moderate condition, and 0.6% are in
        critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf8d8d-1db2-4010-afac-f73a02708b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:08:17.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to over 33,000, at 33,008 -  which is
        1.71% of the COVID-19 total - after 167 more people lost their lives to the
        disease. Meanwhile, 19,191 others recovered, bringing the survivor count to
        1,760,013&nbsp;- or 90.9% of the nationwide tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b3019-1237-4bb2-8a01-10eecc86636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:08:17.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 76 survivors into deaths after validation,
        and deleted 202 duplicates, including 191 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee14ed-9d92-4614-b0e8-5cda5aa69f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:08:17.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories that failed to submit
        their reports on time, the DOH added. These laboratories contributed an average
        of 1.3% of tested samples and 0.2% of positive individuals in the last 14
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e939f-1aee-4a0f-b611-73bcf6347d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:33:47.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - also rose to a new record-high of 27.5% based on 71,620 tests reported
        on August 26. The rate has remained within critical level or above 20% for
        20 days straight, which calls for more testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b6464-ffcd-420f-b57e-2a70447a0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:33:47.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US nonprofit Covid Act Now - which the OCTA Research
        group uses for reference - an area has sufficient coronavirus testing efforts
        if it has a positivity rate of below 3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152b70b-3147-4479-a9ec-0f7fab3efc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:33:47.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization set the standard positivity rate to
        below 5% to say the infection in an area is under control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466de46-161f-4280-8e80-fc287d403830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:22:34.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Metro Manila</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24382b5-b40d-4511-bf32-c669b942f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:22:34.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David said he is "starting to get really
        concerned" by the numbers. He surmised that the reproduction number - or the
        number of people infected by a single case - in Metro Manila may increase
        again due to a spike in its positivity rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151f20b-00f6-4e05-b2ff-10d31d9fc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:22:34.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positivity rate has suddenly spiked after being stable for
        sometime," said David in a tweet. "If the spike in positivity rate does not
        continue, then we could still be on track for our original projections. Otherwise,
        this will last longer than we thought, or hoped for."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9322a-5555-48a5-a124-148c3c1ddfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:22:34.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, the OCTA team <a href="https://cnnphilippines.com/news/2021/8/25/OCTA-NCR-Cagayan-De-Oro-.html">had
        just reported lower growth and reproduction figures</a> in the National Capital
        Region and <a href="https://cnnphilippines.com/news/2021/8/24/OCTA-cases-Metro-Manila-September-decrease.html">projected
        a drop in infections</a> in the area by September.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef5d64-ac7e-4bbc-9c57-a1cfe1f48a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T17:33:47.717+08:00
      'mgnl:createdBy': 'janine'
