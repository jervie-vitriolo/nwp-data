      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8465a3d-5456-4ecd-8fc6-5a37940f2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commanders also updated the President and Vice President on
        plans to develop ISIS-K targets. The next few days of this mission will be
        the most dangerous period to date. The President reaffirmed with the commanders
        his approval of all authorities they need to conduct the operation and protect
        our troops, and all reported back that they have the resources they believe
        they need to do so effectively," Psaki said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c584077-8443-4df9-9fe2-7e3211bd1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
