  'Florida-judge-rules-against-governor-mask-mandate':
    'author': 'Leyla Santiago and Sara Weisfeldt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T03:12:36.795+08:00
    'imagesource': 'jcr:fd03c877-6cf3-4ddb-a904-e1c8c81cd5cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ab50bb-09f7-4960-aa1b-13fb639b67cd'
    'lead': 'Florida Gov. Ron DeSantis'' ban on mask mandates in schools will not
      remain in place, Leon County''s 2nd Judicial Circuit Court Judge John Cooper
      ruled Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T03:16:27.118+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:51:43.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:53.343+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florida', 'judge', 'governor', 'mask', 'mandate', 'schools', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Judge rules against Florida Gov. DeSantis'' ban on mask mandates in
      schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0723cd-d660-41d5-821f-2fbbb3d54542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Florida Gov. Ron DeSantis'' ban on mask
        mandates in schools will not remain in place, Leon County''s 2nd Judicial
        Circuit Court Judge John Cooper ruled Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392f6a8-939f-4a5c-9ec9-30dbceed852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40301eb3-2be8-43c6-8926-c24fd049c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that under the law the defendants "did not have the
        authority for a blanket mandatory ban against face mask policy, that does
        not provide a parental opt-out. They simply do not have that authority," the
        judge said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bcc1c9-6873-49b5-b7c2-baa6175d03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2a2ec-8a50-4403-ae30-f0721ee8a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will not take effect until the written order is issued,
        Judge Cooper said. The court expected the written order to be issued early
        next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7b73c-cb39-496e-bf37-7de4b689c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfe1aa-ff5b-43fb-a9b2-05ccdfc42eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Cooper cited evidence presented, including Centers for Disease
        Control and Prevention recommendations for universal masking of students and
        teachers. He called the health care agency "the gold standard" as part of
        his decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6366e-40bc-43ad-82ba-ff27936ef471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29b5ea-9852-4cdf-8bf5-aa4c10ddfdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard significant evidence concerning the medical and scientific
        basis for face mask policies and I conclude this evidence demonstrates that
        face mask policies that follow CDC guidance at this point in time are reasonable,"
        he said.</p>'
    '9':
