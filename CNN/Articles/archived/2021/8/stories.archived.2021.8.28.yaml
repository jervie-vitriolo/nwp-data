    'template': '1'
    'title': 'DOH: Nearly half of Metro Manila cities report more than 70% bed occupancy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36f23a-47d7-4b1c-9d52-fa5f607fbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—&nbsp;</strong>Almost
        half of Metro Manila cities have reported over 70% hospital bed utilization,
        a Health official said Saturday as the country continues to see spikes in
        coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108a54d-53d2-4bfa-88bd-7092c7ee8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito po sa</em> National Capital Region,<em> ang</em> utilization<em>
        po ng ating mga ospital, mayroon tayo</em> almost 50% of our cities <em>na
        iyong</em> bed utilization<em> po nila ay nasa</em> more than 70% <em>na</em>,"
        Health Undersecretary Maria Rosario Vergeire said during the government''s
        Laging Handa briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047d501-4c33-407e-88c6-bca782167b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in the National Capital Region, for hospital
        utilization, almost 50% of our cities have more than 70% bed utilization already.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a94866-5751-4ae6-afa2-f3073f8c0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that intensive care unit utilization reached over 70%
        capacity in all NCR areas except for six cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c0ae6-c507-425d-ad7e-233f0ae4107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, did not name the concerned localities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0800d3-4c42-4c31-8309-f53ab3aaf5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, Vergeire said the government will take measures
        to expand bed capacity —&nbsp;including setting up tents and modular hospitals
        in areas with high-risk occupancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61f986-ed43-4915-b35e-3b52b78088cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will remain under modified enhanced community quarantine
        (MECQ) until Sept. 7, the Inter-Agency Task Force announced earlier in the
        day, noting there will be additional restrictions on select services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde288e8-91c8-46d6-a09b-913fe99145d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:29:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide infections jumped to 1,935,700 on Saturday when the country
        again broke its record for the highest daily case tally at 19,441.</p>'
