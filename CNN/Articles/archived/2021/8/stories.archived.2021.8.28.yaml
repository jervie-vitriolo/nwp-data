    'template': '1'
    'title': 'Understanding elephant trunks could be a breakthrough for robotics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ece1a8-00c7-477e-81dc-e1987b4dcbe3'
      'mgnl:activationStatus': true
