  'US-drone-strike-Kabul':
    'author': 'Laura Smith-Spark, Barbara Starr and Nick Paton Walsh, CNN'
    'caption': 'Photo courtesy: Chine Nouvelle/Sipa/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T22:00:37.734+08:00
    'imagesource': 'jcr:3a016231-99ae-4dc2-9071-70c716d2c7f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea1b0e3-11de-4aa8-97b2-c906bcb1d302'
    'lead': 'The US military carried out a drone strike against what it said was an
      ISIS-K planner in Afghanistan''s eastern Nangarhar province, amid warnings of
      possible further terror attacks targeting the last-ditch US evacuation effort
      from Kabul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T21:59:58.299+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:50:34.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
