      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a data-cke-saved-href="https://edition.cnn.com/2021/08/27/economy/afghanistan-bank-crisis-taliban/index.html"
        href="https://edition.cnn.com/2021/08/27/economy/afghanistan-bank-crisis-taliban/index.html">No
        one has money.'' Under Taliban rule, Afghanistan''s banking system is imploding</a>"</em></p>'
  'teacher-infects-students':
    'author': 'Maggie Fox, CNN'
    'caption': 'An unvaccinated elementary school teacher who took off their mask
      to read to students ended up infecting more than half of them last May — and
      they went on to infect other students, family members and community members,
      California public health officials reported Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T14:33:49.446+08:00
    'imagesource': 'jcr:3b91d763-13c6-4bf3-b8c1-7910cebf7db9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edafb55b-fe84-4d33-8e5e-e9ca6e205eae'
    'lead': 'An unvaccinated elementary school teacher who took off their mask to
      read to students ended up infecting more than half of them last May — and they
      went on to infect other students, family members and community members, California
      public health officials reported Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T14:37:09.693+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:51:02.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:58.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC']
    'template': '1'
    'title': 'Unvaccinated, unmasked teacher infected more than half of students in
      class with COVID-19, US CDC reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315e328-efea-4a9f-a27b-e18cd63623d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An unvaccinated elementary school
        teacher who took off their mask to read to students ended up infecting more
        than half of them last May —&nbsp;and they went on to infect other students,
        family members and community members, California public health officials reported
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deaf7cf-f97f-425c-bf15-73e739a433ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a prime example of how easy it is to undermine efforts to
        protect children too young to be vaccinated, US Centers for Disease Control
        and Prevention Director Dr. Rochelle Walensky said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34ee46-b2db-4fcf-b2bb-2eb762da1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher came to work even though they had COVID-19 symptoms
        and then took off their mask to read to the young students, a team at Marin
        County Public Health reported in the CDC''s weekly report on death and disease.
        The teacher assumed the symptoms indicated allergies, not infection, the investigators
        found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79929de-dc65-4518-bbe3-6c65ab3ceb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the classroom of 22 students, 12 became infected —&nbsp;including
        eight out of 10 students in the two front rows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b704b-de6b-44f7-828a-8104785619af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s despite layers of measures intended to prevent transmission
        of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d57931-a70a-4e95-b2be-f84a45c44396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school required teachers and students to mask while indoors;
        interviews with parents of infected students suggested that students'' adherence
        to masking and distancing guidelines in line with CDC recommendations was
        high in class. However, the teacher was reportedly unmasked on occasions when
        reading aloud in class," the report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c2c71-ec26-4333-83e7-60afb24ef07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this period, all desks were separated by six feet,"
        it added. "All classrooms had portable high-efficiency particulate air filters
        and doors and windows were left open."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58a3e9-266e-4b8c-9084-fcab307ca0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t enough to protect the kids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88799e0-2531-4a9d-bd87-865e3c5bb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, 27 people, including the teacher, were infected. None
        were seriously ill and all recovered. Those cases that were analyzed involved
        the Delta variant of coronavirus, although the researchers said they were
        not necessarily able to test everyone who may have been infected in the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e71ad0-58bd-43a3-bf91-959eb7ce64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC highlighted the case as an example of how schools need to
        follow all recommendations if they want to protect students and staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c5dbd-463e-432a-9083-4eda466b0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The introduction of the virus into the classroom by a teacher who
        worked in school, while she was both symptomatic and unvaccinated and who
        was unmasked when reading aloud to a class, resulted in cases within the classroom,
        across the school and among families of students and staff in the community,"
        Walensky told a White House COVID-19 briefing Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467ce9f-5771-46fb-8c32-7208c4cdf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to protect our kids in school. We have the tools."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470aec1-1ea6-4f73-9367-02e5c7f5418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s guidance for schools lists vaccination as the No. 1 way
        to protect everyone. "Vaccination is the leading public health prevention
        strategy to end the COVID-19 pandemic. Promoting vaccination can help schools
        safely return to in-person learning as well as extracurricular activities
        and sports," it says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acfff4-40b8-4cd2-9a2b-83e0e505da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids under 12 are not eligible for vaccination, and the CDC says
        it''s important for the adults around them to get vaccinated to protect them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87dff6-ce75-4b05-bcd4-01e62404390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lisa Santora, deputy health officer for the county, said officials
        there had been urging teachers to be vaccinated since January, but many had
        not done it. "We saw firsthand that it wasn''t kids who were going to get
        teachers sick. It was going to be the reverse," Santora told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36085e43-5caf-42e8-b8b5-82f321042187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santora said Marin County had organized "Super Saturday" events
        to encourage teachers and staff to get vaccinated, but some teachers still
        remain unvaccinated. "Adults are underestimating their risk of hospitalization
        when they are choosing not to get vaccinated," she told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe64b9-ae60-480d-8db5-195a75f4042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said 90% of people in hospitals with COVID-19 in the county
        right now are unvaccinated —&nbsp;and many are between the ages of 30 and
        50.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591fc79-6626-43a5-a615-c8a5d5f57e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak at the elementary school was a heads up to the county
        that the Delta variant was going to make it harder to prevent outbreaks, she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb7cb4-7ec7-47e7-8f75-0652d3be67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a few of the adults who were part of the outbreak —&nbsp;they
        were parents of children in school —&nbsp;they were vaccinated. That was another
        indication to us that Delta was different," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0940f9-cb23-467c-92ec-a747a7b072cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the five infected adults, one parent and the teacher were
        unvaccinated; the others were fully vaccinated," the report reads. "The vaccinated
        adults and one unvaccinated adult were symptomatic with fever, chills, cough,
        headache, and loss of smell. No other school staff members reported becoming
        ill."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c376f23-cec8-426f-98e8-c972e10c18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county was able to conduct an intensive contact tracing operation
        that painted a good picture of what happened. Several children appeared to
        have been infected during a sleepover, and some from the infected teacher''s
        class appear to have infected siblings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa35d2f-5d5c-4041-93a0-5d5601e6eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing of most of the children who were exposed was key, because
        many of the children never developed symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef523401-0946-4bda-b65e-ad90f46c6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school was on point with all of their mitigation strategies,"
        Santora said. "I think if it wasn''t Delta, I don''t think we would have seen
        this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7129ab25-bb48-474e-8877-ce58dec9c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the CDC concluded, schools can safely open for in person
        classes if they take care.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df4345-ab13-47cf-91e6-18859f3956bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County officials studied cases in their schools from
        September to March. They counted 463 cases among students in that time that
        could be linked back to a school exposure, and 3,927 among staff who were
        back in person. This was a far lower case rate than in the community at large
        during the same period, they reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f3bd8-e59a-493b-bdac-6c12fcf72681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In schools with safety protocols in place for prevention and containment,
        case rates in children and adolescents were 3.4 times lower during the winter
        peak compared with rates in the community," they wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3db196-8b02-4b5a-be2e-b794f20638e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This analysis reflects transmission patterns before the more transmissible
        SARS-CoV-2 B.1.617.2 (Delta) variant became predominant in the United States.
        A multipronged prevention strategy, including masking, physical distancing,
        testing, and most recently vaccination of children and adolescents aged 12
        years and above, will remain critical to reducing transmission as more students
        return to the classroom," they added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91939786-be64-4d7a-8f0d-cfbce423b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings from a large and diverse county present preliminary
        evidence that schools provided a relatively safe environment during the 2020-21
        school year."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1df29-2b5f-492b-879f-1e3823d1f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:37:09.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/27/health/teacher-covid-students/index.html"
        href="https://edition.cnn.com/2021/08/27/health/teacher-covid-students/index.html">Unvaccinated,
        unmasked teacher infected more than half of students in class with Covid-19,
        CDC reports</a>"</em></p>'
  'China-996':
    'author': 'Jill Disis and CNN''s Beijing bureau, CNN Business'
    'caption': 'China is putting companies that overwork their employees on notice.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-28T14:37:42.291+08:00
    'imagesource': 'jcr:49cc425f-f32b-4a16-96c3-a1ca2ddc0335'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4965045-89ad-4ccc-9058-3401a3ae6bea'
    'lead': 'China is putting companies that overwork their employees on notice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T14:43:13.483+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:51:01.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:58.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China blasts ''996'' excessive work culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9cc53-e2ca-409f-8dfe-98f859fbbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is putting companies that overwork
        their employees on notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efcbdb-1d49-4541-a40c-d719fbafe4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top court on Thursday issued a lengthy condemnation
        of what''s commonly known in China as "996," the practice of working from
        9 a.m. to 9 p.m. six days a week that is said to be common among the country''s
        big technology companies, startups and other private businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187924c-2968-4a21-b3d7-36ee866e9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, extreme overtime work in some industries has received
        widespread attention," the Supreme People''s Court wrote in its statement,
        which it issued with the Ministry of Human Resources and Social Security.
        Workers deserve rights for "rest and vacation," adding that "adhering to the
        national working hour system is the legal obligation of employers," the court
        wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1ddc9-c31b-4c83-8642-6883d05e0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited several examples of companies across a range of industries
        it said violated labor rules, including an unnamed courier company that it
        said told employees to work 996 hours. Telling employees to work that much
        "has seriously violated the law on extending the upper limit of working hours
        and should be deemed invalid," the court said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38270a-c97c-441f-8c60-268f170e2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public backlash against the excessive-work culture isn''t new.
        Alibaba co-founder Jack Ma, for example, was heavily criticized in China two
        years ago after he called 996 culture a "huge blessing." And Chinese labor
        law already prohibits employees from working that long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d0b6c-4a7b-4fcc-8a27-59facbde724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest edict from the country''s top court comes as Beijing
        embarks on a massive crackdown on private business in China, rolling out new
        regulations and fines to curtail the influence of powerful corporations. The
        crackdown has been justified by President Xi Jinping and other top officials
        as necessary to tackle data security risks and inequality in education, and
        to prevent social instability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557b1b9-9481-4740-a0eb-cb927965452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing wrong with advocating working hard, but it cannot
        be a shield for employers to evade [their] legal responsibilities," the court
        wrote Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46f23f-d27c-4968-9c7c-ca8984a37b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate about 996 culture has been revived this year during the
        crackdown on private enterprise. In January, e-commerce company Pinduoduo
        faced an intense backlash over allegations that it overworks its employees,
        after two of its employees died unexpectedly, including a man who died by
        suicide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd99f1-d3af-40e7-95b0-700af9aa13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond at the time to questions about the allegations
        made against its work culture, but did say that it had set up a team to provide
        psychological counseling following the suicide of a worker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b38a9-b9a2-47ed-a055-c803251574c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently young people in China have also begun rejecting an intense
        work culture by invoking a desire to "lie flat," or "tang ping." The philosophy
        calls on people to reject societal pressures to work hard, get married, have
        children or buy property because of the diminishing rewards of achieving such
        goals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aae6ed-3e5b-4b70-92d6-455f98bc36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He and Sophie Jeong contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfbbfb-1ebb-45be-a6c2-8a1fe6c5e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:43:13.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/27/tech/china-supreme-court-996-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/08/27/tech/china-supreme-court-996-intl-hnk/index.html">China
        blasts ''996'' excessive work culture</a>"</em></p>'
  'ABBA-new-project':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
