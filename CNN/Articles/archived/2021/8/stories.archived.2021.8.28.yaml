      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4404dd4-cb24-4e86-b530-4b776f5262fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Jackson Hole speech, investors broadly agreed that
        the Fed wouldn''t officially announce a reduction of its monthly buys until
        the fall or winter meetings.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a7950-4298-40b6-abb0-19d32a480b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.374+08:00
