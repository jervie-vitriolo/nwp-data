      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec8d5c-e44b-47aa-bea4-4f138cadaa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the plaintiffs, Lesley Abravanel of Boca Raton, said she
        was elated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c464f9-af8f-4f0c-ad91-34cb8fc9e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f5d3b-7e7b-444a-bbb4-d8419ad4ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge clearly went on the side of science and medicine and
        our children and democracy," Abravanel said during a virtual news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c6d94-da3d-45ee-9138-807cf6565ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb2351-b9bf-425c-b32c-25e0a25732ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for DeSantis issued a statement saying the state
        will appeal the judge''s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2dd619-b7bc-4baf-94ef-a8d3ba4effe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f37a0-ad7e-4ada-ad69-7ad188ce0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising that Judge Cooper would rule against parent''s
        rights and their ability to make the best educational and medical decisions
        for their family, but instead rule in favor of elected politicians. This ruling
        was made with incoherent justifications, not based in science and facts --
        frankly not even remotely focused on the merits of the case presented."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24622e2-9649-49bb-b25e-8be9943404ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3cee1-0d8a-4c3b-8981-af7f50c91015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes after a four-day hearing in the case of parents
        from Miami-Dade, Orange, Hillsborough, Palm Beach, Pinellas and Alachua counties
        who filed a lawsuit against DeSantis, Florida Commissioner of Education Richard
        Corcoran, the Florida Department of Education, and the Florida Board of Education
        over the executive order banning mask mandates in schools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f35506-0a1c-45f0-a55c-a387c3667a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3e6a5-e080-420b-acdc-b4faa9115c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s executive order directed the Florida Department
        of Education and the Florida Department of Health to issue emergency rules
        that give parents a choice on whether their children should wear masks in
        class.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9f067-ca9b-491d-b74f-99ef4eb7e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c963a-a3d5-4a9d-8dfc-448f03781ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes as a growing number of Florida school districts
        have issued local mask mandates that do not include a parental opt-out, as
        is required by the governor''s executive order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97fa1f-3e74-4a8d-ab9c-5e7a22743ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11795309-fdcc-499d-bd26-4c1e50668600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten districts so far, including Broward, Alachua, Hillsborough,
        Leon, Miami-Dade, Palm Beach, Sarasota, Duval, Indian River, Orange have mask
        mandates without parent opt-out options.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b95e3-9e13-4cfe-afea-27804ad7751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e838e-b1e9-4e5b-aa0d-23ed3e7e4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are sure this is the first of many legal proceedings,
        the judge in this case basically echoed what Superintendent Hanna said to
        the school board Tuesday night: that we were in compliance with the Parents
        Bill of Rights," said Chris Petley, Leon County Public Schools communications
        coordinator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517f93a-b4a1-4a88-82e9-3904fe4cd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd5625-fda7-4942-a1cb-7574bae0724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of this school board when they adopted mandatory face
        coverings in schools is consistent with the judge''s ruling. We will continue
        to make the health and safety of students and staff top priority," Hillsborough
        County Public Schools said in part in a written statement to CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00a2ab-5f91-47fd-af59-c848c3f9a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825095fe-184e-4cc8-95c2-8cfca641d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Florida State Board of Education had said it will cut
        funding to 2 of the 10 counties that issued mask mandates, Broward and Alachua.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b179214-ff29-40db-adfe-b2105a0dfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0284bd-d800-492c-93db-e6b930cc6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Secretary of Education sent a letter to the districts last
        Friday stating that any financial penalties could be covered with federal
        dollars. It is unclear what effect -- if any -- cutting funds would have on
        the districts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f1224-e41e-459f-a2af-b2cdea6ba73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06546ec7-046f-44cf-b5e4-95668393ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal team representing the parents suing the state has scheduled
        a news conference for Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d52084-305b-4ecc-93ac-7eb6a5bd2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654a0d8-5eaa-440d-bb3a-8a90adac2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Florida Department of Education echoed DeSantis''
        statement saying the ruling conflicts with parental rights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a535c3-2e1b-427f-bd42-8353bb5481cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4d938-3886-47fc-a961-688470615a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to fight to make sure every child has access to
        education. We are committed to the fundamental rights of parents and will
        push forward on appeal to ensure that this foundation of democracy is upheld,"
        the department said in the statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66424c61-43e0-443a-8e54-fde94189e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c0e4f-bb85-4f5f-92b5-8058fe466928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Cooper spent two hours laying out his ruling today.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc5868-d84a-4b5f-937c-8e0401769ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:16:27.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/08/27/us/florida-school-mask-ban-governor-desantis/index.html">Judge
        rules against Florida Gov. DeSantis'' ban on mask mandates in schools</a>."</em></p>'
