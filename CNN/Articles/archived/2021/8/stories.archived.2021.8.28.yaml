      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila had the highest tally of new infections in the past
        14 days with 48,469, followed by Calabarzon with 37,940, and Central Luzon
        with 22,708, based on <a href="https://doh.gov.ph/covid19tracker">DOH data
        as of August 27</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d8d066-e97a-480f-bc01-060138cf2406'
      'mgnl:activationStatus': true
