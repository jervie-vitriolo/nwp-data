      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment has paid substantial dividends in the aftermath
        of the pandemic as Old Navy''s collections of relaxed family apparel at reasonable
        price points has resonated with consumers looking to refresh closets and kit
        out kids for back to school," Saunders added.</p>'
    '36':
