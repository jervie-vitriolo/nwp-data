    'template': '1'
    'title': 'Evacuation from Afghanistan in final phase after deadly Kabul airport
      attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7e3d6-74a9-46d3-8720-e5307ac1ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States still plans to end its
        mission in Afghanistan this month, the Pentagon said Friday, as the evacuation
        of US citizens and allies enters its final, desperate stage after a bombing
        at Kabul''s airport killed at least 170 people including 13 US service members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639c5e2-0280-4f86-a4b1-32118f2d5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc22a59-0738-4ce9-850f-bd5b7e4b7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far fewer people were at the airport Friday, and a source directly
        familiar with the Kabul airport operations told CNN the remaining focus is
        to get people with special, last-minute access requests to the airport. But
        the source cautioned that officials were "unsure how many they can get in
        with so much Taliban coordination required."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de94d3-ff4d-4a37-be9f-c9b55d7259ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e324-e3f7-4dc8-8607-669ae91e8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people were injured in Thursday''s attack, an official
        with Afghanistan''s Ministry of Health told CNN on Friday. The UK government
        said Friday that two British adults and the child of another British national
        were among those killed in the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7b848-a758-4f5c-8af3-5bede2003c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d90926-afc2-4f85-8656-37c70eb3b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Friday the US was "still planning on ending this
        mission at the end of the month."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30bca4-bd1d-4dbf-9eaf-ddf183ed2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626143e-3381-46c6-a252-f0476c0a9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we get closer and we are getting closer, you''re going see us
        begin to make those muscle movements to pull out our troops and some of our
        equipment, as appropriate with any retrograde," Pentagon spokesperson John
        Kirby said at a a briefing, adding they want to "preserve as much capability
        for as long as we can, both in terms of the security footprint" and ability
        to evacuate people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abb5cf-9ec5-4da0-ad2d-2f77602a8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19964839-dbeb-437f-a303-9f08c53af6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon clarified there was only one explosion at the Abbey
        gate at Hamid Karzai International airport on Thursday, after originally saying
        there was a second explosion outside the Baron hotel in their initial statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3e3a3-dfea-4ef4-b5d3-c7297b27fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf68e31-eecb-41f9-941c-461d8a43f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a river of blood ... if you wanted to make a few steps
        you had to first check to see if there were any dead bodies under your feet
        to move," one eyewitness, Muhammad, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885dc1de-8358-4a0e-a0b6-ac57e5c5325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fe345-7ae4-45a4-ba80-3e05593de4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad, who said he assisted US forces and worked with NATO in
        Afghanistan, was at the airport with his family Thursday trying to speak with
        American troops and find a flight out of the country. He did not provide his
        last name for security reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85085cb-c347-45e8-99aa-e4a9b5ae6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df112730-1d82-4ed3-aea9-19510f5b17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I covered my daughter''s eyes so she wouldn''t see the situation,
        because it was a very bad situation. After that, I took my family out and
        went on our way to go home," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482a60c-2ad4-4a13-bb5e-dd50715757e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578af630-329f-49fa-b02b-0702d2364d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people were gathering at Kabul airport on Friday, a journalist
        working with CNN reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd484f-206e-4b1d-84bb-ee5aa3ef5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b552c-18b8-4f64-ac39-e29aca699eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were not allowed to go to the main gate of the airport, the
        journalist said. Almost 500 yards before the main gate, the road was blocked
        by the Taliban with parked cars, they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec86a0-3eae-4c55-ba9a-fd2eb6bdbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185ee2b-c913-4808-a8c0-63a8ee28c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the city was "calm," with traffic at lower levels than
        on previous days. All the main commercial centers were either closed or their
        business was very slow, the journalist reported. This is unsurprising because
        Friday marks the start of Afghanistan''s weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e06ad-002a-4413-a81f-533d9435e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477eb525-fc3b-4b3b-9b77-a2cdcc16d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different journalist working with CNN said Afghan and foreign
        forces were deploying flash bangs from inside the perimeter of the airport
        in an attempt to prevent people from gathering outside the airport on Friday
        morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964de490-b4d1-40eb-8e5c-729a97484ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581280c-f5c2-4b90-b2c9-705dd39d1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the numerous attempts to disperse crowds, many people were
        still trying to get to the airport with the hopes of being evacuated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d13a40-9bf7-4e00-93ee-7530257d3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa18365-145d-431c-9a3e-9552d0f75871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the 13 US service members who were killed, 18 others were
        injured in the attack, the Pentagon said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8a700-6370-4d86-8f0e-cbce943cf4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T03:31:41.460+08:00
