    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5093e9-3773-4cec-8cc3-55465b295ec5'
    'lead': 'Breaking tradition, the Supreme Court will not release the top 10 passers
      in the upcoming bar examination and will instead announce the names of examinees
      who gave ''exemplary performance'' or those with grades 85% and above, SC Associate
      Justice Marvic Leonen says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T15:16:19.872+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:50:56.775+08:00
