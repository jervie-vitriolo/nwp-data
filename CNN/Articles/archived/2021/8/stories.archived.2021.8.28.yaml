    'mgnl:lastActivated': 2023-01-25T10:51:14.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:56.859+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cristiano-Ronaldo', 'Manchester-United']
    'template': '1'
    'title': 'Manchester United set to re-sign Cristiano Ronaldo after reaching agreement
      with Juventus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95866c60-4951-47a4-b793-8867fc0b5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Cristiano Ronaldo is set to re-sign
        for Manchester United subject to personal terms, visa and a medical assessment,
        the club announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5eabf-10ed-4860-a637-c9cda10515f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Premier League giant said an agreement had been reached with
        Juventus for the 36-year-old, who scored 118 goals in 292 games during his
        first spell at Old Trafford.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34559010-c5a1-4212-af33-610cd02e48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone at the club looks forward to welcoming Cristiano back
        to Manchester," read a short statement from the club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3facc838-3c2a-424e-a6a3-cc98a67b22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time Ballon d''Or winner enjoyed six successful years at
        Manchester United, winning three league titles and one Champions League, before
        joining Real Madrid in 2009 for a then world record fee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbeee7-623f-4b92-b458-66e1e45df936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now set to reunite with former teammate Ole Gunnar Solskjaer,
        who praised Ronaldo earlier on Friday prior to the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57fd6a-de5f-496e-b54d-ab038205da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cristiano has been a legend of this club, he is a legend of this
        club, he''s the greatest player of all time, if you ask me," the United manager
        said during a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269ef9e-9dab-4bf3-9813-54d96ab68643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, Juventus manager Massimiliano Allegri said Ronaldo
        would not play for the Italian club again after saying he wanted to leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf984e10-2a28-4d46-a42c-4c31788d3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports had linked Ronaldo with a move to United''s fierce rivals
        Manchester City but a deal never materialized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54025441-e87e-4602-a196-1c909a589957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo won the Serie A title in his first two seasons with the
        Old Lady but was unable to lead the Italian club to the Champions League title
        -- a competition he won four times with Real Madrid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cb628-6405-4004-8262-d23c0cde6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus finished fourth last season and speculation over Ronaldo''s
        future had been swirling ever since with less than 12 months left on his contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045188c8-8f2d-4fd3-88e9-2931fdc112f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I depart from an amazing club, the biggest in Italy and
        surely one of the biggest in all of Europe," Ronaldo wrote on Instagram after
        news of the agreement broke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c3911-57ee-43c2-b2cc-f623ad423489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave my heart and soul for Juventus and I''ll always love the
        city of Turin until my final days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccd816-d630-478f-a472-04573de31c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "In the end, we can all look back and realize that we
        achieved great things, not all that we wanted, but still, we wrote a pretty
        beautiful story together."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ca931-1fa5-45be-b995-ae392696b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the agreement are yet to be revealed but the news sent
        shares of Manchester United, which is publicly traded in the United States,
        surging 8%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be280473-0e62-47c5-8865-99e0cbc2a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo joins Jadon Sancho and former Real Madrid teammate Raphael
        Varane as United''s new summer signings as the club bids to drag itself back
        to the top of European and domestic football.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7871c8-5a94-4f62-ad33-86742a7cc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has started the season in mixed form, winning its first
        game against Leeds 5-1 before a disappointing draw against Southampton, and
        the addition of Ronaldo could give the side a huge boost of experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95ebf7-0f36-4cb6-93c0-da59243a7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward is considered one of the best players in history and
        has won more than 30 major trophies during his career.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669234b-ad5b-44f1-8661-e47ba1491499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
      'mgnl:createdBy': 'alyssa'
