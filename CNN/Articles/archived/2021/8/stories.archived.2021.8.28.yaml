    'title': 'PH to launch two more cube satellites into space'
    'updated': 2021-08-28T19:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e90b80-da56-4815-9925-359cbd1b7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) –</strong> The
        Philippines will send two more cube satellites into space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ba88e-e83b-414e-a7f6-1ad189f5b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-3 and Maya-4 will be launched off to the International Space
        Station (ISS) aboard a SpaceX Falcon 9 rocket in a Dragon C208 cargo on Sunday
        at 3:14 p.m., Philippine time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9162ff-ff41-489f-ad65-1f28a54bd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc22c51-a9ef-44a4-b9bc-f1bcf73f212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cube satellites were supposed to be launched Saturday afternoon,
        but the rocket cargo''s liftoff at the Kennedy Space Center in Florida was
        aborted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02fde4-3582-44d5-be96-0c92b39224f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043e6d1-9bfc-4882-889f-dd5a049b8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-3 and Maya-4 were designed and developed by scholars of the
        Department of Science and Technology''s (DOST) Space Technology and Applications
        Mastery, Innovation, and Advancement (STAMINA4Space) Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414bdab-2d29-4bd3-9592-2e65cdd3f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Space Agency (PhilSA) director-general Joel Marciano,
        Jr. said the two cube satellites will help improve the data gathering of Filipino
        experts in agriculture, weather monitoring, and disaster management, particularly
        in getting information from rural areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e665f-4da0-4eef-8c86-fa52a40edd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26dd85-c765-47e9-88cd-1d196ec4c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang sila nago-</em>orbit, <em>ire-</em>relay <em>nila ang
        mga</em> signals or data <em>na galing sa mga</em> remote areas <em>papunta
        sa mga</em> laboratories <em>natin sa</em> Metro Manila <em>or sa ibang</em>
        urban places <em>para mapag-aralan ng ating mga</em> scientists <em>at ibang</em>
        concerned groups," Marciano&nbsp;told CNN Philippines'' Newsroom Weekend on
        Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca02c81-175a-498c-b5bc-98531d24e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.848+08:00
