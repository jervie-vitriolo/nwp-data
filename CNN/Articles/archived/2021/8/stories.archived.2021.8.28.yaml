      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the two cube satellites'' deployment into orbit has
        yet to be announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6d4b0-1038-4c8f-a9ba-e4ecc78de461'
