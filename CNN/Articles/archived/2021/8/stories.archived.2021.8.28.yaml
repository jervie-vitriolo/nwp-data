      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minutes from the Fed''s July meeting showed most central bank
        officials believed that the monthly asset purchases could be rolled back later
        this year if the economy keeps going at its current pace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b1a21-f659-43b7-9593-7dc973dbd10c'
