      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strength at Old Navy drove much of the success, with US sales for
        the brand accounting for more than 60% of Gap''s total domestic revenue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc7f77-6920-40c9-a4b4-860bb3e2eaea'
