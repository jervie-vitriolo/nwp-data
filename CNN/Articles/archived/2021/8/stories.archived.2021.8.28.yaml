      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/27/economy/federal-reserve-powell-jackson-hole/index.html">The
        Fed is about to wind down its emergency economic stimulus, Jerome Powell hints</a>."</em></p>'
  'Biden-Harris-warned-of-another-attack-in-Kabul':
    'author': 'Jeremy Diamond, Kate Sullivan and Kaitlan Collins, CNN'
