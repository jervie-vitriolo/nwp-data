      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United captain Harry Maguire wrote a message on Twitter
        reacting to the news, writing "Welcome home Cristiano."</p>'
    '20':
