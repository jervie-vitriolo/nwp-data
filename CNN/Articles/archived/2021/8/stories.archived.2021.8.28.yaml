      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indicator had fallen to a its worst level since December 2011
        in a preliminary release earlier this month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea675c9-5a67-43d5-8be1-2291b027fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.374+08:00
