    'lead': 'Almost half of Metro Manila cities have reported over 70% hospital bed
      utilization, a Health official said Saturday as the country continues to see
      spikes in coronavirus infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T20:29:20.513+08:00
