      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-2 is currently in space after being <a href="https://cnnphilippines.com/world/2021/2/21/Maya-2-Philippines-cube-satellite.html"
        target="_blank">launched into the ISS</a> in February and <a href="https://cnnphilippines.com/news/2021/3/15/PH-s-second-cube-satellite-Maya-2-launched-into-orbit.html?"
        target="_blank">deployed into orbit</a> in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee05af3-fa5e-45ae-afdf-d2a4b3099c34'
      'mgnl:activationStatus': true
