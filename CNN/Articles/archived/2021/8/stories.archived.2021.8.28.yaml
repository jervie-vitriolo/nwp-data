      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSA chief added that the satellite technology will be useful
        in the mining sector, which he said will be a source of income for the country
        post-pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcaf25-cdd9-4ebd-810a-896c17396136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.848+08:00
