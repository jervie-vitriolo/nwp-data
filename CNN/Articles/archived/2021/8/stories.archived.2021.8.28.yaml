      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Euro 2020, he equaled the all-time international goalscoring
        record of 109 international goals set by Iran''s Ali Daei.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb99036-4418-4ef0-8925-8bd257a778e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:18:21.502+08:00
