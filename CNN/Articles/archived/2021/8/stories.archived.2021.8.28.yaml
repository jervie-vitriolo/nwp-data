      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Powell spoke Friday morning, the final August reading of the
        University of Michigan''s consumer sentiment index showed "no lessening ...
        in the extent of the collapse in consumer sentiment recorded in the first
        half of the month."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4d73c-feff-40d5-918d-6aa3394b69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
      'mgnl:createdBy': 'pilar'
