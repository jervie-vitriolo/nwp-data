    'jcr:uuid': '690499a4-0ea0-4189-b05e-004421d63e5d'
    'lead': 'Federal Reserve Chairman Jerome Powell said Friday that the economic
      recovery is continuing apace, high inflation is just temporary, and the Fed
      will soon wind down the emergency economic stimulus program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T00:36:28.371+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:51:50.063+08:00
