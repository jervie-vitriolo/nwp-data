    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbe40c-c9fd-4b5f-b2da-27568cbcdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Establishments
        that offer personal care and dine-in services in areas under modified enhanced
        community quarantine should be allowed to reopen only for vaccinated customers,
        a Cabinet official said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d6d9b-723c-4197-9dbb-2fbe20886a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8affaa-c70b-4499-bd58-ae5ad2aedffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I] am pushing for allowing vaccinated to allow sa bawal na sectors
        (that are prohibited to operate in MECQ areas) —&nbsp;dine-in and personal
        care,” Trade Secretary Mon Lopez said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beba19a-4e4b-4078-bbbc-bcde7c8869c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618552d-edce-4f86-b854-9cc9b896196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said his proposal could convince more people to get vaccinated
        and help restore jobs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ed5a4-f23e-4ed4-9be9-8f2c5095f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:55:38.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around one million workers in the restaurant industry and over 200,000
        employees in the personal care services sector have been affected by the COVID-19
        pandemic, according to Lopez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737dabe-546a-4ec3-9346-1ef6f315b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:55:38.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga</em> workers...<em>nagpabakuna talaga. Masasakripisyo
        sila masyado kung hindi mo bubuksan ang sektor nila, after mong sabihin na
        magpabakuna sila</em>," Lopez told CNN Philippines'' Newsroom Weekend on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf236911-eea0-4ddf-adb0-5325d1b8f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T18:55:38.749+08:00
