  'Cristiano-Ronaldo-Manchester-United-return':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-28T10:13:30.271+08:00
    'imagesource': 'jcr:0e4d1de6-3f0e-4c9a-94c0-7b03728aa978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec22b68b-8db4-43de-a30b-46124b186816'
    'lead': 'Cristiano Ronaldo is set to re-sign for Manchester United subject to
      personal terms, visa and a medical assessment, the club announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T10:18:21.500+08:00
