      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all helping to lift the Gap''s overall sales, which surged
        nearly 30% from a year ago and were also up 5% from pre-Covid levels in the
        second quarter of 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500975a4-4692-4d7f-b485-c0c300e1d137'
