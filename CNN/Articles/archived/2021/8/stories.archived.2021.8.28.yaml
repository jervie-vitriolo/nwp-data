      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both also committed to continue programs to fight terrorism.</p>'
  'Federal-Reserve-Jerome-Powell-economic-stimulus-tapering':
